l_spanish:
 france_focus: "Árbol de Enfoque de Francia"
 FRA_state_of_french_politics: "Estado de la Política Francesa"
 FRA_state_of_french_politics_desc: "El país de Francia se encuentra en una de las posiciones más interesantes y volátiles del mundo. Los partidos comunistas en Francia han tenido un éxito sin precedentes en las elecciones. El Frente Nacional también es un partido emergente que representa un creciente discurso nacionalista en la población."
 FRA_french_parliament: "Parlamento Francés"
 FRA_french_parliament_desc: "El Parlamento Francés en su estado actual consta de dos partes: el Senado y la Asamblea Nacional. Este sistema de dos niveles permite al gobierno implementar una versión de un sistema de controles y equilibrios, al tiempo que garantiza una representación adecuada para todas las personas."
 FRA_the_fifth_power: "El Quinto Poder"
 FRA_the_fifth_power_desc: "Ahora somos la quinta potencia económica más fuerte del mundo. Este logro puede ser reconocido y elogiado en todo el mundo. Sin embargo, Francia es mucho más que un quinto lugar. ¡Avancemos y nunca vivamos a la sombra de los demás!"
 FRA_liberty: "Liberté"
 FRA_liberty_desc: "'Liberté', que significa libertad, se enfoca en valorar los derechos y las libertades personales por encima de todo. ¡Continuaremos por el camino que nos trazaron nuestros antepasados!"
 FRA_equality: "Égalité"
 FRA_equality_desc: "'Égalité', que significa igualdad, se basa en el principio básico de que todos merecen lo mismo. Nadie merece ser tratado mejor que otro. ¡Seguiremos esta filosofía para fortalecer nuestra nación y liberar a nuestro pueblo!"
 FRA_fraternity: "Fraternité"
 FRA_fraternity_desc: "'Fraternité', que significa fraternidad, es el concepto de amistad mutua y hermandad. Para fortalecer a Francia, debemos comenzar a promover la Fraternité mientras trabajamos hacia nuestro objetivo común!"
 FRA_stricter_policing: "Policía más estricta"
 FRA_stricter_policing_desc: "La gente siempre ha tenido sus derechos. Sin embargo, hay momentos en los que exceden sus derechos y comienzan a obstaculizar las capacidades de nuestra fuerza policial."
 FRA_euro_investments: "Inversiones en euros"
 FRA_euro_investments_desc: "Nuestra posición actual en la Eurozona nos ha permitido recibir inversiones extranjeras en toda la Unión Europea. Además, también podemos utilizar nuestro gran sector privado para impulsar un mayor desarrollo aquí en casa y en el extranjero."
 FRA_the_national_assembly: "La Asamblea Nacional"
 FRA_the_national_assembly_desc: "El gobierno superior en Francia tiene dos puntos en su estructura, la Asamblea Nacional o el Senado. La mayoría de la representación francesa se encuentra en la cámara baja, que es la asamblea nacional. Debemos asegurar su apoyo para garantizar la aprobación de futuras legislaciones."
 FRA_global_economics: "Economía global"
 FRA_global_economics_desc: "El mundo es un lugar vasto. Cada país aporta algo a la mesa. Estados Unidos, con su innovación; China, con su gran capacidad de fabricación; Suiza, con sus banqueros; o incluso Rusia, con sus reservas de gas natural. Es importante que el pueblo francés se esfuerce para comenzar a dominar los mercados."
 FRA_french_nato_restructures: "Reestructuración franco-OTAN"
 FRA_french_nato_restructures_desc: "Somos uno de los miembros fundadores de la OTAN. Es importante que adaptemos nuestra estructura militar a la de la OTAN para permitir operaciones más fluidas."
 FRA_competitive_education: "Educación competitiva"
 FRA_competitive_education_desc: "En nuestro nuevo mundo, ya no es solo nuestro poder económico el que impulsa el crecimiento. El poder de la educación es inigualable."
 FRA_french_political_reformation: "Reforma política francesa"
 FRA_french_political_reformation_desc: "Aunque somos uno de los mejores países del mundo, nuestro sistema político no está exento de corrupción e ineficiencia. Deberíamos cambiar eso."
 FRA_french_autonomy: "Autonomía francesa"
 FRA_french_autonomy_desc: "'No hay nada más importante para un francés que la independencia' - Ted52."
 FRA_strength_in_the_eu: "Fortaleza en la UE"
 FRA_strength_in_the_eu_desc: "La Unión Europea es un logro en el que toda Europa participa. Unir a las personas en un gobierno sólido, donde todos los países tienen voz, ya sean grandes o pequeños, es algo extraordinario y asombroso. La capacidad de cooperar nos impulsará hacia adelante durante muchos años."
 FRA_european_investments2: "Inversiones en Europa del Este"
 FRA_european_investments2_desc: "Europa del Este está lista para las inversiones. Es una oportunidad sólida para obtener compensaciones monetarias mientras también impulsamos a nuestros compañeros europeos."
 FRA_vive_la_france: "¡Vive la France!"
 FRA_vive_la_france_desc: "'¡Vive la France!' es una expresión acuñada para mostrar el patriotismo francés. Se traduce aproximadamente como '¡Viva Francia!' o '¡Hurra por Francia!'. De cualquier manera, es una forma de expresar un gran nacionalismo en nuestro país, que es aún más grande."
 FRA_the_will_of_the_people: "La voluntad del pueblo"
 FRA_the_will_of_the_people_desc: "El pueblo francés ha pasado por mucho. Imperialistas ingleses durante la guerra de los cien años, los comunistas que amenazaron la República Francesa, luego los nazis en la Segunda Guerra Mundial. A lo largo de todo esto, ¡la voluntad del pueblo francés ha permanecido aún más fuerte!"
 FRA_european_expanisonism: "La République en Marche"
 FRA_european_expanisonism_desc: "Una nueva fuerza política está surgiendo y promoviendo §Y[EUU.GetFlag] La Unión Europea§!: La République en Marche"
 FRA_a_united_union: "Un enfoque europeo conservador"
 FRA_a_united_union_desc: "Un enfoque europeo conservador: la integración europea es un proceso largo."
 FRA_cooperation_in_union: "El discurso de Sorbona"
 FRA_cooperation_in_union_desc: "El presidente Macron pronuncia un discurso inspirador sobre §Y[EUU.GetFlag] La Unión Europea§!."
 FRA_invitations_to_the_eu: "Tratado de Aquisgrán"
 FRA_invitations_to_the_eu_desc: "En el 55 aniversario del Tratado de Elíseo, §Y[FRA.GetNameWithFlag]§! y §Y[GER.GetNameWithFlag]§! reafirman su compromiso y firman el llamado Tratado de Aquisgrán, formalmente Tratado de Cooperación e Integración Franco-Alemán."
 FRA_european_persuasion: "Atraer inversores europeos"
 FRA_european_persuasion_desc: "Debemos atraer inversores de §Y[EUU.GetFlag] La Unión Europea§!."
 FRA_french_political_dominance: "Dominio político francés"
 FRA_french_political_dominance_desc: "Francia es uno de los países más grandes de la Unión Europea. Aunque deseamos mantener nuestra autonomía, debemos esforzarnos por dominar el panorama político de la UE."
 FRA_preparing_the_union: "Apoyar al sur"
 FRA_preparing_the_union_desc: "Debemos apoyar a nuestros vecinos del sur y del Mediterráneo en §Y[EUU.GetFlag] La Unión Europea§!."
 FRA_a_international_language: "Un idioma internacional"
 FRA_a_international_language_desc: "El francés es uno de esos idiomas que parecen estar presentes en todas partes. Es el quinto idioma más hablado en el mundo."
 FRA_the_new_seat: "El nuevo asiento"
 FRA_the_new_seat_desc: "El país que ocupa el asiento del Parlamento Europeo es verdaderamente una potencia a la que no se debe desafiar. Ejercen la fuerza y, sin duda, el mayor sentido de influencia en la Unión Europea."
 FRA_uniting_the_union: "Oportunidades del mercado único europeo en los Balcanes"
 FRA_uniting_the_union_desc: "Con la adhesión de nuevos estados miembros a §Y[EUU.GetFlag] La Unión Europea§! en los Balcanes, hay grandes oportunidades de inversión debido al mercado único europeo."
 FRA_means_of_production: "Medios de Producción"
 FRA_means_of_production_desc: "Se suponía que los medios de producción serían controlados por los trabajadores. ¡Nosotros somos los trabajadores y debemos arrebatar los medios de la clase burocrática!"
 FRA_honor_the_communes: "Honrar a las Comunas"
 FRA_honor_the_communes_desc: "A principios de 1871, algunos de los primeros revolucionarios socialistas tomaron partes de París en un conflicto armado con la República Francesa. La guardia nacional radical se ha abierto paso para controlar París en lugar del ejército regular en la guerra franco-prusiana. Debemos honrar a estos hombres y mujeres más que a algunos de los que hemos honrado."
 FRA_a_new_dawn: "Un Nuevo Amanecer"
 FRA_a_new_dawn_desc: "El mundo se ha convertido en un lugar vil y codicioso. Si todos tuvieran la misma parte y la misma posición, sería un nuevo amanecer para la sociedad."
 FRA_equality_en_masse: "Igualdad en Masa"
 FRA_equality_en_masse_desc: "La igualdad es un imperativo. Debemos lograr el socialismo radical para impulsar a la sociedad hacia adelante, y la afirmación de igualdad de oportunidades proporcionará una sociedad mucho mejor."
 FRA_marxist_ideology: "Ideología Marxista"
 FRA_marxist_ideology_desc: "El marxismo tiene una historia, a diferencia de cualquier otra ideología. El Partido Comunista Francés ha demostrado que el marxismo es nuevamente una forma viable de gobierno. ¡Liberen a los trabajadores!"
 FRA_socialism_in_france: "Socialismo en Francia"
 FRA_socialism_in_france_desc: "Predominantemente, Francia ha sido un terreno fértil para la revolución. El pueblo francés no disfruta cuando sus derechos son pisoteados y han depuesto a aquellos que sentían que lo hicieron. ¡El socialismo trata de no pisotear derechos!"
 FRA_reduction_of_press: "Supresión de la Prensa"
 FRA_reduction_of_press_desc: "El derecho a la libertad de prensa se gana, no se exige. Las ideas de aquellos de derecha deben seguir siendo suprimidas, ya que solo desestabilizarán nuestro gran país."
 FRA_the_communist_party: "El Partido Comunista"
 FRA_the_communist_party_desc: "El 'Parti Communiste Français' ha tenido una nueva marcha. Han avanzado primero a través del pueblo y ahora están unidos al gobierno. ¡Viva Francia!"
 FRA_a_new_international: "Una Nueva Internacional"
 FRA_a_new_international_desc: "Trotsky y esos camaradas internacionales sabían lo que se avecinaba. ¡Construyamos una nueva en nombre del comunismo, tanto en el ámbito nacional como en el extranjero!"
 FRA_preparing_the_revolution: "Preparando la Revolución"
 FRA_preparing_the_revolution_desc: "El mundo está maduro para la revolución. Mantengámonos firmes por un momento y comencemos a avivar las llamas."
 FRA_new_popular_army: "Nuevo Ejército Popular"
 FRA_new_popular_army_desc: "Nuestro ejército requiere cierta indoctrinación política. La educación para imponer mejor que el camarada es casi tan importante como ellos mismos."
 FRA_securing_our_place: "Asegurando nuestro Lugar"
 FRA_securing_our_place_desc: "El gobierno está ligeramente inestable debido a la reciente toma del poder. Debemos ampliar nuestros presupuestos para colocar propaganda alrededor de las ciudades y los pueblos para fortalecer nuestra base aún más."
 FRA_igniting_the_flames: "Encendiendo las Llamas"
 FRA_igniting_the_flames_desc: "Las Llamas de la Revolución se han encendido. ¡Impulsen las mareas de la revolución lejos y amplio!"
 FRA_leave_europe: "Referéndum Frexit"
 FRA_leave_europe_desc: "La Unión Europea es una de esas cosas que suena genial en la teoría, pero no nos brinda ningún beneficio real aparte de ser una madrastra dominante. ¡Dejemos que el pueblo decida! ¡Realicemos un referéndum de Frexit!"
 FRA_renounce_nato: "Renunciar a la OTAN"
 FRA_renounce_nato_desc: "La OTAN no es más que una mentira que se hace pasar por un bien de la democracia. Los estadounidenses y otros europeos promueven su idea de democracia en países extranjeros en nombre de la libertad. ¡Debemos proyectar esa sombra para volver a ser grandes!"
 FRA_freedom_from_the_west: "Libertad del Occidente"
 FRA_freedom_from_the_west_desc: "En los últimos años, Occidente ha impuesto predominantemente su ideología en el extranjero y ha exigido que el pueblo francés siga su ejemplo. ¡Debemos deshacernos de estos opresores para forjar nuestro propio destino!"
 FRA_the_paris_accord: "El Acuerdo de París"
 FRA_the_paris_accord_desc: "Para combatir la influencia de la OTAN y la UE en Europa. Es hora de que nos esforcemos por formar nuestra propia alianza. El Acuerdo de París mostrará que aquellos que se alineen con nosotros se volverán fuertes por derecho propio."
 FRA_euroscepticsm: "Euroscepticismo"
 FRA_euroscepticsm_desc: "Europa ha impuesto sus ideologías dominantes sobre nosotros durante demasiado tiempo. Impulsar una Unión Europea más fuerte solo reducirá nuestra autonomía."
 FRA_electoral_shutdown: "Cierre Electoral"
 FRA_electoral_shutdown_desc: "Las elecciones son una política de necios. Cierren todo. No podemos permitir que nuestro pueblo sea influenciado por palabras bonitas. Un poco de manipulación puede poner a las personas adecuadas en el poder."
 FRA_heavier_policing: "Gendarmerie Nationale"
 FRA_heavier_policing_desc: "La policía militar en este momento es buena. Sin embargo, podemos mejorarla formando unidades seudomilitares para aplastar la disidencia y promover nuestras ideologías."
 FRA_self_determination: "Self Determination"
 FRA_self_determination_desc: "The only country in the world that matters is France. Nothing more, nothing less."
 FRA_neo_nationalists: "Neo-nacionalistas"
 FRA_neo_nationalists_desc: "El nacionalismo, aunque no sea un concepto nuevo, ha estado en los titulares de las noticias francesas últimamente, buscando obtener fuerza en el gobierno."
 FRA_censorship_in_education: "Censura en la Educación"
 FRA_censorship_in_education_desc: "Los niños no necesitan leer cosas como libros. Los panfletos son mucho mejores."
 FRA_strong_guy: "Mano Dura"
 FRA_strong_guy_desc: "El país necesita una mano firme y un puño fuerte. Recordemos a la gente quién está a cargo."
 FRA_the_national_front: "El Frente Nacional"
 FRA_the_national_front_desc: "El Frente Nacional se ha convertido en el precursor de un fenómeno interesante. Ahora es el partido gobernante más popular. Nos han mostrado que, de una vez por todas, restaurarán la gloria francesa, junto con nuevos miembros."
 FRA_napoleon_dream: "El Sueño de Napoleón"
 FRA_napoleon_dream_desc: "El emperador Napoleón tenía la idea correcta. Reclamar Europa y mostrar el poder del pueblo francés y las Fuerzas Armadas Francesas. ¡Nuestras tácticas superiores y nuestro pan superior les mostrarán!"
 FRA_european_betrayal: "Traición Europea"
 FRA_european_betrayal_desc: "Europa no ha hecho más que apuñalarnos por la espalda. Ahora es el momento de devolverles el favor."
 FRA_new_napoleon_guard: "Nueva Guardia de Napoleón"
 FRA_new_napoleon_guard_desc: "La Guardia Imperial de Napoleón fue una fuerza directamente administrada por el propio Napoleón. Eran las fuerzas de élite utilizadas tácticamente para llevar la victoria al Emperador, una y otra vez. Es hora de restablecer una unidad como esa."
 FRA_nationalism_in_europe: "Nacionalismo en Europa"
 FRA_nationalism_in_europe_desc: "Los nacionalistas europeos buscan apoyo y reconocimiento. No solo es nuestro deber alinearnos con ellos, ¡sino derrocar a los gobiernos que los reprimen!"
 FRA_a_new_empire: "Un Nuevo Imperio"
 FRA_a_new_empire_desc: "¡El Imperio Francés resurgirá! Ya no seremos la burla de Europa. Nuestro ejército y nuestra economía han crecido en tamaño. Ahora es el momento de rectificar lo que Napoleón no pudo hacer hace tanto tiempo."
 FRA_economic_policy: "Política Económica"
 FRA_economic_policy_desc: "Nuestra economía ocupa el quinto lugar en el mundo. Tal vez podamos ser proactivos y demostrar qué es una buena política económica."
 FRA_free_market: "Mercado Libre"
 FRA_free_market_desc: "Es mejor dejar que los mercados mundiales decidan por sí mismos en lugar de regularlos. ¡Un mercado libre es mejor que un mercado regulado!"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "Total SA es una de las mayores compañías productoras de petróleo en el mundo. Podríamos utilizar sus activos para expandir nuestras industrias petroleras para uso de la República."
 FRA_french_economic_intervention: "Intervención Económica"
 FRA_french_economic_intervention_desc: "La mejor manera de actuar sobre la economía es intervenir regularmente en ella. Sin embargo, se ha demostrado que demasiada intervención causa problemas."
 FRA_reduction_in_taxes: "Reducir Impuestos"
 FRA_reduction_in_taxes_desc: "¡Los impuestos son una locura! Reduzcámoslos. Esperemos que atraiga nuevas inversiones y estimule el sector privado."
 FRA_deregulation: "Desregulación"
 FRA_deregulation_desc: "El primer paso para construir una economía es desregularla. Permitir el desarrollo en áreas previamente restringidas podría ser justo lo que se necesita."
 FRA_state_stock_in_sa: "Participación Estatal en SA"
 FRA_state_stock_in_sa_desc: "Total SA ha realizado un gran trabajo en contratos recientes. Deberíamos invertir parte de sus acciones para aumentar no solo nuestras ganancias, sino también nuestra independencia de la dependencia extranjera."
 FRA_paris_employment_projects: "Proyectos de Empleo en París"
 FRA_paris_employment_projects_desc: "París ha tenido problemas de desempleo en el pasado. Démosles algo que hacer."
 FRA_nationalization_of_steel: "Nacionalización del Acero"
 FRA_nationalization_of_steel_desc: "La nacionalización del acero debería mejorar nuestra capacidad industrial."
 FRA_private_contracting: "Contratación Privada"
 FRA_private_contracting_desc: "Contratar empresas locales debería ayudar a acelerar los proyectos de construcción. Sin embargo, esto supondrá un gasto, ya que ya no estableceremos el precio."
 FRA_tapping_resources: "Explotación de Recursos"
 FRA_tapping_resources_desc: "Hay recursos por toda Francia. Deberíamos explorar nuestros recursos naturales para reducir nuestras dependencias."
 FRA_offshore_oilrigs: "Plataformas Petrolíferas en Alta Mar"
 FRA_offshore_oilrigs_desc: "Kourou tiene reservas de petróleo ligeramente frente a su costa que podrían ser aprovechadas para nuestro uso. ¡El petróleo es oro negro, y necesitamos enriquecernos!"
 FRA_state_run_construction: "Construcción Dirigida por el Estado"
 FRA_state_run_construction_desc: "El Estado establece la fecha de precio y el número de empleados. El único problema es que esto a veces puede ser ineficiente si el proyecto está subfinanciado o si se establece un plazo demasiado largo y los empleados se quedan sin hacer nada."
 FRA_infrastructure_projects: "Proyectos de Infraestructura"
 FRA_infrastructure_projects_desc: "La infraestructura local ha tenido algunos problemas en el pasado. Mejoremos el sistema."
 FRA_decentralization: "Descentralización"
 FRA_decentralization_desc: "La descentralización del gobierno tendrá muchos beneficios. Los estados se volverán más independientes, al igual que en los Estados Unidos. Esto podría potencialmente generar más ingresos fiscales al reducir las medidas económicas centralizadas."
 FRA_centralization: "Centralización"
 FRA_centralization_desc: "La centralización del gobierno nos llevará hacia un mayor control sobre las variables independientes en cada lugar y afectará todos los ámbitos de la vida."
 FRA_french_healthcare: "Sanidad Francesa"
 FRA_french_healthcare_desc: "La sanidad francesa es uno de los sistemas de salud mejor estructurados del mundo. Es uno de los pocos que ofrece una atención médica universal real."
 FRA_french_arms_industries: "Industrias de Armamento Francesas"
 FRA_french_arms_industries_desc: "Las industrias de armamento francesas siguen siendo algunas de las empresas más rentables del planeta. Ya sea Nexter, Dassault o el Grupo Thales. Siempre valen la pena una inversión o un contrato gubernamental."
 FRA_research_and_dev_projects: "Proyectos de I+D"
 FRA_research_and_dev_projects_desc: "La investigación y el desarrollo dirigidos por el Estado permiten establecer estándares de grandeza científica."
 FRA_reformed_universal_healthcare: "Reforma del Sistema de Atención Médica Universal"
 FRA_reformed_universal_healthcare_desc: "A pesar de tener algunas de las mejores leyes de atención médica en el mundo, siempre tendrá sus fallos."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter es una empresa estatal francesa especializada en el desarrollo de armas y vehículos franceses."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "La función principal de Dassault es ser una compañía de aviación. Una de sus creaciones más destacadas fue el Mirage."
 FRA_thales_group: "Grupo Thales"
 FRA_thales_group_desc: "Aunque el Grupo Thales es principalmente una empresa de electrónica, han realizado un trabajo maravilloso en la mayoría de nuestros barcos tecnológicamente más avanzados."
 FRA_usa_fra_collaboration: "Colaboración entre Estados Unidos y Francia"
 FRA_usa_fra_collaboration_desc: "La colaboración con Estados Unidos no solo es beneficiosa, sino que también es la elección obvia."
 FRA_the_french_agriculture: "French Agriculture"
 FRA_the_french_agriculture_desc: "In a world where 6 billion people are trying to get enough to eat, agriculture is a sector with a bright future. We're lucky to have such high-quality soils, so we should explore their various uses, to confirm our food autonomy."
 FRA_the_vineyard_industries: "The Vineyard Industries"
 FRA_the_vineyard_industries_desc: "The French wine industry has an international reputation and contributes greatly to our soft power as a mark of good taste and good fortune."
 FRA_the_dairy_industry: "The Dairy Industry"
 FRA_the_dairy_industry_desc: "In addition to producing quality meat, our herds can also produce large quantities of milk, which has recently found its way into a wide range of products."
 FRA_wheat_industry: "Wheat Industry"
 FRA_wheat_industry_desc: "Wheat is one of the most strategic resources in a food-dependent world, so we're lucky that it grows well here."
 FRA_mechanized_agriculture: "Mechanized Agriculture"
 FRA_mechanized_agriculture_desc: "At the dawn of this new millennium, we need to strengthen our ability to exploit our soils efficiently, and the development of heavy-duty vehicles could help us do just that."
 FRA_packaging_industries: "Packaging Industries"
 FRA_packaging_industries_desc: "The packaging industry is an important part of our food independence project, guaranteeing that our products are packaged in solid, environmentally friendly, and made-in-France packaging."
 FRA_agriculture_industry: "Agriculture Industry"
 FRA_agriculture_industry_desc: "We have successfully ensured our country's food self-sufficiency in an expanding world."
 FRA_improved_railways: "Improved Railways"
 FRA_improved_railways_desc: "Rail is an efficient way of linking metropolises and smaller towns together, and we should expand this sector by developing the technologies associated with it."
 FRA_focus_on_rails: "Focus on Rails"
 FRA_focus_on_rails_desc: "Now that we've upgraded our communication channels, we can add more vehicles to use them."
 FRA_high_speed_rail_lines: "High-Speed Rail Lines"
 FRA_high_speed_rail_lines_desc: "With the evolution and massification of high-speed tracks, we are in a position to connect our country both inland and wherever there are rails in Europe."
 FRA_luxury_goods: "Luxury Goods"
 FRA_luxury_goods_desc: "The luxury goods industry is dominated by private French companies such as Louis Vuitton, Chanel and Hermes, which are known the world over. Perhaps by investing in this sector, we could benefit from its spin-offs for our economy."
 FRA_tourism_industry: "The Tourism Industry"
 FRA_tourism_industry_desc: "Since 1990, France has been the world's number one tourist destination, which already benefits a lot for our economy and our \"soft power\", but the massive presence of tourists is a problem in major cities. Perhaps we should work on this."
 FRA_the_gorgeous_coasts: "The Gorgeous Coasts"
 FRA_the_gorgeous_coasts_desc: "France is a large coastal country, with access to 3 different seas and magnificent landscapes around them. We should make these paradises accessible to attract tourism away from the cities. "
 FRA_the_spaces_between: "The Spaces Between"
 FRA_the_spaces_between_desc: "Our country is very beautiful but very empty. There are many areas inland that have enormous historical importance and identity for our country, and perhaps by developing these places, we could reap the benefits."
 FRA_beaches_of_france: "Beaches of France"
 FRA_beaches_of_france_desc: "We've succeeded in attracting new tourists, and spreading them around our beautiful country in a manageable way. This sector, which never stops hiring, will be our glory and our fortune."
 FRA_energy_sector: "Energy Sector"
 FRA_energy_sector_desc: "Our country has long forged its energy independence, which is mainly based on intensive use of nuclear power. It has long since been independent of other nations and the future of our great country lies in the use of nuclear power. Investment and research in the field of nuclear reactors and replacing old nuclear reactors with more efficient ones will see to it that France will continue to remain ahead of the curve against those who wish to challenge her."
 FRA_renewable_investments: "Renewable Investments"
 FRA_renewable_investments_desc: "Our country is crossed by several major rivers, this is a source of energy that will last as long as there is water on earth. We could start by building dams to take advantage of the benefits of our country's waterways."
 FRA_solar_investments: "Solar Investments"
 FRA_solar_investments_desc: "There are certain parts of France where the sun shines brightly, and once again it's an inexhaustible, even if expensive, source of energy. But to guarantee our future energy autonomy, we need to diversify."
 FRA_wind_investments: "Wind Investments"
 FRA_wind_investments_desc: "To complete our range of renewable energies, it would be interesting to equip ourselves with wind turbines, because the wind will blow forever. "
 FRA_the_northern_reactors: "The Northern Reactors"
 FRA_the_northern_reactors_desc: "Although we are already major users of nuclear power, we need to work on consolidating this sector, keeping our reactors up to date and improving their components. We could start by building two fully updated reactors."
 FRA_improved_nuclear_waste_management: "Improved Nuclear Waster Management"
 FRA_improved_nuclear_waste_management_desc: "The fate of nuclear waste casts a gloomy shadow over this energy of the future, so we need to ensure that it is treated in such a way as to avoid future disasters."
 FRA_expanded_enrichment_facilities: "Expanded Enrichment Facilities"
 FRA_expanded_enrichment_facilities_desc: "The nuclear enrichment process requires a large number of structures if we are to ensure our energy autonomy."
 FRA_the_new_energy_dawn: "The New Energy Dawn"
 FRA_the_new_energy_dawn_desc: "We have successfully ensured our future in an energy-dependent world, and are now once again in a position to sell our energy to our allies."
 FRA_french_armed_forces: "Fuerzas Armadas Francesas"
 FRA_french_armed_forces_desc: "A lo largo de la historia de Francia, las Fuerzas Armadas Francesas han sido motivo de inmenso orgullo para nuestro país. Los ejércitos que marcharon contra los ingleses para defender nuestro derecho a tener un rey francés, o los hombres que sirvieron bajo Napoleón mismo. De cualquier manera, el ejército es uno de nuestros pilares que nos distingue de los demás."
 FRA_the_french_army: "Armée de Terre"
 FRA_the_french_army_desc: "El 'Armée de Terre', o Ejército Francés, es una de las tres ramas principales de nuestra estructura de fuerzas armadas. Los logros de nuestro ejército son ampliamente reconocidos. Debemos seguir honrando y expandiendo nuestras fuerzas para llevar a nuestro país hacia adelante."
 FRA_the_french_air_force: "Armée de l'Air"
 FRA_the_french_air_force_desc: "Nuestra fuerza aérea es una de las más antiguas del mundo. El primer contingente de poder aéreo francés se formó en 1909 como una rama del ejército francés. Ahora es su propia fuerza independiente y exportamos uno de los mejores poderes aéreos del mundo."
 FRA_french_navy: "Marine Nationale"
 FRA_french_navy_desc: "La armada francesa ha impulsado nuestras ambiciones y deseos a nivel mundial. Contribuyó a la fundación de uno de los imperios coloniales más grandes que el mundo haya visto, junto con los españoles y los ingleses. Invertir en esto nos permitirá proyectarnos aún más en el extranjero."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "El AMX Leclerc y sus sucesores son la clase de carros de combate principal del ejército francés. Es resistente y versátil, como la mayoría de los tanques modernos. Invertir en su desarrollo puede impulsar nuestro cuerpo acorazado."
 FRA_network_centric_warfare: "Guerra de Red Centrada"
 FRA_network_centric_warfare_desc: "Al igual que los estadounidenses y otros grandes países europeos, debemos invertir en métodos de guerra más avanzados tecnológicamente para alejarnos del uso de personas y depender más de la tecnología. El cambio será costoso, pero en última instancia, salvará más vidas francesas."
 FRA_land_air_coordination: "Coordinación Tierra-Aire"
 FRA_land_air_coordination_desc: "La coordinación tierra-aire es vital para cualquier operación conjunta de fuerzas. Sin fuerzas terrestres, no podemos avanzar en el frente; sin apoyo aéreo, no podemos esperar un fuego eficiente. Por lo tanto, debemos esforzarnos por mejorar la coordinación entre la guerra aérea y la guerra terrestre."
 FRA_the_mirage: "El Mirage"
 FRA_the_mirage_desc: "El Mirage se ha convertido en uno de esos icónicos aviones de combate de la Fuerza Aérea Francesa. Se utiliza en servicio en otros nueve países del mundo y es un avión importado por muchos."
 FRA_maritime_fighters: "Aviones de Guerra Marítimos"
 FRA_maritime_fighters_desc: "Las mejoras en nuestra fuerza aérea y armada requerirán aviones de guerra naval más eficientes."
 FRA_lafayette_class: "Clase Frégate Légère Furtive"
 FRA_lafayette_class_desc: "Las fragatas de la clase Frégate Légère Furtive fueron diseñadas a finales de los años 80 para reemplazar a los destructores envejecidos. Son buques ligeros y versátiles adecuados para roles defensivos en la flota francesa."
 FRA_de_gaulle_class: "Clase De Gaulle"
 FRA_de_gaulle_class_desc: "El portaaviones de la clase De Gaulle es el décimo portaaviones construido para el servicio en la Armada Francesa. También es el único portaaviones de propulsión nuclear fuera de la US Navy, lo que lo convierte en un portaaviones formidable y potente."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "El AMX-10 es un tanque de reconocimiento ligero para el ejército francés. El AMX es impresionantemente rápido, alcanzando una velocidad de 85 km/h en terrenos ideales. Sin duda, el AMX se mueve rápido como el infierno."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "El VBCI fue diseñado para reemplazar al envejecido AMX-10P. Se desarrolló y tenía previsto entrar en servicio en 2008, a principios de la década de 2000. El VBCI tiene muchas mejoras, incluida una velocidad máxima de 100 km/h, superior al veloz AMX. Sin embargo, el VBCI sacrifica el gran cañón a favor de un armamento más ligero y mayores velocidades."
 FRA_forward_air_bases: "Bases Aéreas Avanzadas"
 FRA_forward_air_bases_desc: "Para estar preparados para cualquier eventualidad, debemos fortalecer nuestras bases aéreas avanzadas para asegurar planes ofensivos o defensivos debidamente preparados."
 FRA_mirage_2000d: "Mirage 2000D"
 FRA_mirage_2000d_desc: "El Mirage 2000D es un avión de ataque común que nos ha servido fielmente desde su concepción. Buscar futuros y mejores planes solo honrará el legado del Mirage."
 FRA_carrier_fighters: "Rafale Marine"
 FRA_carrier_fighters_desc: "El Rafale Marine es la versión para portaaviones del común caza Rafale. Tiene una estructura similar a su variante terrestre. En general, este caza es una bestia en la batalla por los mares."
 FRA_med_naval_bases: "Bases Navales del Mediterráneo"
 FRA_med_naval_bases_desc: "Córcega es un territorio ideal para una base naval mejorada. Está separada del continente y relativamente defendible."
 FRA_triomphant_class: "Clase Triomphant"
 FRA_triomphant_class_desc: "Los submarinos de la clase Triomphant estaban destinados a reemplazar y ahora son la parte fundamental de las fuerzas de disuasión nuclear en el océano."
 FRA_ifv_investment: "Inversión en IFV"
 FRA_ifv_investment_desc: "¡Invertir en mejores IFV y otros vehículos ligeros blindados debería ayudarnos a impulsar nuestra fuerza militar y nuestra economía!"
 FRA_national_arms_exports: "Exportaciones Nacionales de Armamento"
 FRA_national_arms_exports_desc: "Francia se ha convertido en un importante actor de la industria de defensa, y debemos seguir por este camino."
 FRA_the_space_program: "Programa Espacial"
 FRA_the_space_program_desc: "El espacio es una nueva frontera, ¡y recientemente hemos demostrado que podemos aprender muchas cosas grandiosas del espacio! Vale la pena restablecer la confianza en nuestro programa espacial."
 FRA_floreal_class: "Clase Floreal"
 FRA_floreal_class_desc: "La clase Floreal representa la mayoría de las fragatas ligeras en la armada francesa. La clase Floreal y sus sucesores son buques activos destinados a combates multipropósito, incluyendo guerra antisubmarina, antiaérea y de apoyo naval-terrestre."
 FRA_laredoubtable_class: "Clase La Redoutable"
 FRA_laredoubtable_class_desc: "Los submarinos de la clase Redoutable son algunos de los submarinos más antiguos en servicio en la Armada francesa. Sin embargo, no se deben subestimar, ya que son fundamentales en las estrategias navales francesas de disuasión nuclear."
 FRA_honour_and_fidelity: "Honneur et Fidélité (Honor y Fidelidad)"
 FRA_honour_and_fidelity_desc: "El lema de la Legión Francesa resuena bien en nuestro país. El ejército muestra y atribuye en particular los valores del honor en lo que hacen y la fidelidad a través de su lealtad inquebrantable a la patria francesa."
 FRA_cnes_budgeting: "Presupuesto para el CNES"
 FRA_cnes_budgeting_desc: "El CNES es la principal entidad de la aviación y la aeronáutica francesas. Debemos asignar presupuesto al CNES para poder seguir avanzando y mantenernos competitivos en esta nueva frontera."
 FRA_international_space_research: "Iniciativa Espacial Internacional"
 FRA_international_space_research_desc: "Deberíamos trabajar con otros países, como Estados Unidos, para impulsar esta frontera hacia adelante."
 FRA_kourou_launch_pad: "Plataforma de Lanzamiento de Kourou"
 FRA_kourou_launch_pad_desc: "Kourou en la Guayana Francesa es tanto un lugar estratégico para el lanzamiento espacial como un territorio directamente bajo nuestra propiedad. También podemos negociar acuerdos con otras agencias espaciales para que utilicen esta excelente ubicación."
 FRA_honour_homeland_valour_discipline: "Honneur, Patrie, Valeur, Discipline"
 FRA_honour_homeland_valour_discipline_desc: "The motto of the French Navy is an expression of more than just what it means to be in the military. The people are one in the fatherland, we are nothing more than filled with honor and valor, and our courageous people are disciplined."
 FRA_french_space: "Espacio Francés"
 FRA_french_space_desc: "Nuestra dominación en el espacio es vital para un futuro en los recursos y beneficios que se pueden obtener en los cielos allá arriba."
 FRA_peaceful_rise: "Ascenso Pacífico"
 FRA_peaceful_rise_desc: "El pueblo francés ha decidido. No avanzaremos de la manera tradicional. Nuestras ideas se difundirán pacíficamente en el extranjero."
 FRA_aggressive_expansionism: "Aggressive Expansionism"
 FRA_aggressive_expansionism_desc: "We must prepare for the world and the conflict that will soon arise."
 FRA_stage_carribean: "Etapa: Caribe"
 FRA_stage_carribean_desc: "Aunque nunca hemos tenido una fuerte presencia en el Caribe. El territorio que aún retenemos y buscamos ganar allí será aún más valioso."
 FRA_stage_africa: "Etapa: África"
 FRA_stage_africa_desc: "En un momento dado, el continente africano estaba controlado en un 45% por nuestro gran imperio. Deberíamos devolver parte de ese control a la esfera francesa."
 FRA_stage_americas: "Etapa: Américas"
 FRA_stage_americas_desc: "Las Américas fueron especialmente importantes en nuestro antiguo imperio colonial. Luisiana y Quebec fueron pilares en nuestro imperio."
 FRA_stage_europe: "Etapa: Europa"
 FRA_stage_europe_desc: "Europa siempre ha sido interesante para la política francesa. Una vez conquistamos la mayor parte del continente. Una vez gobernamos gran parte de lo que es Europa continental. La dominación francesa sobre las tierras se realizará nuevamente."
 FRA_stage_asia: "Etapa: Asia"
 FRA_stage_asia_desc: "Asia siempre ha sido complicada para invertir nuestros recursos. Poseíamos puertos en India, Indochina y muchas islas menores en el Pacífico. No obstante, las personas y los recursos allí listos para ser aprovechados son aún más atractivos."
 FRA_stage_oceania: "Etapa: Oceanía"
 FRA_stage_oceania_desc: "La influencia francesa en Oceanía es escasa y dispersa."
 FRA_the_dominican: "La Española: República Dominicana y Haití"
 FRA_the_dominican_desc: "La isla en la que se encuentran las dos naciones es estratégicamente importante. Puede impulsarnos hacia Luisiana o hacia las naciones del Caribe."
 FRA_island_bases: "Bases en Islas"
 FRA_island_bases_desc: "Las islas en el sureste del Caribe en poder de Francia también son útiles para realizar operaciones en las Américas."
 FRA_north_africa: "África del Norte"
 FRA_north_africa_desc: "El Magreb una vez estuvo bajo el control de Francia. ¡Marruecos, Argelia y Túnez juraron lealtad al Imperio Francés!"
 FRA_the_horn: "El Cuerno de África"
 FRA_the_horn_desc: "El Cuerno de África fue ligeramente descuidado en favor de otras regiones. Sin embargo, recuperar Yibuti como colonia mejorará nuestros puntos de proyección."
 FRA_quebec: "Quebec"
 FRA_quebec_desc: "Quebec marcó uno de los mayores logros en el Nuevo Mundo. Representó un nuevo tipo de colonialismo, que implicaba la cooperación con los nativos en lugar de arrebatarles sus tierras por la fuerza. Los nativos eran demasiado valiosos como para perderlos para los colonizadores."
 FRA_piedmont: "Piedmonte"
 FRA_piedmont_desc: "Piedmonte is not necessarily French. However, this region rests on the other side of the Franco-Italian border. The kingdom of Sardinia-Piedmont was once a client state underneath Napoleon. It's possible to restore this cooperation."
 FRA_the_benelux: "Los Países Bajos, Bélgica y Luxemburgo"
 FRA_the_benelux_desc: "Los Países Bajos o Benelux siempre han sido un lugar de conflicto en Europa. La caída del rey de Borgoña, la división racial en Bélgica entre Flandes y Valonia. También es la sede de la UE. Por lo tanto, es estratégico para nosotros avanzar y recuperar cierto grado de control en estos países."
 FRA_indian_ocean_bases: "Bases en el Océano Índico"
 FRA_indian_ocean_bases_desc: "El Océano Índico es amplio y vasto. Sin embargo, fortalecer las bases francesas nos proporcionará una ventaja táctica tanto en África Oriental como en Asia Meridional."
 FRA_french_indochina: "Indochina Francesa"
 FRA_french_indochina_desc: "Indochina Francesa fue el punto culminante de nuestra expansión en Extremo Oriente. Una vez poseímos Camboya, Vietnam y Laos. Sin embargo, ha llegado el momento de reclamar nuestra influencia y recuperar nuestra fuerza en Indochina."
 FRA_new_caledonia_base: "Bases en Nueva Caledonia"
 FRA_new_caledonia_base_desc: "Nueva Caledonia no es el lugar más prestigioso de poseer. Sin embargo, podemos utilizarlo para una mejor posición. Si mejoramos las bases locales, nos dará cierta ventaja en la región."
 FRA_west_africa: "África Occidental"
 FRA_west_africa_desc: "La influencia francesa en África Occidental sigue siendo muy prevalente. La mayoría de los países que una vez estuvieron bajo nuestro dominio utilizan el francés como idioma oficial. Muchos otros en todo el mundo lo utilizan como segundo idioma."
 FRA_subsahara: "África Subsahariana"
 FRA_subsahara_desc: "África Subsahariana también fue importante debido a sus reservas estratégicas de recursos y otros aspectos similares. Debemos continuar avanzando y mejorar nuestro control en la región."
 FRA_lousiana: "Luisiana"
 FRA_lousiana_desc: "Luisiana es uno de los pocos lugares donde nació la cultura criolla. Es una mezcla de lo francés, lo picante y algo más agradable, pero es un centro de influencia francesa en el extranjero."
 FRA_the_iberans: "Los Ibéricos"
 FRA_the_iberans_desc: "Los ibéricos una vez juraron lealtad a los franceses, y la familia real española es una familia francesa. Debemos continuar impulsando nuestra influencia para fortalecer las regiones cercanas a nuestro hogar."
 FRA_mountain_boys: "Montañeses"
 FRA_mountain_boys_desc: "Suiza ha sido un aliado y amigo cercano durante muchos años. Las regiones occidentales del país hablan principalmente francés, lo que lo convierte en un lugar excelente para asegurar nuestras fronteras contra la influencia de otros. Además, también deberíamos impulsar nuestra influencia y control en Austria. ¡Los montañeses no resistirán el poderío francés!"
 FRA_german_goliath: "Goliat Alemán"
 FRA_german_goliath_desc: "Los alemanes nos han vencido en la Segunda Guerra Mundial. Ahora creen que son ellos quienes deben controlar lo que sucede en Europa. El Goliat alemán debe ser detenido."
 FRA_russian_bear: "Oso Ruso"
 FRA_russian_bear_desc: "El oso ruso ha sido un símbolo de nuestra derrota desde el reinado de Napoleón. ¡Es hora de reclamar nuestra gloria para Francia y devolver la idea de rendición a los rusos!"
 FRA_francosphere: "Francosfera"
 FRA_francosphere_desc: "La Francosfera es una de las esferas políticas más grandes del mundo. Engloba alrededor del 35 al 45 por ciento del mundo que ha tenido alguna relación con la intervención e influencia francesa. Debemos continuar fortaleciendo las áreas con mayor influencia para mantener nuestro control sobre ellas."
 FRA_the_levant_problem: "The Levant Problem"
 FRA_the_levant_problem_desc: "The Levant is an often overlooked section of the Francosphere. The region once provided valuable grain, fruits and oil to the French empire."
 FRA_antagonize_syria: "Antagonize Syria"
 FRA_antagonize_syria_desc: "Syria under the al-Assads has made far too many wrong decisions. We should destabilize the regime and start to help encourage Syria toward our ideology and depose the dictators."
 FRA_supporting_armenia: "Supporting Armenia"
 FRA_supporting_armenia_desc: "Armenia is a newcomer to the Francosphere but they are a strategic ally nonetheless. The struggles of the nation remind us much of our own and we must support Armenia in her struggles in the Karabakh. "
 FRA_anti_assad_regime_message: "Anti-Assad Regime Message"
 FRA_anti_assad_regime_message_desc: "Although we have been antagonistic at large against Syria. It is now time we become blatant and no longer tip-toe around what we truly mean. Syria's lead under the Assads has taken a turn for the worst and we must continue to state our disdain for the al-Assads."
 FRA_escalation_from_the_damascus_spring: "Escalation From The Damascus Spring"
 FRA_escalation_from_the_damascus_spring_desc: "The Damascus Spring has started in full force. It is now pivotal we continue to throw our support behind the pro-democratic movements in Syria and across the Middle East."
 FRA_collaboration_with_the_fsa: "Collaboration With Syrian Rebels"
 FRA_collaboration_with_the_fsa_desc: "The rebels will need a considerable amount of resources to contest the al-Assads. We should look into our options and what we can provide to the group that will lead Syria forward."
 FRA_oil_and_gas_investments: "Oil & Gas Investments"
 FRA_oil_and_gas_investments_desc: "The Levant particularly has a considerable amount of oil & gas reserves. It will forever be advantageous to invest resources and manpower in the oil & gas industries in the region."
 FRA_reminder_of_the_taif_agreement: "Reminder Of The Taif Agreement"
 FRA_reminder_of_the_taif_agreement_desc: "The Taif Agreement, officially known as National Reconciliation Accord, was reached to provide a basic agreement to signify the end of the Lebanese Civil War and bring about normalcy and the end of the Civil War. We must remind Lebanon and the Middle East about the agreements of Taif and look to put an end to Hezbollah."
 FRA_root_out_hezbollah: "Root Out Hezbollah"
 FRA_root_out_hezbollah_desc: "Hezbollah is a direct affront to Lebanon and the Taif Agreement and peace in the region. Rooting out Hezbollah is one of the first steps to helping establish peace in the Middle East."
 FRA_agriculture_works_in_the_levant: "Agriculture Works In The Levant"
 FRA_agriculture_works_in_the_levant_desc: "It will be worthwhile to pursue a variety of different agricultural investments across the Levant. Contrary to most foreign ideas over the region, the area is ripe for the potential. Many crops can be grown on the lush coasts of the Levant or in the river valleys of Syria. We should explore our investments in the region and help tap the agricultural power of the Levant."
 FRA_francafrique: "Françafrique"
 FRA_francafrique_desc: "Deberíamos restablecer las oficinas de la Françafrique. Nos ayudaría a mantener mejores relaciones."
 FRA_francophone_solidarity: "Francophone Solidarity"
 FRA_francophone_solidarity_desc: "This was an initiative that aimed to promote French-speaking culture and French values among Francophone nations. The initiative included greater access to education for lower-income nations and economic support for developing ones, with the hope that they would gain and build upon the foothold they had retained since post-decolonization. In African nations specifically, France participated actively in supporting partnerships between African nations that maintained its influence and generated profitable gains."
 FRA_continue_cold_war_mentality: "Continue Cold War Mentality"
 FRA_continue_cold_war_mentality_desc: "Many with the public and the global sphere around starting to surpass an international power. We must maintain our status as a leading global nation at any cost. Returning to the old point of view will not be a popular one within the international community but actions must be taken, the heat will blow off in a matter of time."
 FRA_NEPAD_development: "NEPAD Development"
 FRA_NEPAD_development_desc: "The New Partnership for Africa's Development (NEPAD for short) is an economic development program developed by the African Union with partners from the European Union, China, Japan and other G8 members. We are especially interested in the development of NEPAD and have taken a focal point of being the main backer of the development monetarily and politically from the European Union. We should look at helping extend the development and increasing the funding and support for the program to help all of Africa."
 FRA_CFA_Reforms: "CFA Reforms"
 FRA_CFA_Reforms_desc: "Addressing the CFA is one of our biggest concerns. With influence draining over time, we are forced into the position of reform to keep a neocolonial empire alive. Some of our reforms are targeted towards increased autonomy within the banking system. Easier use of monetary funds and exchange Controls."
 FRA_introduce_the_eco: "Introduce the ECO"
 FRA_introduce_the_eco_desc: "We must detach the CFA Franc from our hold and remove the dependency of our former colonies on us. The ECO is the proposed new currency that should allow the West African nations some degree of economic autonomy and cooperation amongst the new nations who've adopted it. We should look to support them in their endeavor to create a new common currency and potentially convince all of former French Africa to utilize this new currency."
 FRA_unrestricted_subjugation: "Unrestricted Subjugation"
 FRA_unrestricted_subjugation_desc: "Our actions have only been ones of exploitation & extraction. But now we should reconsider our position on this stance and wherever we should rethink our diplomatic stance and enter a new phase of governance and control. The choice will not be a popular one but it is only made in the interests of a nation and its global status."
 FRA_intervention_in_africa: "Françafrique Interventionism"
 FRA_intervention_in_africa_desc: "Our former colonial holdings need assistance. It is now time for us to pursue a further policy of intervening in the region and providing military assistance where needed."
 FRA_sahel_region: "Sahel Region"
 FRA_sahel_region_desc: "The Sahel region serves as a prospect for mining and gathering of natural resources, a frontier for French geopolitical poisoning and corporate interests. Now  With the growing extremism of the new millennium, we are required to take actions to guarantee the safety of our homeland account. A brewing is growing within the Sahel region jeopardizing local French assets within the region. We must take the initiative and make sure to protect and stomp out this infestation at any cost required."
 FRA_afrique_centrale: "Afrique Centrale"
 FRA_afrique_centrale_desc: "A Heart and soul of Africa, covered in countless amount of natural wonders and a vast amount of resources and potential. And region untapped by its wonders."
 FRA_CAR_intervention: "Opération Sangaris"
 FRA_CAR_intervention_desc: "Opération Sangaris was the moniker of the proposed operation and intervention in the Central African Republic Civil War."
 FRA_operation_artemis: "Opération Artemis"
 FRA_operation_artemis_desc: "With the Second Congo War in full swing, France and other European nations led an autonomous intervention in the eastern part of the country following the withdrawal of Ugandan forces. It marked a major turning point in European Union foreign affairs and military joint operations."
 FRA_resources_prospects: "Resources Prospects"
 FRA_resources_prospects_desc: "The Naturally rich regions of Sub-Saharan Africa are full of natural resources with many cooperation with France already taking advantage of this prospect. With the growing dammed for these Resources we must take an initiative and invest within are assets abroad to gain are foothold and hold it well."
 FRA_oef_hoa: "OEF - Horn of Africa"
 FRA_oef_hoa_desc: "The Somali Civil War has simply raged on long enough. We must intervene on behalf of the Somali government to help them reclaim their war-torn country and assist the Somali government in their efforts to stabilize their country."
 FRA_operation_licorne: "Opération Licorne"
 FRA_operation_licorne_desc: "Opération Licorne is the moniker of the French peacekeeping force that was deployed to Côte d'Ivoire in response to the civil war between Forces Nouvelles de Côte d'Ivoire and the Forces Armées de Cote d'Ivoire."
 FRA_the_second_ivory_coast_civil_war: "The Second Ivorian Civil War"
 FRA_the_second_ivory_coast_civil_war_desc: "The Second Ivorian Civil War was the second armed conflict stemming from the supporters of Laurent Gbagbo and the president-elect Alassane Ouattara. The conflict between the two escalated to a full-scale conflict. We should intervene to help stabilize the conflict before it gets out of hand."
 FRA_Industrial_expansion: "Industrial Expansion"
 FRA_Industrial_expansion_desc: "Our former colonial nations are in desperate need of economic revival. The primarily agrarian societies could use a small boon to their economies by injecting investment funds to the region."
 FRA_educational_development: "Educational Development"
 FRA_educational_development_desc: "Providing funds for education in our former colonial holdings will help their populace become more educated and in turn help their productivity."
 FRA_operation_serval: "Opération Serval"
 FRA_operation_serval_desc: "Opération Serval is the moniker used for the series of French and Malian-led interventions during the Malian Civil War as the first stage of conflict against Islamic Extremists in the region."
 FRA_French_pillar_of_counterterrorism: "Pilar de la lucha contra el terrorismo"
 FRA_French_pillar_of_counterterrorism_desc: "Nuestras fuerzas antiterroristas y antiextremistas han adquirido renombre mundial y nos hemos convertido en un pilar y la cara de la lucha contra el terrorismo en todo el mundo."
 FRA_the_french_foreign_legion: "The French Foreign Legion"
 FRA_the_french_foreign_legion_desc: "The French Foreign Legion is an elite corps of the French Army that consists of a variety of specialties. Having been formed in 1831 by then King Louis Phillippe it was intended to allow foreign recruits a place amongst French forces. As such the Legion is a multi-ethnic and multi-cultural fighting force that is world-renowned for the discipline and esprit de corps."
 FRA_sahel_support_initiative: "Sahel Support Initiative"
 FRA_sahel_support_initiative_desc: "The military forces of the Sahel are often underequipped. It is possible we could reorganize some resources their way either fiscally or militarily to help strengthen our position in Africa."
 FRA_sahel_officer_training: "Sahel Officer Training"
 FRA_sahel_officer_training_desc: "The armed forces of the nations of the Sahel could use some more training to help make them a more effective fighting force. We should look to invest in the militaries of our allies in the region and improve the standard of their officers."
 FRA_takuba_task_force: "Takuba Task Force"
 FRA_takuba_task_force_desc: "The Takuba Task Force was another series of joint operations between French, Malian, EU, and American forces to continue the conflict against Islamic extremists during the Malian Civil War. It is a strategic goal for us to begin our intervention once again in Mali to ensure stability in the region."
 FRA_haitian_coup: "The Haitian Coup"
 FRA_haitian_coup_desc: "Jean-Bertrand Aristide continues to be a thorn in the side of our country. The demand for reparations is reprehensible. It may be in our interest to look at finding Haiti a new management of sorts."
 FRA_repeal_the_ordiance: "Repeal the Ordinance"
 FRA_repeal_the_ordiance_desc: "The 1825 Ordinance of Charles X should be repealed to help normalize Haitian-French relations. The 1825 Ordinance is the cause and the reason for the Haitian independence payments that were carried out for nearly three-quarters of a century. It is time we repeal this ancient piece of legislature as one of our first steps to reconciliation."
 FRA_senegalese_civil_war: "The Senegalese Civil War"
 FRA_senegalese_civil_war_desc: "The Senegalese Civil War has kicked off as a localized conflict with the recent elections. Senegal is important as a coastal nation for bringing material from the interior and north to France. Intervention in the region is a must to continue our ambitions in Africa."
 FRA_returning_to_indochina: "The Return to Indochina"
 FRA_returning_to_indochina_desc: "Indochina was once the pinnacle of the French far-east holdings until the Vietnamese independence wars. It is time to return to Indochina perhaps not as a colonizer but this time as a friend. Our interests in the region with the rise of China have marked it as an area of utmost importance."
 FRA_former_indian_colonial: "The Indian Ocean Affairs"
 FRA_former_indian_colonial_desc: "French holdings in the Indian Ocean and the French-speaking countries in the Indian Ocean are strategically important for thwarting and countering unwanted foreign influence. It is time to prepare ourselves to return to these strategically important regions and bring with us investments and other strategic improvements."
 France_news.97.t: "Francia respalda la Egalité."
 France_news.97.d1: "Seeking a new internal and external allegiance of the motherland, French President [FRA.GetLeader] announced a left-ward shift in economic and foreign policy. Stressing Egalité over the two other French mottos, universal equality of all French citizens shall soon be achieved - according to the government."
 France_news.97.d2: "Seeking a new internal and external allegiance of the motherland, French President [FRA.GetLeader] announced a left-ward shift in economic and foreign policy. Stressing Egalité over the two other French mottos, universal equality of all French citizens shall soon be achieved - according to the government. The French government and ours share a similar view in their view of the world. The communists and leftists of the world will unite in our cause to bring the workers above their shackles."
 France_news.97.o1: "¡Viva Francia!"
 France_news.97.o2: "Bueno para ellos."
 France_news.97.o3: "Interesante"
 France_news.98.t: "Francia respalda la Fraternité."
 France_news.98.d: "Francia ha estado descontenta con las políticas 'desalmadas y degeneradas' respaldadas recientemente en el mundo. El presidente francés [FRA.GetLeader] ha adoptado claramente una nueva tendencia autoritaria en términos de políticas y retórica.\n\n[FRA.GetLeader] promete que esto conducirá a la fraternidad entre los hermanos y hermanas bajo la bandera francesa, pero los observadores internacionales son escépticos. En palabras de un periodista irlandés: 'Una democracia no debería necesitar un dictador para volverse más democrática'."
 France_news.98.o1: "¡Viva Francia!"
 France_news.98.o2: "Bueno."
 France_news.98.o3: "Un movimiento hacia la derecha."
 France_news.99.t1: "El regreso del Rey"
 France_news.99.t2: "El regreso del Emperador"
 France_news.99.d1: "La Casa Real de los Borbones ha regresado a la residencia real de Versalles, construida en su día por su antepasado Luis XIV, para volver a asumir el gobierno de Francia.\n\nEl Rey [FRA.GetLeader] ha prometido una nueva y grandiosa era para Francia y el mundo. \"Los gobernantes legítimos de Francia y los protectores de Europa Occidental han vuelto a su lugar legítimo\", fue la cláusula final de su discurso, que fue criticado de inmediato como jingoísta y demasiado arrogante por otros líderes europeos y republicanos franceses."
 France_news.99.d2: "La autodenominada 'Casa Imperial' de Bonaparte, los descendientes del autoproclamado Emperador Napoleón I Bonaparte (1769-1821), ha regresado a Versalles. Si bien Napoleón (y sus descendientes) siempre fueron populares en Francia, no lo fueron tanto en el extranjero, tanto entre nobles extranjeros como entre el pueblo llano extranjero.\n\nLa reciente retórica jingoísta de [FRA.GetLeader], quien recientemente ascendió como Emperador de los franceses, ha sido cuestionada por los líderes de Alemania, Gran Bretaña, Italia y Rusia. Los nuevos gobernantes de Francia tienen pocos amigos.\n\nJunto con el nuevo sistema de gobierno, Francia ha presentado una nueva bandera: la misma que antes, pero ondeada en rojo en el asta, un llamado de vuelta a la Revolución Francesa, cuando una bandera similar se ondeaba poco antes del primer Imperio bonapartista."
 France_news.99.o1: "¡Viva el Rey!"
 France_news.99.o2: "¡Viva el Emperador!"
 France_news.99.o3: "Oh, bueno."
 France_news.100.t: "Invasión francesa de Mónaco y Andorra"
 France_news.100.d: "Tropas francesas ingresaron a los dos países menores en las fronteras de Francia esta mañana. Las principados de Andorra y Mónaco se han convertido en las últimas víctimas de la agresión militar francesa.\n\nAl carecer de fuerzas militares considerables propias, Andorra y Mónaco quedan a merced de Francia, de la cual dependían previamente para su defensa."
 France_news.100.o1: "¡Gloria a Francia!"
 France_news.100.o2: "Bueno, eso es todo entonces."
 France_news.100.o3: "Bien"
 France_news.100.o4: "¡Inaceptable!"
 France_news.100.o5: "¿A quién le importa?"
 France_news.101.t: "Francia exige sus 'fronteras naturales'"
 France_news.101.d: "Para el destino económico de Francia y su protección militar, el río Rin es su frontera oriental indispensable. Tendremos que reclamarlo, si es necesario por la fuerza.\n\n[FRA.GetLeader] ha provocado una gran controversia al proclamar básicamente una próxima guerra sin otro motivo que la agresión militar francesa."
 France_news.101.o1: "¡Francia será gloriosa!"
 France_news.101.o2: "Estos tontos."
 france_md.0.t: "Invitation to the Paris Accord"
 france_md.0.d: "The French government has contacted with an urgent request to make military promises and take military guarantees that would equal us joining their alliance."
 france_md.0.o1: "Agreed. The French are Strong."
 france_md.0.o2: "No. They Surrender Too Much"
 france_md.1.t: "Euro Investments"
 france_md.1.d: "The French have come to us today with an interesting proposal. They stated the early stages of proper economic cooperation began with European nations adopting the Euro. Utilizing a common currency allows our citizens to travel beyond borders without worrying about currency exchanges or conversion. Also, according to the French diplomats, the introduction of the Euro should help in conveying greater economic ties with our fellow Europeans. The treaty presented to us at the moment is a request for the French to front a bill of investment in our great country."
 france_md.1.a: "Sign the Agreements"
 france_md.1.b: "¡Nunca!"
 france_md.2.t: "[From.GetName] Accepts Our Investments!"
 france_md.2.d: "Good news! [From.GetName] has accepted our agreements! They have decided that closer economic ties with France are the way to go."
 france_md.2.a: "Great Choice."
 france_md.3.t: "[From.GetName] Refuses"
 france_md.3.d: "They have decided that our investments are not in their best interest. It is interesting that they would refuse something that would benefit both of our great nations!"
 france_md.3.a: "Disappointing."
 france_md.4.t: "Highway Infrastructure Projects - Eastern Europe."
 france_md.4.d: "Eastern European infrastructure has fallen into some disarray in the latest years. Some French contractors are looking for work, so they are approaching us to see about improving some of the highways here in the country. They have offered to pay for the construction so long as they receive the returns from any form of tax that is used to pay on it."
 france_md.4.a: "Of Course! Free infrastructure!"
 france_md.4.b: "Not the Frenchies"
 france_md.5.t: "The Paris Convention"
 france_md.5.d: "France has convened a conference in Paris today with all prominent EU leaders and members to discuss the future of the EU. Interestingly, the primary function of the conference was to discuss something unusual. Our French hosts have decided to discuss the possibility of unification of the union. They have listed out their proposal in order to be the head of this union. Also, the framework has been put in place, and it is now awaiting signatories in order to push the legislation through the parliament and then eventually see its fruition come true. The one cause for the development of the European Union - A United Europe."
 france_md.5.a: "The French Will Have Our Support"
 france_md.5.b: "Absolutely Not!"
 france_md.6.t: "[From.GetName] Supports Unification!"
 france_md.6.d: "[From.GetName] has returned the treaties they have received during the Convention. In wonderful news, they have decided to support our great endeavor and to seek a new Europe!"
 france_md.6.a: "Bien"
 france_md.7.t: "[From.GetName] Flees the Union!"
 france_md.7.d: "[From.GetName] has destroyed our great legislation and degraded our credibility. The delegates have also started to draft and cite legislation to pursue Article 50 and flee our great union."
 france_md.7.a: "They are Making a Mistake"
 france_md.8.t: "The Question of the Monarch"
 france_md.8.d: "The French people have been made a fool of in recent years. We have been belittled and constantly accosted by many people. Napoléon once showed the world the French are not to be trifled with. He stomped his boot across many, including the Germans, and English. There is still a living descendant of this once great leader. Jean Christophe, Prince Napoléon is now the head of the Bonaparte Imperial Family. Could he lead France to glory?"
 france_md.8.a: "Restore the Emperor!"
 france_md.8.b: "The National Front Will Lead Us!"
 france_md.9.t: "Restoration of the Bonapartes"
 france_md.9.d: "[FRA.GetLeader] has made a return to Versailles. He has welcomed himself home to his true calling. [FRA.GetLeader] has been crowned the new Emperor of France. The restoration of the throne has caused worry amongst many governments in Europe. The Emperor and the French peoples have chosen their path. Vive la France!"
 france_md.9.a: "Long Live, Prince Napoléon"
 france_md.10.t: "The Path for a New France"
 france_md.10.d1: "The French Empire has been through many things in its life. We can trace our lineage through much of the land here in France and also through the late Charlemagne. [FRA.GetLeader] advisors have come with one of our last policies we must enact before we can truly bring the empire further than it ever has been.\n\n §GThis choice is permanent and can not be changed, and many effects will be based on your decision§!\n."
 france_md.10.d2: "Now that the French Commune has begun to solidify its control on the government. It is time we begin to think about the revolution abroad. Communism is better shown to all and our leader [FRA.GetLeader] will lead us to true socialism. Here and abroad!\n\n §GThis choice is permanent and can not be changed, and many effects will be based on your decision§!\n."
 france_md.10.a: "A Peaceful Rise"
 france_md.10.b: "Bring the World to Its Knees"
 france_md.11.t: "CNES - NASA Cooperation"
 france_md.11.d: "CNES' leaders have come to us today in order to discuss the possibility of extended cooperation between NASA and the CNES. They state that there is much to learn from space, and having the backing of another large space program could help one another significantly. The agreement that is presented states we would each upfront $10.0 billion dollars to pursue greater ties scientifically."
 france_md.11.a: "A Worthy Agreement"
 france_md.11.b: "No"
 france_md.100.t: "The Armenia Support"
 france_md.100.d: "Armenia and their struggle remind us much of ourselves. Their struggle against Azerbaijan in Artaskh reminds us much of ourselves. Supporting them in their efforts is not only a desired but also needed for our interests in the region. We can provide material, financial, or political support in their conflict. How should we help our friends in Yerevan?"
 france_md.100.a: "Support Armenia Politically"
 france_md.100.b: "Support Armenia Financially"
 france_md.100.c: "Support Armenia Militarily"
 france_md.101.t: "France Supports Us!"
 france_md.101.d: "France has decided to send us support in our ongoing struggle to establish ourselves. The conflicts with Azerbaijan as well as the Turkish issues continue to plague us, but we now have an ally in Europe."
 france_md.101.a: "Another Move in the Direction..."
 france_md.102.t: "The First Ivorian Civil War"
 france_md.102.d: "The First Ivorian Civil War has kicked off in earnest. The conflict is raging and it does not seem to have any sign of boiling down. The once crown jewel of Françafrique has turned into a killing field between the opposing sides. The stability in the region is held delicately in the balance as the nation tears itself apart. What side best aligns with our current interests?"
 france_md.102.a: "Back Laurent Gbagbo"
 france_md.102.b: "Back Guillaume Soro"
 france_md.102.c: "Back the Third Faction"
 france_md.103.t: "The Second Ivorian Civil War"
 france_md.103.d: "The Second Ivorian Civil War is in full swing between the FNC and the government of the [CDI.GetName]. The conflict seemed to have started from the presidential election in which Gbagbo refused to step down allowing Ouattara to take power in their fair and free elections. Which side best aligns with our current interest?"
 france_md.103.a: "Back Laurent Gbagbo"
 france_md.103.b: "Back Alassane Ouattara"
 france_md.104.t: "Opération Artemis"
 france_md.104.d: "Operation Artemis, formally known as the European Union Force Democratic Republic of the Congo (EUFOR), is a proposed plan for peacekeeping and intervention forces to be deployed to the Democratic People's Republic of Congo. Many politicians within our government are looking for France to lead the European Union's military action. We have a choice amongst the participants as to which we wish to support. Rwanada and [RWA.GetLader] could be a strong ally but their faction is mainly situated in the east and doesn't wish for control over the entirety of the country. [UGA.GetLeader] and [RCD.GetName] are another choice but they're mostly situated around the north of the country. We can always support Kinshasa which would be the most optimal as they are the currently ruling government. Who are we going to support in the Great African War?"
 france_md.104.a: "Support the Congo DR"
 france_md.104.b: "Support Uganda"
 france_md.104.c: "Support Rwanda"
 france_md.105.t: "Senegalese Civil War"
 france_md.105.d: "The Senegalese Civil War expanding into a much more detailed and wider conflict was a surprise to all of those involved. The combination of the Casamance issue as well as accusations of election tampering has destabilized yet another country in Africa. Our options vary considerably depending on our goals. We can support [SEN.GetLeader] and their government, the rebel factions or the people of Casamance. Either choice will help Senegal pave a new future for itself in the region."
 france_md.105.a: "Support Senegal"
 france_md.105.b: "Support the Rebels"
 france_md.105.c: "Support Casamance"
 france_md.106.t: "Opération Sangaris"
 france_md.106.d: "The National Assembly and military of our country have proposed a new intervention in the Central African Republic in response to their new conflict. The operation's proposed is known as Opération Sangaris which will focus our troops in support of one of the factions in the civil conflict on behalf of the leader. Who are we going to support in the conflict?"
 france_md.106.a: "Support the CAR"
 france_md.106.b: "Support the UFDR"
 france_md.106.c: "Support Seleka"
 france_md.106.d1: "Support the Logone"
 france_md.106.e: "Support Anti-Balaka"
 france_md.107.t: "Opération Serval"
 france_md.107.d: "Opération Serval has been proposed to the National Assembly as a reaction to the Tuareg rebellion in the country of Mali. Serval is currently oriented towards French forces being deployed to support the government of [MAL.GetName] and [MAL.GetLeader]. We do have the option of changing our foreign policy and supporting the cause of the Tuaregs if we so choose. What side of the conflict should we intervene on behalf of?"
 france_md.107.a: "Support the Malian Government"
 france_md.107.b: "Support the Tuaregs"
 france_md.108.t: "Takuba Task Force"
 france_md.108.d: "Islamic insurgents have started to fight against both the [MAL.GetAdjective] Government and the Tuareg forces. Opération Serval has been underway for some time now, but we can incorporate additional support for the faction we had been supported before or we can make a radical shift and support a new benefactor in Mali. What faction are we going to support in the future?"
 france_md.108.a: "Support the Malian Government"
 france_md.108.b: "Support the Tuaregs"
 france_md.108.c: "Support Ansar Dine"
 france_md.109.t: "The Haitian Coup"
 france_md.109.d: "The ruling body of the government of Haiti is not currently in our favor. The precedent that the ruling party is setting is not of benefit to our foreign policy. Instigating the coup and supporting the opposition is one of our best options for ensuring that the rest of the colonies do not begin to demand reparations against us for colonial infractions."
 france_md.109.a: "Instigate the Coup"
 france_md.109.b: "Support the Rebels"
 france_md.350.t: "France is Kicking Us Out of Lebanon!"
 france_md.350.d: "The French have succeeded in interfering in our politics, following multiple campaigns of influence against us. They have used their influence to force our departure from Lebanon! We can follow up on this slight by returning to LEB"
 france_md.350.a: "Rat! You'll pay for this!"
 france_md.350.b: "Enforce the Claim"
 france_md.355.t: "France instills a sense of revolt in the population"
 france_md.355.d: "The bloody French have managed to turn the population against us! Now they want rights and elections, we've seen it all! Hurry up and regain control of the situation before it gets out of hand!"
 france_md.355.a: "Now that hurt..."
 france_md.360.t: "Oil and Gas Investments in Central Syria"
 france_md.360.d: "France wants to invest in the oil and gas found underground. Should we allow them to do so or not?"
 france_md.360.a: "We thank you for this initiative"
 france_md.360.b: "We don't need that at this point"
 france_md.400.t: "Infrastructure Investments in North Lebanon"
 france_md.400.d: "France wants to invest in infrastructure in North Lebanon to improve living conditions"
 france_md.400.a: "We thank you for this initiative"
 france_md.400.b: "We don't need that at this point"
 france_md.401.t: "Investing in Infrastructure in Southern Lebanon"
 france_md.401.d: "France wants to invest in infrastructure in Southern Lebanon to improve living conditions"
 france_md.401.a: "We thank you for this initiative"
 france_md.401.b: "We don't need that at this point"
 france_md.402.t: "Investing in Lebanese Industry"
 france_md.402.d: "France wants to invest in Lebanese industry to reduce unemployment in the country."
 france_md.402.a: "We thank you for this initiative"
 france_md.402.b: "We don't need that at this point"
 france_md.403.t: "Send Humanitarian Help"
 france_md.403.d: "France plans to send humanitarian aid to Lebanon to alleviate its difficult situation."
 france_md.403.a: "We thank you for this initiative"
 france_md.403.b: "We don't need that at this point"
 france_md.500.t: "The Lumio Attacks"
 france_md.500.d: "A small commune in Lumio has been struck by the National Liberation Front of Corsica. The attack did not cause any loss of life but it did leave a substantial amount of damage on the small amount of military infrastructure in the commune as well as leaving several gendarmes injured."
 france_md.500.a: "Lamentable"
 france_md.501.t: "The Hotel Attacks in Marseille"
 france_md.501.d: "A string of minor bombings have been carried out in Marseille. The National Liberation Front of Corsica has claimed responsibility for the strikes. Several people have been hospitalized and injured due to the incidents, but it does not appear that they have any intention of launching additional bomb strikes on any other hotels."
 france_md.501.a: "Lamentable"
 france_md.504.t: "The McDonald's Bombing"
 france_md.504.d: "A small amount of Breton nationalists have decided to bomb a local McDonald's in Quévert, Brittany. The bomb exploded killing one person in the McDonald's. The ongoing investigation has not produced much in the way of evidence if it is a larger plot, but a tragic occurrence."
 france_md.504.a: "Lamentable"
 FRA_french_space_decision_category: "Programa Espacial Francés"
 FRA_french_space_decision_category_desc: "Espacio: la última frontera. Debemos comenzar a conquistar esta frontera en serio si queremos seguir siendo una Gran Potencia a los ojos del mundo, pero solo podemos lograrlo a un gran costo. Como no podemos estar seguros de los beneficios económicos reales de un programa espacial a gran escala, ¡el pueblo francés debe estar convencido de que vale la pena emprenderlo! \n§R(si nuestro entusiasmo por el programa espacial cae por debajo del 35%, ¡cesarán las operaciones espaciales!)§!\n\nNuestro entusiasmo por el programa espacial es actualmente: [?FRA.FRA_peoples_support|+50.0] \nNuestros ingresos de nuestro programa espacial son actualmente: [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "Lanzar una Campaña de Apoyo Público Corta"
 FRA_run_support_campaigns_short_desc: "Si nuestros principales científicos apenas están comenzando a descubrir las maravillas científicas que se encuentran en el espacio, entonces nuestra gente debe estar increíblemente confundida con todo esto. ¡Una breve campaña en las redes sociales debería obtener algo de apoyo para nosotros!"
 FRA_run_support_campaigns_long: "Lanzar una Campaña de Apoyo Público Larga"
 FRA_run_support_campaigns_long_desc: "Si nuestros principales científicos apenas están comenzando a descubrir las maravillas científicas que se encuentran en el espacio, entonces nuestra gente debe estar increíblemente confundida con todo esto. ¡Una detallada campaña educativa hará maravillas para el apoyo que recibimos de la gente!"
 FRA_balance_the_cnes_budget: "Rebalance CNES' Budget"
 FRA_balance_the_cnes_budget_desc: "Our space program, CNES, has had some issues in the past with inefficient spending and minor amounts of corruption. We should send in our state auditors to help reel in excessive spending, and gain CNES some sorely-needed positive reputation."
 FRA_launch_commercial_satellite: "Lanzar un Satélite Comercial"
 FRA_launch_commercial_satellite_desc: "Ahora que la era de la información está en pleno apogeo, las empresas privadas prácticamente se están peleando por lanzar satélites. Al permitir que algunas de estas empresas lancen desde nuestras instalaciones, deberíamos obtener algunos beneficios económicos razonables. ¡Sin embargo, debemos tener en cuenta que la gente puede comenzar a cansarse de nuestro enfoque comercial!"
 FRA_prep_international_space_station: "Preparar un Lanzamiento a la ISS"
 FRA_prep_international_space_station_desc: "Si bien es un logro e iniciativa global, podemos prepararnos para enviar nuestros propios cohetes de suministro a la ISS, junto con nuestro propio personal."
 FRA_french_iss_launch: "Lanzamiento Francés a la ISS"
 FRA_french_iss_launch_desc: "Después de meses de planificación y preparación, nuestra misión de lanzamiento de suministros está lista para despegar. Tres... Dos... Uno... ¡Despegue!"
 FRA_invest_LEB_decision_category: "French-Lebanese Investments"
 FRA_invest_LEB_decision_category_desc: "The Lebanese were once a former colonial holding of ours and as such it is imperative we return to the region and invest in the great country of [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Invest in South Lebanon"
 FRA_LEB_invest_infrastructure_south_desc: "Economically developing South Lebanon can help prevent radicalization in the region. The more economic opportunity for the region ultimately the better for all parties involved."
 FRA_LEB_invest_infrastructure_north: "Invest in North Lebanon"
 FRA_LEB_invest_infrastructure_north_desc: "The economic heartland of Lebanon has almost always been centered around Beirut and the surrounding territories. Expanding and investing in the northern part of the countries will yield excellent."
 FRA_LEB_invest_civilian_factory: "Invest in Lebanese Civilian Industries"
 FRA_LEB_invest_civilian_factory_desc: "The Lebanese could use an additional investment in their civilian industries. Developing these industries could further help the economic development of Lebanon and to become more self-sufficient on the global stage."
 FRA_LEB_financial_help: "Provide Lebanon Financial Help"
 FRA_LEB_financial_help_desc: "We should provide Lebanon financial help to help offset some of their budget shortcomings and otherwise."
 FRA_french_africa_decision_category: "Françafrique/Africa Decisions"
 FRA_french_africa_decision_category_desc: "Africa and Françafrique can often be synonymous for us. The continent in Africa needs our assistance and our caretaking and as such we should continue to make Africa a focal point of our foreign policy and our interests."
 FRA_invest_in_NEPAD_education_decision: "Invest in NEPAD Education Programs"
 FRA_invest_in_NEPAD_education_decision_desc: "The NEPAD education programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more education spending cost reductions."
 FRA_invest_in_NEPAD_healthcare_decision: "Invest in NEPAD Healthcare Programs"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "The NEPAD healthcare programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more health care spending cost reductions."
 FRA_invest_in_NEPAD_social_care_decision: "Invest in NEPAD Social Care Programs"
 FRA_invest_in_NEPAD_social_care_decision_desc: "The NEPAD social care programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more social care spending cost reductions."
 FRA_invest_in_NEPAD_economic_program_decision: "Invest in the NEPAD Economic Programs"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "The NEPAD economic programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see increased productivity and building speed."
 FRA_extend_the_NEPAD_program_decision: "Extend the NEPAD Program"
