# Ideas
 IRE_idea_celtic_tiger1: "'§9The Celtic Tiger§!'"
 IRE_idea_celtic_tiger1_desc: "Ireland's 1990s and 2000s economic boom is generally referred to as "The Celtic Tiger". The Celtic Tiger term is an analogy to the name "East Asian Tigers" that was applied to Singapore, South Korea, Taiwan, and Hong Kong during their period of rapid economic growth between the 1980s and 1990s."
