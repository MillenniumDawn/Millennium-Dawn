 sov_nazbol.1.t: "俄罗斯想吞并我们"
 sov_nazbol.1.d: "俄罗斯政府向我们发出最后通牒，要求我们举行全民公投。我们很清楚公投的结果，所以现在是时候决定该怎么做了。"
 sov_nazbol.1.a: "当然，是时候回家了 - 回俄罗斯"
 sov_nazbol.1.b: "不是现在"
 sov_nazbol.2.t: "[FROM.GetName]被整合进[SOV.GetName]"
 sov_nazbol.2.d: "[FROM.GetName]已完全融入我们美丽的帝国。我们的国家正在恢复过去100年所失去的一切，我们不会止步于此。"
 sov_nazbol.2.a: "我们的国家变得更大了"
 sov_nazbol.3.t: "俄罗斯宣称对我们的领土拥有主权！"
 sov_nazbol.3.d: "俄罗斯政府以最后通牒的形式要求将他们认为属于其国家领土的部分领土转让给我们。我们需要决定如何回应这一决定。"
 sov_nazbol.3.a: "我们必须屈服"
 sov_nazbol.3.b: "绝不"
 sov_nazbol.4.t: "联盟中的民族布尔什维克"
 sov_nazbol.4.d: "民族布尔什维克被允许与我们的执政党结成联盟，现在他们也可以影响我们国家的政治了！"
 sov_nazbol.4.a: "是的，死亡！"
