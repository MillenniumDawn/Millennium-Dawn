 Neutral_Muslim_Brotherhood:0 "Islamiste modéré"
 Neutral_Muslim_Brotherhood_desc:0 "Islamiste modéré: - Groupes et partis inspirés par les Frères musulmans, une organisation transnationale islamiste sunnite, fondée en Égypte par l'érudit islamique Hassan al-Banna en 1928. Elle a des partisans dans le monde arabe et au-delà avec son modèle d'activisme politique combiné à bénévolat. Son objectif est la gouvernance politique islamique et instiller le Coran et la Sunna comme le seul point de référence pour la société."

 nationalist:0 "Nationaliste"
 nationalist_desc:0 "Gouvernement nationaliste"
 Nat_Autocracy:0 "Conseil militaire"
 Nat_Autocracy_desc:0 "Junte militaire: - Les gouvernements nationalistes croient avoir maîtrisé la mondialisation et cherchent une renaissance nationale fondée sur le protectionnisme, la militarisation et la souveraineté nationale et ethnique. Ils détestent les institutions libérales mondiales, mais peuvent rester pragmatiques dans leurs alignements internationaux pour promouvoir leurs objectifs nationaux étroits ou expansionnistes."
