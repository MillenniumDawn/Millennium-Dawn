 BOS.conservatism_sbih: "£GFX_bosnia_sbih 波斯尼亚和黑塞哥维那党"
 BOS.conservatism_sbih_desc: "波斯尼亚和黑塞哥维那党是波斯尼亚和黑塞哥维那的一个政党。它由波斯尼亚和黑塞哥维那前总理兼外交部长哈里斯·西拉伊季奇于1996年创立，是一个提倡民族主义和社会民主主义的中左翼政党。该党自成立以来一直活跃于波斯尼亚政治，并且是国家和实体层面的各种执政联盟的成员。该党传统上在波斯尼亚选民中拥有强大的支持基础，特别是在波斯尼亚和黑塞哥维那联邦。该党的纲领包括关注经济发展、加强民主制度、促进社会正义和平等以及打击腐败。该党一直批评它所认为的民族主义政党对波斯尼亚政治的统治，并呼吁加强与欧洲的合作和融合。近年来，该党面临一些挑战，包括某些领域和内部分歧的支持下降。然而，该党仍然是波斯尼亚政治的积极参与者，并继续倡导其对波斯尼亚和黑塞哥维那的纲领和愿景。"
 BOS.Neutral_conservatism_SDS: "£GFX_bosnia_sds 塞尔维亚民主党"
 BOS.Neutral_conservatism_SDS_desc: "塞尔维亚民主党是波斯尼亚和黑塞哥维那的一个政党。 它由一群波斯尼亚塞族政治家于1990年创立，最初成立是为了代表波斯尼亚和黑塞哥维那的塞尔维亚人民的政治利益 该党在1990年代，特别是在波黑战争期间，在波斯尼亚和黑塞哥维那的政治格局中发挥了重要作用。它是建立塞族共和国实体的关键参与者，该实体是在战争期间创建的，至今仍然存在。塞尔维亚民主党传统上在波斯尼亚塞族选民中拥有强大的支持基础，特别是在塞族共和国。该党的纲领随着时间的推移而变化，但通常与民族主义和保守政策相关，强调塞尔维亚身份的重要性并保护波斯尼亚和黑塞哥维那塞族人的权利。塞尔维亚民主党还批评其他族群，特别是波斯尼亚人对波斯尼亚政治的统治。近年来，塞尔维亚民主党面临着一些挑战，包括内部分裂和某些领域的支持下降。然而，该党仍然是波斯尼亚政治的重要参与者，并继续倡导其对波斯尼亚和黑塞哥维那的纲领和愿景。"
 BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism 民主进步党"
 BOS.Neutral_conservatism_PDP_desc: "民主进步党是波斯尼亚和黑塞哥维那的一个政党。 它于2000年由塞族共和国前总理姆拉登·伊万尼奇和一群不满民族主义塞尔维亚民主党领导层的其他波斯尼亚塞族政客创立。民主进步党将自己描述为寻求促进波斯尼亚和黑塞哥维那的民主、经济增长和社会进步的中间派政党。该党的纲领强调统一的波斯尼亚和黑塞哥维那的重要性，波斯尼亚和黑塞哥维那的所有组成民族——波斯尼亚人、克罗地亚人和塞尔维亚人——为了国家的利益共同努力。民主进步党自成立以来一直活跃于波黑政治，并​​且是国家和实体层面的各种执政联盟的成员。传统上，该党在对塞尔维亚民主党的民族主义政策不满的波斯尼亚塞族选民中拥有强大的支持基础。近年来，民主进步党面临一些挑战，包括部分领域的支持率下降和内部分歧。然而，该党仍然是波斯尼亚政治的积极参与者，并继续倡导其对波斯尼亚和黑塞哥维那的纲领和愿景。"
 BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social 独立社会民主党"
 BOS.neutral_SocialSNSD_desc: "独立社会民主党是波斯尼亚和黑塞哥维那的一个政党。 它由一群波斯尼亚政治家于 2016 年创立，他们因对该党的方向存在分歧而离开了波斯尼亚和黑塞哥维那社会民主党。独立社会民主党将自己描述为一个进步的中左翼政党，旨在促进波斯尼亚和黑塞哥维那的社会正义、平等和民主改革。该党的纲领强调了解决经济不平等和促进社会福利的重要性，同时也提高了政府的透明度和问责制。独立社会民主党自成立以来一直活跃于波黑政治，并​​参与了国家和实体层面的各种执政联盟。该党传统上在对其他政党的民族主义政策不满的波斯尼亚选民中拥有强大的支持基础。近年来，独立社会民主党面临一些挑战，包括在某些领域和内部部门的支持下降。然而，该党仍然是波斯尼亚政治的积极参与者，并继续倡导其对波斯尼亚和黑塞哥维那的纲领和愿景。"
 BOS.neutral_SocialDF: "£GFX_bosnia_DF 民主阵线"
 BOS.neutral_SocialDF_desc: "民主阵线是波斯尼亚和黑塞哥维那的一个政党。它于 2013 年由一群对已建立的波斯尼亚政党的方向不满的波斯尼亚政治家创立。民主阵线将自己描述为一个进步的中左翼政党，旨在促进波斯尼亚和黑塞哥维那的民主、社会正义和法治。该党的纲领强调保护所有波斯尼亚公民权利的重要性，不论其种族或宗教。民主阵线自成立以来一直活跃于波黑政治，并​​参与了国家和实体层面的各种执政联盟。该党传统上在对其他政党的民族主义政策不满的波斯尼亚选民中拥有强大的支持基础。民主阵线还参与了各种公民倡议，例如反腐败运动和提高政府透明度的努力。该党面临一些挑战，包括内部分歧和某些领域的支持率下降，但它仍然积极参与波斯尼亚政治，并继续倡导其对波斯尼亚和黑塞哥维那的纲领和愿景。"
 BOS.conservatism: "£GFX_Bosnian_conservatism 民主行动党"
 BOS.conservatism_desc: "民主行动党是波斯尼亚和黑塞哥维那的一个波什尼亚克政党。它成立于1990年该国多党选举时期，在波黑战争和波黑建立独立国家方面发挥了重要作用。民主行动党将自己描述为一个中右翼政党，旨在促进波斯尼亚和黑塞哥维那波斯尼亚社区的利益，同时也促进民主改革、经济增长和社会正义。该党的纲领强调波斯尼亚和黑塞哥维那作为一个多民族、多宗教国家的重要性，并寻求促进其所有组成人民之间的团结与合作。民主行动党自成立以来一直是波黑的主要政党之一，并参与了国家和实体层面的各种执政联盟。该党还面临批评和争议，包括腐败和任人唯亲的指控。 近年来，民主行动党面临来自其他波什尼亚克政党的挑战，包括那些试图挑战其在波什尼亚克社区中的主导地位的政党。尽管如此，民主行动党仍然是波斯尼亚和黑塞哥维那具有影响力的政治力量，并继续在塑造该国政治格局方面发挥重要作用。"
 BOS.Caliphate: "£GFX_BOS_salafist_jihadism 波斯尼亚圣战者"
 BOS.Caliphate_desc: "波斯尼亚圣战者，指的是一群在波斯尼亚战争（1992-1995）期间来到波斯尼亚和黑塞哥维那的外国战士，与波斯尼亚军队并肩作战，对抗波斯尼亚塞族和克罗地亚军队。 “穆贾希德”一词源自阿拉伯语，意思是“奋斗者”。该组织主要由来自阿拉伯和其他穆斯林国家的外国战士组成，其中许多人受到波斯尼亚争取独立的斗争的鼓舞，并将波斯尼亚视为全球圣战的新战线。虽然穆贾希德战士最初受到一些波斯尼亚领导人的欢迎，但他们很快成为波斯尼亚和黑塞哥维那许多人的争议和担忧的根源。该组织被指控对塞族和克罗地亚平民犯下战争罪和暴行，一些波斯尼亚领导人担心他们的存在会损害波斯尼亚在国际社会的声誉。波斯尼亚战争结束后，许多穆贾希德战士离开了波斯尼亚和黑塞哥维那，尽管有些人留下并融入了波斯尼亚社会。穆贾希德的遗产在波斯尼亚和黑塞哥维那仍然是一个争论的话题，一些人将他们视为为波斯尼亚独立而战的英雄，而另一些人则将他们视为分裂和极端主义的根源。"
 BOS.socialism: "£GFX_Bosnian_socialism 社会民主党"
 BOS.socialism_desc: "波斯尼亚和黑塞哥维那共产党人联盟，是1945年至1990年代初存在于波斯尼亚和黑塞哥维那的一个政党。它是南斯拉夫共产主义统治时期波斯尼亚和黑塞哥维那的执政党，从二战结束一直持续到1990年代初。该党是南斯拉夫共产党联盟的一个分支，是这一时期南斯拉夫的执政党。该党的意识形态以马克思列宁主义原则为基础，强调工人权利、社会正义和平等的重要性。在波斯尼亚和黑塞哥维那共产主义统治时期，该党在政治和经济生活中发挥主导作用，控制着政府、媒体和其他重要机构。该党还参与镇压政治异议和反对派，许多政治对手和异议人士被监禁或迫害。在南斯拉夫共产主义垮台以及波斯尼亚和黑塞哥维那在1990年代初成为独立国家后，该党与全国其他共产党一起解散。许多该党的前成员继续活跃在波斯尼亚和黑塞哥维那出现的新政党中，尽管共产主义时期的遗产至今仍在该国争论不休。"
 BOS.Communist-State: "£GFX_Bosnian_Communist 波斯尼亚和黑塞哥维那共产主义者联盟"
 BOS.Communist-State_desc: "“波斯尼亚和黑塞哥维那共产主义者联盟”一般指波黑境内坚持共产主义政治意识形态的个人或团体。南斯拉夫共产党统治时期（1945-1991），波黑是大南斯拉夫联邦内的一个共和国，执政党为南斯拉夫共产主义者联盟（LCY）。南斯拉夫共产党人联盟在南斯拉夫的每个共和国都有分支机构，包括波斯尼亚和黑塞哥维那，这些分支机构的成员通常被简称为“共产党”或“共产党员”。在20世纪90年代初南斯拉夫共产主义垮台，波斯尼亚和黑塞哥维那建立独立国家后，共产主义意识形态的影响减弱。出现了基于不同意识形态观点的新政党。然而，波斯尼亚和黑塞哥维那仍然有一些个人和团体坚持共产主义原则，共产主义时期的遗产至今仍在该国争论不休。"
 BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism 民主进步党"
 BOS.Neutral_conservatism_desc: "民主进步党是波斯尼亚和黑塞哥维那的一个政党，成立于1999年。该党自称是中右翼，其政治纲领强调民主、经济自由主义和欧洲一体化。民主进步党由一群以前与塞尔维亚民主党有联系的政客组成，但他们对塞尔维亚民主党的民族主义议程及其创始人拉多万·卡拉季奇的领导感到失望，后者后来因战争罪被起诉。进步民主党的创始成员将该党视为比塞尔维亚民主党更温和的替代者，其重点是经济和政治改革，而不是民族主义言论。自成立以来，进步民主党已成为波斯尼亚和黑塞哥维那的主要政党之一，特别是在塞族共和国实体中。该党参与了实体和州一级的执政联盟，其成员在政府和议会中担任职务。进步民主党的现任领导人是布拉尼斯拉夫·博雷诺维奇，他自2016年以来一直担任该职位。该党一直积极倡导波斯尼亚和黑塞哥维那的政治和经济改革，并批评该国复杂的政府体系，该体系将权力分配给多个部门实体和各级政府。民主进步党还强调了欧洲一体化和与欧盟建立更紧密联系的重要性。"
 BOS.neutral_Social: "£GFX_Bosnian_neutral_Social  独立社会民主人士联盟"
 BOS.neutral_Social_desc: "独立社会民主党是波黑的一个政党，成立于2006年，定位为中左翼政党。独立社会民主党由波斯尼亚和黑塞哥维那社会民主党的一群前成员创立，他们对该党在其领导人兹拉特科·拉古姆吉亚领导下的领导感到失望。独立社会民主党的创始成员将该党视为比波黑社会民主党更进步的替代方案，重点关注社会正义和人权。自成立以来，独立社会民主党一直参与管理波斯尼亚和黑塞哥维那实体和国家层面的联盟。该党还积极推动政治和经济改革，并一直批评该国复杂的政府体制和政治精英，认为它阻碍了进步。独立社会民主党的现任领导人是兹德拉夫科·克尔斯马诺维奇，他自 2020 年以来一直担任该职位。该党的纲领强调社会正义、人权和对欧洲一体化的承诺。独立社会民主党还积极促进巴尔干地区更大程度的区域合作，并倡导在波斯尼亚和黑塞哥维那建立一个更加包容和民主的社会。"
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 自由运动"
 BOS.Neutral_Libertarian_desc: "自由运动是波黑的一个政党，成立于2006年，定位为中右翼政党。自由运动由一群对在波斯尼亚和黑塞哥维那推广自由经济和政治理念感兴趣的知识分子和专业人士创立。该党的创始成员将自己视为一支改革派力量，批评该国复杂的政府体制，认为这种体制过于官僚且效率低下。自成立以来，自由运动一直参与管理波斯尼亚和黑塞哥维那实体和国家层面的联盟。 该党一直积极推动经济改革和现代化，并倡导私营部门更多地参与国家经济。自由运动的现任领导人是达米尔·贝西罗维奇，他自 2019 年以来一直担任该职位。该党的纲领强调自由经济政策，包括私有化和放松管制，以及对欧洲一体化的承诺。自由运动还积极促进政府提高透明度和问责制，并批评波斯尼亚和黑塞哥维那的腐败和政治任人唯亲。"
 BOS.Nat_Fascism: "£GFX_Bosnian_Nat_Fascism 波斯尼亚民族自豪感运动"
 BOS.Nat_Fascism_desc: "波斯尼亚民族自豪感运动是波斯尼亚和黑塞哥维那的一个政党，成立于2016年，自己定位为右翼民族主义政党。民族自豪感运动由一群右翼活动家创立，他们担心波斯尼亚和黑塞哥维那的民族认同和主权受到侵蚀。该党的创始成员将自己视为波斯尼亚人（波斯尼亚穆斯林）国家利益的捍卫者，并批评外国势力和跨国公司在该国的影响。自成立以来，民族自豪感运动没有参与波斯尼亚和黑塞哥维那实体或州一级的任何执政联盟。该党一直批评该国复杂的政府体制，并主张采取更加集权和民族主义的治理方式。民族自豪感运动现任领导人是埃尔维尔·卡拉吉比奇，他自2018年以来一直担任该职务。该党的纲领强调民族自豪感、主权和捍卫波斯尼亚人的利益。民族自豪感运动也一直批评西方自由价值观在波斯尼亚和黑塞哥维那的影响，并主张对社会和文化问题采取更传统的方法。"
 BOS.Nat_Populism: "£GFX_bosnia_hdz 克罗地亚民主联盟"
 BOS.Nat_Populism_desc: "克罗地亚民主联盟是波黑的一个保守政党，成立于1990年，定位为中右翼政党。克罗地亚民主联盟由关注南斯拉夫解体后波斯尼亚和黑塞哥维那政治局势的波斯尼亚克罗地亚人创立。该党的创始成员将自己视为克罗地亚国家在波斯尼亚和黑塞哥维那的国家利益的捍卫者，并批评他们认为波斯尼亚人（波斯尼亚穆斯林）对该国政治和经济生活的统治。自成立以来，克罗地亚民主联盟一直参与管理波斯尼亚和黑塞哥维那实体和国家层面的联盟。该党一直积极促进克罗地亚在该国的国家利益，包括语言权利、教育和政府代表权等问题。克罗地亚民主联盟也一直批评它认为波斯尼亚人利益在该国的统治，并主张进一步权力下放。克罗地亚民主联盟现任领导人是自 2015 年以来一直担任该职位的德拉甘·乔维奇。该党的纲领强调保守的经济政策，包括降低税收和减少监管，以及对克罗地亚国家利益的承诺。克罗地亚民主联盟还积极促进波斯尼亚和黑塞哥维那与克罗地亚之间加强合作，特别是在贸易和基础设施等领域。"
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy 波斯尼亚和黑塞哥维那武装力量"
 BOS.Nat_Autocracy_desc: "波斯尼亚国军队"
 BOT.liberalism: "£generic_liberalism_small 博茨瓦纳联盟运动"
 BOT.liberalism_desc: "博茨瓦纳联盟运动是一个小型进步党"
 BOT.liberalism_2017: "£BOT_liberalism_2017 进步联盟"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "进步联盟是一个由被踢出博茨瓦纳民主运动的国会议员组成的分离党"
 BOT.socialism: "£BOT_socialism 博茨瓦纳民族阵线"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "博茨瓦纳民族阵线是基督教社会党，自独立以来一直是博茨瓦纳的主要反对党。博茨瓦纳民族阵线多次试图将博茨瓦纳反对党联合成一个联盟"
 BOT.Communist-State: "£BOT_Communist_State 博茨瓦纳马恩列斯运动"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "马恩列斯运动是受毛泽东和泛非主义启发的马克思列宁主义政党。他们从未有过任何议会席位，主要得到学生的支持。他们的目标是改善失业率和支持学生会。他们反对执政的博茨瓦纳民主党，他们称之为“新殖民主义”"
 BOT.anarchist_communism: "£BOT_anarchist_communism 博茨瓦纳人民党"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "博茨瓦纳人民党是仿照南非非国大的泛非社会主义政党。其主要宗旨是不分部落或种族、土地和资源国有化以及工人权利"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism 博茨瓦纳民主党(A组)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "博茨瓦纳民主党是一个大帐篷保守党，自该国独立以来一直执政。其主要支持者来自该国的茨瓦纳人口。有时，该党被称为威权主义。该党由两个派系组成；多数派A组和改革派爱党者"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism 博茨瓦纳民主党"
 BOT.Neutral_conservatism_split_desc: "博茨瓦纳民主党是一个大帐篷保守党，自该国独立以来一直执政。其主要支持者来自该国的茨瓦纳人口。有时，该党被称为威权主义。"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism 博茨瓦纳民主党(爱党者)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "博茨瓦纳民主党是一个大帐篷保守党，自该国独立以来一直执政。其主要支持者来自该国的茨瓦纳人口。有时，该党被称为威权主义。该党由两个派系组成；多数派A组和改革派爱党者"
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian 博茨瓦纳民主运动"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "博茨瓦纳民主运动是由执政的博茨瓦纳民主党的前政治家组成的政党。根据他们自己的说法，博茨瓦纳民主运动的成立是为了“捍卫和促进博茨瓦纳人民的权利，以阻止和扭转对其独立性的逐步破坏，以及建立大多数人认为可能成为专制政府的局面” "
 BOT.neutral_Social: "£BOT_neutral_Social 博茨瓦纳大会党"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "博茨瓦纳大会党是一个社会民主党，于 1998 年从 £BOT_socialism 博茨瓦纳民族阵线中分离出来"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC 民主变革保护伞"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "民主变革保护伞是一个由多个反对党组成的政治联盟，其主要目标是推翻执政的博茨瓦纳民主党。民主变革保护伞由自由派、社会主义者和保守派组成，它不太可能长期存在"
 BOT.Neutral_Communism: "£BOT_Neutral_Communism 国际社会主义组织（博茨瓦纳）"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "国际社会主义组织是国际社会主义倾向的一个小型托洛茨基主义组织。他们争取工人权利，反对强行迁移桑人。他们是博茨瓦纳唯一出版自己报纸的政治团体（自下而上的社会主义）"
 BOT.Nat_Populism: "£generic_Nat_Populism_small 博茨瓦纳工人阵线"
 BOT.Nat_Populism_desc: "博茨瓦纳工人阵线于1993年从 £BOT_socialism 博茨瓦纳民族阵线分裂出来。在倡导工人权利并使用锤子和镰刀作为象征的同时，该党的许多政策都植根于基督教保守主义和巴加拉加迪民族主义"
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy 博茨瓦纳国防军"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "博茨瓦纳国防军主要以陆军为主，其任务是保卫博茨瓦纳。南非种族隔离结束后，将军事防御任务转移到打击偷猎和参与维和行动"
 BOT.Monarchist: "£generic_Monarchist_small 部落酋长"
 BOT.Monarchist_desc: "Kosi在茨瓦纳语中是“酋长”或“国王”的意思，其复数形式是digkosi。现代的酋长主要是一个礼仪角色。他们的职责主要是管理部落和主持部落长老会议。许多人批评博茨瓦纳的制度完全排斥历史相关的酋长，许多人希望获得实际的政治权力。也许拥有足够的政治权力，其中一个酋长可以成为整个博茨瓦纳的最高酋长Kgosikgolo。"
 BRA.conservatism: "£BRA_conservatism 民主党"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.conservatism_desc: "保守主义 - 民主党(DEM)是巴西的一个中右翼政党。该党成立于1985年，以自由阵线党(Partido da Frente Liberal, PFL)的名义成立，前身是已解散的民主社会党(PDS)，后者是国家复兴联盟(ARENA)的继承者，后者是1964-1985年军事独裁时期的官方政党。2007年更名为现在的名字。原来的名字反映了该党对自由市场政策的支持，而不是与国际自由主义政党的认同。相反，该党加入了基督教民主联盟(CDI)和保守派政党国际联盟(IDU)。"
 BRA.liberalism: "£BRA_liberalism 巴西社会民主党"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "自由主义 - 巴西社会民主党(PSDB)，也被称为巴西社会民主党或巴西社会民主党，是巴西的一个政党。作为国民大会的第三大党，社会民主党是2003年至2016年反对路易斯Inácio卢拉·达席尔瓦和迪尔玛·罗塞夫领导的工人党(PT)政府的主要反对党。从20世纪70年代末到80年代，作为反对军事独裁的社会民主党的一部分，社会民主党和劳工党从20世纪90年代中期开始就成为了当前巴西政治中最激烈的竞争对手——两党都禁止在任何政府层面上建立任何形式的联盟或官方合作。它的吉祥物是一只蓝黄相间的巨嘴鸟，因此党员被称为巨嘴鸟。"
 BRA.socialism: "£BRA_socialism 民主工党"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "社会主义 - PDT将亲劳工和社会民主主义的方向与民族主义和民主社会主义元素结合起来。除了1998年的短暂休战，PT和PDT在巴西左翼领导权的争夺上有超过20年的时间。"
 BRA.Communist-State: "£BRA_Communist_State 巴西共产党"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "共产主义国家派 - 巴西共产党是巴西的一个共产主义政党。巴西共产党坚持马列主义理论。它在工会和学生运动中具有全国影响力和深入渗透力，但在民选职位上的代表人数很少。"
 BRA.Conservative: "£BRA_communism_Conservative 巴西劳工复兴党"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "反动主义 - 巴西劳工复兴党(PRTB)是一个保守的巴西政党。该党成立于1994年，选举人数为28人。根据党的官方网站，PRTB的主要思想是建立一个基于参与式决策的经济制度，作为社会分配的主要经济机制。"
 BRA.anarchist_communism: "£BRA_left_wing_radical 工人党"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "左翼激进主义 - 劳工党是巴西的一个政党。该党成立于1980年，是拉丁美洲最大的政党之一。2003年1月1日至2016年8月31日，为泰党在联邦一级与其他几个政党组成联合政府。尽管该党拥有相对众多的支持者，但自卢拉首次上台以来，该党卷入了一系列腐败丑闻，2010年至2016年期间，该党的支持率大幅下降，总统支持率从80%以上下降到9%。"
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism 人文主义团结党"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "保守主义派 - 该党将自己定位为中左翼和社会民主主义"
 BRA.oligarchism: "£generic_oligarchism_small 首都第一司令部"
 BRA.oligarchism_desc: ""
 BRA.Neutral_conservatism_PTB: "£BRA_PTB 巴西工党"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "保守主义派 - 巴西工党是巴西的一个政党，由伊维特·瓦加斯于1981年成立，他是总统热图利奥·瓦加斯的侄女。它声称历史巴西工党的遗产，尽管许多历史学家拒绝这一点，因为巴西工党的早期版本是中左翼党得到工人阶级的广泛支持。"
 BRA.neutral_Social: "£BRA_neutral_Social 人民社会党"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "民主社会主义派 - 人民社会党成立于1992年，当时巴西共产党的主体决定在苏联解体后将自己重塑为社会民主党。巴西共产党的少数派系保留了旧名称。"
 BRA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 自由党"
 BRA.Neutral_Libertarian_desc: ""
 BRA.Neutral_Libertarian_NOVO: "£BRA_NOVO 新党"
 BRA.Neutral_Libertarian_NOVO_icon: "£BRA_NOVO"
 BRA.Neutral_Libertarian_NOVO_desc: "自由主义派 - 新党是一个古典自由主义和自由意志主义的巴西政党，成立于2011年2月12日。"
 BRA.Neutral_Communism: "£BRA_Neutral_Communism 统一工人社会党"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "共产主义 - 统一工人社会党是巴西的一个托洛茨基主义政党。它是国际工人联盟（第四国际）中最大的部分，这是一个遵循莫雷诺主义传统的国际团体。"
 BRA.Neutral_green: "£BRA_Neutral_green 绿党"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "绿党 - 绿党是巴西的一个政党。它是在军事独裁时期之后组建的，与世界上其他绿党一样，致力于建立一套确保社会公平和可持续发展的政策。"
 BRA.oligarchism_MDB: "£BRA_MDB 巴西民主运动"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "巴西民主运动是巴西的中间派政党。在1965年至1979年的军人统治下，巴西拥有合法执行的两党制，政权的支持者聚集在国家复兴联盟党的保护伞下，而官方反对派则组成了巴西民主运动。从本质上讲，巴西民主运动几乎包括了巴西工党的全部成员和社会民主党的主体。"
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy 行政临时军政府"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "巴西武装力量是由巴西陆军（包括巴西陆军航空兵）、巴西海军（包括巴西海军陆战队和巴西海军航空兵）和巴西空军组成的统一军事组织。"
 BRA.Nat_Populism: "£BRA_Nat_Populism 社会自由党"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "右翼民粹主义派 - 社会自由党是巴西的一个极右翼政党。社会自由党成立于1994年，是一个社会自由主义政党，于1998年在高级选举法院注册。2018年1月，前社会基督教党政客雅伊尔·博索纳罗加入该党，后来将其转变为经济自由主义、民族主义、激进的反共主义政党 和社会保守党。意识形态转变后，原来的名字仍然存在，并且在利弗尔离开该党并组建自己的政治运动以继续该党的原始目标之后。"
 BRA.Monarchist: "£BRA_Monarchist 奥尔良-布拉干萨王室"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "君主主义派 - 奥尔良和布拉干萨王室，是法国奥尔良王室的一个分支。它的男性一侧来自法国奥尔良王室，而女性一侧则来自布拉干萨家族的巴西分部。该世系由在巴西的伊莎贝尔和欧尔伯爵奥尔良的加斯顿结婚时建立的，并且从未即位，就像布拉干萨王室之于佩德罗一世和佩德罗二世一样。自1889年巴西共和国宣布成立以来，它的后裔宣称拥有巴西的皇位。"
 BRA.PSOL: "£BRA_PSOL 社会主义与自由党"
 BRA.PSOL_icon: "£BRA_PSOL"
 BRA.PSOL_desc: "民主社会主义派 - 社会主义与自由党是巴西的一个政党，拥有147,096名活跃成员。社会主义与自由党是一个从左翼到极左翼的政党，自称为社会主义和民主政党。社会主义与自由党是在赫洛伊萨·海伦娜, 卢西亚娜·甘罗, 巴巴和若昂·丰特斯（同样是联邦议员，现为民主工党成员）投票反对卢拉提出的养老金改革后被开除出工人党后成立的。"
 BRA.ALIANCA: "£BRA_ALIANCA 巴西联盟"
 BRA.ALIANCA_icon: "£BRA_ALIANCA"
 BRA.ALIANCA_desc: "右翼民粹主义派 - 巴西联盟是一个旨在成为政党的巴西政治团体。巴西总统雅伊尔·博尔索纳罗在宣布退出社会自由党后，于2019年11月12日宣布了这一消息，该消息源于民族保守派。在普拉纳托宫与社会自由党立法者会面后，博尔索纳罗通知他们他退出该党并讨论了创建新党的方法，但总统当时仍未正式宣布他与社会自由党的关系。"
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian 全国民主联盟"
 BRM.Neutral_Libertarian_desc: "自由主义派 - 全国民主联盟是一个自由派民主政党，由昂山素季在1988年8888起义后成立。全国民主联盟迅速成长为对军事统治的最大威胁。"
 BRM.neutral_Social: "£generic_neutral_Social_small 人民党"
 BRM.neutral_Social_desc: "民主社会主义派 - 人民党是一个新的左翼政党，由经验丰富的亲民主活动家哥哥基创立。它是一个赞成更大的民主改革和建立联邦联盟以解决缅甸内战的政党。"
 BRM.Neutral_Communism: "£BRM_Neutral_Communism 国家统合党"
 BRM.Neutral_Communism_desc: "共产主义派 - 国家统合党最初是作为军政府的选举工具成立的。然而，自从在 1990 年的议会选举中惨败给全国民主联盟后，它已经偏离其根源，成为最重要的反对党之一，即使不是成功的反对党。"
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small 掸族民主联盟"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy 缅甸国防军"
 BRM.Nat_Autocracy_desc: "军政府-自1960年代以来，缅甸国防军一直是缅甸最有影响力的政治力量。民族叛乱，尤其是克伦族的叛乱，以及逃离内战的中国国民党军队占领缅甸领土，对独立后的缅甸提出了挑战，军方曾利用缅甸扩大其政治重要性并最终接管政府。然而，近几十年来，民主运动削弱了缅甸国防军的政治地位，迫使其考虑新的选择。"
 BRM.Nat_Populism: "£BRM_Nat_Populism 联邦巩固与发展党"
 BRM.Nat_Populism_desc: "右翼民粹主义派 - 联邦巩固与发展党成立于2010年，是亲军方政党。在继续支持缅甸国防军在政府中发挥作用的同时，联邦巩固与发展党表明自己比其前任对缅甸的政治变革更加开放。"
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small 若开民族党"
 BRM.Nat_Fascism_desc: "法西斯派 - 若开民族党是若开民族发展党和若开民主联盟合并的结果。该党可能是缅甸最强大的民族政党，得到若开邦佛教徒的支持，并保护其利益。然而，该党对若开邦的罗兴亚穆斯林持强硬态度，导致一些外部观察员将该党贴上极右翼甚至法西斯的标签。"
