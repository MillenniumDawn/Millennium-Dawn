 sov_final_strike.2.t: "El ejército no logró alcanzar los objetivos principales"
 sov_final_strike.2.d: "El resultado de la operación en curso deja mucho que desear. Fue causado principalmente por la enorme corrupción en nuestras fuerzas defensivas. Después de este fracaso, finalmente podemos ver el verdadero nivel de nuestro ejército."
 sov_final_strike.2.a: "Prepararse para una guerra larga."
 SOV_slow_advance_idea: "Ejército no preparado"
 sov_final_strike.3.t: "El ejército logró alcanzar los objetivos principales"
 sov_final_strike.3.d: "La operación en curso va muy bien! Demuestra el alto nivel de nuestro ejército, que se logró mediante reformas militares y la lucha exitosa contra la corrupción."
 sov_final_strike.3.a: "Excelente."
 sov_final_strike.4.t: "Sanciones a Rusia"
 sov_final_strike.4.a: "Imponer las sanciones industriales."
 sov_final_strike.4.b: "Imponer las sanciones comerciales."
 sov_final_strike.4.d: "The ongoing conflict in the Ukraine has to be stopped! It can be achieved by an economic strike for Russia.However, it can has an effect on our own economy. Should we prepare a full-scale sanction warfare against them?"
 sov_final_strike.5.t: "[FROM.GetName] impone sanciones contra nosotros!"
 sov_final_strike.5.d: "[FROM.GetName] ha decidido imponer sanciones contra nosotros como parte de la ayuda a Ucrania. Esto puede dañar significativamente nuestra economía."
 sov_final_strike.5.a: "Maldíganlos."
 sov_final_strike.6.t: "Rusia nos ofrece participar en una SMO en Ucrania!"
 sov_final_strike.6.d: "Hoy, durante una reunión personal, el Presidente de Rusia nos hizo una oferta para participar en una operación militar especial en Ucrania. Tenemos que sopesar todo, porque nuestro país, una vez en guerra, no podrá salir de ella tan fácilmente."
 sov_final_strike.6.a: "Ayudaremos a nuestros hermanos!"
 sov_final_strike.6.b: "No creo que lo necesitemos."
 sov_final_strike.7.t: "Colapso financiero tras las sanciones"
 sov_final_strike.7.d: "Las sanciones occidentales causaron un grave pánico financiero entre nuestros ciudadanos, crea un gran desequilibrio entre la oferta y la demanda del rublo. Esta situación difícil empeora aún más por la destrucción de nuestro FNB (Fondo de Bienestar Nacional) que podría haberse utilizado para aplastar el pánico. Ahora enfrentamos un inminente colapso financiero."
 sov_final_strike.7.a: "Que Dios nos ayude..."
 SOV_western_sanctions_modifier: "Sanciones occidentales"
 SOV_western_sanctions_modifier_desc: "Nuestra política agresiva ha llevado a que los países occidentales y sus aliados nos impongan muchas sanciones. Esto es una mala señal, ¿tal vez deberíamos prepararnos para una amenaza más real de ellos?"
 SOV_ruble_collapse: "Colapso financiero"
 SOV_ruble_collapse_1: "Desaceleración económica"
 SOV_ruble_collapse_2: "Estancamiento"
 SOV_sanction_backfire_idea_moderate: "Daño leve por sanciones"
 SOV_sanction_backfire_idea_harsh: "Daño moderado por sanciones"
 SOV_sanction_backfire_idea_ultimate: "Daño severo por sanciones"
 SOV_sanctions_warning_TT: "Esta §Ydecisión§! tendrá §Rserias§! consecuencias económicas."
 SOV_sanctions_eras_TT: "Las consecuencias de las sanciones serán §Greducidas§! para nosotros."
 sov_final_strike.8.t: "Declaración de operación militar"
 sov_final_strike.8.d: "Esta mañana, el Presidente anunció el inicio de una operación militar especial, donde nadie lo esperaba: en Finlandia. Una invasión a gran escala está a punto de comenzar."
 sov_final_strike.8.a: "Esto tendrá serias consecuencias"
 sov_final_strike.9.t: "Sanciones a Rusia"
 sov_final_strike.9.a: "Imponer las sanciones industriales."
 sov_final_strike.9.b: "Imponer las sanciones comerciales."
 sov_final_strike.9.d: "The ongoing conflict in the Finland has to be stopped! It can be achieved by an economic strike for Russia.However, it can has an effect on our own economy. Should we prepare a full-scale sanction warfare against them?"
 SOV_western_sanctions: "Sanctions imposed against us"
 SOV_russian_resistance_economy: "Economía de resistencia rusa"
 SOV_russian_resistance_economy_desc: "Los países occidentales nos empujaron a tomar medidas decisivas e impusieron una severa guerra económica a nuestro país. La única opción ahora es construir nuestra propia economía. Una economía de resistencia."
 SOV_fnb_destroyed: "'Destruir' el Fondo de Bienestar Nacional"
 SOV_fnb_destroyed_desc: "Los fondos de este fondo son necesarios para combatir las consecuencias de las sanciones."
 SOV_prevent_panic_on_currency_exchange: "Detener el pánico en los mercados bursátiles"
 SOV_prevent_panic_on_currency_exchange_desc: "Los mercados de valores, futuros y bonos causaron pánico entre la población. La gente también corrió a retirar dinero de sus cuentas, es necesario detenerlo."
 SOV_stop_moex_sessions: "Cerrar temporalmente la Bolsa de Valores de Moscú"
 SOV_stop_moex_sessions_desc: "Es necesario dejar que los mercados se calmen después de los eventos que han ocurrido."
 SOV_prevent_ruble_collapse: "Salvar el rublo del colapso"
 SOV_prevent_ruble_collapse_desc: "Es necesario tomar el control del tipo de cambio del rublo."
 SOV_stabilized_finances: "Estabilizar la economía"
 SOV_stabilized_finances_desc: "Hemos podido superar el período más terrible: el pánico. Es hora de estabilizar lentamente la economía."
 SOV_expansion_of_importozamesheniye: "Establecer la sustitución de importaciones"
 SOV_expansion_of_importozamesheniye_desc: "Es hora de desarrollar la producción nacional."
 SOV_add_liquidity: "Inyectar liquidez en la economía"
 SOV_add_liquidity_desc: "Nuestra economía necesita urgentemente liquidez."
 SOV_consumer_goods_replacement: "Marcas nacionales"
 SOV_consumer_goods_replacement_desc: "No necesito una hamburguesa extranjera, tengo mi propia empanada nativa."
 SOV_the_turn_to_the_east: "Giro hacia el Este"
 SOV_the_turn_to_the_east_desc: "Occidente ha dejado de ser un socio confiable."
 SOV_creation_of_sovereign_economy: "Economía soberana"
 SOV_creation_of_sovereign_economy_desc: "Nuestro estado tendrá una economía soberana e independiente."
 SOV_back_to_growth: "Y de nuevo crecimiento"
 SOV_back_to_growth_desc: "Nada nos detendrá, solo nos ralentizará temporalmente."
 SOV_help_prigoba: "Enviar equipos al Sahel"
 SOV_help_prigoba_desc: "Our proxy state needs military support."
 SOV_pmc_redut: "PMC Redut"
 SOV_pmc_redut_desc: "The Russian private military company participating in Russia's invasion of Ukraine Consists of Russian military personnel (including mobilized ones)The redoubt was created through the merger of several small groups of veterans of the Russian Foreign Intelligence Service, the Russian Air Force and parts of the Russian Defense Ministry who received combat experience in military and peacekeeping missions."
 SOV_pmc_redut_coprs: "Primer Cuerpo de Voluntarios"
 SOV_pmc_redut_coprs_desc: "After Prigozhin's mutiny, it was decided to create the First Volunteer Corps, which will include many volunteer battalions, which will be supervised by the PMCs Redut."
 SOV_storm_z: "Storm-Z"
 SOV_storm_z_desc: "We will recruit prisoners to our own unit."
 SOV_special_o: "Special Forces 'O'"
 SOV_special_o_desc: "We will create a special group of troops that will perform the most dangerous tasks during the war."
 russia_leave_every_faction_tt: "[SOV.GetNameWithFlag] dejará su facción.\n"
 SOV_USA: "Estados Unidos de Rusia"
 UKR_MAL: "Malorossiyan People 's Republic"
 SOV_zolotov: "Administración de Tver"
 SOV_gerasimov: "Distrito Militar de Kazán"
 SOV_volodin: "Gobierno de Emergencia de San Petersburgo"
 SOV_udaltsov: "República Soviética de Stalingrado"
 SOV_yashi: "República del Norte"
 SOV_shoigu: "Distrito Militar de Tuvá"
 nemtsov_dead: "Nemtsov está muerto"
 our_creator: "PMCs Rusas"
 SOV_zhirinovsky: "Vladimir Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nacido en 1946) ha sido el líder del partido hiper-nacionalista Partido Liberal Democrático de Rusia desde 1991. Bien conocido, entre otras cosas, por una pelea de jugo con el político centrista Boris Nemtsov en 1995, Zhirinovsky defiende políticas beligerantes y precipitadas. Una de sus propuestas es contaminar los estados bálticos alineados con la OTAN soplando residuos radiactivos transportados por el aire a través de la frontera."
 SOV_bumaga: "Unidos Solo en el Papel"
 SOV_bumaga_desc: "Despite coming to power in the country, the LDPR is still divided internally, although united on paper. It's time to finally make our party united."
 SOV_jirik_partiya: "Partido de Zhirinovsky"
 SOV_jirik_partiya_desc: "El partido de Zhirinovsky está unido con su líder!"
 SOV_jirik_partiya_jirinovci: "Acercar a los Leales"
 SOV_jirik_partiya_jirinovci_desc: "Necesitamos personas fuertes y leales que estén dispuestas a cumplir cualquier orden."
 SOV_jirik_partiya_chistki: "Purgas del Partido"
 SOV_jirik_partiya_chistki_desc: "Es hora de purgar al partido de librepensadores y posibles traidores"
 SOV_jirik_partiya_puppet_sovet: "Consejo Supremo Títere"
 SOV_jirik_partiya_puppet_sovet_desc: "The Supreme Council of the party should be only our mouthpiece, and not an independent government."
 SOV_jirik_partiya_young: "Militarización del Ala Juvenil"
 SOV_jirik_partiya_young_desc: "It's time for young people to prepare for war! Peaceful times will soon be a thing of the past."
 SOV_jirik_partiya_total_control: "Control Total"
 SOV_jirik_partiya_total_control_desc: "Our party must be completely in our hands."
 SOV_jirik_partiya_and: "Zhirinovsky y el Partido"
 SOV_jirik_partiya_and_desc: "The party is not solely under the control of its leader, it complements him."
 SOV_jirik_partiya_and_samodeal: "Fomentar la Autoactividad"
 SOV_jirik_partiya_and_samodeal_desc: "Self-activity is something that we will encourage within the party."
 SOV_jirik_partiya_and_kadres: "Enfoque Pragmático de los Recursos Humanos"
 SOV_jirik_partiya_and_kadres_desc: "Instead of blind loyalty and devotion, we will look for really effective personnel for the party."
 SOV_jirik_partiya_and_sovet: "Fortalecer el Consejo Supremo"
 SOV_jirik_partiya_and_sovet_desc: "The Supreme Council of the party should be a good example that Zhirinovsky is not a dictator, and we have a pluralism of opinions within the party."
 SOV_jirik_partiya_and_money: "Ingresos Adicionales"
 SOV_jirik_partiya_and_money_desc: "We will expand the income of our party from various sources."
 SOV_jirik_partiya_and_autonomous: "El Partido Autónomo"
 SOV_jirik_partiya_and_autonomous_desc: "An autonomous party is a guarantee of freedom of opinion within it."
 SOV_russian_irredentism: "Irredentismo Ruso"
 SOV_russian_irredentism_desc: "Rusia fue una vez un gran país, pero a lo largo de los años Rusia ha tenido revoluciones, golpes, guerras civiles, y al final, nos quedamos con lo que tenemos ahora. Debemos restaurar nuestra antigua gloria y reclamar nuestro propio territorio. Crimea es nuestra! Donbass es nuestra! Nuestros tanques estarán en Praga!"
 SOV_governorates: "Gobernaciones"
 SOV_governorates_desc: "Hemos tenido suficiente de repúblicas nacionales, hemos tenido suficiente de la violación de la persona rusa. Uniremos todos los distritos en 30 provincias, lo que nos permitirá gobernar el estado de manera mucho más efectiva."
 SOV_strengthen_union_state: "Gobernación de Minsk"
 SOV_strengthen_union_state_desc: "Es hora de poner fin a esta independencia imaginaria de Bielorrusia. Creo que restaurar sus derechos a una gobernación como parte de nuestro Imperio será la mejor salida."
 SOV_maintain_csto_1: "Disolver la OTSC"
 SOV_maintain_csto_1_desc: "Es hora de detener la existencia de esta organización innecesaria y sin sentido. Es hora de que la OTSC se convierta en cosa del pasado."
 SOV_rus_sphere_united_arms: "Pacto de Moscú"
 SOV_rus_sphere_united_arms_desc: "Es hora de crear un verdadero polo político y militar en el mundo. No necesitamos los viejos acuerdos, crearemos nuestra propia Alianza."
 SOV_integrate_abkhazia: "Gobernación de Tiflis"
 SOV_integrate_abkhazia_desc: "It's time to turn our attention to the former lands of the Russian Empire in the Caucasus. The Georgian-Ossetian-Abkhazian conflict has long been in the phase of preparation for the continuation of the massacre between the peoples. We intend to end this once and for all."
 SOV_support_serbia: "Apoyar a Serbia"
 SOV_support_serbia_desc: "Serbia es nuestro principal aliado en el sur de Europa. Deberíamos ayudarlos siempre que necesiten asistencia."
 SOV_integrate_serbia: "Estado de la Unión con Serbia"
 SOV_integrate_serbia_desc: "We intend to propose Serbia to resume the Union State project, which our party actively supported back in the 90s."
 SOV_iraq_moscow_pact: "Proteger Irak"
 SOV_iraq_moscow_pact_desc: "No permitiremos que ejércitos extranjeros deambulen libremente por las calles de Bagdad."
 SOV_save_gaddafi: "Proteger Libia"
 SOV_save_gaddafi_desc: "No permitiremos que ejércitos extranjeros deambulen libremente por las calles de Trípoli."
 SOV_czechoslovak_region: "Región checoslovaca"
 SOV_czechoslovak_region_desc: "Como en 1968, la región checoslovaca es de extremo interés estratégico para nosotros. Al asegurar nuestra influencia aquí, finalmente consolidaremos nuestro dominio en Europa del Este."
 SOV_help_karabah: "Liberar Karabaj de Azerbaiyán"
 SOV_help_karabah_desc: "No reconocemos la ocupación de Karabaj por Azerbaiyán y tenemos la intención de devolver estas tierras a nuestro Imperio."
 SOV_help_armenia: "Unión Armenio-Rusa"
 SOV_help_armenia_desc: "Armenia siempre ha sido nuestro país hermano cristiano, tenemos relaciones centenarias y no tenemos la intención de traicionarlos. Estamos dispuestos a ofrecer a Armenia una verdadera hermandad aliada."
 SOV_alliance_armenia: "Poner fin a Azerbaiyán"
 SOV_alliance_armenia_desc: "Azerbaijan, with its fictional history, only hinders the existence of our fraternal Armenia, we will deal with them."
 SOV_Bring_back_the_legacy_of_the_Russian_Empire: "Traer de vuelta el legado del Imperio Ruso"
 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "It's time to bring back the former names of Russian cities."
 SOV_protect_russians: "La Ley sobre la Protección de los Rusos"
 SOV_protect_russians_desc: "We intend to protect the Russians wherever they are! We will not abandon our compatriots."
 SOV_Former_Russian_capital: "Antigua capital rusa"
 SOV_Former_Russian_capital_desc: "To finally reclaim Russia's heritage, we need to make St. Petersburg our capital again."
 SOV_approach_iran: "Acercamiento a Irán"
 SOV_approach_iran_desc: "Tenemos la intención de ofrecer a Irán un acuerdo de alianza con nosotros, lo que fortalecerá significativamente nuestra posición en esta región."
 SOV_south_azer_admistration: "Gobernación Iraní"
 SOV_south_azer_admistration_desc: "Tenemos la intención de dejar que las fuerzas locales leales a nosotros en el sur de Azerbaiyán inicien una revuelta para debilitar a Irán."
 SOV_unite_of_greater_russia: "Unido, Grande e Indivisible"
 SOV_unite_of_greater_russia_desc: "Russia should be an integral, unitary country without various national divisions, because it was the division into republics that once destroyed this mighty state."
 SOV_proclamation_of_greater_russia: "Proclamar la Gran Rusia"
 SOV_proclamation_of_greater_russia_desc: "A partir de ahora, Rusia es una superpotencia global que domina Eurasia y controla la política global. Con poder y fuerza, ahora abordaremos el Oeste!"
 SOV_zhirinovsky_secure_central_asia: "Exigir la sumisión de Asia Central"
 SOV_zhirinovsky_secure_central_asia_desc: "Asia Central fue y sigue siendo parte de nuestra esfera de influencia. Debe asegurarse para no caer en manos de los sucios iraníes o chinos."
 SOV_nov: "Devolver Nueva Rusia"
 SOV_nov_desc: "Es hora de devolver Nueva Rusia a su puerto natal."
 SOV_galicia: "Gobernación de Galitzia"
 SOV_galicia_desc: "Galitzia es una región bastante específica que, para integrarse plenamente en nuestro imperio, debe someterse a una serie de reformas que pueden llevar mucho tiempo. Una cosa es segura: esta región definitivamente recibirá el estatus de gobernación."
 SOV_expand_welfare_programs: "Expandir los programas de bienestar"
 SOV_expand_welfare_programs_desc: "El pueblo ruso ha sufrido por el horrible sistema de salud soviético. Es hora de una recuperación nacional."
 SOV_revive_the_great_idea: "La hermandad ruso-griega"
 SOV_revive_the_great_idea_desc: "La costa oeste de Anatolia fue históricamente territorio griego ortodoxo, tomado injustamente por los otomanos. Si desean recuperarlo, tienen nuestro apoyo total."
 SOV_help_sirya: "Los hermanos sirios"
 SOV_help_sirya_desc: "We intend to expand our influence in Syria, as this country is also a target for Western globalists who dream of destroying it."
 SOV_bulgarian_ally: "Viejo hermano eslavo"
 SOV_bulgarian_ally_desc: "After the liberation of Bulgaria from Ottoman influence in 1878, it could have become our full-fledged ally, but the Tsars foolishly missed this opportunity. We must correct this mistake by winning the favor of the Bulgarian people."
 SOV_zhirinovsky_attack_ruthenia: "Desestabilización de Ucrania"
 SOV_zhirinovsky_attack_ruthenia_desc: "Ukraine has been pursuing a clearly non-pro-Russian policy for a long time, and since the collapse of the USSR. We do not intend to see how an entire region can become an anti-Russian stronghold at any moment. We intend to deal with this once and for all."
 SOV_zhirinovsky_attack_ukraha: "Operación militar en Ucrania"
 SOV_zhirinovsky_attack_ukraha_desc: "Tenemos la intención de poner fin a la existencia de Ucrania por completo. Es hora de que la bandera rusa vuelva a ondear sobre Kiev."
 SOV_zhirinovsky_take_trans: "Referéndum de Transnistria"
 SOV_zhirinovsky_take_trans_desc: "El dolor de cabeza moldavo debe convertirse en una migraña, porque nos estamos llevando a Pridnestrovie para nosotros."
 SOV_question_of_poland: "La cuestión de Polonia"
 SOV_question_of_poland_desc: "En agosto de 2014, Zhirinovsky amenazó con bombardear Polonia."
 SOV_question_of_bavaria: "Separatismo bávaro"
 SOV_question_of_bavaria_desc: "Apoyaremos el deseo del pueblo bávaro de separarse de Alemania!"
 SOV_question_of_genrih: "La revolución monárquica alemana"
 SOV_question_of_genrih_desc: "We intend to overthrow the pathetic, rotten and corrupt German government and restore the Germans to their former greatness... as part of Russia, of course."
 SOV_question_of_east_german: "Recordar la RDA"
 SOV_question_of_east_german_desc: "We will remind the residents of East Germany about the glorious past of the GDR."
 SOV_europe_pizda: "Prepararse para la marcha hacia Europa"
 SOV_europe_pizda_desc: "The time has come to end the European threat, we will destroy them from within in order to break them completely."
 SOV_question_of_spain: "España dividida"
 SOV_question_of_spain_desc: "Spain has long maintained a balance between its autonomies, preventing the country from becoming a stronghold of separatist states, and we will fix this."
 SOV_question_of_germany: "Problema alemán"
 SOV_question_of_germany_desc: "Alemania es un rival estratégico para nosotros, y no tenemos la intención de sentir lástima por ellos, como en siglos anteriores."
 SOV_syria_kurdistan_armenia_summit: "Ejercicios militares conjuntos"
 SOV_syria_kurdistan_armenia_summit_desc: "Realizaremos ejercicios conjuntos de nuestra coalición anti-turca para fortalecer el potencial de combate de nuestros países."
 SOV_istanbul_is_constantinople: "Estambul es Constantinopla"
 SOV_istanbul_is_constantinople_desc: "Ha llegado el momento de ejecutar los planes de guerra elaborados en la Cumbre Anti-Turca y recuperar los territorios perdidos."
 SOV_crusade_russian: "La cruzada rusa"
 SOV_crusade_russian_desc: "Es hora de comenzar nuestra gran cruzada rusa a Tierra Santa! Lo que los emperadores del pasado no lograron, nosotros lo haremos"
 SOV_crusade_antioch: "Gobernación de Antioquía"
 SOV_crusade_antioch_desc: "Estas tierras pertenecieron una vez al Reino de Antioquía, lo reviviremos"
 SOV_crusade_assiryan: "Gobernación Asiria"
 SOV_crusade_assiryan_desc: "Today's Syria is just a pathetic echo of the great Assyria - we will guide the Syrians on the path of true greatness. As part of Russia, of course."
 SOV_crusade_isr: "Gobernación de Jerusalén"
 SOV_crusade_isr_desc: "Este es el objetivo de nuestra campaña. La Tierra Santa de Jerusalén. El Santo Sepulcro será nuestro a partir de ahora!"
 SOV_crusade_egy: "Gobernación Copta"
 SOV_crusade_egy_desc: "Los coptos son los verdaderos gobernantes de Egipto, así que creemos y seguiremos creyendo y haremos todo lo posible para que esto suceda."
 SOV_romanian_shit: "Amenaza rumana"
 SOV_romanian_shit_desc: "Rumania es una amenaza para nuestras fronteras suroccidentales. Necesitamos resolver este problema lo antes posible."
 SOV_crush_europe: "Aplastar Europa"
 SOV_crush_europe_desc: "Globalistas, gays, degenerados: eso es todo lo que Europa tiene para ofrecer!"
 SOV_treaty_with_turkmenistan: "Tratado con Turkmenistán"
 SOV_treaty_with_turkmenistan_desc: "No hay necesidad de luchar contra los turcomanos. Estoy seguro de que estarán felices de reunificarse pacíficamente."
 SOV_treaty_with_afganistan: "Volver a Afganistán"
 SOV_treaty_with_afganistan_desc: "Nuestro Imperio se ha acercado una vez más a las fronteras de Afganistán. Tal vez tengamos suerte esta vez."
 SOV_co_op_wagner: "Put Prigozhin in Charge"
 SOV_co_op_wagner_desc: "The main funding comes from Yevgeny Prigozhin, so it's not difficult to give him leadership over the PMCs."
 SOV_imperial_russian_lands: "Tierras del Imperio Ruso"
 SOV_imperial_russian_lands_desc: "El primer paso de nuestro plan es reclamar nuestras tierras nativas, que se perdieron bajo el régimen comunista. Dios nos ayuda!"
 SOV_claim_finland: "Reclamar Finlandia"
 SOV_claim_finland_desc: "La frontera de Finlandia está demasiado cerca de San Petersburgo. Debemos empujar esta frontera lejos, hacia el norte y el oeste, como Pedro el Grande, y derrotar a los nórdicos de manera tan decisiva en el norte que nunca más nos amenacen!"
 SOV_zhirinovsky_secure_east_asia: "Ambiciones asiáticas"
 SOV_zhirinovsky_secure_east_asia_desc: "La diplomacia rusa siempre ha sido multifacética. Por eso también debemos asegurar y multiplicar nuestra influencia en Asia. Slava Rossii!"
 SOV_demand_manchuria: "Regresar a Zheltorossiya"
 SOV_demand_manchuria_desc: "Es hora de revivir el antiguo proyecto: Rusia Amarilla. Estamos resueltamente listos para exigir a China las tierras que una vez pertenecieron al Imperio Ruso."
 SOV_zheltoros: "Gobernación de Mongolia"
 SOV_zheltoros_desc: "Mongolia has long existed as a Buffer zone between us and the Chinese lands, it's time to end this and officially make them subjects of our Russian Empire."
 SOV_allied_nrk: "Alianza con Corea del Norte"
 SOV_allied_nrk_desc: "Tenemos la intención de expandir nuestra Alianza hacia el Este, y comenzaremos con un país cuyo pueblo nos está agradecido por su existencia."
 SOV_expand_pacific_naval_presence: "Expandir la presencia naval en el Pacífico"
 SOV_expand_pacific_naval_presence_desc: "Al expandir la industria de construcción naval en el Lejano Oriente, podemos desarrollar la región y potenciar nuestras ambiciones en el Pacífico."
 SOV_avenge_tsushima: "Vengar Tsushima"
 SOV_avenge_tsushima_desc: "La guerra ruso-japonesa de 1904-05 fue una humillación para nuestro país. Necesitamos vengar a nuestros antepasados y derrotar a los japoneses de una vez por todas."
 SOV_end_the_usa: "Poner fin a los EE. UU."
 SOV_end_the_usa_desc: "De la degeneración al terrorismo, los EE. UU. son la raíz de todos los problemas en este mundo. Es una amenaza existencial para nuestra supervivencia y tenemos que destruirlo."
 SOV_return_alaska: "Devolución de Alaska"
 SOV_return_alaska_desc: "Nuestra mayor pérdida de los siglos pasados es Alaska. Vendida por centavos por emperadores estúpidos, ahora será devuelta a su tierra natal!"
 SOV_side_with_the_people: "Ponerse del lado del pueblo"
 SOV_side_with_the_people_desc: "Durante siglos, el pueblo ha sido perjudicado por las élites y la mafia en el poder. Rectifiquemos esa situación."
 SOV_purge_disloyal_oligarchs: "Purgar a los oligarcas desleales"
 SOV_purge_disloyal_oligarchs_desc: "A pesar de todas las zanahorias, algunos oligarcas se han negado a ponerse de nuestro lado. Hagámosles una oferta que no puedan rechazar."
 SOV_ensure_a_balance: "Garantizar un equilibrio"
 SOV_ensure_a_balance_desc: "La sociedad rusa está compuesta por dos facciones principales: las élites y el pueblo. Necesitamos mantener un equilibrio entre las dos facciones: ayudar a una un poco, ayudar a la otra un poco. Ninguna debe ser arrojada debajo del autobús en favor de la otra, ya que todas son esenciales."
 SOV_return_kgb: "Restaurar el KGB"
 SOV_return_kgb_desc: "The current special services are just a pathetic parody of the best that was in Soviet times. We will revive the KGB, because it is this structure that has shown itself best in the USSR."
 SOV_storm_v: "Enviar prisioneros a la guerra"
 SOV_storm_v_desc: "Los prisioneros gastan dinero público y no hacen nada! Ahora servirán a su país en la guerra."
 SOV_new_russian_army: "Russian Volunteer Army"
 SOV_new_russian_army_desc: "Our army needs several transformations, because the current approach has not led to anything good."
 SOV_women: "Batallones de mujeres"
 SOV_women_desc: "El enemigo tendrá miedo de nuestros batallones de mujeres solo con verlos y huirá horrorizado!"
 SOV_kazachestvo: "Militarizar a los cosacos"
 SOV_kazachestvo_desc: "The Cossacks will stop doing nonsense and finally return to the service of the Russian army."
 SOV_war_kafedra: "Restaurar los departamentos militares"
 SOV_war_kafedra_desc: "The abolition of military departments is a huge loss for the army of our homeland, we will correct this mistake."
 SOV_nationalize: "Revisar los resultados de la privatización"
 SOV_nationalize_desc: "We will review the predatory results of privatization and cancel them."
 SOV_minister_propaganda: "Crear un Ministerio de Propaganda"
 SOV_minister_propaganda_desc: "Propaganda should be in the hands of a certain ministry, which is why we are creating a ministry of the same name, for total control and effectiveness of propaganda materials."
 SOV_pay_off_army: "Oportunidad de comprar el ejército"
 SOV_pay_off_army_desc: "We give people the opportunity not to serve in the army, in exchange for a large payoff that will go to the development of the army."
 SOV_zhirinovsky_economic_policy: "Política económica de Zhirinovsky"
 SOV_zhirinovsky_economic_policy_desc: "Siglos de experimentación con economías tanto planificadas como de mercado han llevado al resultado de que necesitamos un enfoque combinado para impulsar nuestra economía hacia el siglo XXI."
 SOV_progressive_taxation: "Impuestos progresivos"
 SOV_progressive_taxation_desc: "La imposición progresiva es una política fiscal donde los que ganan más pagan un porcentaje de impuestos más alto, y los que ganan menos pagan un porcentaje de impuestos más bajo."
 SOV_guarantee_the_people: "Garantizar al pueblo"
 SOV_guarantee_the_people_desc: "El pueblo es la raíz del poder de Rusia y, por extensión, del nuestro. Debemos ganar su apoyo para retener nuestro poder."
 SOV_revitalize_russian_industrial_sector: "Revitalizar el sector industrial ruso"
 SOV_revitalize_russian_industrial_sector_desc: "La industria rusa es una de las mejores del mundo. Nos llevó de una economía agraria a la era espacial en veinte años. Con suficiente inversión y buen sentido comercial, puede llevarnos de nuevo de la era industrial a la era de la información."
 SOV_increase_fossil_fuel_investments: "Aumentar las inversiones en combustibles fósiles"
 SOV_increase_fossil_fuel_investments_desc: "A pesar de lo que digan las putas climáticas globalistas, los combustibles fósiles son esenciales para la economía y son insustituibles. Cualquier afirmación en sentido contrario está equivocada o es alimentada por las élites globalistas para desestabilizar y destruir Rusia y su prosperidad."
 SOV_idea_comp_industry: "Industria informática"
 SOV_idea_comp_industry_desc: "Nuestra economía está anticuada. Nuestra gente es lo suficientemente inteligente como para usar computadoras en beneficio de Rusia. Nuestros científicos, trabajadores de fábricas y empleados del complejo militar-industrial deben operar las máquinas informáticas electrónicas más potentes y eficientes para mejorar nuestra economía."
 SOV_increased_arms_exports: "Aumento de las exportaciones de armas"
 SOV_increased_arms_exports_desc: "Rusia tiene una industria de armas muy exitosa y famosa. Podemos usar esto a nuestro favor para acumular poder blando en todo el mundo, pero primero debemos establecer la infraestructura para fabricar estas armas."
 SOV_zhirinovsky_secure_baltics: "Asegurar los países bálticos"
 SOV_zhirinovsky_secure_baltics_desc: "En octubre de 1991, Zhirinovsky expresó su disposición a tomar medidas mucho más extremas, amenazando con enterrar residuos nucleares a lo largo de la frontera de Rusia con los países bálticos y soplar radiación hacia los países bálticos utilizando ventiladores. En agosto de 2014, Zhirinovsky amenazó con bombardear los países bálticos."
 SOV_arrest_zyuganov: "Arrestar a Zyuganov"
 SOV_arrest_zyuganov_desc: "Zyuganov es una poderosa oposición, jefe del CPRF. Necesitamos arrestarlo y quitárnoslo de encima antes de que se convierta en una amenaza."
 SOV_coopt_zyuganov: "Cooptar a Zyuganov"
 SOV_coopt_zyuganov_desc: "Zyuganov es una poderosa oposición, jefe del CPRF. Compartimos varios objetivos comunes. Deberíamos dejar de lado nuestras diferencias y unir fuerzas por una Gran Rusia."
 SOV_supreme_leader: "Convertirse en líder supremo"
 SOV_supreme_leader_desc: "Podemos gobernar con autoridad absoluta, sin controles ni equilibrios."
 SOV_jirik_cult: "El culto a Zhirinovsky"
 SOV_jirik_cult_desc: "Zhirinovsky became like an icon of our state, for all that he managed to create in the first years of his reign. The people themselves have created a cult around him and we will not interfere with them."
 SOV_fuck_parties: "Al diablo con la democracia"
 SOV_fuck_parties_desc: "Democracy is a liberal tool of the Western intelligence services! We will not allow enemy propaganda to be spread on our territory."
 SOV_jirik_fear: "El estado policial"
 SOV_jirik_fear_desc: "No mercy for the enemies of the motherland. The police have a lot of work to do."
 SOV_jirik_stand: "La patria está por encima de todo"
 SOV_jirik_stand_desc: "Protecting the motherland is the duty of every citizen. Even without being a military man, everyone should be ready to defend the fatherland with his chest."
 SOV_jirik_war_religion: "Religión militar imperial"
 SOV_jirik_war_religion_desc: "Our country must abandon peacefulness and promote a militarized version of the Orthodox religion."
 SOV_jirik_warlord: "El gobernante supremo"
 SOV_jirik_warlord_desc: "Adelante hacia el brillante futuro de la gran y poderosa Rusia!"
 SOV_remain_president: "Permanecer presidente"
 SOV_remain_president_desc: "Ya tenemos de facto autoridad absoluta. ¿Para qué molestarse en ir más allá?"
 SOV_iron_regency: "Regencia de hierro"
 SOV_iron_regency_desc: "Podemos trasladar el gobierno a una monarquía. Mientras se hace eso, debemos nombrar un consejo de regencia."
 SOV_make_russia_great_again: "Hacer que Rusia vuelva a ser grande!"
 SOV_make_russia_great_again_desc: "La grandeza de Rusia volverá a ella y la ayudaremos de todas las maneras posibles!"
 SOV_coopt_hyper_nationalists: "Cooptar a los ultra nacionalistas"
 SOV_coopt_hyper_nationalists_desc: "Debemos hacer un acuerdo con el ala nacionalista radical de nuestro partido. Por supuesto, esto significa que debemos darles más poder en el gobierno."
 SOV_rva: "Formar un ejército de voluntarios ruso"
 SOV_rva_desc: "La abundancia de organizaciones nacionalistas en nuestro país está creciendo y creciendo. Hemos encontrado una solución para esto. Se creará un ejército de voluntarios ruso, en el que tomaremos todas las unidades paramilitares de estas organizaciones nacionalistas y, si es necesario, las enviaremos a la guerra."
 SOV_kill_western_opposition: "Matar a la oposición occidental"
 SOV_kill_western_opposition_desc: "Los ultra nacionalistas quieren matar a la oposición. Debemos cumplir nuestra palabra y dejarlos hacer lo que quieran."
 SOV_amend_the_russian_constitution: "Enmendar la Constitución Rusa"
 SOV_amend_the_russian_constitution_desc: "La Constitución Rusa está bien, solo necesitamos hacer algunos cambios para salirnos con la nuestra."
 SOV_new_russian_status_quo: "Nuevo statu quo ruso"
 SOV_new_russian_status_quo_desc: "Hemos consolidado el poder en el gobierno! Ha amanecido una nueva era. Un nuevo establecimiento está a cargo."
 SOV_decommunization: "Descomunización"
 SOV_decommunization_desc: "Los comunistas destruyeron Rusia! Mataron de hambre, saquearon, encarcelaron y mataron a millones de personas. Ya no podemos adorar a estos demonios! Abajo con el comunismo!"
 SOV_embrace_monarchists: "Abrazar a los monárquicos"
 SOV_embrace_monarchists_desc: "Hay un creciente apoyo para una monarquía en Rusia. Deberíamos invitarlos a nuestro partido."
 SOV_condemn_the_partition_of_india: "Tratado de amistad indo-rusa"
 SOV_condemn_the_partition_of_india_desc: "India y Rusia siempre se han aliado contra Occidente. Nuestro principal enemigo es China, cuya hegemonía emergente es una amenaza existencial."
 SOV_praise_china: "Tratado de amistad sino-rusa"
 SOV_praise_china_desc: "China y Rusia siempre se han aliado contra Occidente. Nuestro principal enemigo es India, cuya hegemonía emergente es una amenaza existencial."
 SOV_reconcile_the_cprf: "Reconciliar al CPRF"
 SOV_reconcile_the_cprf_desc: "Compartimos varios objetivos con el CPRF. Tal vez podamos absorberlos en nuestras filas y hacer las paces."
 SOV_support_workers_rights: "Apoyar los derechos de los trabajadores"
 SOV_support_workers_rights_desc: "Nuestra nación está compuesta por personas y debemos tratarlas como tales. Debemos implementar reformas que eleven y avancen sus derechos, incluso si es a costa de su productividad."
 SOV_social_conservatism: "Conservadurismo social"
 SOV_social_conservatism_desc: "El conservadurismo social es una ideología política/moral que cree que el gobierno tiene un papel en fomentar o hacer cumplir lo que consideran valores o comportamientos tradicionales basados en la creencia de que estos son lo que mantiene a las personas civilizadas y decentes."
 SOV_ally_national_bolsheviks: "Aliarse con los nacional-bolcheviques"
 SOV_ally_national_bolsheviks_desc: "Los nacional-bolcheviques son un grupo cada vez más ruidoso en los márgenes extremos del nacionalismo ruso. Podrían ser un aliado político útil."
 SOV_national_bolshevik_thought: "Pensamiento nacional-bolchevique"
 SOV_national_bolshevik_thought_desc: "National Bolshevik Thought."
 SOV_national_bolshevik_cooperation: "Cooperación nacional-bolchevique"
 SOV_national_bolshevik_cooperation_desc: "Los nacional-bolcheviques han acordado trabajar con nosotros para construir una Gran Rusia. Hemos asegurado un monopolio sobre los nacionalistas."
 SOV_national_bolshevik_coup: "Coalition with the National Bolsheviks"
 SOV_national_bolshevik_coup_desc: "We intend to strengthen our power by allowing one of the largest opposition parties to form a coalition with us, thereby easing opposition pressure on us."
 SOV_absolute_monarchy: "Monarquía absoluta"
 SOV_absolute_monarchy_desc: "Una monarquía, sin restricciones por el papel higiénico que algunos llaman 'constitución', es el mejor camino a seguir."
 SOV_constitutional_monarchy: "Monarquía constitucional"
 SOV_constitutional_monarchy_desc: "El poder absoluto corrompe absolutamente. Debe haber alguna forma de restricción sobre los poderes del monarca, no sea que terminemos una vez más como los Romanov."
 SOV_empower_the_romanovs: "Honrar a los Romanov"
 SOV_empower_the_romanovs_desc: "La dinastía Romanov abarcó varios siglos, hasta que fueron derrocados injustamente por los bolcheviques. Debemos honrar su legado, ya que hicieron muchas cosas buenas por Rusia."
 SOV_zhirinovsky_iron_regent: "Reclamar la corona"
 SOV_zhirinovsky_iron_regent_desc: "La Revolución de 1917, producto de los comunistas subversivos y sus superiores, sumió a Rusia en su peor crisis nacional de todos los tiempos. La ejecución de los Romanov, una familia gobernante honorable y patriótica, marcó el comienzo del inestable republicanismo y la mala intervención de fuerzas extranjeras. Vladimir Zhirinovsky, quien se convertirá en el próximo Zar de Rusia, es el hombre nacido para solucionar todos estos problemas."
 SOV_compromise_with_old_believers: "Compromiso con los Starovertsy"
 SOV_compromise_with_old_believers_desc: "Los Starovertsy están compuestos por personas de fe ortodoxa que no reconocen al Patriarca Kirill. Deberíamos llegar a una forma de compromiso religioso con ellos y hacer que sea la nueva religión estatal. Desafortunadamente, es posible que tengamos que nombrar a un Patriarca diferente que ellos reconozcan."
 SOV_crush_old_believers: "Aplastar a los Starovertsy"
 SOV_crush_old_believers_desc: "Los Starovertsy se niegan a reconocer al Patriarca Kirill. Deberíamos aplastarlos para formar nuestra propia religión estatal."
 SOV_the_third_rome_desc: "Moscú, la tercera Roma, es un concepto teológico y político que afirma a Moscú como la sucesora del antiguo Roma, con el mundo ruso llevando adelante el legado del Imperio Romano. El término se refiere a un tema histórico de debate en la cultura europea: la cuestión de la ciudad sucesora de la primera Roma (Roma) y la segunda Roma (Constantinopla)."
 SOV_unity_of_church_and_state: "Unidad de Iglesia y Estado"
 SOV_unity_of_church_and_state_desc: "The Orthodox faith is the glue that holds the Russian nation together. Without the help of religion, we cannot rule over our vast empire. We should co-opt religion accordingly."
 SOV_god_save_the_tsar: "Bozhe, Tsarya Khrani!"
 SOV_god_save_the_tsar_desc: "Bozhe, Tsarya Khrani!"
 SOV_IRQ_base: "[SOV.GetFlag]Base Militar Rusa"
 SOV_IRQ_base_desc: "The Russian military Base, which is located near our capital, serves as a reminder to us that Russia will not abandon us in the event of a global war. But if the regime in our country or in Russia changes dramatically, the military base will be immediately closed."
 SOV_LBA_base: "[SOV.GetFlag]Base Militar Rusa"
 SOV_LBA_base_desc: "The Russian military Base, which is located near our capital, serves as a reminder to us that Russia will not abandon us in the event of a global war. But if the regime in our country or in Russia changes dramatically, the military base will be immediately closed."
