 NIG.socialism: "£NIG_western_social_democrat Partido de Todas las Personas de Nigeria (ANPP)"
 NIG.socialism_desc: "Socialdemócrata: El Partido de Todas las Personas de Nigeria fue fundado en 1998 como un partido conservador de derecha genérico. Sin embargo, ha perdido lentamente sus tendencias inclinadas hacia la derecha que atrajeron a la mayoría de su apoyo del norte de Nigeria. Ahora, en realidad abarca muchos elementos de la socialdemocracia y el pensamiento ideológico de izquierda."
 NIG.socialism_2017: "£NIG_western_social_democrat_late Congreso de Todos los Progresistas (APC)"
 NIG.socialism_2017_desc: "Socialdemócrata: El APC se formó a partir de la fusión del Partido de Todas las Personas de Nigeria, el Congreso de Acción de Nigeria, la Gran Alianza de Todos los Progresistas y el Congreso para el Cambio Progresivo."
