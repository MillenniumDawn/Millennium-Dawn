 cartel_penalties: "Cárteles"
 cartel_penalties_desc: "La violencia relacionada con el narcotráfico y la actividad de pandillas constituyen una parte importante del panorama criminal de este país. Estas poderosas organizaciones criminales operan en todo el país, infundiendo temor en muchos residentes que temen que la situación se deteriore aún más. Sin embargo, dependiendo del enfoque de nuestro gobierno, podríamos transformar este obstáculo en un activo estratégico."
