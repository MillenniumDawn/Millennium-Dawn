 SOV_alpha_idea: "阿尔法特种部队"
 SOV_alpha_idea_desc: "俄罗斯联邦安全局特殊目的中心的特别部队。A部门的主要任务是实施特殊安全行动，以防止恐怖主义行为，搜索、消灭或消灭恐怖分子，释放人质等。此外，阿尔法小组的战士还参与了俄罗斯联邦安全局其他特殊且复杂的行动，并在“热点地区”开展行动。"
