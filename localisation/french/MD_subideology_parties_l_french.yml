 EST.conservatism_1_desc: "(Conservatisme national) - Union de la Patrie (estonien : Isamaaliit)\n\nIsamaaliit est le parti politique chrétien-démocrate et national-conservateur d'Estonie. Il défend plusieurs valeurs, notamment le conservatisme social et le libéralisme économique. Il joue également sur le nationalisme estonien, son nom signifiant « Union de la Patrie »."
