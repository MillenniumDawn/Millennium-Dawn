 belarus_another.1.t: "Беларусь просит нас об инвестициях"
 belarus_another.1.d: "Наши старые белорусские друзья просят нас об инвестициях"
 belarus_another.1.a: "Конечно"
 belarus_another.1.b: "Нет, извините"
 belarus_another.2.t: "Польско-белорусская дипломатическая война"
 belarus_another.2.d: "Наши отношения с Польшей начали стремительно ухудшаться. Беларусь обвинила одного из польских дипломатов в \"активных действиях, направленных на дестабилизацию белорусского общества\". В ответ Польша подготовила список белорусских чиновников, которым будет запрещен въезд на территорию Польши. Причиной конфликта стало общественное объединение \"Союз поляков Беларуси\", объединяющее около 20 тысяч человек. На съезде Союза поляков Беларуси был отстранен его бывший лидер, лояльный руководству Беларуси, после чего Союз поляков Беларуси подвергся массированному давлению со стороны властей, которые обвинили руководство Польши, финансировавшее съезд Союза поляков Беларуси и посольство этой страны в \"подрывной деятельности\" против Беларуси. Министерство юстиции Беларуси отказалось утвердить результаты съезда Союза поляков Беларуси, который избрал Анжелику Борис своим председателем. Польский сейм выразил свое недовольство действиями белорусских властей, которые были восприняты в Беларуси как попытка вмешательства в ее внутренние дела. Дальнейшее развитие событий привело к дипломатическому конфликту"
 belarus_another.2.a: "С нас хватит поляков!"
 belarus_another.3.t: "Униатство в Украине"
 belarus_another.3.d: "Униатство начало активно распространяться на территории нашей страны, многие жители стали требовать официального отказа от Православной церкви, которая подчинена Москве. Может быть, стоит к ним прислушаться?"
 belarus_another.3.a: "Униатство станет государственной религией"
 belarus_another.3.b: "Все останется по-прежнему"
 belarus_another.4.t: "Беларусь просит нас об инвестициях"
 belarus_another.4.d: "Наши старые белорусские друзья просят нас об инвестициях"
 belarus_another.4.a: "Конечно"
 belarus_another.4.b: "Нет, извините"
 belarus_another.5.t: "Указ номер 3"
 belarus_another.5.d: "Возмущение народа декретом номер 3 очень велико. Люди требуют его отмены, люди требуют послаблений. Согласны ли мы пойти на уступки?"
 belarus_another.5.a: "Мы не будем отменять указ"
 belarus_another.5.b: "Я думаю, мы готовы пойти на уступки"
 belarus_another.7.t: "Беларусь инвестирует в нас"
 belarus_another.7.d: "Наши коллеги из Республики Беларусь предлагают заключить соглашение о сотрудничестве и инвестициях. Мы должны рассмотреть это соглашение и решить, заключать его или нет"
 belarus_another.7.a: "Мы подпишем контракт"
 belarus_another.7.b: "Мы отказываемся"
 belarus_another.8.t: "Проект БОМБЕЛЬ"
 belarus_another.8.d: "Средства ЕС получены. Нам пора решить, как распорядиться этими средствами"
 belarus_another.8.a: "Мы сделаем так, как должны - укрепим границу"
 belarus_another.8.b: "Я не думаю, что они заметят, если мы так сделаем"
 belarus_another.9.t: "Беларусь инвестирует в нас"
 belarus_another.9.d: "Наши коллеги из Республики Беларусь предлагают заключить соглашение о сотрудничестве и инвестициях. Мы должны рассмотреть это соглашение и решить, заключать его или нет"
 belarus_another.9.a: "Мы подпишем контракт"
 belarus_another.9.b: "Мы отказываемся"
 belarus_another.10.t: "Что нам делать с ЧВК Вагнера?"
 belarus_another.10.d: "Мы задержали нескольких подозрительных людей, которые позже оказались наемниками известной российской ЧВК Вагнера. Наши правоохранительные органы уже готовы обвинить их в подготовке терроризма. Российская сторона настаивает на их освобождении. Что мы будем делать?"
 belarus_another.10.a: "Мы их освободим и передадим российской стороне"
 belarus_another.10.b: "Посадить их в тюрьму и обвинить в подготовке терактов"
 belarus_another.11.t: "Гражданская война в Беларуси"
 belarus_another.11.d: "Наша явно антироссийская риторика, политика жесткого навязывания белорусского языка, а также активное навязывание истории о том, что у нас нет ничего общего с русскими, дали о себе знать. Восточные регионы восстали, местные силы самообороны захватили власть, мы должны остановить это как можно скорее, пока крупные державы не извлекли из этого выгоду"
 belarus_another.11.a: "Конечно!"
 belarus_another.12.t: "Генерал Азаренок лоббирует российские интересы в нашей стране"
 belarus_another.12.d: "Наши правоохранительные органы узнали о лоббировании интересов России в нашей стране через связи генерала Азаренко. Должны ли мы обратить на это внимание, или это в интересах Республики Беларусь?"
 belarus_another.12.a: "Конечно"
 belarus_another.12.b: "Необходимо посадить его в тюрьму"
 belarus_another.14.t: "Сергей Тихановский"
 belarus_another.14.d: "Известный оппозиционный блогер, критикующий наше правительство. Он начал оказывать слишком большое влияние на людей, и нам нужно что-то с этим делать"
 belarus_another.14.a: "Нам нужно посадить его в тюрьму"
 belarus_another.14.b: "Не трогайте его, он все еще может нам пригодиться"
 belarus_another.15.t: "Попросить помощи у МВФ"
 belarus_another.15.d: "Мы вынуждены обратиться за помощью к МВФ для устранения последствий кризиса"
 belarus_another.15.a: "У нас нет выбора"
 belarus_another.16.t: "Ужесточение кредитной политики"
 belarus_another.16.d: "Кредитная политика подвергнется резкому пересмотру в связи со сложившейся ситуацией"
 belarus_another.16.a: "У нас нет выбора"
 belarus_another.17.t: "Военное сотрудничество с Беларусью"
 belarus_another.17.d: "Мы пригласили военных специалистов из Беларуси для решения важнейших задач в нашей армии. Белорусский спецназ проводил подготовку наших бойцов, а белорусская военная промышленность совершенствовала нашу систему противовоздушной обороны"
 belarus_another.17.a: "Потрясающе!"
 belarus_another.18.t: "Латгалия или война"
 belarus_another.18.d: "Нож в печень, или Латгалия?"
 belarus_another.18.a: "Нам придется передать им Латгалию, так мы, по крайней мере, сохраним нашу независимость"
 belarus_another.18.b: "Никаких уступок"
 belarus_another.19.t: "Вторая Люблинская уния"
 belarus_another.19.d: "Беларусь активно влияет на наше правительство и имеет в нем рычаги влияния. Сегодня посол Беларуси передал нам проект нового соглашения — подразумевающего создание наднационального образования, по типу того, что предложила Россия для правительства Лукашенко. По сути, мы теряем часть своей автономии, но наши государства становятся почти едиными. Согласны ли мы на это?"
 belarus_another.19.a: "Наша страна ослаблена, я думаю, мы должны согласиться"
 belarus_another.19.b: "Наша независимость - это наше все"
 belarus_another.20.t: "Подписание контракта"
 belarus_another.20.d: "Польское правительство согласилось объединиться с нами в Союзное государство с потерей части своей автономии, чтобы защитить свою страну от полного развала. Но это может привести к непредвиденным последствиям"
 belarus_another.20.a: "Ну, посмотрим"
 belarus_another.21.t: "Польша отказалась!"
 belarus_another.21.d: "Польское правительство, которое мы так долго пестовали, предало нас. Видимо, у нас нет выбора, и нам придется самим решать, что делать с этими предателями. Возможно, нам придется использовать все имеющиеся рычаги."
 belarus_another.21.a: "Давайте устроим полякам ад"
 belarus_another.21.b: "Давайте забудем о них"
 belarus_another.22.t: "Силезское ополчение"
 belarus_another.22.d: "У нашего народа появился шанс на независимость, пришло время воспользоваться им и взяться за оружие!"
 belarus_another.22.a: "Долой польский гнет!"
 belarus_another.23.t: "Совместные учения с Беларусью"
 belarus_another.23.d: "Беларусь предлагает нам провести совместные учения для боевого слаживания наших войск. Мы согласны?"
 belarus_another.23.a: "Конечно, мы согласимся"
 belarus_another.23.b: "Мы обойдемся без них"
 belarus_another.24.t: "Совместные учения с Польшей"
 belarus_another.24.d: "Они согласились провести учения с нашими войсками. Мы получим хороший опыт"
 belarus_another.24.a: "Хорошо"
 belarus_another.25.t: "Поставить оружие Ираку"
 belarus_another.25.d: "Мы готовы выделить часть оружия для доставки в Ирак, чтобы поддержать там дружественный режим"
 belarus_another.25.a: "Хорошо"
 belarus_another.26.t: "Посадить самолёт Ryanair с Протасевичем"
 belarus_another.26.d: "Нашим спецслужбам удалось перехватить и посадить самолет, на котором находится редактор одного из оппозиционных каналов NEXTA. Его Зовут Роман Протасевич"
 belarus_another.26.a: "Хорошо"
 belarus_another.27.t: "Судьба Белорусской церкви"
 belarus_another.27.d: "Руководство нашей страны всерьез задумалось о предоставлении автокефалии нашей церкви. Но этот шаг, безусловно, может испортить отношения с нашим другом и соседом - Россией. Мы пойдем на это?"
 belarus_another.27.a: "Мы предоставим автокефалию нашей церкви"
 belarus_another.27.b: "Нет"
 belarus_another.28.t: "Что делать с Союзом поляков Беларуси?"
 belarus_another.28.d: "Союз поляков Беларуси долгое время был нашей проблемой. Через него Польша влияла на нас всей своей мощью, пришло время разобраться с ними. Либо мы оставим их, либо полностью выселим польское население"
 belarus_another.28.a: "Пусть они останутся под нашим контролем"
 belarus_another.28.b: "Полякам в Беларуси нет места"
 belarus_another.29.t: "Отмена челночной торговли"
 belarus_another.29.d: "Через Россию и Китай мы наладили поставки товаров, необходимых нам, чтобы окончательно избавиться от этого пережитка 90-х"
 belarus_another.29.a: "Хорошо"
 belarus_another.30.t: "Отмена челночной торговли"
 belarus_another.30.d: "Теперь, когда у нас есть доступ к европейским товарам по официальным каналам, нашим гражданам не придется заниматься этим опасным и порой не очень прибыльным занятием"
 belarus_another.30.a: "Хорошо"
 belarus_another.31.t: "Молочная война"
 belarus_another.31.d: "Россия бойкотировала импорт наших молочных продуктов на свою территорию, тем самым лишив нас значительной части прибыли. Уступим ли мы им те условия, которые они предлагают, или защитим отечественного производителя"
 belarus_another.31.a: "Мы горой стоим за нашего производителя"
 belarus_another.31.b: "Давайте уступим их требованиям"
 belarus_another.32.t: "Проблема с Верховным Советом"
 belarus_another.32.d: "Верховный Совет остается пережитком советской системы, который мы пока не можем ликвидировать юридически, не меняя конституцию. Поэтому нам придется идти с ними на компромисс, пока мы окончательно не решим этот вопрос."
 belarus_another.32.a: "Во славу Беларуси"
 belarus_another.33.t: "Авиакатастрофа в Украине"
 belarus_another.33.d: "Самолет с Зеноном на борту, направлявшийся в Киев, потерпел крушение на Украине в результате авиакатастрофы. В этой катастрофе никто не выжил, и необходимо было срочно решить, кто займет пост главы государства. Заместитель по партии Юрий Беленький стал временным, а возможно, и постоянным руководителем"
 belarus_another.33.a: "Во славу Беларуси"
 belarus_another.34.t: "Белорусский талер"
 belarus_another.34.d: "Беларусь предлагает ввести на территории нашей страны единую валюту - талер, тот самый, который они используют на своей территории. Возможно, введение общей валюты улучшит торговлю между нашими странами, но наша независимость снова окажется под угрозой"
 belarus_another.34.a: "Мы согласны"
 belarus_another.34.b: "Мы отказываемся"
 belarus_another.35.t: "Междуморье"
 belarus_another.35.d: "Беларусь предлагает нам создать военный союз под названием \"Междуморье\". Создав его, мы защитим себя от агрессии более крупных соседей"
 belarus_another.35.a: "Мы согласны"
 belarus_another.35.b: "Мы отказываемся"
 belarus_another.36.t: "Беларусь хочет вступить в НАТО"
 belarus_another.36.d: "Беларусь долгое время шла по пути демократии и хочет защищать ее вместе с нами. Правительство Беларуси полностью выполнило все условия для вступления в НАТО и подало заявку на членство в организации. Примем ли мы её?"
 belarus_another.36.a: "Мы согласны"
 belarus_another.36.b: "Мы отказываемся"
 belarus_another.37.t: "Мы вступаем в НАТО"
 belarus_another.37.d: "Наша заявка на членство была одобрена, и теперь мы являемся частью этого великого альянса, готового защищать демократию по всему миру!"
 belarus_another.37.a: "УРАААА!"
 belarus_another.38.t: "Беларусь хочет присоединиться к USAID"
 belarus_another.38.d: "Белорусское правительство направило запрос о присоединении к программе USAID, готовы ли мы положительно отреагировать на него?"
 belarus_another.38.a: "Мы принимаем их запрос"
 belarus_another.38.b: "УРАААА!"
 belarus_another.39.t: "Наша заявка была принята USAID"
 belarus_another.39.d: "США одобрили наш запрос, и теперь мы являемся частью программы USAID"
 belarus_another.39.a: "УРАААА!"
 belarus_another.40.t: "Экономический кризис 2008 года в Беларуси"
 belarus_another.40.d: "Комплекс явлений в экономике страны, свидетельствующий об ухудшении финансово-экономической ситуации в стране. В 2008 году в Беларуси начался финансовый кризис.Теперь нам нужно выбрать область, в которой мы сократим наши расходы, чтобы сэкономить бюджет"
 belarus_another.40.a: "Сокращение содержания системы образования"
 belarus_another.40.b: "Сокращение расходов на содержание системы здравоохранения"
 belarus_another.40.c: "Сокращение содержания бюрократической системы"
 belarus_another.41.t: "Операция \"Новый день\""
 belarus_another.41.d: "Белорусское правительство предлагает нам совместную военную операцию против Литвы, чтобы устранить проблему с Сувалкским коридором, согласны ли мы пойти на такой опасный шаг??"
 belarus_another.41.a: "Мы должны обезопасить наши границы"
 belarus_another.41.b: "Мы не будем так рисковать"
 belarus_another.42.t: "Беларусь хочет заполучить Вильнюс"
 belarus_another.42.d: "Белорусское правительство выразило свое желание передать Вильнюс и прилегающие территории под свой полный контроль. Их аргумент основан на том факте, что это историческая белорусская земля. Мы согласны на это?"
 belarus_another.42.a: "Мы передадим им Вильнюс, укрепляя дружеские связи"
 belarus_another.42.b: "Возможно, мы оставим его себе"
 belarus_another.43.t: "Результаты джинсовой революции"
 belarus_another.43.d: "Мы не ожидали таких сильных народных волнений, возможно, наша страна действительно нуждается в переменах и пришло время уступить власть другим?"
 belarus_another.43.a: "Никогда"
 belarus_another.43.b: "Очевидно, наступила эра перемен"
 belarus_another.44.t: "Массовые протесты под руководством Тихановской"
 belarus_another.44.d: "Мы не ожидали таких сильных народных волнений, возможно, нашей стране действительно нужны перемены и пришло время уступить власть другим?"
 belarus_another.44.a: "Никогда"
 belarus_another.44.b: "Очевидно, наступила эра перемен"
 belarus_another.45.t: "Гражданская война в Беларуси"
 belarus_another.45.d: "Мы не смогли сдержать протестующих, и теперь они довели страну до полного хаоса. Что будет дальше...."
 belarus_another.45.a: "Это ужасно!"
 belarus_another.46.t: "\"Экскурсия в Варшаву\""
 belarus_another.46.d: "При содействии наших пограничников ЧВК Вагнер прорвала границу Польши и проникла на её территорию. Началось то, чего никто не ожидал"
 belarus_another.46.a: "Лето и арбалеты"
 belarus_another.47.t: "Великий марш на Варшаву"
 belarus_another.47.d: "При содействии наших пограничников ЧВК Вагнер прорвала границу Польши и проникла на её территорию. Началось то, чего никто не ожидал"
 belarus_another.47.a: "Лето и арбалеты"
 belarus_another.48.t: "Война против Вагнера"
 belarus_another.48.d: "Наше правительство было потрясено известием о том, что бойцы ЧВК Вагнер напали на нашу страну. Они пришли с территории Беларуси, что дает нам хороший повод объявить им войну. Пойдём ли мы на это?"
 belarus_another.48.a: "Пришло время покончить с Беларусью"
 belarus_another.48.b: "Нет необходимости объявлять войну"
 belarus_another.49.t: "\"Экскурсия в Вильнюс\""
 belarus_another.49.d: "При содействии наших пограничников ЧВК Вагнер прорвала границу Литвы и проникла на её территорию. Началось то, чего никто не ожидал"
 belarus_another.49.a: "Лето и арбалеты"
 belarus_another.52.t: "Джинсовая революция"
 belarus_another.52.d: "Народ Беларуси вышел на акцию протеста против законного правительства и требует отставки всего правительства. Надеюсь, мы хорошо подготовились к этому?"
 belarus_another.52.a: "Что нас ждёт"
 belarus_another.52.b: "Попробуйте договориться"
 belarus_another.53.t: "Национал-большевики захватили власть в России"
 belarus_another.53.d: "Наши верные сторонники наконец-то смогли захватить власть в России. Кремль теперь наш. Наш лидер готов возглавить Россию"
 belarus_another.53.a: "Россия - это всё. Остальное - ничто"
 belarus_another.54.t: "Присоединение к России"
 belarus_another.54.d: "Наконец-то Беларусь возвращается домой. Теперь мы станем частью великой страны, пожертвовав своей автономией, но нужна ли она нам?"
 belarus_another.54.a: "В заключение"
 belarus_another.55.t: "Джинсовая революция"
 belarus_another.55.d: "В Беларуси набирают обороты протесты, которые белорусское правительство не может подавить, может, нам стоит вмешаться и спасти их правительство?"
 belarus_another.55.a: "Мы пришлем наших специалистов"
 belarus_another.55.b: "Давайте не будем вмешиваться"
 belarus_another.56.t: "Джинсовая революция"
 belarus_another.56.d: "Россия прислала к нам своих специалистов, и вместе мы смогли подавить протесты!"
 belarus_another.56.a: "Спасибо, Россия"
 belarus_another.57.t: "Джинсовая революция"
 belarus_another.57.d: "Мы тайно обратились за помощью к российскому правительству, но оно нам отказало, и мы остались один на один с революционным движением."
 belarus_another.57.a: "Боже, помоги нам"
 belarus_another.58.t: "Джинсовая революция"
 belarus_another.58.d: "Протесты набирают обороты, уже захвачены некоторые административные здания, а также начинаются беспорядки в других городах, кроме того, некоторые генералы перешли на сторону повстанцев, что же нам делать?."
 belarus_another.58.a: "Мы будем бороться до конца!"
 belarus_another.58.b: "Мы мирно сдадим власть"
 belarus_another.59.t: "Беларусь просит о кредите"
 belarus_another.59.d: "Белорусское правительство просит нас предоставить им кредит, мы не можем быть уверены в их платежеспособности, но влияние, которое мы получим, обязательно окупит себя."
 belarus_another.59.a: "Давайте дадим им денег"
 belarus_another.59.b: "Мы откажемся"
 belarus_another.60.t: "Русский кредит"
 belarus_another.60.d: "Российское правительство согласилось предоставить нам кредит."
 belarus_another.60.a: "Хорошо"
 belarus_another.61.t: "Русский кредит"
 belarus_another.61.d: "Российское правительство отказалось предоставить нам кредит."
 belarus_another.61.a: "Ну и ладно"
 belarus_another.62.t: "Беларусь предлагает создать совместного трейдера калия"
 belarus_another.62.d: "Белорусское правительство предложило создать совместный калийный трейдер из двух предприятий. Уралкалий\" и \"Беларуськалий\", что позволит нам более выгодно использовать этот ресурс."
 belarus_another.62.a: "Мы согласны"
 belarus_another.62.b: "Мы не согласны"
 belarus_another.63.t: "Совместный трейдер калия"
 belarus_another.63.d: "Правительство России согласилось создать совместную компанию по торговле калийными удобрениями."
 belarus_another.63.a: "Хорошо"
 belarus_another.64.t: "Беларусь закрывает совместное предприятие по торговле калием"
 belarus_another.64.d: "Противостояние между двумя нашими калийными предприятиями достигло предела, и белорусское правительство решило выделить свою компанию и создать своего трейдера."
 belarus_another.64.a: "Грустно"
 belarus_another.65.t: "Профсоюзный переворот"
 belarus_another.65.d: "Мы пытались осуществить переворот власти в Беларуси, используя все наши административные и правоохранительные ресурсы, а также связи."
 belarus_another.65.a: "Давайте посмотрим на результат"
 belarus_GDL.1.t: "Беларусь хочет управлять нашей страной"
 belarus_GDL.1.d: "Про-белорусские националисты имеют большое влияние в нашей стране, поэтому белорусские власти решили поставить нам ультиматум - допустить их в правительство или столкнуться с последствиями. Что мы на это скажем?"
 belarus_GDL.1.a: "Мы согласны"
 belarus_GDL.1.b: "Никогда"
 belarus_GDL.2.t: "Присоединение к Беларуси"
 belarus_GDL.2.d: "Наша страна попала под полное влияние Беларуси. У нас нет выбора, и мы готовы подписать акт о присоединении"
 belarus_GDL.2.a: "Вот такая история"
 belarus_azot.1.t: "Беларусь предлагает соглашение о торговле химическими удобрениями"
 belarus_azot.1.d: "Беларусь недавно связалась с нами и предложила эксклюзивный контракт на поставку лучших удобрений, которые они могут предложить. Принятие этого решения, несомненно, увеличит урожайность нашего урожая, хотя с политической точки зрения этот подход может быть сомнительным в глазах некоторых"
 belarus_azot.1.a: "Абсолютно."
 belarus_azot.1.b: "На данный момент это невозможно."
 belarus_azot.2.t: "[From.GetName] Принимает"
 belarus_azot.2.d: "Наши усилия по заключению сделки с [From.GetName] наконец-то увенчались успехом, контракт подписан, и вот-вот поступит первый платеж."
 belarus_azot.2.a: "Наконец-то, несколько хороших новостей."
 belarus_azot.3.t: "[From.GetName] отказывается от сделки"
 belarus_azot.3.d: "Наши попытки заключить сделку с [From.GetName] кажутся тщетными, мы не получили ответа, и, похоже, это никуда не приведет."
 belarus_azot.3.a: "Будь ты проклят, [From.GetNameDef]!"
 belarus_azot.4.t: "[From.GetName] аннулирует их контракт."
 belarus_azot.4.d: "Мы получили ошеломляющую новость - [From.GetName] расторгает с нами контракт на удобрения, мы не сможем продавать им наш продукт, по крайней мере, сейчас."
 belarus_azot.4.a: "Дураки! Они не знают, что теряют!"
 BLR_Azot_category: "Торговля удобрениями ГродноАзот"
 BLR_Azot_category_desc: "Ориентация на количество рынков, к которым имеет доступ \"ГродноАзот\", крайне важна для разнообразия и расширения белорусской экономики. Множество различных удобрений и пестицидов, имеющихся в их распоряжении, могут быть полезны многим государствам. Заключение контрактов с другими странами и расширение производства наших удобрений принесет большой доход стране и народу Беларуси.\n\nДоход, полученный от торговли, определяется количеством заключенных вами контрактов, умноженным на десять процентов.\n§YТекущие контракты на поставку удобрений:§! [?current_azot_capacity]/[?current_max_azot_capacity]\n§YУдобрения:§! [?current_max_azot_capacity]/[?max_azot_capacity]"
