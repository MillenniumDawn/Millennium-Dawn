 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Инвестирование в строительные проекты увеличит ваше влияние в целевой стране и принесет инвестиционный доход для вашей страны.\n\n§YУровень коррупции в стране и уровень инфраструктуры государства будут влиять на общее время строительства. Строительство по умолчанию имеет 35% увеличение времени, независимо от модификаторов.§!\n\n§LЕсли целевая страна примет ваше инвестиционное предложение, по завершении строительного периода она получит здание.§!\nИскусственный интеллект отклонит инвестиции, если у них есть проблемы с экономикой или их внутреннее влияние слишком низкое.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YНеобходимые условия§!:\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Если страна примет его, будет §Y14-дневный таймер§!, который начинается с принятия. Вы не получите больше влияния, независимо от того, сколько денег вы вложите в эту нацию в течение этого периода восстановления."
 AC_30_cooldown_tt: "Если страна примет его, будет §Y30-дневный таймер§!, который начинается с принятия. Вы не получите больше влияния, независимо от того, сколько денег вы вложите в эту нацию в течение этого периода восстановления."
 AC_build_button_tt_2: "Отменить активный проект (Можно сделать только одну инвестицию в этом государстве в день)."
 AC_build_button_tt_b: "Нажатие этой кнопки запросит разрешение у контроллера государства. Если оно будет принято, строительный проект начнется в вашем разделе решений. Этот проект будет повторяться, пока все запланированные здания не будут завершены.\n\n§YСкорость строительства получает штраф -25% от обычной скорости (модификаторы скорости строительства вашей страны применяются).§![From.AC_GetPoliticalPowerCost]\n\n§LМожно иметь только один активный строительный проект одновременно.\n\nГосударство не может иметь активный строительный проект от нескольких стран.\n\nКонтроллер этого государства откажет, если у него негативное мнение о вас.§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "Мы получим влияние с помощью этого инвестиционного проекта.\n\n[investment_cooldown]"
 influence_gain_tooltip_no_tt: "Мы получим влияние с помощью этого инвестиционного проекта.\n"
 AC_event.1.t: "Инвестиционное предложение от [From.GetNameWithFlag]"
 AC_event.1.d: "[From.GetName] предлагает построить [?FROM.project_build_amount^-1]x [From.AC_GetConstructionType] в [?FROM.AC_state_target.GetName].\n\nПолная стоимость проекта оценивается в $$[?FROM.project_monetary_cost^-1] млрд. Для завершения проекта потребуется примерно [?FROM.project_construction_duration^-1] дней. [From.GetName] предлагает нам сделку, согласно которой мы вносим 10 % от суммы строительства. [From.GetNameWithFlag] потенциально получит влияние от этой работы. [FROM.GetNameWithFlag] получит прибыль от этого проекта.\n\n\nДней до завершения: [?FROM.project_construction_duration^-1]\nОбщая стоимость проекта([FROM.GetNameWithFlag]): $[?FROM.project_monetary_cost^-1] Миллиард\nТип здания: [From.AC_GetConstructionType].\nСтоимость инвестиций ([THIS.GeTNameWithFlag]): $$[?investor_cost]\nМестоположение: [?FROM.AC_state_target.GetName]"
 AC_event.1.o1: "Согласиться"
 AC_event.1.o2: "Отклонить"
 AC_event.2.t: "Строительный проект отклонен"
 AC_event.2.d: "Мы получили отказ от нашего потенциального нового инвестиционного партнера. Невероятно, что они отказались от нашего проекта! Мы же не получим никакого влияния или контроля над их правительством, помогая развивать их страны! Что ж, инвестиционная сделка с [FROM.GetName] провалилась в [?FROM.AC_state_target.GetName], так что мы могли бы послать инвестиционную сделку кому-нибудь другому."
 AC_event.2.o1: "Может быть их сосед..."
 AC_event.3.t: "Строительный проект отменен"
 AC_event.3.d: "К сожалению, мы не смогли завершить инвестиционную сделку с нашими друзьями в [FROM.GetName]. Есть много возможных причин для этого, будь то отношения с правительством, недостаток финансирования или, возможно, просто общее отсутствие интереса со стороны местных жителей. Мы всегда можем попробовать в другой раз."
 AC_event.3.o1: "Их потеря!"
 AC_cancel_investment_tt: "Отменить следующие инвестиции от [From.GetName]:"
 AC_build_cost_tt: "§YСтоимость иностранных инвестиций§!\n\n§YСтоимость иностранных инвестиций§! — §gэто первоначальная стоимость проекта, который мы рассматриваем для начала. Она берется непосредственно из казны нашей страны и добавляется к нашим §!§Yмеждународным инвестициям§! §gпосле принятия проекта.§!\n\n§gЕсли вы только что перешли из другой страны или области, убедитесь, что вы увеличили число зданий или щелкнули на другое здание, чтобы обновить всплывающую подсказку и увидеть истинную стоимость.§!\n\n§gКоррупция, национальные идеи и многое другое могут повлиять на стоимость инвестиционного проекта. Коррупция в стране-инвесторе увеличит стоимость проекта в зависимости от уровня коррупции.§!"
