 ERI.liberalism: "£ERI_western_liberalism_alt (ELF) - Eritrean Liberation Front"
 ERI.liberalism_desc: "Nationalistes érythréens - Le Front de libération de l'Érythrée (Tegadelo Harinet Eritrea) était l'une des deux factions qui ont lutté pour l'indépendance de l'Érythrée du règne éthiopien, l'autre étant bien sûr le FPLE. Si la majorité des membres de la structure principale du FLE se sont depuis longtemps retirés de la vie politique, que ce soit de leur propre chef ou non, il existe encore des blocs politiques d'érythréens qui soutiennent la lutte continue du FLE pour la démocratie et les droits de l'homme, principalement au sein des communautés diasporiques."
 ERI.Communist-State_ETH: "£ETH_emerging_communism (WPE-§3ER§!) - Workers' Party of Ethiopia - Eritrean Wing"
 ERI.Communist-State_ETH_desc: "marxiste-léniniste - En 1991, le Parti des travailleurs d'Éthiopie (Ye Ityopia Serategnoch Parti) a cessé d'être le seul parti légal de la République démocratique populaire d'Éthiopie. Nombre de ses membres les plus éminents ont fui les troubles civils qui ont suivi.\n\nIl s'agit toutefois de l'aile érythréenne du parti, qui ne peut accéder au pouvoir qu'en Érythrée."
 ERI.anarchist_communism: "£ERI_anarchist_communism Front populaire pour la démocratie et la justice"
 ERI.anarchist_communism_desc: "Nationalistes érythréens de gauche - Le Front populaire pour la démocratie et la justice (Hizbawi Ginbar n'Demokrasen Fithi'en) est le parti qui a succédé au FPLE. Au cours de la guerre d'indépendance, le FPLE est devenu la force émergente de la machine politique de la jeune nation, dépassant facilement le FLE, beaucoup moins radical. Après l'officialisation de l'indépendance par un référendum tenu en 1993, le FPLE a été réformé en un parti politique légitime et, en 1994, a pris le nom de Front populaire pour la démocratie et la justice."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical (§3EPRDF§!) - Eritrean People's Revolutionary Democratic Front"
 ERI.anarchist_communism_ETH_desc: "Nationalistes polyethniques - Le Front démocratique révolutionnaire du peuple érythréen (Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari) jouit d'une plus grande autonomie dans ses pratiques opérationnelles dans les limites de l'Érythrée que les autres partis constitutifs du bloc FDRP éthiopien."
 ERI.Caliphate: "£ERI_caliphate (EISM) - Eritrean Islamic Salvation Movement"
 ERI.Caliphate_desc: "Islamistes djihadistes - Le Mouvement islamique érythréen du salut (al-Haraka al-Islamiya al-Iritreyya lil-Insa) est un groupe islamiste sunnite radical qui opère dans l'arrière-pays érythréen et entretient des cellules au Soudan voisin. Ils cherchent à faire adopter la charia en Érythrée et sont soupçonnés d'être financés et soutenus par le gouvernement soudanais."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy (EDP-§3ER§!) - Ethiopian Democratic Party - Eritrean Wing"
 ERI.Neutral_conservatism_ETH_desc: "Libéraux conservateurs - Le Parti éthiopien de l'unité démocratique (Ye'Ītiyop'iya Dēmokirasīyawī Paritī) est le résultat de la fusion de pas moins de cinq partis libéraux et conservateurs libéraux. Le parti est issu de l'Union démocratique éthiopienne de 1974, qui cherchait à lutter contre la dictature militaire du Conseil dans le cadre d'un mouvement de résistance monarchiste.\n\nIl s'agit de l'aile érythréenne du parti et, en tant que telle, elle ne pourra participer qu'aux élections érythréennes."
 ERI.neutral_Social: "£ERI_neutral_social Front démocratique populaire pour la libération de l'Érythrée"
 ERI.neutral_Social_desc: "Socialistes africains neutres - Le Front démocratique populaire pour la libération de l'Érythrée (Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea), mieux connu sous l'acronyme FDPLE, était auparavant aligné sur le FPLE pendant la guerre d'indépendance de l'Érythrée. Cette relation n'a pas duré longtemps et le FDPLE en a été exclu. Ils ont des alliés au sein du FLPT, basé à Tigré, dont ils partagent le point de vue sur la fédéralisation en fonction de l'appartenance tribale, tout en maintenant un gouvernement central composé de représentants des groupes tribaux susmentionnés."
 ERI.neutral_Social_2004: "£ERI_neutral_social Front démocratique du peuple érythréen"
 ERI.neutral_Social_2004_desc: "Socialistes africains neutres - Le Front démocratique du peuple érythréen (Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria), qui a été officiellement fondé en 2004, est issu de la fusion du FDPLE et d'un petit groupe dissident du FDRE. Il continue à défendre les positions du FDPLE sur le fédéralisme tribal au sein d'un gouvernement largement centralisé."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta (EDF) - Eritrean Defence Forces"
 ERI.Nat_Autocracy_desc: "Militaires - Au lendemain de l'indépendance en 1991, la nation érythréenne a formé les Forces de défense érythréennes (Hayltat Miklhkal Ertra) en fusionnant les ailes paramilitaires de le Front de libération de l'Érythrée et du Front populaire de libération de l'Érythrée. À l'aube du XXIème siècle, l'aile la plus importante de cette nouvelle force de défense se compose de la majorité des forces terrestres, également appelées l'armée érythréenne."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist (§3HoA§!) - Solomonic Dynasty - House of Aksum"
 ERI.Monarchist_ETH_desc: "Monarchistes - La Dynastie salomonide (Sälomonawīwi širiwä menigišiti) est l'une des plus longues dynasties régnantes du monde, et la plus longue dynastie régnante d'Afrique, qui a régné pendant 705 ans, de 1270 jusqu'à son abolition forcée en 1975. Certains prétendent que la dynastie remonte au règne du roi Salomon lui-même, d'où son nom. Cette proximité supposée avec les figures bibliques est principalement à l'origine du mouvement rastafari, principalement basé dans les Caraïbes.\n\nIl s'agit toutefois d'une branche cadette relativement récente qui a pris le nom de maison d'Aksoum (Ye'Ākisumi Bēti) et qui est soutenue par ceux qui, dans la région érythréenne, jurent encore fidélité à l'ancienne dynastie, même s'ils sont peu nombreux."
 EST.conservatism: "£EST_conservatism  (I) Parti de la Patrie"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "(Conservatisme national) - Parti de la Patrie (estonien : Isamaa Erakond)\n\nIsamaa est le parti politique chrétien-démocrate et national-conservateur estonien. Il défend plusieurs valeurs : conservatrice sociale et libérale économique. Il joue également sur le nationalisme estonien, son nom signifiant « Parti de la Patrie »."
 EST.liberalism: "£EST_western_liberal (RE) Parti réformateur estonien"
 EST.liberalism_desc: "(Réformisme libéral) - Parti réformiste estonien (estonien : Eesti Reformierakond)\n\nLe Parti réformateur estonien est un parti politique libéral, familièrement appelé « Parti de l'Écureuil ». Il est beaucoup plus centriste, voire de centre-droit, et est souvent décrit comme conservateur-libéral, libéral-conservateur, libéral-classique et libéral. Il a toujours défendu des politiques de libéralisme économique et de conservatisme budgétaire. Il est le principal parti politique du pays à prôner le néolibéralisme et à soutenir plusieurs partis qui se distinguent des autres partis du pays."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat (SDE) Parti social-démocrate"
 EST.socialism_desc: "(Social-Démocratie) - Parti social-démocrate (estonien : Sotsiaaldemokraatlik Erakond)\n\nLe Parti social-démocrate est un parti politique estonien de centre-gauche. Principalement orienté vers les principes de la social-démocratie, il est un fervent partisan de l'adhésion à l'Union européenne et affiche une position très pro-occidentale. Il est également attaché au modèle d'économie sociale de marché, à la justice sociale et à l'instauration d'un État-providence fort dans le pays."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic (EK) Parti du centre d'Estonie"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "(Populisme centriste) - Parti du centre estonien (estonien : Eesti Keskerakond)\n\nLe Parti du centre estonien est un parti politique populiste social-libéral qui prône l'économie sociale de marché. Principal bastion politique des citoyens russophones, il est souvent décrit comme un parti populiste centriste, de centre-gauche et de gauche. Ses principaux objectifs sont le renforcement de la classe moyenne et l'adoption de politiques de gauche ; cependant, son orientation idéologique continue de varier selon les membres du parti."
 EST.anarchist_communism: "£EST_anarchist_communism (EVP) Parti de gauche estonien"
 EST.anarchist_communism_desc: "(Socialisme démocratique) - Parti de gauche estonien (estonien : Eesti Vasakpartei)\n\nLe Parti de gauche estonien est un parti politique socialiste de gauche formé par d'anciens membres du Parti communiste estonien. Il défend une politique socialiste démocratique assez cohérente, proche de celle de l'ancien Parti communiste estonien. Parti enregistré depuis 1990 et renommé à deux reprises, il reste une force politique mineure en Estonie."
 EST.anarchist_communism2: "£EST_anarchist_communism_2 (EUVP) Parti de la gauche unie estonienne"
 EST.anarchist_communism2_desc: "(Socialisme démocratique) - Parti de la gauche unie estonienne (estonien : Parti de la gauche unie estonienne)\n\nLe Parti de la gauche unie estonienne est un parti estonien représentant la minorité russe du pays. Il est issu directement du Parti communiste d'Estonie, l'ancien parti au pouvoir de la République socialiste soviétique d'Estonie."
 EST.Neutral_conservatism: "£EST_neutral_conservatism (EEKD) Parti des chrétiens-démocrates estoniens"
 EST.Neutral_conservatism_desc: "(Conservatisme chrétien) - Parti des démocrates-chrétiens estoniens (estonien : Erakond Eesti Kristlikud Demokraadid)\n\nLe Parti des chrétiens-démocrates estoniens est un parti chrétien-conservateur opposé à la Constitution européenne et qui a fait campagne contre l'adhésion de l'Estonie à l'UE. Il est membre du Mouvement politique chrétien européen."
 EST.Neutral_green: "£EST_neutral_greens (EER) Parti vert estonien"
 EST.Neutral_green_desc: "(Environnementalisme) - Verts estoniens (estonien : Erakond Eestimaa Rohelised)\n\nLes Verts d'Estonie sont le parti politique écologiste estonien qui se concentre sur la construction d'une économie respectueuse de l'environnement, la consécration des valeurs démocratiques et l'adoption de politiques économiquement efficaces. Ils soutiennent des politiques fondées sur la science, impliquant les chercheurs dans les processus décisionnels et fournissant des indicateurs objectifs pour orienter les politiques du pays. De plus, le parti privilégie la mise en œuvre d'une démocratie directe fondée sur des référendums réguliers et soutient l'exigence d'un master minimum pour tous les ministres."
 EST.Nat_Autocracy: "£EST_military_junta (K) Ligue de défense estonienne"
 EST.Nat_Autocracy_desc: "(Militarisme) - Ligue de défense estonienne (estonien : Kaitseliit)\n\nLa Ligue de défense estonienne est une organisation paramilitaire de défense nationale volontaire de la République d'Estonie, placée sous la direction du ministère de la Défense. Son objectif est de garantir la préservation et l'indépendance de l'État estonien ainsi que l'intégrité de son territoire. Le parti joue de nombreux rôles, notamment en soutenant les structures civiles, notamment en éteignant les incendies de forêt, en s'engageant comme assistants de police et en assurant la sécurité lors de divers événements à travers le pays."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000  (EIP) Parti de l'indépendance estonienne"
 EST.Nat_Fascism_desc: "(Nationalisme estonien) - Parti pour l'indépendance estonienne (estonien : Eesti Iseseisvuspartei)\n\nLe Parti de l'indépendance de l'Estonie est un parti nationaliste d'extrême droite estonien. Il prône une doctrine d'espace géopolitique néo-autarcique et est géopolitiquement neutre entre l'Est et l'Ouest. Son programme affirme que l'Estonie est extrêmement riche en ressources naturelles et qu'elle est extrêmement eurosceptique."
 EST.Nat_Fascism2: "£EST_Nat_Fascism (EKRE) Parti populaire conservateur d'Estonie"
 EST.Nat_Fascism2_desc: "(Nationalisme estonien) - Parti populaire conservateur d'Estonie (estonien : Eesti Konservatiivne Rahvaerakond)\n\nLe Parti populaire conservateur d'Estonie est un parti politique nationaliste et populiste de droite en Estonie. Rejetant farouchement l'échiquier politique gauche-droite, il est décrit comme ultranationaliste et russophobe, tout en souhaitant instaurer une démocratie à la suisse. Il soutient la transition de l'enseignement russophone vers l'estonien et est un parti eurosceptique convaincu de l'indépendance politique vis-à-vis de l'UE."
 EST.Nat_Populism: "£EST_national_populsm (ERL) Union populaire d'Estonie"
 EST.Nat_Populism_desc: "(Agrarianisme conservateur) - Union populaire d'Estonie (estonien : Eestimaa Rahvaliit)\n\nL'Union populaire d'Estonie est un parti social-conservateur agraire qui se concentre principalement sur des politiques agraires aux influences sociales-démocrates et populistes. De ce fait, le parti n'a pas réussi à obtenir de soutien dans les grandes villes en raison de sa focalisation sur les politiques et la politique rurales."
 EST.Nat_Populism2: "£EST_national_populism_2 (EV) Parti libre estonien"
 EST.Nat_Populism2_desc: "(Populisme conservateur) - Parti libre estonien (estonien : Eesti Vabaerakond)\n\nLe Parti libre estonien combine des idées de droite libérale et populistes, prônant des réductions du financement des partis politiques et un soutien aux entreprises, mais s'oppose fermement à la reconnaissance du mariage homosexuel et à la politique migratoire de l'UE."
 ETH.liberalism: "£ETH_western_liberal Unité pour la démocratie et la justice"
 ETH.liberalism_icon: "£ETH_western_liberal"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism Parti des travailleurs d'Éthiopie"
 ETH.Communist-State_icon: "£ETH_emerging_communism"
 ETH.Communist-State_desc: "Marxistes-léninistes - En 1991, le Parti des travailleurs d'Éthiopie (Ye Ityopia Serategnoch Parti) a cessé d'être le seul parti légal de la République démocratique populaire d'Éthiopie. Mais ce n'est pas la fin de l'existence du parti, car nombre de ses membres les plus éminents ont fui les troubles civils qui ont suivi."
 ETH.anarchist_communism: "£ETH_left_wing_radical (EPRDF) - Ethiopian People's Revolutionary Democratic Front"
 ETH.anarchist_communism_icon: "£ETH_left_wing_radical"
 ETH.anarchist_communism_desc: "(Nationalistes polyethniques)\nLe Front démocratique révolutionnaire du peuple éthiopien (Ye'Ītiyop'iya Hizibochi Ābiyotawī Dīmokirasīyawī Ginibari)\n\nIl s’agit moins d’un parti politique que d’un bloc politique, les membres de l’EPRDF adhérant au message primordial du fédéralisme ethnique, bien qu’avec une bonne dose de socialisme, de marxisme-léninisme et même de quelques sentiments hoxhaistes.\n\nPendant la guerre civile éthiopienne, le FDRPE a combattu le Conseil, puis le PTE. Après l'effondrement de la république démocratique populaire d'Éthiopie, puis du PTE, le FDRPE a obtenu le soutien des alliés occidentaux et a fortement modéré ses idéaux, adoptant ce que l'on a appelé la « démocratie révolutionnaire », bien que beaucoup pensent encore que le FDRPE masque ses véritables convictions marxistes-léninistes."
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy (EDP) - Ethiopian Democratic Party"
 ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy"
 ETH.Neutral_conservatism_desc: "Libéraux conservateurs - Le Parti démocratique des éthiopiens (Ye'Ītiyop'iya Dēmokirasīyawī Paritī) est le résultat de la fusion de pas moins de cinq partis libéraux et conservateurs libéraux. Le parti est issu de l'Union démocratique éthiopienne qui, en 1974, a cherché à lutter contre la dictature militaire du Conseil dans le cadre d'un mouvement de résistance monarchiste."
 ETH.neutral_Social: "£generic_neutral_Social_small Parti démocratique du peuple somali"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta (ENDF) - Ethiopian National Defense Force"
 ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta"
 ETH.Nat_Autocracy_desc: "(Militaires)\nLes Forces de défense nationale éthiopiennes (Ye'Īfēdērī Mekelakeya Šerawīt)\n\nL'itération actuelle de cette force est en service actif depuis 1996, bien que l'armée puisse retracer ses premiers engagements militaires modernes à la bataille d'Adwa et à la fondation « officielle » qui a suivi en 1907. C'est cette force de combat qui a permis à l'Éthiopie de maintenir son indépendance pendant la ruée vers l'Afrique, la seule nation africaine à le faire."
 ETH.Monarchist: "£ETH_nationalist_monarchist (HoS) - Solomonic Dynasty"
 ETH.Monarchist_icon: "£ETH_nationalist_monarchist"
 ETH.Monarchist_desc: "Monarchistes - La Dynastie salomonide (Sälomonawīwi širiwä menigišiti) est l'une des plus longues dynasties régnantes du monde, et la plus longue dynastie régnante d'Afrique, qui a régné pendant 705 ans, de 1270 jusqu'à son abolition forcée en 1975. Certains prétendent que la dynastie remonte au règne du roi Salomon lui-même, d'où son nom. Cette proximité supposée avec les figures bibliques est principalement à l'origine du mouvement rastafari, principalement basé dans les Caraïbes."
 FIJ.conservatism: "£FIJ_western_conservative Parti de l'association fidjienne"
 FIJ.conservatism_icon: "£FIJ_western_conservative"
 FIJ.conservatism_desc: "Le Parti de l'association fidjienne a été fondé en 1994 par Josefata Kamikamica, chef du Conseil du fonds foncier autochtone et ancien ministre des finances. Après les élections législatives de 1992, Kamikamica et cinq de ses partisans ont quitté le Parti politique des autochtones de Sitiveni Rabuka et lui ont disputé sans succès le poste de Premier ministre, en tentant de former un gouvernement de coalition avec l'opposition indo-fidjienne. Le parti a remporté cinq sièges lors des élections générales de 1994, qui ont été anticipées de trois ans en raison de l'instabilité politique. Après le décès de Kamikamica des suites d'un cancer en 1996, Ratu Finau Mara (le fils du président de l'époque, Ratu Sir Kamisese Mara) a pris la tête du parti. En 1998, il a été remplacé par Adi Kuini Speed, la veuve de l'ancien Premier ministre du Parti travailliste fidjien (PTF), Timoci Bavadra, qui avait été renversé en 1987 par un coup d'État mené par Rabuka, alors lieutenant-colonel dans l'armée. Mme Speed a rejoint le PAF en 1995 après s'être désolidarisée du parti de son défunt mari en raison de la direction que Mahendra Chaudhry, le nouveau dirigeant, lui faisait prendre."
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt Parti des Fidji unies"
 FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt"
 FIJ.conservatism_2001_desc: "Le Parti des Fidji unies (Soqosoqo Duavata ni Lewenivanua) était un parti politique des Fidji. Il a été fondé en 2001 par le Premier ministre Laisenia Qarase pour asseoir son pouvoir ; il a absorbé la majeure partie de l'Alliance chrétienne-démocrate et d'autres groupes conservateurs, et son approbation par le Grand Conseil des chefs lui a valu d'être largement considéré comme le successeur du Parti de l'Alliance, l'ancien parti au pouvoir qui avait dominé la politique fidjienne des années 1960 aux années 1980. Il a été soutenu principalement par les fidjiens autochtones."
 FIJ.liberalism: "£FIJ_western_liberal Parti politique des autochtones"
 FIJ.liberalism_icon: "£FIJ_western_liberal"
 FIJ.liberalism_desc: "Le Parti politique des autochtones (Soqosoqo ni Vakavulewa ni Taukei) est un parti qui a dominé la vie politique des Fidji dans les années 1990 et a été le pilier des gouvernements de coalition de 1992 à 1999."
 FIJ.socialism: "£FIJ_socialism Parti travailliste fidjien"
 FIJ.socialism_desc: "En 1985, le peuple fidjien aspirait à une troisième force dans la politique fidjienne, car le parti de l'opposition, le Parti de la fédération nationale, s'effondrait à nouveau et les politiques de droite du parti au pouvoir, le Parti de l'Alliance, l'avaient éloigné des gens ordinaires. Le mécontentement à l'égard des politiques gouvernementales a commencé peu après les élections de 1982, avec une grève prolongée des enseignants et une grève de la faim des jeunes diplômés, qui n'avaient plus de garantie d'emploi. Dans les conflits sociaux, le gouvernement s'est rangé du côté des employeurs. En novembre 1984, lorsque le gouvernement a annoncé un gel des salaires, au lieu d'appeler à une grève nationale, le plus grand syndicat des Fidji, l'Association de la fonction publique des Fidji, a décidé, en mars 1985, par 2914 voix contre 326, de « s'associer à n'importe quelle organisation pour défendre les droits des travailleurs ». Le Parti travailliste fidjien (Fiji Labour Party) a été lancé le 6 juillet 1985 sous les auspices du Congrès des syndicats des Fidji, dans la salle de l'Association des enseignants fidjiens à Suva."
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative Alliance populaire"
 FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative"
 FIJ.Neutral_conservatism_desc: "L'Alliance populaire (People's Alliance) est considérée comme un parti conservateur. Cela s'explique par le fait qu'elle s'est séparée du Parti libéral social-démocrate, lui-même issu de Fidji d'abord."
 FIJ.oligarchism: "£FIJ_oligarchism Parti technocratique des Fidji"
 FIJ.oligarchism_desc: "Le Parti technocratique des Fidji (Technocratic Party of Fiji) est un parti expérimental, né de la rationalité des plus hauts responsables fidjiens dans les domaines du STIM. Le parti souhaite néanmoins réformer les Fidji dans leur ensemble et en faire le phare du Pacifique dont il fait la publicité. En mettant en œuvre des idées technocratiques simples telles que la rotation perpétuelle du travail, également connue sous le nom de semaine de quatre jours, les membres du PTF espèrent vraiment faire une montagne de la supposée taupinière mondiale que sont les Fidji."
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat Parti de la fédération nationale"
 FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat"
 FIJ.neutral_Social_desc: "Le Parti de la fédération nationale (Mataisoqosoqo ni National Federation) est un parti politique fidjien fondé par A.D. Patel en novembre 1968, issu de la fusion du Parti de la fédération et du Parti national démocratique. Bien qu'il prétende représenter tous les habitants des îles Fidji, il est soutenu, dans la pratique, presque exclusivement par des indo-fidjiens dont les ancêtres sont arrivés aux Fidji entre 1879 et 1916, principalement en tant qu'ouvriers sous contrat. Toutefois, lors des élections générales de 2018, le parti a enregistré un changement considérable dans sa base de soutien en raison de l'inclusion d'un plus grand nombre de candidats indigènes fidjiens."
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Forces militaires de la république des Fidji"
 FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta"
 FIJ.Nat_Autocracy_desc: "Les Forces militaires de la république des Fidji (Republic of Fiji Military Forces) ont connu une histoire mouvementée. Depuis l'indépendance, les gouvernements civils ont fait l'objet de coups d'État et l'armée elle-même a été la cible d'hommes ambitieux, de sorte que les FMRF ont été largement impliquées dans la politique de l'île. Néanmoins, jusqu'à présent, le principal argument semble être qu'ils ont au moins respecté les constitutions de la République, mais la question est de savoir combien de temps cette notion va durer."
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Parti nationaliste de la Terre de grandes richesses"
 FIJ.Nat_Populism_desc: "Le Parti nationaliste de la Terre de grandes richesses (Nationalist Vanua Tako Lavo Party) a été fondé à la fin des années 1990 par la fusion du Parti nationaliste fidjien de Sakeasi Butadroka et du Parti de la Terre de grandes richesses d'Iliesa Duvuloco. Les deux dirigeants se sont fermement opposés à l'adoption de la constitution actuelle, qu'ils ont publiquement brûlée lorsque le Parlement l'a adoptée. Le parti a fait campagne sur la base d'un programme « Les Fidji pour les fidjiens et la préservation de leurs droits à tout moment », comme l'a déclaré Butadroka."
 FIJ.Monarchist: "£FIJ_nationalist_monarchist Maison de Suva"
 FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist"
 FIJ.Monarchist_desc: "Le monarchisme des Fidji est le fruit des racines profondes de l'histoire tribale des Fidji. Le Tui Viti ou roi des Fidji est un titre semi-officiel qui a été établi dans le passé. Bien qu'il ait été embourbé par le colonialisme et le chaos politique moderne de la nation, le Tui Viti ou roi des Fidji est un titre semi-officiel qui a été établi dans le passé. Avec la majorité ethnique fidjienne et le consentement du Grand Conseil des chefs, les Fidji ont vu la création de la Maison de Suva. La monarchie de style occidental avec des influences culturelles et politiques fidjiennes est considérée comme une monarchie constitutionnelle avec une forte représentation démocratique parlementaire. "
