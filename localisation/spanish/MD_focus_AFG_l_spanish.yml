 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar es un político afgano y ex líder muyahidín. Es el fundador y líder del partido político Hezb-e-Islami Gulbuddin, llamado así después de que Mohammad Yunus Khalis se separara de Hezb-e Islami en 1979 para fundar Hezb-i Islami Khalis. Fue primer ministro dos veces durante la década de 1990. Hekmatyar se unió a la organización de la Juventud Musulmana cuando era estudiante a principios de la década de 1970, donde era conocido por su radicalismo islámico rechazado por gran parte de la organización.\n\nPasó un tiempo en Pakistán antes de regresar a Afganistán cuando comenzó la guerra soviética-afgana en 1979, momento en el que la CIA comenzó a financiar su organización Hezb-e Islami, que estaba creciendo rápidamente, a través del servicio de inteligencia paquistaní, ISI, uno de los más grandes de los muyahidines afganos. Recibió más financiación de la CIA que cualquier otro líder muyahidín durante la guerra soviética-afgana.\n\nTras el derrocamiento en 1992 del presidente afgano Mohammad Najibullah, que contaba con el apoyo de la Unión Soviética, Hekmatyar se negó a formar parte del nuevo gobierno y, junto con otros señores de la guerra, participó en la guerra civil afgana, que provocó la muerte de unos 50.000 civiles sólo en Kabul. Se acusó a Hekmatyar de ser el principal responsable de los ataques con cohetes contra la ciudad. Mientras tanto, como parte de los esfuerzos por la paz y el reparto del poder encabezados por Ahmad Shah Massoud, Hekmatyar se convirtió en primer ministro de Afganistán entre 1993 y 1994 y, brevemente, entre 1996 y 1997."
 MOHAMMED_ZAHIR_SHAH_DESC: "Sirviendo durante 40 años, Zahir fue el gobernante con el reinado más largo de Afganistán desde la fundación del Imperio Durrani en el siglo XVIII. Amplió las relaciones diplomáticas de Afganistán con muchos países, incluyendo a ambos lados de la Guerra Fría. En la década de 1950, Zahir Shah comenzó a modernizar el país, culminando en la creación de una nueva constitución y un sistema de monarquía constitucional. Demostrando imparcialidad política, su largo reinado se caracterizó por la paz en el país, la cual se perdió posteriormente.\n\nEn 1973, mientras Zahir Shah recibía tratamiento médico en Italia, su régimen fue derrocado en un golpe de estado por su primo y ex primer ministro, Mohammed Daoud Khan, quien estableció una república de partido único, poniendo fin a más de 225 años de gobierno monárquico continuo.\n\nZahir Shah es el candidato más adecuado para revivir un Afganistán monárquico y para prolongar la reclamación de su familia al trono."
