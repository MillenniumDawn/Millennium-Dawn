 CZE_petr_pavel_card_one_button_TT: "§G联络官§!"
 CZE_petr_pavel_card_one_button_delayed_TT: "彼得·帕维尔担任联络官已有多年。他已经接受了很多训练，但仍面临新的挑战。军事技术不断升级，过时的装备不再能有效对抗现代敌人。\n\n当前的经验具有以下好处：\n[CZE_petr_pavel_liaison_officer_loc]"
 CZE_petr_pavel_card_two_button_TT: "§G特种部队§!"
 CZE_petr_pavel_card_two_button_delayed_TT: "参加特种作战需要高度集中注意力、丰富的经验以及与小队的协调。这项训练将提高与其他经验丰富的士兵的合作能力，使彼得·帕维尔成为更出色的指挥官。\n\n当前的经验具有以下好处：\n[CZE_petr_pavel_special_forces_loc]"
 CZE_petr_pavel_card_three_button_TT: "§G沙漠战训练§!"
 CZE_petr_pavel_card_three_button_delayed_TT: "到目前为止，沙漠训练还没有发挥关键作用。不过，这种情况可能很快就会改变。阿富汗深陷内战，中东仍是一个动荡的地方。重要的是不要忽视这种训练，因为几年后它可能会变得非常有用……\n\n当前的经验具有以下好处：\n[CZE_petr_pavel_desert_training_loc]"
 CZE_petr_pavel_card_four_button_TT: "§G防御风格§!"
 CZE_petr_pavel_card_four_button_delayed_TT: "彼得·帕维尔是一名联络官、计划专家，但最重要的是，他总是在寻找更好的方法来保卫自己的国家。军队应该强大到可以抵御任何敌人，这就是这次训练的意义所在。\n\n当前的经验具有以下好处：\n[CZE_petr_pavel_defensive_style_loc]"
 CZE_petr_pavel_card_five_button_TT: "§G进攻风格§!"
 CZE_petr_pavel_card_five_button_delayed_TT: "即使是伟大的防守者和战略家也需要知道如何带领他的士兵在战场上取得胜利。这个训练计划将向彼得·帕维尔展示如何有效地指挥士兵并粉碎敌人的防线。\n\n当前的经验具有以下好处：\n[CZE_petr_pavel_offensive_style_loc]"
 CZE_petr_pavel_card_six_button_TT: "§G计划专家§!"
 CZE_petr_pavel_card_six_button_delayed_TT: "彼得·帕维尔是制定战略的专家，经常与高级将领合作进行重要的训练和行动。了解如何保护国家安全非常重要，而这只有通过完美的威慑战略才有可能实现。\n\n当前的经验具有以下好处：\n[CZE_petr_pavel_planning_expert_loc]"
