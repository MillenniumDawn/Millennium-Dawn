 SPR_solve_the_water_crisis_desc: "L'acqua è una risorsa preziosa, ma attualmente ne manca a sufficienza per le nostre aziende agricole e il nostro bestiame. Dobbiamo risolvere questo problema prima che diventi peggiore"
 SPR_the_power_of_the_grape: "Il potere dell'uva"
 SPR_the_power_of_the_grape_desc: "L'uva è uno dei principali prodotti agricoli della Spagna. Cresce molto bene in Spagna grazie al suo clima e per questo produce una quantità estrema di uva. La Spagna è il quarto produttore di uva al mondo"
 SPR_the_power_of_the_olive: "Il potere dell'oliva
 SPR_the_power_of_the_olive_desc: "Le olive e l'olio d'oliva sono un altro punto fermo dell'economia agricola spagnola e sono una delle principali colture d'esportazione del latifondo. La Spagna è il più grande produttore di olive al mondo e ne produce quasi dieci milioni di tonnellate all'anno"
 SPR_easy_peasy_lemon_squeezy: "Spremuta di limone facile facile"
 SPR_easy_peasy_lemon_squeezy_desc: "I limoni e gli altri agrumi sono un altro punto fermo dell'economia agricola della Spagna. Coltivati principalmente nelle coste meridionali e orientali, prosperano nel clima più umido. La Spagna è il settimo produttore di limoni e domina in altri mercati di agrumi nella top ten"
 SPR_el_pollo_loco: "El Pollo Loco
 SPR_el_pollo_loco_desc: "Uno dei principali animali da allevamento della Spagna è il pollo. Siamo assolutamente pazzi dei nostri polli!"
 SPR_bring_home_the_jamon: "Porta a casa il Jamón"
 SPR_bring_home_the_jamon_desc: "La produzione zootecnica di gran lunga più importante della Spagna è la carne di maiale e i suoi derivati. Superando il pollame di quasi qualche milione di tonnellate, continua a rimanere una colonna portante della produzione zootecnica spagnola"
 SPR_bigger_pescado_to_fry: "Pescado più grande da friggere"
