 Syria_economic_investments: "叙利亚的经济潜力"
 Syria_economic_investments_desc: "与大多数邻国相比，我们的经济一直极其落后和低效，但它有潜力成为一个伟大而强大的经济体。为了重振我们的能力，我们已经解决了一些问题和潜在的投资目标，如果我们希望我们的国家变得伟大，我们的人民为我们的政府感到自豪和满意，我们就必须尽快开始。"
 invigorate_hisiyah: "振兴希西亚工业区"
 invigorate_hisiyah_desc: "我们国家的一个主要工业项目是在希西亚建立一个新的工业城。虽然它已经建成并建立，但我们需要对其进行投资和扩建，以促进我们的经济增长。"
 hisiyah_industrial_expansion: "扩大工业区"
 hisiyah_industrial_expansion_desc: "由于我们的经济增长和商业友好政策，许多来自新兴和成功企业的投资涌入工业区。现在是时候利用这一点并进一步扩大该地区。"
 clear_aleppan_slums: "清理阿勒颇贫民窟"
 clear_aleppan_slums_desc: "由于最近人口增长和失业，阿勒颇的许多人都住在贫民窟。如果我们启动住房项目并投资城市经济，我们将能够摆脱这个问题。"
 aleppan_economy_booming: "投资阿勒颇的潜力"
 aleppan_economy_booming_desc: "由于我们的经济增长和商业友好政策，许多来自新兴和成功企业的投资涌入该市的工业区。我们现在能够扩大该市的工业能力。"
 damascus_private_sector_encouragement: "鼓励大马士革的私营部门"
 damascus_private_sector_encouragement_desc: "大马士革拥有广泛的工业活动，例如纺织、食品加工、水泥和各种化学工业。大多数工厂由国家经营，事实证明，这对于释放该市的经济潜力非常无效。现在是时候通过投资现有年轻而有前途的企业来扩大私营部门了。"
 damascus_private_sector_booming: "投资大马士革前景光明的私营部门"
 damascus_private_sector_booming_desc: "由于我们的经济增长和商业友好政策，私营部门在最近几年得到了很大的发展。我们将投资于这一伟大的发展，使我们的首都成为经济典范。"
