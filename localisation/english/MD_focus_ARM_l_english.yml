 armenia.8.d: "Spearheaded by Nikol Pashinyan, the protests in Yerevan have grown to three hundred thousand strong with acts of civil disobedience such as blocking roads, honking horns, the people are demonstrating they have grown tired of the rampant corruption and are demanding real democracy, if the Republican Party of Serzh Sargsyan does not step down, they will be forcefully overthrown in a revolt."
