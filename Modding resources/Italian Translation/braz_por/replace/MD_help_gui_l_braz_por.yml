l_braz_por:
 HELP_BUTTON_TT: "Facendo clic su questo pulsante si aprono le finestre di aiuto per questa scheda. Fare nuovamente clic su questo pulsante per chiudere tutte le finestre"
 HELP_BUTTON_TT_delayed: "Le finestre di aiuto spiegano le meccaniche della Millennium Dawn. Questo pulsante si trova in varie schede del gioco"
 HELP_BUTTON_PARTIES_TT: "I tuoi partiti politici sono divisi in 5 distinte §HIdeologie§!; Occidentale, Emergente, Salafita, Non allineato e Nazionalista. Ogni §HIdeologia§! è divisa in §HPartiti§!. Facendo clic sulle due frecce verdi, si potranno vedere tutti i partiti del proprio Paese e le descrizioni di ciò che ogni Ideologia e partito rappresenta. In questa finestra è possibile potenziare e attaccare i partiti. La popolarità massima di un partito è limitata dalla popolarità dell'Ideologia a cui appartiene. Dopo le elezioni, il §Hpartito§! con la popolarità più alta vince"
 HELP_BUTTON_PARTIES_TT_delayed: "Sulle elezioni:\nDopo le elezioni, il partito che le ha vinte deve formare una coalizione con altri partiti per raggiungere la maggioranza in parlamento. Se non ci si riesce, si riceve una penalità al §HPotere politico§! . Il partito al governo sarà scelto tra i due partiti più grandi, e i due partiti più grandi non possono formare una coalizione insieme. La formazione di una coalizione si effettua nella  §HScheda Decisioni§!, e il tempo a disposizione per formarla è limitato."
 HELP_BUTTON_GDP_TT: "Il tuo §HPIL pro capite§! descrive il livello di ricchezza complessivo della nazione. I Paesi più ricchi hanno una crescita demografica ed economica più lenta, ma godono di una ricerca più rapida e di tassi di interesse più bassi sul loro debito. È possibile aumentare il PIL pro capite riempiendo tutti gli slot di costruzione in tutti gli Stati posseduti."
 HELP_BUTTON_GDP_TT_delayed: "Nota! Se il tuo Paese ha più di 78 fabbriche, puoi lasciare uno slot vuoto in ogni Stato e continuare a migliorare il tuo PIL/capitale."
 HELP_BUTTON_TAXES_TT: "Le principali entrate per il tuo paese sono le §HTasse§!. Aumentando le tasse, sarà possibile guadagnare di più, ma parte delle tue §HIndustrie Civili§! saranno utilizzate come §HCosto Fiscale§! a seconda del tuo §HTasso d'imposta§!. Ciò significa che la capacità di costruire edifici (e quindi la crescita economica) sarà rallentata. Ridurre le tasse avrà l'effetto opposto. È possibile regolare l'aliquota fiscale con i pulsanti "+" e "-"."
 HELP_BUTTON_FINANCES_TT: "È importante gestire le entrate e le uscite del governo. Nella barra in alto, sono riportati i dati relativi a §HDebito§!, §HTesoro§! e §HInvestimenti internazionali§!.\n\nIl §HDebito§! descrive la quantità di denaro che il tuo Paese ha preso in prestito. Dovete pagare gli interessi sul vostro prestito. I tassi di interesse sono determinati dal rapporto debito/PIL. Un tasso di interesse elevato (>15%) può portare alla bancarotta!\n\nIl §HTesoro§! descrive la quantità di denaro di cui dispone attualmente il tuo Paese. Passando il mouse sulla tesoreria, si potrà vedere se si sta registrando un profitto o un deficit settimanale. Se non avete una tesoreria e siete in deficit, il vostro debito aumenterà automaticamente.\n\nGli §HInvestimenti internazionali§! descrivere quanto denaro il tuo Paese ha investito all'estero. Si ottiene un tasso di rendimento forfettario dei propri investimenti, che viene aggiunto al proprio reddito settimanale. È possibile investire in altri Paesi cliccando su uno Stato non di vostra proprietà e scegliendo dal menu di costruzione sopra la finestra dello Stato..\n\nAumentando i livelli di spesa si ottengono vari bonus, ma si spendono più soldi."
 HELP_BUTTON_FINANCES_TT_delayed: "Nota! Nella Millennium Dawn l'economia è modellata sulla vita reale. Proprio come nella vita reale, è normale avere un deficit e finanziare parte della spesa attraverso il debito. Basta tenere sotto controllo il tasso di interesse espandendo l'economia e aumentando il PIL pro capite!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Le fazioni interne rappresentano gruppi potenti che detengono il potere politico nel tuo Paese. Se a loro piaci, ti daranno dei bonus. L'antipatia delle fazioni ha l'effetto opposto. Le fazioni interne possono esigere qualcosa da te e limitare le tue opzioni per quanto riguarda la politica e le priorità nazionali. L'opinione delle fazioni interne può cambiare in seguito a focus, decisioni ed eventi."
 HELP_BUTTON_TRADE_TT: "Il livello della legge commerciale determina la quantità di risorse naturali esportate sul mercato. Quando si esportano risorse, si guadagnano entrate extra. Il guadagno è indipendente dal fatto che un altro Paese acquisti o meno le vostre risorse."
 HELP_BUTTON_DECISIONS_TT: "La Millennium Dawn utilizza le decisioni per i contenuti in misura molto maggiore rispetto al gioco base. Ricordati di controllare periodicamente le decisioni disponibili per trovarne di nuove. Potete deselezionare le decisioni che non vi interessano, e ogni nuova decisione che appare attiverà automaticamente la notifica '§HDecisioni disponibili§!' "
 HELP_BUTTON_RESEARCH_TT: "Nella Millennium Dawn, i Paesi iniziano con l'equipaggiamento che hanno sviluppato da soli nel mondo reale e con l'equipaggiamento di base di cui hanno bisogno per i loro modelli di partenza. Se si è una Nazione Minore, devi fare affidamento sui Paesi più grandi per ottenere l'equipaggiamento più moderno. Se si vuole essere autosufficienti, si devono investire notevoli risorse per sviluppare sistemi d'arma interni."
 HELP_BUTTON_SLOTS_TT: "Nella Millennium Dawn, gli slot di ricerca sono molto limitati e bisogna dare priorità a ciò che si vuole mantenere aggiornato. È possibile acquisire più slot di ricerca attraverso i focus nazionali e Decisioni"
 HELP_BUTTON_INFLUENCE_TT: "Ogni paese è influenzato dall' §HInfluenza§! dei Paesi stranieri. L'influenza rappresenta il potere tenue e il controllo che i Paesi hanno l'uno sull'altro. I Paesi si orienteranno naturalmente verso la stessa §HIdeologia§! dei loro influenzatori. Più influenza ha un altro Paese, più forte è l'orientamento. Spendendo influenza, i Paesi possono influenzare la politica di altri Paesi, ottenere risorse e persino fantocciare altri Paesi. L'influenza si ottiene spendendo §Hpotere politico§! o investendo in altri Paesi. È possibile contrastare l'influenza attraverso una decisione nella scheda Decisioni."
 HELP_BUTTON_RESOURCES_TT: "A differenza del gioco base, nella Millennium Dawn tutti gli equipaggiamenti militari costano petrolio per essere prodotti. Questo per incentivare i Paesi ad acquistare petrolio anche in tempo di pace e renderli dipendenti dai Paesi produttori di petrolio."
 HELP_BUTTON_TEMPLATES_TT: "Le unità differiscono molto dal gioco base. In termini approssimativi, le unità diventano più forti man mano che diventano più pesanti (Fanteria leggera -> Fanteria -> Fanteria meccanizzata -> Fanteria corazzata -> Corazzata), ma come svantaggio costano di più e subiscono maggiori penalità al terreno.\n\nL'ampiezza di combattimento di base è stata aumentata da 60 a 120 rispetto al gioco base, e le ampiezze dei singoli battaglioni sono spesso in numero non uniforme. Questo per ridurre l'importanza di avere la larghezza di combattimento ottimale per i vostri modelli. Nella maggior parte dei casi, non sarà possibile riempire al massimo la larghezza di combattimento disponibile. In termini di dimensioni delle unità, le unità più grandi sono sempre migliori"
 HELP_BUTTON_EQUIPMENT_TT: "Nella Millennium Dawn, tutte le unità iniziali partono senza equipaggiamento. Tutto l'equipaggiamento iniziale viene invece messo nelle scorte di partenza delle nazioni. Questo per far sì che tutte le nazioni inizino con il corretto equipaggiamento storico della vita reale. Per questo motivo, è una buona idea non iniziare subito ad addestrare nuove unità, perché si "ruba" l'equipaggiamento alle unità già esistenti. Per riempire le unità di partenza ci vuole circa una settimana di tempo nel gioco."