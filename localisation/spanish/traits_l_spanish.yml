 loyalist_soldier: "Federalista"
 loyalist_soldier_desc: "Este líder nació en lo que se conoce como la región del Atlántico Medio o nació en una familia de militares estadounidenses en el extranjero. Su lealtad a la Unión es prácticamente incuestionable."
 new_yorker_soldier: "neoyorquino"
 new_yorker_soldier_desc: "Este líder nació en el estado de Nueva York. Su lealtad a la Unión es cuestionable si su Gran Manzana se ve amenazada."
 new_england_soldier: "De Nueva Inglaterra"
 new_england_soldier_desc: "Este líder nació en la región de Nueva Inglaterra. Si sus hogares se ven amenazados, es posible que busque defender a su familia y amigos por encima del Tío Sam."
 southern_soldier: "Soldado del sur"
 southern_soldier_desc: "Este líder nació en un estado del Sur y tiende a ser más leal a su tierra natal. Sin embargo, cuando las cosas se ponen realmente difíciles, puede que al final no se quede con la Unión."
 midwest_soldier: "Gran Lago"
 midwest_soldier_desc: "Este líder nació en un estado del Medio Oeste y tiende a ser más leal a su país de origen. Sin embargo, cuando las cosas se ponen realmente difíciles, puede que al final no se quede con la Unión."
 texan_soldier: "tejano"
 texan_soldier_desc: "Este líder nació en Texas. Su lealtad a la Unión es, en el mejor de los casos, cuestionable y, si surge la oportunidad, es probable que se vaya a su floreciente Rosa Amarilla."
 great_plains_soldier: "Soldado de las Grandes Llanuras"
 great_plains_soldier_desc: "Este líder nació en un estado de las Grandes Llanuras y tendría buenas oportunidades en las llanuras del corazón de la nación. Si llegara lo peor, probablemente no se quedaría."
 rocky_mountain_soldier: "Soldado de las Montañas Rocosas"
 rocky_mountain_soldier_desc: "Este líder nació en los estados de las Montañas Rocosas del Sur. Estar tan lejos de casa, incluso cuando están dentro de su país de origen, infunde un sentimiento de nostalgia que solo el militarismo puro o tal vez la manutención de los hijos podrían mantener a raya."
 california_soldier: "Californiano"
 california_soldier_desc: "Si la República del Oso se desatase, en un continente o no, este líder regresaría a casa."
 cascadian_soldier: "Soldado de Cascadia"
 cascadian_soldier_desc: "Este líder nació en el noroeste del Pacífico, prácticamente en el polo opuesto de Washington DC. El movimiento Cascadia, aunque pequeño, sería un símbolo de una nueva vida."
 puerto_rican_soldier: "Puerto Riquense"
 puerto_rican_soldier_desc: "Este líder nació en el territorio de Puerto Rico. Aunque la isla existe dentro de nuestra nación desde hace casi un siglo, a muchos de sus habitantes les resulta indiferente ser parte de la Unión. Su lealtad es, en el mejor de los casos, desconocida."
 alaskan_soldier: "Alaskano"
 alaskan_soldier_desc: "Este líder nació en el estado de Alaska. A la mayoría de los habitantes de Alaska no les importa del todo lo que sucede en los 48 estados continentales y, por lo tanto, probablemente no se inmutarían si sucediera algo grave. Su lealtad es inexistente."
 pacific_islander_soldier: "Isleño del Pacífico"
 pacific_islander_soldier_desc: "Este líder nació en los territorios del océano Pacífico. Incluso si hubiera nacido en Hawái, si el barco se hunde, no hay ninguna expectativa de que se una a él."
