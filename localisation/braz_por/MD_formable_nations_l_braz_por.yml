 MGB_update_flag: "Atualizar Bandeira do Magrebe"
 MGB_update_flag_desc: "Mudar a bandeira para representar especificamente a região do Magrebe (sem bandeiras ideológicas no momento)."
 form_BLT_category: "Unificar os Estados Bálticos"
 form_BLT_category_desc: "Os Estados Bálticos são a união de estados entre Estônia, Letônia e Lituânia. As três nações têm sido presas dos predadores da geopolítica europeia e continuam sofrendo nas mãos do imperialismo europeu. Lutar contra a influência e a pressão de benfeitores estrangeiros é uma obrigação e uma prioridade máxima. Podemos atingir esse objetivo unificando as nações e nos tornando unidos. Uma nação de pessoas que podem resistir às pressões da influência estrangeira e nos estabelecer como um membro no cenário mundial, não um obstáculo para outras nações abusarem."
 BLT_integrate_start: "Começar a Formar os Estados Bálticos"
 BLT_integrate_start_desc: "É hora de formar os Estados Bálticos."
 BLT_integrate_LIT: "Integrar a Lituânia"
 BLT_integrate_LIT_desc: "A Lituânia é a maior das três nações do estado báltico. Ela supera as nações da Letônia e da Estônia na maioria dos critérios, como população, PIB, área de terra e população. Integrar esta nação exigirá uma quantidade considerável de recursos da nossa nação, mas beneficiará nosso novo estado báltico."
 BLT_integrate_LAT: "Integrar a Letônia"
 BLT_integrate_LAT_desc: ""
 BLT_integrate_EST: "Integrar a Estônia"
 BLT_integrate_EST_desc: "A Estônia é o menor dos três Estados Bálticos, mas possui o maior litoral das três nações. É principalmente uma economia construída sobre essa dependência do litoral e da silvicultura. O povo estoniano é uma adição incrível à nossa grande nova nação. Integrar esta nação vai tirar alguns recursos da nossa nação. Ainda assim, vai beneficiar nosso novo Estado Báltico."
