 ITA_post_cold_war_reforms: "Reformas posteriores a la Guerra Fría"
 ITA_post_cold_war_reforms_desc: "Con el fin de la Guerra Fría, la doctrina militar ha entrado en un período de estancamiento y debe adaptarse a las nuevas realidades que enfrenta nuestro país."
 ITA_advanced_technology: "Tecnología avanzada"
 ITA_advanced_technology_desc: "Si bien las fuerzas convencionales son una buena base, tener medios más exóticos para librar la guerra siempre es una buena idea."
 ITA_military_nuclear_program: "Programa militar nuclear"
 ITA_military_nuclear_program_desc: "Hasta ahora, Italia ha sido una nación desnuclearizada, pero los eventos en todo el mundo hacen que sea una buena idea abandonar este principio. Si deseamos resistir la tormenta que se avecina y salir victoriosos, el desarrollo de armas nucleares debe ser una de nuestras principales prioridades."
 ITA_naval_reactors: "Reactores navales"
 ITA_naval_reactors_desc: "Los buques de guerra que utilizan energía nuclear pueden viajar durante más tiempo y llegar a lugares más rápidamente con menos suministros necesarios que los barcos convencionales. Es más costoso, sí, pero los beneficios superan con creces los inconvenientes y gastos involucrados."
 ITA_nuclear_weapons: "Armas nucleares"
 ITA_nuclear_weapons_desc: "Con los cimientos establecidos y el trabajo teórico realizado, ha llegado el momento de desarrollar las cabezas nucleares. Ha llegado el momento de que Italia se una al club nuclear."
 ITA_new_alfa_project: "Nuevo Proyecto Alfa"
 ITA_new_alfa_project_desc: "En 1971, el Proyecto Alfa permitió a Italia desarrollar sus primeros misiles balísticos intercontinentales basados en el diseño estadounidense Polaris. Iniciar un nuevo proyecto de este tipo sentaría las bases para el desarrollo de todo tipo de misiles tanto para uso militar como aeroespacial civil."
 ITA_vega_rocket: "Cohete Vega"
 ITA_vega_rocket_desc: "Disponer de una capacidad de lanzamiento orbital nacional es extremadamente importante para construir una red de satélites y darnos acceso sin restricciones a la órbita. Convertir nuestros nuevos misiles balísticos intercontinentales en vehículos de lanzamiento espacial es una forma buena y barata de poner en marcha esta capacidad. La Iniciativa Vega nos abrirá un nuevo camino hacia las estrellas."
 ITA_galileo_satellites: "Satélites Galileo"
 ITA_galileo_satellites_desc: "GPS y GLONASS son las dos principales constelaciones de navegación global, pero utilizar cualquiera de ellas implica el riesgo de que sus propietarios nos corten el acceso si nuestros intereses dejan de ser mutuos. Construir nuestra propia red de navegación por satélite es una cuestión de orgullo civil y seguridad nacional."
 ITA_submarine_missiles: "Misiles submarinos"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "Misiles de crucero"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "Modernizar defensas aéreas"
 ITA_modernize_air_defence_desc: "Ahora que tenemos misiles balísticos intercontinentales, también debemos defendernos de ellos. Desarrollar una capacidad de defensa antimisiles y antimisiles superficie-aire (ABM y SAM, por sus siglas en inglés) es imperativo para prevenir ataques contra nuestro territorio."
 ITA_upgrade_nike_missiles: "Mejorar misiles Nike"
 ITA_upgrade_nike_missiles_desc: "El sistema Nike que nos dieron los EE. UU. durante la Guerra Fría nos brinda cierta capacidad antimisiles rudimentaria. Para responder a las amenazas modernas, necesitamos modernizar estos misiles y lanzadores hasta un nivel que les permita interceptar misiles balísticos modernos."
 ITA_upgrade_hawk_missiles: "Mejorar misiles Hawk"
 ITA_upgrade_hawk_missiles_desc: "El sistema Hawk proporcionado por Estados Unidos en su momento fue uno de los principales sistemas de defensa aérea del mundo, pero con el paso de los años se ha vuelto obsoleto. Mejorar los lanzadores y misiles reforzaría nuestra red de defensa antiaérea."
 ITA_upgrade_aspide_missiles: "Mejorar misiles Aspide"
 ITA_upgrade_aspide_missiles_desc: ""
 ITA_aster_missiles: "Misiles Aster"
 ITA_aster_missiles_desc: "Aster es el resultado de nuestros esfuerzos conjuntos con Francia para desarrollar una familia unificada y moderna de SAM (sistemas de misiles antiaéreos) completamente europeos que pueden instalarse tanto en tierra como en barcos. Podemos adquirir una cantidad significativa de ellos firmando un nuevo contrato de compra."
 ITA_military_leadership: "Liderazgo militar"
 ITA_military_leadership_desc: "Si bien el soldado, el piloto o el marinero pueden ganar una batalla, un liderazgo competente es lo que les permite hacerlo a gran escala y los lleva a la victoria total. Las viejas formas de pensar no pueden ganar batallas en esta nueva era, por lo que debemos adaptarlas a las nuevas condiciones."
 ITA_air_superiority: "Supremacía aérea"
 ITA_air_superiority_desc: "Alcanzar la superioridad aérea es a menudo lo más decisivo que puede suceder para un bando durante una guerra. No podemos permitir que el clima y las tácticas antiguas nos impidan lograrlo. Es imperativo entrenar mejor a nuestros pilotos en combate aéreo y en cómo operar en condiciones climáticas adversas."
 ITA_bomber_interception: "Intercepción de bombarderos"
 ITA_bomber_interception_desc: "No podemos esperar igualar la cantidad de aviones desplegados por las principales potencias de este mundo, pero lo que sí podemos hacer es lograr que los ataques contra nosotros sean tan costosos que cualquier potencia lo piense dos veces antes de lanzarlos."
 ITA_ground_support: "Apoyo terrestre"
 ITA_ground_support_desc: "El CAS (Apoyo Aéreo Cercano) es el nuevo dios de la guerra, por lo que necesitamos un mejor entrenamiento sobre cómo utilizar nuestra fuerza aérea para dar forma a la batalla terrestre. Ataques precisos, eliminación de objetivos prioritarios e infligir grandes bajas es en lo que nuestra fuerza aérea debería entrenar mejor."
 ITA_strategic_bombing: "Bombardeo estratégico"
 ITA_strategic_bombing_desc: "Golpear los sistemas logísticos y las fábricas enemigas requiere que nos entrenemos mejor en la adquisición de objetivos, coordinación de ataques y vuelo defensivo. Mejorar en esto requiere nuevos regímenes de entrenamiento y enfoques tácticos."
 ITA_tactical_bombing: "Bombardeo táctico"
 ITA_tactical_bombing_desc: "El bombardeo táctico es crucial para apoyar las operaciones terrestres y neutralizar las defensas enemigas. Debemos desarrollar y perfeccionar tácticas de bombardeo precisas y eficientes para atacar objetivos en el campo de batalla y desorganizar al enemigo."
 ITA_naval_strike: "Ataque naval"
 ITA_naval_strike_desc: "Para proteger nuestros intereses marítimos y debilitar a los enemigos en el mar, debemos entrenar a nuestra aviación naval en tácticas de ataque naval. Esto implica la capacidad de atacar buques enemigos, bases navales y objetivos costeros estratégicos con precisión y eficacia."
 ITA_airforce_reformer: "Reformador de la fuerza aérea"
 ITA_airforce_reformer_desc: "El campo del combate aéreo ha cambiado mucho desde su inicio, y este ritmo de cambio no muestra signos de disminuir. Nuestros mariscales aéreos deben adaptar su pensamiento a las nuevas realidades que enfrentamos en este campo."
 ITA_army_offense: "Ofensiva del ejército"
 ITA_army_offense_desc: "Nuestro ejército es la lanza que puede ser lanzada contra el enemigo en un momento dado para lograr la victoria. Debemos templar esta lanza con líderes de voluntad de hierro y un buen pensamiento estratégico para saber cuándo y cómo usarla mejor. Un arma es tan buena como quien la maneja."
 ITA_army_defense: "Defensa del ejército"
 ITA_army_defense_desc: "Nuestros líderes deben entender que detrás de ellos, el pueblo de Italia depende de ellos para mantener a sus familias a salvo. Establecer nuestra estrategia y liderazgo para convertir a nuestro ejército en un baluarte que no pueda ser derrotado por ninguna fuerza externa."
 ITA_army_logistics: "Logística del ejército"
 ITA_army_logistics_desc: "Un ejército lucha tan bien como funcionan sus logísticas. Planificar las necesidades logísticas del ejército es casi tan importante como planificar cómo quieres aplastar a tu enemigo. Nuestros oficiales deben pensar siempre dónde y cómo se alimentará y reabastecerá a las tropas, y cómo utilizar mejor los suministros disponibles para lograr la victoria."
 ITA_army_planning: "Planificación del ejército"
 ITA_army_planning_desc: "Ningún plan sobrevive al contacto con el enemigo. Nuestros oficiales deben estar entrenados para pensar rápidamente y ser aún más rápidos en adaptarse a las condiciones cambiantes del campo de batalla. Ya sea para evitar una ruptura enemiga o para avanzar en un avance profundo en las líneas enemigas, nuestros oficiales deben ser capaces de liderar eficazmente nuestras fuerzas."
 ITA_army_combined_arms: "Armas combinadas del ejército"
 ITA_army_combined_arms_desc: "El combate moderno requiere la integración efectiva de diferentes armas y fuerzas. Nuestro ejército debe entrenar en tácticas de armas combinadas para coordinar y aprovechar al máximo las capacidades de infantería, artillería, blindados y otras unidades en el campo de batalla."
 ITA_army_concealment: "Ocultamiento del ejército"
 ITA_army_concealment_desc: "La capacidad de ocultar nuestras fuerzas y operaciones es vital para sorprender al enemigo y proteger nuestras propias posiciones. Debemos desarrollar técnicas y tácticas de ocultamiento efectivas para engañar al enemigo y mantener la iniciativa en el campo de batalla."
 ITA_army_reformer: "Reformador del ejército"
 ITA_army_reformer_desc: "Nuestro ejército es probablemente el más rezagado en sus esfuerzos de modernización. Avanzar en el desarrollo de nuevos pensamientos tácticos y formas de conducir la guerra terrestre es crucial."
 ITA_decisive_battle: "Batalla decisiva"
 ITA_decisive_battle_desc: "El propósito principal de una armada, en su núcleo, es destruir la flota del oponente y tener suficientes barcos restantes para aprovechar la ventaja posteriormente. Al construir una estrategia que se basa en una única batalla decisiva, dejamos a nuestro enemigo sin tiempo para adaptarse o responder, y así llevar el día hacia la victoria."
 ITA_naval_war_of_attrition: "Guerra naval de desgaste"
 ITA_naval_war_of_attrition_desc: "Utilizar submarinos y otros activos navales para atacar las líneas de suministro enemigas y los grupos de comercio significa que podemos impactar el esfuerzo de guerra enemigo sin arriesgar nuestras fuerzas en una batalla decisiva. Mil pequeños golpes que debilitan al enemigo son tan buenos como derrotarlos en un solo golpe decisivo."
 ITA_combat_screens: "Pantallas de combate"
 ITA_combat_screens_desc: "Las pantallas de combate son formaciones de buques que brindan protección y apoyo a otras unidades en la flota. Debemos entrenar en tácticas y estrategias para establecer y mantener pantallas de combate efectivas para proteger nuestros buques capitales y maximizar nuestra potencia de fuego en el campo de batalla naval."
 ITA_anti_submarine: "Anti-submarinos"
 ITA_anti_submarine_desc: "La amenaza submarina es un desafío importante en el combate naval. Debemos desarrollar capacidades efectivas de lucha antisubmarina, incluyendo la detección, seguimiento y destrucción de submarinos enemigos para proteger nuestras fuerzas y líneas de suministro marítimas."
 ITA_fleet_maneuver: "Maniobra de flota"
 ITA_fleet_maneuver_desc: "Si bien los buques grandes son importantes en términos de prestigio y poder de combate, son pocos en número y muy costosos. Confiar en un mayor número de buques de combate de menor tamaño nos permite estar en más lugares al mismo tiempo y golpear de manera no menos feroz, al tiempo que podemos resistir más pérdidas y seguir siendo capaces de combatir."
 ITA_naval_aviation: "Aviación naval"
 ITA_naval_aviation_desc: "Como una de las pocas potencias globales que tiene un portaaviones operativo y planes para construir más, debemos perfeccionar nuestra visión de la aviación naval como una extensión de la capacidad de nuestra flota para atacar objetivos mucho más allá de los alcances permitidos por misiles y vectores de ataque tradicionales."
 ITA_naval_logistics: "Logística Naval"
 ITA_naval_logistics_desc: "Un ejército naval bien construido y bien entrenado no es nada sin la infraestructura necesaria para mantenerlo. Bases navales, aeródromos, fortalezas, sistemas de misiles tierra-aire y fortificaciones costeras nos brindan una sólida ventaja defensiva y un potente punto de partida para futuros despliegues en caso de que necesitemos ir a la guerra."
 ITA_naval_anti_air: "Defensa Antiaérea Naval"
 ITA_naval_anti_air_desc: "Contar con una red moderna de misiles tierra-aire es clave para prevenir ataques hostiles en nuestro territorio y tropas utilizando aviones y misiles. Desde el final de la Guerra Fría, nuestras defensas en este campo han sido limitadas y obsoletas. Reforzar puntos clave con sistemas de misiles tierra-aire modernos adicionales nos beneficiaría en gran medida."
 ITA_naval_reformer: "Reformador Naval"
 ITA_naval_reformer_desc: "Si bien la Armada está bien equipada, sus estrategias podrían mejorarse con la experiencia reciente de combate de los aliados, así como adaptarse a los nuevos avances tecnológicos en combate naval y aéreo."
 ITA_military_infrastructure: "Infraestructura Militar"
 ITA_military_infrastructure_desc: "Un ejército bien construido y bien entrenado no es nada sin la infraestructura necesaria para mantenerlo. Bases navales, aeródromos, fortalezas, sistemas de misiles tierra-aire y fortificaciones costeras nos brindan una sólida ventaja defensiva y un potente punto de partida para futuros despliegues en caso de que necesitemos ir a la guerra."
 ITA_air_defences: "Defensas Aéreas"
 ITA_air_defences_desc: "Disponer de una red moderna de misiles tierra-aire es fundamental para evitar ataques hostiles a nuestro territorio y tropas mediante aeronaves y misiles. Desde el fin de la guerra fría, nuestras defensas en este campo han sido limitadas y obsoletas. Reforzar puntos clave con más misiles tierra-aire modernos nos beneficiaría enormemente."
 ITA_missile_defences: "Defensas de Misiles"
 ITA_missile_defences_desc: "Los misiles balísticos son una amenaza poco común, pero incluso uno que logre pasar puede significar la perdición de nuestras ciudades. Necesitamos crear una nueva red de defensa antimisiles para asegurarnos de que incluso el ataque más decidido fracase en infligir un golpe tan devastador."
 ITA_naval_bases: "Bases Navales"
 ITA_naval_bases_desc: "La Marina Militare, recientemente ampliada, necesita nuevas bases que puedan albergar más personal naval y atracar más barcos para mantenerse preparada. Lo mejor es que las construyamos de modo que no tengamos que amontonar nuestra flota en una cantidad limitada de lugares que presenten una oportunidad perfecta para que un enemigo ataque y la elimine."
 ITA_coastal_defense: "Defensa Costera"
 ITA_coastal_defense_desc: "La Armada puede prevenir muchos asaltos, pero si sus esfuerzos fallan, necesitamos un plan de respaldo para defender nuestras costas de una invasión hostil. Crear una serie de fortalezas en áreas clave es una buena base que podemos expandir más adelante si fuera necesario."
 ITA_eastern_alpine_forts: "Fortalezas de los Alpes Orientales"
 ITA_eastern_alpine_forts_desc: "El área de los Alpes Orientales colinda con los balcanes inestables y también carece de defensas naturales. No fortificar esta área es peligroso y puede llevar a una situación en la que nuestras fuerzas simplemente no tengan un lugar para defenderse en caso de invasión."
 ITA_northern_alpine_forts: "Fortalezas de los Alpes del Norte"
 ITA_northern_alpine_forts_desc: "Pocos esperan un ataque desde Suiza, pero si Suiza estuviera controlada por una potencia hostil, sería una ubicación fantástica desde la cual un enemigo potencial podría dividir a la mitad nuestras defensas del norte. Debemos asegurar esta área para evitar esta posibilidad."
 ITA_western_alpine_forts: "Fortalezas de los Alpes Occidentales"
 ITA_western_alpine_forts_desc: "La región de los Alpes Occidentales está completamente abierta a posibles avances desde Francia y conduce directamente a nuestro corazón industrial. Crear una columna vertebral por la cual nuestras fuerzas fronterizas puedan resistir hasta que llegue nuestra fuerza principal es imperativo para asegurar el área."
 ITA_procurement_choice: "Elección de Adquisiciones"
 ITA_procurement_choice_desc: "Hay ciertos sectores de nuestra industria armamentística que podrían beneficiarse realmente de la cooperación extranjera para ponerla en óptimas condiciones. Hay algunas fuentes a las que podríamos recurrir, o podríamos intentar salir adelante solos."
 ITA_nato_procurement: "Adquisiciones de la OTAN"
 ITA_nato_procurement_desc: "La OTAN mantiene un sistema de transferencia de tecnología y ventas entre sus miembros para facilitar un estándar de equipos mutuo y una mejor interoperabilidad. Algunos de nuestros aliados nos superan con creces en ciertos campos, y sería una buena idea aprovechar su experiencia al desarrollar modelos que nosotros mismos producimos."
 ITA_eastern_procurement: "Adquisiciones del Este"
 ITA_eastern_procurement_desc: "Rusia y China han estado a la vanguardia del desarrollo de armaduras y misiles durante décadas, y dado que ya no podemos beneficiarnos de fuentes de la OTAN, debemos mirar hacia el este para obtener la ayuda tecnológica necesaria para desarrollar nuestros propios sistemas basados en su experiencia."
 ITA_independent_procurement: "Adquisiciones Independientes"
 ITA_independent_procurement_desc: "A medida que el mundo se vuelve más inestable, debemos avanzar solos en nuestros esfuerzos para desarrollar nuestra industria armamentística autóctona. Hay muchos diseñadores italianos que tienen la determinación necesaria para crear modelos que no solo igualen, sino que superen los estándares tanto del bloque occidental como del oriental."
 ITA_equipment_specialization: "Especialización de Equipamiento"
 ITA_equipment_specialization_desc: "Es necesario refinar aún más nuestro equipamiento para enfrentar desafíos específicos. Necesitamos desarrollar herramientas que se correspondan exactamente con la misión en cuestión."
 ITA_future_army: "Ejército del Futuro"
 ITA_future_army_desc: "A pesar de los avances en la guerra, un hombre y su rifle siguen siendo el pilar de cualquier fuerza militar. Debemos decidir cuántos hombres necesitamos realmente y cómo entrenarlos adecuadamente."
 ITA_professional_army: "Ejército Profesional"
 ITA_professional_army_desc: "Cualquiera puede desplegar cientos de miles de hombres y esperar ganar, pero no pueden ganar si no saben hacia dónde apuntar sus armas. Tener un núcleo de tropas bien entrenadas y hábiles en la guerra compleja nos permite realizar tácticas mucho más complejas que cualquier oponente para lograr la victoria."
 ITA_stricter_training: "Entrenamiento más Riguroso"
 ITA_stricter_training_desc: "En el combate, el bando mejor entrenado gana. Necesitamos entrenar a nuestras tropas a un nivel que les permita combatir en cualquier condición y en cualquier entorno en el que puedan encontrarse. Si seguimos así, nuestros soldados serán los mejores del mundo."
 ITA_dedicated_logistics: "Logística Dedicada"
 ITA_dedicated_logistics_desc: "Nuestras tropas bien entrenadas necesitan un respaldo logístico bien entrenado para luchar de manera efectiva. Todo el entrenamiento de primera categoría que brindamos a nuestras tropas y todo el equipo avanzado que les proporcionamos no importa si no llega realmente a las líneas del frente."
 ITA_dedicated_logistics_spirit: "Logística Dedicada"
 ITA_advanced_equipment_standards: "Estándares de Equipamiento Avanzado"
 ITA_advanced_equipment_standards_desc: "Los mejores soldados requieren el mejor equipo que el dinero pueda comprar, necesitamos desarrollar equipos que superen el rendimiento de los que tienen nuestros rivales."
 ITA_volounteer_forces: "Fuerzas Voluntarias"
 ITA_volounteer_forces_desc: "Forzar a las personas a luchar rara vez resulta en buenos soldados. Los mejores soldados motivados son voluntarios que luchan por su propia voluntad. Necesitamos establecer un sistema para encontrar mejor a estas personas y reclutarlas en el ejército."
 ITA_massive_army: "Ejército Masivo"
 ITA_massive_army_desc: "Algunos dicen que la cantidad es una cualidad en sí misma, y si queremos rivalizar con las grandes potencias de la OTAN o del Este, necesitamos tener un ejército capaz de igualar sus números."
 ITA_streamline_mass_recruitment: "Optimizar el Reclutamiento Masivo"
 ITA_streamline_mass_recruitment_desc: "Dado que hemos decidido apostar por la cantidad, necesitamos encontrar una forma de convocar a tantos hombres de manera eficiente, de lo contrario corremos el riesgo de movilizarnos demasiado lento para que realmente importe."
 ITA_streamlined_logistics: "Logística Eficiente"
 ITA_streamlined_logistics_desc: "Desplegar tantos soldados plantea nuevos desafíos logísticos, desafíos que debemos superar si queremos desplegarnos fuera de nuestras propias fronteras."
 ITA_streamlined_logistics_spirit: "Logística Eficiente"
 ITA_mass_produced_equipment: "Equipo Producido en Masa"
 ITA_mass_produced_equipment_desc: "Cada soldado necesita un rifle, uniforme, botiquín, radio y muchas cosas menores más para poder funcionar en el campo de batalla. Aunque no podemos esperar comprar lo mejor de lo mejor en cantidades suficientes, tener una buena línea base es"
 ITA_home_exercises: "Ejercicios en Casa"
 ITA_home_exercises_desc: "No podemos enviar a tantos hombres a entrenar con nuestros aliados al mismo tiempo y mantener los estándares de entrenamiento. Necesitamos establecer infraestructura de entrenamiento, bases, centros logísticos y desarrollar un régimen de entrenamiento que realmente pueda llevar a tantos hombres a un nivel adecuado."
 ITA_specialize_ariete: "Especializar Tanque Ariete"
 ITA_specialize_ariete_desc: "El MBT Ariete es el pilar de nuestros grupos blindados y el orgullo del ejército. Modificarlo para que se adapte a nuestra nueva doctrina del ejército sería una buena idea."
 ITA_specialize_ariete_spirit: "Especializar Tanque Ariete"
 ITA_specialize_freccia: "Especializar IFV Freccia"
 ITA_specialize_freccia_desc: "El Freccia es el caballo de batalla de nuestras unidades de infantería mecanizada. Deberíamos aprovechar su experiencia y aportes para mejorar aún más la plataforma."
 ITA_specialize_freccia_spirit: "Especializar IFV Freccia"
 ITA_specialize_dardo: "Especializar APC Dardo"
 ITA_specialize_dardo_desc: "El APC Dardo es la continuación del M113 en nuestro ejército. Bien armado y blindado para un vehículo de su clase, siempre podemos encontrar formas de mejorarlo."
 ITA_specialize_dardo_spirit: "Especializar APC Dardo"
 ITA_specialize_centauro: "Especializar Tanque Ligero Centauro"
 ITA_specialize_centauro_desc: "El Centauro es el tanque ligero de ruedas de primera línea del siglo XXI. Nos permite realizar ataques rápidos en las áreas traseras del enemigo y mantener el dominio en el campo de batalla gracias a su velocidad y poder de fuego. A pesar de esto, ¿por qué no mejorarlo aún más?"
 ITA_specialize_centauro_spirit: "Especializar Tanque Ligero Centauro"
 ITA_specialize_lince: "Especializar Camión Lince"
 ITA_specialize_lince_desc: "Los camiones son la columna vertebral de cualquier ejército, por lo que es imperativo mantenerlos actualizados y en funcionamiento."
 ITA_specialize_lince_spirit: "Especializar Camión Lince"
 ITA_specialize_arx: "Especializar Arma ARX"
 ITA_specialize_arx_desc: "Las armas pequeñas se han estancado en gran medida desde finales de los años 70, pero eso no significa que no podamos intentar hacer algunos avances."
 ITA_specialize_arx_spirit: "Especializar Arma ARX"
 ITA_specialize_siaccon: "Especializar Equipo SIACCON"
 ITA_specialize_siaccon_desc: "SICCONIA es nuestro sistema nacional para el mando y control en el campo de batalla. A medida que evolucionamos nuestra doctrina, nuestros sistemas también deben evolucionar."
 ITA_specialize_siaccon_spirit: "Especializar Equipo SIACCON"
 ITA_specialize_spike: "Especializar Misil Spike"
 ITA_specialize_spike_desc: "El misil SPIKE producido por Israel es un misil moderno de ataque superior que se considera el mejor ATGM del mundo, pero siempre se puede mejorar."
 ITA_specialize_spike_spirit: "Especializar Misil Spike"
 ITA_specialize_stinger: "Especializar Misil Stinger"
 ITA_specialize_stinger_desc: "El Stinger es el MANPADS más común de la OTAN y lo hemos utilizado durante décadas. Modificarlo para el conflicto futuro sería una buena idea."
 ITA_specialize_stinger_spirit: "Especializar Misil Stinger"
 ITA_specialize_obice_fh: "Especializar Obús FH70"
 ITA_specialize_obice_fh_desc: "La artillería es verdaderamente el dios de la guerra, pero nuestro FH-70 y sus subsistemas podrían necesitar algunas mejoras para adaptarse mejor a nuestras necesidades."
 ITA_specialize_obice_fh_spirit: "Especializar Obús FH70"
 ITA_specialize_semovente: "Especializar Artillería Autopropulsada"
 ITA_specialize_semovente_desc: "El Panzer 2000 que utilizamos proviene de Alemania, pero realmente podría utilizar un paquete de mejoras distintivamente \"italiano\"."
 ITA_specialize_semovente_spirit: "Especializar Artillería Autopropulsada"
 ITA_specialize_mangusta: "Specialize A129 Mangusta Helicopter"
 ITA_specialize_mangusta_desc: "El A129 Mangusta es un helicóptero de ataque avanzado capaz de desplegar varios sistemas de armas diferentes, incluidos misiles antitanque, cohetes y vainas de cañón."
 ITA_specialize_mangusta_spirit: "Specialize A129 Mangusta Helicopter"
 ITA_specialize_otomatic: "Specialize OTOMATIC SPAA"
 ITA_specialize_otomatic_desc: "El Tanque Antiaéreo Principal de Interceptación y Combate OTO monta el avanzado cañón de tiro rápido de 76 mm operado por la Marina Italiana sobre un casco derivado del Leopard I, proporcionando protección antiaérea y antimisiles, así como apoyo de fuego indirecto y capacidades antitanque."
 ITA_specialize_otomatic_spirit: "Specialize OTOMATIC SPAA"
 ITA_future_airforce: "Fuerza Aérea del Futuro"
 ITA_future_airforce_desc: "La Aeronautica Militare es nuestra guardiana en el cielo. Necesitamos adaptar su entrenamiento, equipamiento y estrategias para enfrentar mejor cualquier amenaza en evolución que pronto podamos enfrentar, así como para coordinarla mejor con nuestras otras fuerzas."
 ITA_air_dominance: "Dominio Aéreo"
 ITA_air_dominance_desc: "La mejor defensa es un buen ataque. Es mejor que invirtamos todos nuestros esfuerzos en controlar los cielos y no desperdiciar recursos en proteger objetivos que ni siquiera serán atacados, ya que nuestros pilotos tendrán el control total de los cielos sobre ellos."
 ITA_exploit_superiority: "Explotar la superioridad"
 ITA_exploit_superiority_desc: "Los vastos recursos aéreos de nuestra facción garantizarán el control total de los cielos, no tiene sentido malgastar más recursos intentando conseguir lo que ya es nuestro, en su lugar debemos centrarnos en extraer la máxima ventaja posible de nuestra superioridad aérea."
 ITA_achieve_superiority: "Lograr la superioridad"
 ITA_achieve_superiority_desc: "Debemos concentrar nuestros limitados recursos en lograr la superioridad aérea, ya que de nada sirve un bombardero perfecto cuando el enemigo controla los cielos."
 ITA_hostile_sky: "Cielo Hostil"
 ITA_hostile_sky_desc: "No podemos depender siempre de tener el dominio aéreo y, por lo tanto, podríamos encontrarnos en la situación de no poder interceptar todos los ataques aéreos. Necesitamos entrenar a nuestras fuerzas terrestres para que sean más capaces de mitigar las bajas que esto puede generar y hacer que el enemigo desperdicie sus ataques y municiones al alcanzar objetivos falsos o directamente fallar su objetivo."
 ITA_incapacitate_enemy: "Incapacitar al Enemigo"
 ITA_incapacitate_enemy_desc: "Bombardear la infraestructura logística y la base industrial del enemigo suele tener más impacto en nuestras posibilidades de victoria que los ataques directos a sus posiciones. Claro, concentrar todos nuestros esfuerzos en bombardear al enemigo puede hacer que nuestro bando reciba más golpes de lo normal, pero si infligimos más daño del que infligimos, entonces poco importa."
 ITA_home_air_defense: "Defensa Aérea Nacional"
 ITA_home_air_defense_desc: "En este momento, nuestra industria y nuestra red logística son vulnerables a bombardeos dirigidos. Ningún ejército puede luchar con una columna vertebral rota, por lo que debemos establecer defensas y dispersar nuestra infraestructura para que, si el enemigo logra atravesarlas, el daño sea mínimo y no afecte nuestras operaciones."
 ITA_air_superiority_fighter: "Cazas de Superioridad Aérea"
 ITA_air_superiority_fighter_desc: "No importa cuán avanzados sean nuestros bombarderos, son inútiles si no podemos controlar el cielo en el que deben volar. Invertir en plataformas avanzadas de superioridad aérea nos brinda la ventaja que necesitamos para dominar los cielos y evitar que los apoyos del enemigo golpeen nuestras propias unidades."
 ITA_specialized_as_fighter_spirit: "Especializar Cazas de Superioridad Aérea"
 ITA_multirole_fighters: "Cazas Multifunción"
 ITA_multirole_fighters_desc: "Tener una ala aérea que pueda enfrentar cualquier tarea es la mejor manera de utilizar nuestro dinero. Los cazas multifunción serán la columna vertebral de nuestra flota aérea, capaces de realizar cualquier tarea que surja y estar listos para reenfocar sus misiones para adaptarse a las circunstancias cambiantes del campo de batalla."
 ITA_multirole_fighter_spirit: "Especializar Cazas Multifunción"
 ITA_light_fighters: "Cazas Ligeros"
 ITA_light_fighters_desc: "Depender de cazas baratos, producidos en masa pero aún efectivos, significa que podemos cubrir todos los nichos de la guerra aérea sin gastar demasiado dinero en plataformas que, en muchos casos, son lo suficientemente buenas. Si uno es derribado, ¿a quién le importa? Hay 10 más en camino."
 ITA_light_fighters_spirit: "Especializar Cazas Ligeros"
 ITA_close_air_support: "Apoyo Aéreo Cercano"
 ITA_close_air_support_desc: "El apoyo aéreo cercano, aunque tiene pocas herramientas para defenderse, inflige un daño masivo a las tropas y al material enemigo, destrozando el campo de batalla moderno desde lo alto. Si logramos la superioridad aérea, podemos vencer a enemigos mucho más grandes simplemente bombardeando sus tropas hasta la aniquilación."
 ITA_specialized_cas_spirit: "Especializar Apoyo Aéreo Cercano"
 ITA_strike_fighters: "Cazabombarderos"
 ITA_strike_fighters_desc: "Los cazabombarderos son la mejor opción tanto para atacar objetivos terrestres como para sobrevivir en un espacio aéreo en disputa. Pueden contraatacar si es necesario y también llevar una carga útil lo suficientemente grande como para infligir un daño significativo a los objetivos terrestres. Por lo tanto, debemos enfocar nuestras plataformas de ataque terrestre en este nicho."
 ITA_multirole_attack_plane_spirit: "Especializar Cazabombarderos"
 ITA_ground_attack_drones: "Drones de Ataque Terrestre"
 ITA_ground_attack_drones_desc: "Los estadounidenses han demostrado lo efectivos que pueden ser los UCAV. Los largos tiempos de espera, la carga útil significativa y la ausencia de riesgo para el personal brindan beneficios sustanciales en comparación con las plataformas de ataque tradicionales. Al enfocar nuestros esfuerzos de ataque terrestre en los drones, podemos liberar mano de obra valiosa para otras tareas y gastar menos dinero en general."
 ITA_ground_attack_drones_spirit: "Especializar Drones de Ataque Terrestre"
 ITA_naval_bomber: "Bombardero Naval"
 ITA_naval_bomber_desc: "Desde la Segunda Guerra Mundial, la aviación basada en portaaviones ha sido el principal activo de ataque de las flotas que necesitan golpear objetivos aéreos, terrestres y marítimos. Al crear y mantener un poderoso bombardero naval, podemos proporcionar a nuestros grupos aéreos navales una herramienta poderosa que cualquier poder enemigo debe tener en cuenta."
 ITA_naval_bomber_spirit: "Especializar Bombardero Naval"
 ITA_naval_multirole: "Multirol Naval"
 ITA_naval_multirole_desc: "Los grupos de ataque naval a menudo deben operar lejos de nuestras costas y en un entorno muy hostil. Nuestras aeronaves navales deben ser capaces de responder a cualquier desafío al máximo. Esto solo es posible con un buen avión naval multifunción que rivalice con nuestras aeronaves basadas en tierra."
 ITA_naval_multirole_spirit: "Especializar Multirol Naval"
 ITA_naval_light_multirole: "Multirol Naval Ligero"
 ITA_naval_light_multirole_desc: "Tener grandes portaaviones y aviones de gran tamaño es genial, pero nos deja poco margen para soportar pérdidas. Si nos enfocamos en plataformas más pequeñas y económicas, no solo podemos desplegar más de ellas, sino también soportar más bajas sin afectar el ritmo operativo. Además, es más barato, lo cual siempre es agradable."
 ITA_naval_light_multirole_spirit: "Multifunción Naval Ligera Especializada"
 ITA_strategic_bomber: "Bombardero Estratégico"
 ITA_strategic_bomber_desc: "Los bombarderos estratégicos son costosos, difíciles de mantener y muy difíciles de producir. Sin embargo, su impacto en la situación estratégica puede ser decisivo y a menudo inclinar la guerra a nuestro favor. Construir bombarderos estratégicos potentes debería ser la máxima prioridad si deseamos tener este poder sobre nuestros enemigos."
 ITA_strategic_bomber_spirit: "Bombardero Estratégico Especializado"
 ITA_future_navy: "Armada del Futuro"
 ITA_future_navy_desc: "La Marina Militare ha sido históricamente una de las armadas más fuertes de Europa, con una capacidad de proyección de poder y operaciones en aguas azules bien desarrollada. Necesitamos desarrollarla aún más para adaptarnos mejor a las realidades de la región y del mundo en general."
 ITA_mediterranean_navy: "Armada Mediterránea"
 ITA_mediterranean_navy_desc: "El Mar Mediterráneo es nuestra área de origen y nuestra área de operaciones histórica durante siglos. Desarrollar una fuerza naval capaz de dominar la región y especializarla en operaciones costeras y de aguas cercanas podría ser una estrategia viable para avanzar."
 ITA_land_based_naval_airforce: "Fuerza Aérea Naval Basada en Tierra"
 ITA_land_based_naval_airforce_desc: "Nuestros territorios de origen están ubicados en una ubicación central perfecta para que las aeronaves patrullen el Mediterráneo. Estacionarlas en tierra es mucho más económico y seguro que utilizar un portaaviones, sin sacrificar las ventajas operativas gracias a nuestra posición."
 ITA_land_based_naval_airforce_spirit: "Enfoque: Fuerza Aérea Naval Basada en Tierra"
 ITA_attack_submarines: "Submarinos de Ataque"
 ITA_attack_submarines_desc: "Los submarinos son la unidad más versátil en alta mar en la actualidad. Pueden permanecer invisibles mientras realizan todo tipo de misiones, desde interdicción comercial hasta vigilancia de campos de batalla o incluso operaciones encubiertas. En el Mediterráneo, nuestros submarinos pueden golpear a los buques superficiales de mayor tamaño que se encuentren confinados."
 ITA_attack_submarines_spirit: "Enfoque: Submarinos de Ataque"
 ITA_frontline_corvettes: "Corbetas de Primera Línea"
 ITA_frontline_corvettes_desc: "Si bien las fragatas conforman la columna vertebral de nuestra armada, las corbetas nos permiten cubrir las brechas en nuestras necesidades navales y pueden ser asignadas a roles intensivos en combate, pero no menos importantes, como protección del comercio o patrullas sin sacrificar la capacidad general de poder naval."
 ITA_frontline_corvettes_spirit: "Enfoque: Corbetas de Primera Línea"
 ITA_frigate_backbone: "Columna Vertebral de Fragatas"
 ITA_frigate_backbone_desc: "La fragata es el tipo de buque de guerra más común en los mares hoy en día y, dada nuestra focalización regional, tiene sentido que nos centremos en este tipo de embarcación. Podemos desplegar más de ellas y por menos dinero que una flota comparable de buques más grandes nos costaría."
 ITA_frigate_backbone_spirit: "Enfoque: Columna Vertebral de Fragatas"
 ITA_dedicated_AA_destroyers: "Destructores Especializados en Defensa Aérea"
 ITA_dedicated_AA_destroyers_desc: "El ataque aéreo es una de las amenazas más peligrosas que puede enfrentar un buque naval. Necesitamos desarrollar sistemas y programas de entrenamiento que mejoren nuestra capacidad de defensa aérea, e incluso producir buques que se enfoquen en la defensa aérea a nivel de flota. Los destructores son la mejor plataforma para esto."
 ITA_dedicated_AA_destroyers_spirit: "Enfoque: Destructores Especializados en Defensa Aérea"
 ITA_oceanic_navy: "Armada Oceánica"
 ITA_oceanic_navy_desc: "Si bien siempre hemos sido principalmente una potencia mediterránea, salir de los confines de nuestros océanos hogareños nos permite adoptar una postura global más asertiva. Esto cambiaría seriamente nuestra doctrina, pero también nos brindaría muchas más posibilidades para el uso del poder naval y nos daría una fuerza más sólida en general, aunque sería menos especializada en defensa doméstica."
 ITA_supercarrier_development: "Desarrollo de Supercarrier"
 ITA_supercarrier_development_desc: "Nuestros portaaviones actuales son demasiado pequeños para mantener operaciones en el extranjero a gran escala, por lo que necesitamos portaaviones más grandes. Algo como la clase Nimitz estadounidense, pero fabricado en Italia, se adaptaría muy bien a nuestras nuevas necesidades."
 ITA_supercarrier_development_spirit: "Enfoque: Desarrollo de Supercarrier"
 ITA_missile_submarines: "Submarinos con Misiles"
 ITA_missile_submarines_desc: "Si bien la mayor parte de nuestra fuerza submarina ha sido hasta ahora bastante pequeña y de corto alcance, los submarinos grandes que transportan misiles de largo alcance serían un gran avance en comparación con lo que tenemos actualmente y nos permitirían realizar tareas mucho más significativas. Estos submarinos incluso podrían ser nucleares... o llevar misiles nucleares."
 ITA_missile_submarines_spirit: "Enfoque: Submarinos con Misiles"
 ITA_frontline_frigates: "Fragatas de Primera Línea"
 ITA_frontline_frigates_desc: "Las fragatas son la unidad 'económica' en nuestra nueva doctrina, ya que las corbetas simplemente no tienen la resistencia para seguir el ritmo de una flotilla oceánica importante."
 ITA_frontline_frigates_spirit: "Enfoque: Fragatas de Primera Línea"
 ITA_destroyer_backbone: "Columna Vertebral de Destructores"
 ITA_destroyer_backbone_desc: "El programa de nuestra nueva flota se centrará en los destructores como la columna vertebral de nuestra doctrina naval. Construir una gran fuerza es costoso, pero valdría la pena en términos de poderío frente a flotas más pequeñas compuestas por buques más pequeños."
 ITA_destroyer_backbone_spirit: "Enfoque: Columna Vertebral de Destructores"
 ITA_dedicated_AA_cruisers: "Cruceros Especializados en Defensa Aérea"
 ITA_dedicated_AA_cruisers_desc: "Los cruceros son la mejor plataforma para defensas AA de muy largo alcance para nuestra flota. Al llevar más misiles que los destructores y tener mayor alcance, significa que pueden defenderse de más amenazas y de grupos de ataque más grandes."
 ITA_dedicated_AA_cruisers_spirit: "Enfoque: Cruceros Especializados en Defensa Aérea"
 ITA_ASW_corvettes: "Corbetas ASW"
 ITA_ASW_corvettes_desc: "Durante la Segunda Guerra Mundial, las corbetas fueron uno de los pilares en la lucha contra los submarinos y en la era moderna esto no ha cambiado. Pequeñas y ágiles embarcaciones con un pesado armamento ASW son la herramienta perfecta para acabar con la fuerza submarina enemiga."
 ITA_ASW_corvettes_spirit: "Enfoque: Corbetas ASW"
 ITA_dedicated_landing_ships: "Buques de Desembarco Especializados"
 ITA_dedicated_landing_ships_desc: "Los buques de desembarco nos permiten apoyar y abastecer grupos de combate en lugares lejanos alrededor del mundo. Adquirir embarcaciones especializadas de este tipo reforzaría nuestra capacidad para cumplir con los compromisos de la OTAN y desplegar rápidamente fuerzas donde sea necesario, incluso en áreas controladas por el enemigo."
 ITA_dedicated_landing_ships_spirit: "Enfoque: Buques de Desembarco Especializados"
