 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "Un missile sol-air (SAM), ou missile terre-air (GTAM), est un missile conçu pour être lancé depuis le sol afin de détruire des avions ou d'autres missiles."
 Anti_Air_desc: "Un missile sol-air (SAM), ou missile terre-air (GTAM), est un missile conçu pour être lancé depuis le sol afin de détruire des avions ou d'autres missiles."
 Anti_Air_0: "MANPADS 1965"
 Anti_Air_0_desc: "Les systèmes portatifs de défense aérienne sont des lance-missiles sol-air portés à l'épaule. Comme le besoin de portabilité impose des limites strictes à la taille des missiles, il s'agit de systèmes à courte portée. Ils constituent donc une menace pour les avions volant à basse altitude et sont mortels pour les hélicoptères."
 SP_Anti_Air_0: "SP AA 1965"
 SP_Anti_Air_0_desc: "Les systèmes de défense aérienne à courte et moyenne portée montés sur véhicule peuvent utiliser des missiles plus grands et donc de plus longue portée que les MANPADS, ce qui constitue une menace pour tous les aéronefs. Ils peuvent également transporter davantage de missiles. Ces systèmes antiaériens sont organisés en batteries et bataillons de défense aérienne spécialisés."
 SP_Anti_Air_desc: "Un véhicule anti-aérien mobile est doté d'une capacité anti-aérienne dédiée de courte et moyenne portée. Les canons antiaériens sont généralement montés dans une tourelle à déplacement rapide avec un taux d'élévation élevé, pour suivre les avions qui se déplacent rapidement."
