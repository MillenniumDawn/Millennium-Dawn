 PMR.oligarchism_desc: "Officiellement, le Parti républicain « Obnovlenie » (Respublikanskaya partiya «Obnovlenie») est un parti politique de l'État non reconnu de Transnistrie, une entité internationalement reconnue comme faisant partie de la Moldavie. Il constitue la majorité parlementaire au sein du Conseil suprême."
