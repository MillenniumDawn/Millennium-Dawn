 GAH.conservatism: "£GAH_western_conservatism Nouveau Parti Patriotique"
 GAH.conservatism_desc: "Le Parti libéral-conservateur - Le Nouveau Parti patriotique est un parti libéral-conservateur de centre-droit au Ghana. C'est l'un des deux grands partis du Ghana, l'autre étant le NDC. Il existe depuis la création de la 4e République du Ghana en 1992."
 GAH.liberalism: "£GAH_western_liberalism PPP"
 GAH.liberalism_desc: "Le Parti libéral-progressiste est un parti libéral progressiste. Il a été fondé en 2012 en tant que mouvement pour les personnes progressistes et indépendantes et a été le troisième parti le plus populaire depuis sa création, bien qu'il n'ait jamais réussi à obtenir de sièges au parlement ghanéen en raison du système uninominal majoritaire à un tour du pays."
 GAH.socialism: "£GAH_western_socialism NDC"
 GAH.socialism_desc: "Social-démocrate - Le Congrès national démocratique (National Democratic Congress) est un parti social-démocrate de centre-gauche du Ghana. Avec le NPP, c'est l'un des deux partis les plus populaires du pays. Il a été fondé en 1992 avant la création de la 4e République du Ghana. C'est le parti qui a remporté les premières élections en 1992 et qui a porté au pouvoir le premier président de la République du Ghana."
 GAH.Communist-State: "£GAH_communist_statism CPP"
 GAH.Communist-State_desc: "Communiste - Le Parti de la Convention du Peuple est un parti politique socialiste du Ghana. Son idéologie s'inspire des idées du premier président du Ghana, Kwame Nkrumah. Il a été créé en 1996 suite à la fusion entre le Parti de la Convention du Peuple et le Parti de la Convention Nationale. Il soutient des idées telles que le panafricanisme et a pris des mesures dans le passé pour favoriser la coopération entre le Ghana et d'autres pays africains."
 GAH.anarchist_communism: "£GAH_anarchism_communism DPP"
 GAH.anarchist_communism_desc: "Le Parti démocratique populaire (DDP) est un parti politique ghanéen fondé en 1992 après la fondation de la République du Ghana. Il s'inscrit dans la lignée de Kwame Nkrumah, premier président du Ghana depuis que le pays a quitté la domination britannique."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism Parti national démocrate"
 GAH.Neutral_conservatism_desc: "Conservateur - Le Parti national démocratique est un parti de centre-gauche fondé en 2012 à la suite d'une scission du NDC alors au pouvoir. Ses membres étaient mécontents de la direction et de la politique du NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Parti national de la réforme"
 GAH.Neutral_Libertarian_desc: "Le Parti libertaire de la réforme nationale (National Reform Party) est un parti politique ghanéen. Il a été créé en 1999 à la suite d'une scission du NDC. Il n'a été candidat à l'élection présidentielle qu'en 2000 et 2004 et n'a jamais remporté de siège au parlement."
 GAH.neutral_Social: "£GAH_neutral_socialism EGLE"
 GAH.neutral_Social_desc: "Le Parti socialiste démocratique - Tous les Ghanéens vivant partout (également connu sous le nom de Parti de l'aigle) est un parti politique du Ghana. Il a été fondé en 1992 et a été dirigé en 2004 avec le PNC et le GCPP au sein de la Grande Coalition."
 GAH.Neutral_Communism: "£GAH_neutral_communism PNC"
 GAH.Neutral_Communism_desc: "Le Parti communiste ghanéen (PCG) est un parti socialiste ghanéen. Il a été fondé en 1992 et s'est présenté aux élections à chaque élection depuis, sans jamais remporter de grands succès. Il a obtenu ses meilleurs résultats en 1992, où il a remporté 8 sièges au parlement du Ghana. Il s'est présenté en 2004 sous la Grande Coalition avec le GCPP et l'EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Forces armées du Ghana"
 GAH.Nat_Autocracy_desc: "Junte militaire - Les forces armées ghanéennes ont dirigé le Ghana pendant une courte période en 1979 sous le Conseil révolutionnaire des forces armées, puis de 1981 jusqu'au 7 janvier 1983, date à laquelle le premier président élu de la 4e République, Jerry Rawling, du NDC, a été élu. Ses dépenses représentent 2 % du PIB total du Ghana."
 GAH.Monarchist: "£GAH_monarchism Maison d'Oyoko"
 GAH.Monarchist_desc: "Monarchie - La Maison d'Oyoko de la dynastie Abohyen était la famille régnante du Royaume d'Asante, qui a gouverné la région du Ghana de 1670 à 1896, date à laquelle il est passé sous domination britannique. Il a obtenu son autonomie en 1935 sous Osei Tutu Agyeman Prempeh II jusqu'en 1957, date à laquelle il a obtenu son indépendance totale. Le Royaume d'Asante est entré dans une union étatique avec le Ghana la même année. Le roi actuel est Otumfuo Nana Osei Tutu II."
 GAM.Nat_Populism: "£GAM_nationalist_populism Alliance pour la réorientation et la construction patriotiques"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative Démocrates libres (Géorgie)"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "Les Démocrates libres sont un parti politique libéral et pro-occidental de Géorgie. Il a été fondé par Irakli Alasania, ancien envoyé de la Géorgie auprès des Nations Unies, le 16 juillet 2009. Tamar Kekenadze est l'actuelle présidente du parti. Le parti a été formé en opposition au gouvernement dirigé par Mikheil Saakashvili et son parti Mouvement national uni (MNU). De 2012 à 2014, il faisait partie de la coalition Rêve géorgien qui a renversé le gouvernement MNU du pouvoir. En 2016, il s'est présenté indépendamment de la coalition, manquant de peu le seuil de 5 % nécessaire pour entrer au parlement. Depuis, le parti fait partie de l'opposition extraparlementaire."
 GEO.liberalism: "£GEO_western_liberal Le rêve géorgien – La Géorgie démocratique"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Le parti Rêve géorgien – Géorgie démocratique est un parti politique populiste en Géorgie. Il est actuellement le parti au pouvoir en Géorgie. Irakli Garibachvili est le président du parti, tandis que l'ancien président Irakli Kobakhidze est Premier ministre depuis février 2024. Bidzina Ivanishvili, largement considérée comme la dirigeante de facto du parti, en est la présidente d'honneur. Le parti a été créé le 19 avril 2012 par l'homme d'affaires milliardaire et oligarque Bidzina Ivanishvili. Il a remporté les élections générales la même année, faisant partie d'une coalition éclectique également appelée Rêve géorgien, qui comprenait à la fois des partis libéraux pro-occidentaux et des partis nationalistes anti-OTAN. Par la suite, le parti Rêve géorgien a remporté indépendamment les élections générales de 2016 et 2020."
 GEO.socialism: "£GEO_western_social_democrat Parti travailliste géorgien"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "Le Parti travailliste géorgien est un parti politique géorgien fondé en 1995 par Shalva Natelashvili. Le Parti travailliste a remporté ses plus grands succès aux élections locales de 1998 et 2002. Aux élections législatives de 1999, il a obtenu 7 % des voix et n'a pas pu dépasser le seuil de 7 %, mais il est entré au parlement avec 2 candidats majoritaires (Nodar Grigalashvili a gagné à Borjomi, Tamaz Mechiauri a gagné à Tianeti). Selon les données de 1999, le parti comptait 90 000 membres, dont 15 000 étaient actifs. Aux élections locales de 2002, le Parti travailliste a élu 16 députés au conseil municipal de Tbilissi. Le Parti travailliste a formé la faction « Laborist » au conseil municipal. La faction était présidée par Giorgi Gugava. Après la révolution des roses de 2003, le Parti travailliste a réussi à conserver 6 des 16 députés au conseil municipal de Tbilissi."
 GEO.Western_Autocracy: "£GEO_western_autocrat Mouvement national uni"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "Le Mouvement national uni (UNM) est un parti politique libéral-conservateur pro-occidental fondé par Mikheïl Saakachvili, arrivé au pouvoir après la Révolution des roses. Le parti a été créé en 2001 par Mikheïl Saakachvili, qui s'est séparé de l'Union des citoyens du président Édouard Chevardnadze, alors au pouvoir, et est arrivé au pouvoir après avoir défié les titulaires lors des élections parlementaires de 2003 et de la Révolution des roses qui a suivi. L'UNM a suivi une voie pro-occidentale avec des politiques économiques néolibérales et un libéralisme culturel. Son régime a souvent été qualifié d'autocratique. Le parti a perdu les élections parlementaires de 2012 face au Rêve géorgien, à la suite du scandale de la prison de Gldani confirmant la torture généralisée et systématique dans les prisons géorgiennes sous le régime de Saakachvili. Depuis lors, il est le principal parti d'opposition."
 GEO.Communist-State: "£GEO_emerging_communism Parti communiste unifié de Géorgie - §GAile émergente§!"
 GEO.Communist-State_desc: ""
 GEO.Communist-State_icon: "£GEO_emerging_communism"
 GEO.Conservative: "£GEO_emerging_reactionary Mouvement démocratique – Géorgie unie"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "Le Mouvement démocratique – Géorgie unie est un parti politique géorgien présidé par Nino Bourjanadzé ; il a été fondé le 24 novembre 2008. Le secrétaire général du parti est Vakhtang Kolbaia. Jusqu'en 2012, le parti était dans l'opposition au gouvernement dirigé par Mikheïl Saakachvili et son Mouvement national uni. Le parti était favorable à des liens plus étroits avec la Russie et l'Union européenne tout en maintenant et en développant de nombreuses initiatives de réformes économiques et sociales du gouvernement. Il prétendait également rechercher une plus grande liberté politique au-delà de ce que l'administration de Saakachvili prétendait offrir. Il s'opposait avec véhémence à ce qu'il qualifiait d'autoritarisme de la part du gouvernement de Saakachvili. Le parti était l'un des principaux organisateurs des manifestations géorgiennes de 2011. Le 21 mai 2011, lorsque plus de 10 000 personnes ont manifesté contre le gouvernement de Mikheïl Saakachvili, la dirigeante du parti, Nino Burjanadze, son mari Badri Bitsadze et d'autres dirigeants de l'opposition étaient les principales figures."
 GEO.Autocracy: "£GEO_Autocracy Union des citoyens de Géorgie"
 GEO.Autocracy_desc: "L'Union des citoyens de Géorgie (UCG) était le parti au pouvoir en Géorgie de 1993 à 2003. Il a été créé par le président Édouard Chevardnadze, qui avait auparavant été le chef communiste de la RSS de Géorgie de 1972 à 1985, et David Chantladze, ancien représentant général du commerce de l'Union soviétique en Tchécoslovaquie. Chevardnadze a mené le parti à la victoire aux élections parlementaires de 1995 et 1999, mais le parti s'est dissous peu après son éviction du pouvoir à la suite de la révolution des roses, qui a eu lieu après les élections parlementaires de 2003, largement considérées comme truquées. Sous le règne de l'UCG, le pays a souffert d'une grave corruption et d'une instabilité politique. Le gouvernement est généralement décrit comme étant « semi-autoritaire », tolérant le pluralisme et la concurrence politique tant qu'il ne remettait pas en cause de manière substantielle l'emprise du parti sur le pouvoir. L'UCG est décrite comme ayant des factions conservatrices et libérales distinctes, ces dernières prônant des réformes. En politique étrangère, l’UCG a soutenu l’adhésion de la Géorgie à l’Union européenne et à l’OTAN."
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism Troupe Géorgienne"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "La Troupe géorgienne est un parti politique d'opposition de gauche géorgien à forte composante nationaliste, fondé en janvier 2007 et présidé par Jondi Bagaturia, ancien militant de premier plan du Parti travailliste géorgien. Bagaturia a quitté le Parti travailliste à la suite de son désaccord avec le chef du parti, Shalva Natelashvili, en décembre 2006. Le parti a promis de nationaliser les entreprises et les biens achetés par des étrangers. Il fait partie de l'alliance Opposition unie depuis novembre 2007."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative L'industrie sauvera la Géorgie"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "L'industrie sauvera la Géorgie est un parti politique conservateur de centre-droit en Géorgie. Il a été fondé en 1999 par Gogi Topadze, propriétaire d'une grande entreprise de bière et de boissons (Kazbegi) et a rassemblé des lobbyistes pro-business et industriels. Son objectif principal était de changer la politique économique du pays, notamment en luttant contre l'influence du Fonds monétaire international (FMI). Le parti a participé aux élections parlementaires de 1999 et a remporté 15 sièges, ce qui en fait le troisième parti le plus fort. Bien qu'il ne fasse pas partie du gouvernement, il a coopéré avec l'Union des citoyens de Géorgie (CUG) du président Edouard Chevardnadze et ne constituait pas une opposition ferme. Lors des élections législatives de 2004, le parti faisait partie de l'alliance de l'opposition de droite, avec le parti Nouvelles droits. La coalition a remporté 23 sièges, ce qui en fait la deuxième force au parlement, derrière le Mouvement national uni du nouveau président Mikheil Saakachvili, dominant. Lors des élections législatives de 2012, le parti a participé aux élections législatives de 2012 en tant que membre de l'alliance victorieuse Rêve géorgien. Le parti a quitté la coalition Rêve géorgien avant les élections législatives de 2016. Malgré cela, la coalition Rêve géorgien continue de coopérer avec le parti. Lors des élections de 2016, l'Industrie sauvera la Géorgie a remporté sa seule circonscription majoritaire, Simon Nozadze, sans affronter un candidat concurrent du Rêve géorgien."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Les sociaux-démocrates pour le développement de la Géorgie"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "Les Sociaux-démocrates pour le développement de la Géorgie (SDG) sont un parti politique géorgien fondé en février 2010 et admis au sein de l'Internationale socialiste en tant que membre consultatif en février 2013. Le parti a siégé six fois au Parlement géorgien et a été membre de la coalition Rêve géorgien jusqu'en 2019, date à laquelle il a quitté la coalition en raison de désaccords sur les retraites et les réformes de la justice."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian Nouveau centre politique - Girchi"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "Le Nouveau Centre Politique - Girchi est un parti politique libertaire en Géorgie. Il a été fondé et enregistré au printemps 2016 par quatre membres dissidents du Mouvement national uni. Il comprenait Zurab Japaridze, président du parti de 2016 à 2018, ainsi que le leader de facto jusqu'à son départ en 2020, qui a ensuite créé un nouveau parti portant un nom similaire, Girchi - Plus de liberté. Iago Khvichia est le président du parti depuis 2018. Girchi est un partisan du marché libre et d'un gouvernement réduit. En outre, le parti est contre la plupart des formes d'imposition et de réglementation. Bien qu'il soit généralement classé comme un parti de droite, il soutient des politiques telles que la libéralisation de la drogue, la légalisation du travail du sexe et l'abolition de la conscription militaire, faisant de Girchi l'un des partis les plus libéraux socialement en Géorgie. Il est cependant en faveur d'autres questions sociales plus traditionnellement conservatrices comme le droit aux armes et la liberté d'expression sans restriction et a qualifié le « wokisme » de « type moderne de communisme »."
 GEO.Neutral_Communism: "£GEO_non_aligned_communism Parti communiste unifié de Géorgie - §YAile non alignée§!"
 GEO.Neutral_Communism_icon: "£GEO_non_aligned_communism"
 GEO.Neutral_Communism_desc: ""
 GEO.Neutral_green: "£GEO_non_aligned_greens Parti des Verts de Géorgie"
 GEO.Neutral_green_icon: "£GEO_non_aligned_greens"
 GEO.Neutral_green_desc: "Le Parti des Verts de Géorgie est un parti politique géorgien dirigé par Giorgi Gachechiladze. Son succès a été variable : il comptait 11 députés sur 235 en 1992 et faisait partie de la coalition au pouvoir en 1995. Lorsqu'il s'est présenté de manière indépendante en 1999, il n'a recueilli que 0,55 % des voix. Il s'est présenté dans le cadre de la coalition d'Édouard Chevardnadze aux élections annulées de 2003. En 2012, le parti a rejoint la coalition du Rêve géorgien, élisant un seul député aux élections de 2012 et de 2016, mais a quitté la coalition avant les élections parlementaires de 2020. Le parti est membre du Parti vert européen et des Verts mondiaux."
 GEO.Monarchist: "£GEO_nationalist_monarchist Dynastie des Bagrationi"
 GEO.Monarchist_icon: "£GEO_nationalist_monarchist"
 GEO.Monarchist_desc: "La dynastie des Bagrationi est une dynastie royale qui a régné en Géorgie du Moyen Âge jusqu'au début du XIXe siècle, faisant partie des plus anciennes dynasties chrétiennes au monde. Dans l'usage moderne, le nom de la dynastie est parfois hellénisé et désigné sous le nom de Bagratides géorgiens, également connus en anglais sous le nom de Bagrations. David Bagration de Mukhrani est l'actuel chef de famille."
