 belarus_another.6.t: "卢卡申科崇拜"
 belarus_another.6.d: "亚历山大·卢卡申科在很长一段时间内都是白俄罗斯共和国的常任总统，在他的统治期间，围绕着他形成了一整个崇拜“巴特卡”的崇拜。这个崇拜将他与其他独联体的独裁者区分开来，但也迫使他以一种特殊的方式与他的人民互动。巴特卡的支持表明亚历山大·格里戈里耶维奇·卢卡申科的支持在民众的各个阶层中都是多么强大。这个标志将随着各种行动而减少或增加，并会带来各种增益或减益。"
