 terror_main_category: "¡Cuanto mayor sea la §YAmenaza Terrorista§! Cuanto mayor sea el tamaño de un país, mayor será la probabilidad de que grupos yihadistas lancen ataques contra objetivos internos (como oficinas gubernamentales) y objetivos extranjeros (como bases militares) en ese país. Se pueden lanzar ataques en un país vecino si su frontera queda sin vigilancia. La gravedad de los ataques terroristas y la probabilidad de que tengan éxito pueden reducirse aumentando el gasto en seguridad interna y realizando entrenamiento antiterrorista."
 terror_instruct_category: "¡La capacidad de un país para disminuir su §YAmenaza Terrorista§! más allá de cierto punto depende de si está en guerra, su estabilidad, su PIB/c y su nivel de corrupción. §YAmenaza terrorista§! puede aumentar debido al nivel de §YRadicalización§! e infiltración de yihadistas de países vecinos. ¡Disminuirá a niveles bajos de §YRadicalización§! y como resultado de redadas e intervención externa. ¡El nivel mínimo de §YRadicalización§! puede reducirse combatiendo la corrupción, aumentando la estabilidad y haciendo crecer la economía. §YRadicalización§! aumenta junto con la popularidad de [Caliphate_L] y como resultado de la rápida liberalización social."
