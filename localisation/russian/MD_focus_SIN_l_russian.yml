 SIN_neutrality_pressure_tt: "Поддержать [Neutral_Autocracy_L]\n\n§RНейтральная клика§! сфокусирована на неприсоединении АСЕАН и Сингапура. Они, традиционно, являются крупнейшей из трех клик."
