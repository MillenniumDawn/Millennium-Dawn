 TAJ_emomali_rahom_desc: "埃莫马利·拉赫莫诺夫自1992年起执政，长期担任塔吉克斯坦总统。苏联解体和塔吉克内战爆发（1992-1997 年）后，他声名鹊起。在内战期间，他击败了包括伊斯兰派和民主派在内的各种反对派，巩固了统治。拉赫莫诺夫维持着高度集中和专制的政府，经常使用镇压手段压制政治异议和媒体自由。在拉赫莫诺夫的领导下，塔吉克斯坦一直是俄罗斯的亲密盟友，并面临经济挑战，严重依赖海外塔吉克移民工人的汇款，尤其是在俄罗斯。他的政府还努力通过推广塔吉克身份和语言来促进民族团结，远离俄罗斯文化影响，同时也打击国内的激进伊斯兰运动。"
 TAJ_emomali_rahom_desc2: "埃莫马利·拉赫蒙自1992年起执政，长期担任塔吉克斯坦总统。苏联解体和塔吉克内战爆发（1992-1997 年）后，他声名鹊起。在内战期间，他击败了包括伊斯兰派和民主派在内的各种反对派，巩固了统治。拉赫蒙维持着高度集中和专制的政府，经常使用镇压手段压制政治异议和媒体自由。在拉赫蒙的领导下，塔吉克斯坦一直是俄罗斯的亲密盟友，并面临经济挑战，严重依赖海外塔吉克移民工人的汇款，尤其是在俄罗斯。他的政府还努力通过宣传塔吉克身份和语言来促进民族团结，远离俄罗斯文化影响，同时也打击国内的激进伊斯兰运动。"
 TAJ_badakhshan_resistance_dynamic_modifier_desc: "在整个塔吉克内战（1992-1997 年）期间，戈尔诺-巴达赫尚省成为反对派的堡垒，他们主张获得更大的自治权或完全脱离塔吉克斯坦。即使在战争结束后，巴达赫尚省的许多人仍继续挑战中央政府，要求更多的政治自由和经济权利。当地居民的不满源于他们感到自己在政治上遭到排斥和忽视，他们认为政府优先考虑塔吉克多数族群的利益，同时破坏该地区的自治权。"
 TAJ_social_amenities: "社会福利"
 TAJ_social_amenities_desc: "塔吉克家庭普遍缺乏许多社会福利。我们可以改变这种状况，我们也将改变这种状况。"
 TAJ_sarikol_range_seceded: "[CHI.GetFlag]中国控制萨雷阔勒岭"
 TAJ_sarikol_range_seceded_desc: "萨雷阔勒岭是帕米尔高原的一个山区，位于塔吉克斯坦最东部，靠近中国和阿富汗边境。该山脉是帕米尔-阿莱山脉的一部分，其特点是崎岖的山峰和高海拔的山谷。它是一条天然边界，将塔吉克戈尔诺-巴达赫尚自治区与中国新疆省分隔开来。萨雷阔勒岭人口稀少，瓦罕人和吉尔吉斯人是周边地区的主要居民。它也是著名的“世界屋脊”地区的一部分，以其令人惊叹的风景和作为丝绸之路十字路口的战略历史意义而闻名。"
