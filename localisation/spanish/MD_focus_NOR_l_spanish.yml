 NOR_statoil: "Statoil"
 NOR_statoil_desc: "Comprar más acciones en las refinerías de petróleo mejorará nuestra capacidad de ampliar nuestro alcance para que nuestro rico suministro de petróleo pueda utilizarse en beneficio de nuestra gente. La idea es: comprar, comprar, comprar y luego vender, vender, vender."
 NOR_norwegian_armed_forces: "Fuerzas Armadas de Noruega"
 NOR_norwegian_armed_forces_desc: "La valentía y la adaptabilidad de las grandes fuerzas armadas están listas para defenderse de cualquier peligro, día y noche. Están entrenadas para todas las condiciones y conocen su misión: proteger al pueblo noruego para que siga teniendo paz y libertad."
 NOR_norwegian_navy_forces: "Fuerza Naval de Noruega"
 NOR_norwegian_navy_forces_desc: "El objetivo principal de nuestra armada es proteger los intereses de nuestro comercio, aunque no se lo desafíe muy a menudo. Aún necesitamos una fuerza de disuasión para dominar los mares a los que tenemos derecho."
 NOR_norwegian_land_forces: "Fuerza terrestre noruega"
 NOR_norwegian_land_forces_desc: "El Ejército de Noruega es la rama militar de las Fuerzas Armadas de Noruega encargada de la guerra terrestre. La fuerza terrestre del Ejército es la rama militar más antigua de Noruega, establecida como una organización militar moderna bajo el mando del Rey de Noruega."
 NOR_norwegian_air_forces: "Fuerza Aérea Noruega"
 NOR_norwegian_air_forces_desc: "La fuerza aérea es tan necesaria como la marina para la primera defensa de Noruega. Nuestro terreno es muy accidentado, lo que convierte a Noruega en una potencial batalla aérea si llegara a producirse alguna. Lo más útil es que nuestra fuerza aérea puede utilizarse en todo el mundo como fuerza de mantenimiento de la paz si así lo deseamos."
 NOR_norwegian_airforce_academy: "Academia de la Fuerza Aérea Noruega"
 NOR_norwegian_airforce_academy_desc: "Al ser una nación pacífica, no vemos muchos conflictos, lo que nos permite ser los brillantes estrategas y pensadores militares de Europa."
