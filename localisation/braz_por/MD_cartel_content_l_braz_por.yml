 cartel_event.18.t: "Tanques Apreendidos no Porto"
 cartel_event.18.d: "Em um de nossos principais portos, nossa autoridade portuária descobriu um carregamento de tanques soviéticos T-55 antiquados, mas completamente armados e operacionais, juntamente com peças de reposição e munição. Embora não possamos determinar seu destino ou ponto de origem, podemos supor que a falta de qualquer documentação indica que ambos são ilícitos. Felizmente para nós, o destino final deles está inteiramente em nossas mãos."
 cartel_event.18.a: "Vender como sucata."
 cartel_event.18.b: "Colocá-los em serviço."
 cartel_event.18.c: "Passá-los para nossos aliados."
 cartel_event.19.t: "Despejo de Corpos Chega às Notícias Nacionais"
 cartel_event.19.d: "A descoberta infeliz de um grande despejo de corpos em uma de nossas principais cidades foi capturada pelo ciclo de notícias, aparecendo em todas as telas e em todos os rádios. Nossa janela de oportunidade para retomar o controle do fluxo de informações está se esgotando. Se não fizermos nada, o medo se aprofundará em nosso povo e eles serão mais facilmente dominados pelos monstros que fizeram isso."
 cartel_event.19.a: "Retomar o controle da narrativa."
 cartel_event.19.b: "Já estamos sobrecarregados."
 cartel_event.20.t: "Celebridade Estrangeira Assassinada"
 cartel_event.20.d: "Na última semana, uma celebridade do país de [?var:foreign_celeb_country.GetName] foi assassinada por um homem local. Uma investigação superficial sobre o assassino revelou laços com uma das maiores organizações criminosas de nossa nação. Já estamos enfrentando pressão externa para assumir a responsabilidade pelo assassinato de alguma forma. Algumas propostas foram apresentadas, mas a menos intrusiva delas foi endossar uma das instituições de caridade da celebridade."
 cartel_event.20.a: "Endossar a instituição de caridade."
 cartel_event.20.b: "Eles não deveriam ter se associado a criminosos."
 cartel_event.21.t: "Cartéis Importam Animais Exóticos"
 cartel_event.21.d: "Uma fascinação por animais exóticos se espalhou entre os membros mais graduados dos cartéis de nossa nação. Geralmente obtidos ilegalmente, esses animais são usados como sinais de poder e de posição, sendo ocasionalmente ligados a assassinatos cruéis. Ao apertar nosso controle sobre a entrada de animais, poderíamos expor o absurdo daqueles que se envolvem nesse comércio, forçando um aumento artificial nos preços. Embora um tigre possa ser intimidante, gastar dez milhões de dólares nele é um sinal óbvio de opulência."
 cartel_event.21.a: "Acabar com o comércio."
 cartel_event.21.b: "Ignorar o comércio."
 cartel_event.22.t: "Confrontos entre Gangues Locais"
 cartel_event.22.d: "Uma guerra de gangues eclodiu nas ruas de uma de nossas cidades maiores, prejudicando a economia local, tirando vidas e fazendo com que os moradores tenham medo de sair de suas casas. Embora nossos analistas prevejam que a violência não durará muito tempo, é improvável que o público fique confortável com a ideia de simplesmente esperar por assassinatos sem sentido. Uma intervenção de nossas forças policiais poderia encerrar a crise antecipadamente, mas resultaria em grandes gastos e possíveis perdas de vidas."
 cartel_event.22.a: "Enviar a polícia."
 cartel_event.22.b: "Já estamos sobrecarregados."
 cartel_event.23.t: "EUA Exige Extradição"
 cartel_event.23.d: "Os Estados Unidos da América exigiram a extradição de um líder do tráfico de drogas que recentemente conseguimos colocar atrás das grades. Manter boas relações com eles, com a perspectiva de futura assistência contra outros líderes do tráfico, seria vantajoso para nós aceitar. No entanto, a interferência americana em nosso sistema legal certamente reduzirá nossa autossuficiência."
 cartel_event.23.a: "Eles podem tê-lo."
 cartel_event.23.b: "Nós podemos lidar com nossos próprios criminosos."
 cartel_event.24.t: "Informante Consegue Contrato de Filme"
 cartel_event.24.d: "Um de nossos informantes, um ex-membro das maiores organizações criminosas de nossa nação, foi abordado por um produtor de cinema que ouviu falar sobre sua vida por meio do boca a boca e deseja transformar as histórias em um filme. Nosso informante está entusiasmado em aceitar, mas fazer isso pode colocar sua vida em risco. Podemos escolher apoiar o acordo e permitir a produção do filme ou encerrar qualquer esperança disso no futuro próximo."
 cartel_event.24.a: "Permitir o contrato do filme."
 cartel_event.24.b: "É muito perigoso."
 cartel_event.25.t: "Informante Publica Memórias"
 cartel_event.25.d: "Parece que o contato recente que nosso informante teve com um produtor de cinema o encorajou a compartilhar sua história. Nas últimas semanas, ele trabalhou com vários escritores e funcionários do governo para produzir um conjunto de memórias que podem ser publicadas anonimamente. De acordo com todos os envolvidos, as memórias são realmente envolventes e mostram a realidade cruel e grotesca da vida nos cartéis."
 cartel_event.25.a: "Eu me pergunto se isso se tornará um best-seller."
 cartel_event.26.t: "Informante Assassinado no Set de Filmagem"
 cartel_event.26.d: "O corpo de nosso informante foi descoberto no set após uma visita para supervisionar uma cena importante. Com base no estado do corpo, concluiu-se que o assassinato foi uma retaliação de membros do cartel. Justamente temendo por suas vidas, a equipe de produção por trás do filme decidiu interromper a produção."
 cartel_event.26.a: "Isso é uma pena."
 cartel_event.27.t: "Filme Encoraja Atividade Criminal"
 cartel_event.27.d: "O filme sobre a vida de nosso informante parece ter resultado em um equívoco, sendo visto mais como um filme De Vaqueros do que como uma tragédia criminosa realista. Isso levou a um aumento na adesão de muitas organizações criminosas de nossa nação, já que jovens esperam imitar as caricaturas do filme."
 cartel_event.27.a: "Infeliz."
 cartel_event.28.t: "Filme Desencoraja Atividade Criminal"
 cartel_event.28.d: "O filme que nosso informante ajudou a produzir alcançou grande aclamação na primeira semana de seu lançamento. Além disso, a representação realista dos horrores dos cartéis encorajou mais resistência contra eles. Parece que nossos jovens agora preferem crescer para lutar contra os cartéis em vez de se juntarem a eles."
 cartel_event.28.a: "Excelente."
 cartel_event.29.t: "Cartéis Executam Atravessamento de Fronteira"
 cartel_event.29.d: "Um cartel em uma de nossas nações vizinhas executou um atravessamento em larga escala da fronteira, sem que nenhuma de nossas agências de controle de fronteira tenha agido para impedir, colocando a responsabilidade sobre a outra. Isso levou a um movimento dentro de nosso aparato político para exigir o fortalecimento das fronteiras do nosso vizinho, pois não há como isso ter sido inteiramente culpa nossa."
 cartel_event.29.a: "Exigir controle de fronteira mais rigoroso do vizinho."
 cartel_event.29.b: "Isso pode prejudicar nossas relações fazer exigências."
 cartel_event.30.t: "Vizinho Exige Controle de Fronteira"
 cartel_event.30.d: "Após um recente atravessamento de fronteira por um cartel de nosso país para a nação de [FROM.GetName], nosso vizinho exigiu que aumentemos nossa segurança nas fronteiras. Até agora, isso levou a muitas discussões em nosso escritório diplomático."
 cartel_event.30.a: "Tudo bem, aumentaremos nossa segurança."
 cartel_event.30.b: "Por que eles não aumentam sua segurança nas fronteiras?"
 cartel_event.31.t: "Vizinho Cede às Exigências"
 cartel_event.31.d: "Nosso vizinho, [FROM.GetName], cedeu às nossas exigências de controle de fronteira mais rigoroso. Sem dúvida, nossa base de eleitores ficará muito satisfeita com essa vitória."
 cartel_event.31.a: "Excelente."
 cartel_event.32.t: "Vizinho Ignora Nossas Exigências"
 cartel_event.32.d: "Nosso vizinho, [FROM.GetName], ignorou nossas exigências de controle de fronteira mais rigoroso. Já estamos sendo criticados pela mídia por nosso fracasso político."
 cartel_event.32.a: "Infeliz."
 cartel_event.33.t: "Transferências Suspeitas Ligadas a Oligarca"
 cartel_event.33.d: "Durante uma de nossas investigações recentes, descobrimos transferências de dinheiro suspeitas, embora não ilegais, de um fundo de determinado oligarca dentro de nossa nação. Seria fácil mover as engrenagens políticas para implicá-los em nossa investigação recente. No entanto, tal abuso certamente irritaria tanto os oligarcas estrangeiros quanto os domésticos."
 cartel_event.33.a: "Confisquem seus ativos."
 cartel_event.33.b: "Deixem-nos em paz."
 cartel_event.34.t: "Tanque de Cartel Avistado"
 cartel_event.34.d: "Durante uma incursão recente e malsucedida contra um alvo de cartel, um tanque foi avistado sendo utilizado pelos cartéis. Parecendo ser um T-34 soviético fortemente modificado, o tanque era capaz até de disparar seu canhão principal."
 cartel_event.34.a: "Devemos fazer algo a respeito disso."
 cartel_event.35.t: "Tanque de Cartel Destruido"
 cartel_event.35.d: "Durante uma incursão recente bem-sucedida contra um alvo de cartel, nossos agentes conseguiram localizar e destruir o T-34 que foi visto durante um de nossos fracassos recentes. A vitória, especialmente por ter sido realizada sem armas anti-tanque, foi amplamente divulgada na mídia."
 cartel_event.35.a: "Graças a Deus e a nossos bravos homens."
 cartel_event.36.t: "Tanque de Cartel Usado em Ataque"
 cartel_event.36.d: "Após uma das nossas incursões recentes, os cartéis fizeram um ataque retaliatório contra uma de nossas delegacias de polícia. Eles destruíram o prédio, usando um T-34 recentemente avistado para derrubar a cerca e atirar indiscriminadamente no prédio. Isso resultou em um número significativo de vítimas, e o incidente chegou às notícias nacionais."
 cartel_event.36.a: "Devemos fazer algo a respeito disso."
 cartel_event.37.t: "Empresa de Fachada de Transporte"
 cartel_event.37.d: "Ao avaliar os ativos de uma das empresas que confiscamos recentemente, percebeu-se que uma delas havia sido registrada com um grande número de caminhões militares 6x6 usados anteriormente. Após uma breve busca, os veículos foram localizados em um depósito de propriedade da empresa. Os veículos agora são comumente usados em fazendas e em diversas outras indústrias, mas também ainda são utilizados em algumas funções legadas dentro de nosso exército."
 cartel_event.37.a: "Colocá-los em serviço militar."
 cartel_event.37.b: "Revender os caminhões para empresas civis."
 cartel_event.38.t: "Líder do Crime Acidentalmente Preso"
 cartel_event.38.d: "Uma série recente de prisões de membros de cartel que se acreditava serem de baixo escalão acabou pegando um grande chefe do crime por acidente. Embora ele tenha inicialmente escondido sua identidade, ele foi reconhecido por um policial que estava familiarizado com o homem. Ele agora está exigindo sua liberação e oferecendo pagar uma fiança substancial."
 cartel_event.38.a: "Ah, sim, tudo parte do plano."
 cartel_event.38.b: "Desculpe por isso, senhor."
 cartel_event.39.t: "Autoridades Tropeçam em Plantação de Drogas"
 cartel_event.39.d: "Durante uma patrulha de rotina no interior de nossa nação, uma força policial local tropeçou em algo que acredita ser uma plantação de drogas. Seguindo o protocolo, eles enviaram a informação para cima e estão aguardando reforços ou orientações sobre o que fazer."
 cartel_event.39.a: "Queimem os campos e destruam os equipamentos."
 cartel_event.39.b: "Confisquem qualquer evidência ou equipamento."
 cartel_event.39.c: "Deixem a plantação em paz."
 cartel_event.40.t: "Dica Anônima"
 cartel_event.40.d: "Recebemos uma dica anônima sobre um posto de cartel vulnerável. Se agirmos rapidamente, podemos tomar a posição. No entanto, isso pode ser uma brincadeira ou um estratagema dos cartéis para nos tirar da posição e nos emboscar."
 cartel_event.40.a: "Aja com base na dica, qualquer oportunidade é real!"
 cartel_event.40.b: "Ignore a dica, provavelmente é uma brincadeira."
 cartel_event.41.t: "Empresas Locais Cooperando com os Cartéis"
 cartel_event.41.d: "Várias empresas em uma de nossas cidades periféricas foram expostas como trabalhando com os cartéis, às vezes até abertamente. Permitir que isso continue envia uma mensagem clara para nosso povo de que estamos ou não dispostos ou incapazes de governar. Mas para os cartéis, isso envia uma mensagem de que respeitamos sua autoridade para fazê-lo."
 cartel_event.41.a: "Repreendam os proprietários por suas ações."
 cartel_event.41.b: "Fingam que não veem a atividade."
 cartel_event.42.t: "Conglomerados Industriais Escondendo Contrabando"
 cartel_event.42.d: "Recentemente, recebemos uma dica de que muitos de nossos maiores negócios têm permitido que os cartéis usem seus armazéns para armazenar contrabando. Embora isso possa ser um sinal de corrupção flagrante, existe a chance de que tenha sido o resultado de chantagem. De qualquer forma, alguma forma de resposta de nossa parte é necessária. Caso contrário, o informante provavelmente irá aos meios de comunicação."
 cartel_event.42.a: "Confisquem os armazéns e multem os conglomerados!"
 cartel_event.42.b: "Confisquem o contrabando e dêem um puxão de orelha nas empresas."
 cartel_event.42.c: "São os armazéns deles, mas agora todos sabem."
 cartel_event.43.t: "Oficiais Corruptos"
 cartel_event.43.d: "Recentemente, recebemos uma dica anônima que levou a uma breve investigação sobre os investimentos na campanha de um de nossos políticos locais. A investigação revelou que a maioria dos fundos da campanha havia sido obtida de indivíduos e empresas ligadas a atividades de cartel. Muitos sinais na investigação também apontam para uma intricada rede de nomeações, investidores e aliados políticos."
 cartel_event.43.a: "Removam o máximo possível do cargo, não podemos tolerar isso."
 cartel_event.43.b: "Investimentos em campanhas por cidadãos privados não são da nossa conta."
 cartel_event.44.t: "Autoridade Portuária Encontra Contrabando"
 cartel_event.44.d: "Em um de nossos principais portos, nossa autoridade portuária descobriu um contêiner de carga cheio de contrabando durante uma busca de rotina. De acordo com o protocolo, eles temporariamente apreenderam o navio enquanto passam as decisões sobre o que fazer com ele para nós."
 cartel_event.44.a: "Apreendam o navio por cooperar no tráfico de drogas."
 cartel_event.44.b: "Apreendam o contêiner, é a única coisa ilegal aqui."
 cartel_event.44.c: "Deixem isso passar, negócios são negócios."
 cartel_event.45.t: "Banqueiros Fazendo Vista Grossa"
 cartel_event.45.d: "Recebemos uma dica anônima de que vários banqueiros de alto escalão têm feito vista grossa para a atividade dos cartéis e, às vezes, até mesmo participado dela. Se não fizermos nada com essa informação, o informante provavelmente a divulgará para a imprensa."
 cartel_event.45.a: "Prendam os banqueiros em questão e iniciem uma investigação."
 cartel_event.45.b: "Não está em nossas mãos..."
 cartel_event.46.t: "Cartéis Tentam Subornar"
 cartel_event.46.d: "Vários membros de nosso estabelecimento político foram recentemente abordados com uma proposta intrigante. Tratamos os cartéis como qualquer outro grupo de interesse, dando-lhes espaço para operar como desejarem, e eles financiam diversas eleições importantes que estão por vir. Os membros mais maleáveis ideologicamente estão buscando orientação de nossa parte."
 cartel_event.46.a: "Claro! Estamos felizes em trabalhar com um grupo de interesse tão importante."
 cartel_event.46.b: "Absurdo! Eles não representam os melhores interesses do povo."
 cartel_event.47.t: "Acordos com os Diabos"
 cartel_event.47.d: "Vários membros de alto escalão de nosso estabelecimento político foram recentemente convidados para uma reunião com os líderes de um dos maiores cartéis de nossa nação. Durante a reunião, os chefes dos cartéis deixaram suas intenções claras. Eles não precisam ser nossos inimigos, na verdade, poderíamos ser aliados políticos. Eles já ofereceram uma fatia substancial do bolo pela nossa cooperação e prometem mais a medida que nossa parceria continua."
 cartel_event.47.a: "Os impostos são uma parte importante da capacidade de funcionamento de um estado."
 cartel_event.47.b: "Não podemos nem deixar esses Diabos colocarem o pé na porta."
 cartel_event.48.t: "Regular o Comércio de Drogas"
 cartel_event.48.d: "Uma oferta foi recentemente apresentada por vários dos maiores cartéis para cooperar na redução do crime não relacionado a cartéis, que começou a afetar suas margens de lucro. Em troca, eles ofereceram cooperar para que suas empresas afiliadas relatem lucros mais precisos. E para tornar seu comércio mais humano, seja lá o que isso signifique."
 cartel_event.48.a: "Negociar uma cooperação estado-cartel estritamente regulamentada."
 cartel_event.48.b: "Negociar uma cooperação estado-cartel com regulamentação mais flexível."
 cartel_event.48.c: "Não negociamos com criminosos."
 cartel_event.49.t: "Juventude Perdendo a Fé"
 cartel_event.49.d: "Um dos grupos mais maleáveis de nossa população é a nossa juventude, e o estado de nossa nação com os cartéis começou a virá-los contra nosso estabelecimento político. Enquanto pesquisas indicam que muitos planejam sair assim que forem capazes, aqueles que planejam ficar parecem determinados a votar contra nós nas próximas eleições. Tentamos um programa de aproximação para tentar direcionar os mais enérgicos deles para ajudar a consertar nosso país junto conosco."
 cartel_event.49.a: "Estender a mão com um programa de aproximação."
 cartel_event.49.b: "Deixá-los afundar em sua própria autocomiseração, não precisamos deles."
 cartel_event.53.t: "Ataque Retaliatório dos Cartéis"
 cartel_event.53.d: "Após um de nossos ataques recentes, os cartéis fizeram um ataque retaliatório contra uma de nossas delegacias de polícia. Eles conseguiram romper o perímetro e expulsar nossos oficiais da cidade, deixando um rastro de destruição em seu caminho. Isso resultou em um número de vítimas, enquanto o incidente chegou às notícias nacionais."
 cartel_event.53.a: "Infeliz."
 cartel_event.54.t: "Ataque Retaliatório dos Cartéis Fracassado"
 cartel_event.54.d: "Após um de nossos ataques recentes, os cartéis fizeram um ataque retaliatório contra uma de nossas delegacias de polícia. Nossos oficiais resistiram valentemente, sofrendo apenas algumas baixas. Após algumas horas, receberam reforços e conseguiram dispersar os cartéis. O incidente se tornou um ponto de apoio contra os cartéis nas notícias nacionais."
 cartel_event.54.a: "Excelente."
 cartel_event.55.t: "Cartéis Derrubam Helicóptero"
 cartel_event.55.d: "Durante um ataque recente, um de nossos helicópteros de polícia foi derrubado pelos cartéis. Uma revisão do incidente revelou que uma bala perdida atingiu o piloto no pescoço, levando ao acidente catastrófico, já que o co-piloto não conseguiu recuperar o controle a tempo. Perder um equipamento tão importante, sem mencionar sua tripulação, é uma pena."
 cartel_event.55.a: "Infeliz."
 cartel_event.56.t: "Sobrevivente de Execução dos Cartéis"
 cartel_event.56.d: "Encontrado por um bom samaritano e levado às pressas para o hospital, um homem de uma das regiões infestadas por cartéis dentro de nossa nação agora está deitado em um leito que em breve poderá se mostrar como seu leito de morte. No entanto, nos é apresentada a oportunidade de ajudá-lo. Ele precisa ser transferido para um hospital com melhores instalações, algo que um de nossos helicópteros militares próximos poderia realizar."
 cartel_event.56.a: "Ele se tornará nosso novo El Fusilado!"
 cartel_event.56.b: "É uma pena que nossos médicos não puderam salvá-lo..."
 cartel_event.50.t1: "Investigações Bem-sucedidas em Cassinos"
 cartel_event.50.d1: "Após semanas de planejamento e monitoramento, nossas forças policiais entraram em um dos cassinos de nossa nação, apreendendo milhões de dólares em dinheiro sujo, coletando provas físicas importantes e prendendo peças-chave no esquema de lavagem de dinheiro dos cartéis. Usando as provas coletadas, congelamos todos os ativos legítimos ligados ao cassino e seus operadores. Com esse golpe, eliminamos uma parte importante da infraestrutura e prejudicamos sua capacidade de acumular fundos utilizáveis."
 cartel_event.50.t2: "Investigações Bem-sucedidas em Bancos"
 cartel_event.50.d2: "Após semanas de espera e monitoramento de transferências de dinheiro, hoje congelamos os ativos de meia dúzia de empresas e indivíduos ligados a uma operação de lavagem de dinheiro dos cartéis. Mandados de prisão foram emitidos e várias investigações menores foram lançadas sobre transferências suspeitas entre algumas das empresas e políticos e burocratas de baixo escalão. Embora os cartéis inevitavelmente se recuperem, a perda de tanto dinheiro de uma só vez será um golpe duro para sua infraestrutura."
 cartel_event.50.t3: "Investigações Bem-sucedidas em Empresas de Fachada"
 cartel_event.50.d3: "Após semanas de investigação, fechamos várias empresas suspeitas, apreendendo seus ativos no processo. Embora tenha sido coletado muito pouco dinheiro, apreendemos uma grande quantidade de propriedades, veículos civis e outros bens. Isso deve servir como um golpe duro, não apenas para a operação de lavagem de dinheiro, mas também para sua capacidade de manter todas as operações."
 cartel_event.50.t4: "Investigações em Cassinos Fracassadas"
 cartel_event.50.d4: "Apesar de nossos melhores esforços, nossos analistas não conseguiram estabelecer uma conexão entre os cartéis e o cassino sob investigação. O que é pior, as pessoas começaram a fazer perguntas sobre para onde foi o dinheiro usado na investigação, levando a ataques políticos bem-sucedidos de oposição contra nossos candidatos. Para piorar ainda mais, os cartéis continuam suas operações sem impedimentos."
 cartel_event.50.t5: "Investigações em Bancos Fracassadas"
 cartel_event.50.d5: "Apesar das semanas que nossos agentes passaram encurvados sobre computadores e monitorando transferências bancárias, não encontramos uma oportunidade clara de atacar os cartéis. O que é pior, as pessoas começaram a fazer perguntas sobre para onde foi o dinheiro usado na investigação, levando a ataques políticos bem-sucedidos de oposição contra nossos candidatos. Para piorar ainda mais, os cartéis continuam suas operações sem impedimentos."
 cartel_event.50.t6: "Investigações em Empresas de Fachada Fracassadas"
 cartel_event.50.d6: "Apesar do tempo e do dinheiro investidos em nossas investigações, tudo o que descobrimos foram fundos de segurança em divórcios e esquemas de proteção de responsabilidade. O que é pior, no processo conseguimos pisar nos calos de pessoas o suficiente para que nossa investigação fosse exposta nas notícias nacionais. Esse constrangimento muito provavelmente prejudicou nossas perspectivas futuras de eleição. Para piorar ainda mais, os cartéis continuam suas operações sem impedimentos."
 cartel_event.50.a: "A Investigação Concluída"
 cartel_event.51.t1: "Ataque Bem-sucedido a Comboio de Drogas"
 cartel_event.51.d1: "Em um recente ataque ao longo de uma rota conhecida de tráfico de drogas, conseguimos apreender centenas de quilogramas de drogas, prender vários membros de baixo escalão dos cartéis e apreender vários veículos civis com poucas baixas. Isso deve ser suficiente para interromper o comércio por um curto período de tempo, mas essas perdas podem ser facilmente absorvidas por qualquer cartel suficientemente grande."
 cartel_event.51.t2: "Ataque Bem-sucedido a Esconderijo dos Cartéis"
 cartel_event.51.d2: "Em um recente ataque a um forte conhecido dos cartéis, conseguimos matar ou prender dezenas de membros dos cartéis, enquanto apreendíamos ou destruíamos vários equipamentos militares utilizáveis e armas improvisadas. Esse golpe pode ter um efeito cascata, já que outras organizações buscam aproveitar a fraqueza momentânea."
 cartel_event.51.t3: "Ataque Bem-sucedido a Centros de Distribuição"
 cartel_event.51.d3: "Em um recente ataque a um centro de distribuição conhecido, conseguimos apreender centenas de milhares de dólares em dinheiro sujo e drogas. Também começamos a prender numerosos traficantes de drogas ligados ao local, prejudicando seriamente sua capacidade de empurrar drogas para o mercado e obter lucro. Apesar do nosso sucesso, devemos estar atentos à possibilidade de um ataque de retaliação."
 cartel_event.51.t4: "Ataque Bem-sucedido a Centros de Refinamento"
 cartel_event.51.d4: "Em um recente ataque a um centro de refino conhecido, conseguimos destruir centenas de milhares de dólares em equipamentos e drogas. Também conseguimos prender muitas pessoas envolvidas no processo de refinamento, o que as colocará em desvantagem ao produzir mais drogas no futuro. Apesar do nosso sucesso, devemos estar atentos à possibilidade de um ataque de retaliação."
 cartel_event.51.t5: "Ataque a Comboio de Drogas Fracassado"
 cartel_event.51.d5: "Em um recente ataque ao longo de uma rota conhecida de tráfico de drogas, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias baixas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo. Devemos estar atentos à possibilidade de um ataque de retaliação."
 cartel_event.51.t6: "Ataque a Esconderijo dos Cartéis Fracassado"
 cartel_event.51.d6: "Em um recente ataque a um forte conhecido dos cartéis, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias baixas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo. Devemos estar atentos à possibilidade de um ataque de retaliação."
 cartel_event.51.t7: "Ataque a Centros de Distribuição Fracassado"
 cartel_event.51.d7: "Em um recente ataque a um centro de distribuição conhecido dos cartéis, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias baixas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo. Qualquer pessoa relacionada ao local provavelmente já se dispersou. Devemos estar atentos à possibilidade de um ataque de retaliação."
 cartel_event.51.t8: "Ataque a Centros de Refinamento Fracassado"
 cartel_event.51.d8: "Em um recente ataque a um centro de refino conhecido dos cartéis, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias baixas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo. Devemos estar atentos à possibilidade de um ataque de retaliação."
 cartel_event.51.a: "O Ataque Concluído"
 cartel_event.52.t: "O Fim dos Cartéis"
 cartel_event.52.d: "Após décadas de conflitos e o sacrifício de muitos, erradicamos qualquer resquício dos cartéis do nosso país. No entanto, ainda não estamos a salvo da influência deles. Outros países na nossa região ainda sofrem sob o domínio desses monstros e agora acontece que temos expertise suficiente em caçar monstros."
 cartel_event.52.a: "Esta é uma nova era para [ROOT.GetName]."
