 mto_alliance: "MTO"
 faction_mto_alliance: "Miembro de la OTM"
 faction_mto_alliance_desc: "Este país es miembro de la MTO (Organización del Tratado Mediterráneo), que participa en la defensa mutua de otras naciones islámicas que están en la MTO. El MTO también participa en varios proyectos económicos en todo Oriente Medio y zonas cercanas, con el principal objetivo de mejorar el bienestar económico de los musulmanes."
 faction_mto_TT: "§RReglas especiales de la facción§!:\n- Solo algunos países de Medio Oriente y África del Norte pueden participar en la facción.\n- Los países solo pueden ser llamados a guerras defensivas."
