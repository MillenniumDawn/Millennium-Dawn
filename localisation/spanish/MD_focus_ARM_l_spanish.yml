 ARM_war_mafia_category: "Luchando contra la mafia"
 ARM_war_mafia_category_desc: "Después de la caída de la Unión Soviética, los bandidos, con quienes el gobierno actual tuvo que cooperar debido a la difícil situación, han tomado demasiado control sobre los asuntos del país. Es hora de cambiar eso."
 ARM_amendments_to_criminal_code: "Enmienda del Código Penal"
 ARM_amendments_to_criminal_code_desc: "Necesitamos cambiar y enmendar el Código Penal Armenio para emprender acciones decisivas contra los elementos delictivos."
 ARM_hunt_for_thieves_in_law: "Comenzar la caza de ladrones en la ley"
 ARM_hunt_for_thieves_in_law_desc: "Dada la larga cooperación entre el gobierno actual y las autoridades delictivas, no nos resultará difícil rastrearlos y eliminarlos."
 ARM_police_raids: "Redadas policiales"
 ARM_police_raids_desc: "Los clanes criminales se sienten muy cómodos. Las 'reuniones' tienen lugar en el centro de la capital y los medios de comunicación lo presentan como algo común. No podemos permitir que los bandidos respiren tan libremente. Para ello, es necesario organizar redadas policiales en los lugares de reunión de la mafia."
 ARM_clean_up_prisons: "Limpiar las cárceles"
 ARM_clean_up_prisons_desc: "En el espacio postsoviético, las cárceles son famosas por su abandono. Si queremos reducir la delincuencia entre los prisioneros y aquellos liberados de la cárcel, es necesario restablecer el orden en las cárceles. Para ello, debemos detener la violencia policial hacia los prisioneros, cambiar el régimen de estancia y restaurar los edificios."
 ARM_hard_anti_capital_category: "Anticapitalismo duro"
 ARM_hard_anti_capital_category_desc: "Solo una revolución socialista proletaria puede sacar a la humanidad del callejón sin salida creado por el imperialismo y las guerras imperialistas. Cualquiera sean las dificultades de la revolución y sus posibles fracasos temporales, o las olas de contrarrevolución, la victoria final del proletariado es inevitable. (V.I. Lenin)"
 ARM_hard_anti_capital_propagande: "Expandir la propaganda"
 ARM_hard_anti_capital_propagande_desc: "Lo más importante en cualquier revolución es la expansión del apoyo popular. Es necesario ganarse los corazones de la gente afligida con discursos esperanzadores y dirigir a los ciudadanos ideológicamente adoctrinados en la dirección correcta."
 ARM_secure_country_category: "Reformas de defensa"
 ARM_secure_country_category_desc: "A pesar de nuestra neutralidad, debemos estar preparados para defender nuestra patria con todas las fuerzas disponibles. Nuestra doctrina se basará en la milicia popular, que en caso de guerra se convierte en un ejército eficiente."
 ARM_crete_mitia_dec: "Crear estructuras de milicia"
 ARM_crete_mitia_dec_desc: "Para fortalecer el ejército, debemos expandirlo no solo con combatientes profesionales o reclutas, sino también involucrar en el entrenamiento y preparación de grupos de milicias."
 ARM_crete_mobilizations_centers_dec: "Creación de centros de movilización"
 ARM_crete_mobilizations_centers_dec_desc: "En el estado actual de las cosas, necesitamos desesperadamente centros de movilización para una mejor coordinación de acciones y transferencia rápida de personal."
 ARM_defence_plans_dec: "Establecimiento de una línea defensiva"
 ARM_defence_plans_dec_desc: "Tenemos que pensar en cómo proteger adecuadamente a nuestro pequeño país de los enemigos occidentales y orientales que siempre quieren sangre. Para ello, tenemos que elaborar planes a largo plazo para la construcción de fortificaciones."
 ARM_social_reforms_category: "Reformas sociales"
 ARM_social_reforms_category_desc: "Uno de los aspectos más importantes del Estado es la sociedad y su estructura social. Para alcanzar nuestros objetivos, debemos llevar a cabo reformas indomables en el ámbito social."
 ARM_war_corruption: "Lucha contra la corrupción"
