 TAJ.Nat_Populism2: "£TAJ_emerging_reactionary (TNP) Tajik National Party"
 TAJ.Nat_Populism2_desc: "Nationalistes tadjiks - Dirigé par Emomali Rahmon, le Parti national du Tadjikistan (Hizbi Milli Tojikistan) dirige le pays d'une main de fer. En raison de la domination du parti au Tadjikistan, des mouvements d'opposition tentant de renverser le gouvernement ont vu le jour un peu partout au Tadjikistan. Le parti s'est principalement attaché à faire revivre la culture, l'identité et le statut d'État du Tadjikistan. Le parti dirigé par Emomali Rahmon a fortement restreint les pratiques islamiques dans le but de séculariser le Tadjikistan, en prenant des mesures telles que l'interdiction des barbes et la création de codes vestimentaires pour les femmes qui souhaitent porter le hijab. Ayant récemment fusionné avec le Parti démocratique du Tadjikistan, il s'est orienté vers une identité plus pan-iranienne."
 TAJ.Nat_Populism: "£TAJ_western_conservative Parti démocratique du Tadjikistan"
 TAJ.Nat_Populism_desc: "Nationalistes pan-iranistes/tadjiks - Fondé par Mahmadruzi Iskandarov en 1990, le Parti démocratique du Tadjikistan (Hizbi Demokratii Tojikiston) est un parti nationaliste laïc qui a combattu Emomali Rahmon lors de la guerre civile tadjike. Le parti englobe des idéaux libéraux tout en encourageant des points de vue nationalistes en prônant l'unification des terres iraniennes. Le parti a une vision négative des gouvernements et des mouvements islamistes qui ont vu le jour en Iran et en Afghanistan, et a même eu des discussions avec des mouvements pan-iranistes dans ces pays."
 GER.anarchist_communism_alt: "£GER_non_aligned_socialist_democrat La Gauche"
 GER.anarchist_communism_icon_alt: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc_alt: "Radicaux de gauche - Radicaux de gauche - La Gauche (Die Linke) est le descendant direct du parti au pouvoir dans l'ancienne Allemagne de l'Est, le Parti socialiste unifié d'Allemagne, qui a fusionné avec d'autres partis socialistes démocratiques de gauche afin d'élargir sa base électorale au-delà de son fief de l'Allemagne de l'Est. La Gauche associe des politiques de gauche, telles que l'augmentation des dépenses sociales, à une rhétorique populiste. Ils veulent que l'Allemagne sorte de l'OTAN et souhaitent inclure la Russie dans un cadre de sécurité européen."
