 ISR_MODERN_DAY_DESC: "Когда-то земля, с которой Исаия пророчествовал о дне, когда человечество 'превратит свои мечи в орала, а копья — в серпы', земля Израиля с тех пор видела слишком много пролитой крови, начиная с того момента, как еврейский народ восстановил независимость впервые за две тысячи лет. Оптимизм процесса Ослоских соглашений 1990-х годов угас с убийством премьер-министра Рабина в ноябре 1995 года, и, несмотря на оптимизм премьер-министра Барака, Вторая Интифада стала неизбежной. Но каким Израиль выйдет из этого — оболочка былого себя или восходящая региональная сила, способная вести переговоры на своих условиях? И как он будет решать деликатный баланс между еврейским и демократическим аспектами своего существования, который так тщательно избегался до сих пор?"
