 axis_of_resistance_events.6.t: "Хезболла не атаковала"
 axis_of_resistance_events.6.d: "Представители \"Хезболлахи\" ответили на наше письмо, что они пока не готовы к пограничной войне. мы можем спросить их еще раз позже."
