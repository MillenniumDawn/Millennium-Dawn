 EU_Article_50: "Quitter l'Union européenne! (Article 50)"
 EU_Article_50_desc: "\"Tout État membre peut décider de se retirer de l'Union conformément à ses propres exigences constitutionnelles.\"\n- Article 50(1), Traité sur l'Union européenne.\n\n Le premier Article 50 a été rédigé pour le Traité constitutionnel pour l'Union européenne. Suite à l'échec du processus de ratification de la Constitution européenne, la clause a été incorporée dans le Traité de Lisbonne."
 EU_Revoke_Article_50: "Révoquer l'Article 50"
 EU_Revoke_Article_50_desc: "Révoquer l'Article 50 et rester dans §Y[EUU.GetFlag] l'Union européenne§!\n\"L'article 50 du Traîté de l'Union Européenne doit être interprété en ce sens que, lorsqu'un État membre a notifié au Conseil européen, conformément à cet article, son intention de se retirer de l'Union européenne, cet article permet à cet État membre — tant qu'un accord de retrait conclu entre cet État membre et l'Union européenne n'est pas entré en vigueur ou, si un tel accord n'a pas été conclu, tant que la période de deux ans prévue à l'article 50(3) du Traîté de l'Union Européenne, éventuellement prolongée conformément à ce paragraphe, n'a pas expiré — de révoquer cette notification unilatéralement, de manière équivoque et inconditionnelle, par une notification adressée au Conseil européen par écrit, après que l'État membre concerné a pris la décision de révocation conformément à ses exigences constitutionnelles. Le but de cette révocation est de confirmer l'appartenance à l'UE de l'État membre concerné dans des conditions inchangées en ce qui concerne son statut d'État membre, et cette révocation met fin à la procédure de retrait.\"\n- Arrêt de la Cour de justice de l'Union européenne dans l'affaire C-621/18"
 EU_exit: "Quitter l'UE..."
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§! a notifié au Conseil européen son intention de quitter §Y[EUU.GetFlag] l'Union européenne§!. §Y[ROOT.GetNameWithFlag]§! quittera l'Union deux ans après la notification."
 EU_extend_Article_50: "Extension de l'Article 50"
 EU_extend_Article_50_desc: "Demander à §Y[EUU.GetFlag] l'Union européenne§! une extension de l'Article 50 et quitter l'Union à une date ultérieure."
 EU_exit_three_month: "Extension de trois mois..."
 EU_exit_three_month_desc: "§Y[ROOT.GetNameWithFlag]§! a obtenu une extension de trois mois de l'Article 50 par §Y[EUU.GetFlag] l'Union européenne§!. §Y[ROOT.GetNameWithFlag]§! quittera l'Union après une période de trois mois."
