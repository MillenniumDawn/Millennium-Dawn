 MAC.Communist-State: "£MAC_PLA Forces armées populaires de libération stationnées à Macao"
 MAC.Communist-State_icon: "£MAC_PLA"
 MAC.Communist-State_desc: "Communistes - Les Forces armées populaires de libération stationnées à Macao (Zhōngguó Rénmín Jiěfàngjūn zhù Àomén Bùduì) a pour mission de maintenir la défense de la région administrative spéciale. Bien que la loi fondamentale interdise à la garnison d'interférer dans les affaires locales, elle peut être appelée à rétablir l'ordre public à la demande du gouvernement de Macao."
 MAC.Conservative: "£MAC_Conservative Alliance des intérêts commerciaux de Macao"
 MAC.Conservative_icon: "£MAC_Conservative"
 MAC.Conservative_desc: "L'Alliance des intérêts commerciaux de Macao (Àomén Shāngyè Lìyì Liánméng) est un parti politique de la région administrative spéciale chinoise de Macao."
 MAC.anarchist_communism: "£MAC_anarchist_communism Alliance populaire pour la construction de Macao"
 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "L'Alliance populaire pour la construction de Macao (Mínzhòng Jiàn Ào Liánméng) est un parti politique de la région administrative spéciale chinoise de Macao, ancienne possession portugaise. Macao est un État dans lequel les partis politiques ne jouent aucun rôle. Toutefois, certains groupes civiques présentent des listes aux élections et peuvent être considérés comme des partis."
 MAC.liberalism: "£MAC_liberalism Association nouvelle de Macao"
 MAC.liberalism_icon: "£MAC_liberalism"
 MAC.liberalism_desc: "L'Association nouvelle de Macao (Xīn Àomén Xuéshè) est un important parti politique pro-démocratique de la région administrative spéciale chinoise de Macao. "
 MAC.socialism: "£MAC_socialism Association pour la transmission du nouveau Macao"
 MAC.socialism_icon: "£MAC_socialism"
 MAC.socialism_desc: "L'Association pour la transmission du nouveau Macao (Chuánxīn Àomén Xiéhuì) est un parti politique centriste de Macao."
 MAC.conservatism: "£MAC_conservatism Association pour la promotion de la force collective"
 MAC.conservatism_icon: "£MAC_conservatism"
 MAC.conservatism_desc: "L'Association pour la promotion de la force collective (Qúnlì Cùjìnhuì) est un parti politique de la région administrative spéciale chinoise de Macao."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Fédération des syndicats de Macao"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "La Fédération des syndicats de Macao (Àomén Gōnghuì Liánhé Zǒnghuì) est un groupe syndical et politique pro-Pékin à Macao. Il s'agit du groupe syndical le plus important et le plus influent de la ville, avec plus de 50 000 membres répartis dans 43 syndicats associés."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Alliance Macao-Guangdong"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "L'Alliance Macao-Guangdong (Ào-Yuè Tóngméng) est un parti politique de la région administrative spéciale chinoise de Macao."
 MAC.neutral_Social: "£MAC_neutral_Social Fédération unie des associations de quartier de Macao"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
 MAC.neutral_Social_desc: "La Fédération unie des associations de quartier de Macao (Àomén Jiēfāng Huì Liánhé Zǒnghuì) est un parti politique pro-Pékin à Macao, représenté à l'Assemblée législative."
 MAL.conservatism: "£MAL_western_conservative Forces alternatives pour le renouveau et l'émergence"
 MAL.conservatism_desc: "Conservateurs - Les Forces alternatives pour le renouveau et l'émergence (FARE) sont un parti conservateur créé pour s'opposer au gouvernement et à la corruption qu'il perçoit. Fondé par Soumana Mory Coulibaly, les FARE font campagne sur la lutte contre la corruption, le conservatisme social et d'autres politiques mineures dans leur programme."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism Union pour la république et la démocratie"
 MAL.liberalism_2003_desc: "Socialistes libéraux - L'Union pour la république et la démocratie (URD) est un parti social-libéral malien. Fondé par des partisans de Soumaïla Cissé, le parti a été créé en réaction au président de l'époque, Alpha Oumar Konaré, qui a soutenu Ahmadou Touré contre son propre parti. En outre, le parti est affilié au niveau régional au Réseau libéral africain, puis à l'Internationale démocrate centriste, plus largement reconnue au niveau international."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist Rassemblement pour le Mali"
 MAL.socialism_2001_desc: "Socialistes - Fondé en 2001, le Rassemblement pour le Mali (RPM) est le parti politique d'Ibrahim Boubacar Keïta. Lui et son parti sont favorables à la démocratie, à la stabilité de la nation et négocient avec le peuple touarègue pour le rapprocher du gouvernement. Le parti cherche également à amener le Mali vers l'avenir en éliminant les barrières à l'éducation, en améliorant la structure de la sécurité sociale, en apportant de l'eau et de l'irrigation aux zones vulnérables, et un ensemble plus large de réformes politiques pour apporter la prospérité à tous les habitants du Mali."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism Union soudanaise – Rassemblement démocratique africain"
 MAL.anarchist_communism_desc: "Socialistes panafricains - L'Union soudanaise - Rassemblement démocratique africain (US-RDA) est un parti de gauche des socialistes africains et du panafricanisme au Mali, étroitement aligné sur le Parti démocratique africain. Il a été un membre actif de l'Alliance pour la démocratie au Mali avant de se séparer de la coalition."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State: "£MAL_communism Solidarité africaine pour la démocratie et l'indépendance"
 MAL.Communist-State_desc: "Communistes panafricains - La Solidarité africaine pour la démocratie et l'indépendance (SADI) est l'un des principaux partis communistes du Mali. Il fait campagne sur un programme de communisme marxiste-léniniste et de panafricanisme. Le parti déclare nominalement que sa principale idéologie de campagne est le panafricanisme, mais dans la pratique, elle est de nature communiste. En outre, le parti est internationalement affilié au Séminaire communiste international (SCI), puis à la Rencontre internationale des partis communistes et ouvriers (RIPCO), ce qui en fait l'un des partis communistes les plus en vue et les plus reconnus du Mali."
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood Union pour la démocratie et le développement"
 MAL.Neutral_Muslim_Brotherhood_desc: "Démocrates islamiques - L'Union pour la démocratie et le développement (UDD) a été fondée en 1992 par Hassane Barry pour s'opposer au président de l'époque, Alpha Oumar Konaré. Le parti fait campagne sur une série de valeurs démocratiques islamiques conservatrices, certaines ailes du parti étant plus à droite. L'un des principaux objectifs du parti est d'apporter plus de démocratie islamique au Mali et d'instaurer une nouvelle ère d'influence."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social: "£MAL_neutral_social Alliance pour la démocratie au Mali – Parti africain pour la solidarité et la justice"
 MAL.neutral_Social_desc: "Socialistes démocrates - L'Alliance pour la démocratie au Mali – Parti africain pour la solidarité et la justice (ADEMA-PASJ) est un parti socialiste démocratique et panafricaniste créé en 1990. L'ADEMA-PASJ jouit d'une pléthore de soutien parmi une variété de personnes dans le pays en raison des partis qui ont formé le parti politique d'origine. Il a été formé par des marxistes-léninistes, des émigrés maliens et des exilés politiques, et plus encore. Il s'agit d'un parti parapluie qui épouse un certain nombre d'idéologies socialistes et encourage une forte participation du gouvernement malien à l'étranger en Afrique."
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Parti malien du travail"
 MAL.Neutral_Communism_desc: "Communistes hoxhaïstes - Formé à l'origine en 1958 en tant que parti marxiste-léniniste, le Parti malien du travail (PMT) est devenu membre de l'Alliance pour la démocratie au Mali avant de se constituer en faction dissidente. Le PMT est encore aujourd'hui une faction dissidente communiste hoxhaïste au sein de l'Alliance pour la démocratie au Mali. En tant que parti communiste antirévisionniste, il est plus proche des véritables enseignements du marxisme-léninisme et est très critique à l'égard des États-Unis, de la Russie, de l'Union européenne et de la Chine."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green: "£MAL_neutral_green Parti écologiste du Mali"
 MAL.Neutral_green_desc: "Écologistes - Le Parti écologiste du Mali (PEM) est le parti vert du Mali et est membre de l'organisation internationale des Verts mondiaux. Il défend un certain nombre de points de vue de la politique verte, notamment la croissance économique durable, les politiques de lutte contre le changement climatique et la protection de l'environnement."
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative Gouvernement de Touré"
 MAL.Neutral_conservatism_desc: "Conservateurs attrapes-tout - Amadou Toumani Touré est un homme politique malien qui a supervisé les premières élections multipartites du pays en tant que président du gouvernement de transition de 1991 à 1992. En outre, il était le chef de la garde personnelle de l'ancien président Moussa Traoré, qui l'a aidé à mener la révolution et a présidé le processus militaro-civil de transition qui a vu la rédaction de la constitution malienne. Il a pris sa retraite de l'armée avec le grade de général et son choix de se présenter en tant qu'indépendant attire des électeurs de tout l'éventail politique. Ce parti représente le soutien à son programme avant chaque élection."
 MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative"
 MAL.Nat_Autocracy: "£MAL_nationalist_junta Forces armées maliennes"
 MAL.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées maliennes (FAM) sont l'armée du gouvernement malien. Elles sont composées de l'Armée de terre, de la Force aérienne de la République du Mali et de la Garde nationale. L'armée a été créée en 1960 pendant la période de décolonisation française et a été initialement formée par des conscrits maliens et des vétérans volontaires des forces armées françaises. Les forces armées maliennes ont ensuite mené une série de conflits contre les Touaregs et participé à des opérations de maintien de la paix dans toute l'Afrique de l'Ouest et l'Afrique centrale."
 MAL.Nat_Autocracy_icon: "£MAL_nationalist_junta"
