 BRA_bacia_tocantins_desc: "La cuenca Tocantins-Araguaia es una de las doce regiones hidrográficas de Brasil. Los principales ríos de la cuenca son el Tocantins y el Araguaia. Es la cuenca hidrográfica más grande de Brasil."
