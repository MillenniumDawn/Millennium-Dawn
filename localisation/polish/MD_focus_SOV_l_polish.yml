 SOV_idea_presidential_republic: "Republika Prezydencka"
 SOV_idea_semi_presidential_republic: "Republika półprezydencka"
 SOV_freind_kyr: "Przyjaźń z Kirgistanem"
 SOV_freind_kyr_desc: "Jednym z głównych priorytetów naszej polityki jest region Azji Centralnej. Powinniśmy poprawić stosunki z krajami poradzieckimi w tej części WNP."
 SOV_freind_kaz: "Przyjaźń z Kazachstanem"
 SOV_freind_kaz_desc: "Jednym z głównych priorytetów naszej polityki jest region Azji Centralnej. Powinniśmy poprawić stosunki z krajami poradzieckimi w tej części WNP."
 SOV_freind_uzb: "Przyjaźń z Uzbekistanem"
