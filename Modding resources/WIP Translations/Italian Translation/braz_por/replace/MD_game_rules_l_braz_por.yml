 #China
 PRC_AI_BEHAVIOR: "@CHI Repubblica Popolare Cinese"
 RULE_OPTION_CHINESE_HEGEMONY: "Egemonia cinese"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC: "La Cina perseguirà il dominio nella sua sfera di influenza e nel mondo in generale, cercando di usurpare la posizione dell'America come unico egemone globale. Rifiuterà di piegarsi alle pressioni esterne per abbandonare i propri valori sociali e politici unici a favore di quelli conformi all'ordine internazionale liberale dominato dall'Occidente. Sebbene la Cina raramente perseguirà la guerra direttamente e cercherà invece di acquisire influenza con altri mezzi, non si sottrarrà alla guerra se si sentirà costretta a usare la forza."
 RULE_OPTION_A_LONG_PEACE: "Ascesa pacifica"
 RULE_OPTION_A_LONG_PEACE_AI_DESC: "La Cina preferirà la diplomazia e la cooperazione al confronto, cercando di svilupparsi conformandosi costantemente alle regole esistenti dell'ordine internazionale invece di tentare di rovesciarle. Si muoverà inoltre verso la liberalizzazione sia politica che economica."
 RULE_OPTION_RED_DAWN: "Alba rossa"
 RULE_OPTION_RED_DAWN_AI_DESC: "La Cina cercherà di ritornare alle sue radici maoiste, facendo regredire le riforme economiche di Deng Xiaoping e operando scelte di politica estera sulla base dell'ideologia piuttosto che della strategia. La guerra è inevitabile, poiché la Cina cerca di rivoluzionare l'ordine internazionale a sua immagine e somiglianza, un'immagine guidata dal comunismo universalista piuttosto che da specifici valori cinesi."

 #Japan
 JAP_AI_BEHAVIOR: "@JAP Giappone"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Stella rossa su Tokyo"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "In passato la prospettiva di un Giappone comunista non era una possibilità così inimmaginabile. Negli anni successivi questa possibilità è sembrata svanire con l'adozione da parte del Giappone di un sistema economico completamente capitalista. Ma la crescita miracolosa che questo sistema ha prodotto un tempo è ora stagnante. La disuguaglianza è dilagante e il popolo giapponese comincia ad accettare la possibilità che sia necessario un cambiamento dello stato di cose esistente..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Il ritorno dell'Impero"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Un tempo il Giappone era una grande nazione. Puntava su tutto il continente asiatico ed era vicino a raggiungere il suo meritato status. Ora il Giappone è debole e sottomesso alla volontà di potenze straniere. Il Giappone cercherà di tornare ad essere quello che era un tempo e di ristabilire un impero in Asia orientale."

 #Myanmar
 BRM_AI_BEHAVIOR: "@BRM Unione di Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Faro della democrazia"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Il Myanmar perseguirà le riforme senza compromessi, spingendo rapidamente la NLD al potere. Invece di fare concessioni al Tatmadaw, il Myanmar mobiliterà i vari sostenitori della liberalizzazione politica, compresi i gruppi etnici ribelli, con l'obiettivo di porre fine all'influenza dei militari nella politica una volta per tutte."
 RULE_OPTION_AN_IRON_FIST: "Un pugno di ferro"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Applicabile solo alla data di inizio del 2000, questa regola di gioco costringerà il Myanmar a rimanere una dittatura e, invece di rispondere positivamente alle pressioni per le riforme come ha fatto storicamente, reagirà con repressione e totalitarismo. Inoltre, per distrarsi dalla sua perdita di legittimità, il governo militare perseguirà la guerra non solo con i gruppi ribelli del Paese, ma anche con i suoi vicini."

 #Sweden
 SWE_AI_BEHAVIOR: "@SWE Regno di Svezia"
 RULE_OPTION_NORTHERN_AMBITION: "Ambizione settentrionale"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "L'estrema destra svedese vedrà un'impennata di popolarità che culminerà nel tentativo di stabilire un impero svedese nell'Europa del Nord."

 #Syria
 SYR_AI_BEHAVIOR: "@SYR Repubblica Araba Siriana"
 RULE_OPTION_SYR_HISTORICAL: "IA storica"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Ad Hafez al-Assad succederà il figlio maggiore Bashar al-Assad. Bashar manterrà la Siria come un Paese allineato alla Russia con un focus equilibrato su diplomazia, esercito ed economia."
 RULE_OPTION_SYR_IRON_LADY: "Lady di ferro della Siria"
 RULE_OPTION_SYR_IRON_LADY_DESC: "A Hafez al-Assad succederà la figlia Bushra al-Assad. Bushra adotterà un approccio più neutrale tra le grandi potenze, concentrandosi sulla diplomazia e sull'economia.."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Selvaggio siriano"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Ad Hafez al-Assad succederà il figlio minore Maher al-Assad. Maher cercherà di formare la Grande Siria e di ritagliarsi un nuovo potere in Medio Oriente. Si concentrerà sull'espansione militare ed economica."
 RULE_OPTION_SYR_NEW_ASSAD: "Nuovo al-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Ad Hafez al-Assad succederà il fratello Rifaat al-Assad dopo la Primavera di Damasco. Rifaat si concentrerà su una politica filo-saudita con particolare attenzione alla diplomazia e all'economia."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Primavera di Damasco"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "La Siria sarà conquistata dal movimento della Primavera di Damasco e trasformata in una democrazia."

 #Bahrain
 BHR_AI_BEHAVIOR: "@BHR Bahrein"
 RULE_OPTION_DAY_OF_RAGE: "Giornata della rabbia"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "Il popolo del Bahrein, nello spirito delle proteste antigovernative degli anni '90, spingerà per una maggiore liberalizzazione politica, che culminerà nella creazione di uno Stato sciita pienamente democratico. Questa nuova repubblica sciita si allineerà all'Iran."

 #Saudi Arabia
 SAU_AI_BEHAVIOR: "@SAU Regno dell'Arabia Saudita"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Jihad globale - Prima il CCG"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "L'Arabia Saudita tenterà di riformare la propria economia e di unificare il CCG come superstato. Poi, la monarchia saudita sarà rovesciata da una rivolta di Al-Qaeda, che porterà all'istituzione di uno Stato islamico radicale che cerca di diffondere la sua ideologia fondamentalista con mezzi violenti."
 RULE_OPTION_GLOBAL_JIHAD: "Jihad globale"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "La monarchia saudita sarà rovesciata da una rivolta di Al-Qaeda, che porterà all'instaurazione di uno Stato islamico radicale che cerca di diffondere la sua ideologia fondamentalista con mezzi violenti."
 RULE_OPTION_ISLAMIC_AWAKENING: "Risveglio islamico"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "Il Sahwa, o Movimento del Risveglio, influenzato dalla Fratellanza Musulmana, riuscirà a fare pressione sulla monarchia saudita affinché ceda il passo a una democrazia islamica pluralista."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Ritorno del Baath"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "L'Arabia Saudita si liberalizzerà gradualmente, dando la possibilità all'ideologia unica del partito Baath, il nazionalismo arabo socialista, di prendere piede nel Paese. L'Arabia Baathista cercherà quindi di espellere le truppe straniere dal Medio Oriente e di espandere il proprio territorio."
 RULE_OPTION_SHIA_REVIVAL: "Rinascita sciita"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Gli sciiti dell'Arabia Saudita coglieranno l'opportunità offerta dalla liberalizzazione politica per prendere il controllo dell'Arabia Saudita, allineando il Paese all'Iran e alla Russia."

 #UK
 BRI_AI_BEHAVIOR: "@ENG Regno Unito"
 RULE_OPTION_EUROPEAN_FUTURE: "Un futuro europeo"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "Tl Regno Unito non è più quello di una volta. La Gran Bretagna non può più affermare di essere una superpotenza globale. Ma questo non significa che il popolo britannico non debba più giocare un ruolo sulla scena mondiale, con il progetto europeo che offre la speranza di preservare il posto della Gran Bretagna nel mondo come parte di una più ampia comunità di nazioni impegnate in una serie di ideali condivisi."
 RULE_OPTION_RED_REPUBLIC: "La Repubblica Rossa"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "Per tutta la sua storia, la Gran Bretagna è stata soggiogata da monarchi, aristocratici e nobili. Il sistema classista britannico è uno dei più infami al mondo: i lavoratori poveri soffrono mentre i ricchi si arricchiscono. Una rivoluzione è in atto da tempo."
 RULE_OPTION_RULE_BRITANNIA: "Governare la Britannia"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "Un tempo, quest'isola scettica era conosciuta e temuta in tutto il mondo. Il monarca britannico presiedeva l'impero su cui non tramontava mai il sole. Ora, però, la posizione internazionale della Gran Bretagna è in declino. Un mero lacchè degli Stati Uniti, un'ombra di se stessa. È giunto il momento di ripristinare l'Impero britannico."

