 BLR_Rec_tank_0: "BRDM-2"
 BLR_Rec_tank_0_desc: "Véhicule blindé de reconnaissance et de patrouille. Sa sécurité est faible, son blindage ne protégeant que des balles d'armes légères et des éclats d'obus. La principale caractéristique de ce véhicule est sa très grande capacité de franchissement."
 BLR_Rec_tank_0_short: "BRDM-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Véhicule de reconnaissance de combat chenillé développé sur la base du BMP-1. Conçu pour la reconnaissance sur le champ de bataille. Capable de franchir des obstacles d'eau à la nage. Équipé d'un lanceur de 73 mm et d'une mitrailleuse de 7,62 mm. La capacité du véhicule est de 6 personnes."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS « Kayman »"
 BLR_Rec_tank_2_desc: "Véhicule blindé mobile pour les unités de reconnaissance et les forces spéciales. L'objet est destiné à être utilisé comme véhicule pour mener des opérations de reconnaissance et de sabotage, pour patrouiller et escorter des convois, pour mener des opérations de maintien de la paix et de police, et pour mener des opérations dans des situations d'urgence."
 BLR_Rec_tank_2_short: "« Kayman »"
 BLR_infantry_weapons: "AKM"
 BLR_infantry_weapons1: "AK-74"
 BLR_infantry_weapons2: "AK-74N"
 BLR_infantry_weapons3: "AK-74M"
 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Le BTR-60 est l'un des plus anciens véhicules encore en service. Il est équipé d'une mitrailleuse lourde KPVT de 14,5 mm et de 500 cartouches. L'arme secondaire est une mitrailleuse coaxiale pkt de 7,62 mm avec 3 000 cartouches. Idéal pour les mouvements d'infanterie légère et les QRF."
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "Le MT-LB a été fabriqué dans les années 1970. Fabriqués à bas prix et rapidement, les Soviétiques les utilisaient pour la lutte antiaérienne légère et le combat d'infanterie."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "Le BTR-70 est utilisé depuis 1972. Pendant la guerre soviéto-afghane, il servait à déplacer les troupes et à leur fournir un appui-feu. La seule différence avec le BTR-60 est un blindage plus lourd."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "Le BTR-80 est un véhicule amphibie à roues 8x8 conçu en URSS. Il a été adopté en 1986 et a remplacé les véhicules précédents, le BTR-60 et le BTR-70, dans l'armée soviétique. Il a été déployé pour la première fois pendant la guerre soviétique en Afghanistan."
 BLR_APC_4_short: "BTR-80"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Fabriqué en 1994, pour combattre les combattants terroristes. Il est équipé d'un canon Shipunov 2A42 de 30 mm et de 500 cartouches."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "MZKT-690003 Volat V-2 est un véhicule blindé de transport de troupes biélorusse à traction intégrale avec une formule de roues 8x8."
 BLR_APC_6_short: "Volat V2"
 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "Le BMP-1 est un véhicule de combat d'infanterie amphibie à chenilles soviétique. Il a été utilisé pendant la guerre soviéto-afghane pour transporter des troupes et combattre les djihadistes. Il est équipé d'un canon 2A28 de 73 mm et d'un lanceur ATGM."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "La plus grande crainte des djihadistes est le BMP-2, extrêmement rapide et efficace avec son canon de 30 mm et ses chenilles abrasives."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "Le BMP-3 est un véhicule de combat d'infanterie soviétique, successeur des BMP-1 et BMP-2. Il est équipé d'un canon de 100 mm et d'obus HE lourds."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "Le BMP-3M est un véhicule de combat d'infanterie soviétique, successeur des BMP-1 et BMP-2 et variante du BMP-3M, doté d'un canon et d'un moteur améliorés."
 BLR_IFV_5_short: "BMP-3M"
 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "Le char d'assaut soviétique le plus massif jamais produit. Conçu et produit dans les premières années de la guerre froide, il constituait la puissance et l'épine dorsale de l'Armée rouge. Autrefois redouté comme symbole de la puissance russe, il est devenu l'image emblématique des forces blindées du Moyen-Orient détruites par une frappe aérienne américaine."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "Le T-72 est peut-être le modèle le plus réussi produit par la Russie. Il représentait le summum de la puissance militaire soviétique à la fin de la guerre froide, produit par milliers, et sert encore aujourd'hui de colonne vertébrale à l'armée russe. Bien qu'il soit devenu tristement célèbre pour ses échecs catastrophiques dans les conflits du Moyen-Orient, le T-72 est toujours utilisé comme plate-forme de développement pour les futurs modèles de chars russes et a fait l'objet de modifications et de mises à niveau constantes pour répondre aux normes de la guerre moderne d'aujourd'hui. Ne sous-estimez pas le char qui était autrefois le fer de lance des forces soviétiques."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Réservoir équipé d'une seule turbine à gaz. Le premier char principal au monde avec ERA intégré. Il s'agit d'un véhicule de combat chenillé très mobile, doté d'un canon-roquette et d'une mitrailleuse, conçu pour remplir en permanence un large éventail de missions de combat, y compris dans des conditions d'utilisation d'armes de destruction massive."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Char de combat principal russe, adopté en 1993. Entre 2001 et 2010, le T-90 est devenu le nouveau char principal le plus vendu au monde. Par la suite, deux de ses principales modifications ont été créées: le T-90A « Vladimir » et le T-90M « Proryv »."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"
 BLR_Anti_tank_0: "RPG-7"
 BLR_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules."
 BLR_Anti_tank_1: "AT-4 Fagot"
 BLR_Anti_tank_1_desc: "Beaucoup plus léger que les autres systèmes ATGM et plus ancien. Cet ATGM ne peut frapper qu'à une distance de 70 à 2 500 m, ce qui, comparé aux autres, représente une portée bien moindre que les autres mais également moins cher."
 BLR_Anti_tank_2: "Shershen"
 BLR_Anti_tank_2_desc: "Shershen"
 BLR_Heavy_Anti_tank_0: "9P148 Konkurs"
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel (Konkurs) créé sur la base du véhicule blindé de reconnaissance et de patrouille BRDM-2. Son objectif principal est le transport, le guidage et le lancement de missiles guidés antichars. Il est capable de frapper avec des missiles à la fois des cibles mobiles se déplaçant à des vitesses allant jusqu'à 60 km/h, et des cibles stationnaires telles que des bunkers et des casemates dans des conditions de visibilité optique."
 BLR_Heavy_Anti_tank_1: "9P148 Konkurs"
 BLR_Heavy_Anti_tank_1_desc: "AT-6 Spiral (Shturm-S) conçu pour détruire les chars modernes et prometteurs, y compris ceux équipés d'une protection dynamique, les cibles de surface de petit tonnage, les cibles aériennes à basse altitude, les structures défensives, le personnel dans les abris et sur les terrains découverts, de jour comme de nuit, dans des conditions météorologiques simples et difficiles et en présence d'interférences de poussière et de fumée."
 BLR_Heavy_Anti_tank_2: "9P157 Khrizantema-S"
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer (Khrizantema-S) est un système de missiles antichars automoteurs. Conçu pour détruire les chars et autres cibles blindées, y compris celles équipées de moyens modernes de protection dynamique. Le véhicule de combat 9P157 a été créé sur la base du véhicule de combat d'infanterie BMP-3."
 BLR_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 BLR_SP_Anti_Air_0_desc: "Canon automoteur antiaérien soviétique. Armé d'un quadruple canon automatique de 23 mm. La cadence de tir de l'installation est de 3400 coups par minute. Il peut être dirigé vers la cible manuellement, semi-automatiquement et automatiquement. Conçu pour la couverture directe des forces terrestres, la destruction de cibles aériennes à des distances allant jusqu'à 2500 m et à des altitudes allant jusqu'à 1500 m, volant à des vitesses allant jusqu'à 450 m/s, ainsi que de cibles terrestres (de surface) à des distances allant jusqu'à 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 Osa"
 BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) - système militaire soviétique automatisé de missiles antiaériens. Le complexe est tout temps et est conçu pour couvrir les forces et les moyens d'une division de fusiliers motorisés (chars) dans tous les types d'opérations de combat."
 BLR_SP_Anti_Air_2: "SA-15 Tor-2M"
 BLR_SP_Anti_Air_2_desc: "СА-15 Gauntlet (Tor) - système de missiles antiaériens automoteurs à courte portée « Tor-M2 » est conçu pour détruire les avions, les hélicoptères, les missiles de croisière, antiradars et autres missiles guidés, les bombes planantes et guidées et les véhicules aériens sans pilote dans la zone de destruction du complexe dans des conditions de tir intense et de contre-mesures radio-optiques-électroniques dans toutes les conditions météorologiques, de jour comme de nuit."
 BLR_SP_R_arty_0: "BM-21 Grad"
 BLR_SP_R_arty_0_desc: "Système soviétique de roquettes à lancement multiple (MLRS), calibre 122 mm. Conçu pour détruire les hommes à découvert et sous abri, les véhicules non blindés et les véhicules blindés de transport de troupes dans la zone de concentration, les batteries d'artillerie et de mortier, les postes de commandement et d'autres cibles. Le nombre d'obus pour une volée est de 40 pièces."
 BLR_SP_R_arty_1: "BM-27 Uragan"
 BLR_SP_R_arty_1_desc: "Système soviétique de roquettes à lancement multiple (MLRS), calibre 220 mm. Par rapport au « Grad », non seulement la portée a augmenté, mais aussi la zone couverte jusqu'à 42 hectares, ainsi que la précision, qui a dépassé d'une fois et demie la précision de son prédécesseur. Le nombre d'obus pour une volée est de 16 pièces."
 BLR_SP_R_arty_2: "B-200 Polonez"
 BLR_SP_R_arty_2_desc: "Système biélorusse de roquettes à lancement multiple de 301 mm. Ce système est conçu pour la destruction de haute précision d'hommes, d'équipements militaires blindés et non blindés et d'autres objets, qu'ils soient situés à découvert ou à l'abri. La portée de tir était initialement de 200 km, mais plus tard, en raison de l'utilisation de nouveaux missiles, elle a été portée à 300 km."
 BLR_SP_arty_0: "2S3 Akatsiya"
 BLR_SP_arty_0_desc: "Obusier automoteur divisionnaire soviétique de 152 mm. Conçu pour supprimer et détruire les hommes, les batteries d'artillerie et de mortiers, les lance-roquettes, les chars, les armes à feu, les postes de commandement et les armes nucléaires tactiques."
 BLR_SP_arty_1: "2S19 Msta-S"
 BLR_SP_arty_1_desc: "Obusier automoteur divisionnaire soviétique et russe de 152 mm. Par rapport à l'Akatsia, le Msta-S dispose d'une portée considérablement accrue des projectiles à fragmentation hautement explosifs et des projectiles à fusée active, ainsi que d'une cadence de tir plus élevée. En outre, la charge de munitions 2S19 comprend des projectiles plus puissants qui, en termes d'efficacité, surpassent les précédents de 1,3 à 1,5 fois."
 BLR_SP_arty_2: "2S19M2 Msta-SM"
 BLR_SP_arty_2_desc: "Cet obusier automoteur fait entrer la plateforme Msta-S dans le XXIème siècle, en l'équipant d'un système de conduite de tir automatique et d'un support GLONASS. La cadence de tir a été multipliée par 2,5, la précision de la visée a été améliorée et un mode raid a été introduit, qui permet à un canon d'atteindre une cible avec cinq tirs en même temps, puis de quitter la position de tir. En outre, les conditions de vie de l'équipage ont été améliorées."
 BLR_SP_arty_3: "2S35 Koalitsiya-SV"
 BLR_SP_arty_3_desc: "Système d'artillerie interspécifique russe de 152 mm basé sur le char T-90. Par rapport au Mstoy-SM, cette installation a une portée de tir maximale nettement supérieure (80 km contre 29 km) et une cadence de tir multipliée par 1,5. Elle permet d'atteindre la cible simultanément avec plusieurs projectiles tirés à partir des mêmes canons automoteurs et situés sur des trajectoires différentes. Le tir est entièrement automatisé et ne nécessite pas la présence de membres de l'équipage du canon dans le compartiment de combat."
 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "Obusier d'artillerie tracté soviétique de 122 mm. Il est en service dans de nombreux pays du monde. Il a été et est utilisé dans de nombreux conflits militaires. La portée maximale est de 22 km."
 BLR_artillery_1: "2A65 Msta-B"
 BLR_artillery_1_desc:0 "Obusier tracté de 152 mm. Par rapport à son prédécesseur, plusieurs innovations cardinales ont été appliquées: un canon long et fin équipé d'un frein de bouche à double fente ; un chariot à deux lits et un vérin hydraulique avec une plate-forme sous la palette pour accrocher les roues lors de la mise à feu. Le mécanisme de tir et l'obturateur semi-automatique permettent de porter la cadence de tir de combat à sept coups par minute. La portée maximale est de 28,9 km."
 BLR_artillery_2: "2A65M2 Msta-BM"
 BLR_artillery_2_desc: "Version améliorée de l'obusier tracté 2A65 Msta-B."
 BLR_artillery_3: "2A88 Koalitsiya-B"
 BLR_artillery_3_desc: "Canon-obusier tracté basé sur un canon de 152 mm monté sur un affût d'artillerie automotrice Koalitsiya-SV."
