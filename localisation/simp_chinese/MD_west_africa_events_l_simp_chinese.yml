l_simp_chinese:
 ivory_coast_md.1.t: "承诺举行选举"
 ivory_coast_md.1.d: "1999年12月24日，前总统亨利·科南·贝迪埃在一场军事政变中被废黜。此后，科特迪瓦一直由全国公共救助委员会（National Public Salvation Committee）管理，这是一个军政府。许多科特迪瓦人对政变表示欢迎，说他们希望军队能改善科特迪瓦不稳定的经济和政治状况，但现在有压力要求恢复文官统治。问题是，我们是否应该允许占北部人口大多数的移民工人参加选举？"
 ivory_coast_md.1.o1: "只允许自然公民"
 ivory_coast_md.1.o2: "允许所有移民候选人"
 ivory_coast_md.1.o3: "维持军政府"
 ivory_coast_md.2.t: "暴力行动升级"
 ivory_coast_md.2.d: "选举后，外来务工人员和当地人之间发生了严重冲突。移民候选人的津贴可能有所帮助，但这个国家仍然由一个明显的南方政府统治。"
 ivory_coast_md.2.o1: "我们只能拭目以待"
 ivory_coast_md.3.t: "北方的抗议活动"
 ivory_coast_md.3.d: "选举之后，该国北部发生了一些不断升级的抗议活动。移民工人抱怨他们的民意未能被代表。"
 ivory_coast_md.3.o1: "用武力驱散抗议活动"
 ivory_coast_md.3.o2: "也许我们让步是最好的选择"
 ivory_coast_md.4.t: "大规模抗议活动"
 ivory_coast_md.4.d: "由科特迪瓦人民阵线和爱国运动领导的大规模抗议活动分别在该国南部和北部举行。他们呼吁结束军事独裁，回归文官统治，尽管似乎没有人就谁应该统治这个国家达成一致。"
 ivory_coast_md.4.o1: "这是不可接受的，派军队来！"
 ivory_coast_md.4.o2: "将权力让与科特迪瓦人民阵线。"
 ivory_coast_md.5.t: "北方的叛乱"
 ivory_coast_md.5.d: "抗议活动已经升级，部分军方人员叛变并宣布成立敌对政府。他们的部队控制了北方的大部分地区。到目前为止，他们还没有试图入侵南方。"
 ivory_coast_md.5.o1: "叛军去死吧！"
 ivory_coast_md.5.o2: "现在不是开战的时候。"
 ivory_coast_md.5.o3: "FPI的终结（扮演叛军）！"
 ivory_coast_md.6.t: "北方的叛乱"
 ivory_coast_md.6.d: "抗议活动已经升级，部分军方人员叛变并宣布成立敌对政府。我们的国家陷入了内战。"
 ivory_coast_md.6.o1: "这是迟早要发生的事。"
 ivory_coast_md.7.t: "新的内战"
 ivory_coast_md.7.d: "随着一些军方人员叛变并宣布成立两个敌对政府，抗议活动已经升级。我们的国家陷入了内战。"
 ivory_coast_md.7.o1: "不可能更糟了。"
 ivory_coast_md.8.t: "政府平息抗议"
 ivory_coast_md.8.d: "抗议活动在很大程度上已被军方和警方强力镇压。虽然我们保有权力，但局势仍然极不稳定。"
 ivory_coast_md.8.o1: "嗯，可能还好……"
 ivory_coast_md.9.t: "暴力事件逐渐平息"
 ivory_coast_md.9.d: "广泛的抗议和暴力活动已基本结束。一切都在恢复正常。"
 ivory_coast_md.9.o1: "目前看来，我们已经躲过了一颗可怕的子弹。"
 ivory_coast_md.10.t: "[CDI.GetAdjective]内战的结束"
 ivory_coast_md.10.d: "随着战争的结束，[CDI.GetNameDef]交战各方之间的大部分今天终于放下了武器。内战终于结束了，和平开始有了微弱的迹象。"
 ivory_coast_md.10.o1: "战争结束了"
 ivory_coast_md.100.t: "科特迪瓦的混乱"
 ivory_coast_md.100.d: "科特迪瓦要求民主改革的抗议活动遭到警察和军队的强力镇压。局势仍然紧张。如果不采取措施，科特迪瓦可能很快陷入内战。"
 ivory_coast_md.100.o1: "希望情况有所改善。"
 ivory_coast_md.100.o2: "希望情况有所改善。"
 ivory_coast_md.101.t: "科特迪瓦内战"
 ivory_coast_md.101.d: "由于科特迪瓦本土居民和移民之间的种族关系紧张，移民在政治上几乎没有代表权，一个自称为“新力量”的联盟开始反对政府。"
 ivory_coast_md.101.o1: "叛军去死吧！"
 ivory_coast_md.101.o2: "FPI的终结！"
 ivory_coast_md.101.o3: "干预支持FNCI（民族主义者）。"
 ivory_coast_md.101.o4: "反思并祈祷。"
 ivory_coast_md.101.o5: "令人忧虑的发展"
 ivory_coast_md.102.t: "科特迪瓦起义"
 ivory_coast_md.102.d: "在科特迪瓦本土居民和移民之间的种族紧张关系的推动下，一个自称“新力量”(New Forces)的联盟崛起，并控制了该国北部的大部分地区。南部政府尚未作出回应。目前还不清楚接下来会发生什么。"
 ivory_coast_md.102.o1: "嗯，情况可能更糟…"
 ivory_coast_md.102.o2: "终获自由！"
 ivory_coast_md.102.o3: "支持FNCI（民族主义者）。"
 ivory_coast_md.102.o4: "反思并祈祷。"
 ivory_coast_md.103.t: "科特迪瓦内战"
 ivory_coast_md.103.d: "科特迪瓦人民阵线试图在首都亚穆苏克罗发动政变，推翻执政的军政府。然而，军政府能够提前逃离这座城市，让叛军控制了该国东部的大部分地区。更糟糕的是，一个以爱国运动为首，自称为“新力量”的联盟在北部崛起，也声称自己是合法政府。"
 ivory_coast_md.103.o1: "叛军去死吧！"
 ivory_coast_md.103.o2: "打倒军政府！"
 ivory_coast_md.103.o3: "支持军政府"
 ivory_coast_md.103.o4: "支持FNCI（民族民粹主义者）。"
 ivory_coast_md.103.o5: "反思并祈祷。"
 ivory_coast_md.104.t: "[CDI.GetAdjective]内战的结束"
 ivory_coast_md.104.d: "随着交战各方开始安定下来，[CDI.GetNameDef]内战今天已经结束。"
 ivory_coast_md.104.o1: "叛军已被击败。"
 ivory_coast_md.104.o2: "政府成功。"
 ivory_coast_md.104.o3: "最终的和平！"
 senegal_md.1.t: "2000年[SEN.GetAdjective]大选"
 senegal_md.1.d: "从1960年独立到现在，[neutral_Social_L]一直统治着塞内加尔。但是，最近的民意调查显示，我们很可能在2000年的总统选举中输给瓦德领导的反对派联盟。由[liberalism_L]、[Western_Autocracy_L]、[conservatism_L]和[socialism_L]组成的联盟联合起来击败[neutral_Social_L]。他们的综合反对派力量（[?opposition_strength|Y2%]）与[neutral_Social_L]（[?party_pop_array^18|Y2%]）相比，牢牢领先。我们应该如何进入这些选举？\n"
 senegal_md.1.o1: "让选举像往常一样进行吧。"
 senegal_md.1.o2: "也许我们应该“影响”选举。"
 senegal_md.1.o3: "也许投票这件事不太好。"
 senegal_md.2.t: "选举舞弊"
 senegal_md.2.d: "我们对选举的干预基本上没有被我们的民众和国际观察员注意到。虽然一些反对派人士对这一结果提出了质疑，但这些理论在民众中并没有获得太多的支持。"
 senegal_md.2.o1: "哈哈！"
 senegal_md.3.t: "抗议"
 senegal_md.3.d: "广泛的抗议活动谴责了我们混乱的选举。"
 senegal_md.3.o1: "镇压他们"
 senegal_md.3.o2: "好吧，再举行一次选举。"
 senegal_md.4.t: "政府平息抗议"
 senegal_md.4.d: "抗议活动已基本平息。然而，这并不意味着我们的不稳定已经结束…局势完全有可能继续保持敌对状态，我们仍然可以看到权力的崩溃。"
 senegal_md.4.o1: "嗯，可能还好……"
 senegal_md.5.t: "允许的选举"
 senegal_md.5.d: "这次选举是第二次举行。随着我们回归民主，对权力的审议逐渐减少。执政联盟已在何时投票。政府联盟的力量[?government_coalition_strength|2Y%]，而反对党的力量是[?opposition_strength|Y2%]。这是民主的美好一天。"
 senegal_md.5.o1: "耶，功能性民主。"
 senegal_md.6.t: "[SEN.GetAdjective]内战"
 senegal_md.6.d: "抗议活动已经升级，一些军方人员叛变，并在东北部宣布成立敌对政府。卡萨芒斯的分离主义者趁我们软弱的时候宣布独立。我们的国家陷入了内战。"
 senegal_md.6.o1: "这真是一团糟。"
 senegal_md.7.t: "TEMP"
 senegal_md.7.d: "DESC"
 senegal_md.7.o1: "A"
 senegal_md.7.o2: "B"
 senegal_md.11.t: "[SEN.GetAdjective]内战的结束"
 senegal_md.11.d: "[SEN.GetName]的交战派系今天终于放下武器，战斗即将结束。"
 senegal_md.11.o1: "我们团结一致！"
 senegal_md.100.t: "[SEN.GetAdjective]内战"
 senegal_md.100.d: "今天，塞内加尔爆发冲突。政府由于该国最近的选举而崩溃。[CSM.GetNameDef]已经脱离塞内加尔，并在该国进一步陷入动荡之际积极争取独立。"
 senegal_md.100.o1: "叛乱必将粉碎！"
 senegal_md.100.o2: "一个新的塞内加尔即将到来！"
 senegal_md.100.o3: "令人忧虑的发展"
 senegal_md.101.t: "[SEN.GetAdjective]内战的结束"
 senegal_md.101.d: "[SEN.GetName]的交战派系今天终于放下武器，战斗即将结束。"
 senegal_md.101.o1: "我们团结一致！"
 senegal_md.101.o2: "最终的和平！"