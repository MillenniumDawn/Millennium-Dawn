 CBD.Autocracy: "£generic_Autocracy_small Народная партия Камбоджи"
 CBD.Autocracy_desc: "Народная партия Камбоджи - камбоджийская политическая партия, созданная на основе провьетнамского крыла компартии. Является правящей с 1979 года, в 1979-1991 называлась Народно-революционная партия Кампучии. Первоначально стояла на марксистско-ленинских позициях, ориентировалась на СРВ и СССР. В качестве правящей партии НРК участвовала в кампучийском конфликте 1970-х по свержению режима «Красных кхмеров» и Пол Пота. После 1991 года отказалась от коммунистической идеологии, перешла на позиции авторитарного прагматизма и сохранила положение правящей партии. Выступает политической опорой режима Хун Сена."
