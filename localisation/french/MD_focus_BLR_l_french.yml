 BLR_peleng_contract: "Contract With The Company Peleng"
 BLR_peleng_contract_desc: "[BLR.GetFlag]Entreprise biélorusse pour le développement et la production de produits optoélectroniques à des fins militaires et civiles, entreprise leader du secteur en République de Biélorussie"
 BLR_peleng_union_state: "[BLR.GetFlag]JSC Peleng"
 BLR_peleng_union_state_desc: "[SOV.GetFlag]Entreprise d'État de l'Union pour le développement et la production de produits optoélectroniques à des fins militaires et civiles, entreprise leader du secteur dans l'État de l'Union"
