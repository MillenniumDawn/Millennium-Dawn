 hongkong.11.t: "电讯盈科与香港电讯合并"
 hongkong.11.d: "近日，英国大东电报局不顾内地政府反对，宣布将香港电讯出售给新加坡电信，但李嘉诚之子李泽楷旗下的电讯盈科也参与竞购，并最终胜出。电讯盈科与香港电讯合并的消息公布后，电讯盈科股价当天收盘时由几分钱飙升至28.5港元，市值一度突破2500亿港元。"
 hongkong.11.a: "互联网真是一个伟大的东西！"
 hongkong.12.t: "互联网泡沫的影响"
 hongkong.12.d: "随着互联网泡沫破裂，几个月前刚完成合并的电讯盈科股价暴跌98%，造成巨额负资产，电讯盈科不得不筹划出售核心业务以缓解财务困境。"
 hongkong.12.a: "新的千年，新问题…"
