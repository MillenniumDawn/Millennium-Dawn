 BSH.Nat_Populism: "£BSH_nationalist_right_wing_populist 巴什基尔青年联盟"
 BSH.Nat_Populism_icon: "£BSH_nationalist_right_wing_populist"
 BSH.Nat_Populism_desc: "右翼民粹主义 - 巴什基尔青年联盟（领导人：阿图尔·伊德尔巴耶夫）。第一个民族主义组织旨在让巴什基尔青年融入巴什科尔托斯坦的公共生活。 后来它发展成为最大的民族主义组织。与土耳其博兹库尔特拉尔有政治联系。"
 BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
 BSH.Communist-State: "£generic_Communist_State_small 巴什科尔托斯坦共产党"
 BSH.Western_Autocracy: "£generic_Western_Autocracy_small 巴什科尔托斯坦人民党"
 BSH.Western_Autocracy_desc: "西方专制主义 - 巴什科尔托斯坦人民党（领导人：阿尔塔夫·盖富林）。巴什科尔托斯坦人民党是1990年在乌法成立的一个政党。基于尊重巴什基尔人民权利的目标。她与巴什基尔国家库鲁尔泰和巴什基尔青年联盟合作。"
 BSH.conservatism: "£generic_conservatism_small 巴什基尔民族库鲁尔泰"
 BSH.conservatism_desc: "保守主义 - 巴什基尔民族忽里勒台（领导人：尼亚兹·马日托夫）。巴什基尔民族忽里勒台是一个由巴什基尔民族组织于1995年成立的联盟，旨在促进巴什基尔人民的历史和文化的发展。"
 BSH.Autocracy: "£BSH_emerging_reactionary 穆尔塔扎·拉希莫夫政府"
 BSH.Autocracy_desc: "专制主义 - 拉希莫夫专制主义或第一政府（领导人：穆尔塔扎·拉希莫夫 - 乌拉尔·拉希莫夫 - 拉斐尔·拜达夫列托夫 - 赖尔·萨尔巴耶夫）。这是由独裁者穆尔塔扎·拉希莫夫领导的第一届政府。他以其民族变革，以及在南部和东南部省份的国家主义经济政策而受到欢迎。显然，这是一个由来自苏共的人组成的腐败政府，但却有着专横的倾向。通常他们被称为贝赛思主义（贝赛思）"
 BSH.socialism: "£generic_socialism_small 社会民主党"
 BSH.socialism_desc: "社会民主主义 - 社会民主党（领导人：苏比德·托甘）。巴什基尔社会民主党，是以第一个巴什基尔社会主义党的历史为基础的，该党由阿赫梅特·扎基·瓦利迪创立。领导人的位置由他的儿子苏比德·托甘接任，他从土耳其返回了他的历史故乡。该党的原则是基于阿赫梅特·扎基·瓦利迪赋予第一共和国的理念。"
 BSH.Communist-State_desc: "共产主义国家 - 巴什科尔托斯坦共产党（领导人：尤尼尔·库特卢古津）。巴什科尔托斯坦共产党是苏联共产党的遗产。该党寻求与世界和俄罗斯的共产党建立联系。"
 BSH.Conservative: "£BSH_emerging_reactionary_1 巴什科尔托斯坦总统"
