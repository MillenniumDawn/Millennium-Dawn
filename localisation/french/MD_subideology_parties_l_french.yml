 ROM.socialism_psd: "£ROM_socialism Social Democratic Party"
 ROM.socialism_psd_icon: "£ROM_socialism"
 ROM.socialism_psd_desc: "(Big Tent) - Social Democratic Party (Romanian: Partidul Social Democrat, PSD)\n\nTracing it's roots into the former Communist Party of Romania (PCR) the PSD is a result of the merger of  the Party of Social Democracy in Romania and two smaller left-leaning parties, and is the successor to the Democratic National Salvation Front, which was a party led by former officials within the communist party which took power shortly after the fall of the regime of Nicolae Ceausescu. While the PSD noninally has a centre-left and pro-European outlook in reality it takes a more pragmatic position with a combination of left-wing nationalism, labourism, third way social democracy and populism. The PSD also has a more socially conservative and nationalist stance compared to it's fellow European colleagues, with many within the party having eurosceptic positions, but overall the main strength of the PSD lies in it's ability to take pragmatic positions which assures it's continued strength within Romanian politics. The party has also been accused of many corruption scandals during it's initial post-communist governance as well as the fact of harboring many ex-ceausescu officials which were a pivotal part of his regime"
 ROM.Neutral_green: "£ROM_neutral_green Romanian Ecologist Party"
 ROM.Neutral_green_icon: "£ROM_neutral_green"
 ROM.Nat_Autocracy: "£ROM_nat_autocracy Romanian Armed Forces"
 ROM.Nat_Autocracy_icon: "£ROM_nat_autocracy"
 ROM.Neutral_conservatism_pd: "£ROM_neutral_social Democratic Party"
 ROM.Neutral_conservatism_pd_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_pd_desc: "(Liberal Conservatism) - Democratic Party (Romanian: Partidul Democrat, PD)\n\nThe Democratic Party was founded in 1993 as the successor to the National Salvation (FSN) by Petre Roman the first non-communist prime minister of Romania after the revolution of 1989. The Democratic Party, is centered around Traian Basescu, former minister for transport and is pushing for the consolidation of the free market and the maintenance of Romania's flat tax rate of 16%. They also support reforming the Romanian Constitution in order to bring about decentralization in administration and give greater power to the eight development regions."
 ROM.Neutral_conservatism_pdl: "£ROM_neutral_conservatism_PDL Democratic Liberal Party"
 ROM.Neutral_conservatism_pdl_icon: "£ROM_neutral_conservatism_PDL"
 ROM.Neutral_conservatism_pdl_desc: "(Liberal Conservatism) - Democratic Liberal Party (Romanian: Partidul Democrat Liberal, PDL)\n\nThe Democratic Liberal Party was founded in 2007 as the result of a merger between the Democratic Party and the PNL breakaway Liberal Democratic Party. The Democratic Liberal Party is centered around Traian Basescu, former minister for transport and is pushing for the consolidation of the free market and the maintenance of Romania's flat tax rate of 16%. They also support reforming the Romanian Constitution in order to bring about decentralization in administration and give greater power to the eight development regions."
 ROM.Neutral_conservatism_pmp: "£ROM_neutral_conservatism People's Movement Party"
 ROM.Neutral_conservatism_pmp_icon: "£ROM_neutral_conservatism"
 ROM.Neutral_conservatism_pmp_desc: "(Liberal Conservatism) - People's Movement Party (Romanian: Partidul Miscaera Popular, PMP)\n\nThe People's Movement Party was founded in 2014 by a group of former PDL members under Traian Basescu opposing the merger of the Democratic Liberal Party with the National Liberal Party. The People's Movement Party is centered around former president Traian Basescu and it adheres to christian democratic, conservative and economically liberal policies."
 ROM.neutral_Social_fd: "£ROM_neutral_social_pro Democratic Force"
 ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro"
 ROM.neutral_Social_fd_desc: "(Social Democracy) - Democratic Force (Romanian: Forta Democrata, FD)\n\nThe Democratic Force was founded in 2004 under Petre Roman the first non-communist prime minister of Romania after the revolution of 1989, after a split between the democratic's party conservative and socialist wings. Democratic Force is pushing for a European Social Democratic model for Romania, with a big focus on greater development of Romanian Democratic institutions, and it also is opposed to nationalist rhetoric, as opposed to the PDSR which has utilized it in the past."
 ROM.Nat_Fascism_prm: "£ROM_nat_populism Greater Romania Party - §GNeo-Legionaries§!"
 ROM.Nat_Fascism_prm_icon: "£ROM_nat_populism"
 ROM.Nat_Fascism_prm_desc: ""
 ROM.Neutral_Autocracy_frn: "£generic_Nat_Autocracy_small National Renaissance Front"
 ROM.Neutral_Autocracy_frn_icon: "£generic_Nat_Autocracy_small"
 ROM.Neutral_Autocracy_frn_desc: "(Authoritarian Conservatism) - National Renaissance Front (Romanian: Frontul Renasterii Nationale, FRN)\n\nOriginally created as a single monopoly party by King of Romania Carol II in 1938 after his decision to ban all politival parties and suspend the 1923 constitution, The revived FRN has the exactly same purpose with it being a political vehicle for King Paul. The party has it's main ideological outlook in nationalistim,conservatism, monarchism as well as corporatism"
 SLV.Western_Autocracy_Modern_Centre_Party: "£SLV_Modern_Centre_Party Modern Centre Party (SMC)"
 SLV.Western_Autocracy_Modern_Centre_Party_icon: "£SLV_Modern_Centre_Party"
 SLV.Western_Autocracy_Modern_Centre_Party_desc: "Pro-Western Autocrats - Modern Centre Party (Stranka Modernega Centra) is a liberal centre-to-centre-left political party. It promotes the rule of law, liberalising the economy, and cutting red tape to reduce the bureaucratic drain from the state apparatus. Founder Miroslav Cerar Jr created the party, claiming that parliamentary parties needed to provide the necessary foundations for overcoming the social crisis. The party wishes to serve as all-inclusive to a broad demographic of Moderate Voters frustrated with the current ruling alliance"
 SLV.Western_Autocracy_Konkretno: "£SLV_Concretely Concretely"
 SLV.Western_Autocracy_Konkretno_icon: "£SLV_Concretely"
 SLV.Western_Autocracy_Konkretno_desc: "Pro-Western Autocrats - Concretely (Konkretno) is a conservative-liberal party formed from the merger of Stranka Modernega Centra and Gospodarsko aktivna stranka, along with the absorption of smaller local parties. Upon the merger, Konkretno's membership in the Alliance of Liberals and Democrats for Europe Party was terminated."
 SLV.liberalism_Liberal_Democracy_of_Slovenia: "£SLV_Liberal_Democracy_of_Slovenia Liberal Democracy of Slovenia (LDS)"
 SLV.liberalism_Positive_Slovenia: "£SLV_Positive_Slovenia Positive Slovenia (PS)"
 SLV.liberalism_Positive_Slovenia_desc: ""
 SLV.liberalism_List_of_Marjan: "TODO List of Marjan Šarec (LMŠ)"
 SLV.liberalism_List_of_Marjan_icon: "TODO"
 SLV.liberalism_List_of_Marjan_desc: "Liberalism - List of Marjan Šarec (Lista Marjana Šarca) is a social liberal and populist party founded by Marjan Šarec, a former journalist, actor, and comedian. Initially established as the List of Marjan Šarec – Onward Kamnik during his first mayoral term to contest the 2014 Slovenian local elections in the municipal council of Kamnik, it began as a local party. Over time, LMŠ expanded its reach and entered the national political arena in 2018, swiftly topping public opinion polls."
 SLV.liberalism_ZDEJ: "£ZDEJ Green Action (Z.DEJ)"
 SLV.liberalism_icon_ZDEJ: "£ZDEJ"
 SLV.liberalism_ZDEJ_desc: "Liberalism - Green Action Party (Stranka Zelenih Dejan) is a social liberal, green liberal, progressive, and pro-European party with a centre-left orientation. The party seeks to balance industrial progress and environmental preservation through various environmental measures. Its activities promote accessible healthcare and aim to increase employment. Additionally, the party advocates for reforming the education system and digitizing schools. According to former party chairman Leben, Slovenia should aspire to rank among the 20 most competitive countries globally in the World Economic Forum."
 SLV.liberalism_Freedom: "£SLV_freedom Freedom Movement"
 SLV.liberalism_icon_Freedom: "£SLV_freedom"
 SLV.liberalism_ZDEJ_Freedom_desc: "Liberalism - Gibanje Svoboda (Gibanje Svoboda)  is a social liberal, green liberal, progressive, and pro-European party with a centre-left orientation. The party seeks to balance industrial progress and environmental preservation through various environmental measures. Its activities promote accessible healthcare and aim to increase employment. Additionally, the party advocates for reforming the education system and digitizing schools. According to former party chairman Leben, Slovenia should aspire to rank among the 20 most competitive countries globally in the World Economic Forum."
 SLV.Communist-State: "£generic_Communist_State_small Komunistična partija Slovenije"
 SLV.Communist-State_desc: "Communists - Communist Party of Slovenia (Komunistična partija Slovenije) Little is known about the Communists as the majority of the original communist party members transferred to the social democrats, the Communist Party still appears in the ballots only receiving a small number of votes on the ballot. Roughly fifteen hundred give or take. "
 SLV.anarchist_communism_IFDS: "£SLV_Initiative_for_Democratic_Socialism  Initiative for Democratic Socialism"
 SLV.anarchist_communism_IFDS_icon: "£SLV_Initiative_for_Democratic_Socialism"
 SLV.anarchist_communism_IFDS_desc: "Left-Wing Radical - Initiative for Democratic Socialism (Iniciativa za demokratični socializem) is a left-wing Marxist party with a collective leadership structure, lacking an individual leader. Its creation was inspired by Occupy Wall Street, a left-wing populist movement against economic inequality and corporate greed based in New York City. The party's program is based on the Workers and Punks University economic analysis, advocating for the regulation of neoliberalism in the short term by making tax rates more progressive and directing funds to public works to lower unemployment, among other social democratic ideas.\nIn the long term, the party aims to replace capitalism with democratic socialism through policies such as workplace democracy and nationalisation. The Left is linked to the European Left, alongside other European anti-capitalist parties, including Germany's Die Linke, France's Front de Gauche, and Portugal's Left Bloc."
 SLV.anarchist_communism_The_Left: "£SLV_The_Left The Left"
 SLV.anarchist_communism_The_Left_icon: "£SLV_The_Left"
 SLV.anarchist_communism_The_Left_desc: "Left-Wing Radical - The Left  (Levica) is an eco-socialist & democratic socialist party formed from the merger of the Party for Sustainable Development of Slovenia and the Initiative for Democratic Socialism. The famous philosopher and Lacanian psychoanalyst Slavoj Žižek has given his support to the party. I swear only German-speaking Scotts would agree with this dude. "
 SLV.Conservative: "£SLV_Resnicca Resni.ca "
 SLV.Conservative_icon: "£SLV_Resnicca"
 SLV.Conservative_desc: "Reactionaries - Resni.ca also referred to as Serious/truth is a Anti-lockdown, Anti-5G pro-Kremlin party. According to its founder Zoran Stevanović its name represents the words Truth and Serious. It belives that all main Political parties are corrupt. Zoran emphasises that the party is (Serious) about carrying out their goals.  Resni.ca's visibility fueled speculation that the party might be a Slovenian Democratic Party satellite or Trojan horse. To gain Support for the Slovenian Democratic Party. Stevanović has also proposed that Slovenia become a tax haven, that they Abolish all welfare payments And lastly the ability for unconditional freedom of speech."
 SLV.Autocracy: "£SLV_Peoples_Royalist_Party People's Royalist Party (LKS)"
 SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
 SLV.Autocracy_desc: "Autocrates - People's Royalist Party (The Ljudske kraljevske stranke) is a political party founded by Boris Valenčič, who declared himself the first King of Slovenia in 1989. The party's platform is vehemently anti-American, anti-NATO, anti-leftist, and anti-Communist. It diverges into lengthy diatribes criticising Western imperial conquests, while expressing strong anti-Serb and anti-Communist sentiments, often drawing comparisons between figures like George W. Bush and Saddam Hussein. Valenčič also asserts that the 1990 elections were entirely falsified in the first round, claiming that the majority of Slovenians heeded his call to boycott the elections, resulting in a reported voter turnout of only 29%. He alleges that the director of RTV Slovenia at the time staged a coup d'état by manipulating data to show a participation rate of 90%. The party's statute, symbolised by a seven-pointed star representing the Earth's continents, embodies principles of creative thought and national sovereignty. It emphasizes the free expression of ideas, cultural identity, and the rights of nations to self-determination."
 SLV.Kingdom: "£generic_Kingdom_small The El Iman Society and the brother of Mirsad Omerovic"
 SLV.Kingdom_desc: "Pro Establishment - The El Iman Society and the brother of Mirsad Omerovic (also known as Abu Tejma from Sandjak) a known recruiter of jihadists in Europe with contacts with Abu Bakr al-Baghdadi and Bilal Bosnic. The group also includes the Islamic theologian Alim Hasangic from Jesenice, Slovenia."
 SLV.Caliphate: "£generic_Caliphate_small Sharia 4 Slovenia"
 SLV.Caliphate_desc: "Jihad -  Sharia 4 Slovenia. Europol reported the existence of a branch of the Sharia4 movement in Slovenia. (Sharia4 is a multi-national radical Islamic group based out of the United Kingdom and the Benelux countries). The only publicly known incident involving this movement is the desecration of a Catholic chapel at Smarna Gora Hill, a popular hiking destination near Ljubljana. The chapel was vandalized with Arabic script on three sides and two messages in Latin script reading Sharia 4 Slovenia and Allahu Akbar."
 SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Party of the Democratic Action - Slovene Branch (SDA)"
 SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
 SLV.Neutral_Muslim_Brotherhood_desc: "Party of the Democratic Action of Slovenia (Stranka Demokratske Akcije Slovenije) is a moderate conservative and pan-Islamist party and a branch of the Bosniak Party of Democratic Action (Stranka demokratske akcije), founded by Alija Izetbegović, a Bosniak nationalist and promoter of Islamic faith. Izetbegović established the party to appeal to minority Bosniaks living in the wider Balkans, with other branches in Serbia, Croatia, and Macedonia. The party is presumed to have close ties with the Muslim Brotherhood as well as the current regime in Iran. Despite these associations, the party also tends to be Atlanticist, supporting organizations such as NATO and the European Union. Not much is known about the Slovenian branch beyond it securing a small margin of the votes in the last election."
 SLV.Neutral_Autocracy: "£SLV_New_Slovenia New Slovenia (NSi)"
 SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
 SLV.Neutral_Autocracy_desc: "Non-Aligned Autocrates - New Slovenia – Christian Democrats (Nova Slovenija – Krščanski demokrati) is a Christian-conservative party that split from the Slovenian People's Party. The party actively advocates for traditional social values and defends the position of the Catholic Church on moral issues. It opposes same-sex marriage and adoption by same-sex couples, although it supports and voted for the current legislation granting certain rights to registered same-sex couples. While generally liberal, the party defends a social market economy. Nova Slovenija is a pro-European party that supports the current establishment."
 SLV.Neutral_conservatism: "£SLV_western_conservative Social Democratic Party of Slovenia (SDSS)"
 SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
 SLV.Neutral_conservatism_desc: "Conservative -  Social Democratic Party of Slovenia (Slovenska demokratska stranka) is a centre-right conservative party. It was initially part of the Democratic Opposition of Slovenia (Demokratična opozicija Slovenije), a coalition formed in 1990 to challenge communism after Slovenia's communist government allowed multiparty political life. The party is broadly pro-market, with economic policies characterized as neoliberal, advocating for lower taxes and accelerated privatization efforts."
 SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Democratic Party of Pensioners (DeSUS)"
 SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
 SLV.oligarchism_desc: "Oligarchy - The Democratic Party of Pensioners of Slovenia ( Demokratična stranka upokojencev Slovenije / Stranka upokojencev) is a political party that focuses on the interests of retired and elderly citizens. Despite its consistent participation in governmental coalitions since its inception, the party has historically received a relatively small share of the votes."
 SLV.Neutral_Libertarian: "£SLV_Pirate_Party Pirati"
 SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
 SLV.Neutral_Libertarian_desc: "Libertarian - Pirati or the Pirate Party of Slovenia (Piratska stranka Slovenije) is a party formed on the same grounds and principles similar to other Pirate parties worldwide, notably the Swedish Pirate Party. It is also a member of the Pirate Parties International. It promotes Privacy and data protection a free and neutral Internet, Government and political transparency and finally Free software."
 SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Greens of Slovenia"
 SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
 SLV.Neutral_green_party_desc: "Green Politics - Zeleni Slovenije (Greens of Slovenia) is a green, liberal-conservative party formed during the 1989 revolution when Slovenia was under Yugoslav rule. However, in 1996, the party faced a rift with the National Assembly due to allegations of insufficient leadership."
 SLV.Neutral_green_coalition: "£SLV_non_aligned_greens Greens of Slovenia"
 SLV.Neutral_green_coalition_icon: "£SLV_non_aligned_greens"
 SLV.Neutral_green_coalition_desc: "Green Coalition / United Greens"
 SLV.Neutral_green_Youth_party: "£slv_youth_party Youth Party"
 SLV.Neutral_green_Youth_party_icon: "£slv_youth_party"
 SLV.Neutral_green_youth_party_desc: ""
 SLV.neutral_Social: "£SLV_Zares Zares"
 SLV.neutral_Social_icon: "£SLV_Zares"
 SLV.neutral_Social_desc: "Socialists Democrat - Zares (Really) is a pro-European social-liberal party. It Orgnial split from the Liberalna demokracija Slovenije (Liberal Democracy of Slovenia) when 6 MPs of the National Assembly, led by former Minister of Economy Matej Lahovnik, left LDS and founded Zares."
 SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Sustainable development of Slovenia"
 SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
 SLV.Neutral_Communism_desc: "Communists - The Party for the Sustainable Development of Slovenia (Stranka za trajnostni razvoj Slovenije) is a socialist party founded in the Grand Hotel Union as the political arm of the movement with the same name. Matjaž Hanžek, a former human rights ombudsman of the Republic of Slovenia, was elected president of the party. Their vision is to shift from neoliberal capitalism to democratic ecological socialism. Additionally, they advocate for the demilitarization of Slovenia and the withdrawal of the country from NATO."
 SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Tukaj je Slovenija"
 SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
 SLV.Nat_Fascism_desc: "Fascist - Tukaj je Slovenija Translation being Here Is Slovenia is a far-right organization that operates a web forum actively engaged in recruiting young people. The group uses its online presence to promote its ideology and attract youth to its cause."
 SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Barbo von Waxenstein"
 SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
 SLV.Monarchist_desc: "Monarchists - House of Barbo von Waxenstein / Barbo family.The Barbo family originated in Veneto before moving to Inner Austria, particularly Carniola (Modern-day Slovenia). In 1547, the family settled in Kožljak (Waxenstein) in the Habsburg March of Istria. The family produced several high-ranking officials and politicians in the Duchy of Carniola. The last male member, Count Robert Barbo von Waxenstein, died in 1977. He had one daughter, Countess Livia Barbo von Waxenstein, later Baroness von Reden."
 NOR.Conservative_icon: "£generic_Conservative_small"
 NOR.Conservative_desc: ""
 CAS.Western_Autocracy: "£generic_Western_Autocracy_small Cascadian Consumers Party"
 CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CAS.Western_Autocracy_desc: "£generic_Western_Autocracy_small Cascadian Consumers Party - (CCP) The Cascadian Consumers Party is a pro business party that looks to set the economy first as its main platform. Though many like a relatively grounded party, especially one that has some interesting pro consumer tenants, many more are skeptical as it is rumored that most of the CCP's funding comes from the Cascade Mining company, a fairly large and ever growing construction materials and general mining comapny out of Idaho."
 CAS.conservatism: "£generic_conservatism_small New Conservatives Party"
 CAS.conservatism_icon: "£generic_conservatism_small"
 CAS.conservatism_desc: "£generic_conservatism_small Pacific Conservatives Party - (PCP) The Pacific Conservatives is a party of pretty mild intent, with most of its platform being the standard center-right stances in terms of the modern perspective that is."
 CAS.liberalism: "£generic_liberalism_small Liberal Party of Cascadia"
 CAS.liberalism_icon: "£generic_liberalism_small"
 CAS.liberalism_desc: "£generic_liberalism_small Liberal Party of Cascadia - (LPC) Similar to its conservative counterpart, the LPC is a modern Liberal party which looks to make progress, albeit steady progress, towards Liberalization of certain social and economic policies. Right-wing strawmen will usually say the LPC is the \"gateway party to socialism\", but most just don't see it."
 CAS.socialism: "£generic_socialism_small Social Progress Party"
 CAS.socialism_icon: "£generic_socialism_small"
 CAS.socialism_desc: "£generic_socialism_small Social Progress Party - (SPP) The \"Progress Party\" as many affectionaly call them is a fairly standard Social Democratic party. Looking to be more pro worker and strong baseline economy. The SPP looks to better working conditions and hopes to focus more on small business rather than rely on corporate entities to build up the economy."
 CAS.Communist-State: "£generic_Communist_State_small Red Mountain Party"
 CAS.Communist-State_icon: "£generic_Communist_State_small"
 CAS.Communist-State_desc: "£generic_Communist_State_small Red Mountain Party - (RMP) The Red Mountain Party is a pretty one dimensional party. They believe in classical socialism which pre-dates Marxism. Looking to the economics of state and or collective ownership over the traditional class warfare. Many see this party in confusion cause most of the modern age has been essentially, \"Communism and Socialism bad\". But with this sort of \"proto-socialism\", there is now a better economic arguement for the testing and actual changing of how the economy works in terms of the society itself."
 CAS.anarchist_communism: "£generic_anarchist_communism_small Peoples Party of Cascadia"
 CAS.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CAS.anarchist_communism_desc: "£generic_anarchist_communism_small Peoples Party of Cascadia - (PPC) The Peoples Party of Cascadia or PPC for short is a traditional anarchist party. One which believes that the slow decentralization of central authority will allow people to be better incentivized to help one another and look out for family and friend over the use of force that centralized authority has."
 CAS.Conservative: "£generic_Conservative_small Conservatives for Cascadia"
 CAS.Conservative_icon: "£generic_Conservative_small"
 CAS.Conservative_desc: "£generic_Conservative_small Conservatives for Cascadia - (CfC) The Conservatives for Cascadia is a mixed bag party, on one hand it is mostly a right wing party, however it believes that this \"right-wing power\" comes from the blue collar men and women of the nation. So while they have a fair amount of conservative views, they also have this strange egalitarian sort of view on how the people contribute towards the economy and thus towards themselves."
 CAS.Autocracy: "£generic_Autocracy_small Party for Greater Cascadia"
 CAS.Autocracy_icon: "£generic_Autocracy_small"
 CAS.Autocracy_desc: "£generic_Autocracy_small Party for Greater Cascadia - (PGC) The Greater Cascadia Party and the Party for Greater Cascadia give headaches to the voting population. They both want the same thing, a greater Cascadian nation. However one looks to the pacific shores and the other looks further into the continent for it. In the case of the PGC they look to make a greater nation by taking California, Alaska and somehow British Columbia, Canada. Whatever their goals are, many see them and their counter part across the aisle...well somehow across the aisle, as aggressive expansionist and so are wary of genuinely voting for them."
 CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation of Islam"
 CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CAS.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small The Nation of Islam - The Nation of Islam is a African-American culture group which looks to promote as well as ensure black status in the white dominated society of America. In the Southern Republic, they have a lot more influence due to the Black Belt region which comprises nearly half if not over half of the new nation. Consequently however radical members of the Nation of Islam seek to actually create a new nation for blacks only, seeing this new nation as the salvation for blacks that are on the continent."
 CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Greater Cascadia Party"
 CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CAS.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Greater Cascadia Party - (GCP) The Greater Cascadia Party and the Party for Greater Cascadia give headaches to the voting population. They both want the same thing, a greater Cascadian nation. However one looks to the pacific shores and the other looks further into the continent for it. In the case of the GCP they look to make a greater nation by taking the western half of continental America, from California to Kansas. Whatever their goals are, many see them and their counter part across the aisle...well somehow across the aisle, as aggressive expansionist and so are wary of genuinely voting for them."
 CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Salem's Saviors Party"
 CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Salem's Saviors Party - (SSP) The \"fence sitters party\" as many opposition jokely call them, is a party of oxymoronic tendencies. Despite is self absorbing sounding name the party is a fairly closed off Christian right party. Their mostly seen as a single issue party with that being the status of the abilities to practice and conduct their religious acts. Some see them as a bit nutty, especially in this day an age of technology. But others understand that pluralism is a right in itself and so as long as they keep to themselves and don't force people to act a certain way, then they're fine just as they are."
 CAS.oligarchism: "£generic_oligarchism_small Boise Business Party"
 CAS.oligarchism_icon: "£generic_oligarchism_small"
 CAS.oligarchism_desc: "£generic_oligarchism_small Boise Business Party - (BPP) The Boise Business Party is a pro business party that is based out, you guessed it, Boise, Idaho. Some are wary of the party's intentions as most of its members and party leadership are apart of major businesses throughout the nation. But some see them as a way to kick start the economic efficiency and success of our young nation. Regardless of what they do, they'll have to get elected first to do anything."
 CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Cascadian Liberty Party"
 CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CAS.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Cascadian Liberty Party - (CLP) The Cascadian Liberty Party is a fairly modest Libertarian like party, it looks more towards the ideas of what is known as Market Liberalism rather than its more modern contemporary of Social Liberalism. However while the party is more economic than socially aware, they do believe in a sort of live and let live mentality and so many are hopeful that social policies will be not so demanding by the government and things can just go about peacefully."
 CAS.Neutral_green: "£generic_Neutral_green_small Green Mountains Movement"
 CAS.Neutral_green_icon: "£generic_Neutral_green_small"
 CAS.Neutral_green_desc: "£generic_Neutral_green_small Green Mountains Movement - (GMM) The Green Mountains Movement is a political movement to be more eco-friendly towards the prestine nature and environment for which our nation has. A fair amount of people understand what the movement wants, however with real technological innovations be able to limit and subvert some of the more aggressive policies that the GMM proposes. There are a plenty of people who kind of stay away from them as a political party."
 CAS.neutral_Social: "£USA_democratic_socialist Robin Party of Cascadia"
 CAS.neutral_Social_icon: "£USA_democratic_socialist"
 CAS.neutral_Social_desc: "£USA_democratic_socialist Robin Party of Cascadia - (RPC) Formally the pacific northwest chapter of the Red Democracy Party, the RPC is an extension of what is viewed as a \"general left-wing\" party. It looks to better working conditions, with the 4 day work week one of its main tenants, it looks to create a more cohesive society by understanding the social differences and divides so it can improve and create a new baseline for which every Cascadian can say, \"I was there so I get you\". Some call them dust rakers as their origins tell of a different time, but regardless the party stands tall and looks to win every election it possibly can for the betterment of the people."
 CAS.Neutral_Communism: "£generic_Neutral_Communism_small Party of the Purple Banner"
 CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CAS.Neutral_Communism_desc: "£generic_Neutral_Communism_small Party of the Purple Banner - (PPB) The Purple Banner Party as many like to shorten them to, is a militant socialist party which looks to use militia forces as a way to instigate and prepare the revolution. Though their party is small in number, many are concerned that they and the Scarlet Brigade would clash and cause lost of collateral damages over all."
 CAS.Nat_Populism: "£generic_Nat_Populism_small Strength & Unity Party"
 CAS.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CAS.Nat_Populism_desc: "£generic_Nat_Populism_small Strength & Unity Party - (SUP) The Strength & Unity Party is a typical right-wing party, pro nativism, pro autarky and generally anti-immigration. Though the party tends to tone down members who kind of go hard on the immigration, many wonder just what exactly the direction the SUP are seriously wanting. This division means that if in power, the immigration debate would likely be at the fore front as members argue over the severity of actual immigration reforms."
 CAS.Nat_Fascism: "£generic_Nat_Fascism_small The Scarlet Brigade"
 CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small The Scarlet Brigade - (TSB) The Scarlet Brigade is an Far-right party which seeks to make a \"pure Cascadia\". Most don't see their appeal, however many members have been former military or law enforcement and so their pseudo populist rallies tend to attract a fair amount of on lookers for good or ill. Regardless the makeup of Cascadia is fairly diverse and so they would be hard pressed to get into power even if they did try."
 CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Cascadian Military"
 CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CAS.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Cascadian Military - (CM) The military of Cascadia is a defensive one, the mountains and general terrain serve to better hold then attack. As such most military leaders look more towards politics then towards expansion. However it only takes one leader to turn the wheels of governance."
 CAS.Monarchist: "£generic_Monarchist_small House of Olympia"
 CAS.Monarchist_icon: "£generic_Monarchist_small"
 CAS.Monarchist_desc: "£generic_Monarchist_small House of Olympia - (HoO) The House of Olympia is a monarchist movement which looks to create a constitutional monarchy out of the pacific northwestern nation. The main tenant of this constitutional monarchy however is surprisingly turning the monarch itself into an elective monarchy. Essentially a president without being called one. Some find the notion appealing, mostly for ego or self esteem reasons, but nevertheless the movement does wish to keep pretty much the status-quo in terms of modernity as quote \"The past is in the past for a reason, now its time to take the good moments and turn them into great moments for the future\"."
 NEN.Western_Autocracy: "£generic_Western_Autocracy_small Concord Creations Party"
 NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 NEN.Western_Autocracy_desc: "£generic_Western_Autocracy_small Concord Creations Party - (CCP) The Concord Creations Party is a pro business party based in New Hampshire which seeks to relax business regulations and form a cohesive system between small business and corporate businesses. Many are concerned however as a fair amount of the party's leadership is from the Concord Concrete company, one of the largest construction and building material companies within our nation."
 NEN.conservatism: "£generic_conservatism_small Conservative Association Party"
 NEN.conservatism_icon: "£generic_conservatism_small"
 NEN.conservatism_desc: "£generic_conservatism_small Conservative Association Party - (CAP) The Conservative Association Party is considered a center-right party which looks to maintain a low regulated economy and a small governmental role in social policies outside of governmental buildings and lands."
 NEN.liberalism: "£generic_liberalism_small New England Liberal Unity Party"
 NEN.liberalism_icon: "£generic_liberalism_small"
 NEN.liberalism_desc: "£generic_liberalism_small New England Liberal Unity Party - (NELUP) The Liberal Unity Party is a center-left party which is considered the CAP's main opposition. Albeit they are more hands off economically and even socially, they are not afraid to send in the courts and legal system to deter unwarranted discrimination againsts minority and LGBT community members."
 NEN.socialism: "£USA_progressive_party Democracy & Progress Party"
 NEN.socialism_icon: "£USA_progressive_party"
 NEN.socialism_desc: "£USA_progressive_party Democracy & Progress Party - (DPP) The Democracy & Progress Party is strangely enough a resurgent chapter of the revitalized Bull Moose Party. Many see them as a nice middle ground of social and economic equality of opportunity while also not being revolutionary or divisionist like your traditional \"socialist\" party."
 NEN.Communist-State: "£generic_Communist_State_small Party for Revolutionary Reforms"
 NEN.Communist-State_icon: "£generic_Communist_State_small"
 NEN.Communist-State_desc: "£generic_Communist_State_small Party for Revolutionary Reforms - (PRR) The party for Revolutionary Reforms is a radical socialist party which seeks to instigate and agitate for votes and reforms. While not an outright violent party, there do seem to be a bad habit of some more radical members turning into a sort of pseudo paramilitary wing of the party."
 NEN.anarchist_communism: "£generic_anarchist_communism_small Black Banner Association"
 NEN.anarchist_communism_icon: "£generic_anarchist_communism_small"
 NEN.anarchist_communism_desc: "£generic_anarchist_communism_small Black Banner Association - (BBA) The Black Banner Association is a fairly moderate party ironically despite its core being that of anarchism. The party believes in using the system to essentially \"destroy itself\", as such many wonder just what exactly such a political party could and or even would do if given power."
 NEN.Conservative: "£generic_Conservative_small New Conservatives Party"
 NEN.Conservative_icon: "£generic_Conservative_small"
 NEN.Conservative_desc: "£generic_Conservative_small New Conservatives Party - (NCP) The New Conservatives are a more traditional right-wing party, believing in anti-abortion, heavy immigration regulation as well as limited to no government interference in the economy. Some see them as more of a fascade to the more appealling CAP, but they still attract a variety of people over all."
 NEN.Autocracy: "£generic_Autocracy_small New Englander Strength Society"
 NEN.Autocracy_icon: "£generic_Autocracy_small"
 NEN.Autocracy_desc: "£generic_Autocracy_small New Englander Strength Society - (NESS) The Strength Society is a sort of false flag political party. While not really being a strong stance on traditional issues like social and economic policies. The society believes that the betterment of the nation relies in the strengthening of the national identity and its people. What this actually means, no one is entirely certain, but their soft nationalism through community does draw in some decent memberships now and then."
 NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation of Islam"
 NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 NEN.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small The Nation of Islam - The Nation of Islam is a African-American culture group which looks to promote as well as ensure black status in the white dominated society of America. In the Southern Republic, they have a lot more influence due to the Black Belt region which comprises nearly half if not over half of the new nation. Consequently however radical members of the Nation of Islam seek to actually create a new nation for blacks only, seeing this new nation as the salvation for blacks that are on the continent."
 NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small New Society Party"
 NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small New Society Party - (NSP) The New Society Party is sort of paradox party. They believe in more egalitarian means in terms of economic opportunity and mobility, but also prefer to be more regulating on immigration and certain social policies. This along with the PTP tend to form what is known within the nation as the \"deadlockers coalition\"."
 NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Principles & Traditions Party"
 NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Principles & Traditions Party - (PTP) The Traditions Party as some call it is a fairly standard right-wing party. Over all it's not excessive in its supposed \"devout absolution\" in defending traditional means of social policies. However they do tend to be a thorn party in the political circus of New England as it doesn't really compromise on its positions, resulting in failed votes or general dead locking at times. They do try to work with other conservative parties but tend to be more open to working with parties like the New Defenders party."
 NEN.oligarchism: "£generic_oligarchism_small Economic Success Party"
 NEN.oligarchism_icon: "£generic_oligarchism_small"
 NEN.oligarchism_desc: "£generic_oligarchism_small Economic Success Party - (ESP) The Economic Success Party is a stuanch pro-business party which seeks to do everything it can to ensure economic mobility and growth. Some are worried the sort of narrow minded approach to policy decisions may result in untold excesses. However some are hopeful that the party would jumpstart the nation into the regional and even international markets over time."
 NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small New Liberties Party"
 NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 NEN.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small New Liberties Party - (NLP) The New Liberties Party is a fairly traditional Libertarian party. The party balances the nation's needs for social and economic progress however leads most of this to the states and localities, only directly addressing what may be considered abuses through the legal systems of the nation."
 NEN.Neutral_green: "£generic_Neutral_green_small Forestry Association"
 NEN.Neutral_green_icon: "£generic_Neutral_green_small"
 NEN.Neutral_green_desc: "£generic_Neutral_green_small Forestry Association - (FA) The Forestry Association is a soft environmental party that believes in using technology to enhance abilities to preserve and extend natural resources and their utilization. While not being the sort of \"green activist\" that many may assume, the FA is considered an oxymoron for being more pro-business despite is platform of conservation and utilization."
 NEN.neutral_Social: "£USA_democratic_socialist Socialist Democracy Party"
 NEN.neutral_Social_icon: "£USA_democratic_socialist"
 NEN.neutral_Social_desc: "£USA_democratic_socialist Socialist Democracy Party - (SDP) The Socialist Democracy Party is sort of an odd one out in the nation's politics. Taking most of its platform from its German \"sister party\" the unironically named SPD, albeit a German nation that translates to the Social Democratic Party. Both parties believe in using the system to obtain public support and usher in socialist economic policies slowly and comprehensively over time through the legislative process as to not cause any shock value that sudden change can have on people."
 NEN.Neutral_Communism: "£generic_Neutral_Communism_small Socialist Party of New England"
 NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 NEN.Neutral_Communism_desc: "£generic_Neutral_Communism_small Socialist Party of New England - (SPNE) The Socialist Party is a fairly standard Marxist party, they believe in the worker's struggle and that the current system stymies them into modern day serfdom essentially. However the main difference is that while they are very pro-worker, they are not entirely anti-business. This means that moderates and similar left-wingers tend to influx to and from the party depending on the general trend in the nation's needs. Their biggest ally is the Socialist Democracy Party."
 NEN.Nat_Populism: "£generic_Nat_Populism_small New Defenders Party"
 NEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 NEN.Nat_Populism_desc: "£generic_Nat_Populism_small New Defenders Party - (NDP) The New Defenders Party is sneered at as a \"limp noodle cabal\". They get this cause most of their organizations are met with disorganized meetings and pretty plain jane types of populist speeches. Despite this the party believes in pro-militarism, pro-immigration and molding the economy to benefit the society at large to ensure its main focus which is the military. The NDP usually consist of former service members or even some active duty members of the military."
 NEN.Nat_Fascism: "£generic_Nat_Fascism_small The Green Shirt Society"
 NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 NEN.Nat_Fascism_desc: "£generic_Nat_Fascism_small The Green Shirt Society - (GSS) The Green Shirts as many call them is a national-socialist group seeking to make a pure and free New England. While they do believe in some of the more aggressive methods, moderates...yes somehow moderates in their group believes a quip pro quo in the form of a pay to leave program would be more beneficial in terms of foreign perception. Though many are unsure just how popular such a niche and outdated group can get, many more don't wnat to find out."
 NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Armed Forces of New England"
 NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 NEN.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Armed Forces of New England - (AFNE) The AFNE or simply the Armed Forces, are a relatively neutral political entity. Mostly if they do exert or gain any sort of soft power to speak of, their main focus is better funding for the military and conscription reforms to ensure a cohesive and over all steady military force to secure national readiness."
 NEN.Monarchist: "£generic_Monarchist_small House of Chicopee"
 NEN.Monarchist_icon: "£generic_Monarchist_small"
 NEN.Monarchist_desc: "£generic_Monarchist_small House of Chicopee - (HoC) The House of Chicopee is what some like to call, the homebrew of modern monarchism. This supposed royal house believes in using the niche but historically significant town of Chicopee as a representation of a royal house. Members believe it is unique enough to be distinctly New England yet also respectful to all walks of New England cultural life. Of course their movement being apart of the mondern monarchist umbrella means that they wish to retain the ideas and practices of the current system but just change the titles to be of the old. Essentially making the nation an elective monarchy and constitutional monarchy hybrid of sorts."
 CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Starostové a nezávislí"
 CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004"
 CZE.Western_Autocracy_2004_desc: "The Mayors and Independents (STAN) is a liberal political party in the Czech Republic, focused on localism, regionalism and subsidiarity. The party grew out of four minor parties, including the Independent Mayors for the Region, and the liberal-conservative SNK European Democrats. Until 2016, the party cooperated with another liberal-conservative party, TOP 09. STAN contested the 2021 Czech parliamentary election as part of the coalition Pirates and Mayors with the Czech Pirate Party."
 CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Petr Pavel's Government"
 CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small"
 CZE.Western_Autocracy_pavel_desc: "After Petr Pavel has won the presidential elections, the new government was created. Cooperation with other politicians will allow new president to complete his electoral program and implement new doctrine of the Czech armament program."
 CZE.liberalism_2010: "£CZE_western_liberal_2010 TOP 09"
 CZE.liberalism_2010_icon: "£CZE_western_liberal_2010"
 CZE.liberalism_2010_desc: "The party was founded on 11 June 2009 by Miroslav Kalousek who left the Christian and Democratic Union - Czechoslovak People's Party. Its first leader was Karel Schwarzenberg, who had previously served as Minister of Foreign Affairs in the second Topolánek cabinet from January 2007 to March 2009."
 CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Akce Nespokojenych Obcanu (ANO)"
 CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011"
 CZE.Neutral_Autocracy_desc: "Action of Dissatisfied Citizens, commonly known as ANO 2011, or simply ANO (English: Yes), is a populist political party in the Czech Republic, led by businessman Andrej Babiš. ANO 2011 started as an association in November 2011 and became an official political party in the Czech Republic on 11 May 2012."
 CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Svoboda a Přímá Demokracie (SPD)"
 CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015"
 CZE.Conservative_2015_desc: "Freedom and Direct Democracy is a political party led by Tomio Okamura. The party has been described as right-wing or far-right on the political spectrum. It has also been described as espousing right-wing populism and has expressed opposition to immigration and is staunchly Eurosceptic, while in their political program they state their support for direct democracy."
 CZE.Nat_Fascism: "£CZE_Nat_Fascism Dělnická Strana Sociální Spravedlnosti (DSSS)"
 CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism"
 CZE.Nat_Fascism_desc: "The Workers' Party of Social Justice is a political party, often described as the major far-right extremist party in the Czech Republic. The party is not represented in any legislative body in the Czech Republic and its biggest electoral success so far has been a gain of 1.14% in the Czech legislative election. Some of the high-ranking party officials, including a Prague party leader, have been associated with neo-Nazi groups such as Národní odpor, the Czech subsidiary of an international militant neo-Nazi group."
 CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Česká Pirátská Strana"
 CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian"
 CZE.Neutral_Libertarian_2009_desc: "The Czech Pirate Party often known simply as the Pirates is a liberal progressive political party in the Czech Republic, founded in 2009. The party was founded as a student-driven grassroots movement campaigning for political transparency, civil rights and direct democracy."
 SYR.Neutral_green: "£generic_Neutral_green_small Syrian Green Federalist Movement"
 SYR.Neutral_green_desc: "The Syrian Green Federalist Movement was formed after the damascus spring paved way for reeastablishment of political parties in the country. It opposes the bureaucratic style of government and aims for establishment of a federal and ecological syria. Due to the relatively high number of kurdish members the party was accused by numerous organizations to having ties with the PKK, yet the truth is that the party is divided on it's stance with the PKK"
 SYR.Communist-State_Bak_desc: "The Syrian Communist Party was a political party in Syria founded in 1924. It became a member of the National Progressive Front in 1972. The party split in two in 1986 with two separate parties claiming to represent the original Syrian Communist Party; the Syrian Communist Party (Unified) and the Syrian Communist Party (Bakdash). With the latter having effectively taken control over the nation and declaring a single party state"
 SYR.Communist-State_Fai_desc: "The Syrian Communist Party was a political party in Syria founded in 1924. It became a member of the National Progressive Front in 1972. The party split in two in 1986 with two separate parties claiming to represent the original Syrian Communist Party; the Syrian Communist Party (Unified) and the Syrian Communist Party (Bakdash). With the former having effectively taken control over the nation and declaring a single party state"
 SYR.Nat_Fascism_desc: "The Syrian Ba'ath Party  is a Ba'athist political party which was headquartered in Baghdad, Iraq, until 2003. In 1966, the original Ba'ath Party was split in half; one half was led by the Damascus leadership of the Ba'ath Party which established a party in Syria and the other half with its leadership in Baghdad. The two Ba'ath parties retained the same name and maintained parallel structures in the Arab world, but relations became so antagonistic that Syria supported Iran against Iraq during the bloody Iran–Iraq War; it also joined the U.S.-led coalition against Iraq in the Gulf War. The Ba'athists seized power in Iraq for the first time in 1963, but were deposed several months later."
 GER.Nat_Fascism_alt: "£GER_nationalist_fascism Die Heimat"
 GER.Nat_Fascism_alt_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_alt_desc: "(Fascism) Die Heimat (The Homeland). The Homeland is a far-right ultranationalist party that has been labeled as neo-Nazi. While the party has been infiltrated heavily by state intelligence, attempts at banning it have failed. They are anti-semitic and promote hatred against immigrants."
