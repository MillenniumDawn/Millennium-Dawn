#Election Events#

poland_election.1.t:0 "Elections of 2000"
poland_election.1.d:0 "At 8th of october, polish citizens gathered together in schools and other public places to vote on their candidate in 2000 presidental elections. This year we have four candidates for president. Our current president - Aleksander Kwaśniewski since 1995, Andrzej Olechowski, Andrzej Lepper and Janusz Korwin-Mikke."
poland_election.1.o1:0 "Kwaśniewski! Five more years!"
poland_election.1.o2:0 "Korwin-Mikke!"
poland_election.1.o3:0 "Lepper will reform Poland!"
poland_election.1.o4:0 "Olechowski will win!"

