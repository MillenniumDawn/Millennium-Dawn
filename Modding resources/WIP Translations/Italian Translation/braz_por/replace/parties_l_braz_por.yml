l_braz_por:
 democratic: "orientamento occidentale"
 democratic_noun: "occidentale"
 democratic_desc: "Pro-occidente governo"
 conservatism: "Conservatore"
 conservatism_desc: "Conservatorismo: - I governi occidentale e filo-occidentale cercano di mantenere l'ordine mondiale liberale incentrato sugli Stati Uniti che ha regnato sovrano dalla caduta dell'Unione Sovietica. Attraverso istituzioni come la Banca Mondiale e il FMI, promuovono la liberalizzazione economica e la denazionalizzazione. Mentre la stragrande maggioranza dei paesi con una prospettiva occidentale sono varie forme di democrazie, dietro di loro ci sono anche governi filo-occidentali che beneficiano dello status quo. ---- Il conservatorismo è, in generale, il supporto delle istituzioni tradizionali e delle norme sociali. Nei paesi democratici, ciò si manifesta generalmente come sostegno a valori religiosi e nazionalisti, un'economia di libero mercato e una riforma graduale e prudente"
 liberalism: "liberale"
 liberalism_desc: "Liberalismo: - I governi occidentale e filo-occidentale cercano di mantenere l'ordine mondiale liberale incentrato sugli Stati Uniti che ha regnato sovrano dalla caduta dell'Unione Sovietica. Attraverso istituzioni come la Banca Mondiale e il FMI, promuovono la liberalizzazione economica e la denazionalizzazione. Mentre la stragrande maggioranza dei paesi con una prospettiva occidentale sono varie forme di democrazie, dietro di loro ci sono anche governi filo-occidentali che beneficiano dello status quo. ---- Il liberalismo è un'ideologia diffusa con molte varianti diverse in tutto il mondo. Tuttavia, la maggior parte dei liberali è unita a sostegno delle libertà civili, del libero mercato e del governo democratico. Generalmente hanno una visione riformista della politica, cercando di cambiare e trasformare le istituzioni nel tempo."
 socialism: "social democrazia"
 socialism_desc: "Social Democrazia: - I governi occidentale e filo-occidentale cercano di mantenere l'ordine mondiale liberale incentrato sugli Stati Uniti che ha regnato sovrano dalla caduta dell'Unione Sovietica. Attraverso istituzioni come la Banca Mondiale e il FMI, promuovono la liberalizzazione economica e la denazionalizzazione. Mentre la stragrande maggioranza dei paesi con una prospettiva occidentale sono varie forme di democrazie, dietro di loro ci sono anche governi filo-occidentali che beneficiano dello status quo. ---- I socialdemocratici occupano l'ala sinistra della politica democratica. Sostengono generalmente un forte stato sociale, valori sociali liberali, riforme radicali e la promozione dei diritti umani, specialmente per i gruppi storicamente oppressi. Anche i socialisti moderati sono spesso inclusi in questo raggruppamento."
 Western_Autocracy: "autocrazia occidentale"
 Western_Autocracy_desc: "Autocrate filo-occidentale: - I governi occidentale e filo-occidentale cercano di mantenere l'ordine mondiale liberale incentrato sugli Stati Uniti che ha regnato sovrano dalla caduta dell'Unione Sovietica. Attraverso istituzioni come la Banca Mondiale e il FMI, promuovono la liberalizzazione economica e la denazionalizzazione delle leggi. Mentre la stragrande maggioranza dei paesi con una prospettiva occidentale sono varie forme di democrazie, dietro di loro ci sono anche governi filo-occidentali che beneficiano dello status quo. ---- Le autocrazie filo-occidentali non sono veramente in linea con i "valori occidentali" di democrazia, pluralismo e diritti umani. Tuttavia, rimangono allineati con l'Occidente per ragioni pragmatiche e spesso includono ancora alcune deboli istituzioni liberali, se non altro per placare i loro sostenitori occidentali."

 communism: "orientamento emergente"
 communism_noun: "emergente"
 communism_desc: "Governo Allineato Emergente"
 Communist-State: "comunisti"
 Communist-State_desc: "Stato comunista: - I governi con una prospettiva emergente sono quelli, specialmente nel Sud del mondo e nella sfera post-sovietica, che cercano di sostituire l'ordine mondiale liberale prevalente con le proprie istituzioni alternative e il modo multipolare di politica globale. Spesso hanno atteggiamenti diversi nei confronti della globalizzazione, delle forme di governo e della politica interna.---- Il comunismo è un'ideologia socialista radicale, che è fermamente contraria al capitalismo del libero mercato, promuovendo invece che il controllo sui mezzi di produzione sia detenuto dal lavoratori'. Che cosa esattamente questo significhi varia, ma spesso si è tradotto nel fatto che lo stato e l'economia sono controllati da un unico e autoritario "Partito Comunista". Dal crollo dell'Unione Sovietica, il comunismo è notevolmente diminuito in tutto il mondo, ma alcuni stati lo rivendicano ancora come la loro ideologia ufficiale. Coloro che sono allineati con le potenze emergenti vedono l'attuale ordine mondiale liberale e capitalista come uno sfruttamento e credono che debba essere demolito e sostituito."
 Conservative: "reazionario"
 Conservative_desc: "reazionario: -I governi con una prospettiva emergente sono quelli, specialmente nel Sud del mondo e nella sfera post-sovietica, che cercano di sostituire l'ordine mondiale liberale prevalente con le proprie istituzioni alternative e il modo multipolare di politica globale. Spesso hanno atteggiamenti diversi nei confronti della globalizzazione, delle forme di governo e della politica interna.---- I reazionari sono scontenti della direzione presa dal loro paese e cercano un ritorno a una idealizzata "età dell'oro" del passato. In quanto tali, cercano di invertire molti dei cambiamenti che le loro nazioni hanno subito. Sono fermamente contrari al liberalismo e come tali sono generalmente allineati contro l'Occidente nell'era moderna."
 Autocracy: "Autocrazia"
 Autocracy_desc: "Autocrazia: - I governi con una prospettiva emergente sono quelli, specialmente nel Sud del mondo e nella sfera post-sovietica, che cercano di sostituire l'ordine mondiale liberale prevalente con le proprie istituzioni alternative e il modo multipolare di politica globale. Spesso hanno atteggiamenti diversi nei confronti della globalizzazione, delle forme di governo e della politica interna.---- Le autocrazie sono dittature classiche, in cui un singolo individuo esercita la parte del leone nel potere politico. Gli autocrati si oppongono a qualsiasi fazione o politica che minacci il loro potere. Coloro che vedono l'Occidente come la principale minaccia straniera ai loro troni si allineeranno generalmente con le potenze emergenti."
 Vilayat_e_Faqih: "rivoluzione shiita"
 Vilayat_e_Faqih_desc: "Rivoluzionario sciita intransigente: - I governi con una prospettiva emergente sono quelli, specialmente nel Sud del mondo e nella sfera post-sovietica, che cercano di sostituire l'ordine mondiale liberale prevalente con le proprie istituzioni alternative e il modo multipolare di politica globale. Spesso hanno atteggiamenti diversi nei confronti della globalizzazione, delle forme di governo e della politica interna.---- Il khomeinismo è un'ideologia sciita-rivoluzionaria intransigente. Opposti allo stesso modo al monarchismo tradizionale, al socialismo e al liberalismo, i khomeinisti sostengono la creazione di una repubblica teocratica, in cui i religiosi sciiti detengono l'autorità suprema sui funzionari eletti."
 Mod_Vilayat_e_Faqih: "Moderate Shiite Revolutionary"
 Mod_Vilayat_e_Faqih_desc: "Rivoluzionario sciita moderato: - I governi con una prospettiva emergente sono quelli, specialmente nel Sud del mondo e nella sfera post-sovietica, che cercano di sostituire l'ordine mondiale liberale prevalente con le proprie istituzioni alternative e il modo multipolare di politica globale. Spesso hanno atteggiamenti diversi nei confronti della globalizzazione, delle forme di governo e della politica interna.---- I politici sciiti moderati, sebbene siano generalmente allineati geopoliticamente con l'Iran, non cercano di creare una teocrazia khomeinista. Invece, generalmente favoriscono una forma di governo più pluralista (democratica o meno) influenzata dai valori musulmani sciiti."
 anarchist_communism: "radicale di sinistra"
 anarchist_communism_desc: "Radicale di sinistra: - I governi con una prospettiva emergente sono quelli, specialmente nel Sud del mondo e nella sfera post-sovietica, che cercano di sostituire l'ordine mondiale liberale prevalente con le proprie istituzioni alternative e il modo multipolare di politica globale. Spesso hanno atteggiamenti diversi nei confronti della globalizzazione, delle forme di governo e della politica interna.---- I radicali di sinistra promuovono una visione del socialismo più moderata rispetto ai comunisti, ma sono ancora più intransigenti dei socialdemocratici. In genere si oppongono alle attuali strutture economiche e politiche internazionali, considerandole ingiuste e sfruttatrici."

 fascism: "Salafita orientamento"
 fascism_noun: "salafita"
 fascism_desc: "regime totalitario"
 Kingdom: "regno"
 Kingdom_desc: "Salafismo pro-establishment: - Il salafismo è una propaggine ultraconservatrice, intollerante e fondamentalista dell'Islam sunnita tradizionale. È cresciuto in importanza poiché le monarchie del Golfo wahabite hanno fornito miliardi di finanziamenti per i suoi insegnamenti dalla metà del XX secolo. Il salafismo ha visto incarnazioni particolarmente violente nei Talebani, Al-Qaeda e ISIS. Cercano di conquistare tutte le terre islamiche e di governarle attraverso la loro dura interpretazione della legge islamica. Non riconoscono altre forme di Islam né religioni minoritarie e non si fermeranno davanti a nulla per raggiungere i loro obiettivi .---- Alcuni ceppi del pensiero salafita, come il wahhabismo e il madkhalismo, sostengono la conservazione dello status quo sulla rivoluzione radicale e armata jihad. Questi salafiti condividono le opinioni fondamentaliste e intolleranti dei jihadisti di Qutbian, ma generalmente rifiutano la violenza e sostengono i governi esistenti. La loro obbedienza li rende popolari tra gli stati arabi autoritari, timorosi della minaccia che più filoni politici dell'islamismo rappresentano per il loro potere."
 Caliphate: "califfato"
 Caliphate_desc: "califfato: - Il salafismo è una propaggine ultraconservatrice, intollerante e fondamentalista dell'Islam sunnita tradizionale. È cresciuto in importanza poiché le monarchie del Golfo wahabite hanno fornito miliardi di finanziamenti per i suoi insegnamenti dalla metà del XX secolo. Il salafismo ha visto incarnazioni particolarmente violente nei Talebani, Al-Qaeda e ISIS. Cercano di conquistare tutte le terre islamiche e di governarle attraverso la loro dura interpretazione della legge islamica. Non riconoscono altre forme di Islam né religioni minoritarie e non si fermeranno davanti a nulla per raggiungere i loro obiettivi.---- I jihadisti cercano di abbattere e distruggere i governi del mondo islamico, che considerano pagani ed eretici. Cercano di diffondere la loro versione dell'Islam sotto la minaccia delle armi."

 neutrality: "non alineati orientamento"
 neutrality_noun: "Non-Alignment"
 neutrality_desc: "Non-Aligned Government"
 Neutral_conservatism: "Conservative"
 Neutral_conservatism_desc: "Conservatori: - I governi non allineati variano notevolmente nei tipi di governo e nelle sotto-ideologie e di solito hanno un approccio molto pragmatico ai loro allineamenti stranieri. Potrebbero voler promuovere la propria indipendenza nazionale o altri obiettivi regionali, o semplicemente essere combattuti tra poteri più grandi, che nella loro lotta per l'influenza li spingono in direzioni diverse."
