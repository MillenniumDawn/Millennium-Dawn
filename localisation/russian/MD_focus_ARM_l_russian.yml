 ARM_mafia_strikes_back: "Мафия наносит ответный удар"
 ARM_mafia_strikes_back_TT: "Мы будем продолжать борьбу с мафией, чтобы искоренить ее, однако, это принесет временные проблемы."
 ARM_loyal_in_power: "«Наши» люди на местах"
 ARM_loyal_in_power_desc: "Сейчас региональные власти находятся под контролем Кочаряна. Однако ради политической власти борьба с коррупцией становится все более невозможной."
 ARM_deals_with_bandits_3: "Имеет дело с бандитами"
 ARM_deals_with_bandits_3_desc: "Вместо борьбы с мафией мы будем строить отношения, уменьшим давление на малый бизнес и начнем контролировать большие денежные потоки."
 ARM_deals_with_bandits_2: "Господство над бандитами"
 ARM_deals_with_bandits_2_desc: "Теперь мафия не сможет пойти против нас. Мы контролируем оборот денег в стране, что дает нам возможность использовать все рычаги влияния на олигархию."
 ARM_deals_with_bandits_1: "Разделение сфер влияния"
 ARM_deals_with_bandits_1_desc: "Мы разделили сферы влияния с властями армянской мафии. Мы позволили бандитам продолжать существовать, но избавились от внутреннего врага"
 ARM_scince_poten_idea: "Научный потенциал"
 ARM_gaz_energy_problems: "Проблемы с газоснабжением и электроснабжением"
 ARM_unistrim_idea_debuf: "Отсутствие системы транзакций"
 ARM_unistrim_idea_debuf_desc: "После распада СССР и его экономических и транспортных связей в эпоху цифрового развития Армения остается на периферии мировой торговли, без систем безналичных денежных переводов."
 eastern_church_arm: "Армянская апостольская церковь"
 eastern_church_arm_desc: "Армянская апостольская церковь (ААЦ) - одна из древнейших христианских церквей в мире. По преданию, Армянская церковь называется \"Апостольской\", так как ее основателями были апостолы Фаддей и Варфоломей, которые первыми в Армении стали проповедовать христианство. Исторически ААЦ сформировалась в 301 году благодаря трудам святого Григория Просветителя и принятию христианства царем Трдатом III в качестве государственной религии."
 eastern_church_eth: "Эфиопская православная церковь"
 eastern_church_eth_desc: "Эфиопская православная церковь - одна из древневосточных (дохалкидонских) церквей. До 1959 года она была автономной церковью, находящейся в канонической зависимости от Коптской церкви, после чего получила автокефалию. Как и другие древневосточные церкви, она признает три Вселенских собора и исповедует христологию миафиситов. Она имеет свой собственный эфиопский обряд, а также особую иерархическую структуру духовенства, не имеющую аналогов в других церковных традициях."
 arme.4.d: "Наше правительство начало официальное расследование теракта в парламенте в 1999 году. Чтобы не вызывать слишком много волнений, дело ведут полунезависимые следователи. Посмотрим, к чему они придут."
