 SOV_Global.19.t: "乌克兰战争"
 SOV_Global.19.d: "乌克兰显然正在输掉与俄罗斯的战争，也许我们应该进行干预，以免俄罗斯完全独吞一切？"
 SOV_Global.19.a: "让我们冒险一试"
 SOV_Global.19.b: "我们不应该这样做。"
 SOV_Global.20.t: "反亚美尼亚联盟"
 SOV_Global.20.d: "阿塞拜疆政府对亚美尼亚在高加索地区的扩张极为担忧，建议我们建立针对亚美尼亚侵略性外交政策的军事联盟，共同防御侵略者的进攻。"
 SOV_Global.20.a: "好主意！"
 SOV_Global.20.b: "不"
 SOV_Global.21.t: "反亚美尼亚联盟"
 SOV_Global.21.d: "格鲁吉亚同意我们建立军事联盟以反对亚美尼亚侵略政策的想法。"
 SOV_Global.21.a: "很好"
 SOV_Global.22.t: "反亚美尼亚联盟"
 SOV_Global.22.d: "格鲁吉亚拒绝支持我们建立军事联盟来对抗亚美尼亚侵略性外交政策的想法，看来他们已经决定失去独立。"
 SOV_Global.22.a: "悲哀"
 SOV_Global.23.t: "反亚美尼亚联盟"
 SOV_Global.23.d: "格鲁吉亚和阿塞拜疆宣布结成军事联盟来对抗我们！看来他们真的害怕我们攻击他们。"
 SOV_Global.23.a: "让他们恐惧"
