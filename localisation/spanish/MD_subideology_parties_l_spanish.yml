 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism Unión para Europa de las Naciones (UEN)"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "La UEN, anteriormente conocida como 'Unión para Europa', es un partido conservador de derecha euroscepticista. Busca descentralizar el USoE y formar una confederación de Naciones soberanas en su lugar. Tiene una postura conservadora en cuanto a los derechos sociales y apoya un sistema capitalista de libre mercado económicamente."
