 BRA_idea_mercosur_member_state_desc: "MERCOSUR, czyli MERCOSUL, był paktem celnym i politycznym podpisanym na początku lat 90. przez Brazylię, Argentynę, Urugwaj i Paragwaj. Później reszta Ameryki Południowej została członkami stowarzyszonymi z MERCOSUR. Organizacja jest godną organizacją, która może zapewnić potrzebny dobrobyt i jedność Ameryce Południowej."
