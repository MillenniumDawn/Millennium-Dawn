 #Decisions
 form_UAR_category: "Арабское объединение"
 form_UAR_category_desc: "\n\n\n\n\n\n\n£LBA_desctext_federation\n\n\n\n\n\n\n\n\n\n С начала 1900-х годов у некоторых людей была мечта объединить арабов в единое государство. Никто не был так силен в этой идее, как баасисты, сторонники антиколониального арабского социалистического и националистического движения. Во время холодной войны было предпринято несколько попыток объединить различные арабские страны, но все они провалились из-за политических разногласий. Сегодня движение баасистов разделено на два лагеря: просирийскую (нео-баасистскую) фракцию и проиракскую фракцию."
 UAR_announce_neo_baathist_uar: "Объявить о создании Федерации арабских республик"
 UAR_announce_neo_baathist_uar_desc: "Теперь, когда мы достигли доминирующего положения в арабском мире, было бы разумно, чтобы мы начали расширять сферу влияния нашего баасистского национального командования на другие арабские страны."
 UAR_announce_baathist_uar: "Объявить о создании Объединенной Арабской Республики"
 UAR_announce_baathist_uar_desc: "Теперь, когда мы достигли доминирующего положения в арабском мире, было бы разумно, чтобы мы начали расширять сферу влияния нашего баасистского национального командования на другие арабские страны."
 UAR_invite_country_neo_baathist_uar: "Пригласить [FROM.GetNameDef] в [ROOT.GetNameDef]"
 UAR_invite_country_baathist_uar: "Пригласить [FROM.GetNameDef] To [ROOT.GetNameDef]"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] угрожает отделением"
 UAR_country_leaves_neo_baathist_uar_desc: "В последнее время наше влияние на правительство [FROM.GetNameDef] уменьшается. [FROM.GetAdjective] люди больше не чувствуют, что наши цели по объединению арабских стран совпадают с их целями. Нам нужно вернуть их в наше лоно."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] угрожает отделением"
 UAR_country_leaves_baathist_uar_desc: "В последнее время наше влияние на правительство [FROM.GetNameDef] уменьшается. [FROM.GetAdjective] люди больше не чувствуют, что наши цели по объединению арабских стран совпадают с их целями. Нам нужно вернуть их в наше лоно."
 UAR_neo_baathist_uar_falls_apart: "Коллапс [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "Нынешний режим больше не поддерживает прежние мечты о едином арабском государстве. Это лишь вопрос времени, когда наши арабские братья потеряют веру в нас."
 UAR_campaign_for_arab_unity: "Кампания за арабское единство в [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "Арабский национализм не был так силен в арабских странах на протяжении десятилетий. Мы можем проводить пропагандистские кампании и кампании влияния, чтобы убедить наших арабских братьев, что для противостояния враждебному империализму мы должны объединиться."
 UAR_unite_neo_baathist_uar: "Провозгласить объединение арабов!"
 UAR_unite_neo_baathist_uar_desc: "Пришло время! Мы - доминирующая нация среди наших арабских братьев, и теперь ничто не сможет остановить нас, чтобы отвоевать наше право на власть над всеми арабами. Некоторые могут сопротивляться, но они будут разбиты!"
 UAR_unite_baathist_uar: "Провозгласить объединение арабов!"
 UAR_unite_baathist_uar_desc: "Время пришло! Мы - доминирующая нация среди наших арабских братьев, и теперь ничто не сможет остановить нас, чтобы отвоевать наше право на власть над всеми арабами. Некоторые могут сопротивляться, но они будут разбиты!"

