 SOV_yabloko: "俄罗斯联合民主党亚博卢"
 SOV_yabloko_desc: "亚博卢党是现代俄罗斯历史最悠久的自由主义政党之一，在西方式民主新浪潮的推动下，终于上台执政。该党已成为改革派的政治家园 - 从20世纪90年代经验丰富的民主人士，到受到自由公正社会承诺鼓舞的新一代。他们的目标是将俄罗斯重塑为西方自由民主的典范。"
 SOV_yavlinskiy: "格里戈里·亚夫林斯基"
 SOV_yavlinskiy_desc: "格里戈里·亚夫林斯基于1952年4月10日出生于利沃夫，但他的政治生涯却扎根于莫斯科的苏联时代政府机构。作为一名训练有素的经济学家，他曾负责为苏联制定市场改革方案，但他的方案最终被其他战略所取代。尽管遭遇挫折，他仍然是改革的积极倡导者，并从20世纪90年代初至今一直领导着亚博卢党。他在俄罗斯政坛的持久影响力体现了他对建设民主、经济自由的俄罗斯的承诺。"
 SOV_russian_liberalism: "俄罗斯自由主义"
 SOV_russian_liberalism_desc: "几个世纪以来，俄罗斯饱受独裁统治的蹂躏——从沙皇到苏联政权。真正的民主从未有机会蓬勃发展。现在是时候摆脱这种传统了。通过拥抱西方自由主义价值观，例如自决、人权和言论自由，我们可以引领俄罗斯迈向民主治理和公民赋权的新时代。"
 SOV_fix_eltsyn_shit: "修正九十年代的错误"
 SOV_fix_eltsyn_shit_desc: "20世纪90年代，盖达尔和叶利钦的经济政策将俄罗斯引向了危险的道路。俄罗斯非但没有发展出充满活力的市场经济，反而陷入了寡头政治，财富和权力集中在少数人手中。我们现在必须纠正这些错误，证明真正的资本主义在俄罗斯能够发挥作用。一个透明且竞争激烈的经济必须取代曾经根深蒂固的裙带关系。"
 SOV_russian_free_speech: "俄罗斯自由言论"
 SOV_russian_free_speech_desc: "言论自由是任何自由社会的基石。当人们被压制时，国家就会变得停滞不前，与公民脱节。这种压制导致了帝国和苏联的崩溃。为了守护我们的未来，防止再次陷入衰败循环，我们必须保护和促进所有人的开放话语和表达。"
 SOV_no_repressions: "逆转压制性法律"
 SOV_no_repressions_desc: "在我们掌权之前，政府通过了限制公民自由、监禁无辜公民的法律。这些镇压措施在自由民主国家不应存在。我们必须废除这些法律，释放那些遭受不公正惩罚的人。这是迈向正义、和解以及恢复公众对政府信任的必要一步。"
 SOV_depoliticize_oligarchs: "寡头去政治化"
 SOV_depoliticize_oligarchs_desc: "20世纪90年代政治和经济权力的融合催生了根深蒂固的寡头政治，削弱了我们的民主。这些精英把国家视为私人资产。打破这种不道德的联盟至关重要，并确保政治影响力完全掌握在人民手中。只有这样，我们才能将权力归还到它应有的位置——掌握在公民手中。"
 SOV_depoliticize_oligarchs_focus_TT: "我们将开始寡头去政治化的漫长过程。他们可能会反抗！"
 SOV_new_society: "伟大社会"
 SOV_new_society_desc: "俄罗斯已安然度过复苏的风暴。现在，是时候开启我们社会的转型了。我们的目标是构建一个自由的治理和经济框架，摆脱过去的威权主义和集体主义价值观。我们的“伟大社会”倡议汲取了林登·B·约翰逊愿景的灵感，但我们的雄心壮志更为宏大：从根本上重塑俄罗斯，使其成为一个现代的、具有前瞻性的自由民主国家。"
 SOV_capitalism_in_500_days: "开始500天计划"
 SOV_capitalism_in_500_days_desc: "“500天计划”最初旨在将苏联经济转型为市场经济体系。尽管该计划因盖达尔的“休克疗法”而被搁置，但这种改革的必要性依然存在。我们将重启并更新该计划，以实现更稳定、更具包容性的经济转型。如果实施得当，它将为长期繁荣和民主韧性奠定基础。"
 SOV_lgbt_rights: "LGBT权利"
 SOV_lgbt_rights_desc: "一个真正自由的社会必须尊重每个人的权利和尊严，无论其性取向如何。LGBT群体理应享有法律的平等保护和平等的机会。承认他们的权利不仅是道义上的当务之急，也是建设包容现代化俄罗斯的必要一步。"
 SOV_kill_communists: "消灭共产主义同情者"
 SOV_kill_communists_desc: "共产主义仍然是俄罗斯自由改革的最大威胁之一。其支持者怀念过去的缺陷，试图扭转我们的进步。我们必须果断摧毁他们的网络，防止威权社会主义死灰复燃。这种意识形态在现代民主国家没有立足之地。"
 SOV_kill_revanchism: "摧毁复仇思想"
 SOV_kill_revanchism_desc: "是什么滋生了极权主义和非自由主义意识形态？复仇主义。它在脆弱的体制中滋生，等待着卷土重来的机会。如同挥之不去的病毒，如果我们想要确保自由的未来，就必须将其根除。我们必须正面迎战——通过教育、改革和强大的机构——以确保它不会再次感染我们的社会。"
 SOV_communist_angry_focus_TT: "我们将会激怒社会主义者！"
 SOV_kill_fascists: "平息民族主义浪潮"
 SOV_kill_fascists_desc: "民族主义一旦走向极端，将对自由的多民族社会构成严重威胁。历史已证明民族主义政权的灾难性后果。我们必须在这些运动势不可挡之前将其瓦解。一个自由包容的俄罗斯必须优先于狭隘的民族主义议程。"
 SOV_fascists_angry_focus_TT: "我们将会激怒民族主义者！"
 SOV_better_russia: "更好的俄罗斯"
 SOV_better_russia_desc: "尽管我们的工作远未完成，但我们已朝着建设一个更加自由、更加公正的俄罗斯迈出了决定性的步伐。几代人以来，暴政的循环首次被打破。我们阻止了独裁的回归，并且通过持续努力，我们能够建设一个由民主和机遇定义的未来。"
 SOV_500_days_ura_tt: "已经完成§Y500§!天计划"
 SOV_500_days_pizda_tt: "如果不彻底改革，后果不堪设想！"
 SOV_500_days_focus_TT: "解锁经济改革决议。 请注意，如果我们没有及时完成计划，后果可能是不可预测的！"
 SOV_depolitisation_of_oligarchs: "寡头的非政治化"
 SOV_new_broken_economy: "改革失败的后果"
 SOV_new_broken_economy_desc: "我们未能实施经济改革。如今，国家深陷深度衰退——堪比上世纪90年代灾难性的经济衰退。企业倒闭，公众信任荡然无存，失业率飙升。未能及时采取行动，付出了毁灭性的代价。"
 SOV_communist_angry: "共产主义者抗议！"
 SOV_nationalists_angry: "民族主义者抗议！"
 SOV_the_onf: "全俄人民阵线"
 SOV_the_onf_desc: "有人认为，巩固权力需要废除选举，推行独裁统治。我们拒绝这条道路。威权主义会导致停滞和毁灭。我们主张建立一个由民间组织和政党组成的广泛联盟——一个进行建设性辩论、创新和监督的平台。通过这个人民阵线，我们将在维护政治稳定的同时加强民主。"
 SOV_the_onf_TT: "由各个政党组成§Y广泛的联盟§!可以保证§Y政治稳定§!。"
 SOV_preserve_working_system: "保护工作系统"
 SOV_preserve_working_system_desc: "有人认为，实现公平联邦制度的唯一途径是赋予各地区最大程度的自治权，或者彻底改革现有结构。我们却不这么认为。现行联邦制度虽然曾被过去的威权政权所败坏，但从根本上来说依然健全。通过深思熟虑的民主改革，我们能够充分发挥其潜力，确保其惠及所有俄罗斯人民。"
 SOV_more_fair_taxation: "公平税收"
 SOV_more_fair_taxation_desc: "我们现行制度的一个关键缺陷在于区域税收。目前，税收由地方征收，上缴联邦政府，然后再进行重新分配——这往往是不公平的。这种制度将财富集中在关键地区，而其他地区则处于欠发达状态。我们必须改革这一程序，允许各地区公平地控制其自身资源。这将促进平衡发展，减少经济不平等和分裂主义情绪。"
 SOV_equal_regions: "地区平等"
 SOV_equal_regions_desc: "我们无需废除或彻底改变我们的联邦架构。我们需要的是重新致力于民主治理，并为所有地区提供平等的机会。通过解决过去的滥用问题并进行全面改革，我们能够创建一个让每个地区，无论规模大小或贫富，都能拥有发言权和繁荣发展工具的体系。"
 SOV_what_we_dreamt_about: "我们的梦想"
 SOV_what_we_dreamt_about_desc: "我们实现了俄罗斯联邦制最初缔造者们的美好愿景。我们的体制如今运转正常、民主公正。改革的成功证明，俄罗斯能够在不抛弃联邦基础的情况下保持团结与平等。这就是我们梦想中的俄罗斯——强大、自由、公平。"
 SOV_idea_russian_federalism: "俄罗斯联邦系统"
 SOV_idea_russian_federalism_1: "俄罗斯联邦系统"
 SOV_idea_russian_federalism_2: "俄罗斯联邦系统"
 SOV_new_form_of_the_gov: "新政府形式"
 SOV_new_form_of_the_gov_desc: "数十年的专制统治侵蚀了曾经指导我们政府的民主原则。行政部门的权力日益不受制约。我们有责任重新评估和平衡中央政府机构的职能。只有重建民主制衡，我们才能创建一个真正为人民服务的政府。"
 SOV_empower_duma: "授权联邦议会"
 SOV_empower_duma_desc: "虽然总统的权力在纸面上看似有限，但在实践中，这些权力却允许操纵所有政府部门。为了维护民主，我们必须修改宪法，限制总统权力。我们要么让总统职位成为一种仪式，要么彻底废除它，将真正的立法权移交给联邦议会。"
 SOV_mixed_system: "混合系统"
 SOV_mixed_system_desc: "俄罗斯现行的半总统制植根于西方自由主义原则，尤其是1993年宪法所确立的原则。批评人士认为，该制度滋生独裁，但只要进行适当的修正，我们就能加强权力制衡，而无需彻底改革。通过完善该制度，我们将在保持制度连续性的同时，防止权力集中。"
 SOV_all_powers_to_the_presidents: "所有权力均归总统所有"
 SOV_all_powers_to_the_presidents_desc: "许多人认为，俄罗斯实际上是一个总统共和制国家，总统掌握着大多数实际权力。但只要谨慎调整，这种模式在民主国家仍然可以有效运作。我们将修改宪法，使总统成为行政部门的正式首脑，并吸收总理的职责，精简政府治理。"
 SOV_changes_in_the_constitution: "真正的民主宪法"
 SOV_changes_in_the_constitution_desc: "经过深思熟虑，我们准备实施新一轮宪法修正案。这些变革将重新定义国家权力结构，确立民主原则，并保障公民自由。最重要的是，它们将维护言论自由，防止权力滥用，造福子孙后代。"
 SOV_semipres_focus_TT: "我们将继续作为半总统共和国"
 SOV_parliament_focus_TT: "我们将成为议会制共和国"
 SOV_president_focus_TT: "我们将成为总统制共和国"
 SOV_idea_parliamentary_republic: "议会制共和国"
 SOV_idea_presidential_republic: "总统制共和国"
 SOV_idea_semi_presidential_republic: "半总统制共和国"
 SOV_freind_kyr: "与吉尔吉斯斯坦的友谊"
 SOV_freind_kyr_desc: "加强我们在中亚的影响力是我们的战略重点之一。通过与吉尔吉斯斯坦建立更紧密的关系，我们可以与后苏联国家建立持久的伙伴关系，并稳定该地区局势。"
 SOV_freind_kaz: "与哈萨克斯坦的友谊"
 SOV_freind_kaz_desc: "加强我们在中亚的影响力是我们的战略重点之一。哈萨克斯坦在该地区占据重要地位，强大的双边关系将使两国受益。"
 SOV_freind_uzb: "与乌兹别克斯坦的友谊"
 SOV_freind_uzb_desc: "加强我们在中亚的影响力是我们的战略重点之一。与乌兹别克斯坦建立紧密的伙伴关系将带来互利的经济和外交利益。"
 SOV_freind_taj: "与塔吉克斯坦的友谊"
 SOV_freind_taj_desc: "加强我们在中亚的影响力是我们的战略重点之一。与塔吉克斯坦重建关系将有助于确保该地区的和平、合作与共同发展。"
 SOV_freind_trk: "与土库曼斯坦的友谊"
 SOV_freind_trk_desc: "加强我们在中亚的影响力是我们的战略重点之一。与土库曼斯坦建立更紧密的关系将有助于我们促进区域合作和互信。"
 SOV_attack_uzb: "为乌兹别克斯坦带去民主"
 SOV_attack_uzb_desc: "中亚大部分地区仍然被专制领导人控制，他们的统治方式如同现代可汗。我们将采取行动，在乌兹别克斯坦引入真正的民主治理，将其人民从专制统治中解放出来。"
 SOV_attack_kaz: "为哈萨克斯坦带去民主"
 SOV_attack_kaz_desc: "中亚大部分地区仍处于专制领导人的统治之下，他们的统治方式如同现代可汗。哈萨克斯坦理应拥有一个建立在自由、人权和民主制度基础上的未来。"
 SOV_attack_kyr: "为吉尔吉斯斯坦带去民主"
 SOV_attack_kyr_desc: "中亚大部分地区仍处于专制统治者的控制之下，他们的统治方式如同现代可汗。吉尔吉斯斯坦必须通过真正的民主改革，获得繁荣发展的机会。"
 SOV_attack_trk: "为土库曼斯坦带去民主"
 SOV_attack_trk_desc: "中亚大部分地区仍处于专制领导人的统治之下，他们的统治方式如同现代可汗。土库曼斯坦人民应该拥有一个能够倾听和尊重他们声音的制度。"
 SOV_attack_taj: "为塔吉克斯坦带去民主"
 SOV_attack_taj_desc: "中亚大部分地区仍处于专制领导人的统治之下，他们的统治方式如同现代可汗。塔吉克斯坦必须有机会拥抱更加光明、更加民主的未来。"
 SOV_support_democracy_in_georgia: "支持格鲁吉亚的民主"
 SOV_support_democracy_in_georgia_desc: "格鲁吉亚处于高加索地区民主发展的前沿。我们将支持格鲁吉亚加强民主制度、促进全体公民政治自由的努力。"
 SOV_state_investments: "格鲁吉亚的国家投资"
 SOV_state_investments_desc: "通过投资格鲁吉亚，我们加强了在高加索地区的影响力，并促进了关键合作伙伴的经济增长。这些投资将促进该地区的稳定与合作。"
 SOV_naval_base_in_georgia: "在格鲁吉亚的海军基地"
 SOV_naval_base_in_georgia_desc: "在格鲁吉亚海岸建立海军基地将显著增强我们监控黑海地区的能力。尽管俄罗斯边界不断向北移动，但其在黑海的海军存在仍然至关重要且永久。该基地将保障我们的战略利益，并加强地区安全。"
 SOV_mediate_ossetianabkhaz_question: "调解奥塞梯-阿布哈兹问题"
 SOV_mediate_ossetianabkhaz_question_desc: "奥塞梯和阿布哈兹之间长期存在的冲突已不再符合现代地缘政治现实。我们必须发挥中立调解者的作用，帮助缓解紧张局势，促进高加索地区的和平，促进各方之间的稳定与合作。"
 SOV_friendship_armenia: "与亚美尼亚的友谊"
 SOV_friendship_armenia_desc: "加强我们与亚美尼亚的关系至关重要。作为我们密切的历史和地区伙伴，亚美尼亚值得我们给予更多关注，以深化政治、经济和文化联系。"
 SOV_friendship_azerbaijan: "与阿塞拜疆的友谊"
 SOV_friendship_azerbaijan_desc: "改善与南高加索地区主要石油大国阿塞拜疆的关系是一项战略举措。加强合作将使两国受益，并有助于稳定该地区的经济和政治。"
 SOV_invest_in_arm_it: "投资亚美尼亚"
 SOV_invest_in_arm_it_desc: "对亚美尼亚的投资将促进经济发展，并增强我们在高加索地区的影响力。有针对性的支持可以促进基础设施建设、工业发展和双边合作。"
 SOV_invest_in_aze_oil: "投资阿塞拜疆石油"
 SOV_invest_in_aze_oil_desc: "开发阿塞拜疆的油田对于深化两国合作至关重要。这项投资将确保能源资源安全，并加强两国之间的经济联系。"
 SOV_decide_side: "选择我们站在哪一边"
 SOV_decide_side_desc: "我们努力与高加索地区所有后苏联国家保持平衡关系，但亚美尼亚和阿塞拜疆之间悬而未决的冲突迫使我们做出选择。在这场复杂的地区争端中，我们不可能同时支持双方。"
 SOV_support_artsakh: "支持阿尔察赫"
 SOV_support_artsakh_desc: "我们同情亚美尼亚，它仍然是我们在高加索地区最亲密、最友好的伙伴。支持阿尔察赫体现了我们对这一联盟的承诺，也体现了我们对保护该地区友好国家的承诺。"
 SOV_support_azerbaijan: "支持阿塞拜疆"
 SOV_support_azerbaijan_desc: "尽管我们与亚美尼亚有着悠久的友谊，但我们也必须考虑经济和战略现实。阿塞拜疆的强势地位和丰富的石油储备使其成为我们不可忽视的重要合作伙伴。"
 SOV_invite_shah: "邀请沙阿"
 SOV_invite_shah_desc: "伊朗的政治局势日益动荡。邀请王储可以为我们带来一位宝贵的盟友，并有助于恢复秩序。他的回归可能会在这个充满不确定性的时期影响力量平衡，使其对我们有利。"
 SOV_support_the_reformists: "支持改革派"
 SOV_support_the_reformists_desc: "伊朗改革派与我们在该地区的利益和愿景更加契合。支持他们或许能带来更为温和的政策，并建立互利共赢的稳定伙伴关系。"
 SOV_invest_in_iran: "投资伊朗"
 SOV_invest_in_iran_desc: "伊朗提供了不容忽视的重要经济机遇。通过投资伊朗的发展，我们可以获得丰厚的回报，并增强我们在该地区的影响力。"
 SOV_neutral_relations: "中立关系"
 SOV_neutral_relations_desc: "和平胜于冲突。我们将通过外交与合作实现我们的目标，避免战争，促进地区稳定。"
 SOV_passage_through_caucasus: "穿越高加索"
 SOV_passage_through_caucasus_desc: "确保南高加索地区的安全通道将增强我们的战略地位，同时保持与伊朗的友好关系。这一解决方案平衡了我们的地区利益，并促进了合作。"
 SOV_animosity_to_iran: "对伊朗的敌意"
 SOV_animosity_to_iran_desc: "伊朗政府对其人民的迫害引发了人们对我们的敌意。这种敌意使伊朗成为一个不友好且难以预测的邻居，我们必须谨慎对待。"
 SOV_ignite_revolution_in_iran: "引发伊朗革命"
 SOV_ignite_revolution_in_iran_desc: "我们现在有机会支持伊朗人民的解放。引发一场革命将使该地区与我们的利益更加一致，并促进对我们有利的更大稳定。"
 SOV_poland_relations: "俄罗斯与波兰的友谊"
 SOV_poland_relations_desc: "现在是时候放下旧有的冲突，与我们的波兰邻国携手共建一个更强大的斯拉夫世界了。与波兰的合作将带来互利共赢，并促进地区稳定。"
 SOV_befriend_france: "与法国的友谊"
 SOV_befriend_france_desc: "加强与法国的关系对于实现我们的全球抱负至关重要。紧密的伙伴关系将促进国际舞台上的和平与合作。"
 SOV_mutual_def_poland: "与波兰合作"
 SOV_mutual_def_poland_desc: "波兰是我们宝贵的贸易伙伴。加强经济和外交合作将增强我们的地区影响力，促进共同繁荣。"
 SOV_befriend_germany: "与德国的友谊"
 SOV_befriend_germany_desc: "德国的经济实力使其成为我们至关重要的合作伙伴。发展牢固的关系将带来诸多益处，并提升我们在欧洲乃至全球的地位。"
 SOV_peugeout: "标致"
 SOV_peugeout_desc: "标致是法国领先的汽车制造商之一，也是标致雪铁龙集团的重要组成部分，后者是2007年欧洲第二大汽车公司。与他们合作具有巨大的产业合作潜力。"
 SOV_volkswagen: "大众汽车"
 SOV_volkswagen_desc: "大众汽车是德国标志性汽车制造商。每个俄罗斯人都应该拥有这样一辆象征着现代感和可靠性的高品质汽车。"
 SOV_us_brotherhood: "俄罗斯与美国的友谊"
 SOV_us_brotherhood_desc: "我们必须放下冷战时期的敌意，与美国建立一种新的、充满希望的关系。携手共创一个更加安全、更加繁荣的世界，造福所有人。"
 SOV_us_russia_defence_pact: "美国-俄罗斯防御条约"
 SOV_us_russia_defence_pact_desc: "通过签署这项条约，我们将结束美俄之间数十年的对抗。这项历史性的协议将为持久和平与全球安全铺平道路。"
 SOV_ger_nuclear_deal: "与西方的核协议"
 SOV_ger_nuclear_deal_desc: "现在是签署新《战略武器条约》的时候了。这项协议将缓解核紧张局势，并开启我们与西方国家关系的新篇章。"
 SOV_democratic_constitution: "民主宪法"
 russia.77.t: "来自俄罗斯的投资"
 russia.77.d: "俄罗斯正在提供投资，支持我国经济。接受这一提议将极大地造福我国，巩固我们的经济基础，并开启新的增长机遇。"
 russia.77.o1: "太好了，我们进来了！"
 russia.77.o2: "不，我们有能力发展自己。"
 russia.78.t: "我们的提议被接受"
 russia.78.d: "他们接受了我们的建议，标志着我们的合作和共同发展迈出了积极的一步。"
 russia.78.o1: "呜哇哇哇哇！"
 russia.79.t: "我们的提议被否决"
 russia.79.d: "不幸的是，我们的提议被拒绝了，这意味着我们需要重新考虑我们的方法并寻找其他机会。"
 russia.79.o1: "唉"
 russia.83.t: "解决我们与格鲁吉亚旧冲突的提案"
 russia.83.d: "俄罗斯提议签署一项旨在缓解紧张局势、降低该地区长期冲突的协议。这项提议为改善稳定、避免进一步敌对行动提供了机会。尽管俄罗斯暗示期待我们接受，但我们必须仔细考虑这项协议是否真正保护了我们的主权和利益。"
 russia.83.o1: "我们同意"
 russia.83.o2: "不，我们赢得了独立，我们将捍卫它！"
 russia.80.t: "对我们能源行业的投资"
 russia.80.d: "俄罗斯正在提供投资以发展我们的能源部门，期望以此获得更大的影响力。接受这项协议将加强我们的能源基础设施，并深化我们与俄罗斯的经济联系。然而，我们必须权衡利弊，因为这可能会让我们失去对这一重要行业的部分控制权。"
 russia.80.o1: "当然，阿塞拜疆石油必须蓬勃发展！"
 russia.80.o2: "俄罗斯？啊？"
 russia.81.t: "我们的提议被接受"
 russia.81.d: "他们接受了我们的提议，标志着我们关系取得了积极的发展。这一接受为不久的将来的合作和互利共赢开辟了新的可能性。"
 russia.81.o1: "呜哇哇哇哇！"
 russia.84.t: "俄罗斯表示对我们的支持"
 russia.84.d: "俄罗斯领导人已公开宣布支持我国政府，并表示愿意加强外交和友好关系。这一支持将为加强合作和地区稳定铺平道路。"
 russia.84.o1: "哦！"
 russia.85.t: "伊朗老国王的出现"
 russia.85.d: "有报道称，伊朗前国王再次现身，他仍然怀有夺回权力的野心。他的回归可能会对伊朗的政治格局和地区动态产生重大影响，促使我们重新评估我们在该地区的战略。"
 russia.85.o1: "有趣"
 russia.86.t: "美俄共同防御条约"
 russia.86.d: "经过一段时间的和解，我们现在有机会与俄罗斯签署共同防御条约，旨在确保两国之间的持久和平。这项条约将象征着国际合作与稳定向前迈出的重要一步。"
 russia.86.o1: "这是我们能做出的最好的决定。"
 russia.86.o2: "世界上只能有一个超级大国，那就是我们！"
 russia.89.t: "核协议"
 russia.89.d: "俄罗斯提议我们签署一项以战略核安全为重点的条约。这样的协议将加强我们在核不扩散问题上的共同立场，并降低该地区乃至更广阔范围内发生核冲突的风险。"
 russia.89.o1: "我们同意"
 russia.89.o2: "不，这不是我们想要的。"
 russia.90.t: "核协议"
 russia.90.d: "[FROM.GetNameWithFlag]已正式同意核协议。这标志着我们保障地区安全、促进和平努力的重要里程碑。"
 russia.90.o1: "很好"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "波兰-俄罗斯共同防御条约"
 russia.92.d: "俄罗斯已提出与波兰签署共同防御条约，这预示着两国关系可能缓和。尽管一些政府官员仍保持谨慎，担心俄罗斯在东欧的主导地位，但这项协议可能为我国开启一个合作与安全的新时代。"
 russia.92.o1: "是时候原谅俄罗斯了"
 russia.92.o2: "俄罗斯还是俄罗斯。拒绝签约！"
 russia.93.t: "波兰同意了！"
 russia.93.d: "波兰政府已正式同意与俄罗斯签署《共同防御条约》。该协议体现了双方克服历史分歧、共同致力于共同安全的意愿。"
 russia.93.o1: "斯拉夫人兄弟再次出击！"
 russia.94.t: "波兰拒绝了！"
 russia.94.d: "波兰政府拒绝签署《共同防御条约》，对俄罗斯保持谨慎态度。这一决定虽然令人失望，但也反映出其对地区力量格局的持续担忧。"
 russia.94.o1: "他们自找的。"
 russia.95.t: "俄罗斯海军基地"
 russia.95.d: "俄罗斯提议在我国境内建设海军基地。这样的基地将加强我们的战略伙伴关系，并提升地区安全，但也可能引发对主权和军事影响力的担忧。"
 russia.95.o1: "想建造多少就建造多少！"
 russia.95.o2: "俄罗斯还是俄罗斯。拒绝建议！"
 russia.96.t: "格鲁吉亚同意了！"
 russia.96.d: "格鲁吉亚已批准在其领土上建立俄罗斯海军基地。此举有望改善双边关系，并加强该地区的安全合作。"
 russia.96.o1: "谢谢，兄弟！"
 russia.97.t: "格鲁吉亚拒绝了！"
 russia.97.d: "格鲁吉亚拒绝了我们建立俄罗斯海军基地的请求。这一拒绝反映了持续的紧张局势和不同的战略重点，需要谨慎的外交手段来处理。"
 russia.97.o1: "他们自找的。"
 SOV_a_just_russia: "公正俄罗斯"
 SOV_a_just_russia_desc: "公正俄罗斯党成立于2006-2007年，由多个左翼政党合并而成。最初，许多人认为这是一个由总统政府控制的项目，旨在模拟政治竞争。然而，当公正俄罗斯党在选举中赢得压倒性多数时，这些假设被证明是错误的，这出乎许多人的意料，并重塑了政治格局。该党的崛起反映了民众的真诚支持和对社会正义的渴望。"
 SOV_direction: "党的方向"
 SOV_direction_desc: "执政后，我们党的方向问题变得刻不容缓。虽然我们拥有许多共同的核心价值观，但目前已形成两大主要派系：自由主义“白条纹”运动的支持者和社会爱国主义的倡导者。这些不同的愿景将在即将召开的党代会上进行讨论，最终决定我们未来的道路。这一决定将塑造我们党未来的政策和优先事项。"
 SOV_white_stripe_movement_preveil: "白条纹运动盛行"
 SOV_white_stripe_movement_preveil_desc: "党代会选择支持白条纹运动的议程，重点是深化民主化和加强与西方的联系。这条路线使该党与欧洲式的社会民主主义保持一致，并支持旨在提高政治自由和实现现代化的改革。这一决定表明了该党致力于开放、透明以及与民主国家的合作。"
 SOV_russian_democracy: "俄罗斯社会民主"
 SOV_russian_democracy_desc: "追求正义和社会改革长期以来一直是俄罗斯人民的热情所在。纵观历史，俄罗斯人始终崇尚平等、自由和社会公平的理念。苏联解体后，这一趋势依然延续，公民团结起来，支持承诺进行有意义改革的运动。如今，我们掌权，有责任实现这些希望，并将其转化为真正的社会进步和民主。"
 SOV_democratisation: "减少对联邦中心的依赖"
 SOV_democratisation_desc: "社会改革派始终倡导联邦制和权力下放，认为这是实现公平、有效运作的俄罗斯的关键。为了实现全国均衡发展，减少各地区对联邦中心的依赖至关重要。通过赋予地方政府更多自主权和资源，我们将在所有地区促进平等和更负责任的治理。"
 SOV_real_welfare: "真正的社会福利"
 SOV_real_welfare_desc: "改革福利制度是我们政府的首要任务。长期以来，普通民众因市场改革失败和社会保障计划不足而饱受苦难。我们致力于彻底改革社会保障制度，以更好地保护弱势群体，改善他们的生活质量。我们的目标是建立一个真正满足大多数人需求的制度，而不仅仅是少数特权阶层的需求。"
 SOV_empower_legislature: "俄罗斯制宪会议继承人"
 SOV_empower_legislature_desc: "俄罗斯立宪会议是第一个真正意义上的代表机构，旨在塑造国家的未来。尽管它被布尔什维克缩短了，但它的遗产启发了国家杜马作为人民议会的成立。遗憾的是，杜马自此失去了其巨大的公信力和影响力。现在是时候赋予它真正的权力，并确保真正的民意代表，以重建人们对这个机构的信心了。"
 SOV_defend_people: "保卫我们的人民"
 SOV_defend_people_desc: "看到单亲母亲为孩子支付医疗费用而苦苦挣扎，看到大家庭背负着小公寓的高息贷款，我们深感痛心。贫困在我们各个地区蔓延，而银行和企业却日益富裕。为了消除这种不公，我们必须建立一套社会福利和保障体系，保护我们的公民免于贫困。每个人都应该享有尊严和保护。"
 SOV_social_gurantees: "社会保障和医疗保健"
 SOV_social_gurantees_desc: "俄罗斯的社会保障体系面临两大挑战：养老金保障和薄弱的医疗网络。许多老年人无力承担必要的药物，医院也常常无法提供充足的护理。我们将增加资金和补贴，确保退休人员获得体面的生活水平，并确保所有人都能获得可靠的医疗服务。"
 SOV_a_just_system: "公正的制度"
 SOV_a_just_system_desc: "我们的愿景是建立一个每个人都享有重要地位、基本人权得到尊重、政治参与得到鼓励的社会。我们致力于建立一个能够进行公平选举、并根据全体公民利益做出决策的制度。这是历代革命者所设想的正义制度——一个建立在平等、自由和真正民主基础上的社会。"
 SOV_a_just_economy: "公平的经济"
 SOV_a_just_economy_desc: "我们最大的愿望不仅是经济繁荣，更是国家繁荣。每个人都应该享有经济保障和社会保障；不让任何人掉队。要建设这样的社会，财富必须公平分配，对超额利润征收更高的税，并为弱势群体提供救济。这种做法将促进平等和社会正义，为建立一个更强大、更团结的国家奠定基础。"
 SOV_question_of_direction: "方向问题"
 SOV_question_of_direction_desc: "我们党的未来方向问题日益紧迫。一些人认为，我们的社会改革进展不够，推动了彻底改变社会秩序的激进变革。另一些人则认为，我们应该效仿成功的欧洲社会民主党，推行渐进、务实的改革。摆在我们面前的选择将决定我们的身份，并影响国家的未来道路。"
 SOV_revive_spirit_of_socialist_revolutionaries: "复兴社会主义革命精神"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "社会革命党人致力于通过农业社会主义彻底改造俄罗斯社会，他们相信农民是革命的驱动力。虽然“公正俄罗斯”并未宣称直接继承，但我们的改革引发了一场和平而深刻的社会变革，呼应了这些历史性革命者的精神。尽管他们的思想已有数百年历史，但至今仍具有现实意义，激励着我们考虑正式重建社会革命党。"
 SOV_land_socialisation: "土地社会化"
 SOV_land_socialisation_desc: "社会革命党纲领的核心原则之一是土地社会化，这意味着土地将属于全体俄罗斯人民。这一概念实际上意味着将土地所有权移交给国家，但要公平地管理，造福人民。作为人民的代表，我们致力于公平地利用这片土地，最大限度地提高公共福利和农业生产力。"
 SOV_social_democracy_sr: "社会民主党仍然流行"
 SOV_social_democracy_sr_desc: "社会民主主义仍然是欧洲最成功的政治理念之一。历史上有无数例子表明，社会民主主义政策在改善公民生活的同时，也保持了经济活力。通过采纳这些原则，我们能够实施有效的改革，促进社会公正，造福所有俄罗斯人民。"
 SOV_third_way: "第三道路"
 SOV_third_way_desc: "民主治理需要不断的协商与平衡。许多社会民主国家已经从传统的左翼政策转向以市场为导向但兼顾社会责任的方针，即所谓的“第三条道路”。这一理念将自由市场实践与社会福利目标相结合，构建了一个符合我们当前需求的平衡体系。拥抱“第三条道路”将有助于我们构建一个现代、高效、公平的经济体系。"
 SOV_centre_holds: "中央保持强大"
 SOV_centre_holds_desc: "党的中央委员会议程在此次大会上占据主导地位，通过了一项爱国纲领，重点是加强俄罗斯的主权、中央政府权威和民族团结。该计划旨在将俄罗斯从一个四分五裂、苦苦挣扎的国家转变为一个强大的超级大国，能够保卫其边界并保护其多元的民族。它体现了对稳定、强大和民族自豪感的承诺。"
 SOV_russian_patriotism: "俄罗斯社会爱国主义"
 SOV_russian_patriotism_desc: "我们的核心意识形态以社会爱国主义为中心，强调建立一个强大、主权的社会国家。这个国家必须在国内外捍卫其公民的利益。政府有责任提供保障高水平生活的条件，而公民则应通过遵守法律、履行义务和维护民族传统来效忠祖国。这种权利与责任之间的平衡，是我们繁荣俄罗斯愿景的基础。"
 SOV_empower_nation: "赋予俄罗斯人民权力"
 SOV_empower_nation_desc: "我们对俄罗斯民族的定义并非仅仅基于民族，而是指居住在俄罗斯广袤领土上的所有民族。这包括伏尔加河沿岸、西伯利亚和高加索地区，这些地区的人民拥有共同的俄罗斯语言、文化和价值观。这个多民族的俄罗斯民族应该得到国家的优先重视，代表他们的集体利益。外国人不应声称享有特殊权利——俄罗斯只属于多元、团结、强大的俄罗斯民族。"
 SOV_talks_with_rodina: "与祖国党磋商"
 SOV_talks_with_rodina_desc: "我们与“祖国”派系关系深厚，在21世纪初曾一度是单一政党。内部冲突导致该运动分裂，导致一些前“祖国”派成员组建了“公正俄罗斯”党。如今，随着政治分歧逐渐缓和，纲领更加趋于一致，重建关系并努力实现团结是顺理成章的。这种团结将增强我们有效实施共同政策的能力。"
 SOV_form_national_patriotic_front: "组建民族爱国阵线"
 SOV_form_national_patriotic_front_desc: "俄罗斯人民虽然个体强大，但分裂时却脆弱不堪。然而，团结一致，我们就能克服任何挑战，重塑国家的未来。为了获得政治实力和主导地位，我们必须建立一个由拥有共同爱国主义和社会主义价值观的政党组成的广泛联盟。只有团结一致，我们才能建设一个繁荣、独立、能够在世界舞台上屹立不倒的俄罗斯。"
 SOV_social_platform: "优先考虑社会平台"
 SOV_social_platform_desc: "高水平的生活水平对我们国家的发展至关重要。当公民对未来感到安心和充满希望时，国家就会繁荣昌盛。我们的政府将把社会政策置于首位，确保人民获得实现福祉所需的支持和资源。投资社会项目就是投资俄罗斯的稳定与发展。"
 SOV_do_not_forget_about_people: "不要忘记人民！"
 SOV_do_not_forget_about_people_desc: "人民是我们国家真正的力量源泉，我们必须始终牢记他们的需求。一个幸福繁荣的国家能够取得伟大的成就，而一个贫困且被忽视的群体则有可能走向崩溃和动乱。我们的政策必须优先改善所有公民的生活，以确保俄罗斯的未来。"
 SOV_more_regulations: "公司国有化"
 SOV_more_regulations_desc: "长期以来，资本家剥削我们的人民和国家，积累财富却不为社会做出贡献。自由主义的法律使资本主义肆意妄为，利润只流向少数人。为了改变这种状况，我们将对主要产业实行国有化，并建立国有企业来控制市场方向。这将使我们能够驾驭经济力量，造福全体公民。"
 SOV_economical_platform: "优先考虑经济平台"
 SOV_economical_platform_desc: "为了人民的繁荣昌盛和俄罗斯的繁荣昌盛，强大的经济不可或缺。没有经济实力和增长，任何文明都无法繁荣昌盛。我们将集中精力重建国家经济实力，优先考虑民族爱国阵线的经济议程。恢复俄罗斯的经济实力是持久繁荣的基础。"
 SOV_invest_in_beneficial_sectors: "投资于高回报行业"
 SOV_invest_in_beneficial_sectors_desc: "重振国家生产能力需要大量的资本投入。因此，我们必须将资金投入到能够带来可持续长期回报的关键经济领域。通过专注于推动未来经济增长的行业，我们将提升俄罗斯的GDP，并确保国家经济的稳定未来。"
 SOV_rapid_militarisation: "快速军事化"
 SOV_rapid_militarisation_desc: "一个强大的主权国家需要一支强大的军队。我们将通过将军事训练纳入学校并组织强制性的公民军事活动来加速军事化进程。国防开支将增加，以确保军队能够击退任何入侵。俄罗斯国家和人民必须做好准备，团结一致，保卫祖国，抵御一切威胁。"
 SOV_under_a_leader: "在坚强的领导下"
 SOV_under_a_leader_desc: "俄罗斯的国家地位历来以强大的领导人为核心——像伊凡雷帝、亚历山大三世和约瑟夫·斯大林这样的人物都赢得了深深的敬意，并塑造了国家的命运。今天，人民和国家都需要一位同样强大的领导人，团结他们，共同完成伟大的民族使命。我们已做好准备，提供这样的领导力，引领俄罗斯迈向新的高度。"
 SOV_talks_with_left_patriots: "与左派爱国者磋商"
 SOV_talks_with_left_patriots_desc: "根纳季·谢米金领导的“俄罗斯爱国者”党拥有强大的民众支持和财政资源，倡导与我们类似的左翼爱国主义。鉴于我们拥有一个天然的盟友，我们将启动谈判，将“俄罗斯爱国者”党纳入民族爱国阵线。他们的加入将加强我们的联盟，并确保他们在政府中拥有代表权。"
 SOV_unite_patriotic_parties: "团结爱国党派"
 SOV_unite_patriotic_parties_desc: "祖国党的解散导致了许多小党派，它们虽然拥有共同的爱国理想，但自身影响力不足。尽管这些小党派各自实力薄弱，但当它们团结在一个共同的目标下时，其领导人的政治经验将变得无价。我们将把这些政党纳入全国爱国阵线，赋予它们政府职位，以巩固爱国力量，扩大其影响力。"
 SOV_rodina_tt: "祖国党成为民族爱国阵线领袖"
 SOV_blr_democracy_tt: "将在白俄罗斯建立民主国家"
 SOV_under_a_banner: "伟大旗帜之下"
 SOV_under_a_banner_desc: "俄罗斯帝国、苏联和现代俄罗斯三色旗是我们民族历史的有力象征。在这些旗帜的庇佑下，俄罗斯在文化、经济、科学和外交政策方面达到了辉煌的成就。从克里米亚战争到卫国战争，我们的先辈们在这些旗帜下英勇牺牲。如今，在俄罗斯三色旗的庇佑下，我们将努力取得更大的成就，赢得民族荣耀。"
 SOV_empower_executive: "强化总统权力"
 SOV_empower_executive_desc: "我们长期以来一直认为，俄罗斯总统的职权受到过多限制，阻碍了其有效治理。为了全面落实社会爱国主义政策，必须消除这些不必要的限制。赋予总统更广泛的权力，对于果断的领导力和国家进步至关重要。"
 SOV_united_country: "统一祖国"
 SOV_united_country_desc: "实现我们的国家目标需要俄罗斯人民的团结。唯有团结一致，俄罗斯才能走向伟大和持久繁荣。公民必须团结在共同的意识形态、受人尊敬的领导人和强大的国家周围。只要俄罗斯人民团结一致，任何力量都无法摧毁我们的国家。"
 russia.87.t: "我们的提议已被接受"
 russia.87.d: "美国已同意签署一项互惠防御条约，这标志着两国朝着更紧密的军事合作迈出了重要一步。该协议有望加强我们的共同安全，并在国际舞台上增进信任。"
 russia.87.o1: "太棒了！"
 SOV_investments_in_ben: "对高回报部门的投资"
 russia.88.t: "我们的提议被否决"
 russia.88.d: "很遗憾，我们的提议被拒绝了。尽管令人失望，但我们仍将继续寻求其他合作伙伴和机会，以提升我们的利益并巩固我们的地位。"
 russia.88.o1: "我们尽力了。"
 russia.82.t: "我们的提议被拒绝了"
 russia.82.d: "很遗憾，我们的提议被拒绝了。这次挫折意味着我们必须重新审视我们的战略，并考虑其他方法来推进我们的利益。"
 russia.82.o1: "值得一试"
 sov_just_russia.1.t: "党代表大会"
 sov_just_russia.1.d: "公正俄罗斯党在取得令人印象深刻的选举胜利后，召开了紧急代表大会，以确定该党的未来方向、政府组成和中央委员会选举。代表们就两条主要路线展开了辩论：继续推行“亲白条纹”的纲领，还是接受党领导层倡导的社会爱国主义纲领。此次代表大会将决定该党的命运。"
 sov_just_russia.1.o1: "代表大会支持党的领导"
 sov_just_russia.1.o2: "代表大会支持白条纹运动"
 sov_just_russia.2.t: "与祖国派磋商"
 sov_just_russia.2.d: "经过公正俄罗斯党和“祖国”党领导人的长期谈判，最终达成协议：“祖国”党将支持现任“公正俄罗斯党”政府，而“阵线”党承诺就所有重大政府决策征求“祖国”党的意见。双方还同意开始组建一个由爱国组织和政党组成的广泛联盟。"
 sov_just_russia.2.o1: "我们的祖国党"
 sov_just_russia.3.t: "民族爱国阵线"
 sov_just_russia.3.d: "今天，经过漫长的组建过程，“祖国”和“公正俄罗斯”的领导人，以及工会和社会组织的负责人，宣布成立一个广泛的民众联盟——“民族爱国阵线”。其核心意识形态是谢尔盖·米罗诺夫所阐述的社会爱国主义，旨在通过社会主义和爱国主义改革来改变国家。根据联盟协议，成员政党可以参与国家事务讨论，大型组织可以申请政府席位。“祖国”将担任一个政府席位和多个部长级职位，并担任联合领导人。"
 sov_just_russia.3.o1: "一起前进 - 走向未来！"
 SOV_democracy_in_kaz: "在[KAZ.GetNameWithFlag]的俄罗斯民主"
 SOV_democracy_in_kaz_desc: "我们将利用出其不意的优势，在[KAZ.GetNameWithFlag]成功发起行动。然而时间有限，因此迅速果断的行动对于行动的成功至关重要。"
 SOV_democracy_in_kyr: "在[KYR.GetNameWithFlag]的俄罗斯民主"
 SOV_democracy_in_kyr_desc: "我们计划采用突袭战术，快速攻入[KYR.GetNameWithFlag]。行动开始的时间很短，所以速度至关重要。"
 SOV_democracy_in_taj: "在[TAJ.GetNameWithFlag]的俄罗斯民主"
 SOV_democracy_in_taj_desc: "我们将利用出其不意的优势，在[TAJ.GetNameWithFlag]开展有效行动。快速行动对于实现我们的目标至关重要。"
 SOV_democracy_in_trk: "在[TRK.GetNameWithFlag]的俄罗斯民主"
 SOV_democracy_in_trk_desc: "我们的策略是针对[TRK.GetNameWithFlag]发动突袭。行动必须迅速展开，以确保成功。"
 SOV_democracy_in_uzb: "在[UZB.GetNameWithFlag]的俄罗斯民主"
 SOV_democracy_in_uzb_desc: "我们将采用突袭手段在[UZB.GetNameWithFlag]发起一次成功的行动，但我们必须在机会消失之前迅速采取行动。"
 SOV_weak_administration_idea: "薄弱的管理"
 SOV_Soviet_legacy_idea: "东德遗产"
 SOV_Return_to_the_planned_economy_idea: "重返计划经济"
 SOV_State_encouragement_of_scientists_idea: "国家对科学家的鼓励"
 SOV_army_of_the_gdr_idea: "东德军队"
 SOV_Stasi_idea: "斯塔西的复兴"
 SOV_a_just_russia_prevails: "公正俄罗斯党胜出"
 SOV_a_just_russia_prevails_desc: "在民族爱国阵线中，正义俄罗斯始终牢牢占据主导地位。只有正义俄罗斯才拥有维持联盟凝聚力、引领俄罗斯走向真正伟大所需的团结、远见和力量。我们的领导层将确保阵线坚定不移，专注于建设一个强大而公正的国家。"
 SOV_rodina_prevails: "祖国党胜出"
 SOV_rodina_prevails_desc: "祖国党重建了政治地位，并在联盟内重获选民信任，巩固了其足以成为民族爱国阵线领导层的地位。这标志着一个新时代的到来，祖国党将带领民族爱国阵线和俄罗斯走向更加光明和繁荣的未来。联盟的团结从未如此牢固。"
 demsov_supp_arm: "我们支持亚美尼亚"
 demsov_supp_aze: "我们支持阿塞拜疆"
 SOV_i_blin_idea: "国产中央处理器"
 russia.62.t: "叶尔马科夫斯基村附近的米-8事故"
 russia.62.d: "2002年4月，亚历山大. 列贝德将军在东萨彦岭奥伊斯科耶湖附近一架米-8直升机坠毁身亡，享年53岁。飞机在恶劣天气下撞上输电线，导致列贝德将军和另外七人丧生。虽然官方认定事故原因是机组人员准备不足，但其他理论认为事故是蓄意破坏或迫于压力在不安全的条件下飞行。由于报告相互矛盾，且缺乏详细的航空地图，事故确切原因尚不清楚。"
 russia.62.a: "悲剧"
 rosgvardia_wagner: "叶夫根尼·普里戈任被杀了"
 SOV_wagner_rosguard_idea: "瓦格纳私人军事公司成为国家近卫军的一部分"
 SOV_rosguard_wagner: "接受瓦格纳私人军事公司并入国家近卫军"
 SOV_rosguard_wagner_desc: "叶夫根尼·普里戈任去世后，他的私人军事公司开始在我们眼前分崩离析，有些留在白俄罗斯，很多人退出，但有些准备接受我们的直接控制。我们已准备好让他们成为国家近卫军的一部分。"
 SOV_mvd_category: "[SOV.GetFlag]俄罗斯特勤局"
 SOV_mvd_category_desc: "国家安全不仅取决于武装部队。国家安全还取决于国家机关，例如内务部，以及许多从苏联遗留下来的特勤局。这个由各个机构和部门组成的庞大机器，在正确的指导下，将使国家免于任何麻烦。\n一旦§Y稳定度§!水平降至§R32%§!以下，[SOV.GetFlag]§Y俄罗斯§!地区的分离主义将开始逐渐§R增加§!。"
 russia.98.t: "党的事情"
 russia.98.d: "随着阿列克谢·纳瓦利内的就职，他的政策与亚博卢党的政策之间的差异日益明显。尽管纳瓦利内和亚博卢党有着相似的政纲，但党内领导层内部仍然存在争议。有传言称纳瓦利内可能会辞职并组建自己的组织，这引发了人们对该党未来团结和发展方向的质疑。"
 russia.98.o1: "纳瓦利内总统将继续留在亚博卢党内！"
 russia.99.t: "纳瓦利内的党"
 russia.99.d: "纳瓦利内辞去亚博卢党职务后，他的亲密盟友和政府成员召开了紧急代表大会，旨在成立一个新政党。大会一致通过了党纲，但围绕党名和党徽的争议却愈演愈烈。目前已提出了多个方案，其中三位主要候选人占据主导地位。究竟哪一位将最终被选为这一新运动的代表？"
 russia.99.o1: "§Y人民联盟§!"
 russia.99.o2: "§Y进步党§!"
 russia.99.o3: "§Y俄罗斯未来党§!"
 russia.100.t: "党内纷争"
 russia.100.d: "纳瓦利内总统就职后，与亚博卢党领导层之间出现了严重分歧。亚博卢党指责纳瓦利内持有与其政纲相悖的民族主义观点。尽管纳瓦利内一直保持沉默，但外界普遍猜测他可能会辞职，组建一个以“民族民主联盟”为名的新政党。然而，一些迹象表明，他正在寻求妥协以避免分裂。最终结果仍不确定。"
 russia.100.o1: "将会达成妥协。"
 russia.100.o2: "新的民族民主党即将诞生！"
 russia.101.t: "更改党名？"
 russia.101.d: "随着民主化进程的推进，我们党面临着身份认同的困境。许多老兵希望保留党的历史名称，作为传承的象征，而另一些人则主张从党名中去掉“共产主义”一词，以体现更现代、更民主的方向。这场辩论凸显了党内传统与变革之间的紧张关系。"
 russia.101.o1: "现在是俄罗斯联邦共产党！永远是俄罗斯联邦共产党！"
 russia.101.o2: "我们不再是斯大林主义者了！"
 russia.102.t: "戈尔巴乔夫回归？"
 russia.102.d: "在我们推动政治重组的过程中，米哈伊尔·戈尔巴乔夫 - 最初发起这些改革的人 - 的缺席令人深感不安。问题来了：我们是否应该再给戈尔巴乔夫一次机会来领导或影响这一进程？他的遗产至今仍引发争议。"
 russia.102.o1: "他是个叛徒！"
 russia.102.o2: "戈尔巴乔夫万岁！"
 SOV_the_party_TT: "执政党要换人了！"
 russia.98.o2: "纳瓦利内总统将创建自己的政党！"
