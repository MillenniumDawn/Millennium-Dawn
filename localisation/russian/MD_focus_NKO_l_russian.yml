 NKO_hermit_kingdom_desc: "Северная Корея была изолированным государством с момента своего создания. Несмотря на то, что это одна из самых бедных стран в мире, она по-прежнему поддерживает одну из крупнейших армий. Семья Ким находится у власти более 50 лет, практически не имея внутренней оппозиции. Королевство-отшельник Северная Корея является необъяснимой аномалией среди стран.\n\n§RЭта идея будет удалена, если семья Ким перестанет быть у власти!§!"
 NKO_international_assistance: "§YПринимать международную гуманитарную помощь§!"
 NKO_international_assistance_desc: "\"Жители Северной Кореи приветствуют гуманитарную помощь от иностранцев\"."
 NKO_solve_the_arduous_march_desc: "Трудный марш нанес тяжелый урон нашей стране. Чтобы обеспечить будущее нашего народа, мы должны реализовать стратегические меры по преодолению этого периода трудностей и привести нашу страну к процветанию. Это включает в себя увеличение сельскохозяйственного производства, обеспечение гуманитарной помощи и реформирование нашей внутренней политики для обеспечения стабильности и роста."
 NKO_promote_songun: "Продвигайте сонгун"
 NKO_promote_songun_desc: "Политика «Сонгун» или «армия прежде всего» ставит Корейскую народную армию на первое место в наших политических и экономических делах. Продвигая политику «Сонгун», мы обеспечиваем безопасность нашей страны и усиливаем роль армии в защите нашего суверенитета и руководстве нашим социалистическим строительством."
 NKO_humanitarian_aid: "Гуманитарная помощь"
 NKO_humanitarian_aid_desc: "В эти трудные времена принятие гуманитарной помощи от международных организаций и дружественных стран предоставит жизненно важные ресурсы для облегчения страданий нашего народа. Эта помощь будет тщательно управляться, чтобы гарантировать, что она достигнет нуждающихся и поддержит наши усилия по восстановлению."
 NKO_food_production_boost: "Рост производства пищи"
 NKO_food_production_boost_desc: "Увеличение производства продовольствия необходимо для обеспечения благополучия наших граждан. Инвестируя в сельскохозяйственные технологии, улучшая системы орошения и поддерживая наших фермеров, мы можем повысить урожайность и обеспечить стабильное снабжение продовольствием нашу страну."
 NKO_healthcare_reform: "Реформа здравоохранения"
 NKO_healthcare_reform_desc: "Реформирование нашей системы здравоохранения имеет решающее значение для улучшения здоровья и производительности наших людей. Мы сосредоточимся на модернизации медицинских учреждений, обучении медицинских работников и обеспечении доступа к основным лекарствам и методам лечения."
 NKO_punish_corruption: "Наказать коррупцию"
 NKO_punish_corruption_desc: "Коррупция подрывает наши социалистические принципы и препятствует национальному прогрессу. Мы начнем жесткую кампанию по выявлению, разоблачению и наказанию коррумпированных чиновников, обеспечивая прозрачность и честность в нашем правительстве и институтах."
 NKO_agricultural_funding: "Финансирование сельского хозяйства"
 NKO_agricultural_funding_desc: "Предоставление финансирования и поддержки нашему сельскохозяйственному сектору повысит продовольственную безопасность и сельские средства к существованию. Мы сосредоточимся на механизации, улучшенных семенах и лучших методах ведения сельского хозяйства для повышения производительности."
 NKO_fertiliser_factory: "Завод по производству удобрений"
 NKO_fertiliser_factory_desc: "Строительство современного завода по производству удобрений значительно улучшит плодородие почвы и урожайность. Эти инвестиции обеспечат нашим фермерам необходимые ресурсы для выращивания обильных урожаев."
 NKO_nutrition_programs: "Программы питания"
 NKO_nutrition_programs_desc: "Реализация общенациональных программ питания позволит решить проблему недоедания и улучшить общественное здоровье. Мы сосредоточимся на предоставлении сбалансированного питания, особенно для детей и уязвимых групп населения, чтобы обеспечить более здоровое будущее."
 NKO_Renovate_water_supply_facilities: "Ремонт объектов водоснабжения"
 NKO_Renovate_water_supply_facilities_desc: "Реконструкция и расширение наших систем водоснабжения имеет важное значение для общественного здравоохранения и промышленного развития. Мы обеспечим всем гражданам и отраслям промышленности доступ к чистой и надежной воде."
 NKO_acquiesce_jangmadang: "Поддаться Джангмадангу"
 NKO_acquiesce_jangmadang_desc: "Признавая важность Джангмаданга, или чёрного рынка, в нашей экономике, мы позволим его деятельность продолжаться при регулируемых условиях. Это стимулирует экономическую активность и обеспечит необходимыми товарами наш народ."
 NKO_bureau_39: "Бюро 39"
 NKO_bureau_39_desc: "Бюро 39 отвечает за генерацию твердой валюты для режима различными способами. Укрепление этого бюро усилит наши экономические возможности и обеспечит постоянный поток ресурсов для поддержки национальных проектов."
 NKO_admit_the_donju: "Признайте Дондзю"
 NKO_admit_the_donju_desc: "Донжу, или богатые предприниматели, играют важную роль в нашей экономике. Признавая их влияние и интегрируя их ресурсы, мы можем использовать их потенциал для национального развития, сохраняя при этом контроль над их деятельностью."
 NKO_government_directed_drug_manufacture: "Государственное производство наркотиков"
 NKO_government_directed_drug_manufacture_desc: "Направление производства лекарств под государственный надзор создаст новые источники дохода. Это контролируемое производство будет использоваться для получения средств на национальные проекты и улучшения нашей финансовой стабильности."
 NKO_smuggling_operations: "Взлом иностранных банков"
 NKO_smuggling_operations_desc: "Мы должны использовать наше влияние во вражеских странах, а также технологические возможности наших хакеров, чтобы взломать банковские системы наших врагов."
 NKO_counterfeit_production: "Контрафактная продукция"
 NKO_counterfeit_production_desc: "Участие в производстве контрафактных товаров, включая валюту и предметы роскоши, обеспечит иностранную валюту и поддержит нашу экономику. Эти операции будут проводиться в условиях максимальной секретности, чтобы избежать международных последствий."
 NKO_huichon: "Хыйчхон"
 NKO_huichon_desc: "Развитие промышленного города Хыйчхон увеличит наши производственные мощности. Мы сосредоточимся на создании ключевой инфраструктуры и привлечении квалифицированных рабочих для превращения Хыйчхона в центр экономической активности."
 NKO_huichon_hydroelectric_power: "Гидроэлектростанция Хыйчхон"
 NKO_huichon_hydroelectric_power_desc: "Строительство гидроэлектростанций в Хыйчхон повысит нашу энергетическую безопасность. Эти проекты обеспечат чистую, возобновляемую энергию и поддержат наш промышленный рост."
 NKO_manpo_line_railway: "Железная дорога линии Манпо"
 NKO_manpo_line_railway_desc: "Строительство железной дороги Manpo Line улучшит транспортную инфраструктуру и облегчит передвижение товаров и людей. Эта железная дорога станет важным звеном в нашей национальной логистической сети."
 NKO_coal_energy_supermacy: "Энергетическое превосходство угля"
 NKO_coal_energy_supermacy_desc: "Сосредоточение внимания на угольной энергетике обеспечит надежное и обильное энергоснабжение наших предприятий и домов. Мы будем инвестировать в модернизацию угольных шахт и электростанций для достижения максимальной эффективности и производительности."
 NKO_ordnance_manufacture: "Производство боеприпасов"
 NKO_ordnance_manufacture_desc: "Расширение наших возможностей по производству боеприпасов имеет решающее значение для национальной обороны. Мы расширим производственные мощности и улучшим технологии, чтобы обеспечить хорошее оснащение наших военных."
 NKO_huichon_hard_glassware_factory: "Фабрика жесткостекла Хучон"
 NKO_huichon_hard_glassware_factory_desc: "Открытие завода по производству изделий из твердого стекла в Уичоне поддержит наше промышленное производство и обеспечит нас высококачественными материалами для различных применений."
 NKO_huichon_silk_mill: "Уичонская шелковая фабрика"
 NKO_huichon_silk_mill_desc: "Строительство шелковой фабрики в Уичоне поддержит нашу текстильную промышленность и создаст рабочие места. Эти инвестиции расширят наши возможности по производству высококачественных тканей и одежды."
 NKO_huichon_machine_tool_factory: "Уичонский завод станкостроения"
 NKO_huichon_machine_tool_factory_desc: "Создание станкостроительного завода в Уичхоне расширит наши производственные возможности. На этом предприятии будут производиться станки и оборудование, необходимые для нашей промышленности."
 NKO_bureau_38: "Бюро 38"
 NKO_bureau_38_desc: "Бюро 38 отвечает за управление государственными ресурсами и фондами. Укрепление этого бюро обеспечит эффективное распределение ресурсов и поддержку проектов национального развития."
 NKO_sanction_evasions: "Уклонение от применения санкций"
 NKO_sanction_evasions_desc: "Внедрение сложных стратегий обхода международных санкций укрепит нашу экономику. Мы будем использовать тайные операции для обеспечения безопасности жизненно важных товаров и финансовых ресурсов."
 NKO_international_black_market: "Бюро 121"
 NKO_international_black_market_desc: "Бюро 121 - северокорейское агентство по ведению кибервойн и главное подразделение Главного разведывательного управления вооруженных сил Северной Кореи.Оно проводит наступательные кибероперации, включая шпионаж и финансовые преступления с использованием кибернетических технологий.По данным американских властей, RGB управляет подпольными операциями и имеет шесть бюро."
 NKO_technological_boost: "Технологический рывок"
 NKO_technological_boost_desc: "Сосредоточение внимания на технологических достижениях будет способствовать инновациям и экономическому росту. Мы будем инвестировать в исследования и разработки, чтобы идти в ногу с мировыми технологическими тенденциями."
 NKO_purchase_stolen_tech_blueprint: "Купите украденный технический чертеж"
 NKO_purchase_stolen_tech_blueprint_desc: "Приобретение украденных технологических чертежей даст нам преимущество в разработке передовых технологий. Это ускорит наши исследования и инновации."
 NKO_bribe_researchers_at_institues: "Подкуп исследователей в институтах"
 NKO_bribe_researchers_at_institues_desc: "Подкуп исследователей в ключевых институтах ускорит наш технологический прогресс. Эта тайная стратегия позволит нам получить ценные идеи и достижения."
 NKO_black_market_innovation: "Инновации черного рынка"
 NKO_black_market_innovation_desc: "Использование изобретательности черного рынка расширит наши технологические возможности. Мы поддержим подпольных новаторов в разработке новых и нетрадиционных технологий."
 NKO_national_recovery_plan: "Национальный план восстановления"
 NKO_national_recovery_plan_desc: "Реализация всеобъемлющего национального плана восстановления стабилизирует и укрепит нашу экономику. Этот план будет сосредоточен на восстановлении критической инфраструктуры, оживлении отраслей и обеспечении социального обеспечения."
 NKO_emphasis_self_reliance: "Акцент на самостоятельности"
 NKO_emphasis_self_reliance_desc: "Сосредоточение на самообеспечении снизит нашу зависимость от иностранной помощи и импорта. Мы будем способствовать внутреннему производству и использованию ресурсов."
 NKO_financial_sector_reform: "Реформа финансового сектора"
 NKO_financial_sector_reform_desc: "Реформирование финансового сектора улучшит экономическую стабильность. Мы сосредоточимся на укреплении финансовых институтов, улучшении нормативно-правовой базы и поощрении ответственной финансовой практики."
 NKO_modernization_efforts: "Усилия по модернизации"
 NKO_modernization_efforts_desc: "Модернизация наших отраслей увеличит производительность и эффективность. Мы будем инвестировать в новые технологии, модернизировать существующие мощности и обучать нашу рабочую силу для адаптации к современным методам производства."
 NKO_renewable_energy_initiatives: "Инициативы возобновляемой энергии"
 NKO_renewable_energy_initiatives_desc: "Инвестирование в возобновляемую энергию обеспечит устойчивое развитие и снизит зависимость от ископаемых источников энергии. Мы сосредоточимся на солнечных, ветровых и гидроэлектрических проектах для создания более зелёного будущего."
 NKO_labor_force_training: "Обучение рабочей силы"
 NKO_labor_force_training_desc: "Обучение нашей рабочей силы улучшит навыки и производительность труда. Мы реализуем комплексные программы обучения, чтобы оснастить наших работников необходимыми навыками для современных отраслей промышленности."
 NKO_50k_housing_project: "Проект жилья на 50 тыс."
 NKO_50k_housing_project_desc: "Строительство 50 000 домов позволит решить проблему нехватки жилья и повысить уровень жизни. Этот амбициозный проект обеспечит наших граждан качественным жильем и будет стимулировать строительную индустрию."
 NKO_resource_mining: "Добыча полезных ископаемых"
 NKO_resource_mining_desc: "Расширение добычи полезных ископаемых повысит нашу доступность ресурсов. Мы сосредоточимся на добыче ценных минералов и металлов для поддержки нашей промышленности и торговли."
 NKO_mansudae_peoples_theatre: "Народный театр Мансудэ"
 NKO_mansudae_peoples_theatre_desc: "Строительство Народного театра Мансудэ обогатит нашу культурную жизнь. В этом грандиозном здании будут проходить спектакли и мероприятия, посвященные нашему наследию и популяризации искусства."
 NKO_rare_metal_exploitation: "Добыча редких металлов"
 NKO_rare_metal_exploitation_desc: "Добыча редких металлов обеспечит нашу промышленность ценными ресурсами. Мы будем развивать горнодобывающую промышленность для извлечения этих важнейших материалов и наращивать наши технологические возможности."
 NKO_focus_on_quality: "Сосредоточьтесь на качестве"
 NKO_focus_on_quality_desc: "Уделение особого внимания качеству позволит повысить стандарты нашей продукции. Мы будем внедрять меры контроля качества и поощрять инновации, чтобы гарантировать соответствие наших товаров международным стандартам."
 NKO_light_industry_development: "Развитие легкой промышленности"
 NKO_light_industry_development_desc: "Развитие легкой промышленности диверсифицирует нашу экономику. Мы будем поддерживать малые и средние предприятия, которые производят потребительские товары, текстиль и другую продукцию легкой промышленности."
 NKO_modern_mining_operations: "Современные горные работы"
 NKO_modern_mining_operations_desc: "Внедрение современных технологий добычи полезных ископаемых повысит эффективность и производительность. Мы будем инвестировать в современное горнодобывающее оборудование и технологии для повышения производительности и обеспечения устойчивой добычи полезных ископаемых."
 NKO_export_economy: "Экспортная экономика"
 NKO_export_economy_desc: "Развитие экономики, ориентированной на экспорт, будет способствовать экономическому росту. Мы будем развивать нашу экспортную инфраструктуру, заключать торговые соглашения и поддерживать отрасли, производящие товары для международных рынков."
 NKO_resource_extraction: "Добыча ресурсов"
 NKO_resource_extraction_desc: "Сосредоточение внимания на добыче полезных ископаемых обеспечит стабильные поставки необходимых материалов. Мы будем развивать наши горнодобывающие мощности для поддержки нашей промышленности и обеспечения нашего экономического будущего."
 NKO_industrial_modernization: "Промышленная модернизация"
 NKO_industrial_modernization_desc: "Модернизация наших отраслей увеличит производительность и эффективность. Мы будем инвестировать в новые технологии, модернизировать существующие мощности и обучать нашу рабочую силу для адаптации к современным методам производства."
 NKO_victory_of_juche_revolution: "Победа революции Чучхе"
 NKO_victory_of_juche_revolution_desc: "Победа революции Чучхе укрепит нашу независимость и уверенность в собственных силах. Мы будем продвигать принципы Чучхе, обеспечивая дальнейшую силу и автономию нашей страны."
 NKO_national_recovery_plan1: "Национальный план восстановления"
 NKO_worker_productivity_idea: "Повышение производительности труда работников"
 NKO_international_black_market_gain_tt: "§YУвеличьте наши доходы на черном рынке, создав БЮРО-121.§!\n"
 NKO_economic_expansion: "Экономическая экспансия"
 NKO_economic_expansion_desc: "Расширение экономики создаст больше возможностей и роста. Мы будем проводить политику, которая поощряет инвестиции, поддерживает предпринимательство и стимулирует экономическую активность."
 NKO_create_komid: "Создать KOMID"
 NKO_create_komid_desc: "Создание KOMID расширит наши торговые возможности. Эта организация будет управлять нашими международными торговыми операциями, обеспечивая эффективный и прибыльный обмен с другими странами."
 NKO_illict_trade_routes: "Маршруты незаконной торговли"
 NKO_illict_trade_routes_desc: "Создание маршрутов незаконной торговли позволит обойти международные санкции. Мы будем развивать подпольные сети для обеспечения безопасности товаров и ресурсов первой необходимости, обеспечивая устойчивость нашей экономики."
 NKO_expand_black_market: "Расширить черный рынок"
 NKO_expand_black_market_desc: "Расширение черного рынка обеспечит дополнительные источники дохода. Мы будем поддерживать подпольную экономическую деятельность для получения средств и обеспечения необходимых товаров."
 NKO_acquire_military_equipment: "Приобретите военную технику"
 NKO_acquire_military_equipment_desc: "Приобретение военной техники усилит наши оборонные возможности. Мы обеспечим передовое вооружение и технологии, чтобы гарантировать, что наши военные будут хорошо оснащены для защиты нашей страны."
 NKO_black_market_boom: "Бум черного рынка"
 NKO_black_market_boom_desc: "Процветающий черный рынок обеспечит экономические выгоды. Мы будем извлекать выгоду из подпольной торговли, чтобы получать доход и поддерживать нашу экономику."
 NKO_advanced_weapons_trade: "Торговля передовым оружием"
 NKO_advanced_weapons_trade_desc: "Участие в торговле передовым оружием усилит нашу военную мощь. Мы будем разрабатывать и продавать сложное оружие, чтобы генерировать средства и повышать наши оборонные возможности."
 NKO_red_star_os: "Красная Звезда ОС"
 NKO_red_star_os_desc: "Разработка Red Star OS расширит наши технологические возможности. Эта операционная система повысит нашу кибербезопасность и поддержит нашу технологическую независимость."
 NKO_the_kwangmyong: "Кванменг"
 NKO_the_kwangmyong_desc: "Развитие сети Kwangmyong улучшит нашу коммуникационную инфраструктуру. Эта внутренняя сеть обеспечит безопасный и надёжный доступ к информации и поддержит наши цифровые инициативы."
 NKO_technological_independence: "Технологическая независимость"
 NKO_technological_independence_desc: "Достижение технологической независимости обеспечит нашу самодостаточность. Мы сосредоточимся на разработке собственных технологий и сокращении зависимости от импорта из-за рубежа."
 NKO_negotiation_success_tt: "Переговоры с §Y[KOR.GetNamewithFlag]§! §Gболее§! вероятны на успех."
 NKO_trade_agreements_with_vietnam: "Торговые соглашения с Вьетнамом"
 NKO_trade_agreements_with_vietnam_desc: "Заключение торговых соглашений с Вьетнамом расширит экономическое сотрудничество. Мы будем вести переговоры на выгодных условиях, чтобы обеспечить взаимовыгодное сотрудничество и укрепить наши двусторонние отношения."
 NKO_invite_the_russians: "Торговые соглашения с [SOV.GetName]"
 NKO_invite_the_russians_desc: "Заключение торговых соглашений с [SOV.GetName] расширит экономическое сотрудничество. Мы будем вести переговоры на выгодных условиях, чтобы обеспечить взаимовыгодное сотрудничество и укрепить наши двусторонние отношения."
