 KEN.liberalism: "£generic_liberalism_small Parti du développement national"
 KEN.liberalism_desc: "Libéraux - Le Parti du développement national (Chama cha Maendeleo ya Kitaifa)\n\nLe National Development Party (NDP) était un parti minoritaire dans la politique kenyane jusqu'à ce que Rail Odinga le rejoigne après avoir quitté Ford-Kenya suite à sa perte de leadership au profit de Michael Wamalwa. Le parti défend une idéologie d'opposition primaire au gouvernement kenyan au pouvoir, mais il est connu pour ses politiques pro-occidentales et libérales, la majorité de ses partisans venant de la province de Nyanza et du peuple Luo du Kenya."
 KEN.Caliphate: "£generic_Caliphate_small Mouvement des jeunes combattants au Kenya"
 KEN.Caliphate_desc: "Djihadistes salafistes - Le Mouvement des jeunes combattants au Kenya (Harakati ya Vijana Waharakati Nchini Kenya) est un groupe dissident de la Somalie voisine déchirée par la guerre, qui utilise le nord-est du Kenya comme base de départ pour des attaques supplémentaires en Somalie, loin des forces gouvernementales. Ce groupe dissident se bat également contre la police kényane locale lorsqu'il est pris en flagrant délit de contrebande ou d'infraction à la loi."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Union nationale africaine du Kenya"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "Nationalistes kényans - L'Union nationale africaine du Kenya (Muungano wa Kitaifa wa Afrika wa Kenya) trouve ses racines dans le Kenya colonial en tant que parti de libération de l'Afrique. Ses membres ont été persécutés, interdits et emprisonnés jusqu'à l'indépendance. Sous la direction de Jomo Kenyatta, le parti a conduit le pays sur la voie où il se trouve aujourd'hui. Lorsque Daniel arap Moi a pris le pouvoir en 1978, il a consolidé les pouvoirs présidentiels et imposé un État à parti unique. Il faudra plusieurs décennies pour que le parti accepte de changer d'époque. Ses tendances autocratiques disparaissent peu à peu, mais le tribalisme joue toujours son rôle au sein du parti."
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Parti de l'arche"
 KEN.Neutral_Libertarian_desc: "Libertaires sociaux - Le Parti de l'arche (Chama cha Safina) a été lancé par le paléoanthropologue et conservateur Richard Leakey et l'avocat Paul Muite en 1995 en tant que parti alternatif représentant tous les kényans en tant que plate-forme d'action. Bien que Leakey n'ait jamais été un dirigeant du parti, il a joué un rôle déterminant dans la pertinence politique du parti en étant choisi par Moi pour occuper un poste ministériel. Son idéologie est très libérale, avec certains éléments écologistes et des caractéristiques sociales démocrates et nationalistes civiques."
