l_spanish:
 Republic_of_Lakota_focus: "Árbol de Enfoque de la República de Lakota"
 LKT_a_capital_conundrum: "Un Dilema Capital"
 LKT_a_capital_conundrum_desc: "Con los límites limitados que se mantienen unidos a lo que llamamos una nación, debemos buscar una base a la que podamos llamar la capital de nuestra nación. Hacia el norte miramos y esperamos una resolución."
 LKT_montana_monster: "Monstruo de Montana"
 LKT_montana_monster_desc: "La reconstrucción finalmente ha comenzado. Nuestra nación debe ser capaz de servir y alimentarse a sí misma antes de poder pensar en cualquier otra cosa. Por lo tanto, la agricultura será la prioridad en estos primeros días."
 LKT_montana_marvel: "La Maravilla de Montana"
 LKT_montana_marvel_desc: "De la pobreza a la riqueza, o al menos de estómagos vacíos a llenos. De este modo, podemos comenzar a implementar nuestros servicios civiles y municipales generales para ayudar a estabilizar la sociedad dentro del estado y traer una nueva paz a estas tierras."
 LKT_northern_troubles: "Problemas del Norte"
 LKT_northern_troubles_desc: "Las Dakotas, al igual que gran parte de nuestra nación, son muy dispersas y poco desarrolladas a pesar de la cantidad de población en algunos estados. Aun así, debemos solidificar nuestros territorios fronterizos del norte antes de que los oportunistas intenten arrebatárnoslos, sin mencionar que cualquier persona que intente irse también será una gran pérdida para nuestra nación. Por ahora, pongamos en marcha algún tipo de economía."
 LKT_our_northern_light: "Nuestra Luz del Norte"
 LKT_our_northern_light_desc: "Con el regreso de la estabilidad económica y social a Dakota del Norte, podemos empezar a ampliar los servicios locales de emergencia y civiles. A partir de esto podemos ampliar el ámbito de control dentro de nuestra joven nación."
 LKT_yellowstone_yelling: "Los gritos de Yellowstone"
 LKT_yellowstone_yelling_desc: "Las tierras claman porque hay caos y peligro por doquier. Debemos poner en marcha una iniciativa para devolver la paz y la tranquilidad a estas partes. Aunque no hay muchos en el estado, eso significa que hay aún menos desarrollo y recursos con los que trabajar. Pero la gente debe tener algo, y les daremos comida para sus estómagos."
 LKT_worland_wonder: "La maravilla de Worland"
 LKT_worland_wonder_desc: "Por fin se ha restablecido un semi equilibrio de paz y, con ello, pueden restablecerse los servicios civiles y otras enmiendas municipales, lo que devolverá la cohesión social a una mayor parte de nuestra nación. Pronto podremos disfrutar de verdad de un lugar al que podemos llamar hogar."
 LKT_southern_turmoil: "Conmoción en el Sur"
 LKT_southern_turmoil_desc: "Burbuja, burbuja, esfuerzo y problemas, removemos la olla de todo lo que inquieta. Desde las profundidades de la desesperación traemos a la superficie algo que podamos limpiar y reparar. Con una economía y comida en las mesas que ponemos, contaremos historias que antes fueron fábulas que habían asolado. Ahora avanzamos para marcar el paso, pues nuestro pueblo nos necesita en estos momentos de destino desesperado."
 LKT_rapid_city_revival: "Renacimiento de Rapid City"
 LKT_rapid_city_revival_desc: "Con mano firme hacemos nuestra paz, para que la gente de estas tierras pueda festinar... bueno, basta de rimas malas. Has construido una especie de economía, ahora comienza a implementar la administración gubernamental y los servicios civiles para restaurar la cohesión social y reclamar la solidaridad de otra parte de tu nación."
 LKT_industry_what_industry: "Industria, ¿Qué industria?"
 LKT_industry_what_industry_desc: "A pesar de lo que muchos quieran afirmar, la realidad obvia es que sí tenemos algo de fuerza industrial... puede que no sea mucho, pero es algo, independientemente del hecho. Esto al menos nos ayuda a estabilizar y diversificar nuestra estructura económica en general."
 LKT_nebraska_neck_breaker: "Rompe Cuellos de Nebraska"
 LKT_nebraska_neck_breaker_desc: "Con la nación herida, debemos trabajar para sanar sus heridas. Restaurar algún tipo de base económica permitirá que la gente se una y reinicie la sociedad tal como la conocemos."
 LKT_from_broken_bow_to_fixed: "De arco roto a arreglado"
 LKT_from_broken_bow_to_fixed_desc: "Las heridas sanan, pero las cicatrices aún permanecen, tomará tiempo sanar completamente y dejar atrás el pasado, pero podemos hacerlo, pieza a pieza."
 LKT_kansas_city_catastrophe: "Catástrofe en Kansas City"
 LKT_kansas_city_catastrophe_desc: "Kansas City, Kansas, un lugar lleno de gente, cosas que hacer y cosas para sacar de contexto y hacer bromas. Sin embargo, eso se podría decir de muchas cosas. Sin embargo, se encendió una chispa y la ciudad estaba iluminada con algo más que burlas y vítores. Ahora debemos recuperar lo que una vez se perdió y trazar un nuevo camino hacia la renovación."
 LKT_the_kansas_city_kitty: "El Gatito de Kansas City"
 LKT_the_kansas_city_kitty_desc: "Ahora que la economía está bien, podemos volver a la rutina. He oído que el club está abierto en la calle principal, así que podemos bailar toda la noche como en los viejos tiempos."
 LKT_the_new_republic: "La Nueva República"
 LKT_the_new_republic_desc: "De las cenizas de lo viejo surge lo nuevo. ahora nos disponemos a descubrir no sólo a nosotros mismos, sino el futuro que queremos construir"
 LKT_Sakakawea_capital: "Has Hecho §YSakakawea§! La capital"
 LKT_Sakakawea_capital_name: "Sakakawea"
 LKT_Pierre_capital: "Has Hecho §YPierre§! La capital"
 LKT_Pierre_capital_name: "Pierre"
 LKT_Fort_Nakanin_capital: "Has Hecho §Y Fort Nakanin§! La capital"
 LKT_Fort_Nakanin_capital_name: "Fort Nakanin"
 LKT_New_Cheyenne_capital: "Has Hecho §Y New Cheyenne§! La Capital"
 LKT_New_Cheyenne_capital_name: "New Cheyenne"
 LKT_Old_Cheyenne_capital_name: "Old Cheyenne"
 LKT_end_of_teaser: "Fin oficial del árbol teaser, ahora controlas tu tierra. Así que haz con ella lo que quieras... por ahora."
 LKT_decisions_war_time_mobilization_category: "Movilización en tiempos de guerra"
 LKT_decisions_war_time_mobilization_category_desc: "Cuando surge la necesidad, podemos recurrir a una legión de voluntarios para al menos llenar los vacíos en las filas. Porque no sabemos cuándo vendrá la guerra, pero sí sabemos que estará sobre nosotros."
 LKT_war_time_mobilization: "Movilización de la primera ola"
 LKT_war_time_mobilization_desc: "Ha llegado la llamada a las armas y debemos presentarnos para asegurar la defensa de nuestros hogares. ¡A las armas, muchachos de Dixie!"
 LKT_war_second_wave_defenders: "Defensores de la segunda ola"
 LKT_war_second_wave_defenders_desc: "El enemigo avanza, por lo que debemos reclutar otra oleada de defensores. La moral de la nación se verá afectada, pero necesitamos tropas."
 LKT_war_desperate_defenders: "Defensores desesperados"
 LKT_war_desperate_defenders_desc: "La situación se vuelve sombría; necesitamos a cada persona disponible, capaz o no, para mantener la línea. Quizás, solo quizás, aún podamos ganar esto."
 LKT_ideas_economic_development_commission: "Comisión de Desarrollo Económico"
 LKT_ideas_economic_development_commission_desc: "La unidad entre el Frente de Reclamación y el gobierno nacional es más fuerte que nunca. Se creó una nueva comisión económica para desarrollar y comprender el hacer económico de nuestra nación. Ahora que tanto los de abajo como los de arriba trabajan juntos, el futuro de nuestra gran nación es una pieza más hacia la verdadera unidad."
 LKT_event.1.t: "El jefe del Gobierno"
 LKT_event.1.d: "Dado que en este momento no tenemos intención de mirar más al norte, la seguridad de la capital de nuestra nación depende de nuestros cuatro estados más septentrionales. Dakota, Montana y Wyoming. Aunque algunos disuaden de esta idea, ya que creen que cuanto más lejos esté la capital del frente, más se alejará la ayuda y la atención. No obstante, no podemos dejarnos entorpecer por estas disputas de distracción. Sin embargo, muchos se preguntan también si deberíamos ceñirnos a una denominación más básica de la capital o si deberíamos apelar a los orígenes autóctonos de las tierras. Por el momento, estos cuatro estados candidatos están haciendo un hueco para parecer tan atractivos al comité de orígenes nacionales como para que su estado sea elegido."
 LKT_event.1.o1: "¿No acabamos de colapsar por este tipo de cosas?"
 LKT_event.2.t: "Un Debate en el Corazón."
 LKT_event.2.d: "De nuestros cuatro contendientes, tenemos una división entre los que están más en línea con lo antiguo y los que quieren estar un poco más en sintonía con las influencias nativas de las tierras. En el rincón nativo tenemos Montana con Fort Nakanin, un juego de la antigua reserva nativa cercana que era para las tribus Nakoda y A'ananin. En Dakota del Norte tenemos Sakakawea, el mayor río del estado. En los participantes del sur tenemos a Pierre, Dakota del Sur, como su opción. Dado que no se ha visto mucho desarrollo en el estado, muchos dentro del estado creen que la nueva capital federal será fácil de crear su propio distrito para ser una pieza en el rompecabezas metropolitano más amplio de Pierre. Por último tenemos New Cheyenne, que al estar aproximadamente en el centro derecha del estado, tendrá prioridad sobre la antigua capital del estado de Wyoming, que pasará a llamarse Old Cheyenne. Algunos residentes están un poco dolidos con la idea, pero muchos creen que es un bonito símbolo de renovación, ya que la capital federal toma la antorcha de una nueva página en la historia de la joven nación."
 LKT_event.2.o1: "Sakakawea"
 LKT_event.2.o2: "Pierre"
 LKT_event.2.o3: "Fort Nakanin"
 LKT_event.2.o4: "New Cheyenne"
 LKT_event.3.t: "Auditando el Sur"
 LKT_event.3.d: "Después de una larga y tediosa empresa para estabilizar la nación, finalmente hemos podido abordar esta supuesta organización del \"Frente de Reclamación\", que aparentemente nos está ayudando. Sin embargo, hemos enviado auditores para averiguar la verdadera razón por la cual estas personas decidieron abandonar sus hogares ya establecidos para hacer nuevos. En cualquier caso, debemos esperar a ver exactamente lo que se informa antes de actuar genuinamente."
 LKT_event.3.o1: "No puede ser tan malo, ¿verdad?"
 LKT_event.4.t: "Primeros informes"
 LKT_event.4.d: "Han llegado algunas informaciones que, en el mejor de los casos, parecen contradictorias y, en el peor, confusas. Algunos informes indican que la RF es literalmente como dicen que es. Un grupo de nativos que huyen de la República del Sur para intentar encontrar un nuevo hogar. Como resultado, la situación económica de Kansas ha crecido más rápido que la del resto de la nación. Sin embargo, por otro lado, hay informes de que algunos miembros de la RF han participado en acciones criminales contra ciudadanos locales e incluso en algunas actividades pseudo mafiosas para mantener su reputación a flote. Estas idas y venidas significan que podríamos tener una mano real en la reconstrucción, o un cuchillo real clavado en nuestro estómago. En cualquier caso, tenemos que tomar una decisión seria, que puede dar lugar a acciones de las que nos arrepintamos más adelante."
 LKT_event.4.o1: "¡Criminales, todos ellos!"
 LKT_event.4.o2: "Espera, tal vez haya algo más en esto"
 LKT_event.5.t: "Una oferta que no podrán rechazar"
 LKT_event.5.d: "Con los informes impactantes sobre las actividades más ilegales del RF, un auditor ha tomado la iniciativa y se ha reunido con el liderazgo del RF para, más o menos, hacerles una oferta. Reduzcan parte de su grandilocuencia y dejen que el gobierno nacional del norte se lleve más crédito, y los dejaremos en paz. Naturalmente, el liderazgo del RF tuvo reacciones encontradas, y la más fuerte fue la respuesta colectiva en crecimiento. La respuesta citada fue: \"Somos un pueblo pacífico y nos sentimos profundamente ofendidos de que crean que somos criminales comunes y gánsteres organizados, como sus homólogos blancos de antaño. Les mostraremos que no toleraremos comentarios tan groseros y degradantes para estigmatizar a nuestro pueblo.\" El auditor fue expulsado y acosado hasta la frontera de Nebraska, con esto queda claro que nuestras suposiciones eran correctas y debemos actuar pronto."
 LKT_event.5.o1: "Dales un centímetro y se llevan todo un estado"
 LKT_event.6.t: "Reunir a la nación"
 LKT_event.6.d: "Crece el malestar en Kansas a medida que los miembros de la RF y los líderes locales han comenzado a ponerse del lado de este movimiento rebelde en su conjunto. Como tal, los estados del norte han comenzado a unirse y necesitamos comenzar algún tipo de movilización si queremos llegar realmente a alguna parte pronto."
 LKT_event.6.o1: "Es nuestra nación, no la suya"
 LKT_event.7.t: "Rebelión abierta"
 LKT_event.7.d: "Esos malditos traidores por fin lo han hecho, han subido bien alto la bandera del estado de Kansas y han declarado el estado independiente de la república. Tendremos que organizar las tropas y acabar con esto antes de que nuestros vecinos vean debilidad."
 LKT_event.7.o1: "Haz sonar la alarma"
 LKT_event.8.t: "¡A la guerra!"
 LKT_event.8.d: "La nación está movilizada, valga lo que valga, y como tal marchamos hacia el sur para defender nuestras tierras de estas alimañas traidoras y oportunistas. Buena voluntad y todo eso, baaah, un montón de tonterías en el mejor de los casos y un montón más de mentiras en el peor."
 LKT_event.8.o1: "¡Marchamos hacia el sur!"
 LKT_event.9.t: "No nos dejan elección"
 LKT_event.9.d: "Nos llaman ladrones, sinvergüenzas y criminales. Pues no lo somos y nos defenderemos con esta gente amable y afín de Kansas. ¡Por Kansas y por la verdadera libertad!"
 LKT_event.9.o1: "¡Luchamos por nuestra libertad!"
 LKT_event.5000.t: "Investigaciones adicionales"
 LKT_event.5000.d: "Los informes que se siguen publicando muestran que cada vez se demuestra que las afirmaciones sobre el lado ilegal de las actividades de la organización son falsas. Por ello, han comenzado a surgir negociaciones para reactivar la economía del país y trabajar más en pos de una unión más armoniosa de los pueblos."
 LKT_event.5000.o1: "Gracias a Dios que miramos más allá"
 LKT_event.5001.t: "Planes Adicionales"
 LKT_event.5001.d: "Las conversaciones iniciales y los planes de inversión han hecho que la economía crezca por todas partes. Tal crecimiento ha hecho que nuestra nación vea algo que pensábamos que tardaría meses y es el desarrollo. Tal y como van las cosas, debemos estudiar la creación de una comisión económica que garantice el desarrollo económico equilibrado y constante de nuestra gran nación y sus numerosos pueblos."
 LKT_event.5001.o1: "¡Por la prosperidad!"
 LKT_event.5002.t: "La Comisión"
 LKT_event.5002.d: "Las negociaciones y desarrollos continuos han resultado en la formación de la \"Comisión de Desarrollo Económico\". Esta comisión ha llevado a una doctrina de planificación y crecimiento económico más cohesiva que ayudará a nuestra nación durante generaciones."
 LKT_event.5002.o1: "Unidos Permanecemos, Divididos Nunca Más Estaremos"