 POTEF_artillery_doctrine: "Dottrina dell'artiglieria"
 POTEF_artillery_doctrine_desc: "I Paesi di §YVisegrad§! hanno tradizionalmente puntato su forti forze di artiglieria. Con la Dottrina dell'Artiglieria tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF_extensive_artillery_doctrine: "Dottrina dell'artiglieria estensiva".
 POTEF_extensive_artillery_doctrine_desc: "I Paesi di §YVisegrad§! hanno tradizionalmente puntato su forti forze di artiglieria. Con la Dottrina dell'Artiglieria tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF_defense_doctrine: "Dottrina di Difesa"
 POTEF_defense_doctrine_desc: "Dopo la Guerra Fredda i §YPaesi della regione del Caucaso§! si sono concentrati su una forte difesa per adattarsi alla nuova situazione. Con la Dottrina di Difesa tutti gli Stati membri possono adottare questa tattica".
 POTEF_extensive_defense_doctrine: "Dottrina di Difesa Estensiva"
 POTEF_extensive_defense_doctrine_desc: "Dopo la Guerra Fredda i §YPaesi della regione del Caucaso§! si sono concentrati su una forte difesa per adattarsi alla nuova situazione. Con la Dottrina di Difesa tutti gli Stati membri possono adottare questa tattica".
 POTEF_special_forces_doctrine: "Dottrina delle Forze Speciali"
 POTEF_special_forces_doctrine_desc: "I §YPaesi baltici§! hanno tradizionalmente puntato su forze speciali piccole e altamente capaci. Con la Dottrina delle Forze Speciali tutti gli Stati membri possono adottare questa tradizione e questa tattica".
 POTEF_extensive_special_forces_doctrine: "Dottrina delle Forze Speciali Estensive".
 POTEF_extensive_special_forces_doctrine_desc: "I §YPaesi Baltici§! si sono tradizionalmente concentrati su forze speciali piccole e altamente capaci. Con la Dottrina delle Forze Speciali tutti gli Stati membri possono adottare questa tradizione e queste tattiche".

