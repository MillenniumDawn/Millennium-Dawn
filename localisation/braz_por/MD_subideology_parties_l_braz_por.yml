 LIB.Nat_Fascism_desc: "(Nacionalismo) - O Partido Patriótico Nacional é o sucessor político contínuo do grupo rebelde Frente Patriótica Nacional de Charles Taylor. O partido serve principalmente como uma coleção de partidários de Taylor e não tem realmente um programa partidário. As “políticas” de Taylor envolvem principalmente garantir o seu domínio sobre a Libéria e os seus vizinhos."
 LIB.Nat_Fascism_icon: "£LIB_Nat_Fascism_small"
 BAL.Neutral_Autocracy_icon: "£BAL_neutral_autocracy"
 DAR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Janjaweed"
 DAR.Neutral_Muslim_Brotherhood_desc: "(Interesses árabes) - Os Janjaweed (árabe: Janjawid) são uma milícia árabe que opera em Darfur. Compostas por pastores árabes e nómadas do Sahel, as milícias são utilizadas pelo governo sudanês para complementar o seu exército na luta contra os rebeldes de Darfur."
 DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small (JEM) - Movimento Justiça e Igualdade"
 DAR.Neutral_conservatism_desc: "(Democracia islâmica) - O Movimento Justiça e Igualdade (árabe: Harakat al-'Adl wal-Musawah) é um grupo que se opõe ao governo do Sudão. O grupo afirma ser um grupo de tribos etnicamente diverso, embora na realidade a maioria dos membros seja da tribo Zaghawa. Muitos dos membros fundadores são antigos apoiantes do Partido do Congresso Nacional, no poder no Sudão, que sentiram que o partido tinha negligenciado a economia do Sudão."
 DAR.neutral_Social: "£generic_neutral_Social_small (DLF) - Frente de Libertação de Darfur"
 DAR.neutral_Social_desc: "(Interesses em Darfuri) - A Frente de Libertação de Darfur (árabe: Jabhat Tahrir Darfur) é um grupo de resistência anti-Sudão composto por membros dos grupos étnicos Fur, Zaghawa e Masalit. Cansado da arabização de Darfur, o grupo pegou em armas contra o governo."
 SSU.liberalism: "£generic_liberalism_small (UDF) - Frente Democrática Unida"
 SSU.liberalism_desc: "(Liberalismo) - A Frente Democrática Unida é um partido liberal. É o principal partido de oposição não ligado ao SPLM no país."
 SSU.Communist-State: "£generic_Communist_State_small (CPSS) - Partido Comunista do Sudão do Sul"
 SSU.Communist-State_desc: "(Comunismo) - O Partido Comunista do Sudão do Sul é o ramo sul do Partido Comunista Sudanês."
 SSU.anarchist_communism: "£generic_anarchist_communism_small (SANU) - União Nacional Sudão África"
 SSU.anarchist_communism_desc: "(Nacionalismo Africano) - A União Nacional Sudão África foi formada em 1963 como uma forma de buscar autonomia para o Sudão do Sul sob o governo árabe sudanês. Um dos fundadores do partido, William Deng Nhial, apoia o socialismo democrático pan-africano enquanto o partido luta pelos direitos de vários grupos étnicos africanos no Sudão."
 SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM) - Movimento de Libertação Popular do Sudão"
 SSU.Neutral_Autocracy_desc: "(Novo Sudão) - O Movimento de Libertação do Povo do Sudão foi fundado como o braço político do Exército de Libertação do Povo do Sudão, lutando pelos direitos dos sul-sudaneses. Embora originalmente motivado pela intenção de transformar o Sudão num “Novo Sudão” regido por princípios federalistas, o grupo tem crescido cada vez mais a favor da separação total entre o Norte e o Sul do Sudão."
 SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small (SPLM-DC) - Movimento Popular de Libertação do Sudão - Mudança Democrática"
 SSU.Neutral_conservatism_desc: "(Nacionalismo do Sudão do Sul) - A Mudança Democrática é uma facção fragmentada do SPLM, liderada por Lam Akol."
 SSU.neutral_Social: "£generic_neutral_Social_small (LPSS) - Partido Trabalhista do Sudão do Sul"
 SSU.neutral_Social_desc: "(Social Democracia) - O Partido Trabalhista do Sudão do Sul é um partido social-democrata que visa construir um Sudão do Sul justo e igualitário."
 SSU.Nat_Populism: "£generic_Nat_Populism_small (SSLM) - Movimento de Libertação do Sudão do Sul"
 SSU.Nat_Populism_desc: "(Separatismo do Sudão do Sul) - O Movimento de Libertação do Sudão do Sul foi fundado em 1999 pelo povo Nuer tanto do SPLA anti-Sudão quanto do SSDF pró-Sudão. Oficialmente, o grupo declarou-se desalinhado no conflito. O grupo declarou que está pronto para negociar com o governo do Sudão, desde que o Sudão pare de atacar o território do Sudão do Sul."
 SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) - Exército Popular de Libertação do Sudão"
 SSU.Nat_Autocracy_desc: "(Junta Militar) - O Exército Popular de Libertação do Sudão foi fundado em 1983 como parte do exército sudanês amotinado. O exército começou a obter mais sucesso no terreno após o golpe de 1986. O próprio Exército de Libertação Popular é composto por muitos grupos rebeldes diferentes e não é incomum ver grupos mudando de lado no conflito."
 SUD.conservatism: "£generic_conservatism_small (DUP) - Partido Unionista Democrático"
 SUD.conservatism_desc: "(Conservadorismo liberal) - O Partido Unionista Democrático (árabe: al-Hizb al-Ittihadi al-Dimuqrati) é um dos dois partidos políticos do país fundados antes de sua independência. O partido quer criar um Sudão secular, democraticamente pluralista e de economia mista, que inclua tanto o Sudão do Sul como o próprio Sudão. O partido não conseguiu obter apoio significativo depois que o presidente Ahmed al-Mirghani, alinhado ao DUP, foi deposto pelo golpe de Omar al-Bashir em 1989."
 SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM-N) - Movimento Popular de Libertação do Sudão-Norte"
 SUD.Neutral_Autocracy_desc: "(Novo Sudão) - O Movimento Popular de Libertação do Sudão-Norte (Harakat al-Sha'abia li-Tahrir al-Sudan-al-Shamal) é o braço norte do SPLM que luta pela independência do Sudão do Sul."
 SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small (NUP) - Partido Nacional Umma"
 SUD.Neutral_conservatism_desc: "(Democracia islâmica) - O Partido Nacional Umma (al-Hizb al-Umma al-Qawmmy) é, juntamente com o DUP, um dos partidos mais antigos do Sudão. O partido pretende criar um Sudão democrático baseado em princípios islâmicos."
 SUD.neutral_Social: "£generic_neutral_Social_small (SCP) - Partido do Congresso Sudanês"
 SUD.neutral_Social_desc: "(Social-democracia) - O Partido do Congresso Sudanês (al-Hizb al-Mutamar al-Sudani) é um dos partidos de oposição mais activos no Sudão. O partido quer criar um Sudão secular e democrático. Eles se opuseram à ditadura de Gaafar Nimeiry, bem como ao governo de al-Bashir."
 SUD.Monarchist: "£generic_Monarchist_small Dinastia Muhammad Ali"
 SUD.Monarchist_desc: "(Monarquia) - Nos últimos dois anos de seu governo, os reis do Egito adotaram o título de 'Rei do Egito e do Sudão' para fortalecer a reivindicação do Egito sobre o Sudão, que na época era governado conjuntamente pelo Egito e pelo Reino Unido ( embora na prática o Sudão fosse totalmente controlado pelo Reino Unido). Nenhum país alguma vez aceitou formalmente a adição do Sudão ao título."
 SOV.Autocracy_1: "£SOV_congress_obshin (CRC) Congress of Russian Communities"
 SOV.Autocracy_1_icon: "£SOV_congress_obshin"
 SOV.Autocracy_1_desc: "(Conservadorismo de esquerda) Congresso das Comunidades Russas (em russo: Congress Russkih Obshin)\n\nO Congresso das Comunidades Russas foi estabelecido em 1993 como uma organização que protege os interesses das diásporas russas em países pós-soviéticos. Mais tarde, o CRC se transformou em um partido político e seu candidato presidencial, Alexander Lebed, recebeu 16% dos votos no primeiro turno da eleição presidencial. O partido defende os direitos da população russa e apoia a expansão de programas sociais"
 SOV.Neutral_conservatism_desc: "(Conservadorismo Nacional) Vontade do Povo (em russo: Narodnaya Volya)\n\nO Narodnaya Volya é um partido político fundado pelo veterano e político Sergei Babaurin. O partido reuniu em torno de si antigos anti-Yeltsinistas e patriotas como Alexander Rutskoi e Nikolai Leonov. O Narodnaya Volya apoia as ideias de patriotismo, nacionalismo russo e nacionalismo."
 SOV.Neutral_conservatism_1_desc: "(Conservadorismo Nacional) União Popular (em russo: Narodnyy Soyuz)\n\nNarodnyy Soyuz é um partido político fundado pelo veterano e político Sergei Babaurin. O partido reuniu em torno de si antigos anti-Yeltsinistas como Alexander Rutskoi e Nikolai Leonov. Narodnaya Volya apoia as ideias de patriotismo, nacionalismo russo e nacionalismo."
 SOV.Neutral_conservatism_2_desc: "(National Conservatism) All-Russian People's Union (Russian: Rossiyskiy Obshenarodnyy Soyuz)\n\n Rossiyskiy Obshenarodnyy Soyuz is a political party founded by a military veteran and politician Sergei Babaurin. The party gathered around itself former anti-Yeltsinists such as Alexander Rutskoi and Nikolai Leonov. Narodnaya Volya supports the ideas of patriotism, Russian nationalism and nationalism."
