 JIANG_ZEMIN_LEADER_DESC: "Jiang Zemin (nato il 17 agosto 1926) è un ex ingegnere che guida il Partito Comunista dal 1989, sostituendo il riformista Zhao Ziyang sulla scia delle proteste di piazza Tienanmen. In precedenza ha servito come sindaco di Shanghai e il suo continuo favore delle persone che hanno servito con lui a Shanghai ha portato la sua fazione del partito a essere soprannominata la "cricca di Shanghai". Un sostenitore della riforma economica, il suo governo negli anni '90 ha visto una continuazione della politica di riforma e apertura di Deng Xiaoping e una normalizzazione del settore privato. Ha anche presieduto il ritorno di Hong Kong e Macao al sovrano cinese e ha affrontato critiche per il suo approccio pesante ai diritti umani."
 HU_JINTAO_LEADER_DESC: "Hu Jintao (nato il 21 dicembre 1942) è un ex ingegnere che ha subito la denuncia di suo padre durante la Rivoluzione Culturale. In qualità di leader, ha espresso il desiderio di affrontare gli impatti che la rapida crescita economica ha avuto sulla società e sull'ambiente cinesi e dirige la fazione Tuanpai o Lega della gioventù comunista del Partito Comunista. Insieme al premier Wen Jiabao, Hu cerca di distribuire più equamente i guadagni dello sviluppo economico cinese e di adottare una modalità di governo meno elitaria, pur mantenendo saldamente il primato del Partito Comunista."
 XI_JINPING_LEADER_DESC: "Xi Jinping (nato il 15 giugno 1953) fa parte di una nuova generazione di funzionari cinesi conosciuti come principini. Figlio di un veterano del Partito Comunista, Xi ha sottolineato la centralizzazione e il consolidamento del potere sotto la sua guida, indebolendo i rivali politici e le fazioni esistenti del Partito Comunista attraverso le sue campagne contro la corruzione. È anche un sostenitore di una politica estera assertiva, che segna un allontanamento dalla politica di Deng Xiaoping di mantenere un basso profilo negli affari internazionali."
 BO_XILAI_LEADER_DESC: "Bo Xilai (nato il 3 luglio 1949) è un noto principino e figlio dell'ex vicepremier Bo Yibo. Conosciuto per il suo incarico di Segretario del Partito a Chongqing, Bo è associato alla sua campagna contro la criminalità organizzata e alla sua rinascita della "cultura rossa" che gli è valsa il sostegno della sinistra insoddisfatta della traiettoria egualitaria della crescita economica cinese. Bo si è guadagnato molti nemici durante la sua carriera politica e ha una reputazione controversa."

