 #Workers Party Alignment - Decision Category
 BRA_workers_party_alignment_decision_category: "Allineamento del Partito dei Lavoratori"
 BRA_workers_party_alignment_decision_category_desc: "Lula e il Partito dei Lavoratori sono saliti al potere. Riusciremo a mantenere le nostre promesse o torneremo ai nostri metodi socialisti? Una volta raggiunto il 100 abbiamo mantenuto tutte le nostre promesse. D'altra parte, 0 significa che non abbiamo mantenuto nessuna di esse. Valore del Partito dei Lavoratori:[?BRA.BRA_brazilian_party_alignment|-50]"
