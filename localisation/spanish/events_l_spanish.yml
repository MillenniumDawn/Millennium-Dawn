 AfghanistanNews.1.t: "La Guerra Civil en Afganistán se calma"
 AfghanistanNews.1.TAL.d: "A pesar de los esfuerzos de las Fuerzas Armadas afganas y sus aliados occidentales, los talibanes han logrado hacerse con el control total de todas las ciudades importantes, incluida la capital, Kabul. La mayoría de los funcionarios del gobierno se han escondido o se han exiliado, incluido el presidente afgano [AFG.GetLeader], que actualmente reside en Estados Unidos.\n\nEl triunfo de los talibanes sin duda aumentará la frecuencia de los ataques terroristas en la región y en todo el mundo."
 AfghanistanNews.1.AFG.d: "El gobierno afgano ha declarado la victoria de los talibanes. La mayoría de los puestos de avanzada y ciudades más fuertes han sido desalojados de su presencia, y la mayoría de los combatientes que quedan han escapado a través de la frontera hacia Pakistán. Aunque los talibanes se han reducido a sólo unos pocos focos y células, se prevé que la insurgencia perdure durante muchos años más, aunque a niveles más bajos.\n\nEsta victoria ha demostrado la eficacia del reconstruido Ejército afgano y la determinación del gobierno afgano."
 AfghanistanNews.1.a: "Interesante"
 AfghanistanNews.2.t: "Afganistán reclama Pashtunistán"
 AfghanistanNews.2.d: "Debido a un aumento de la violencia en Pakistán, el gobierno afgano ha reforzado sus reivindicaciones sobre las zonas de Pakistán donde viven los pastunes. La Línea Durrand (la frontera actual entre Afganistán y Pakistán) ha sido durante mucho tiempo una fuente de conflicto entre los dos países, ya que transfirió tierras del Imperio de Afganistán a Pakistán bajo control británico.\n\nLos propios pastunes que viven en la zona no parecen estar demasiado entusiasmados con este desarrollo, ya que muchos se sienten cómodos viviendo dentro de Pakistán. Es probable que Afganistán no pueda hacer valer sus reivindicaciones de otra manera que no sea por la fuerza."
 AfghanistanNews.2.a: "Interesante"
 AfghanistanNews.3.t: "Afganistán reclama Baluchistán"
 AfghanistanNews.3.d: "Mientras se profundiza la crisis en Pakistán, Afganistán amplía sus reivindicaciones. Hoy, el gobierno afgano anunció que Baluchistán, además de Pastunistán, es parte integral de Afganistán."
 AfghanistanNews.3.a: "Un desarrollo preocupante"
 AfghanistanNews.4.t: "Afganistán invade Pakistán"
 AfghanistanNews.4.d: "En un intento por asegurar sus derechos, Afganistán ha optado por una vía más directa para obtener territorio. Actuando en nombre de la seguridad de los pastunes, han comenzado a trasladar tropas a través de la frontera hacia Pakistán."
 AfghanistanNews.4.a: "Un desarrollo preocupante"
 AfghanistanNews.5.t: "Los talibanes se unen"
 AfghanistanNews.5.d: "Los talibanes afganos y paquistaníes han decidido unir fuerzas para combatir juntos amenazas comunes. Esto representa un gran cambio en el equilibrio de poder en Asia Central."
 AfghanistanNews.5.a: "Preocupante."
 AfghanistanNews.6.t: "Asesinato de Ahmad Shah Massoud"
 AfghanistanNews.6.d: "El líder principal de la resistencia afgana contra los talibanes, Ahmad Shah Massoud, ha sido asesinado por Al Qaeda. Dos miembros de los talibanes, haciéndose pasar por periodistas, hicieron estallar explosivos ocultos en su equipo. Massoud resultó gravemente herido y fue evacuado en un helicóptero militar, pero murió a causa de sus heridas antes de llegar al hospital.\n\nConocido como el León de Panjshir, Massoud fue un símbolo de la resistencia, primero contra la ocupación soviética y luego contra los talibanes."
 AfghanistanNews.6.a: "Una pérdida."
 Afghanistan.2.t: "La Administración Karzai"
 Afghanistan.2.d: "Por orden de Estados Unidos, Hamid Karzai, líder conservador de las fuerzas de la Alianza del Norte contra los talibanes, ha asumido el cargo de presidente de Afganistán."
 Afghanistan.2.a: "El primer paso hacia la independencia."
 Afghanistan.3.t: "Asesinato de Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, el León de Panjshir, fue atacado hoy por un terrorista suicida. Dos miembros de los talibanes, haciéndose pasar por periodistas, hicieron estallar explosivos ocultos en una cámara y una batería. Massoud resultó gravemente herido y fue evacuado inmediatamente del lugar en un helicóptero militar."
 Afghanistan.3.a: "Recemos a Allah para que sobreviva."
 Afghanistan.4.t: "Estados Unidos ejerce su influencia"
 Afghanistan.4.d: "Con la derrota de los talibanes, Estados Unidos ha utilizado su influencia para influir en las decisiones de la Loya Jirga. Se ha formado una nueva administración interina."
 Afghanistan.4.a: "¿Son mejores que los talibanes?"
 AfghanistanHostageCrisis.1.t: "Misioneros surcoreanos retenidos como rehenes por los talibanes"
 AfghanistanHostageCrisis.1.d: "Hoy un grupo de misioneros surcoreanos que viajaban por la provincia de Ghazni fueron capturados por militantes talibanes y se encuentran retenidos como rehenes. Exigen la liberación de los prisioneros y la retirada de todos los soldados surcoreanos de Afganistán.\n\nNuestro asesor militar sugirió enviar un grupo de rescate para rescatar a los rehenes y la delegación surcoreana envió un representante para negociar."
 AfghanistanHostageCrisis.1.a: "No podemos confiar en los talibanes, envíen el equipo de extracción."
 AfghanistanHostageCrisis.1.b: "La seguridad de los rehenes es nuestra prioridad, envíen al representante."
 AfghanistanHostageCrisis.2.t: "Rescate de los rehenes"
 AfghanistanHostageCrisis.2.d: "Nuestras fuerzas especiales lograron infiltrarse en el escondite de los talibanes y escoltaron a los rehenes hasta el puesto militar más cercano.\n\nLos misioneros regresarán a Corea del Sur y nuestros soldados están siendo elogiados por los medios de comunicación."
 AfghanistanHostageCrisis.2.a: "Misión cumplida."
 AfghanistanHostageCrisis.3.t: "Rehenes asesinados durante el intento de rescate"
 AfghanistanHostageCrisis.3.d: "Los militantes talibanes se dieron cuenta de que nuestras fuerzas especiales ingresaban a su escondite y ejecutaron de inmediato a los rehenes. \n\nDespués del enfrentamiento, nuestros soldados lograron escapar del edificio sin los rehenes."
 AfghanistanHostageCrisis.3.a: "Misión fallida."
 AfghanistanHostageCrisis.4.t: "Los talibanes exigen la liberación de prisioneros"
 AfghanistanHostageCrisis.4.d: "El representante ha regresado con las demandas de los talibanes, la liberación de todos los prisioneros talibanes de las cárceles norteamericanas es la demanda principal."
 AfghanistanHostageCrisis.4.a: "Solicitar la liberación de los prisioneros."
 AfghanistanHostageCrisis.4.b: "¡No liberaremos a criminales de guerra!"
 AfghanistanHostageCrisis.5.t: "Los talibanes exigen la retirada de Corea del Sur"
 AfghanistanHostageCrisis.5.d: "Los talibanes han exigido la retirada de todas nuestras fuerzas y el pago de un rescate para la liberación de nuestros ciudadanos."
 AfghanistanHostageCrisis.5.a: "Debemos aceptar."
 AfghanistanHostageCrisis.5.b: "¡No negociaremos con terroristas!"
 AfghanistanHostageCrisis.6.t: "Estados Unidos rechaza nuestra solicitud"
 AfghanistanHostageCrisis.6.d: "Representantes del ejército estadounidense han rechazado nuestra petición de liberar a los presos talibanes de las cárceles militares\n\nLos yihadistas reaccionaron matando a dos rehenes antes de proponer nuevas demandas; el gobierno norcoreano también ha pedido la liberación de los rehenes"
 AfghanistanHostageCrisis.6.a: "¿Cómo reaccionarán los talibanes ante esto?"
 AfghanistanHostageCrisis.7.t: "El gobierno afgano rechaza la demanda de los talibanes"
 AfghanistanHostageCrisis.7.d: "Los representantes del gobierno afgano han rechazado las demandas de los talibanes calificándolas de irrealizables, los yihadistas reaccionaron matando a dos rehenes antes de proponer nuevas demandas, el gobierno norcoreano también ha pedido la liberación de los rehenes"
 AfghanistanHostageCrisis.7.a: "¡Bárbaro!"
 AfghanistanHostageCrisis.8.t: "Corea del Sur se retira de Afganistán"
 AfghanistanHostageCrisis.8.d: "Tras la crisis de rehenes en Afganistán, el gobierno de Corea del Sur aceptó las exigencias de los talibanes y comenzó a retirar sus fuerzas.\n\nLos talibanes anunciaron que habían pagado una indemnización de veinte millones de dólares, pero Corea del Sur no hizo ninguna declaración."
 AfghanistanHostageCrisis.8.a: "Afganistán continúa desestabilizándose."
 AfghanistanHostageCrisis.9.t: "Ejecución de los rehenes surcoreanos"
 AfghanistanHostageCrisis.9.d: "Después de una crisis de rehenes en Afganistán, el gobierno de Corea del Sur ha rechazado todas las demandas de los talibanes y al día siguiente anunciaron que todos los rehenes fueron asesinados."
 AfghanistanHostageCrisis.9.a: "Más víctimas del conflicto afgano."
 ContactIran.0.t: "Afganistán llama de regreso a su gente"
 ContactIran.0.d: "Nuestras brigadas Fatemiyoun están creciendo en Irán y están compuestas por hombres afganos hazara chiitas. Afganistán está solicitando su regreso a su tierra natal para que puedan ayudar al país en el que han vivido durante varios milenios."
 ContactIran.0.a: "Permitamos que se unan a su tierra."
 ContactIran.0.b: "No, necesitamos su mano de obra."
 ContactIran.1.t: "Irán se niega a enviar a nuestros Fatemiyoun hazara"
 ContactIran.1.d: "Después de solicitar a [PER.GetName] que envíe de regreso a Fatemiyoun para ayudar en [AFG.GetName] y después de mucha comunicación entre nuestras dos naciones, los iraníes han decidido denegar la solicitud de nuestros hombres hazara."
 ContactIran.1.a: "¡Allah sabe mejor!"
 ContactIran.2.t: "Irán acepta nuestra llamada para los Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] ha aceptado nuestra solicitud de retorno de nuestros soldados hazara para ayudar y regresar a su tierra natal. Cinco divisiones están en camino con las banderas en alto mientras corean '¡Zindabad Hazaristan!'"
 ContactIran.2.a: "¡Harakat!"
 ContactIran.3.t: "Afganistán solicita membresía en el Eje de Resistencia"
 ContactIran.3.d: "Los hazaras chiitas de Afganistán solicitan unirse al Eje de Resistencia, después de la toma de control de los hazaras en Afganistán, ahora están solicitando membresía en nuestra resistencia."
 ContactIran.3.a: "¡Que Jorasán se una!"
 ContactIran.3.b: "No aceptamos la solicitud."
 ContactIran.4.t: "Irán acepta nuestra solicitud de unirnos a su facción"
 ContactIran.4.d: "[PER.GetName] ha aceptado nuestra solicitud de membresía en el Eje de Resistencia. ¡Juntos somos más fuertes!"
 ContactIran.4.a: "¡Allahu Akbar!"
 ContactIran.5.t: "Irán rechaza"
 ContactIran.5.d: "[PER.GetName] ha rechazado nuestra solicitud de membresía en el Eje de Resistencia. Ya no deberíamos depender de ellos."
 ContactIran.5.a: "Triste"
 ContactIran.6.t: "Los hazaras de Afganistán declaran Hazaristán"
 ContactIran.6.d: "Esta mañana, Karim Khalili, el político hazara de Afganistán, ha declarado su propio estado tras sus éxitos en el país con reformas rápidas y con la adhesión al Islam chiíta, cientos de miles de hazaras han salido a las calles de Kabul, Bamiyán, Mazar-i-Sharif y Herat para celebrar la declaración de Hazaristán."
 ContactIran.6.a: "Interesante"
 Cameroon.1.t: "La erupción del Monte Camerún"
 Cameroon.1.d: "El Monte Camerún, un volcán con una altitud de 4.040 metros, es el punto más alto de África central y uno de los volcanes más activos de África.\n\nDespués de haber entrado en erupción en 1999, la gente alrededor del Monte Camerún se sorprendió cuando el volcán, al que los nativos llaman Mongo ma Ndemi (\"Montaña de la Grandeza\"), volvió a entrar en erupción durante varios meses de actividad violenta el 28 de mayo de 2000."
 Cameroon.1.a: "Esto afectará a la región."
 Cameroon.1.b: "¡Envíen toda la ayuda necesaria!"
 diplomatic_response.1.t: "[From.GetName] ¡acepta!"
 diplomatic_response.1.d: "Las delegaciones [This.GetAdjective] y [From.GetAdjective] han llegado a un acuerdo mutuo en las últimas negociaciones. [From.GetName] está dispuesto a aceptar nuestra propuesta."
 diplomatic_response.1.o1: "Excelente."
 diplomatic_response.2.t: "¡[From.GetName] rechaza!"
 diplomatic_response.2.d: "Después de varias noches y amargas peleas sobre detalles menores y puntos importantes, la última oleada de negociaciones entre las delegaciones [This.GetName] y [From.GetName] ha fracasado. Nuestra propuesta no se materializará en un futuro próximo."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] ha decidido rechazar nuestra solicitud de rescate. Esto hará que nuestro inminente desastre sea aún más precario..."
 diplomatic_response.2.o1: "Bueno, así son las cosas."
 diplomatic_response.3.t: "¡[From.GetName] se rinde!"
 diplomatic_response.3.d: "Como era de esperar, las delegaciones [From.GetAdjective] pronto fueron convencidas de nuestro poder abrumador y se rindieron ante nuestras demandas. Conseguimos lo que queríamos."
 diplomatic_response.3.o1: "¡Excelente!"
 diplomatic_response.4.t: "¡[From.GetName] nos desafía!"
 diplomatic_response.4.d: "Sabíamos que algunas personas [From.GetAdjective] son idiotas, pero sus principales enviados se unieron al grupo de idiotas en los últimos días de negociaciones. Nos desafiaron, rechazaron nuestras demandas y enviaron a nuestros enviados a casa.\n\nEstos necios."
 diplomatic_response.4.o1: "Conocerán las consecuencias."
 LibyaNews.1.t: "Segunda Guerra Civil Libia llega a su fin"
 LibyaNews.1.GNA.d: "La segunda guerra civil libia comenzó en 2014, después de que el ejército libio bajo el mando del general Khalifa Haftar derrocara al gobierno gobernante cuando este se negó a dimitir tras perder las elecciones de 2014. Los partidarios del gobierno formaron una nueva facción, el Gobierno de Salvación Nacional, lo que desencadenó una nueva guerra civil. En 2015, la ONU negoció una tregua entre las dos facciones y formó un nuevo gobierno conjunto llamado Gobierno de Acuerdo Nacional. Sin embargo, solo un año después la paz se rompió, hundiendo al país en una guerra civil a tres bandas.\n\nParece que el Gobierno de Acuerdo Nacional, que cuenta con el respaldo internacional, ha logrado superar a las facciones rebeldes y unir al país, a pesar de carecer del respaldo del ejército libio. El hecho de que la UE y gran parte del mundo occidental lo hayan reconocido supone un gran cambio de equilibrio en la región."
 LibyaNews.1.HOR.d: "La segunda guerra civil libia comenzó en 2014, después de que el ejército libio bajo el mando del general Khalifa Haftar derrocara al gobierno gobernante cuando este se negó a dimitir tras perder las elecciones de 2014. Los partidarios del gobierno formaron una nueva facción, el Gobierno de Salvación Nacional, lo que desencadenó una nueva guerra civil. En 2015, la ONU negoció una tregua entre las dos facciones y formó un nuevo gobierno conjunto llamado Gobierno de Acuerdo Nacional. Sin embargo, solo un año después la paz se rompió, hundiendo al país en una guerra civil a tres bandas.\n\nParece que la Cámara de Representantes, con el apoyo del general Haftar, el ejército libio y muchos leales a Gadafi, han logrado legitimar su gobierno sobre el país. Con el apoyo y el respaldo de Rusia, Haftar ha prometido tierras para dos bases militares rusas en el país. Esto provocará un aumento de la influencia rusa en el norte de África."
 LibyaNews.1.GNC.d: "La segunda guerra civil libia comenzó en 2014, después de que el ejército libio, bajo el mando del general Khalifa Haftar, derrocara al gobierno gobernante cuando este se negó a dimitir tras perder las elecciones de 2014. Los partidarios del gobierno formaron una nueva facción, el Gobierno de Salvación Nacional, lo que desencadenó una nueva guerra civil. En 2015, la ONU negoció una tregua entre las dos facciones y se formó un nuevo gobierno conjunto llamado Gobierno de Acuerdo Nacional. Sin embargo, solo un año después la paz se rompió, hundiendo al país en una guerra civil a tres bandas.\n\nParece que, contra todo pronóstico, el Gobierno de Salvación Nacional ha salido victorioso. Compuesto principalmente por islamistas y miembros de la Hermandad Musulmana, muchos expertos afirman que esta victoria solo podría haberse logrado con el apoyo serio de actores extranjeros. No está claro quiénes eran esos actores."
 SierraLeoneNews.1.t: "Finaliza la Guerra Civil de Sierra Leona"
 SierraLeoneNews.1.SIE.d: "El gobierno de Sierra Leona anunció hoy una victoria oficial sobre los rebeldes. Con el apoyo de Guinea, el Reino Unido y las fuerzas de la UNAMSIL, los rebeldes del FRU y el CRFA se han rendido o han huido a la vecina Liberia. El líder del FRU, [AFR.GetLeader], fue encontrado en un escondite y arrestado, y entregado a la custodia del SAS británico.\n\nActualmente está a la espera de su juicio, acusado de múltiples crímenes de guerra por la ONU."
 SierraLeoneNews.1.AFR.d: "A pesar de la ayuda de las tropas británicas y de la ONU, las fuerzas gubernamentales de Sierra Leona han sido completamente expulsadas de la capital, Freetown. Algunos miembros del gobierno tuvieron tiempo de evacuar a Nigeria. Otros, que tuvieron la mala suerte de ser capturados por los rebeldes, fueron rápidamente abatidos a tiros y desfilados por las calles de Freetown.\n\nTras la caída del gobierno, se han producido varios días de saqueos, mientras los rebeldes de todo el país celebran su victoria.\n\nLo más probable es que el país caiga en la anarquía y el caos, ya que las milicias ya no tienen más enemigos aparte de la población local."
 SierraLeoneNews.1.a: "Un desarrollo interesante."
 SierraLeone.2.t: "Nuestros aliados en Sierra Leona caen"
 SierraLeone.2.d: "El Gobierno de Sierra Leona ha caído en manos de los rebeldes. Parece que nuestra intervención no ha sido suficiente para salvarlos. Podemos seguir luchando contra el Consejo Revolucionario de las Fuerzas Armadas, pero eso significará que tendremos que adentrarnos en el interior del país para reinstaurar el gobierno legítimo. Por otra parte, puede que sea mejor retirarse de Sierra Leona."
 SierraLeone.2.a: "Intentar negociar la paz."
 SierraLeone.2.b: "Necesitamos expulsarlos de Sierra Leona."
 SierraLeone.3.t: "El Gobierno de Guinea llama a un alto el fuego"
 SierraLeone.3.d: "El gobierno de Guinea nos ha contactado para poner fin a los enfrentamientos entre nosotros y retirarse de Sierra Leona. ¿Cómo deberíamos responder?"
 SierraLeone.3.a: "Dejar de luchar contra ellos."
 SierraLeone.3.b: "Seguir luchando contra ellos."
 SierraLeone.4.t: "El AFRC acepta un alto el fuego"
 SierraLeone.4.d: "Los rebeldes de Sierra Leona han aceptado un alto el fuego."
 SierraLeone.4.a: "Bien"
 SierraLeone.5.t: "El AFRC continúa luchando"
 SierraLeone.5.d: "Los rebeldes de Sierra Leona han rechazado nuestra oferta y quieren seguir luchando contra nosotros."
 SierraLeone.5.a: "Maldición"
 LiberiaNews.1.t: "Finaliza la Segunda Guerra Civil de Liberia"
 LiberiaNews.1.LIB.d: "Hoy, Charles Taylor, el dictador-presidente de Liberia, anunció el fin del LURD en Liberia. A pesar de que el ejército liberiano está en ruinas y la mayor parte del trabajo lo realizan las unidades antiterroristas de Taylor, el LURD y sus aliados guineanos no pudieron derrocar a su gobierno. Los rebeldes que quedan han cruzado la frontera y han escapado de Guinea. Es probable que Taylor continúe el conflicto con Guinea hasta que se haya acabado con toda la oposición."
 LiberiaNews.1.LUR.d: "En una emisión televisada hoy, Charles Taylor anunció su dimisión como presidente de Liberia. Poco después, subió a un avión para exiliarse en Nigeria, mientras los rebeldes del LURD bailaban por las calles de Monrovia. Debido a los presuntos crímenes de guerra, la Interpol emitió una orden de arresto contra Taylor. Sin embargo, el gobierno nigeriano se ha negado a deportarlo, a menos que la solicitud provenga del propio nuevo gobierno liberiano.\n\nEl nuevo gobierno liberiano todavía está en proceso de reorganización y llevará tiempo hasta que se establezca en Monrovia y luego en el resto del país."
 LiberiaNews.1.a: "Interesante"
 Liberia.2.t: "Nuestros aliados en Liberia caen"
 Liberia.2.d: "El gobierno de Taylor ha expulsado a los rebeldes del LURD de Liberia. A pesar de haberles proporcionado armas y ayuda y de haberles permitido cruzar la frontera sin oposición, los rebeldes no han sido suficientes para derrotar al gobierno de Taylor. Podemos intensificar nuestras operaciones militares e intentar deshacernos de Taylor nosotros mismos, o podemos retirarnos de Liberia por completo."
 Liberia.2.a: "Intentar negociar la paz."
 Liberia.2.b: "Necesitamos derrocar a Taylor."
 Liberia.3.t: "El Gobierno de Guinea llama a un alto el fuego"
 Liberia.3.d: "El gobierno de Guinea nos ha contactado para poner fin a los enfrentamientos entre nosotros y retirarse de Liberia. ¿Cómo deberíamos responder?"
 Liberia.3.a: "Dejar de luchar contra ellos."
 Liberia.3.b: "Seguir luchando contra ellos."
 Liberia.4.t: "Taylor acepta un alto el fuego"
 Liberia.4.d: "El gobierno de Taylor ha aceptado un alto el fuego."
 Liberia.4.a: "Bien"
 Liberia.5.t: "Taylor continúa luchando"
 Liberia.5.d: "Charles Taylor rechazó nuestra oferta y quiere seguir luchando contra nosotros."
 Liberia.5.a: "Maldición"
 SudanNews.1.t: "El conflicto en Kordofán del Sur y el Nilo Azul ha terminado"
 SudanNews.1.a: "Interesante"
 SouthSudan.2.t: "Rebeldes sudaneses en el este"
 SouthSudan.2.d: "Mientras duró el conflicto en Sudán, Eritrea ha estado albergando a varios grupos insurgentes dentro de sus fronteras, permitiéndoles atacar nuestro territorio en el Este. Parece que estos insurgentes, que se hacen llamar 'Frente Oriental', se han aliado con [SSU.GetNameDef]. Esto les ha permitido montar un ataque mayor, cuyo objetivo es nuestro centro comercial de Port Sudan."
 SouthSudan.2.a: "¡Malditos los eritreos!"
 SouthSudan.3.t: "Rebeldes sudaneses en el Nilo Azul"
 SouthSudan.3.d: "Con el regreso de Mengistu al poder en [ETH.GetName], una vez se ha opuesto a empezar a apoyar al SPLA. Al encontrar simpatizantes antigubernamentales entre los refugiados sudaneses que viven en [ETH.GetName], él, junto con el SPLA, armó a esas personas y las envió a través de la frontera hacia el Nilo Azul."
 SouthSudan.3.a: "¡Malditos los etíopes!"
 SouthSudan.4.a: "¡Envía nuestro ejército a través de la frontera!"
 SouthSudan.4.b: "Nosotros no podemos arriesgarlo"
 SouthSudanNews.1.t: "[SSU.GetAdjective] Termina la Guerra Civil"
 SouthSudanNews.1.a: "Interesante"
 SouthSudanNews.2.a: "Interesante"
 AngolaNews.1.t: "La Guerra Civil en Angola ha Terminado"
 AngolaNews.1.AGL.d: "La guerra civil angoleña ha llegado a su fin. El conflicto, que se ha prolongado desde la década de 1970, se libró entre dos antiguos aliados que luchaban por la independencia, el MPLA y la UNITA.\n\nEl MPLA, aliado de la ex Unión Soviética, ha logrado vencer a la UNITA."
 AngolaNews.1.UNI.d: "La guerra civil angoleña ha llegado a su fin. El conflicto, que se ha prolongado desde la década de 1970, se libró entre dos antiguos aliados que luchaban por la independencia, el MPLA y la UNITA.\n\nLa UNITA, apoyada por los Estados Unidos, ha logrado vencer al MPLA."
 AngolaNews.1.a: "Interesante"
 Angola_Civil_War_Over: "La Guerra Civil en Angola ha Terminado"
 DRC.0.t: "¡Laurent-Désiré Kabila asesinado!"
 DRC.0.d: "Nuestro líder y liberador Laurent-Désiré fue atacado hoy en el palacio presidencial. Su mala reputación ante los militares y los intentos de purgar a los Kadogos desleales fracasaron estrepitosamente. Intentamos llevarlo rápidamente a Harare para que recibiera atención médica urgente, pero fue demasiado tarde. Nuestro liberador yace muerto.\n\nDesde entonces hemos encontrado al autor del crimen, Rashidi Kasereka, y lo hemos ejecutado por sus crímenes."
 DRC.0.A: "Un día oscuro."
 pkk_attack.1.t: "Ataque terrorista"
 pkk_attack.1.d: "Informes recientes indican que terroristas separatistas han llevado a cabo un ataque contra nosotros. Aunque los detalles son escasos, estaremos vigilando de cerca el evento y llevaremos ante la justicia a los responsables."
 pkk_attack.1.a: "¡Inicia una investigación y encuentra a estos terroristas!"
 pkk_attack.2.t: "Terroristas atacan infraestructura"
 pkk_attack.2.d: "Testigos informan que los terroristas utilizaron un artefacto explosivo improvisado para volar una carretera que estábamos utilizando para el transporte de tropas."
 pkk_attack.2.a: "¡Realiza un ataque aéreo de represalia en uno de sus campamentos!"
 pkk_attack.2.b: "¡Concéntrate en reparar los daños!"
 pkk_attack.3.t: "¡No otra vez!"
 pkk_attack.3.d: "Nuestra investigación reveló que los terroristas han atacado una fábrica que pertenece a un empresario local. Sus medios no oficiales están celebrando este evento como 'Un gran paso para evitar que los invasores luzcan lindos'."
 pkk_attack.3.a: "¡Golpea sus rutas de escape para tomar represalias!"
 pkk_attack.3.b: "¡Concéntrate en reparar los daños!"
 pkk_attack.3.c: "¡Ayuda a reconstruir su negocio y encontrar empleo para sus empleados!"
 pkk_attack.4.t: "Terroristas atacan a ciudadanos"
 pkk_attack.4.a: "¡Libera al Kraken!"
 pkk_attack.4.b: "¡Concéntrate en reparar los daños!"
 overlord.1.t: "Integración de [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] ha sido nuestro estado títere durante demasiado tiempo. Ya no es una asociación viable permitirles tener autonomía. Este día de [GetYear] se conmemora un día que hemos deseado durante mucho tiempo. [FROM.GetName] se ha integrado a nuestra gran nación. Ahora se convertirán en ciudadanos de [ROOT.GetAdjective] y recibirán el mismo cuidado y tratamiento que cualquier otro ciudadano de nuestra nación. Es un día glorioso para nosotros y para el pueblo de [FROM.GetName].\nNOTA: Anexar otra nación soberana nos obliga a asumir toda su deuda, tesoro e inversiones internacionales a medida que se fusionan con nosotros.\n\nObtienes lo siguiente: [?ROOT.treasury|Y] Tesoro, [?ROOT.debt|R] Deuda, [?ROOT.int_investments] Inversiones internacionales"
 overlord.1.a: "¡Maravilloso!"
 overlord.1.a_tt: "¡Obtenemos §YCores§! en §B[FROM.GetName]§!\n"
 overlord_news.1.t: "[ROOT.GetName] integra a [FROM.FROM.GetName]"
 overlord_news.1.d: "Las delegaciones de [ROOT.GetName] y [FROM.FROM.GetName] han anunciado hoy que [FROM.FROM.GetName] se integrará en [ROOT.GetName]. [FROM.FROM.GetName] ha sido un estado autónomo durante bastante tiempo y se ha vuelto cada vez más dependiente de [ROOT.GetName] en los últimos meses. Las dos partes involucradas afirman: \"¡Tiene sentido!\".\n\nLa verdad de esa declaración aún está por verse."
 overlord_news.1.a: "Interesante"
 AIDS_events.1.t: "Aumento de la prevalencia del VIH"
 AIDS_events.1.d: "Malas noticias en el frente de la salud del país. El año pasado se registró un aumento significativo de casos de VIH y, en general, la situación del VIH en nuestro país ha empeorado."
 AIDS_events.1.a: "Maldición"
 AIDS_events.2.t: "Normalización de la prevalencia del VIH"
 AIDS_events.2.d: "Parece que nuestra lucha contra el VIH está dando frutos. El año pasado no hubo cambios significativos en la prevalencia del VIH en nuestro país. Si bien no es una mejora, sigue siendo progreso."
 AIDS_events.2.a: "Qué alivio."
 AIDS_events.3.t: "Disminución de la prevalencia del VIH"
 AIDS_events.3.d: "Buenas noticias en el frente de la salud del país. El año pasado hubo una disminución significativa de casos de VIH y, en general, la situación del VIH en nuestro país ha mejorado considerablemente."
 AIDS_events.3.a: "Magnífico."
