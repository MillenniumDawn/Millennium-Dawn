 AC_assigned_factories_button_tt:0 "Sélectionnez le nombre d'usines civiles que vous souhaitez affecter à ce projet de construction.\n\n§YUsines disponibles pour des projets:§! §G[?Root.num_of_civilian_factories_available_for_projects]§!\n\n§LShift-clic pour ajouter ou enlever 5.§!"
 
 AC_building_amount_increase_button_tt:0 "Sélectionnez le nombre de bâtiments du type sélectionné que vous souhaitez construire dans cet état..\n\n§YLe montant maximum dépend du bâtiment, des emplacements libres dans l'état et de vos technologies.\n\nLe projet sera annulé à la fin de la construction s'il n'y a plus de places disponibles.§!"
 
