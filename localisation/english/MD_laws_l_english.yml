 #Nuclear Laws
 Nuclear_Status: "Nuclear Status"
 Nuclear_Status_desc: "The status of a nation's nuclear program, be it non-nuclear, a nation using only nuclear energy, or a nation with nuclear weapons."
 nuclear_power_off: "Nuclear Power (Offensive)"
 nuclear_power_off_desc: "A nuclear power nation, who's nuclear status allows them to conduct nuclear strikes on enemy forces no matter the strategic situation."
 nuclear_power_def: "Nuclear Power (Defensive)"
 nuclear_power_def_desc: "A nuclear power nation, who's nuclear status only allows them to conduct nuclear strikes when they are losing a war."
 non_nuclear_power: "Non-Nuclear Power"
 non_nuclear_power_desc: "A nation that has no nuclear weapons or nuclear power generation."
 nuclear_energy: "Nuclear Energy"
 nuclear_energy_desc: "A nation that has no nuclear weapons, but does use nuclear powerplants as part of their electrical infrastructure."
 Nuclear_Stance: "Nuclear Weapon Stance"
 Nuclear_Stance_desc: "Sets the conditions and requirements for when a nation is able to employ nuclear arms against an opponent."
 no_use_case: "No Use Case"
 no_use_case_desc: "A nation without nuclear arms, or a nation that has elected to never utilize their nuclear arms, no matter the situation."
 full_first_use: "Complete First Use"
 full_first_use_desc: "A nation that has decided they are able to conduct tactical or strategic nuclear strikes at any point."
 tac_first_use_strat_retaliation: "Tactical First Use, Strategic Retaliation"
 tac_first_use_strat_retaliation_desc: "A nation that is able to use tactical nukes in a first use case, but strategic ones in retaliation only."
 tac_and_strat_retaliation: "Tactical and Strategic Retaliation Only"
 tac_and_strat_retaliation_desc: "A nation that is able to perform both tactical and strategic nuclear strikes in retaliation only."
 strategic_retaliation_only: "Strategic Retaliation Only"
 strategic_retaliation_only_desc: "A nation that is only able to do strategic retaliation strikes."

 enable_nuclear_energy_generation_tt: "£trigger_yes Enables §YNuclear Energy Generation§!\n"
