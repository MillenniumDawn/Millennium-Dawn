 israel_economy.221.t: "[FROM.GetNamewithFlag]决定停止抵制！"
 israel_economy.221.d: "最近，[FROM.GetNamewithFlag]政府决定停止抵制我们的国家。所有必要的联系都已重新建立。但是，他们表示，如果我们的政策对他们或该地区产生负面影响，他们可能会再次抵制我们。"
 israel_economy.221.a: "太棒了！"
 israel_economy.222.t: "[FROM.GetNamewithFlag]决定加强抵制！"
 israel_economy.222.d: "最近，[FROM.GetNamewithFlag]政府决定加大对我国的抵制力度。现在与他们的许多联系都已中断。然而，他们表示，如果我们的政策对他们或该地区产生积极影响，他们可能会重新不再抵制我们。"
 israel_economy.222.a: "呵呵"
 israel_economy.223.t: "[FROM.GetNamewithFlag]决定放弃抵制！"
 israel_economy.223.d: "最近，[FROM.GetNamewithFlag]政府决定永远放弃抵制我们的国家。所有必要的联系都已重新建立并保证继续下去。这并不意味着他们会容忍我们对他们的任何敌意，但我们之间的友谊精神现在显而易见。"
 israel_economy.223.a: "太棒了！"
