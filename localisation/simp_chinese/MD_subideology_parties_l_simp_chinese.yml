 PER.Nat_Fascism_desc: ""
 PER.Nat_Populism: "£PER_Nat_Populism_small 泛伊朗党"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "伊朗民族主义 - 1952年，泛伊朗主义党成立，旨在推动伊朗人民的统一，并归还伊朗在18世纪和19世纪的屈辱和战败时期失去的领土。他们强烈反对外国势力介入伊朗和地区事务，高度重视民族独立。"
 PER.Monarchist: "£PER_monarchism 巴列维王朝"
 PER.Monarchist_desc: "沙阿 - 巴列维王朝因其在伊朗现代化和为现代伊朗民族主义奠定框架方面所取得的成就而经常被提及。巴列维王朝试图通过在很大程度上使国家世俗化来推动现代化，这常常使其与该国的伊斯兰分子发生冲突。"
 POL.conservatism: "£POL_conservatism_small 法律与公正党"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "保守党-法律与公正党是占据主导地位的波兰民族保守派基督教民主党，国家干预主义和社会福利主义相结合，具有社会保守观念。它主张与欧盟进行谨慎合作，并坚决反对俄罗斯。"
 POL.conservatism_1: "£POL_conservatism_1_small 法律与公正党"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "保守党 - 法律与公正是占主导地位的波兰民族保守党、基督教民主党，将经济干预主义和社会福利与社会保守主义观点相结合。它主张与欧盟谨慎合作，坚决反俄。"
 POL.liberalism: "£POL_liberalism_small 公民纲领"
 POL.liberalism_desc: "自由主义 - 公民纲领是一个中间派的波兰政党，倡导自由主义经济和亲欧洲，中立偏右翼的社会立场。"
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small 公民纲领"
 POL.liberalism_1_desc: "自由党 - 公民纲领是一个中间派的大帐篷波兰政党，提倡秩序自由主义经济和亲欧洲的中右翼社会立场。"
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small 民主左翼联盟"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "社会民主党 - 民主左翼联盟是一个中左翼的第三条道路党，具有后共产主义的根源。它的政策可以被描述为亲欧、经济干预主义和社会中间主义。"
 POL.Communist-State: "£generic_Communist_State_small 波兰共产党“无产阶级”"
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small 波兰共产党"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small 波兰共和国自卫党"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "反动派 - 波兰共和国自卫党是一个左翼民粹主义保守党，以其有争议的竞选活动而闻名。它是欧洲怀疑论者，并不反对与俄罗斯和其他后苏联国家的合作。"
 POL.Conservative_2017: "£generic_Conservative_small 变革党"
 POL.Conservative_2017_desc: "反动派 - 变革党是一个亲俄、反西方的政党，与俄罗斯情报部门有联系。"
 POL.anarchist_communism: "£generic_anarchist_communism_small 波兰社会党"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small 库奇兹15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "保守派 - 库奇兹15是一个由各种中右翼到右翼活动家和政治新人的协会，以其领导人 - 前音乐家帕威尔·库奇兹的名字命名，它诞生于反建制情绪，假设打破政党在议会中的垄断，选举改革和直接民主。"
 POL.oligarchism: "£POL_oligarchism_small 波兰人民党"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "农业派 - 波兰人民党是一个土地基督教民主党，在农村拥有坚定的选民。它提倡支持农业的保护主义政策。"
 POL.neutral_Social: "£POL_neutral_Social_small 劳动联盟"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small 一起"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "社会民主派 - 一起是一个左翼、进步的波兰政党，主张引入具有强有力的劳动法、福利和累进税制的民主社会主义制度，反对私有化和放松管制。"
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 自由党"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small 自由"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "自由派 - 自由是一个以其领导人雅努什·科尔温-米克为中心的保守-自由党，主张减少政府的作用、广泛的私有化和放松管制，同时保持保守的意识形态立场。"
 POL.Neutral_green: "£generic_Neutral_green_small 波兰生态党 - 绿党"
 POL.Neutral_green_desc: ""
