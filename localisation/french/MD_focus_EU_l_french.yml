 EUevent.8.t: "Réformes de la Troïka accomplies!"
 EUevent.8.d: "[ROOT.GetNameWithFlag] a mis en œuvre les réformes exigées par la soi-disant Troïka de la Commission européenne (CE), de la Banque centrale européenne (BCE) et du Fonds monétaire international (FMI). Cela signifie l'austérité pour le peuple de [ROOT.GetNameWithFlag]!"
