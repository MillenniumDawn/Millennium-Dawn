l_simp_chinese:
 Syria_2000: "叙利亚国策树"
 FSA_death_over_humiliation: "死亡胜过屈辱"
 FSA_death_over_humiliation_desc: "自由叙利亚军由一群被称为“自由军官运动”的叛逃军人组成。这些军官拒绝服从镇压平民骚乱的命令，而是选择拿起武器反抗他们曾经服务的政府。他们的决定标志着一场更广泛的武装反对派运动的开始。即使面对着压倒性的劣势，并且常常缺乏集中指挥或持续的补给，这场运动仍然秉持着这样的信念：自由比暴政下的生命更有价值。"
 FSA_extremism1: "低度激进化影响"
 FSA_extremism1_desc: "虽然自由叙利亚军最初是由一些叛逃军官组建的，他们主张建立一个民主世俗的政权来取代现政权，但长期的冲突和反对派的分散性，使得更激进的派系得以发展壮大。诸如“自由叙利亚军”、“努斯拉阵线”等倾向于伊斯兰主义的组织越来越多地与所谓的“自由叙利亚军”联盟并肩作战，或在其内部活动。这些组织利用“自由叙利亚军”的更广泛标签来获取合法性和资源，模糊了温和派和极端派之间的界限。"
