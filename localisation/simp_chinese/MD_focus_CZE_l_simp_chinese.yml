 CZE_volkswagen_group_category: "大众汽车集团"
 CZE_volkswagen_group_category_desc: "[CZE_volkswagen_group_category_desc_scripted_loc_TT]"
 CZE_volkswagen_group_category_desc_scripted_loc1_TT: "大众集团是一家德国汽车集团，总部位于下萨克森州沃尔夫斯堡，成立于1937年。2000年，该集团包括：\n[GER.GetFlag] §Y大众§!\n[GER.GetFlag] §Y奥迪§!\n[SPR.GetName] §Y西亚特§!\n[CZE.GetFlag] §Y斯柯达§!\n[GER.GetFlag] §Y大众商用车辆§!\n[ITA.GetFlag] §Y兰博基尼§!\n[ENG.GetFlag] §Y宾利§!\n[FRA.GetFlag] §Y布加迪§!\n\n后来，斯堪尼亚、保时捷、曼恩、杜卡迪、库普拉、捷达和斯考特也加入其中。\n该集团致力于汽车公司之间的相互合作以及全球汽车工业的发展。"
 CZE_volkswagen_group_category_desc_scripted_loc2_TT: "大众集团是一家德国汽车集团，总部位于下萨克森州沃尔夫斯堡，成立于1937年。2000年，该集团包括：\n[GER.GetFlag] §Y大众§!\n[GER.GetFlag] §Y奥迪§!\n[SPR.GetName] §Y西亚特§!\n[CZE.GetFlag] §Y斯柯达§!\n[GER.GetFlag] §Y大众商用车辆§!\n[ITA.GetFlag] §Y兰博基尼§!\n[ENG.GetFlag] §Y宾利§!\n[FRA.GetFlag] §Y布加迪§!\n===================================================================\n§Y斯柯达 vs. 大众§!\n\n§G大众支持率：§! [?CZE.volkswagen_support|.0%%Y]\n§G斯柯达支持率：§! [?CZE.skoda_support|.0%%Y]\n\n§Y如果斯柯达或大众获得100%支持，冲突将以获得该值的公司获胜结束。否则，支持率最高的公司获胜（如果打平，大众获胜，因为斯柯达无法压倒它）。§!"
