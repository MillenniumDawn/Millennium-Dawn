l_russian:
 #author: Bluehunter and BoNDeX
 comoros_focus: "Древо фокусов Коморских островов"
 COM_MILLENNIUM_DAWN_DESC: "Цепь островов Коморози отличается идиллической сельской местностью. Джунгли покрывают горы и вулкан Картала. Это на побережье, где большинство людей ведут простую жизнь рыбаков, приносящую стране самый большой доход. На этих островах не всегда царит мир. Перевороты - обычное явление, и неуправляемые губернаторы изо всех сил стараются добиться большей автономии. Коморские Острова действительно во многом схожи со своим культурным соседом Танзанией, за исключением того, что большинство населения здесь мусульмане и все говорят исключительно на диалекте суахили.\n\N Из страны открывается интересный вид на французский заморский департамент Майотта. Ирредентисты утверждают, что это часть нации, хотя жители Майотты, похоже, не разделяют эту точку зрения"
 COM_MODERN_DAY_DESC: "Коморские острова видели свою долю активных действий. В 2008 году вторжение с целью вернуть контроль над Анжуаном увенчалось успехом. К сожалению, многие граждане живут в бедности, и многие бегут на Майотту в поисках лучшей жизни. Есть несколько хороших перспектив для членства в Восточноафриканском сообществе. Это может значительно улучшить инвестиционные возможности для приезда на Коморские острова и повысить уровень жизни тысяч людей. Скорее всего, эта страна будет жить обычной деловой жизнью"
 COM_anjouan: "Восстание в Анжуане"

 COM_poor_military: "Коррумпированные военные"
 COM_TNZ_ALL: "Союзный пакт Танзании"
 COM_poor_military_desc: "Вооруженные силы - это не что иное, как банда гангстеров с монополией на насилие. Пока правительство платит им и обеспечивается стабильность в нашем обществе, они будут довольны. Но каждое правительство со временем теряет свою благосклонность..."
 COM_dictators: "Мелкие диктаторы"

 COM_dictators_desc: "За последние десятилетия Коморские острова пережили множество успешных и неудачных переворотов. Губернаторы пытаются узурпировать власть в своих руках за счет центрального правительства.\n\n§RЕсли стабильность ниже 50% могут происходить перевороты.§!"

 comor.4.t: "Референдум..."
 comor.4.d: "Мы должны предотвратить Анжуйское восстание, проведя референдум в нашей стране. Мы, как всегда, можем подтасовать результаты, но выбирать нужно с умом"
 comor.4.a: "Мы можем отказаться от некоторой власти ради единства"
 comor.4.b: "Наконец-то централизация!"

 COM_pro_fed: "Мы решили быть сторонниками федерации"
 COM_anti_fed: "Мы решили быть противниками федерации"
 COM_non_nato_ally: "Ближе к НАТО"
 COM_anjouan2: "Подавленно восстание"
 COM_anjouan3: "Процесс интеграции"

 comor.5.t: "Коморские острова претендуют на банк Гейзер!"
 comor.5.d: "Недавно правительство Коморских островов заявило права на банк Гейзер, и они контролируют нефтяные месторождения, которые находятся в этом регионе"
 comor.5.a: "Франция заставит их пожалеть о своем решении!"
 comor.5.b: "Как они смеют претендовать на воды Мадагаскара!"
 comor.6.t: "Коморские острова претендуют на острова Глориозо"
 comor.6.d: "Коморские острова недавно заявили, что теперь они рассматривают острова Глориозо как часть своей территории"
 comor.6.a: "Их мелочный бред нас не беспокоит"

 comor.7.t: "Военно-морская база на Коморских островах"
 comor.7.d: "Коморские острова позволяют нам создать военно-морскую базу на их территории"
 comor.7.a: "Отлично!"

 COM_anjouan4: "Федеративные меры"
 COM_anjouan5: "Стабильная федерация"

 comor.8.t: "Операция "Демократия на Коморских островах"
 comor.8.d: "Мы готовы провести нашу военную операцию и вторгнуться на остров, который контролируется мятежным военачальником"
 comor.8.a: "Давайте позовем наших праведных союзников!"

 comor.9.t: "Коморские острова просят о помощи"
 comor.9.d: "Коморские острова просят нас о помощи в их усилиях по проведению специальной операции против мятежного военачальника на одном из их островов!"
 comor.9.a: "Конечно!"
 comor.9.b: "На самом деле нам все равно"

 comor.10.t: "Успешная операция!"
 comor.10.d: "Мы успешно провели операцию. Правительство военачальника свергнуто!"
 comor.10.a: "Отлично"
 COM_got_support: "Поддержка обеспечена"
 COM_succ_oper: "Операция выполнена успешно"

 comor.11.t: "Антиколониалистские митинги на Майотте"
 comor.11.d: "На Коморских островах проходят антиколониалистские митинги в знак протеста против нашего присутствия на Майотте"
 comor.11.a: "Бля."

 comor.12.t: "Коморские острова требуют майотту!"
 comor.12.d: "Народ Майотты имеет право на свободу, и ваша мелкая колониалистская империя не должна заставлять их страдать во имя эксплуатации! Освободите их, или война!"
 comor.12.a: "Обеспечение стабильности - наш самый главный приоритет"
 comor.12.a: "Попробуйте нас, ублюдки"

 comor.13.t: "Объединение Коморо-Франции"
 comor.13.d: "Коморские острова хотят воссоединиться с нами. Как мы должны осуществить это объединение?"
 comor.13.a: "Коморские острова должны взять на себя инициативу!"
 comor.13.b: "Давайте пересмотрим условия"
 comor.13.c: "Коморские острова должны вступить в НАТО"

 comor.14.t: "Франция предлагает нам автономию"
 comor.14.d: "Франция предлагает нам обратное предложение, они хотят, чтобы мы стали их автономной областью"
 comor.14.a: "Все, что угодно, ради объединения!"
 comor.14.b: "Мы на это не согласны"

 COM_buy_missile_defences: "Закупка российской противовоздушной обороны"
 COM_referendum_TT: "§YНам нужно будет решить, как действовать!§!"

 COM_army: "Силы безопасности Коморских островов"
 COM_army_desc: "Коморские острова - маленькая нация, и если мы хотим расширить наше влияние за пределы самих островов, мы должны быть в состоянии подкрепить наши слова силой. Силы безопасности Коморских островов являются нашим основным подразделением армии и, следовательно, нашим основным направлением совершенствования"
 COM_mission_from_unrec: "Миссия от UNREC"
 COM_mission_from_unrec_desc: "Региональный центр ООН по вопросам мира и разоружения (UNREC), базирующийся в Ломе, Того, предложил помощь в организации Форума гражданского общества. Хотя мы, возможно, и не хотим на самом деле разоружаться, сотрудничество с UNREC по-прежнему дает нам интересное представление о современной войне"
 COM_african_mercenaries: "Африканские наемники"
 COM_african_mercenaries_desc: "Хотя предложение UNREC интересно, мы не должны забывать, какой континент является нашим соседом. Африка кишит опытными бойцами, которые, хотя и известны своей неуправляемостью, возможно, пожелают поделиться своим опытом с нашими войсками"
 COM_modernize_the_army: "Модернизировать CSF"
 COM_modernize_the_army_desc: "CSF прискорбно неадекватен и остро нуждается в модернизации"
 COM_expand_the_police_force: "Милитаризировать полицию"
 COM_expand_the_police_force_desc: "Наши полицейские силы примерно того же размера, что и армия, и, учитывая нестабильность нашего недавнего прошлого, иногда бывает трудно заметить разницу. С таким же успехом мы могли бы дать им возможность должным образом выполнять двойные роли"
 COM_expand_the_defence_force: "Реорганизовать силы обороны"
 COM_expand_the_defence_force_desc: "Силы обороны Коморских островов - это последняя треть наших вооруженных подразделений - мы должны реорганизовать их, чтобы они могли беспрепятственно взаимодействовать с CSF"
 COM_network_warfare: "Централизованная война"
 COM_decentralized_warfare: "Децентрализованная война"
 COM_guerilla_warfare: "Партизанская война"
 COM_naval_treaty_with_france: "Франко-коморский договор об обороне"
 COM_naval_treaty_with_france_desc: "Учитывая нашу общую историю, вмешательство Франции в дела Коморских Островов-обычное явление. Договор о военно-морской обороне разрешает Франции военный доступ к нашим водам, но может быть нашим единственным выбором, если мы когда-нибудь сами захотим стать настоящей военно-морской державой"
 COM_naval_treaty_with_china: "Китайско-Коморский Договор Об Обороне"
 COM_naval_treaty_with_china_desc: "Учитывая нашу общую историю, вмешательство Франции в дела Коморских Островов-обычное явление. Мы должны бороться с их влиянием, приглашая другие иностранные державы в наши местные дела."
 COM_modernize_the_patrol_boats: "Модернизировать патрульные катера"
 COM_modernize_the_patrol_boats_desc: "Наш нынешний "Коморский флот" состоит из целых 2 японских патрульных катеров... введенных в эксплуатацию в 1981 году! Само собой разумеется, они действительно нуждаются в обновлении!"
 COM_buy_patrol_boats: "количество превыше качества"
 COM_buy_patrol_boats_desc: "Наш" флот " не может отойти от наших берегов дальше, чем на несколько миль. Если мы хотим проецировать энергию за границу, у нас должно быть несколько корветов в нашем флоте."
 COM_expand_the_dockyards: "Расширить верфи"
 COM_expand_the_dockyards_desc: "Больше верфей означает больше кораблей, а нашему флоту отчаянно нужно больше кораблей"
 COM_fortress_comoros: "Крепость Коморских Островов"
 COM_fortress_comoros_desc: "Наш флот не может гарантировать нашу безопасность. Строительство замаскированных укреплений вдоль наших берегов и склонов, обращенных к воде, может сдержать вражеские военно-морские вторжения"
 COM_air_force: "Создать Коморские Военно-Воздушные Силы"
 COM_air_force_desc: "Есть только несколько Коморцев, достаточно квалифицированных, чтобы управлять самолетом, а тем более истребителем! В любом случае, если мы хотим покорить небо, нам понадобятся Военно-Воздушные Силы"
 COM_new_aircraft_purchases: "Покупка Новых Самолетов"
 COM_new_aircraft_purchases_desc: "Наши нынешние самолеты ужасно устарели. Давайте купим чертежи для моделей, которые действительно актуальны в новом тысячелетии.\n\nСейчас ходят слухи что шведы подкупают страны, чтобы купить их JAS Gripen. Нам следует разобраться с некоторыми из них"
 COM_diplomacy: "Коморская Дипломатия"
 COM_diplomacy_desc: "Военная мощь - это только половина уравнения международной политики - мы также должны обучать наших дипломатов, чтобы мы могли расширить наши возможности за пределы наших собственных берегов"
 COM_ideological_drift: "Идеологический Дрейф"
 COM_ideological_drift_desc: "Коморским островам как стране, едва исполнилось 25 лет, и они все еще много думают о том, какой страной они хотят быть..."
 COM_introduce_democracy: "Ввести демократию"
 COM_introduce_democracy_desc: "Множество переворотов за последние десятилетия научили нас тому, что диктатуры не очень стабильны. Давайте введем настоящую демократию и позволим людям прийти к власти"
 COM_befriend_the_west: "Подружиться с Западом"
 COM_befriend_the_west_desc: "Западные державы всегда ищут истории об успешных переходах к демократии в Африке. Они обязательно предоставят нам все необходимое"
 COM_tighter_edf_cooperation: "Более тесное сотрудничество с EDF"
 COM_tighter_edf_cooperation_desc: "Как член Европейского Фонда развития (EDF), мы имеем право на помощь Европейского Союза в развитии нашей страны. Мы не упустим такую возможность - давайте откроемся для гораздо более тесного сотрудничества!"
 COM_maintain_dictatorship: "Поддержать военную диктатуру"
 COM_maintain_dictatorship_desc: "Долгие годы нестабильности научили нас тому, что Коморским островам нужен сильный человек у власти, который руководил бы страной твердой, но нежной рукой"
 COM_draw_closer_to_the_au: "Сблизиться с Африкой"
 COM_draw_closer_to_the_au_desc: "Военные диктатуры - обычное явление в Африке, и Африканский союз, возможно, не считает нас монстрами за отказ от демократических тенденций. Пришло время выяснить, кто наши друзья."
 COM_ohada: "OHADA"
 COM_ohada_desc: "Организация по гармонизации предпринимательского права в Африке (OHADA) была основана на Маврикии в 1993 году с целью расширения возможностей для инвестиций в бизнес в Африке. Как единственный член из Восточной Африки, мы занимаем уникальное положение и можем многое выиграть."
 COM_form_tanzancom: "Сформировать ТанзанКом"
 COM_form_tanzancom_desc: "Политический союз между Танганьикой и Занзибаром не был идеальным. И все же мечты о Ньерере сбываются сильнее, чем когда-либо! Мы должны стремиться вступить в Союз.\nЧтобы упростить название, Танзания хочет сохранить свое название таким, какое оно есть"
 COM_influence_of_islam: "Влияние ислама"
 COM_influence_of_islam_desc: "Коморские острова-глубоко исламская нация , даже представленная на нашем флаге. Какими бы еще ни были Коморские острова, они всегда будут в первую очередь исламскими"
 COM_closer_ties_with_arab_league: "Тесные связи с Лигой арабских государств"
 COM_closer_ties_with_arab_league_desc: "Мы являемся частью Лиги арабских государств, но, безусловно, являемся самым южным членом организации и географически изолированы. Мы должны принять меры к тому, чтобы дипломатическим путем сократить расстояние, которое мы не можем преодолеть географически"
 COM_seek_help_from_the_saudis: "Обратитесь за помощью к саудитам"
 COM_seek_help_from_the_saudis_desc: "Саудовская Аравия - старейший и крупнейший игрок в исламском мире, и они обязательно помогут своим братьям-суннитам на Коморских островах, если их попросят"
 COM_panarabism: "Пан-исламизм"
 COM_panarabism_desc: "Несмотря на то, что мы являемся географическим центром, сосредоточив внимание на том, что объединяет нас с остальным арабским миром, мы можем создать чувство братства, которое, несомненно, будет длиться вечно"
 COM_befriend_baath: "Приближение к Баасизму"
 COM_befriend_baath_desc: "Более светский панарабский подход больше подходит для Коморских островов. Нам нужно подружиться с Сирией и Ираком, чтобы продвигать Баасизм в нашей стране"
 COM_befriend_iran: "Подружиться С Ираном"
 COM_befriend_iran_desc: "Иран является крупнейшим претендентом на гегемонию Саудовской Аравии в исламском мире, и хотя их шиитские убеждения отличаются от наших собственных, они зарекомендовали себя как ценные друзья"
 COM_ayatollah_sambi: "Амбиции аятоллы Самби"
 COM_ayatollah_sambi_desc: "Ахмед Абдалла Мохамед Самби, широко известный как "аятолла", является выдающимся Исламским лидером на Коморских островах. Он очень популярен и даже является претендентом на политическую власть в стране. Его знания принципов ислама могут оказаться бесценными"
 COM_declare_islamic_republic: "Провозгласить Арабскую Республику"
 COM_declare_islamic_republic_desc: "Ayatollah Sambi is now in a position to call for the establishment of an actual Arabic Republic of the Comoros. Let us turn this once-colony into a jewel of the Islamic world!"
 COM_ghost_of_colonialism: "The Ghost of Colonialism"
 COM_ghost_of_colonialism_desc: "Even though we're independent, the ghost of the French colonialists looms over our small island nation, and with the continued French occupation of Mayotte it is unlikely to go away any time soon. How should we deal with our once-overlord France?"
 COM_embrace_francafrique: "Embrace Françafrique"
 COM_embrace_francafrique_desc: "'Françafrique' is a term used for the influence of France over its former colonial possessions in Africa. We don't find it pejorative - in fact we welcome and embrace it. France contributed massively to our development and we are thankful for that contribution."
 COM_intensify_coi_engagement: "Intensify Engagement in the COI"
 COM_intensify_coi_engagement_desc: "The Indian Ocean Commission (COI) consists of five African Indian Ocean nations - Comoros, Madagascar, Mauritius, Réunion (an overseas region of France) and Seychelles. Working with the COI is our best way of proving ourselves a valuable asset to the French."
 COM_rejoin_france: "Rejoin France"
 COM_rejoin_france_desc: "We have received word that the French are actively considering letting us rejoin them as an overseas territory. The Comoros have seen more than their share of instability since their independence and the population now yearns for the stable years of French overlordship."
 COM_antagonize_france: "Antagonize France"
 COM_antagonize_france_desc: "Never again will we bend to the will of the French! We will reject any and all ambitions they may have for our islands!"
 COM_anticolonialist_propaganda: "Anti-Colonialist Propaganda"
 COM_anticolonialist_propaganda_desc: "There's a lot of African countries out there who got left in the dust when the French withdrew from Africa. With the right framing of the situation, we can turn a lot of people very mad very quickly."
 COM_demand_mayotte: "Revenge!"
 COM_demand_mayotte_desc: "Our hatred of the French tyrants has reached a point where there are active calls for war among our population. Though we may be outnumbered, our resolve is strong and justice is on our side. If God wills it, we will prevail!"
 COM_expand_moroni: "Expand Moroni"
 COM_expand_moroni_desc: "Moroni is our capital on Grande Comoro Island. It's an obvious first choice for any industrial expansion."
 COM_kickstart_economy: "Kickstart the Economy"
 COM_kickstart_economy_desc: "The economy of the Comoros is among the worst in the world and our people are desperate for an improvement. We cannot sit around waiting for foreign investors or foreign aid - it's time to deal with the economy directly."
 COM_vanilla_exports: "Vanilla Exports"
 COM_vanilla_exports_desc: "Vanilla is one of our main exports, and a product that is used almost universally. Let's crank up the production and reap the benefits."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "The tropical tree cananga odorata has flowers from which can be extracted an essential oil called ylang-ylang. This oil has numerous claimed benefits and seems to be all the rage in the West and East. Even better, it only grows very few places on Earth - including the Comoros."
 COM_expand_on_anjouan: "Expand on Anjouan"
 COM_expand_on_anjouan_desc: "It's important to spread industrial expansions across the islands and since Anjouan is the second-largest island of the Comoros we should look to them next."
 COM_expand_on_moheli: "Expand on Moheli"
 COM_expand_on_moheli_desc: "Moheli is the smallest of the Comoro Islands, but still large enough that it makes sense for us to cultivate an industrial sector on the island."
 COM_the_2001_referendum: "The 2001 Referendum"
 COM_the_2001_referendum_desc: "The legal state of the individual islands of the Comoros has been uncertain for some time, so a referendum has been called in order to approve or reject amendments to the Constitution to enable the Comoros to form a Federation."
 COM_a_federal_union: "A Federal Union"
 COM_a_federal_union_desc: "The referendum was a success and we are now the Union of the Comoros - a federation of islands that each have a large degree of autonomy."
 COM_Loi_des_competences: "Loi des Compétences"
 COM_Loi_des_competences_desc: "A Loi des Compétences, or Law of Competences, will be drawn up to clearly describe what parts of governance are handled by the federal government and what parts are left to the autonomous government on the islands."
 COM_operation_democracy_in_comoros: "Operation Democracy in Comoros"
 COM_operation_democracy_in_comoros_desc: "The not-very-subtly-named 'Operation Democracy in Comoros' was a 2008 invasion of the island of Anjouan, aiming at removing the local warlord Colonel Mohamed Bacar from power. We're backed by the African Union and our mandate is clear - Bacar must go and his rebellous government must be replaced!"
 COM_greater_interisland_cooperation: "Greater Inter-Island Cooperation"
 COM_greater_interisland_cooperation_desc: "The Bacar situation showed us that autonomy can get out of hand - we should take heed and foster a greater cooperation between the islands."
 COM_centralize_power: "Centralize Power"
 COM_centralize_power_desc: "With recent instabilities in mind, we've decided to ignore the referendum altogether. All the incessant infighting on the islands will only stop once everyone bends to a central power!"
 COM_claim_banc_du_geyser: "Claim Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "The Banc to Geyser is a submerged reef west of the Comoros. Both France and Madagascar have claimed it as their exclusive economic zone due to the possible oil deposits, and we'll follow suit!"
 COM_claim_the_glorioso_islands: "Claim the Glorioso Islands"
 COM_claim_the_glorioso_islands_desc: "The Glorioso Islands are a group of small islands close to the Banc du Geyser. Though they are legally French, we will claim them as Comorian if only to drum up some support among the populace."
 COM_no_more_coups: "No More Coups!"
 COM_no_more_coups_desc: "We've now consolidated our power well enough that we can have contingencies in place in case of possible future coups attempt."
 COM_a_common_destiny: "A Common Destiny"
 COM_a_common_destiny_desc: "We've reached the end of an arduous journey, but have finally achieved some measure of stability in the Comoros. Where we will go from here we don't know, but we will fight for the Constitution and la poursuite dun destin commun entre les Comoriens' - the pursuit of a common destiny for the Comorians."

 comor.1.t: "Loyalty Question"
 comor.1.d: "Although Syria and Iraq are declaring themselves the ideal representatives of Baath ideology, theyusually don't come along together. They demand loyalty from us. On which side are we on?"
 comor.1.a: "Hafez is the wisest!"
 comor.1.b: "Saddam knows the way!"
 comor.1.c: "Maybe we should try to reconcile them?"
 ARA_communism: "Arabic Republic of Comoros"
 COM_mercs_TT: "Mercenaries will be hired by our government."
 COM_unrec_TT: "We will invite UN troops to strengthen our military."

 comor.2.t: "Comoros offer us Union State!"
 comor.2.d: "A country that is very close to us, Comoros, are offering us unification into one political entity. What should we do?"
 comor.2.a: "We are willing to submit."
 comor.2.b: "Maybe they are willing to submit?"
 comor.2.c: "Let's create a personal union."

 comor.3.t: "Tanzanian backlash"
 comor.3.d: "They agree to form TanZanCom, but they want us to be their subject."
 comor.3.a: "Okay, fine..."
 comor.3.b: "Rethink your policy, Tanzania."

