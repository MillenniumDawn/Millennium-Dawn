 SWI_idea_armed_population_desc: "A raíz de algunos cambios recientes en las políticas gubernamentales, el gobierno de [ROOT.GetName] ha decidido que es un requisito para todos los ciudadanos adecuados para ser entrenados en el uso de armas de fuego y están obligados a tener un arma de fuego por ciudadano."
