 ROM.Neutral_conservatism_pd: "£ROM_neutral_social Parti démocrate"
 ROM.Neutral_conservatism_pd_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_pd_desc: "Conservateurs libéraux - Le Parti démocrate (Partidul Democrat) a été fondé en 1993 pour succéder au Front de salut national de Petre Roman, le premier Premier ministre non communiste de Roumanie après la révolution de 1989. Le Parti démocrate est centré sur Traian Băsescu, ancien ministre des transports, et milite pour la consolidation du marché libre et le maintien du taux d'imposition unique de 16 % en Roumanie. Il soutient également la réforme de la Constitution roumaine afin de décentraliser l'administration et de donner plus de pouvoir aux huit régions de développement."
 ROM.Neutral_conservatism_pdl: "£ROM_neutral_conservatism_PDL Parti démocrate-libéral"
 ROM.Neutral_conservatism_pdl_icon: "£ROM_neutral_conservatism_PDL"
 ROM.Neutral_conservatism_pdl_desc: "Conservateurs libéraux - Le Parti démocrate-libéral (Partidul Democrat Liberal) a été fondé en 2007 à la suite d'une fusion entre le Parti démocrate et le Parti libéral-démocrate, dissident du Parti national libéral. Le Parti démocrate-libéral est centré sur Traian Băsescu, ancien ministre des transports, et milite pour la consolidation du marché libre et le maintien du taux d'imposition unique de 16 % en Roumanie. Il soutient également la réforme de la Constitution roumaine afin de décentraliser l'administration et de donner plus de pouvoir aux huit régions de développement."
 ROM.Neutral_conservatism_pmp: "£ROM_neutral_conservatism Parti du mouvement populaire"
 ROM.Neutral_conservatism_pmp_icon: "£ROM_neutral_conservatism"
 ROM.Neutral_conservatism_pmp_desc: "Conservateurs libéraux - Le Parti du mouvement populaire (Partidul Miscaera Popular) a été fondé en 2014 par un groupe d'anciens membres du Parti démocrate-libéral de Traian Băsescu qui s'opposaient à la fusion du Parti démocrate-libéral avec le Parti national libéral. Le Parti du mouvement populaire est centré sur l'ancien président Traian Băsescu et adhère à des politiques chrétiennes-démocrates, conservatrices et économiquement libérales."
 ROM.neutral_Social_fd: "£ROM_neutral_social_pro Force démocrate"
 ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro"
 ROM.neutral_Social_fd_desc: "Sociaux-démocrates - La Force démocrate (Forta Democrata) a été fondée en 2004 par Petre Roman, le premier Premier ministre non communiste de Roumanie après la révolution de 1989, à la suite d'une scission entre les ailes conservatrice et socialiste du parti démocratique. La Force démocrate milite en faveur d'un modèle social-démocrate européen pour la Roumanie, en mettant l'accent sur le développement des institutions démocratiques roumaines. Elle s'oppose également à la rhétorique nationaliste, contrairement au Parti social-démocrate qui l'a utilisée dans le passé."
 ROM.Nat_Fascism_prm: "£ROM_nat_populism Parti de la Grande Roumanie - §GNéo-légionnaires§!"
 ROM.Nat_Fascism_prm_icon: "£ROM_nat_populism"
 ROM.Nat_Fascism_prm_desc: ""
 ROM.Neutral_Autocracy_frn: "£generic_Nat_Autocracy_small Front de la renaissance nationale"
 ROM.Neutral_Autocracy_frn_icon: "£generic_Nat_Autocracy_small"
 ROM.Neutral_Autocracy_frn_desc: "Conservateurs autoritaires - Créé à l'origine comme un parti monopolistique unique par le roi de Roumanie Carol II en 1938 après sa décision d'interdire tous les partis politiques et de suspendre la constitution de 1923, le Front de la renaissance nationale (Frontul Renașterii Naționale) ressuscité a exactement le même objectif en étant un véhicule politique pour le roi Paul. Les principales orientations idéologiques du parti sont le nationalisme, le conservatisme, le monarchisme et le corporatisme."
 SLV.Western_Autocracy_Modern_Centre_Party: "£SLV_Modern_Centre_Party Parti du centre moderne"
 SLV.Western_Autocracy_Modern_Centre_Party_icon: "£SLV_Modern_Centre_Party"
 SLV.Western_Autocracy_Modern_Centre_Party_desc: "Autocrates pro-occidentaux - Le Parti du centre moderne (Stranka Modernega Centra) est un parti politique libéral de centre à centre-gauche. Il promeut l'État de droit, la libéralisation de l'économie et la réduction de la bureaucratie afin de diminuer l'hémorragie bureaucratique de l'appareil d'État. Le fondateur Miro Cerar a créé le parti en affirmant que les partis parlementaires devaient fournir les bases nécessaires pour surmonter la crise sociale. Le parti souhaite s'adresser à un large éventail d'électeurs modérés frustrés par l'actuelle alliance au pouvoir."
 SLV.Western_Autocracy_Konkretno: "£SLV_Concretely Concrètement"
 SLV.Western_Autocracy_Konkretno_icon: "£SLV_Concretely"
 SLV.Western_Autocracy_Konkretno_desc: "Autocrates pro-occidentaux - Concrètement (Konkretno) est un parti conservateur-libéral issu de la fusion du Parti du centre moderne et Parti économiquement actif, ainsi que de l'absorption de partis locaux plus petits. Lors de la fusion, l'adhésion de Concrètement au Parti de l'alliance des libéraux et des démocrates pour l'Europe a pris fin."
 SLV.liberalism_Liberal_Democracy_of_Slovenia: "£SLV_Liberal_Democracy_of_Slovenia Démocratie libérale slovène"
 SLV.liberalism_Positive_Slovenia: "£SLV_Positive_Slovenia Slovénie positive"
 SLV.liberalism_Positive_Slovenia_desc: ""
 SLV.liberalism_List_of_Marjan: "Liste de Marjan Šarec"
 SLV.liberalism_List_of_Marjan_icon: "TODO"
 SLV.liberalism_List_of_Marjan_desc: "Libéraux - La Liste de Marjan Šarec (Lista Marjana Šarca) est un parti social-libéral et populiste fondé par Marjan Šarec, un ancien journaliste, acteur et comédien. Initialement créé sous le nom de Liste de Marjan Šarec - En avant Kamnik lors de son premier mandat de maire pour participer aux élections locales slovènes de 2014 au sein du conseil municipal de Kamnik, il a débuté en tant que parti local. Au fil du temps, le LMŠ a étendu sa portée et est entré dans l'arène politique nationale en 2018, se plaçant rapidement en tête des sondages d'opinion."
 SLV.liberalism_ZDEJ: "£ZDEJ Parti de l'action verte"
 SLV.liberalism_icon_ZDEJ: "£ZDEJ"
 SLV.liberalism_ZDEJ_desc: "Libéraux - Le Parti de l'action verte (Stranka zelenih dejanj) est un parti social-libéral, vert-libéral, progressiste et pro-européen de centre-gauche. Le parti cherche à équilibrer le progrès industriel et la préservation de l'environnement par le biais de diverses mesures environnementales. Ses activités favorisent l'accès aux soins de santé et visent à accroître l'emploi. En outre, le parti préconise la réforme du système éducatif et la numérisation des écoles. Selon l'ancien président du parti, Jure Leben, la Slovénie devrait aspirer à se classer parmi les 20 pays les plus compétitifs au monde selon le Forum économique mondial."
 SLV.liberalism_Freedom: "£SLV_freedom Mouvement pour la liberté"
 SLV.liberalism_icon_Freedom: "£SLV_freedom"
 SLV.liberalism_ZDEJ_Freedom_desc: "Liberalism - Gibanje Svoboda (Gibanje Svoboda) is a social liberal, green liberal, progressive, and pro-European party with a centre-left orientation. The party seeks to balance industrial progress and environmental preservation through various environmental measures. Its activities promote accessible healthcare and aim to increase employment. Additionally, the party advocates for reforming the education system and digitizing schools. According to former party chairman Leben, Slovenia should aspire to rank among the 20 most competitive countries globally in the World Economic Forum."
 SLV.Communist-State: "£generic_Communist_State_small Parti communiste de Slovénie"
 SLV.Communist-State_desc: "Communistes - On sait peu de choses sur les communistes, car la majorité des membres du Parti communiste de Slovénie (Komunistična partija Slovenije) d'origine sont passés chez les sociaux-démocrates. Le parti communiste apparaît toujours dans les bulletins de vote, mais il ne recueille qu'un petit nombre de voix. Environ mille cinq cents à peu près. "
 SLV.anarchist_communism_IFDS: "£SLV_Initiative_for_Democratic_Socialism Initiative for Democratic Socialism"
 SLV.anarchist_communism_IFDS_icon: "£SLV_Initiative_for_Democratic_Socialism"
 SLV.anarchist_communism_IFDS_desc: "Radicaux de gauche - L'Initiative pour un socialisme démocratique (Iniciativa za demokratični socializem) est un parti marxiste de gauche doté d'une structure de direction collective, dépourvue de leader individuel. Sa création a été inspirée par Occupons Wall Street, un mouvement populiste de gauche contre les inégalités économiques et la cupidité des entreprises basé à New York. Le programme du parti est basé sur l'analyse économique de l'Université des travailleurs et des punks, préconisant la régulation du néolibéralisme à court terme en rendant les taux d'imposition plus progressifs et en affectant des fonds aux travaux publics pour réduire le chômage, parmi d'autres idées sociales-démocrates.\nÀ long terme, le parti vise à remplacer le capitalisme par un socialisme démocratique grâce à des politiques telles que la démocratie sur le lieu de travail et la nationalisation. La Gauche est liée au Parti de la gauche européenne, aux côtés d'autres partis anticapitalistes européens, dont La Gauche en Allemagne, le Front de gauche en France et le Bloc de gauche au Portugal."
 SLV.anarchist_communism_The_Left: "£SLV_The_Left La Gauche"
 SLV.anarchist_communism_The_Left_icon: "£SLV_The_Left"
 SLV.anarchist_communism_The_Left_desc: "Left-Wing Radical - The Left (Levica) is an eco-socialist & democratic socialist party formed from the merger of the Party for Sustainable Development of Slovenia and the Initiative for Democratic Socialism. The famous philosopher and Lacanian psychoanalyst Slavoj Žižek has given his support to the party. I swear only German-speaking Scotts would agree with this dude. "
 SLV.Conservative: "£SLV_Resnicca Véri.té"
 SLV.Conservative_icon: "£SLV_Resnicca"
 SLV.Conservative_desc: "Reactionaries - Resni.ca also referred to as Serious/truth is a Anti-lockdown, Anti-5G pro-Kremlin party. According to its founder Zoran Stevanović its name represents the words Truth and Serious. It belives that all main Political parties are corrupt. Zoran emphasises that the party is (Serious) about carrying out their goals. Resni.ca's visibility fueled speculation that the party might be a Slovenian Democratic Party satellite or Trojan horse. To gain Support for the Slovenian Democratic Party. Stevanović has also proposed that Slovenia become a tax haven, that they Abolish all welfare payments And lastly the ability for unconditional freedom of speech."
 SLV.Autocracy: "£SLV_Peoples_Royalist_Party Parti royaliste populaire"
 SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
 SLV.Autocracy_desc: "Autocrates - Le Parti royaliste populaire (Ljudske kraljevske stranke) est un parti politique fondé par Boris Valenčič, qui s'est autoproclamé premier roi de Slovénie en 1989. Le programme du parti est farouchement anti-américain, anti-OTAN, anti-gauche et anti-communiste. Il diverge dans de longues diatribes critiquant les conquêtes impériales occidentales, tout en exprimant de forts sentiments anti-serbes et anti-communistes, établissant souvent des comparaisons entre des personnalités comme George W. Bush et Saddam Hussein. Valenčič affirme également que les élections de 1990 ont été entièrement falsifiées au premier tour, affirmant que la majorité des Slovènes ont suivi son appel à boycotter les élections, ce qui a donné lieu à un taux de participation de seulement 29 %. Il affirme que le directeur de RTV Slovenia de l'époque a organisé un coup d'État en manipulant les données pour montrer un taux de participation de 90 %. Le statut du parti, symbolisé par une étoile à sept branches représentant les continents de la Terre, incarne les principes de la pensée créative et de la souveraineté nationale. Il met l'accent sur la libre expression des idées, l'identité culturelle et le droit des nations à l'autodétermination."
 SLV.Kingdom: "£generic_Kingdom_small Société El Iman et frère de Mirsad Omerovic"
 SLV.Kingdom_desc: "Pro-institutionnels - La Société El Iman et frère de Mirsad Omerovic (Podjetje El Iman in brat Mirsada Omerovića) est un recruteur connu de djihadistes en Europe ayant des contacts avec Abou Bakr al-Baghdadi et Bilal Bosnić. Le groupe comprend également le théologien islamique Alim Hasangic, originaire de Jesenice, en Slovénie."
 SLV.Caliphate: "£generic_Caliphate_small Charia pour la Slovénie"
 SLV.Caliphate_desc: "Jihad - Sharia 4 Slovenia. Europol reported the existence of a branch of the Sharia4 movement in Slovenia. (Sharia4 is a multi-national radical Islamic group based out of the United Kingdom and the Benelux countries). The only publicly known incident involving this movement is the desecration of a Catholic chapel at Smarna Gora Hill, a popular hiking destination near Ljubljana. The chapel was vandalized with Arabic script on three sides and two messages in Latin script reading Sharia 4 Slovenia and Allahu Akbar."
 SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Parti d'action démocratique - Branche slovène"
 SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
 SLV.Neutral_Muslim_Brotherhood_desc: "Le Parti d'action démocratique (Stranka demokratične akcije) est un parti conservateur modéré et panislamiste et une branche du Parti d'action démocratique (Stranka demokratske akcije), fondé par Alija Izetbegović, un nationaliste bosniaque et promoteur de la foi islamique. Izetbegović a créé le parti pour attirer les minorités bosniaques vivant dans les Balkans, avec d'autres branches en Serbie, en Croatie et en Macédoine. Le parti est présumé avoir des liens étroits avec les Frères musulmans ainsi qu'avec le régime actuel en Iran. Malgré ces associations, le parti tend également à être atlantiste, soutenant des organisations telles que l'OTAN et l'Union européenne. On ne sait pas grand-chose de la branche slovène, si ce n'est qu'elle n'a obtenu qu'une faible marge de voix lors des dernières élections."
 SLV.Neutral_Autocracy: "£SLV_New_Slovenia Nouvelle Slovénie - Chrétiens-démocrates"
 SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
 SLV.Neutral_Autocracy_desc: "Autocrates non-alignés - La Nouvelle Slovénie - Chrétiens-démocrates (Nova Slovenija - Krščanski demokrati) est un parti chrétien-conservateur qui s'est séparé du Parti populaire slovène. Le parti plaide activement en faveur des valeurs sociales traditionnelles et défend la position de l'Église catholique sur les questions morales. Il s'oppose au mariage homosexuel et à l'adoption par des couples homosexuels, bien qu'il soutienne et vote pour la législation actuelle qui accorde certains droits aux couples homosexuels enregistrés. Bien que généralement libéral, le parti défend une économie sociale de marché. La Nouvelle Slovénie est un parti pro-européen qui soutient les institutions actuelles."
 SLV.Neutral_conservatism: "£SLV_western_conservative Parti social-démocrate de Slovénie"
 SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
 SLV.Neutral_conservatism_desc: "Conservative - Social Democratic Party of Slovenia (Slovenska demokratska stranka) is a centre-right conservative party. It was initially part of the Democratic Opposition of Slovenia (Demokratična opozicija Slovenije), a coalition formed in 1990 to challenge communism after Slovenia's communist government allowed multiparty political life. The party is broadly pro-market, with economic policies characterized as neoliberal, advocating for lower taxes and accelerated privatization efforts."
 SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Democratic Parti démocrate des retraités slovènes"
 SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
 SLV.oligarchism_desc: "Oligarques - Le Parti démocrate des retraités slovènes (Demokratična stranka upokojencev Slovenije) est un parti politique qui se concentre sur les intérêts des citoyens retraités et âgés. Malgré sa participation constante à des coalitions gouvernementales depuis sa création, le parti a historiquement reçu une part relativement faible des votes."
 SLV.Neutral_Libertarian: "£SLV_Pirate_Party Parti pirate de Slovénie"
 SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
 SLV.Neutral_Libertarian_desc: "Libertaires - Le Parti pirate de Slovénie (Piratska stranka Slovenije) est un parti formé sur les mêmes bases et principes que d'autres partis pirates dans le monde, notamment le Parti pirate suédois. Il est également membre du Parti pirate international. Il promeut la protection de la vie privée et des données, un Internet libre et neutre, la transparence gouvernementale et politique et, enfin, le logiciel libre."
 SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Les Verts de Slovénie"
 SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
 SLV.Neutral_green_party_desc: "Écologistes - Les Verts de Slovénie (Zeleni Slovenije) est un parti vert, libéral-conservateur, créé lors de la révolution de 1989, alors que la Slovénie était sous domination yougoslave. Cependant, en 1996, le parti a connu une rupture avec l'Assemblée nationale en raison d'allégations de manque de leadership."
 SLV.Neutral_green_coalition: "£SLV_non_aligned_greens Les Verts de Slovénie"
 SLV.Neutral_green_coalition_icon: "£SLV_non_aligned_greens"
 SLV.Neutral_green_coalition_desc: "Écologistes - Les Verts de Slovénie (Zeleni Slovenije)"
 SLV.Neutral_green_Youth_party: "£slv_youth_party Parti de la jeunesse"
 SLV.Neutral_green_Youth_party_icon: "£slv_youth_party"
 SLV.Neutral_green_youth_party_desc: ""
 SLV.neutral_Social: "£SLV_Zares Réel - Les sociaux-libéraux"
 SLV.neutral_Social_icon: "£SLV_Zares"
 SLV.neutral_Social_desc: "Socialists Democrat - Le Réel - Les sociaux-libéraux (Zares - Socialno liberalni) est un parti social-libéral pro-européen. Il s'est séparé de la Démocratie libérale slovène (Liberalna demokracija Slovenije) lorsque 6 députés de l'Assemblée nationale, menés par l'ancien ministre de l'économie Matej Lahovnik, ont quitté la DLS et ont fondé le Réel."
 SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Parti pour le développement durable de la Slovénie"
 SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
 SLV.Neutral_Communism_desc: "Communistes - Le Parti pour le développement durable de la Slovénie (Stranka za trajnostni razvoj Slovenije) est un parti socialiste fondé au sein du Grand Hôtel Union en tant que branche politique du mouvement du même nom. Matjaž Hanžek, ancien médiateur des droits de l'homme de la République de Slovénie, a été élu président du parti. Leur vision est de passer du capitalisme néolibéral au socialisme écologique démocratique. En outre, ils prônent la démilitarisation de la Slovénie et le retrait du pays de l'OTAN."
 SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Ici est la Slovénie"
 SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
 SLV.Nat_Fascism_desc: "Fascistes - Ici est la Slovénie (Tukaj je Slovenija) est une organisation d'extrême-droite qui gère un forum web activement engagé dans le recrutement de jeunes. Le groupe utilise sa présence en ligne pour promouvoir son idéologie et attirer les jeunes à sa cause."
 SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Dynastie Barbo von Waxenstein"
 SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
 SLV.Monarchist_desc: "Monarchistes - La Dynastie Barbo von Waxenstein (Dinastija Barbo von Waxenstein) est originaire de Vénétie avant de s'installer en Autriche intérieure, notamment en Carniole (actuelle Slovénie). En 1547, la famille s'est installée à Kožljak dans la marche d'Istrie des Habsbourg. La famille a produit plusieurs hauts fonctionnaires et hommes politiques dans le duché de Carniole. Le dernier membre masculin de la famille, le comte Robert Barbo von Waxenstein, est décédé en 1977. Il a eu une fille, la comtesse Livia Barbo von Waxenstein, plus tard baronne von Reden."
 NOR.Conservative_icon: "£generic_Conservative_small"
 NOR.Conservative_desc: ""
 CAS.Western_Autocracy: "£generic_Western_Autocracy_small Parti des consommateurs cascadiens"
 CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CAS.Western_Autocracy_desc: "Le Parti des consommateurs cascadiens (Cascadian Consumers Party) est un parti pro-entreprise qui cherche à mettre l'économie au premier plan de son programme. Bien que beaucoup apprécient un parti relativement terre à terre, en particulier un parti qui a des positions intéressantes en faveur des consommateurs, beaucoup d'autres sont sceptiques car la rumeur veut que la plupart des fonds du PCC proviennent de la Compagnie minière de Cascadie, une entreprise de matériaux de construction et d'exploitation minière générale assez importante et en croissance constante, située dans l'Idaho."
 CAS.conservatism: "£generic_conservatism_small Parti conservateur du Pacifique"
 CAS.conservatism_icon: "£generic_conservatism_small"
 CAS.conservatism_desc: "Le Parti conservateur du Pacifique (Pacific Conservatives Party) est un parti aux intentions plutôt modérées, dont la majeure partie de la plate-forme correspond aux positions de centre-droit habituelles en termes de perspective moderne."
 CAS.liberalism: "£generic_liberalism_small Parti libéral de Cascadie"
 CAS.liberalism_icon: "£generic_liberalism_small"
 CAS.liberalism_desc: "£generic_liberalism_small Tout comme son homologue conservateur, le Parti libéral de Cascadie (Liberal Party of Cascadia) est un parti libéral moderne qui cherche à faire des progrès, bien que réguliers, vers la libéralisation de certaines politiques sociales et économiques. Les partisans de la droite diront généralement que le PLC est le « parti de la porte vers le socialisme », mais la plupart ne le voient tout simplement pas."
 CAS.socialism: "£generic_socialism_small Parti du progrès social"
 CAS.socialism_icon: "£generic_socialism_small"
 CAS.socialism_desc: "£generic_socialism_small Le Parti du progrès social (Social Progress Party), comme beaucoup l'appellent affectueusement, est un parti social-démocrate assez classique. Il cherche à être plus favorable aux travailleurs et à renforcer l'économie de base. Le PPS cherche à améliorer les conditions de travail et espère se concentrer davantage sur les petites entreprises plutôt que de s'appuyer sur des entités corporatives pour construire l'économie."
 CAS.Communist-State: "£generic_Communist_State_small Parti de la montagne rouge"
 CAS.Communist-State_icon: "£generic_Communist_State_small"
 CAS.Communist-State_desc: "£generic_Communist_State_small Le Parti de la montagne rouge (Red Mountain Party) est un parti assez unidimensionnel. Il croit au socialisme classique, antérieur au marxisme. Il privilégie l'économie de l'État ou la propriété collective à la traditionnelle lutte des classes. Nombreux sont ceux qui considèrent ce parti comme une source de confusion, car la majeure partie de l'ère moderne s'est résumée à dire que le communisme et le socialisme étaient néfastes. Mais avec cette sorte de « proto-socialisme », il y a maintenant un meilleur argument économique pour tester et changer réellement la façon dont l'économie fonctionne en termes de la société elle-même."
 CAS.anarchist_communism: "£generic_anarchist_communism_small Parti populaire de Cascadie"
 CAS.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CAS.anarchist_communism_desc: "Le Parti populaire de Cascadie (Peoples Party of Cascadia) est un parti anarchiste traditionnel. Il croit que la lente décentralisation de l'autorité centrale permettra aux gens d'être mieux incités à s'entraider et à veiller sur leur famille et leurs amis plutôt que d'avoir recours à la force comme le fait l'autorité centralisée."
 CAS.Conservative: "£generic_Conservative_small Conservateurs pour la Cascadie"
 CAS.Conservative_icon: "£generic_Conservative_small"
 CAS.Conservative_desc: "£generic_Conservative_small Les Conservateurs pour la Cascadie (Conservatives for Cascadia) est un parti mixte. D'un côté, c'est surtout un parti de droite, mais il pense que ce « pouvoir de droite » vient des cols bleus et des femmes de la nation. Ainsi, bien qu'ils aient un bon nombre d'opinions conservatrices, ils ont également cette étrange vision égalitaire sur la façon dont les gens contribuent à l'économie et donc à eux-mêmes."
 CAS.Autocracy: "£generic_Autocracy_small Parti pour la Grande Cascadie"
 CAS.Autocracy_icon: "£generic_Autocracy_small"
 CAS.Autocracy_desc: "Le Parti pour la Grande Cascadie (Party for Greater Cascadia) donne des maux de tête aux électeurs. Ils veulent tous deux la même chose, une grande nation cascadienne. Cependant, l'un se tourne vers les rives du Pacifique, tandis que l'autre cherche plus loin sur le continent. Dans le cas du PGC, ils cherchent à créer une plus grande nation en prenant la Californie, l'Alaska et, d'une certaine manière, la Colombie-Britannique, au Canada. Quels que soient leurs objectifs, beaucoup les considèrent, ainsi que leurs homologues d'en face, comme des expansionnistes agressifs et hésitent donc à voter pour eux."
 CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation de l'Islam"
 CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CAS.Neutral_Muslim_Brotherhood_desc: "La Nation de l'Islam (Nation of Islam) est un groupe culturel afro-américain qui cherche à promouvoir et à garantir le statut des noirs dans la société américaine dominée par les blancs. Dans la république du Sud, ils ont beaucoup plus d'influence en raison de la région de la Ceinture noire qui comprend près de la moitié, voire plus de la moitié, de la nouvelle nation. En conséquence, les membres radicaux de la Nation de l'Islam cherchent à créer une nouvelle nation réservée aux noirs, considérant cette nouvelle nation comme le salut pour les noirs du continent."
 CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Parti de la Grande Cascadie"
 CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CAS.Neutral_Autocracy_desc: "Le Parti de la Grande Cascadie (Greater Cascadia Party) donne des maux de tête à la population votante. Les deux partis veulent la même chose, une grande nation cascadienne. Cependant, l'un d'entre eux se tourne vers les côtes du Pacifique, tandis que l'autre cherche plus loin sur le continent. Dans le cas du PGC, il cherche à créer une grande nation en s'emparant de la moitié ouest de l'Amérique continentale, de la Californie au Kansas. Quels que soient leurs objectifs, nombreux sont ceux qui les considèrent, ainsi que leurs homologues d'outre-Atlantique, comme des expansionnistes agressifs et qui hésitent donc à voter pour eux."
 CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti des sauveurs de Salem"
 CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Le Parti des sauveurs de Salem (Salem's Saviors Party) est un parti aux tendances oxymoriques. En dépit de son nom évocateur, le parti est un parti de droite chrétienne assez fermé. Il est surtout considéré comme un parti à enjeu unique, à savoir le statut des personnes capables de pratiquer et de conduire leurs actes religieux. Certains les considèrent comme un peu fous, surtout à notre époque de technologie. Mais d'autres comprennent que le pluralisme est un droit en soi et que tant qu'ils restent entre eux et ne forcent pas les gens à agir d'une certaine manière, ils sont très bien comme ils sont."
 CAS.oligarchism: "£generic_oligarchism_small Parti des entreprises de Boise"
 CAS.oligarchism_icon: "£generic_oligarchism_small"
 CAS.oligarchism_desc: "Le Parti des entreprises de Boise (Boise Business Party) est un parti pro-entreprise basé à Boise, dans l'Idaho. Certains se méfient des intentions du parti, car la plupart de ses membres et de ses dirigeants font partie de grandes entreprises du pays. D'autres, en revanche, y voient un moyen de donner un coup de fouet à l'efficacité économique et à la réussite de notre jeune nation. Quoi qu'ils fassent, ils devront d'abord se faire élire pour pouvoir agir."
 CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Parti de la liberté de Cascadie"
 CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CAS.Neutral_Libertarian_desc: "Le Parti de la liberté de Cascadie (Cascadian Liberty Party) est un parti assez modeste de type libertarien, il s'oriente plus vers les idées de ce que l'on appelle le libéralisme de marché que vers son contemporain plus moderne, le libéralisme social. Cependant, bien que le parti soit plus économique que social, il croit en une sorte de mentalité « vivre et laisser vivre » et beaucoup espèrent que les politiques sociales ne seront pas aussi exigeantes de la part du gouvernement et que les choses pourront se dérouler pacifiquement."
 CAS.Neutral_green: "£generic_Neutral_green_small Mouvement des montagnes vertes"
 CAS.Neutral_green_icon: "£generic_Neutral_green_small"
 CAS.Neutral_green_desc: "Le Mouvement des montagnes vertes (Green Mountains Movement) est un mouvement politique qui se veut plus respectueux de la nature et de l'environnement de notre pays. Une bonne partie de la population comprend ce que veut le mouvement, mais grâce à de réelles innovations technologiques, il est possible de limiter et de renverser certaines des politiques les plus agressives proposées par le MMV. De nombreuses personnes se tiennent à l'écart de ce parti politique."
 CAS.neutral_Social: "£USA_democratic_socialist Parti rouge-gorge de Cascadie"
 CAS.neutral_Social_icon: "£USA_democratic_socialist"
 CAS.neutral_Social_desc: "£USA_democratic_socialist Formellement la section du nord-ouest du Pacifique du Parti de la démocratie rouge, le Parti rouge-gorge de Cascadie (Robin Party of Cascadia) est une extension de ce qui est considéré comme un parti « général de gauche ». Il cherche à améliorer les conditions de travail, la semaine de quatre jours étant l'un de ses principaux objectifs. Il cherche à créer une société plus cohésive en comprenant les différences et les clivages sociaux afin d'améliorer et de créer une nouvelle base de référence pour laquelle chaque cascadien peut dire : « J'étais là, alors je vous comprends ». Certains les appellent les dépoussiéreurs, car leurs origines remontent à une autre époque, mais quoi qu'il en soit, le parti se tient debout et cherche à remporter toutes les élections qu'il peut pour le bien de la population."
 CAS.Neutral_Communism: "£generic_Neutral_Communism_small Parti de la bannière pourpre"
 CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CAS.Neutral_Communism_desc: "Le Parti de la bannière pourpre (Party of the Purple Banner), comme beaucoup aiment à l'appeler, est un parti socialiste militant qui cherche à utiliser les forces de la milice comme un moyen d'instiguer et de préparer la révolution. Bien que leur parti soit peu nombreux, beaucoup craignent que la Brigade écarlate et eux-mêmes ne s'affrontent et ne causent des dommages collatéraux."
 CAS.Nat_Populism: "£generic_Nat_Populism_small Parti de la force et de l'unité"
 CAS.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CAS.Nat_Populism_desc: "Le Parti de la force et de l'unité (Strength & Unity Party) est un parti de droite typique, favorable au nativisme, à l'autarcie et généralement anti-immigration. Bien que le parti tende à atténuer les membres qui vont trop loin dans l'immigration, nombreux sont ceux qui se demandent quelle est la direction que le PFU souhaite sérieusement prendre. Cette division signifie que si le parti est au pouvoir, le débat sur l'immigration sera probablement au premier plan, les membres se disputant sur la sévérité des réformes de l'immigration."
 CAS.Nat_Fascism: "£generic_Nat_Fascism_small Brigade écarlate"
 CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small La Brigade écarlate (Scarlet Brigade) est un parti d'extrême droite qui cherche à créer une « Cascadie pure ». La plupart des gens ne voient pas leur intérêt, mais de nombreux membres sont d'anciens militaires ou membres des forces de l'ordre, et leurs rassemblements pseudo-populistes ont donc tendance à attirer un bon nombre de spectateurs, pour le meilleur et pour le pire. Quoi qu'il en soit, la composition de Cascadie est assez diversifiée et il leur serait difficile d'accéder au pouvoir, même s'ils essayaient."
 CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Militaires cascadiens"
 CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CAS.Nat_Autocracy_desc: "Les Militaires cascadiens (Cascadian military) sont défensifs, les montagnes et le terrain en général permettant de mieux tenir que d'attaquer. C'est pourquoi la plupart des chefs militaires se tournent davantage vers la politique que vers l'expansion. Cependant, il suffit d'un seul chef pour faire tourner les roues de la gouvernance."
 CAS.Monarchist: "£generic_Monarchist_small Dynastie Olympie"
 CAS.Monarchist_icon: "£generic_Monarchist_small"
 CAS.Monarchist_desc: "£generic_Monarchist_small La Dynastie Olympie (Olympia dynasty) est un mouvement monarchiste qui cherche à créer une monarchie constitutionnelle dans la nation du nord-ouest du Pacifique. Le principal objectif de cette monarchie constitutionnelle est cependant de transformer le monarque lui-même en une monarchie élective. Il s'agit essentiellement d'un président sans en avoir le titre. Certains trouvent la notion attrayante, principalement pour des raisons d'ego ou d'estime de soi, mais le mouvement souhaite néanmoins maintenir le statu-quo en termes de modernité, comme le dit la citation : « Le passé appartient au passé pour une raison, maintenant il est temps de prendre les bons moments et de les transformer en grands moments pour l'avenir »."
 NEN.Western_Autocracy: "£generic_Western_Autocracy_small Parti des créations de Concord"
 NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 NEN.Western_Autocracy_desc: "Le Parti des créations de Concord (Concord Creations Party) est un parti pro-entreprise basé dans le New Hampshire qui cherche à assouplir les réglementations commerciales et à former un système cohésif entre les petites entreprises et les grandes sociétés. Nombreux sont ceux qui s'inquiètent cependant du fait qu'une bonne partie de la direction du parti provient de la société Concord Concrete, l'une des plus grandes entreprises de construction et de matériaux de construction de notre pays."
 NEN.conservatism: "£generic_conservatism_small Parti de l'association des conservateurs"
 NEN.conservatism_icon: "£generic_conservatism_small"
 NEN.conservatism_desc: "Le Parti de l'association des conservateurs (Conservative Association Party) est considéré comme un parti de centre-droit qui cherche à maintenir une économie peu réglementée et un rôle gouvernemental limité dans les politiques sociales en dehors des bâtiments et des terres du gouvernement."
 NEN.liberalism: "£generic_liberalism_small Parti de l'unité libérale de la Nouvelle-Angleterre"
 NEN.liberalism_icon: "£generic_liberalism_small"
 NEN.liberalism_desc: "Le Parti de l'unité libérale de la Nouvelle-Angleterre (New England Liberal Unity Party) est un parti de centre-gauche qui est considéré comme la principale opposition du Parti de l'association des conservateurs. Bien qu'il soit plus réservé sur le plan économique et même social, il n'hésite pas à faire appel aux tribunaux et au système juridique pour décourager les discriminations injustifiées à l'encontre des membres des minorités et de la communauté LGBT."
 NEN.socialism: "£USA_progressive_party Parti de la démocratie et du progrès"
 NEN.socialism_icon: "£USA_progressive_party"
 NEN.socialism_desc: "£USA_progressive_party Le Parti de la démocratie et du progrès (Democracy & Progress Party) est étrangement une section résurgente du Parti de l'orignal, qui a été revitalisé. Nombreux sont ceux qui considèrent ce parti comme un juste milieu en matière d'égalité des chances sociales et économiques, sans pour autant être révolutionnaire ou divisionniste comme le sont les partis « socialistes » traditionnels."
 NEN.Communist-State: "£generic_Communist_State_small Parti des réformes révolutionnaires"
 NEN.Communist-State_icon: "£generic_Communist_State_small"
 NEN.Communist-State_desc: "Le Parti des réformes révolutionnaires (Party for Revolutionary Reforms) est un parti socialiste radical qui cherche à susciter des votes et des réformes. Bien qu'il ne s'agisse pas d'un parti franchement violent, certains de ses membres les plus radicaux semblent avoir la mauvaise habitude de se transformer en une sorte de pseudo aile paramilitaire du parti."
 NEN.anarchist_communism: "£generic_anarchist_communism_small Association de la bannière noire"
 NEN.anarchist_communism_icon: "£generic_anarchist_communism_small"
 NEN.anarchist_communism_desc: "£generic_anarchist_communism_small L'Association de la bannière noire (Black Banner Association) est un parti assez modéré, ironiquement, bien que son cœur soit l'anarchisme. Le parti croit en l'utilisation du système pour « s'autodétruire », c'est pourquoi beaucoup se demandent ce qu'un tel parti politique pourrait faire, voire ferait, s'il avait le pouvoir."
 NEN.Conservative: "£generic_Conservative_small Parti des nouveaux conservateurs"
 NEN.Conservative_icon: "£generic_Conservative_small"
 NEN.Conservative_desc: "Le Parti des nouveaux conservateurs (New Conservatives Party) est un parti de droite plus traditionnel, qui croit à la lutte contre l'avortement, à une forte réglementation de l'immigration ainsi qu'à une ingérence limitée, voire inexistante, du gouvernement dans l'économie. Certains les considèrent comme une sorte de façade par rapport au Parti de l'association des conservateurs, plus attrayant, mais ils attirent tout de même un grand nombre de personnes."
 NEN.Autocracy: "£generic_Autocracy_small Société de la force néo-anglaise"
 NEN.Autocracy_icon: "£generic_Autocracy_small"
 NEN.Autocracy_desc: "La Société de la force néo-anglaise (New Englander Strength Society) est une sorte de parti politique sous fausse bannière. Bien qu'elle ne prenne pas vraiment position sur les questions traditionnelles telles que les politiques sociales et économiques, la société croit que l'amélioration de la nation repose sur le renforcement de l'identité nationale et de son peuple. La société croit que l'amélioration de la nation repose sur le renforcement de l'identité nationale et de son peuple. Personne n'est tout à fait certain de ce que cela signifie réellement, mais leur nationalisme doux à travers la communauté attire de temps en temps des adhésions décentes."
 NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nation de l'Islam"
 NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 NEN.Neutral_Muslim_Brotherhood_desc: "La Nation de l'Islam (Nation of Islam) est un groupe culturel afro-américain qui cherche à promouvoir et à garantir le statut des noirs dans la société américaine dominée par les blancs. Dans la république du Sud, ils ont beaucoup plus d'influence en raison de la région de la Ceinture noire qui comprend près de la moitié, voire plus de la moitié, de la nouvelle nation. En conséquence, les membres radicaux de la Nation de l'Islam cherchent à créer une nouvelle nation réservée aux noirs, considérant cette nouvelle nation comme le salut pour les noirs du continent."
 NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Parti de la nouvelle société"
 NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Le Parti de la nouvelle société (New Society Party) est une sorte de parti paradoxal. Il croit en des moyens plus égalitaires en termes d'opportunités et de mobilité économiques, mais préfère également être plus régulateur en matière d'immigration et de certaines politiques sociales. Avec le Parti des principes et traditions, il tend à former ce qui est connu dans le pays comme la « coalition des bloqueurs »."
 NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti des principes et traditions"
 NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Le Parti des principes et traditions (Principles & Traditions Party), comme certains l'appellent, est un parti de droite assez classique. Dans l'ensemble, il n'est pas excessif dans sa supposée « absolution dévote » en défendant les moyens traditionnels des politiques sociales. Cependant, il a tendance à être une épine dans le cirque politique de la Nouvelle-Angleterre car il ne fait pas vraiment de compromis sur ses positions, ce qui se traduit parfois par des votes ratés ou des blocages généraux. Ils essaient de travailler avec d'autres partis conservateurs mais ont tendance à être plus ouverts à travailler avec des partis comme le Parti des nouveaux défenseurs."
 NEN.oligarchism: "£generic_oligarchism_small Parti de la réussite économique"
 NEN.oligarchism_icon: "£generic_oligarchism_small"
 NEN.oligarchism_desc: "Le Parti de la réussite économique (Economic Success Party) est un parti stuanchiste pro-entreprise qui cherche à faire tout ce qui est en son pouvoir pour assurer la mobilité et la croissance économiques. Certains craignent que cette approche étroite des décisions politiques n'aboutisse à des excès incalculables. D'autres, en revanche, espèrent que ce parti permettra à la nation de s'imposer sur les marchés régionaux, voire internationaux, au fil du temps."
 NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Parti des nouvelles libertés"
 NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 NEN.Neutral_Libertarian_desc: "Le Parti des nouvelles libertés (New Liberties Party) est un parti libertarien assez traditionnel. Le parti équilibre les besoins de la nation en matière de progrès social et économique, mais laisse la plupart de ces besoins aux États et aux localités, ne s'attaquant directement qu'à ce qui peut être considéré comme des abus par le biais des systèmes juridiques de la nation."
 NEN.Neutral_green: "£generic_Neutral_green_small Association forestière"
 NEN.Neutral_green_icon: "£generic_Neutral_green_small"
 NEN.Neutral_green_desc: "£generic_Neutral_green_small L'Association forestière (Forestry Association) est un parti écologiste souple qui croit en l'utilisation de la technologie pour améliorer les capacités de préservation et d'extension des ressources naturelles et de leur utilisation. Bien qu'elle ne soit pas le genre de « militant vert » que beaucoup peuvent supposer, l'AF est considérée comme un oxymore parce qu'elle est plus favorable aux entreprises en dépit de sa plate-forme de conservation et d'utilisation."
 NEN.neutral_Social: "£USA_democratic_socialist Parti de la démocratie socialiste"
 NEN.neutral_Social_icon: "£USA_democratic_socialist"
 NEN.neutral_Social_desc: "£USA_democratic_socialist Le Parti de la démocratie socialiste (Socialist Democracy Party) est une sorte de bizarrerie dans la politique du pays. Il emprunte la majeure partie de son programme à son « parti frère » allemand, le non ironiquement nommé PDS, bien qu'il s'agisse d'une nation allemande, ce qui se traduit par le Parti de la démocratie socialiste. Les deux partis croient en l'utilisation du système pour obtenir le soutien du public et mettre en place des politiques économiques socialistes lentement et globalement au fil du temps par le biais du processus législatif afin de ne pas provoquer l'effet de choc qu'un changement soudain peut avoir sur les gens."
 NEN.Neutral_Communism: "£generic_Neutral_Communism_small Parti socialiste de Nouvelle-Angleterre"
 NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 NEN.Neutral_Communism_desc: "Le Parti socialiste de Nouvelle-Angleterre (Socialist Party of New England) est un parti marxiste assez classique, qui croit en la lutte des travailleurs et estime que le système actuel les réduit au servage des temps modernes. Cependant, la principale différence est que, bien qu'ils soient très favorables aux travailleurs, ils ne sont pas entièrement hostiles aux entreprises. Cela signifie que les modérés et autres gauchistes ont tendance à affluer vers le parti ou à le quitter en fonction de la tendance générale des besoins de la nation. Leur principal allié est le Parti de la démocratie socialiste."
 NEN.Nat_Populism: "£generic_Nat_Populism_small Parti des nouveaux défenseurs"
 NEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 NEN.Nat_Populism_desc: "£generic_Nat_Populism_small Le Parti des nouveaux défenseurs (New Defenders Party) est qualifié de « cabale molle ». Il en est ainsi parce que la plupart de ses organisations se heurtent à des réunions désorganisées et à des discours populistes assez banals. Malgré cela, le parti est pro-militarisme, pro-immigration et croit qu'il faut modeler l'économie pour qu'elle profite à l'ensemble de la société, afin de garantir son objectif principal, à savoir l'armée. Le PND est généralement composé d'anciens militaires ou même de membres actifs de l'armée."
 NEN.Nat_Fascism: "£generic_Nat_Fascism_small Société des chemises vertes"
 NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 NEN.Nat_Fascism_desc: "Le Société des chemises vertes (Green Shirt Society), comme beaucoup les appellent, sont un groupe national-socialiste qui cherche à créer une Nouvelle-Angleterre pure et libre. Bien qu'ils croient en certaines des méthodes les plus agressives, les modérés... oui en quelque sorte les modérés de leur groupe croient qu'un quiproquo sous la forme d'un programme de paiement pour partir serait plus bénéfique en termes de perception de l'étranger. Bien que beaucoup ne sachent pas à quel point un groupe aussi niche et dépassé peut devenir populaire, beaucoup plus nombreux sont ceux qui ne veulent pas le découvrir."
 NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Forces armées de la Nouvelle-Angleterre"
 NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 NEN.Nat_Autocracy_desc: "Les Forces armées de la Nouvelle-Angleterre (Armed Forces of New England) sont une entité politique relativement neutre. Si elles exercent ou acquièrent un quelconque pouvoir de persuasion, leur principal objectif est d'améliorer le financement de l'armée et de réformer la conscription afin d'assurer la cohésion et la stabilité de la force militaire pour garantir la préparation nationale."
 NEN.Monarchist: "£generic_Monarchist_small Dynastie Chicopee"
 NEN.Monarchist_icon: "£generic_Monarchist_small"
 NEN.Monarchist_desc: "La Dynastie Chicopee (Chicopee dynasty) est ce que certains appellent le « brassage » du monarchisme moderne. Cette prétendue maison royale croit en l'utilisation de la ville de Chicopee, niche mais historiquement significative, comme représentation d'une maison royale. Ses membres estiment qu'elle est suffisamment unique pour être distincte de la Nouvelle-Angleterre, tout en respectant tous les aspects de la vie culturelle de la Nouvelle-Angleterre. Bien entendu, leur mouvement s'inscrit dans le cadre du monarchisme moderne, ce qui signifie qu'ils souhaitent conserver les idées et les pratiques du système actuel, en changeant simplement les titres pour qu'ils soient ceux de l'ancien système. Il s'agit essentiellement de faire de la nation une sorte d'hybride entre la monarchie élective et la monarchie constitutionnelle."
 CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Maires et indépendants"
 CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004"
 CZE.Western_Autocracy_2004_desc: "Les Maires et indépendants (Starostové a nezávislí) est un parti politique libéral de la République tchèque, axé sur le localisme, le régionalisme et la subsidiarité. Le parti est issu de quatre partis mineurs, dont les Maires indépendants pour la région et le parti libéral-conservateur des Démocrates européens. Jusqu'en 2016, le parti a coopéré avec un autre parti libéral-conservateur, Tradition, responsabilité, prospérité 09. Les Maires et indépendants s'est présenté aux élections législatives tchèques de 2021 dans le cadre de la coalition Pirates et maires avec le Parti pirate tchèque."
 CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Gouvernement de Petr Pavel"
 CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small"
 CZE.Western_Autocracy_pavel_desc: "Après la victoire de Petr Pavel aux élections présidentielles, le nouveau gouvernement a été créé. La coopération avec d'autres hommes politiques permettra au nouveau président de mener à bien son programme électoral et de mettre en œuvre la nouvelle doctrine du programme d'armement tchèque."
 CZE.liberalism_2010: "£CZE_western_liberal_2010 Tradition, responsabilité, prospérité 09"
 CZE.liberalism_2010_icon: "£CZE_western_liberal_2010"
 CZE.liberalism_2010_desc: "La Tradition, responsabilité, prospérité 09 (Tradice, Odpovědnost, Prosperita 09) a été fondé le 11 juin 2009 par Miroslav Kalousek qui a quitté l'Union chrétienne démocrate - Parti populaire tchécoslovaque. Son premier dirigeant est Karel Schwarzenberg, qui avait été ministre des affaires étrangères dans le deuxième gouvernement Topolánek de janvier 2007 à mars 2009."
 CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Action des citoyens mécontents"
 CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011"
 CZE.Neutral_Autocracy_desc: "L'Action des citoyens mécontents (Akce nespokojených občanů) est un parti politique populiste de la République tchèque, dirigé par l'homme d'affaires Andrej Babiš. L'ACM a été créé en tant qu'association en novembre 2011 et est devenu un parti politique officiel en République tchèque le 11 mai 2012."
 CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Liberté et démocratie directe"
 CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015"
 CZE.Conservative_2015_desc: "La Liberté et démocratie directe (Svoboda a přímá demokracie) est un parti politique dirigé par Tomio Okamura. Le parti a été décrit comme étant de droite ou d'extrême droite sur l'échiquier politique. Il a également été décrit comme épousant le populisme de droite et a exprimé son opposition à l'immigration et est fermement eurosceptique, tout en déclarant dans son programme politique son soutien à la démocratie directe."
 CZE.Nat_Fascism: "£CZE_Nat_Fascism Parti ouvrier de la justice sociale"
 CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism"
 CZE.Nat_Fascism_desc: "Le Parti ouvrier de la justice sociale (Dělnická strana sociální spravedlnosti) est un parti politique, souvent décrit comme le principal parti d'extrême droite en République tchèque. Le parti n'est représenté dans aucun organe législatif de la République tchèque et son plus grand succès électoral jusqu'à présent a été un gain de 1,14% lors des élections législatives tchèques. Certains hauts responsables du parti, dont un dirigeant du parti à Prague, ont été associés à des groupes néo-nazis tels que Résistance nationale, la filiale tchèque d'un groupe néo-nazi militant international."
 CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Parti pirate tchèque"
 CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian"
 CZE.Neutral_Libertarian_2009_desc: "Le Parti pirate tchèque (Česká pirátská strana) est un parti politique progressiste libéral de la République tchèque, fondé en 2009. Le parti a été fondé en tant que mouvement étudiant de base faisant campagne pour la transparence politique, les droits civils et la démocratie directe."
 SYR.Neutral_green: "£generic_Neutral_green_small Mouvement fédéraliste vert syrien"
 SYR.Neutral_green_desc: "Le Mouvement fédéraliste vert syrien (Al-Haraka Al-Fidralia Al-Khadra' Al-Souriya) a été créé après que le printemps de Damas a ouvert la voie au rétablissement des partis politiques dans le pays. Il s'oppose au style bureaucratique du gouvernement et vise à établir une Syrie fédérale et écologique. En raison du nombre relativement élevé de membres kurdes, le parti a été accusé par de nombreuses organisations d'avoir des liens avec le Parti des travailleurs du Kurdistan, mais la vérité est que le parti est divisé sur sa position vis-à-vis du PTK."
 SYR.Communist-State_Bak_desc: "Le Parti communiste syrien (Al-Hizb Al-Shuyū'ī Al-Sūrī) était un parti politique syrien fondé en 1924. Il est devenu membre du Front national progressiste en 1972. Le parti s'est scindé en deux en 1986, avec deux partis distincts prétendant représenter le Parti communiste syrien d'origine : le Parti communiste syrien (Unifié) et le Parti communiste syrien (Bakdash). Ce dernier ayant effectivement pris le contrôle de la nation et déclaré un État à parti unique."
 SYR.Communist-State_Fai_desc: "Le Parti communiste syrien (Al-Hizb Al-Shuyū'ī Al-Sūrī) était un parti politique syrien fondé en 1924. Il est devenu membre du Front national progressiste en 1972. Le parti s'est scindé en deux en 1986, avec deux partis distincts prétendant représenter le Parti communiste syrien d'origine : le Parti communiste syrien (Unifié) et le Parti communiste syrien (Bakdash). Le premier a effectivement pris le contrôle de la nation et a déclaré un État à parti unique."
 SYR.Nat_Fascism_desc: "The Syrian Ba'ath Party is a Ba'athist political party which was headquartered in Baghdad, Iraq, until 2003. In 1966, the original Ba'ath Party was split in half; one half was led by the Damascus leadership of the Ba'ath Party which established a party in Syria and the other half with its leadership in Baghdad. The two Ba'ath parties retained the same name and maintained parallel structures in the Arab world, but relations became so antagonistic that Syria supported Iran against Iraq during the bloody Iran–Iraq War; it also joined the U.S.-led coalition against Iraq in the Gulf War. The Ba'athists seized power in Iraq for the first time in 1963, but were deposed several months later."
 GER.Nat_Fascism_alt: "£GER_nat_fascism_alt La Patrie"
 GER.Nat_Fascism_alt_icon: "£GER_nat_fascism_alt"
 GER.Nat_Fascism_alt_desc: "Fascistes - La Patrie (Die Heimat) est un parti ultranationaliste d'extrême droite qui a été qualifié de néonazi. Bien que le parti ait été fortement infiltré par les services de renseignement de l'État, les tentatives visant à l'interdire ont échoué. Il est antisémite et prône la haine des immigrés."
