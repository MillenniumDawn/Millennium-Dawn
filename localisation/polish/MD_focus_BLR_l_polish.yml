 BLR_Increase_funding_Almaz: "Jednostka Specjalna - ALMAZ"
 BLR_Increase_funding_Almaz_desc: "Specjalna Jednostka ds. Zwalczania Terroryzmu w Ałmazie jest antyterrorystyczną jednostką specjalną Ministerstwa Spraw Wewnętrznych Białorusi, która wykonuje szeroki zakres zadań mających na celu zapobieganie aktom terrorystycznym i reagowanie po ich dokonaniu. Podlega bezpośrednio Ministrowi Spraw Wewnętrznych Republiki Białorusi. Według doniesień mediów jednostka oprócz działań antyterrorystycznych bierze udział w tłumieniu opozycji politycznej i bierze udział w rozpędzaniu masowych protestów"
