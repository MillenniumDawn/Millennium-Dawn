 KEN.liberalism: "£generic_liberalism_small (NDP) - Partido Nacional de Desarrollo"
 KEN.liberalism_desc: "(Liberalism) - The National Development Party (NDP)\n\n The National Development was a minority party in Kenyan politics until Rail Odinga joined after he left Ford-Kenya following his loss of leadership to Michael Wamalwa. The party espouses a primary opposition like ideology to the ruling government of Kenya but they are known for their pro-Western and liberal policies with the majority of their support hailing from the Nyanza Province and the Luo people of Kenya."
 KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab in Kenya"
 KEN.Caliphate_desc: "(Yihadismo salafista) - Al-Shabaab en Kenia (ASK)El grupo de Al-Shabaab en Kenia es un grupo disidente de la vecina Somalia devastada por la guerra que utiliza el noreste de Kenia como base para ataques adicionales en Somalia lejos de las fuerzas gubernamentales. El grupo disidente también lucha contra la policía local de Kenia, donde son capturados por contrabando o violación de las leyes.\n\n"
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Unión Nacional Africana de Kenia"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Nacionalismo keniano) - Unión Nacional Africana de Kenia (KANU)Las raíces de la KANU se remontan a la Kenia colonial como partido de liberación africana. Sus miembros fueron perseguidos, proscritos y encarcelados hasta que finalmente se logró la independencia. El partido liderado por Jomo Kenyatta llevó al país por el camino en el que se encuentra Kenia hoy en día. Cuando Daniel Moi asumió el poder en 1978, consolidó los poderes presidenciales y se impuso un estado de partido único. Pasarían muchas décadas hasta que el partido tuvo que aceptar los nuevos tiempos. Sus tendencias autocráticas están desapareciendo lentamente, pero el tribalismo sigue desempeñando su papel en el partido.\n\n"
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Arca) - Fiesta de Safina"
 KEN.Neutral_Libertarian_desc: "(Libertarismo social) - Partido Safina (Ark)El Partido Safina, o coloquialmente 'Arca de Noé', fue lanzado por el paleoantropólogo y conservador Richard Leakey y el abogado Paul Muite en 1995 como un partido alternativo que representaba a todos los kenianos como su plataforma impulsora. Aunque Leakey nunca ha sido un líder del partido, ha sido fundamental en la relevancia política del partido para ser elegido para un puesto en el gabinete por Moi. Su ideología es muy liberal con ciertos elementos ambientalistas con características socialdemócratas y nacionalistas cívicas.\n\n"
