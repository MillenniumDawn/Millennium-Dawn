l_french:
 p5_member:0 "Membre permanent du CSNU"
 p5_member_desc:0 "Les membres permanents du Conseil de sécurité des Nations Unies, également connus sous le nom de «Permanent Five», «Big Five» ou «P5», comprennent les cinq gouvernements suivants: Chine, France, Russie, Royaume-Uni et États-Unis. Les membres représentent les cinq grandes puissances considérées comme les vainqueurs de la seconde guerre mondiale. Chacun des membres permanents dispose du droit de veto, ce qui leur permet d’empêcher l’adoption de tout projet de résolution «de fond» du Conseil, quel que soit le degré d’appui international apporté à ce projet."
 g7_member:0 "Membre du Groupe des Sept"
 g7_member_desc:0 "Le groupe des 7 (G7) est un groupe composé des pays suivants: Canada, France, Allemagne, Italie, Japon, Royaume-Uni et États-Unis. Ces pays représentent plus de 64% de la richesse mondiale nette (263 milliards de dollars) et ont tous un indice de développement humain très élevé. Les pays du G7 représentent également 46% du PIB mondial évalué aux taux de change du marché et 32% du PIB mondial à parité de pouvoir d'achat."
 reform_international_institutions_idea:0 "Soutient la réforme de la gouvernance mondiale"
 reform_international_institutions_idea_desc:0 "Ce pays reconnaît que le monde a changé et a donc besoin de ses institutions, en particulier du Conseil de sécurité des Nations Unies."
 putin_diplomacy:0 "Realpolitik"
 putin_diplomacy_desc:0 "La Realpolitik est une politique ou une diplomatie basée principalement sur des considérations de circonstances et de facteurs donnés, plutôt que sur des notions idéologiques explicites ou des prémisses morales et éthiques. À cet égard, il partage des aspects de son approche philosophique avec ceux du réalisme et du pragmatisme. On parle souvent simplement de pragmatisme en politique. Le terme Realpolitik est parfois utilisé péjorativement pour signifier des politiques coercitives, amorales ou machiavéliques."
 sunni:0 "Sunnite"
 sunni_desc:0 "L'islam sunnite est la plus grande dénomination de l'islam. Son nom vient du mot Sunna, qui fait référence au comportement exemplaire du prophète islamique Mohammed. Les différences entre musulmans sunnites et chiites découlent d'un désaccord sur le choix du successeur de Mahomet et ont ensuite acquis une signification politique plus large, ainsi que des dimensions théologiques et juridiques."
 sufi_islam:0 "Soufi"
 sufi_islam_desc:0 "L'islam soufi est souvent défini comme un «mysticisme islamique». Il s'est formé très tôt dans l'histoire islamique, en réaction à la politisation de l'islam. Ils croient que, grâce à la récitation constante du Coran, au chant et à la méditation profonde, un lien spirituel - extase - est créé entre le chercheur et Mahomet. À travers Muhammad, les soufis cherchent à comprendre, à se connecter et à expérimenter Allah. Historiquement, les missionnaires soufis étaient les principaux propagateurs de l'islam en Afrique et sur le continent sub-indien."
 ibadi:0 "Ibadi"
 ibadi_desc:0 "Le mouvement religieux ibadi s'est séparé de la branche principale de l'islam 20 ans après la mort du prophète Mahomet, et est donc antérieur à l'islam sunnite et chiite. Le mouvement est né de la sécession kharijite, où l'acceptation de l'arbitrage par Ali à la bataille de Siffin par Ali le rendrait inapte à diriger, comme le jugement d'Allah sur le champ de bataille, et non à des négociations, devrait déterminer qui est le calife légitime. Cependant, il est considéré comme une branche beaucoup plus tolérante que les extrémistes kharijites et l'ibadisme partage plusieurs croyances distinctes, à la fois sunnites et chiites."
 shia:0 "Chiite"
 shia_desc:0 "Les chiites (adeptes d'Ali) sont une branche de l'islam qui soutient que le prophète islamique Muhammad a désigné Ali ibn Abi Talib comme son successeur (imam). L'islam chiite contraste principalement avec l'islam sunnite, dont les adhérents croient que Mahomet n'a pas nommé de successeur et considèrent Abu Bakr (nommé calife par le biais d'une shura, c'est-à-dire un consensus communautaire) comme étant le vrai calife."
 judaism:0 "judaïsme"
 judaism_desc:0 "Le judaïsme est une ancienne religion monothéiste abrahamique dont la Torah est le texte fondateur. Cela englobe la religion, la philosophie et la culture du peuple juif. Le judaïsme est considéré par les juifs religieux comme l'expression de l'alliance que Dieu a établie avec les enfants d'Israël."
 cheondo:0 "Cheondo"
 cheondo_desc:0 "Le cheondoïsme («religion de la voie céleste») est un mouvement religieux coréen du XXe siècle, fondé sur le mouvement néo-confucéen Donghak du XIXe siècle fondé par Choe Je-u et codifié sous le nom de Son Byeong-hui. Le cheondisme a ses origines dans les rébellions paysannes apparues à partir de 1812 pendant la dynastie Joseon."
 shinto:0 "Shinto"
 shinto_desc:0 "Le shinto est la religion ethnique du Japon qui met l'accent sur les pratiques rituelles à mettre en œuvre avec diligence, afin d'établir un lien entre le Japon d'aujourd'hui et son passé antique."
 buddism:0 "bouddhiste"
 buddism_desc:0 "Le bouddhisme est une religion et un dharma qui englobe une variété de traditions, de croyances et de pratiques spirituelles largement basées sur des enseignements attribués au Bouddha. Le bouddhisme est originaire de l'Inde ancienne entre le VIe et le 4e siècle avant notre ère, d'où il s'est répandu dans une grande partie de l'Asie et a décliné en Inde au cours du Moyen Âge."
 hindu:0 "hindouisme"
 hindu_desc:0 "L'hindouisme est une religion ou un mode de vie largement pratiqué dans le sous-continent indien. L'hindouisme a été appelé la plus ancienne religion du monde, et certains praticiens et érudits l'appellent le Sanatana Dharma, «la tradition éternelle», ou la «voie éternelle», au-delà de l'histoire humaine."
 christian:0 "Christian"
 christian_desc:0 "Le christianisme est une religion monothéiste abrahamique basée sur la vie et les enseignements de Jésus-Christ, qui sert de point central à la foi chrétienne. C'est la plus grande religion du monde, avec plus de 2,4 milliards d'adeptes, soit 33% de la population mondiale, connue sous le nom de chrétiens."
 orthodox_christian:0 "Chrétien Orthodoxe"
 orthodox_christian_desc:0 "L’église orthodoxe orientale, également connue sous le nom d’église orthodoxe, ou officiellement église catholique orthodoxe, est la deuxième plus grande église chrétienne et l’une des plus anciennes institutions religieuses au monde. L’Église orthodoxe orientale enseigne qu’elle est l’Église une, sainte, catholique et apostolique, établie par Jésus-Christ dans le cadre de sa grande mission auprès des apôtres. Il pratique ce qu'il considère être la foi chrétienne originelle et maintient la tradition sacrée transmise par les apôtres."
 pluralist:0 "Pluraliste"
 pluralist_desc:0 "En tant que nom de la vision du monde selon laquelle sa religion n'est pas la source unique et exclusive de la vérité, et donc la reconnaissance du fait que certaines vérités et certaines valeurs vraies existent dans d'autres religions."
 EU_member:0 "Membre de l'Union européenne"
 EU_member_desc:0 "L'Union européenne (UE) est une union politique et économique de 28 États membres situés principalement en Europe. Sa superficie est de 4 475 757 km2 et sa population estimée à plus de 510 millions d'habitants. L'UE a développé un marché unique interne grâce à un système normalisé de lois qui s'applique dans tous les États membres. Les politiques de l'UE visent à garantir la libre circulation des personnes, des biens, des services et des capitaux au sein du marché intérieur, à promulguer une législation dans les domaines de la justice et des affaires intérieures et à maintenir des politiques communes en matière de commerce, d'agriculture, de pêche et de développement régional."
 sco_member:0 "Membre de l'Organisation de coopération de Shanghai"
 sco_member_desc:0 "L’Organisation de coopération de Shanghai (OCS) est une organisation politique, économique et de sécurité eurasienne, dont la création a été annoncée le 15 juin 2001 à Shanghai, en Chine, par les dirigeants chinois, kazakh, kirghize, russe, tadjikistan et ouzbek."
 neutral_outlook:0 "Point de vue neutre"
 neutral_outlook_desc:0 ""
 
 terror_sleeper_cells:0 "Cellules terroristes dormantes"
 terrorist_nation:0 "Nation terroriste"
 al_qaeda_network:0 "Réseau Al-Qaïda"
 al_qaeda_network_desc:0 "En tant que membre du réseau mondial d'Al-Qaïda, il est plus facile pour nous d'envoyer des combattants pour aider nos alliés."

 #NATO ideas
 NATO_member:0 "Membre de l'OTAN"
 NATO_member_desc:0 "L'Organisation du Traité de l'Atlantique Nord (OTAN) est une alliance défensive composée des États-Unis, du Canada et de plusieurs pays européens. D'abord une simple alliance politique, l'OTAN est rapidement devenue une alliance militaire antisoviétique. Après l'éclatement de l'Union soviétique, l'OTAN a joué un rôle interventionniste de plus en plus important dans le monde. Cependant, le principal objectif de l’alliance est toujours de défendre ses pays membres, et attaquer un État membre est une attaque contre tous."

 ##Generic Ideas
 nf_mosque_funding:0 "Financement de la mosquée"
 nf_mosque_funding_desc:0 "En finançant des mosquées dans des pays étrangers, nous pouvons faire en sorte que notre interprétation de l'islam soit exportée dans d'autres pays."
 nf_islamist_media:0 "Médias islamistes"
 nf_islamist_media_desc:0 "Des médias islamistes contrôlés par l'État veilleront à ce que notre peuple sache en quoi croire et comment éviter les fausses informations"
 nf_salafist_funding:0 "Financement salafiste"
 nf_salafist_funding_desc:0 "Nous avons adopté une politique globale de soutien à divers groupes djihadistes du monde entier pour diffuser notre message."
 three_months_of_war:0 "Pas en guerre pendant 3 mois"
 child_soldiers:0 "Enfants soldats"
 child_soldiers_desc:0 "Des enfants soldats sont enrôlés dans l'armée. Dans de nombreux conflits asymétriques, les enfants sont enrôlés de force dans des groupes rebelles et désensibilisés à la violence. Le destin de ces enfants est déprimant car traumatisé à vie, beaucoup d'entre eux se transforment en violence, alcool et drogues plus tard dans la vie. \n \nLa force de recruter des enfants renforce nos forces, mais souvent ces jeunes garçons ne sont rien de plus que des boucliers à viande ."
 mischevous_failure:0 "Méfait et inconduite"
 mischevous_failure_desc:0 "Comme ce que nous avons fait de nos méfaits et de notre inconduite, l’État est maintenant exposé à un risque majeur, car nous sommes instables et corrompus en ce moment."
 ##MENA Spirits
 al_jazeera:0 "Siège d'Al-Jazeera"
 al_jazeera_desc:0 "Al-Jazeera, le réseau d'information de loin le plus important et le plus influent du monde arabe, est le joyau de la puissance douce qatarie dans le monde entier. Il a presque réussi à lui seul à propager les soulèvements du Printemps arabe au Moyen-Orient."
 al_jazeera_allowed:0 "Al-Jazeera"
 al_jazeera_allowed_desc:0 "Al-Jazeera, le réseau d'information de loin le plus important et le plus influent du monde arabe, est le joyau de la puissance douce qatarie dans le monde entier. Il a presque réussi à lui seul à propager les soulèvements du Printemps arabe au Moyen-Orient."
 al_jazeera_banned:0 "Al-Jazeera banni"
 al_jazeera_banned_desc:0 "La chaîne d'information populaire Al-Jazeera est illégale, car elle propage des idées dangereuses et promeut les Frères musulmans. Cependant, il est impossible d'empêcher les gens de le regarder via des antennes paraboliques."
 muslim_brotherhood_crackdown:0 "La répression contre les Frères musulmans"
 muslim_brotherhood_crackdown_desc:0 "Les Frères Musulmans sont rendus illégaux et sont réprimés à toutes les occasions."
 muslim_brotherhood_home:0 "Maison des Frères Musulmans"
 muslim_brotherhood_home_desc:0 "L’Égypte est le berceau et le foyer du mouvement politique sunnite extrêmement populaire et influent appelé les Frères musulmans."
 rentier_state:0 "Etat Rentier"
 rentier_state_desc:0 "Comme le pays est si riche en ressources naturelles, il n’ya pas ou peu besoin de taxer la population. Les citoyens bénéficient d'avantages sans payer d'impôts et sont peu incités à exiger une bonne gouvernance ou des droits politiques. Le résultat est un gouvernement autoritaire et corrompu et un capitalisme de copinage avec un climat des affaires médiocre pour les secteurs non liés aux ressources."
 youth_radicalization:0 "Radicalisation de la jeunesse"
 youth_radicalization_desc:0 "Beaucoup de jeunes ont été influencés par des versions radicales de l'islam et le pays est un terrain de recrutement fertile pour des groupes comme Al-Qaïda."
 saudi_aid:0 "Aide saoudienne pour les mosquées et les madrassas"
 saudi_aid_desc:0 "L’Arabie saoudite nous aide gracieusement pour nos finances et, en particulier, sponsorise nos mosquées et nos madrassas. (centres éducatifs religieux) Ici, le salafisme, une version fondamentaliste de l’islam est enseigné et diffusé."
 cybercaliphate:0 "Le cybercipiphate"
 cybercaliphate_desc:0 "Les hackers et les propagandistes numériques de l'État islamique tentent de propager leur idéologie en ligne et mènent une cyber-guerre telle que des attaques par le DOS contre d'importants sites Web."
 katib_hezbollah:0 "Kata'ib Hezbollah"
 katib_hezbollah_desc:0 "Loin de n'être plus qu'un groupe de milice libanais, le Hezbollah s'est étendu à l'ensemble du Moyen-Orient et avec l'aide de l'Iran, des mandataires établis. Kata'ib Hezbollah est une très grande milice chiite irakienne bien entraînée."
 syrian_hezbollah:0 "Hezbollah syrien"
 syrian_hezbollah_desc:0 "Le Hezbollah syrien est composé de plusieurs milices chiites syriennes qui adhèrent toutes à la doctrine iranienne du Velayat-e Faqih. Financé par l'Iran et formé par le Hezbollah libanais."
 qatar_expat:0 "Démographie du Qatar"
 qatar_expat_desc:0 "La population du Qatar ne représente que 12% de la population, les autres étant des travailleurs étrangers. Les étrangers occupent presque tous les emplois dans le pays, presque tous les Qatari étant au gouvernement. Le traitement réservé à ces travailleurs étrangers a été vivement critiqué ces dernières années, les conditions de vie étant considérées comme des méthodes d'exploitation et abusives."
 saudi_expat:0 "La démographie saoudienne"
 saudi_expat_desc:0 "L'Arabie Saoudite ne compte que 70% de citoyens saoudiens, le reste étant constitué de travailleurs étrangers. La plupart des Saoudiens adultes travaillent au gouvernement, la quasi-totalité des emplois dans l'industrie et les services étant occupés par des étrangers. Le traitement réservé à ces travailleurs étrangers a été vivement critiqué ces dernières années, les conditions de vie étant considérées comme des méthodes d'exploitation et abusives."
 uae_expat:0 "Données démographiques émiriennes"
 uae_expat_desc:0 "Seuls 11% de la population des Émirats arabes unis sont des citoyens émiriens, le reste étant des travailleurs étrangers. La plupart des adultes émiriens travaillent au gouvernement, la quasi-totalité des emplois dans l'industrie, le commerce et les services étant occupés par des étrangers. Le traitement réservé à ces travailleurs étrangers a été vivement critiqué ces dernières années, les conditions de vie étant considérées comme des méthodes d'exploitation et abusives."
 kuwait_expat:0 "Koweïtienne"
 kuwait_expat_desc:0 "Les Koweïtiens ne représentent que 29% de la population du Koweït, le reste étant des travailleurs étrangers. La plupart des Koweïtiens adultes travaillent au sein du gouvernement, presque tous les emplois dans l'industrie et les services étant occupés par des étrangers. Le traitement réservé à ces travailleurs étrangers a été vivement critiqué ces dernières années, les conditions de vie étant considérées comme des méthodes d'exploitation et abusives."
 iranian_aid:0 "Aide iranienne"
 iranian_aid_desc:0 "L’Iran fournit une aide militaire et économique. Cela réduit les coûts de gestion de notre gouvernement et de nos forces armées, mais l'Iran tente également d'utiliser cette aide pour influencer notre politique."
 GCC_member:0 "Membre du Conseil de coopération du Golfe"
 GCC_member_desc:0 "Le CCG est une union politique et économique de toutes les monarchies arabes du golfe Persique."
 LoAS_member:0 "Membre de la Ligue arabe"
 LoAS_member_desc:0 "La Ligue arabe est un conseil d'États arabes destiné à renforcer la coopération politique et le commerce bilatéral."
 restoring_hope:0 "Restaurer l'Espoir"
 restoring_hope_desc:0 "L’opération Restoring Hope est une campagne menée par l’Arabie saoudite pour rétablir la paix au Yémen grâce à une solution politique tout en aidant les forces yéménites."
 sadrist_militias:0 "Mouvement sadrist"
 sadrist_militias_desc:0 "Saraya al-Salam, la dernière incarnation de l'armée Madhi, est la milice du Mouvement des sadristes qui se bat sur les lignes de front aux côtés de l'armée irakienne. Son chef, Muqtada al-Sadr, est un clerc et politicien chiite irakien populaire qui a hérité son mouvement de son père populaire. Son programme repose sur un cocktail d'islam politique chiite, d'anti-américanisme, d'indépendance de l'Irak face à l'influence iranienne et de nationalisme populiste irakien."
 idea_focus_industrial_development_program:0 "Programme de développement industriel"
 idea_focus_industrial_development_program_desc:0 ""
 scientific_advances2:0 "Avancées scientifiques"
 idea_focus_strong_unions:0 "Unions fortes"
 idea_focus_strong_unions_desc:0 ""
 idea_focus_economic_freedoms:0 "Libertés Economiques"
 idea_focus_economic_freedoms_desc:0 ""
 idea_focus_generic_public_service_investment:0 "Investissement dans la fonction publique"
 idea_focus_generic_public_service_investment_desc:0 "Ce pays a considérablement amélioré son secteur de l'administration publique et des services tout en renforçant l'efficacité de sa production de biens de consommation. Cela pourrait entraîner une plus grande capacité industrielle dans la direction souhaitée par le gouvernement."

 #Global things
 multi_ethnic_state_idea:0 "Etat multiethnique"
 multi_ethnic_state_idea_desc:0 "Il y a un dicton; "L'unité dans la diversité" - toutefois, le plus souvent, les grands groupes minoritaires ont tendance à vouloir davantage d'autonomie ou une indépendance totale."
 consumption_econemy:0 "Économie de consommation"
 consumption_econemy_desc:0 "Une économie de consommation décrit une économie tirée par les dépenses de consommation en pourcentage de son produit intérieur brut, par opposition aux autres composantes majeures du PIB."
 export_econemy:0 "Économie axée sur l'exportation"
 export_econemy_desc:0 "Les exportateurs de produits de base comprennent des pays dotés de gisements importants de ressources naturelles ou de grandes quantités de terres agricoles, et dont la population est trop petite pour utiliser toutes ses ressources."

 #China
 party_before_country:0 "Parti avant le pays"
 party_before_country_desc:0 "La loyauté la plus importante de l'Armée de libération du peuple est envers le parti communiste chinois. Cette loyauté est assurée par une formation idéologique rigoureuse et par des cadres politiques occupant des postes de responsabilité dans les forces armées."
 zhonghua:0 "Zhonghua"
 zhonghua_desc:0 "Le concept de nation chinoise, Zhonghua minzu, est radicalement différent de l'État-nation occidental et transcende les croyances ethniques ou religieuses. Il est plutôt basé sur l'assimilation culturelle dans la grande civilisation chinoise. C’est ainsi que la Chine, un empire moderne de 65 groupes ethniques, a survécu et est restée unifiée tout au long des fluctuations de l’histoire."
 chabuduo:0 "Chabuduo"
 chabuduo_desc:0 "Chabuduo - ou "Assez proche", est l'unique art chinois de couper les coins ronds afin de s'enrichir rapidement. Ceci est influencé par l'importance de l'argent dans la culture traditionnelle, associée aux expériences traumatisantes de l'époque maoïste, telles que le «Grand bond en avant». Cette société, obsédée par la création de richesses et l'affichage de ces richesses à d'autres, ont créé de nombreux problèmes sociaux et environnementaux, mais garantit également que les personnes travaillent dur pour améliorer leur situation dans la vie."
 
 #Denmark
 DEN_idea_joint_material_command:0 "Commande de matériel interarmées"
 DEN_idea_gas_deposits:0 "Dépôts de gaz"
 DEN_idea_energy_exports:0 "Exportations d'énergie"

 #Russia
 russian_legacy:0 "L'héritage russe"
 russian_legacy_desc:0 "Depuis des siècles, la Russie suit son propre chemin depuis le reste du monde et prend rarement des mesures pour s’aligner sur qui que ce soit. Souvent, sous régime autocratique et avec une population conservatrice, le changement de la Russie est un processus lent."

 #Japan
 article_nine_jap:0 "Article 9"
 article_nine_jap_desc:0 "L'article 9 de la Constitution japonaise est une clause de la Constitution nationale du Japon interdisant la guerre comme moyen de régler les différends internationaux impliquant l'État. \n \nLa Constitution est entrée en vigueur le 3 mai 1947, après la Seconde Guerre mondiale. Dans son texte, l'État renonce officiellement au droit souverain de belligérance et vise une paix internationale fondée sur la justice et l'ordre. L'article indique également que, pour atteindre ces objectifs, les forces armées à potentiel de guerre ne seront pas maintenues."
 JAP_deflation:0 "Déflation japonaise"
 JAP_deflation_desc:0 "Suite au krach boursier de Tokyo en 1989 et à l'éclatement de la bulle des prix des actifs de 1992, l'économie japonaise est en déclin. Avec d'importants renflouements gouvernementaux pour soutenir les entreprises et les banques clés, cette réponse à la crise a entraîné l'une des plus importantes dettes publiques du monde. Le mauvais climat des affaires au Japon pousse les entreprises japonaises à très peu d'investir à l'intérieur du Japon, leurs bénéfices étant plutôt investis à l'étranger ou sous forme d'obligations d'État pour faire face aux énormes dettes. En raison de la déflation, de la hausse de la valeur du yen, les épargnants bénéficient de bénéfices stables, même avec des taux d’intérêt minimes ou négatifs, sans aucune incitation à consommer ou à investir dans l’économie réelle. Cette déflation permet au Japon de supporter des dettes énormes qui feraient faillir tout autre pays. Malheureusement, cela garantit également une croissance économique anémique sans solution en vue."
 JAP_deflation_tt:0 "§YTaux d'intérêt:§! §G-6%§! \n"
 
 #Africa
 kamajors:0 "Kamajors"
 kamajors_desc:0 "Les Kamajors étaient une milice Mende opérant en Sierra Leone pendant la guerre civile. Le groupe initialement formé pour servir de milice afin de protéger les villages des rebelles du RUF. Cependant, ils étaient également connus pour avoir combattu les troupes gouvernementales afin de protéger les villages du pillage des soldats de l'armée."
 blood_diamond_trade:0 "Commerce de diamants de sang"
 blood_diamond_trade_desc:0 "Les diamants sont la principale source de revenus des forces gouvernementales ainsi que des groupes rebelles, car il s'agit de la seule monnaie ayant de la valeur dans le pays. Souvent déterrés par le travail d'esclave, les diamants sont passés en contrebande à travers la frontière, puis revendus comme des diamants acquis légalement. Les diamants n'étant utilisés que pour alimenter le conflit, la population locale ne tire pas profit de ses richesses."
 
 #Europe
 
 swiss_political_system:0 "Système politique de la Suisse"
 swiss_political_system_desc:0 "La Suisse possède un système politique très unique et est le seul pays au monde à pouvoir se qualifier à juste titre de "démocratie semi-directe". Les citoyens peuvent modifier la constitution par référendum, peuvent opposer un droit de veto aux lois par référendum, voire même voter des lois par référendum. \nCela a des implications pour les politiciens: Comme les gens adoptent la politique dans un sens ou dans l'autre, le système de coalition suisse doit inclure autant de forces que possible. . Les quatre grands partis suisses, SVP, FDP, CVP et SP, sont constamment au pouvoir, ce qui rend les élections nationales en Suisse plus ou moins inutiles, car le peuple ne gouverne pas par ses représentants, mais par le biais de référendums."
 
 finnish_neutrality:0 "Neutralité finlandaise"
 finnish_neutrality_desc:0 "La Finlande, bien que protégée dans une certaine mesure par les nations démocratiques occidentales, a soigneusement préservé sa neutralité - principalement pour ne pas insulter les Russes."

 Migrant_Crisis_Europe:0 "Crise des migrants"
 Migrant_Crisis_Europe_desc:0 "La crise des migrants a frappé l'Europe comme un marteau, martelant à la fois l'unité nationale et la popularité des partis au pouvoir. La guerre en Syrie a poussé des milliers de réfugiés à fuir dans les pays voisins et, bien que l’Europe soit prête à accepter les victimes de la guerre, le nombre de migrants nouveaux et permanents en provenance de toute l’Afrique du Nord et du Moyen-Orient a submergé les institutions européennes. fait beaucoup ressentir les nouveaux arrivants."
 
 german_legacy:0 "Héritage allemand"
 german_legacy_desc:0 "Avec le poids des crimes de guerre nazis sur leurs épaules et en tant qu’instigateur de la Seconde Guerre mondiale, l’Allemagne a travaillé dur pour détruire sa mauvaise image en s’abstenant même de faire allusion à une vision nationaliste ou au militarisme. Juridiquement, l'Allemagne est liée par le traité de 1990 sur le règlement final en ce qui concerne l'Allemagne, entre l'Allemagne et les puissances alliées de la Russie, des États-Unis, du Royaume-Uni et de la France, ainsi que par un traité frontalier final distinct conclu avec la Pologne. Ce traité interdit à l'Allemagne de faire des revendications territoriales, de posséder des armes nucléaires et de limiter ses forces armées à moins de 370 000 personnes au total."

