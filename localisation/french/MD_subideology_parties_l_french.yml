 TRK.neutral_Social_icon: "£TRK_non_aligned_socialist_democrat"
 TRK.neutral_Social_desc: "Agraires - Le Parti agraire du Turkménistan (Türkmenistanyň agrar partiýasy) est un parti politique du Turkménistan. Il a été fondé le 28 septembre 2014. Le Parti agraire du Turkménistan est l'un des trois partis politiques officiellement enregistrés et légalement présents au Turkménistan et est représenté au Parlement du Turkménistan."
