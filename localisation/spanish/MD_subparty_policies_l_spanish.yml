l_spanish:
 subparty_policies_category: "La Lucha Ideológica"
 subparty_policies_category_desc: "Nuestro partido se define por nuestra ideología. La forma en que vemos el mundo nos brinda enfoques únicos para abordarlo."
 generic_initiate_5_year_plan: "Iniciar el Plan Quinquenal"
 generic_initiate_5_year_plan_desc: "Hemos tomado la decisión de en qué queremos enfocarnos durante los próximos 5 años. Es hora de organizar a los trabajadores y llevar el progreso al gran proletariado [Root.GetAdjective]"
 generic_focus_on_civilian_sector: "Enfocarse en el Sector Civil"
 generic_focus_on_civilian_sector_desc: "El mayor esfuerzo debe hacerse en la fabricación de bienes de consumo básicos, electrodomésticos y servicios públicos para el bien de nuestro pueblo. Si ampliamos nuestros puertos, también podemos vender nuestros productos a los sucios capitalistas y robarles el dinero a esos imperialistas."
 generic_focus_on_military_infrastructure: "Enfocarse en la Infraestructura Militar"
 generic_focus_on_military_infrastructure_desc: "La lucha por los trabajadores es una guerra eterna. Podríamos ser invadidos por los cerdos capitalistas en cualquier momento y necesitamos preparar nuestro país para maximizar la efectividad de nuestras operaciones militares."
 generic_focus_on_military_production: "Enfocarse en la Producción de Armamento"
 generic_focus_on_military_production_desc: "¡Los trabajadores de las fábricas y los obreros no pueden luchar sin armas! Necesitamos construir más fábricas de armas para que cada ciudadano patriótico pueda luchar contra nuestros enemigos."
 generic_focus_on_naval_expansion: "Enfocarse en la Expansión Naval"
 generic_focus_on_naval_expansion_desc: "¡Incluso los humildes pescadores deben ser protegidos! Sin una defensa costera adecuada, el enemigo podría deslizarse hasta nuestras costas sin ser detectado y robar todas nuestras riquezas naturales."
 generic_focus_on_resource_exploitation: "Enfocarse en la Explotación de Recursos"
 generic_focus_on_resource_exploitation_desc: "La Madre Patria ofrece sus recursos para los trabajadores. Debemos excavar cada centímetro de la tierra y utilizar la mayor cantidad posible de estos materiales."
 generic_admit_5_year_plan_failure: "Reconocer el Fracaso del Plan Quinquenal"
 generic_admit_5_year_plan_failure_desc: "Debemos admitir que los planes que hicimos para nuestro grandioso Plan Quinquenal fueron demasiado ambiciosos, por decir lo menos. Admitir esto es sin duda difícil de aceptar y solo mostrará nuestra debilidad ante el mundo. Definitivamente no será una solución agradable para muchos de los miembros del partido."
 generic_nationalise_biggest_influencer_industries: "Nacionalizar las Inversiones [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective]"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName] mueve grandes sumas de dinero a través de nuestro país. Están abusando de nuestro pueblo en busca de ganancias capitalistas y eso debe detenerse. Deberíamos nacionalizar algunas de las empresas [?var:influence_array^0.GetAdjective] en nuestro país."
 generic_nationalise_second_biggest_influencer_industries: "Nacionalizar las Inversiones [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective]"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] mueve grandes sumas de dinero a través de nuestro país. Están abusando de nuestro pueblo en busca de ganancias capitalistas y eso debe detenerse. Deberíamos nacionalizar algunas de las empresas [?var:influence_array^1.GetAdjective] en nuestro país."
 generic_form_paramilitary_units: "Formar Unidades Paramilitares para la Juventud"
 generic_form_paramilitary_units_desc: "Nuestra juventud se está volviendo perezosa y decadente. Necesitamos formar organizaciones paramilitares que les enseñen habilidades útiles para la vida y militares, y, por supuesto, lealtad al partido."
 generic_give_research_grants: "Otorgar Subvenciones para Investigación"
 generic_give_research_grants_desc: "Muchas de nuestras empresas nacionales llevan a cabo constantemente proyectos de investigación y desarrollo. Deberíamos proporcionar financiamiento gubernamental a estas empresas para apoyar sus esfuerzos."
 generic_give_startup_subsidies: "Otorgar Subsidios a las Empresas Emergentes"
 generic_give_startup_subsidies_desc: "[ROOT.GetName] está llena de personas ingeniosas y trabajadoras que solo necesitan un poco de dinero para iniciar sus sueños de emprendimiento. Deberíamos ayudar a nuestra gente a establecer estas empresas."
 generic_give_military_procurement_funds: "Asignar Fondos Adicionales para la Adquisición Militar"
 generic_give_military_procurement_funds_desc: "Necesitamos asignar fondos adicionales al Ministerio de Defensa para acelerar algunos de nuestros proyectos de adquisición."
 generic_give_ship_building_funds: "Subvencionar la Construcción Naval"
 generic_give_ship_building_funds_desc: "Necesitamos destinar más recursos para expandir nuestra capacidad de construcción naval. Como país con costa, este es un sector industrial importante."
 generic_subsidise_resource_extraction: "Excavar más Recursos con Subsidios"
 generic_subsidise_resource_extraction_desc: "Nuestro país depende de la producción de materiales raros. Debemos otorgar más licencias a nuestras empresas para extraer recursos de nuestro suelo."
 TT_HAS_CHOSEN_5_YEAR_FOCUS: "Hemos elegido al menos 1 área en la que centrarnos para nuestro plan quinquenal"
