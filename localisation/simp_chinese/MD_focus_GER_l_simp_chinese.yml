 GER_Cold_War.1.t: "带头融入合北约新成员国"
 GER_Cold_War.1.d: "随着波兰、匈牙利和捷克共和国加入北约，德国看到了巩固其在北约内部影响力和加强北约东部势力的独特机会。作为欧洲最具影响力的北约成员国之一，德国认为其使命是领导这些新成员国的一体化进程，确保它们全面运作并符合北约标准。"
 GER_Cold_War.1.a: "德国应发挥主导作用"
 GER_Coldwar_1: "德国总理§Y格哈德·施罗德§!认为，德国的战略地位和军事经验使其非常适合领导这一一体化进程。通过采取主动，德国可以确保这些新盟友符合其自身的战略利益，并确保东部侧翼得到充分加强。§Y格哈德·施罗德§!：这是德国塑造北约未来扩张的历史性机遇。我们的领导将确保我们东部边境的稳定和安全。"
 GER_Cold_War.1.b: "这是北约的主要责任"
 GER_Coldwar_2: "一些联邦议院议员认为，虽然一体化很重要，但应该由整个北约来处理，而不是由德国单方面主导。德国应该支持北约的努力，但不应承担领导角色，以避免过度扩张其资源。§Y德国国防部长鲁道夫·沙尔平§!：我们不能过度扩张。北约是一个集体安全组织，所有成员国都应为这一努力做出同等贡献。"
 GER_Cold_War.2.t: "定义军事一体化方法"
 GER_Cold_War.2.d: "德国将在整合北约新成员国方面发挥重要作用，目前正在讨论将波兰、匈牙利和捷克共和国纳入北约军事结构的最佳策略。这些讨论将决定这些国家军事整合的速度和性质。"
 GER_Cold_War.2.a: "强调快速装备和部署"
 GER_Coldwar_4: "§Y哈维尔·索拉纳§!：我们越快整合他们的军队，北约的东部侧翼就越强大。我们必须迅速行动起来，武装自己，部署军队。"
 GER_Cold_War.2.b: "注重理论协调和培训"
 GER_Coldwar_5: "§Y克劳斯·莱因哈特§!将军认为，重点应放在通过大量培训使新成员国的军事理论与北约标准保持一致。这种方法可确保长期兼容性和作战有效性。"
 GER_Cold_War.2.c: "平衡整合与基础设施发展"
 GER_Coldwar_6: "平衡的做法将优先考虑军事一体化和发展支持北约行动所需的基础设施。这将增强后勤能力并确保可持续的一体化。"
 GER_Cold_War.3.t: "改革军官团以融入北约"
 GER_Cold_War.3.d: "要使波兰、匈牙利和捷克共和国完全融入北约，必须改革其军官团和指挥结构。这一步骤对于确保新成员国能够在北约指挥层级内有效运作并为联合行动做出贡献至关重要。"
 GER_Cold_War.3.a: "向新成员国派遣德国顾问"
 GER_Coldwar_7: "§Y克劳斯·莱因哈特§!建议在新成员国的指挥结构中嵌入经验丰富的德国军事顾问。这将有助于采取亲力亲为的改革方式，确保他们的指挥实践迅速与北约标准保持一致。"
 GER_Cold_War.3.b: "建立北约指挥学院"
 GER_Coldwar_8: "§Y哈维尔·索拉纳§!提议建立专门培训新成员国军官的北约指挥学院。这些学院将提供标准化培训，促进对北约作战和战略理论的共同理解。"
 GER_Cold_War.3.c: "通过联合行动整合指挥结构"
 GER_Coldwar_9: "§Y赫尔穆特·威尔曼§!：实践经验是最好的老师。让我们将它们运用到我们的实际运作之中，共同学习。"
 GER_Cold_War.4.t: "建立有效的防空反导网络"
 GER_Cold_War.4.d: "整合北约新成员国的一个重要部分是建立强大的防空反导系统。这不仅可以保护这些国家，还可以增强北约的整体防御能力。德国必须决定整合这些防御的最佳方法。"
 GER_Cold_War.4.a: "向波兰部署爱国者导弹系统"
 GER_Coldwar_10: "与美国联合在波兰部署爱国者导弹系统。这将提供即时有效的导弹防御能力，加强北约东翼的安全。"
 GER_Cold_War.4.b: "聚焦国防空防建设"
 GER_Coldwar_11: "匈牙利政府建议每个新成员国在北约的支持下发展国家防空能力。这种方法既能促进独立和自力更生，又能促进集体防御。"
 GER_Cold_War.4.c: "参加北约防空演习"
 GER_Coldwar_12: "§Y克劳斯·瑙曼§!建议参加广泛的北约防空演习。这将使新成员国能够使用北约现有的防空系统进行训练并改善协调。"
 GER_Cold_War.5.t: "确定波兰的装甲装备需求"
 GER_Cold_War.5.d: "波兰于1999年加入北约，现在面临着实现军队现代化以满足北约标准的挑战。数十年来，波兰一直依赖苏联时代的装备，其军队需要在火力、后勤和互操作性方面进行大规模升级。作为欧洲的重要盟友，德国有机会在协助波兰选择和获取现代武器、车辆和通信系统方面发挥重要作用。通过促进这一转变，德国可以加强北约内部的军事合作，加强地区安全，并确保波兰成为一个完全有能力的北约成员国。"
 GER_Cold_War.5.a: "向波兰供应豹2坦克"
 GER_Coldwar_13: "§Y鲁道夫·沙尔平§!：豹2坦克已经过战斗检验，将显著增强波兰的实力。"
 GER_Cold_War.5.b: "提供苏制国家人民军装备"
 GER_Coldwar_14: "利用前东德国家人民军剩余的苏制设备将是一个更具成本效益的解决方案，使波兰无需花费太多就能实现现代化。"
 GER_Cold_War.5.c: "支持自主装甲车辆发展"
 GER_Coldwar_15: "鼓励波兰在德国的技术支持下开发自己的装甲车将促进当地工业并确保长期可持续发展。"
 GER_Cold_War.6.t: "确定匈牙利的军事装备需求"
 GER_Cold_War.6.d: "匈牙利最近刚刚加入北约，因此必须进行大规模军事现代化，以符合北约标准。过时的苏联时代硬件阻碍了其有效融入北约国防结构的能力。为了解决这个问题，匈牙利寻求支持，以获得现代化装备、提高作战准备度和加强联合军事合作。德国拥有先进的国防工业和北约专业知识，完全有能力指导匈牙利做出明智的采购决策。通过支持这项工作，德国可以深化军事联系，促进地区稳定，并确保匈牙利成为集体防御努力的可靠贡献者。"
 GER_Cold_War.6.a: "转移西方剩余设备"
 GER_Coldwar_16: "向匈牙利提供德国和其他北约成员国剩余的西方军事装备，将很快使其军队达到北约标准。"
 GER_Cold_War.6.b: "发送苏联时代的装备"
 GER_Coldwar_17: "对于匈牙利来说，继续使用苏联时代的装备可能是一种经济有效的临时解决方案，使他们能够在向北约标准过渡的同时保持一支强大的力量。"
 GER_Cold_War.6.c: "支持对匈牙利军工复合体的投资"
 GER_Coldwar_18: "鼓励对匈牙利军复合体的投资将有助于建立当地的实力和自给​​自足，从长远来看，这将使匈牙利和北约都受益。"
 GER_Cold_War.7.t: "确定捷克共和国的军事装备需求"
 GER_Cold_War.7.d: "与其他北约新成员国一样，捷克共和国必须实现武装部队现代化，才能完全融入北约的战略框架。尽管捷克军队保持着强大的传统，但其大部分装备仍然过时，限制了其在北约联合行动中的效力。向现代、西方标准的武器和防御系统的过渡是当务之急，需要技术专长和后勤支持。德国可以在引导捷克共和国完成这一转型方面发挥关键作用，确保该国装备精良，能够履行其作为北约成员国的责任，同时加强欧洲防务合作。"
 GER_Cold_War.7.a: "促进西方设备的采购"
 GER_Coldwar_19: "捷克总统§Y瓦茨拉夫·哈维尔§!主张购买西方军事装备，以使捷克武装部队与北约的作战能力完全融合。"
 GER_Cold_War.7.b: "更新和改造现有设备"
 GER_Coldwar_20: "对现有设备进行现代化和改造可能是一种经济有效的解决方案，使捷克共和国能够保持作战准备状态，同时逐步融入北约。"
 GER_Cold_War.7.c: "发展军工合资企业"
 GER_Coldwar_21: "§Y赫尔穆特·威尔曼§!：合资企业将增强我们的经济，并确保稳定供应优质设备。"
 GER_Cold_War.8.t: "表彰克劳斯·莱因哈特将军的贡献"
 GER_Cold_War.8.d: "§Y克劳斯·莱因哈特§!将军在北约新成员国的融入过程中发挥了关键作用，提供了战略指导，促进了德国与这些国家之间的密切合作。德国政府正在考虑授予他联邦十字勋章，以表彰他的努力。"
 GER_Cold_War.8.a: "授予§Y克劳斯·莱因哈特§!将军联邦十字勋章"
 GER_Coldwar_22: "§Y格哈德·施罗德§!：莱因哈特将军功勋卓著。他为北约一体化做出的努力值得我们给予最高认可。"
 GER_Cold_War.8.b: "他只是尽自己的职责"
 GER_Cold_War.9.t: "圣巴巴拉系统出售引发国际紧张局势"
 GER_Cold_War.9.d: "拥有豹2型坦克生产许可证的西班牙国防公司圣巴巴拉系统公司被美国通用动力公司收购。此次收购引起了德国政府的极大担忧。由部长鲁道夫·沙尔平领导的德国国防部担心，在没有适当补偿或协议的情况下，敏感军事技术可能会被转让给美国。德国政府担心，先进的坦克技术可能会被交给美国，这将使他们无需支付相关研发费用即可获得德国军事创新成果。这种情况引发了外交紧张局势，因为德国寻求保护其军事知识产权，同时与西班牙和美国保持密切关系。问题仍然是如何处理圣巴巴拉系统的豹2型生产许可证。"
 GER_Cold_War.9.a: "保留他们的许可证"
 GER_Cold_War.9.a_desc: "允许圣巴巴拉系统公司在通用动力公司旗下保留豹2的生产许可，将表明北约联盟内部的信任和团结。它承认美国、德国和西班牙拥有共同的战略目标，而保持联盟内部的生产可以加强集体防御能力。然而，这一选择有可能开创先例，让敏感技术轻易转让给非欧洲实体。"
 GER_Cold_War.9.b: "他们将获得坦克，但在德国生产。"
 GER_Cold_War.9.b_desc: "为了降低技术转让的风险，德国可以要求运往西班牙的豹2坦克继续在德国工厂生产。这一解决方案将保持对生产过程的控制，并确保技术的安全。虽然这可以防止任何意外的技术转让给美国，但它可能会使与西班牙的关系紧张，因为这可能被视为缺乏信任。"
 GER_Cold_War.9.c: "撤销许可证，他们就得不到我们的坦克！"
 GER_Cold_War.9.c_desc: "最严格的办法是完全撤销圣巴巴拉系统公司对豹2的生产许可，停止西班牙继续生产这种坦克。这将确保德国技术得到充分保护，但代价是造成重大外交摩擦。此举可能会使德国与西班牙的关系紧张，疏远一个重要的北约盟友，并向其他国家发出强烈信号，表明德国在技术转让方面的立场。"
 GER_Cold_War.20.t: "装甲侦察部队的未来"
 GER_Cold_War.20.d: "随着德国联邦国防军进入21世纪，装甲侦察部队的作用正在被重新评估，以满足现代战争的需求。鉴于当前的地缘政治环境和军事交战性质的不断演变，必须决定如何在未来最好地利用这些部队。"
 GER_Cold_War.20.a: "引入耳廓狐并逐步淘汰山猫"
 GER_Fennek_TT: "德国联邦国防军可以通过引进耳廓狐侦察车来现代化其侦察能力，耳廓狐侦察车将逐渐取代老化的山猫式。这一转变还将引入联合火力支援小组的能力，提高该部队协调炮兵和空中支援的效率。"
 GER_Cold_War.20.b: "移除豹2以提高机动性"
 GER_Luchs_TT: "另一种方法是将豹2从装甲侦察部队中撤出。这虽然会削弱他们通过战斗进行侦察的能力，但却会大大提高他们的机动性，使他们能够在各种地形上更灵活、更快速地行动。"
 GER_Cold_War.20.c: "维持现有架构"
 GER_Current_TT: "装甲侦察部队的现有架构在过去的战斗中已经证明了其价值。维持现状可确保德国联邦国防军保留其在各种任务中发挥有效作用的现有能力。"
 GER_Cold_War.21.t: "减少德国联邦国防军现役旅"
 GER_Cold_War.21.d: "随着冷战的结束和全球冲突性质的演变，德国联邦国防军正处在十字路口。冷战期间必不可少的庞大而静态的军队结构在当前的安全环境中不再那么重要。由于德国希望减少军事支出并适应更具机动性和灵活性的理论，因此必须就军队的未来规模做出重要决定。现在的问题是，是大幅减少现役旅的数量，从而降低成本并提高机动性，还是在费用增加的情况下保持目前的兵力规模。这一决定将对德国的军事准备及其在全球舞台上的作用产生深远影响。"
 GER_Cold_War.21.a: "缩减军队规模以符合现代理论。"
 GER_Reduce_TT: "德国联邦国防军正在转型，以适应新的全球现实，减少兵力数量，打造一支更精简、更敏捷的部队。削减人力和装备将节省资金，提高机动性、快速部署和专业训练。虽然军队规模缩小，但重点是打造一支灵活、反应迅速的部队，以迅速应对危机。平衡这些改革是保持士气、战备和政治稳定的关键。"
 GER_Cold_War.21.b: "虽然可能比较贵，但是我们会保持现在的规模。"
 GER_Keep_TT: "维持德国联邦国防军目前的规模可确保德国做好应对各种威胁的准备。一支装备精良的庞大军队使德国能够投射力量并应对大规模冲突。虽然这需要大量投资并可能使国防预算紧张，但它保留了德国联邦国防军的全部实力，使德国成为欧洲乃至其他地区强大的军事强国。"
 GER_Cold_War.22.t: "现代化德国空军"
 GER_Cold_War.22.d: "随着德国联邦国防军进入21世纪，对德国空军进行现代化升级是一项重要任务。用欧洲战斗机台风取代冷战时期的飞机将大大增强德国的空中能力，而金牛座导弹系统则增强了精确打击的潜力。然而，这些升级的高昂成本带来了挑战，政府必须谨慎决定如何进行。"
 GER_Cold_War.22.a: "订购第一批欧洲战斗机并推出金牛座导弹。"
 GER_Taurus_TT: "通过投资欧洲战斗机和金牛座导弹系统，德国为德国空军配备了尖端技术，确保了空中优势和精确的远程打击能力。这项投资确保了德国空军的未来，巩固了德国作为欧洲领先空中力量的地位。尽管成本高昂，但战略优势是无价的。"
 GER_Cold_War.22.b: "只选择欧洲战斗机，并因成本高昂而拒绝金牛座。"
 GER_Eurofighter_TT: "仅选择欧洲战斗机可以让德国在控制成本的同时对其战斗机机队进行现代化改造。欧洲战斗机台风是一款多功能、强大的多用途飞机，可确保空中优势。然而，由于没有金牛座导弹系统，德国空军的精确打击能力仍然有限，这反映出由于预算限制，德国空军在现代化方面采取了更为谨慎的态度。"
 GER_Cold_War.22.c: "我们无法承担这些额外的开支。"
 GER_NO_Eurofighter_TT: "推迟或放弃德国空军的现代化可以避免欧洲战斗机和金牛座导弹的高昂成本，但可能会留下过时的装备，削弱德国的空中能力和影响力。这种财政保守的选择可能会对国防产生长期影响。"
 GER_Cold_War.23.t: "德国联邦国防军直升机队现代化"
 GER_Cold_War.23.d: "德国联邦国防军的直升机机队已经老化，包括UH-1D，需要进行现代化升级以满足现代军事需求。CH-53 GS运输直升机和欧洲虎式攻击直升机是主要候选机型，有望提高机动性、空中支援和火力。然而，这些升级的资金压力仍然是一个挑战，需要政府决定如何进行。"
 GER_Cold_War.23.a: "订购CH-53 GS并投资欧洲直升机公司虎式项目。"
 GER_Tiger_TT: "CH-53 GS和欧洲虎式直升机的投入为德国军队提供了尖端技术。CH-53 GS提高了部队的机动性，而欧洲虎式直升机则提高了攻击能力，使德国联邦国防军能够在各种行动中脱颖而出。虽然成本高昂，但对运输和攻击直升机进行现代化升级的战略利益是不可否认的。"
 GER_Cold_War.23.b: "订购CH-53 GS和美制阿帕奇攻击直升机。"
 GER_Apache_TT: "这一方案在现代化和务实态度之间取得平衡。通过选择CH-53 GS运输机和久经沙场的美国阿帕奇直升机，德国可以确保其军队装备精良，而无需完全投入成本更高的欧洲直升机公司虎式直升机计划。以可靠性和作战性能著称的阿帕奇直升机将提供强大的攻击能力，而CH-53 GS则可增强机动性。这一选择体现了一种战略妥协，即在控制成本的同时保持强大的能力。"
 GER_Cold_War.23.c: "太贵了；我们承担不起这些额外的开支。"
 GER_NO_Tiger_TT: "考虑到预算限制和其他国防优先事项，推迟或放弃引进CH-53 GS和新型攻击直升机的决定反映了对财政责任的关注。虽然这一选择避免了眼前的财政负担，但它有可能让德国联邦国防军拥有过时的直升机能力，可能会损害其未来作战的效力。这种保守的做法优先考虑节省成本，但可能会限制德国应对现代军事挑战的能力。"
 GER_Cold_War.24.t: "德国装甲部队的现代化"
 GER_Cold_War.24.d: "21世纪初期，德国联邦国防军面临着对其装甲部队进行现代化升级的关键决定。冷战时期，德国拥有了数量惊人的坦克和装甲车辆，但随着战争性质的演变和地缘政治格局的变化，显然更新是保持战场优势的必要条件。战斗能力提升2计划旨在将豹2坦克升级到豹2A6标准，从而显著增强其火力、防护和整体能力。此外，黄鼠狼步兵战车也将进行重大升级，以提高其在现代战斗中的生存能力和作战效能。然而，由于资源有限，德国政府必须决定如何推进这项雄心勃勃的现代化工作。"
 GER_Cold_War.24.a: "完成战斗能力提升2项目并更新黄鼠狼。"
 GER_2A6_TT: "致力于全面实施战斗能力提升2计划和升级黄鼠狼车辆可确保德国联邦国防军的装甲部队保持世界最先进水平。豹2A6将在战场上提供无与伦比的火力和防护，而黄鼠狼A5升级将提高机械化步兵的作战效率。虽然成本高昂，但这种方法可以确保德国装甲部队为常规战争和非对称战争做好充分准备，保持强大的威慑能力。"
 GER_Cold_War.24.b: "我们只能负担得起将部分坦克升级为战斗能力提升1的费用。"
 GER_2A5_TT: "更为保守的做法是将现代化工作限制在将豹2车队的一部分升级到战斗能力提升1标准，这比原始型号有所改进，但缺乏完整的战斗能力提升2功能。此选项允许在控制成本的同时进行一些增强，但它会使德国联邦国防军的装甲部队能力下降，这可能会损害其在未来高强度冲突中的效力。"
 GER_Cold_War.24.c: "这是浪费金钱；主战坦克在战场上没有前途。"
 GER_NO_2A6_TT: "鉴于战争性质的变化，人们越来越关注机动性、精确打击和不对称威胁，一些人认为主战坦克已经过时了。这一选择主张完全停止现代化计划，将资源转向更灵活、更面向未来的军事能力。虽然这种方法可以节省大量成本，但它有可能让德国失去参与传统高强度战争所需的重型装甲，从而可能削弱其整体军事实力。"
 GER_Cold_War.25.t: "陆军部队司令部成立"
 GER_Cold_War.25.d: "21世纪初期，德国联邦国防军试图调整其组织结构，以更好地应对冷战后军事行动的现实。传统的模式是将支援部队整合到各个师中，但这种模式越来越被认为不适合现代战争更加流动和动态的特性。拟议的陆军部队司令部旨在将炮兵和防空部队等关键支援能力集中到一个指挥部。这将允许更有效地分配这些资源，确保它们能够根据需要快速部署以支持陆军的任何部分。是否建立该指挥部的决定将对德国联邦国防军在未来冲突中有效行动的能力产生重大影响。"
 GER_Cold_War.25.a: "成立与师级单位相当的陆军部队司令部。"
 GER_Heerestruppe_TT: "将陆军特种部队设立为师级指挥部将集中炮兵和防空部队，提供一个能够支持所有联邦国防军部队的统一结构。这种集中化将使协调和快速部署支援能力更加有效，从而大大提高德国陆军的作战效率。虽然这一选择需要进行大规模重组，但它提供了一个强大而灵活的支援指挥部，可以适应各种军事场景。"
 GER_Cold_War.25.b: "合并装甲侦察营和炮兵团。"
 GER_Art_rec_TT: "此选项建议进行更有针对性的重组，将装甲侦察营与炮兵团合并，置于一个指挥之下。这种一体化结构将提高陆军进行协调侦察和火力支援行动的能力，特别是在快速移动或复杂的交战中。虽然这种方法增强了特定能力，但它无法实现陆军特种部队所能提供的更广泛的支援资产集中化。"
 GER_Cold_War.25.c: "保留现有结构"
 GER_keep_structure_TT: "维持现有结构可避免大规模重组带来的成本和混乱。该选项保留了现状，将炮兵和防空资产等支援部队保留在现有师内。虽然这一选择确保了连续性和稳定性，但它可能会使德国联邦国防军的适应能力下降，对现代军事行动的需求反应迟缓，因为灵活和集中的支援在现代军事行动中越来越重要。"
 GER_Cold_War.30.t: "深化与荷兰的军事合作"
 GER_Cold_War.30.d: "随着欧洲进入后冷战时代，德国和荷兰寻求加强军事合作。两国都认识到在日益相互联系的世界中建立更紧密的防务关系的重要性。这种合作已经带来了重大的融合，德国和荷兰部队定期一起训练和行动，最引人注目的是1990年代组建的德荷军团。然而，随着新的安全挑战的出现，德国现在面临着一个决定：是进一步深化与荷兰的军事联系，建立一支更加一体化和更强大的联合部队，还是应该维持目前的合作水平？"
 GER_Cold_War.30.a: "加强与荷兰的军事联系"
 GER_Military_Ties_TT: "选择加强与荷兰的军事关系将涉及德国和荷兰军队的更深层次融合，可能导致共享指挥结构、联合采购项目和增加联合训练演习。这一选择可以提高两国的军事效力和战备能力，特别是在维和和快速反应行动中。这也表明德国对欧洲防务合作的承诺，并可以成为未来与其他北约盟国合作的典范。然而，更深层次的融合也可能要求在军事决策方面做出国家主权的妥协，并需要在协调设备和作战标准方面进行额外投资。"
 GER_Cold_War.30.b: "维持现状"
 GER_Status_Quo_TT: "维持与荷兰的现有军事合作水平可确保现有合作继续进行，而无需进一步整合。这一选择保留了德国对其军队的完全控制权，同时仍受益于联合训练和作战经验。它使德国能够专注于自己的军事优先事项和现代化努力，而无需承担更深层次整合的复杂性和潜在的政治挑战。然而，这种选择可能会限制与荷兰建立更紧密联系可能带来的提高效力和战备能力的潜力。"
 GER_Cold_War.31.t: "与荷兰同步开展军官培训"
 GER_Cold_War.31.d: "在讨论深化与荷兰的军事合作后，正在考虑的下一步是同步两国军官培训计划。德国和荷兰都认识到，拥有不仅熟悉本国理论，而且深入了解其最亲密盟友的作战框架和程序的军官具有重要意义。通过协调培训计划，两国旨在建立一个更具凝聚力和互操作性的领导结构，能够在联合任务中无缝协作。然而，此举将需要对现有的培训课程进行重大调整，并可能面临那些希望保持不同国家培训标准的人的抵制。"
 GER_Cold_War.31.a: "继续同步化"
 GER_Officer_training_TT: "推进军官培训计划的同步将涉及协调德国和荷兰的课程、培训方法，甚至可能是联合学院。这将培养出新一代军官，他们同样擅长领导德国和荷兰军队进行联合作战，从而提高两军的整体互操作能力和作战效率。虽然此举将加强德荷军事关系并提高作战凝聚力，但也可能需要对培训计划进行大规模重组，并需要额外资源来管理过渡。"
 GER_Cold_War.31.b: "推迟计划"
 GER_Postpone_TT: "选择推迟军官培训计划的同步将使德国能够保持其当前的培训标准并专注于国家优先事项。这一选择避免了在两个不同的军事系统中协调培训计划可能带来的混乱和复杂性。虽然这一选择保留了现状并允许更灵活地根据德国的具体需求调整培训，但也可能导致错失与荷兰进行更深入整合和提高联合作战能力的机会。"
 GER_Cold_War.32.t: "与荷兰同步标准化设备"
 GER_Cold_War.32.d: "随着德国和荷兰继续探索深化军事合作的途径，装备标准化问题已成为焦点。两军拥有统一的装备将大大提高互操作能力，减少后勤挑战，并简化联合行动。然而，全面标准化可能是一项昂贵而复杂的工作，需要两国协调采购策略，修改现有库存，并可能在某些国家对特定系统的偏好上做出妥协。德国现在必须决定，它愿意在多大程度上将其军事装备与荷兰的装备保持一致。"
 GER_Cold_War.32.a: "追求全面标准化"
 GER_Standardization_TT: "选择全面标准化意味着德国和荷兰将协调其大部分军事装备，从小型武器到车辆和通信系统。这种方法将大大增强两军之间的互操作性，使联合行动更加高效，并降低维护和后勤的复杂性。然而，全面标准化需要大量投资来更换或改造现有设备，并且可能需要在某些首选系统上做出妥协。虽然这一选择有望带来最大的长期运营效益，但也伴随着巨大的前期成本和潜在的政治挑战。"
 GER_Cold_War.32.b: "部分标准化"
 GER_Standardization_I_TT: "选择部分标准化可以采取更有选择性的方法，重点标准化对联合作战最为关键的关键设备类别，例如通信系统、弹药和某些车辆。这种方法平衡了提高互操作性的需求与在设备选择上保持一定程度的国家自主权的实际情况。与完全标准化相比，它降低了成本和复杂性，同时仍然显著提高了联合作战能力。然而，这种选择可能会导致某些设备领域不匹配，这在某些情况下仍然会带来挑战。"
 GER_Cold_War.32.c: "维持独立的系统"
 GER_Standardization_II_TT: "保持独立的装备系统使德国能够继续使用和开发自己喜欢的军事硬件，而无需与荷兰系统保持一致。这一选择保留了国家对采购决策的完全控制权，并允许根据德国特定的军事需求量身定制方法。然而，这种选择可能会限制与荷兰联合行动的有效性，并继续面临操作不同装备组所带来的后勤和作战挑战。虽然它避免了标准化的成本和复杂性，但也可能会限制未来军事合作的深度。"
 GER_Cold_War.33.t: "免费军队"
 GER_Cold_War.33.d: "随着德国和荷兰的军事合作不断加深，下一个关键决定涉及荷兰陆军旅的组成，以便最好地补充德国联邦国防军。通过战略性地协调双方的部队，德国和荷兰可以建立一支更具凝聚力和效率的联合军事力量，能够应对各种作战场景。荷兰是否应该部署轻型、中型或坦克旅的决定将极大地影响其联合部队的互操作性和整体实力。德国必须仔细考虑哪种选择最能加强这种伙伴关系并提供最大的战略优势。"
 GER_Cold_War.33.a: "支持组建轻装旅"
 GER_Complimentary_TT: "荷兰陆军的轻型旅将提供快速机动性和灵活性，非常适合在重型装甲可能不太有效的具有挑战性的地形中快速部署和作战。这一选择将大大增强德荷部队迅速应对新出现的危机的能力，特别是在维和任务中或在速度和机动性至关重要的环境中。然而，虽然轻型旅提供了高机动性，但它可能缺乏高强度冲突所需的火力和防护，这可能会限制其在某些情况下的效力。"
 GER_Cold_War.33.b: "支持组建中型旅"
 GER_Complimentary_I_TT: "中型旅将提供机动性、火力和防护的均衡组合，使其成为一支能够执行各种任务的多功能、适应性强的部队。这一选择将使荷兰军队能够在高强度战斗和低强度维和行动中与德国军队一起有效作战。中型旅可以作为重型德国装甲部队的灵活补充，在需要速度和适应性的情况下提供支持，而不会在火力或防护方面牺牲太多。然而，这一选择可能需要在新的设备和培训方面进行大量投资。"
 GER_Cold_War.33.c: "支持组建坦克旅"
 GER_Complimentary_II_TT: "荷兰陆军的坦克旅将大大增强德荷伙伴关系的重型装甲能力。这一选择将打造一支强大的部队，在重型火力和装甲至关重要的高强度战斗中尤其有效。坦克旅将成为德国现有装甲师的有力补充，在联合作战中提供强大的威慑力和作战能力。然而，虽然这一选择增强了联合火力和防护能力，但它可能会限制作战灵活性，并需要大量资源来维护和运营。"
 GER_Cold_War.34.t: "与荷兰同步防空"
 GER_Cold_War.34.d: "随着德国和荷兰军事合作的不断深化，人们开始关注两国防空系统的同步性。鉴于北约内部一体化防空的重要性日益增加，这两个邻国之间的协调做法将带来重大的战略优势。德国现在面临一个关键的决定：是在荷兰部署固定的爱国者防空和雷达系统，还是部署可以根据需要重新部署的移动爱国者部队，还是维持独立的主权防空系统。这一决定将对两国的安全和联合防御态势的有效性产生持久影响。"
 GER_Cold_War.34.a: "荷兰爱国者防空和雷达系统站"
 GER_Air_defence_TT: "通过在荷兰部署固定爱国者防空炮台和雷达系统，德国将建立一个强大的永久性防空网络，这将大大增强两国对空中威胁的保护。这一选择将实现高度协调和一体化的防御态势，共享雷达数据和覆盖范围，为该地区提供无缝保护。它还将展示对德荷军事伙伴关系的坚定承诺，并加强北约的整体防御结构。然而，这一选择可能会限制灵活性，并需要投入大量资源来维护和运营固定设施。"
 GER_Cold_War.34.b: "部署机动爱国者防空部队"
 GER_Air_defence_I_TT: "部署移动式爱国者防空部队是一种灵活且适应性强的解决方案，使德国和荷兰能够动态应对不断变化的威胁环境。这些移动部队可以根据需要快速重新部署以覆盖不同区域，提供多功能防御能力，可支持国家和北约的行动。此选项增强了作战灵活性，并确保防空资产可以部署在最需要的地方，但与固定设施相比，也可能导致覆盖范围不够一致。此外，移动部署所需的后勤和协调可能会带来挑战。"
 GER_Cold_War.34.c: "维持主权防空系统"
 GER_Air_defence_II_TT: "维持独立的主权防空系统使德国和荷兰都能完全控制其国家防空资产。这一选择保留了每个国家在管理其领空和防御优先事项方面的自主权，而无需进行广泛的协调或共享基础设施。虽然这种选择确保两国能够独立解决各自的安全问题，但也可能导致联合防御能力的效率降低，并可能限制北约防空网络内部更深层次整合的潜力。此外，维持独立的系统可能会导致资源分配的冗余和低效。"
 GER_Cold_War.35.t: "选择与荷兰的融合程度"
 GER_Cold_War.35.d: "德国和荷兰不断深化的军事合作已经到达关键时刻。从同步防空到互补的旅结构，此前联合举措的成功为讨论德荷军团的未来铺平了道路。该军团是密切军事合作的象征，可以完全融入德国联邦国防军结构，继续保持和平时期国家控制和战时一体化的联合部队，或者保持两国的完全国家主权。这一决定将对德荷军事关系的未来及其在北约内的集体防御能力产生深远影响。"
 GER_Cold_War.35.a: "将德荷军团全面纳入德国联邦国防军"
 GER_Integration_NL_TT: "通过将德荷军团完全整合到德国联邦国防军结构中，德国和荷兰将建立一支统一、无缝的军事力量，能够在德国的指挥下作为一个实体运作。这一选择将最大限度地提高军团的作战效率，从而实现精简的指挥和控制、增强的互操作能力和有凝聚力的防御战略。它还将加强两国之间的联系，使两国的军事伙伴关系成为北约在欧洲防御态势的基石。然而，这种程度的整合可能需要进行重大的政治和运营调整，并可能引发对国家主权和自治的担忧。"
 GER_Cold_War.35.b: "和平时期国家控制，战时纳入德国联邦国防军"
 GER_Integration_NL_I_TT: "这一方案在和平时期保留了德荷军团的国家控制权，使两国能够独立管理军团，同时保持各自的军事传统和结构。一旦发生战争，军团将完全融入德国联邦国防军，作为一个有凝聚力的单位在德国指挥下行动。这种方法提供了一种平衡的解决方案，将联合行动的好处与尊重国家主权结合起来。它提高了作战灵活性，确保军团在危机时期能够迅速有效地动员起来，同时在和平时期保持一定程度的独立性。"
 GER_Cold_War.35.c: "维持全面国家主权"
 GER_Integration_NL_II_TT: "选择对德荷军团保持完全的国家主权意味着德国和荷兰将继续独立管理各自的部队，而不会完全融入德国联邦国防军的结构。这一选择保留了每个国家的自治权，使他们能够完全控制自己的军事力量和决策过程。虽然这一选择尊重国家主权，但它可能会限制军团在联合行动中的作战效率，并降低更深层次军事一体化的可能性。这也可能导致北约内部多国任务期间的协调和互操作性面临挑战。"
 GER_Cold_War.40.t: "豹奖杯"
 GER_Cold_War.40.d: "豹式坦克锦标赛是一项每年在德国举办的著名军事竞赛，专门为豹式主战坦克的主要用户和友好的盟军，特别是北约成员国而设计。该活动旨在通过高水平的比赛加强国际军事合作，提高参战部队之间的互操作能力，并促进装甲战争的卓越发展。在豹式坦克锦标赛期间，坦克乘员将面临一系列严峻的挑战，包括精确射击、战术机动、障碍导航和团队作战演习。这些测试不仅评估了豹式主战坦克的性能，还突出了乘员的技能、纪律和团队合作精神。该竞赛是交流最佳实践、改进联合作战战术和改善跨境军事协调的重要平台。通过促进友好竞争，豹式坦克锦标赛有助于保持高水平的训练，确保参赛国做好充分准备，在联合防御工作和未来任务中进行合作。"
 GER_Cold_War.40.a: "放开猫！"
 GER_Cold_War.40.b: "我们负担不起"
 GER_Cold_War.41.t: "北约军事技能竞赛：展示战术卓越性"
 GER_Cold_War.41.d: "北约军事技能竞赛是一项每年举办一次的精英赛事，汇集了来自北约成员国和盟军的军事人员，以展示他们的战术实力、体能耐力和团队合作。这项比赛对参赛者进行各种军事科目的挑战，包括射击、障碍训练、导航、急救和战斗模拟。该比赛旨在促进北约部队之间的友谊和合作，营造友好竞争的氛围，同时提高参战军队的作战准备和互操作能力。通过挑战士兵的极限并促进共同的军事标准，北约军事技能竞赛在维持联合任务和集体防御所需的高训练标准方面发挥着关键作用。"
 GER_Cold_War.41.a: "钉子决定战斗的胜负。"
 GER_Cold_War.41.b: "我们负担不起"
 GER_Cold_War.42.t: "波塞拉格比赛：北约骑兵比赛"
 GER_Cold_War.42.d: "波塞拉格骑兵赛是北约一年一度的骑兵比赛，以德国骑兵军官弗里德里希·冯·波塞拉格男爵的名字命名。这项在德国举行的盛大活动汇集了来自北约各成员国的侦察和骑兵部队，以测试他们的战术技能、耐力和团队合作。参赛者将参加各种挑战，包括骑乘侦察、射击、导航和障碍训练。比赛旨在加强国际军事合作，提高互操作能力，并保持骑兵训练的高标准。通过友好的竞争和严格的测试，博斯拉格骑兵赛在保留北约骑兵传统和遗产的同时，促进了现代骑兵作战的卓越性。"
 GER_Cold_War.42.a: "看见而不被看见"
 GER_Cold_War.42.b: "我们负担不起"
 GER_Cold_War.43.t: "选择你的军事竞赛"
 GER_Cold_War.43.d: "波塞拉格骑兵赛是北约一年一度的骑兵比赛，以德国骑兵军官弗里德里希·冯·波塞拉格男爵的名字命名。这项在德国举行的盛大活动汇集了来自北约各成员国的侦察和骑兵部队，以测试他们的战术技能、耐力和团队合作。参赛者将参加各种挑战，包括骑乘侦察、射击、导航和障碍训练。比赛旨在加强国际军事合作，提高互操作能力，并保持骑兵训练的高标准。通过友好的竞争和严格的测试，博斯拉格骑兵赛在保留北约骑兵传统和遗产的同时，促进了现代骑兵作战的卓越性。"
 GER_Cold_War.43.a: "豹奖杯：豹式主战坦克用户和盟军的国际竞赛"
 GER_Cold_War.43.a_desc: "这项比赛以坦克战为重点，汇集了豹式主战坦克的主要用户和盟国。机组人员面临着准确性、机动性和战术机动性的挑战，重点是提高互操作性和联合作战战术。这是培养装甲战和国际合作卓越性的首选。"
 GER_Cold_War.43.b: "北约军事技能竞赛"
 GER_Cold_War.43.b_desc: "这项包罗万象的活动旨在挑战北约和盟军士兵在各种军事学科中的水平。从身体耐力到战术战斗场景，这项比赛强调团队合作、精准度以及不同专业领域士兵的准备程度。非常适合促进团结和共享军事标准。"
 GER_Cold_War.43.c: "波塞拉格比赛：北约骑兵比赛"
 GER_Cold_War.43.c_desc: "这是一项著名的活动，汇集了来自北约成员国的侦察和骑兵部队。这项比赛测试骑兵的射击、导航和战术操作。非常适合展示骑兵的传统，同时磨练现代战场技能并促进多国军事合作。"
 GER_RCH_155: "RCH 155轮式自行火炮"
 GER_RCH_155_desc: "RCH 155是德国研制的高机动性轮式榴弹炮，其155毫米火炮系统可提供快速火力支援。它安装在拳师犬8x8底盘上，结合了传统榴弹炮的火力和出色的机动性，使其能够在射击后快速重新定位。这种自行式系统以其在现代战场上的精确度、射程和多功能性而闻名。"
 GER_GTK_Boxer_CRV: "拳师犬战斗侦察车"
 GER_GTK_Boxer_CRV_desc: "拳师犬战斗侦察车是一款由德国开发的多功能重型装甲战斗侦察车。该车基于模块化GTK拳师犬平台，为侦察部队提供先进的监视能力、防护和机动性。它配备了一系列传感器、通信设备和武器，可确保态势感知能力，同时确保机组人员在恶劣环境中的安全。"
 GER_Leopard_2A8: "豹2A8主战坦克"
 GER_Leopard_2A8_desc: "豹2A8是德国豹式主战坦克家族的最新成员，具有增强的装甲、先进的传感器和升级的火控系统。它专为主宰战场而打造，配备120毫米滑膛炮，火力无与伦比，可抵御现代威胁。2A8旨在以卓越的生存力、机动性和杀伤力引领机械化部队。"
 GER_Leopard_2A7A1: "豹2A7A1主战坦克"
 GER_Leopard_2A7A1_desc: "豹2A7A1是豹2系列的升级版，旨在提高防护、机动性和火力。它具有先进的被动和主动防护系统，针对城市和混合战争进行了优化。其先进的电子设备和改进的120毫米火炮使其能够应对各种威胁，同时保持战场优势。"
 GER_Leopard_2A7: "豹2A7主战坦克"
 GER_Leopard_2A7_desc: "豹2A7是豹2系列的现代化版本，防护、火力和机动性均有所提升。2A7配备先进的装甲和最先进的系统，适合常规战争和非对称战争。其120毫米滑膛炮可提供强大的火力支援，而其机动性则可确保快速部署到战场上。"
 GER_Leopard_2A6_LAHAT: "配备激光制导反坦克导弹的豹2A6"
 GER_Leopard_2A6_LAHAT_desc: "豹2A6配备激光制导攻击导弹，为本已强大的豹2平台带来了先进的反坦克能力。激光制导导弹系统增强了坦克远距离攻击装甲目标的能力，提供超出传统坦克炮射程的精确制导火力。2A6提供火力、机动性和防护的均衡组合，使其成为现代装甲战争中的关键资产。"
 GER_Lynx: "山猫步兵战车"
 GER_Lynx_desc: "山猫步兵战车是德国开发的新一代步兵战车，旨在最大限度地提高战场灵活性。它结合了先进的装甲、模块化设计和尖端技术，以保护和支持步兵部队。山猫步兵战车能够运载一整个小队的士兵，配备各种武器，包括30毫米或35毫米机关炮，使其成为进攻和防御行动的强大平台。"
 GER_Boeselager_wettkampf_history_entry: "波塞拉格比赛"
 GER_Leopard_trophy_history_entry: "豹奖杯"
 GER_NATO_MSC_history_entry: "北约军事技能竞赛"
 GER_launch_military_competition: "开展军事竞赛"
 GER_neuer_markt_II: "互联网泡沫的教训"
 GER_neuer_markt_II_desc: "互联网泡沫期间科技行业的快速崛起和衰落给全球经济留下了深刻的印记。尽管许多公司在泡沫中倒闭，但这次经历也为我们提供了宝贵的教训，让我们认识到投机性投资的风险、对未经检验的技术的过度自信以及可持续增长战略的重要性。观察到泡沫破裂后果的国家现在对不受监管的市场繁荣持谨慎态度，更加重视谨慎创新、金融监管和培育更具弹性的科技行业。"
 GER_banking_center: "法兰克福-全球金融中心"
 GER_banking_center_desc: "法兰克福银行业是全球重要的金融中心，拥有欧洲中央银行、法兰克福证券交易所和众多国际银行。作为全球金融和欧洲货币政策的重要参与者"
 GER_downfall_of_heavy_industrie: "重工业的衰落"
 GER_downfall_of_heavy_industrie_desc: "鲁尔区重工业曾经是德国经济的心脏，但由于煤炭和钢铁行业的国际竞争，该产业已经崩溃。"
 GER_new_economic_hubs: "崛起的泰坦"
 GER_new_economic_hubs_desc: "随着传统工业中心北莱茵-威斯特法伦州陷入停滞，南部巴伐利亚州和巴登-符腾堡州已成为德国新的经济强国。这些地区拥有蓬勃发展的汽车、工程和先进制造业，吸引了顶尖人才和投资，在经济产出和创新方面超越北莱茵-威斯特法伦州。南部地区专注于高科技产业、可持续能源和出口驱动型增长，现已成为德国经济的引擎，重塑了该国的工业格局。"
 GER_Reform_and_Strenghen_of_german_foreign_intitutes: "改革德国驻外机构"
 GER_Reform_and_Strenghen_of_german_foreign_intitutes_desc: "德国认识到其文化和学术机构在全球舞台上的重要性日益提高。通过改革歌德学院、德国学术交流中心和其他国际机构的结构，我们旨在扩大德语和文化的影响力，促进科学和学术伙伴关系，并支持德国软实力的长期发展。这些改革将确保这些机构有能力应对全球挑战，并在充满活力的世界中提升德国的国际影响力。"
 GER_KFW_Restructure: "复兴信贷银行重组"
 GER_KFW_Restructure_desc: "德国复兴信贷银行是全球发展融资的重要参与者。通过重组，德国将扩大其融资能力，为新兴市场的大型基础设施、绿色能源和发展项目提供资金。通过对复兴信贷银行进行现代化改造，德国可以更好地满足快速变化的全球经济的需求，重点关注主要合作伙伴国家的可持续增长、能源转型和创新发展模式。"
 GER_global_infrastructure_projects: "全球基础设施项目"
 GER_global_infrastructure_projects_desc: "为了提高全球经济影响力并促进贸易，德国将致力于资助和支持全球关键基础设施项目。这些项目将包括交通网络、数字基础设施和能源网络。通过战略投资，德国寻求与新兴市场建立长期伙伴关系，同时促进经济发展并确保关键行业的供应链安全。"
 GER_Green_finance_initiative: "绿色金融倡议"
 GER_Green_finance_initiative_desc: "德国将在全球推动绿色金融方面发挥带头作用。通过将资金投入可再生能源项目、清洁技术和可持续农业实践，德国将为全球应对气候变化的努力做出贡献。绿色金融倡议不仅旨在减少碳排放，还旨在将德国定位为可持续金融领域的全球领导者，为发展中国家提供获得气候友好型技术的机会。"
 GER_Strategic_Partnership_India: "与印度的战略伙伴关系"
 GER_Strategic_Partnership_India_desc: "德国认识到印度作为地区和全球大国的重要性日益提高，将深化与印度的战略伙伴关系。这一伙伴关系将涵盖贸易、技术、气候合作和安全等共同感兴趣的领域。通过加强合作，德国将确保与增长最快的经济体之一建立长期的经济和地缘政治关系，同时促进该地区的稳定和共同价值观。"
 GER_Expand_Export_Promotion_Programs: "扩大出口促进计划"
 GER_Expand_Export_Promotion_Programs_desc: "为了保持其作为世界领先出口国之一的地位，德国将大幅扩大其出口促进计划。这些计划将为德国企业提供更多进入新兴市场的机会，提供资金和物流支持，并提高德国产品的全球竞争力。通过这样做，德国将确保其出口型经济在日益互联互通的世界中继续蓬勃发展。"
 GER_Securing_acces_to_Key_Ressources: "确保对关键资源的获取"
 GER_Securing_acces_to_Key_Ressources_desc: "在资源匮乏的时代，德国将优先确保获取对其经济至关重要的关键自然资源。这一重点将包括与资源丰富的国家建立战略伙伴关系，确保就稀土、能源和工业金属等关键材料达成长期协议。通过实现资源供应链多元化，德国将减少对不稳定地区的依赖，并确保其工业和技术优势。"
 GER_Promote_private_investments_decs: "德国将积极推动私营部门对发展中国家和新兴市场的投资，特别是在技术、基础设施和可再生能源等领域。通过提供激励措施、降低风险和为德国海外企业提供支持，德国旨在加强其全球经济联系，同时促进关键地区的可持续发展。这一重点将确保互利互惠，为全球增长和德国自身经济扩张做出贡献。"
 GER_Development_Projects: "发展项目"
 GER_Development_Projects_desc: "德国将通过直接投资于卫生、教育、基础设施和可持续性项目来增加对全球发展的承诺。这些发展项目将成为德国外交政策的基石，在解决贫困、不平等和脆弱地区环境恶化等关键问题的同时，提高其全球地位。"
 GER_DAAD_Expand_Academic_exchange_service: "德国学术交流中心扩大学术交流服务"
 GER_DAAD_Expand_Academic_exchange_service_desc: "德国学术交流中心将得到扩大，以促进与世界各地大学和机构的更多学术合作与交流。通过提供更多奖学金、研究补助金和交流机会，德国将推动教育、科学和研究成为促进国际理解和加强全球伙伴关系的工具。"
 GER_Strategic_Partnership_Israel: "与以色列的战略伙伴关系"
 GER_Strategic_Partnership_Israel_desc: "德国将深化与以色列的战略关系，重点关注安全、技术合作和经济合作等共同关心的领域。鉴于以色列在中东的共同历史和持续的地缘政治重要性，这一伙伴关系将加强德国在该地区的影响力，同时支持以色列的稳定和发展。"
 GER_Promote_private_investments: "促进私人投资"
 GER_International_education_projects: "国际教育项目"
 GER_International_education_projects_desc: "德国将与国际伙伴合作建立教育项目，旨在提高全球范围内获得优质教育和技术技能的机会。通过关注教育基础设施欠发达的国家，德国希望提供长期利益，以支持重点地区的经济增长和社会稳定。这些项目还将加强德国与世界的文化联系，促进相互理解。"
 GER_Education_for_stability: "稳定教育"
 GER_Education_for_stability_desc: "德国认为教育是和平与稳定的基石，因此将投资冲突频发地区或冲突后地区的教育项目。通过改善教育机会，特别是农村和欠发达地区的教育机会，德国旨在促进民主价值观和可持续发展得以蓬勃发展的稳定社会的发展。这些项目还将包括职业培训、赋予年轻人权力和建立更强大的地方经济。"
 GER_Strategic_Partnership_Brazil: "与巴西的战略伙伴关系"
 GER_Strategic_Partnership_Brazil_desc: "德国将深化与巴西的战略伙伴关系，重点关注可再生能源、环境保护和工业发展等领域。巴西拥有丰富的自然资源和不断增长的经济，是德国在全球南方的重要合作伙伴。通过扩大贸易、技术合作和环境举措，这一伙伴关系旨在使两国在经济上受益，并支持巴西作为地区领导者的持续发展。"
 GER_Modernize_Goethe_Institutes: "歌德学院的现代化"
 GER_Modernize_Goethe_Institutes_desc: "为了增强德国文化的全球影响力，歌德学院将进行现代化改造，包括数字化学习、在线内容和增强的文化节目。这些更新将使世界各地的人们更容易接触到德国语言和文化，同时促进学术、艺术和文学交流。歌德学院的现代化将确保它们在快速发展的全球格局中仍然是有效的文化外交工具。"
 GER_Promote_the_german_language: "推行德语"
 GER_Promote_the_german_language_desc: "德国将开展一项雄心勃勃的全球性运动来推广德语，扩大全球学校、大学和文化中心的德语项目。通过投资语言教学资源并为国际学生创造学习德语的新机会，这一举措将增强德国的软实力和文化影响力。掌握德语也将成为加强经济和学术合作的桥梁。"
 GER_Culture_andIntegration: "文化与整合"
 GER_Culture_andIntegration_desc: "德国将推出促进国内外文化融合的举措。这些计划将侧重于鼓励不同文化群体之间的相互理解、合作和尊重。通过促进共同价值观和文化欣赏，德国旨在缓解社会紧张局势、加强民主规范，并在其境内和全球伙伴国家之间促进和平共处。"
 GER_Strategic_Partnership_China: "与中国的战略伙伴关系"
 GER_Strategic_Partnership_China_desc: "德国将进一步加强与中国的战略伙伴关系，重点关注技术、贸易和气候合作等领域。随着中国继续崛起成为全球大国，德国将寻求更深层次的经济联系和对两国都有利的合作项目。通过这一伙伴关系，德国将在塑造中国未来经济政策方面发挥关键作用，同时确保进入关键市场和资源。"
 GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations: "加强亚历山大·冯·洪堡研究所"
 GER_Alexander_von_humboldt_Institutes_Strengthen_reswarch_cooperations_desc: "亚历山大·冯·洪堡研究所将获得更多支持，以促进国际研究合作。通过投资尖端科学伙伴关系和研究奖学金，德国旨在成为全球创新的领导者。这些合作将涵盖气候变化、医学、技术和环境保护等关键领域，加强德国在塑造全球研究未来方面的作用。"
 GER_International_cutting_edge_research: "国际前沿研究"
 GER_International_cutting_edge_research_desc: "德国将带头推动尖端研究领域的国际合作，特别是在可再生能源、生物技术和人工智能领域。通过在这些领域建立全球伙伴关系，德国寻求推动技术进步，应对全球挑战。这些举措不仅将加强德国科学界，还将为其在创新领域的全球领导地位做出贡献。"
 GER_Promote_academic_elites: "培育学术精英"
 GER_Promote_academic_elites_desc: "德国将加大力度吸引和培养来自世界各地的学术精英。通过提供奖学金、研究机会和职业发展计划，德国旨在培养下一代全球学术和科学领袖。这些人将为德国经济做出贡献，同时通过学术和专业网络加强与祖国的联系。"
 GER_International_leadership_training: "国际领导力培训"
 GER_International_leadership_training_desc: "通过为政府官员、商界领袖和民间社会成员提供领导力培训项目，德国将投资于其伙伴国家培养有能力的领导力。这些项目将侧重于治理、可持续发展和经济管理，促进发展中国家强大、透明的领导力。这一努力不仅将促进伙伴国家的稳定和经济增长，还将通过有能力的盟友加强德国的全球影响力。"
 GER_Suitable_Agriculture_programs: "适当的农业计划"
 GER_Suitable_Agriculture_programs_desc: "德国将投资发展中国家的合适农业项目，重点关注可持续农业实践、技术转让和粮食安全。这些项目将有助于应对气候变化、资源稀缺和人口增长等日益严峻的挑战。通过支持可持续农业，德国旨在改善农村地区的生计、减少贫困并加强全球粮食体系，确保其农业合作伙伴受益于长期稳定和繁荣。"
 GER_Strategic_Partnership_Japan: "与日本的战略伙伴关系"
 GER_Strategic_Partnership_Japan_desc: "德国将扩大与日本的战略伙伴关系，重点关注技术交流、可再生能源和贸易等领域。作为两个领先的工业国家，德国和日本有着经济增长、技术进步和全球稳定的共同目标。这一伙伴关系将深化数字基础设施和先进制造业等关键领域的合作，打造一个强大的创新和全球影响力联盟。"
 GER_Strategic_Partnership_South_korea: "与韩国的战略伙伴关系"
 GER_Strategic_Partnership_South_korea_desc: "德国将加强与韩国的战略伙伴关系，重点是贸易、技术和教育领域的合作。作为东亚地区的重要参与者，韩国为德国企业和研究机构提供了宝贵的机会。这一伙伴关系将增强德国在该地区的影响力，同时促进民主、创新和可持续发展的共同价值观。"
 GER_Strategic_Partnership_South_Afrika: "与南非的战略伙伴关系"
 GER_Strategic_Partnership_South_Afrika_desc: "德国将加强与南非的战略伙伴关系，重点关注可持续发展、贸易和教育。作为非洲大陆的领先国家，南非是德国参与非洲事务的重要合作伙伴。这一伙伴关系将促进共同发展，解决气候变化、经济不平等和政治稳定等关键问题，同时加强德国对非洲长期发展的承诺。"
 GER_Strategic_Partnership_Vietnam: "与越南的战略伙伴关系"
 GER_Strategic_Partnership_Vietnam_desc: "德国将扩大与越南的战略伙伴关系，重点关注贸易、教育和可再生能源。作为东南亚增长最快的经济体之一，越南为德国企业和投资提供了重要机会。这一伙伴关系将促进可持续发展、经济合作和文化交流，使德国成为该地区快速现代化和增长的关键合作伙伴。"
 GER_International_business: "国际业务"
 GER_International_business_desc: "德国经常自诩为“出口世界冠军”。德国经济历来都拥有巨大的贸易顺差，向其他工业国家出售的商品远多于德国从这些国家购买的商品。继续推行出口友好政策需要大量的外交政治务实主义——毕竟，独裁者的钱和受欢迎的领导人的钱一样好。"
 GER_Industrial_outsourcing: "工业外包"
 GER_Industrial_outsourcing_desc: "工资上涨和劳动力自由流动到匈牙利、斯洛伐克、罗马尼亚和保加利亚等不太富裕的欧洲市场，极大地削弱了德国工业部门。德国政府需要确保工业企业的流动受到政府补贴和欧盟激励措施的控制，以免就业机会流失到中国等更具敌意的竞争对手手中。"
