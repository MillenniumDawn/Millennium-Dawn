 SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
 SPR.Nat_Autocracy_desc: "Junta Militar - Ejército de Tierra es uno de los ejércitos más antiguos del mundo. Se formó inicialmente en el siglo IX y desde entonces ha participado en conflictos alrededor del mundo, tanto como conquistador como pacificador.\n"
 SPR.Nat_Fascism: "£SPR_falangists La Falange"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "Falangistas - La Falange (La Falange) es el sucesor espiritual del partido falangista original encabezado por Francisco Franco. Cree firmemente en las enseñanzas de los falangistas y es extremadamente euroescéptico.\n"
 SPR.Nat_Populism: "£SPR_espana_2000 Plataforma de España 2000"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "Populista de derecha - Plataforma de España 2000 es un partido populista de derecha que defiende valores antieuropeos y el nacionalismo español. Abogan por roles tradicionales de las familias y un retorno a una España dominada por la Iglesia Católica.\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "Populista de derecha - Vox es un partido en ascenso en España. Es un partido ultranacionalista de extrema derecha. Surgió como una escisión del Partido Popular y tiene una plataforma basada en el nacionalismo español, el proteccionismo firme y el liberalismo económico, aunque este último no es un elemento central del partido. También abogan por un retorno a un enfoque más tradicional y nativista en la gobernabilidad de España.\n"
 SPR.Monarchist: "£SPR_spanish_bourbons Casa de Borbón (Absolutista)"
 SPR.Monarchist_icon: "SPR_spanish_bourbons"
 SPR.Monarchist_desc: "Monárquico - Los Borbones españoles han gobernado en España desde el siglo XVIII. Los monarcas actuales en España pueden rastrear su linaje hasta Felipe V. Arraigados en la mente española como los verdaderos monarcas. Se les otorgan derechos explícitos para ascender al trono según la Constitución española de 1978, donde se establece que solo los descendientes del rey Juan Carlos I pueden ascender al trono español.\n"
 SPR.Monarchist_carlists: "£SPR_carlists Carlistas (Absolutista)"
 SPR.Monarchist_carlists_icon: "£SPR_carlists"
 SPR.Monarchist_carlists_desc: "Monárquico - Los carlistas son una rama tradicionalista y legitimista de la familia Borbón-Parma que busca restaurar la rama cadete de Borbón-Parma al trono.\n"
