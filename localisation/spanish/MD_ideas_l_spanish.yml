 CHI_megacity_development: "Desarrollo de Megaciudades"
 CHI_megacity_development_desc: "Las Naciones Unidas predicen que la población urbana actual del mundo, de 3.200 millones de personas, aumentará a 5.000 millones en 2030. Para 2030, tres quintas partes de la población mundial vivirán en ciudades."
 CHI_western_development: "Desarrollo del Oeste"
 CHI_western_development_desc: "El Desarrollo Occidental es la estrategia general coordinada de desarrollo regional del gobierno central de la República Popular China, cuyo objetivo es reducir la brecha de desarrollo económico entre las regiones oriental y occidental y mejorar la fortaleza económica integral de las regiones central y occidental a través de preferencias políticas. e inversión financiera."
 CHI_new_boundary: "Nueva Frontera"
 CHI_new_boundary_desc: "En los libros de historia chinos, los líderes que obtienen nuevos territorios siempre dejarán una gran huella."
