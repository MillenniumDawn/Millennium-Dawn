 EUevent.10.t: "Transfert de la Marine à l'EuroMarine"
 EUevent.10.d: "Avec les flottes et les forces opérationnelles multinationales devenant de plus en plus courantes et importantes au 21ème siècle, les États membres de §Y[EUU.GetFlag] L'Union Européenne§! ont décidé de joindre leurs forces et de transférer leurs navires de guerre à un commandement naval européen unifié connu sous le nom d'EuroMarine. \n\n[FROM.GetNameWithFlag] détient le poste de Secrétaire Général de l'EuroMarine et demande à notre Flotte de rejoindre l'EuroMarine."
