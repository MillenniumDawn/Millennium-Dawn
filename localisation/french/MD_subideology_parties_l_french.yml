 SPR.Western_Autocracy: "£SPR_spanish_bourbons Maison de Bourbon (Constitutionnaliste)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Autocrates occidentaux - La Maison de Bourbon (Casa de Borbón) règne sur le pays depuis le XVIIIème siècle. Les monarques espagnols actuels remontent jusqu'à Philippe V. Ils sont profondément ancrés dans l'esprit des espagnols comme étant les véritables monarques. La Constitution espagnole de 1978 leur accorde explicitement le droit de monter sur le trône, en précisant que seuls les descendants du roi Juan Carlos Ier peuvent monter sur le trône d'Espagne. La faction constitutionnaliste est beaucoup plus démocratique et ouverte à l'Occident que les absolutistes."
 SPR.Western_Autocracy_carlist: "£SPR_carlists Carlistes (Constitutionnaliste)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Autocrates occidentaux - Les Carlistes (Carlistas) sont une branche traditionaliste et légitimiste de la maison de Bourbon-Parme qui cherche à restaurer la branche cadette de Bourbon-Parme sur le trône. La faction constitutionnaliste est beaucoup plus démocratique et ouverte à l'ouest que les absolutistes."
 SPR.conservatism: "£SPR_partido_popular Parti populaire"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Conservateurs - Le Parti populaire (Partido Popular) est le parti qui a succédé en 1989 à l'Alliance populaire (Alianza Popular). Il est souvent décrit comme un parti conservateur et chrétien-démocrate. C'est l'un des principaux partis politiques espagnols."
 SPR.liberalism: "£SPR_ciudadanos Citoyens"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Libéraux - Les Citoyens (Ciudadanos) sont un parti populiste libéral, pro-espagnol et pro-européen qui a été créé au milieu des années 2000. Il a été créé en Catalogne et est devenu l'un des plus grands partis d'Espagne malgré ses racines catalanes. Il prône des politiques socialement libérales et des politiques économiques néolibérales."
 SPR.socialism: "£SPR_psoe Parti socialiste ouvrier espagnol"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Sociaux-démocrates - Le Parti socialiste ouvrier espagnol (Partido Socialista Obrero Español) est le plus ancien parti actif de toute l'Espagne. Il adhère à des valeurs typiquement sociales-démocrates et soutient le fédéralisme en Espagne. Le parti a des liens étroits avec les syndicats en raison de son ancienne nature marxiste-léniniste, mais il suit des politiques libérales sur le plan économique."
 SPR.Communist-State: "£SPR_pce Parti communiste d'Espagne"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Communistes - Le Parti communiste d'Espagne (Partido Comunista de España) est le principal mouvement communiste espagnol. Il suit le modèle de la plupart des grands partis communistes qui recherchent une société laïque œuvrant pour la collectivité.\n"
 SPR.Conservative: "£generic_Conservative_small Gauche révolutionnaire"
 SPR.Conservative_desc: ""
 SPR.anarchist_communism: "£SPR_united_left Gauche unie"
 SPR.anarchist_communism_icon: "£SPR_united_left"
 SPR.anarchist_communism_desc: "Radicaux de gauche - La Gauche unie (Izquierda Unida) est un mouvement de gauche fédéré avec plusieurs autres partis. Il s'agit d'un groupe de partis de gauche à représenter à un niveau plus large."
 SPR.Caliphate: "£generic_Caliphate_small État islamique d'Espagne"
 SPR.Caliphate_desc: ""
 SPR.Neutral_conservatism: "£SPR_gil Groupe libéral indépendant"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "Conservateurs - Le Groupe libéral indépendant (Grupo Independiente Liberal) est un parti néolibéral de droite créé dans les années 90 pour lutter contre la petite délinquance et réaliser des travaux d'ornementation sur la Côte du Soleil. Il cède la place à un mouvement connu sous le nom de gilisme qui s'identifie étroitement au populisme italianisé."
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternative espagnole"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "Conservateurs - L'Alternative espagnole (Alternativa Española) est un parti de droite qui adopte des positions nationales conservatrices. Il s'agit d'une scission du Parti populaire qui, selon eux, a trahi le peuple espagnol et ses électeurs catholiques. Il est farouchement opposé aux communautés autonomes et est considéré comme un refuge possible pour les membres néo-fascistes."
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Unis, nous pouvons"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "Sociaux-démocrates - Unis, nous pouvons (Unidos Podemos) est une alliance politique formée par Nous pouvons et de nombreux autres petits partis de gauche. Il plaide pour la démocratie directe, le fédéralisme et un véritable républicanisme en Espagne. Le parti est également fermement opposé à l'austérité."
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Unies, nous pouvons"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "Sociaux-démocrates - Unies, nous pouvons (Unidas Podemos) est une alliance politique formée par Nous pouvons et de nombreux autres petits partis de gauche. Il plaide pour la démocratie directe, le fédéralisme et un véritable républicanisme en Espagne. Le parti est également fermement opposé à l'austérité."
 SPR.oligarchism: "£generic_oligarchism_small Clan de La Paca"
 SPR.oligarchism_desc: "Oligarques - Clan de La Paca (Clan de La Paca) est l'un des plus grands clans gitans d'Espagne. La matriarche, qui porte le titre de « La Paca », est l'une des plus grandes baronnes de la drogue d'Espagne."
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Centre démocratique et social"
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
 SPR.Neutral_Libertarian_desc: "Libertaires - Le Centre démocratique et social (Centro Democrático y Social) est un parti libéral et démocrate-chrétien. Le parti est membre de l'Internationale libérale, mais il adopte des points de vue conservateurs."
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Parti libertaire"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "Libertaires - Parti libertaire (Partido Libertario) applique un programme libéral classique, libertaire, anarcho-capitaliste et non interventionniste. Il s'inspire largement de l'école de pensée de l'objectivisme d'Ayn Rand."
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small Parti communiste des peuples d'Espagne"
 SPR.Neutral_Communism_desc: "Communistes - Le Parti communiste des peuples d'Espagne (Partido Comunista de los Pueblos de España) est un autre parti marxiste-léniniste en Espagne. Il adopte une position plus eurosceptique que son cousin le Parti communiste d'Espagne."
