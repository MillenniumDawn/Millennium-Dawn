 SOV_smoothbore_atgm_gen5: "9M143 Сила"
 SOV_additional_machine_guns: "12.7 мм ДШК 1938/46"
 SOV_additional_machine_guns_desc: "ДШК - крупнокалиберный пулемет, разработанный Советским Союзом во время Второй мировой войны. Несмотря на свой возраст, он до сих пор широко используется для противовоздушной и огневой поддержки не только на российских машинах, но и во многих других странах.\n\n§GПодсказка к редактору: Добавление тяжелого пулемета - дешевый способ немного увеличить возможности танка против вражеских самолетов и мягких целей§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "Туча - это 81-мм гранатомет, разработанный в Советском Союзе. В основном он используется для стрельбы дымовыми гранатами типа 3Д6 и 3Д6М.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "Туча - это 81-мм гранатомет, разработанный в Советском Союзе. В основном он используется для стрельбы дымовыми гранатами типа 3Д6 и 3Д6М.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 SOV_hardkill_system_gen1: "Арена"
 SOV_hardkill_system_gen1_desc: "Система активной защиты «Арена» использует доплеровский радар для обнаружения приближающихся ракет. После обнаружения ракеты система выпускает ракету для противодействия ей.\n\n§GПодсказка к редактору: Система Hard-Kill — это хороший способ усилить оборонительные возможности наших танков против вражеских ракет. Она также позволит нашей броне более эффективно прорывать вражеские линии.§!"
 SOV_hardkill_system_gen2: "Афганит"
 SOV_hardkill_system_gen2_desc: "«Афганит» — передовая система активной защиты, разработанная в России. Она предназначена для использования на танке Т-14 «Армата». Система способна противостоять как ракетам, так и кинетическим проникающим снарядам, а также останавливать любые снаряды, летящие со скоростью менее 1700 м/с.\n\n§GПодсказка к редактору: Система Hard-Kill — это хороший способ усилить оборонительные возможности наших танков против вражеских ракет. Она также позволит нашей броне более эффективно прорывать вражеские линии.§!"
