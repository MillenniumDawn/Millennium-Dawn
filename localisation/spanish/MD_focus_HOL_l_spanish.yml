 HOL_fortuyn_centre_balance: "Balanced Fortuynism"
 HOL_fortuyn_centre_balance_desc: "El rumbo político se encuentra en un equilibrio entre el pragmatismo reformista y la energía populista. La estabilidad, la continuidad política y el compromiso cívico definen este equilibrio."
 HOL_pragmatisch_fortuynisme_high: "Dominance of Pragmatic Fortuynism"
 HOL_pragmatisch_fortuynisme_high_desc: "La tecnocracia y la reforma institucional dominan la agenda. La retórica populista se ha moderado en favor de un enfoque sereno y orientado a las políticas."
 HOL_pragmatisch_fortuynisme_medium: "Governance-Oriented Policy"
 HOL_pragmatisch_fortuynisme_medium_desc: "El enfoque se centra en la reforma estructural, la descentralización y la transparencia. El LPF traza un rumbo estable de liderazgo racional."
 HOL_pragmatisch_fortuynisme_low: "Moderate Pragmatism"
 HOL_pragmatisch_fortuynisme_low_desc: "Pragmatic Fortuynism holds a slight advantage, but calls for more confrontational, populist policies are gaining traction among the base."
 HOL_pragmatisch_fortuynisme_edge: "Delicate Balance with Populism"
 HOL_pragmatisch_fortuynisme_edge_desc: "El partido se mueve en una delgada línea entre la moderación política y el atractivo populista. La presión pública está aumentando para una retórica más contundente."
 HOL_radicaal_populisme_high: "Rise of Radical Populism"
 HOL_radicaal_populisme_high_desc: "The party has fully embraced an anti-establishment agenda. Confrontational rhetoric, cultural revivalism, and anti-elite sentiment define the LPF's new identity."
 HOL_radicaal_populisme_medium: "Populist Momentum"
 HOL_radicaal_populisme_medium_desc: "El LPF canaliza el descontento público hacia la acción. Las estructuras de gobernanza tradicionales están siendo cuestionadas desde dentro."
 HOL_radicaal_populisme_low: "Populism Emerging"
 HOL_radicaal_populisme_low_desc: "La influencia populista está aumentando, aunque el partido aún mantiene cierta cautela institucional. El debate interno se está intensificando."
 HOL_radicaal_populisme_edge: "Tensión con el pragmatismo"
 HOL_radicaal_populisme_edge_desc: "Los elementos populistas están aumentando, pero el liderazgo del LPF sigue dudando en abandonar por completo los fundamentos pragmáticos."
 HOL_pvda_modernize_party_policies: "Modernizar las políticas del partido"
 HOL_pvda_modernize_party_policies_desc: "Adoptar políticas sobre ambientalismo, innovación digital e inclusión, atrayendo a votantes más jóvenes y progresistas urbanos."
 HOL_pvda_promote_urban_investments: "Promover las inversiones urbanas"
 HOL_pvda_promote_urban_investments_desc: "Se centra en la infraestructura, la vivienda y las iniciativas verdes en los centros urbanos, fortaleciendo el atractivo del partido en las ciudades."
 HOL_pvda_focus_climate_policy: "Enfoque en la política climática"
 HOL_pvda_focus_climate_policy_desc: "Aboga por reformas climáticas ambiciosas, priorizando las energías renovables y las inversiones en la industria verde."
 HOL_pvda_strengthen_union_influence: "Strengthen Union Influence"
 HOL_pvda_strengthen_union_influence_desc: "Fortalece a los sindicatos, aumentando su influencia sobre las políticas laborales y la toma de decisiones."
 HOL_pvda_promote_rural_investments: "Enfoque en el desarrollo rural"
 HOL_pvda_promote_rural_investments_desc: "Asigna recursos para apoyar a las comunidades rurales y las industrias tradicionales, apelando a las raíces de clase trabajadora del partido."
 HOL_pvda_social_housing_initiative: "Expand Social Housing Initiatives"
 HOL_pvda_social_housing_initiative_desc: "Invertir fuertemente en vivienda social para abordar la desigualdad y la congestión urbana, centrándose en los barrios de bajos ingresos."
 HOL_pvda_private_energy_investments: "Fomentar la inversión privada en energía"
 HOL_pvda_private_energy_investments_desc: "Privatizar partes del sector energético para atraer capital, priorizando la eficiencia económica sobre los objetivos verdes"
 HOL_pvda_climate_action_plan: "Plan de Acción Climática"
 sp_dutch_super_bus_project: "Súper Bús"
 sp_dutch_super_bus_project_desc: "El Experimento Súper Bús es un proyecto holandés de vanguardia diseñado para transformar el transporte público a través de la innovación y la sostenibilidad. Este proyecto tiene como objetivo desarrollar un vehículo de pasajeros eléctrico de alta velocidad capaz de alcanzar velocidades de hasta 250 km/h. Construido con fibra de carbono liviana, el Súper Bús combina viajes de lujo con eficiencia, permitiendo un tránsito rápido entre regiones clave."
