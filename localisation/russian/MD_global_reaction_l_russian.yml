 ARM_Pro_Russian: "Армянская Республика"
 SOV_Global.34.t: "Армения требует от нас Нахичевань"
 SOV_Global.34.d: "Правительство Армении дерзко и нагло потребовало, чтобы мы немедленно передали Нахчыванскую область под их контроль, угрожая нам серьёзными последствиями, если мы не примем их ультиматум."
 SOV_Global.34.a: "Мы уступим их требованиям"
 SOV_Global.34.b: "Никогда"
 SOV_Global.35.t: "Конфликт в Нахичевани"
 SOV_Global.35.d: "Правительство Азербайджана осознало свою беспомощность перед нами и уступило нам Нахичевань."
 SOV_Global.35.a: "Отлично"
 SOV_Global.36.t: "Конфликт в Нахичевани"
 SOV_Global.36.d: "Правительство Азербайджана осознало свою беспомощность перед нами и уступило нам Нахичевань."
 SOV_Global.36.a: "Им недолго осталось"
 SOV_Global.37.t: "Конфликт в Нахичевани"
 SOV_Global.37.d: "Турецкое правительство, видя слабость азербайджанского правительства, решило отправить войска в Нахичевань и присоединить его к своему государству, чтобы ограничить влияние Армении в этом регионе. Это не может остаться без ответа."
 SOV_Global.37.a: "Мы ничего не можем сделать"
 SOV_Global.37.b: "Мы ничего не можем сделать"
 SOV_Global.37.c: "Это война!"
