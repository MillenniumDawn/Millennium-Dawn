 EU_apply_for_membership_category: "Ingressar na UE"
 EU_apply_for_membership_category_desc: "Tornar-se membro da UE é um procedimento complexo que não acontece da noite para o dia. Uma vez que um país candidato atende às condições para a adesão, ele deve implementar regras e regulamentos da UE em todas as áreas.\nQualquer país que satisfaça as condições para a adesão pode se candidatar. Essas condições são conhecidas como 'critérios de Copenhague' e incluem uma economia de mercado livre, uma democracia estável e o Estado de Direito, e a aceitação de toda a legislação da UE, incluindo o euro."
 EU_apply_for_membership: "Ingressar na UE"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§! pode ingressar na §C[EUU.GetFlag] União Europeia§! vamos cantar o Hino à Alegria:\nAlegria, bela centelha de Divindade,\nFilha do Éden,\nEntramos, bêbados de fogo,\nDivino, teu santuário!\nTua magia une novamente\nO que o costume separou rigidamente;\nTodos os povos se tornam irmãos,\nOnde tua suave asa paira."
 EU_adopt_EU_law: "Adotar a lei da UE"
 EU_adopt_EU_law_desc: "Devido ao enorme volume de regras e regulamentos da UE que cada país candidato deve adotar como lei nacional, as negociações levam tempo para serem concluídas. Os candidatos recebem apoio financeiro, administrativo e técnico durante este período pré-admissão."
 EU_join_the_Euro: "Adesão ao Euro"
 EU_join_the_Euro_desc: "Para adotar o euro, os países da UE devem alinhar sua legislação nacional com a legislação da UE relevante e cumprir condições específicas destinadas a garantir a convergência econômica. Esses requisitos, acordados pelos Estados-Membros da UE em Maastricht em 1991, são conhecidos como critérios de convergência."
 USoE_integrate_new_members: "Integrar Novos Estados-Membros"
 USoE_integrate_new_members_desc: "Outras nações decidiram avançar e ingressar na União. É hora de integrar esses novos Estados-Membros e tornar os Estados Unidos da Europa ainda mais fortes no futuro."
 instrument_for_pre_accession_assistance: "Instrumento para Assistência Pré-Adesão (IPA)"
 instrument_for_pre_accession_assistance_desc: "O Instrumento para Assistência Pré-Adesão (IPA) é como a UE tem apoiado reformas na região de ampliação com assistência financeira e técnica."
 instrument_for_pre_accession_assistance_tt: "Os candidatos à UE recebem §YProgramas de Assistência Pré-Adesão§!"
 pre_accession_assistance_program: "Programa de Assistência Pré-Adesão"
 pre_accession_assistance_program_desc: "A §C[EUU.GetNameWithFlag]§! está apoiando reformas dos candidatos à adesão para que eles possam cumprir os critérios de adesão da §C[EUU.GetNameWithFlag]§!. A assistência é principalmente destinada a ajudar a eliminar a corrupção e fornecer um impulso econômico para que o país organize suas finanças."
