 sov_economic.41.d: "Latest report from our Ministry of Economy shows that we did not meet the goal for National Projects. It is undoubtedly a great damage for our international reputation and the trust for the government inside our country. What will be our response to this national shame?"
 sov_economic.41.o1: "Manipulate the facts. Stability is our priority."
 sov_economic.41.o2: "Admit that we have failed."
 sov_economic.42.t: "National Project Initiative is a success!"
 sov_economic.42.d: "Latest report from our Ministry of Economy shows that we have met the goal for National Projects! This is a great success and a sign of what Russians can do! It's a glorious moment for Russia!"
 sov_economic.42.o1: "We did it! Ura!"
