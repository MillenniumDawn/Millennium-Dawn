 sov_economic.34.t: "库丘尔甘发电站私有化"
 sov_economic.34.d: "俄罗斯公司国际统一电力系统公司计划将我们强大的GRES发电站私有化。他们承诺确保其持续运行并逐步进行技术升级，这将有利于我们的能源行业。"
 sov_economic.34.a: "我们同意"
 sov_economic.34.b: "我们不同意。"
 sov_economic.35.t: "库丘尔甘发电站私有化"
 sov_economic.35.d: "德涅斯特河沿岸当局接受了我们的私有化提议，增强了我们在该地区的影响力。"
 sov_economic.35.a: "积极的结果。"
 sov_economic.36.t: "库丘尔甘发电站私有化"
 sov_economic.36.d: "出乎意料的是，德涅斯特河沿岸当局拒绝了我们的私有化提议。我们必须接受他们的决定，继续前进。"
 sov_economic.36.a: "真是不幸。"
