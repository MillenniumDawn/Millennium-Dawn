l_english:
 MD_RULES:0 "Millennium Dawn Rules"
 
 RULE_RELEASE_VATICAN_STATE:0 "Release the Vatican City"
 RULE_YES_RELEASE_VATICAN_STATE_DESC:0 "The Vatican City will become a playable country. When in game open the console and type 'tag HLS' to play them."
 RULE_NO_RELEASE_VATICAN_STATE_DESC:0 "The Vatican State will be owned by Italy."
 
 RULE_DISABLE_NUKES:0 "Disable Nukes"
 RULE_YES_DISABLE_NUKES_DESC:0 "Nukes will not be allowed."
 RULE_NO_DISABLE_NUKES_DESC:0 "Nukes will be allowed."
 
 RULE_DISABLE_NATO:0 "Disable NATO"
 RULE_YES_DISABLE_NATO_DESC:0 "NATO will be disabled upon loading into the game"
 RULE_NO_DISABLE_NATO_DESC:0 "NATO will remain a faction"
 
 RULE_DISABLE_EU:0 "Disable The EU"
 RULE_YES_DISABLE_EU_DESC:0 "All countries will be removed from the European Union"
 RULE_NO_DISABLE_EU_DESC:0 "The European Union will exist as is"
 
 RULE_DISABLE_ANTI_BULLY:0 "Disable Public War Weariness"
 RULE_YES_ANTI_BULLY_DESC:0 "Disables the Public War Weariness system allowing you to be a warmongerer with no penalties"
 RULE_NO_ANTI_BULLY_DESC:0 "The Public War Weariness system will be enabled"
 
 RULE_MD_CHAOS_MODE:0 "Enable MD Chaos Mode Beta v0.1"
 RULE_YES_MD_CHAOS_MODE_DESC:0 "Enables MD Chaos mode"
 RULE_NO_MD_CHAOS_MODE_DESC:0 "Disabled MD Chaos mode"
 
 RULE_ALLOW_CHEAT_DECISIONS:0 "Allow Cheat Decisions"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC:0 "Cheat Decisions Enabled"
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC:0 "Cheat Decisions Disabled"
 
 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS:0 "§Y(Multiplayer)§! Allow Toggling Cheat Decisions Globally"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "§Y(Optional)§!\n\nGlobal Cheat Decisions Toggling Enabled\n§YNOTE:§! Any nation in the world can toggle the Cheat Decisions, and the effects are §Yglobal§!. An Event will pop-up telling which nation toggles it.\n§YYou should make sure you are allowed to use the decision in a Multiplayer game!§!\n\n§YNOTE:§! You also need to enable the "Allow Cheat Decisions" game rule if you want to use cheats!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "§Y(Optional)§!\n\nGlobal Cheat Decisions Toggling Disabled\n§YNOTE:§! Any nation in the world can toggle the Cheat Decisions, and the effects are §Yglobal§!. An Event will pop-up telling which nation toggles it.\n§YYou should make sure you are allowed to use the decision in a Multiplayer game!§!\n\n§YNOTE:§! You also need to enable the "Allow Cheat Decisions" game rule if you want to use cheats!"
 
 RULE_OPTION_MD_DEFAULT:0 "Default AI Behaviour"
 RULE_OPTION_MD_DEFAULT_AI_DESC:0 "The AI will mostly choose a historical path, while occasionally deviating from it. The AI will also try to match its focus choices to its internal politics and global political situation.\n\n§RNote! The 'Historical AI' option doesn't affect AI behavior.§!"
 AI_CHAOS:0 "Chaotic AI Behaviour"
 AI_CHAOS_DESC:0 "The AI will always choose a completely random focus out of all of its currently available focuses. All focuses are equal, maximum confusion guaranteed."
 RULE_OPTION_RANDOM:0 "Random AI Behaviour"
 RULE_OPTION_RANDOM_DESC:0 "A non-chaotic path will be randomly chosen for the AI to follow."
 
 ###Country AI Game Rules
 RUS_AI_BEHAVIOR:0 "@SOV Russian Federation"
 RULE_OPTION_PUTIN:0 "United Russia"
 RULE_OPTION_PUTIN_AI_DESC:0 "The Russian Federation will seek to pursue United Russia's foreign policy and empower them."
 RULE_OPTION_PEACEFUL_REFORM:0 "Reformation of Russia"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC:0 "Russia will seek to make liberal forms and pursue greater ties with the West."
 RULE_OPTION_THE_RED_MENACE:0 "The Red Menace"
 RULE_OPTION_THE_RED_MENACE_AI_DESC:0 "Russia will start to drift towards Marxist policies, and will attempt to restore the §YSoviet Union§!\n"
 RULE_OPTION_RISE_OF_RUSSIA:0 "The Rise of Russia"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC:0 "Russia will start to drift towards nationalist policies, and will seek to pursue aggressive foreign policy in the aims to proclaim §YGreater Russia§!.\n"
 
 USA_AI_BEHAVIOR:0 "@USA United States Of America"
 RULE_OPTION_STATUS_QUO:0 "Status Quo"
 RULE_OPTION_STATUS_QUO_AI_DESC:0 "The United States will seek to maintain its status quo and keep the country in check."
 RULE_OPTION_POLITICAL_REFORM:0 "Political Reform"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC:0 "The United States will start to pursue greater and greater reforms to the countries political system. Ultimately allowing smaller parties to particpate in the elections in larger numbers.\n"
 RULE_OPTION_POLITICAL_REVOULUTION:0 "Political Revolution"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC:0 "The fire of revolution will be lit in the people. It can go one of two ways; Nationalism and the Rise of the Right-Wing Populists in the United States, or the rise of the Communist States of America."
 
 #Nigeria 
 NIG_AI_BEHAVIOR:0 "@NIG Federal Republic of Nigeria"
 RULE_OPTION_RISE_OF_BOKO_HARAM:0 "Rise of Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC:0 "Pressures Nigeria to allow Boko Haram to take control over the country."
 RULE_OPTION_PDP_EMPOWERED:0 "People's Democratic Party"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC:0 "People's Democratic Party is one of Nigeria's largest parties. It advocates primarily on the Christian end of the Religious Spectrum and non-aligned ideologies."
 RULE_OPTION_ANPP_EMPOWERED:0 "All Nigeria's People Party"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC:0 "The All Nigeria's People Party (or Progressive Democratic Congress in 2017) is the main opposition party in 2000 in Nigeria. It is important to note they closely resemble Social Democracy in Europe and push for major reforms in the country of Nigeria."
 
 #Fra
 FRA_AI_BEHAVIOR_MD:0 "@FRA French Republic"
 RULE_OPTION_FRA_HISTORICAL:0 "Historical AI Behaviour"
 RULE_OPTION_FRA_HISTORICAL_DESC:0 "France will remain Western and one of the leaders of the EU. France will try to bring the European Union towards greater centralisation, while also keeping their influence in their old colonies."
 RULE_OPTION_FRA_EGALITE:0 "Égalité"
 RULE_OPTION_FRA_EGALITE_DESC:0 "France will choose Égalité and drift towards marxism"
 RULE_OPTION_FRA_FRATERNITE:0 "Fraternité"
 RULE_OPTION_FRA_FRATERNITE_DESC:0 "France will choose Fraternité and aim to dominate Europe"
 
 #China
 PRC_AI_BEHAVIOR:0 "@CHI People's Republic of China"
 RULE_OPTION_CHINESE_HEGEMONY:0 "Chinese Hegemony"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC:0 "China will pursue dominance in its spere of influence and in the world at large, seeking to usurp America's position as the sole global hegemon. It will refuse to bow to external pressure to drop its unique social and political values in favour of those that conform to the Western-dominated liberal international order. While China will rarely pursue war directly and instead seek to gain influence by other means, it will not shrink away from war if it feels compelled to use force."
 RULE_OPTION_A_LONG_PEACE:0 "Peaceful Rise"
 RULE_OPTION_A_LONG_PEACE_AI_DESC:0 "China will prefer diplomacy and cooperation over confrontation, seeking to develop while constantly conforming to the existing rules of the international order instead of attempting to overthrow it. It will also make moves towards liberalization both politically and economically."
 RULE_OPTION_RED_DAWN:0 "Red Dawn"
 RULE_OPTION_RED_DAWN_AI_DESC:0 "China will seek to return to its Maoist roots, rolling back Deng Xiaoping's economic reforms and making foreign policy choices on the basis of ideology rather than strategy. War is unavoidable as China seeks to revolutionize the international order in its own image, an image driven by universalist communism rather than specific Chinese values."
 
 #Japan
 JAP_AI_BEHAVIOR:0 "@JAP Japan"
 RULE_OPTION_RED_STAR_OVER_TOKYO:0 "Red Star over Tokyo"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC:0 "In the past the prospect of a communist Japan was not such an unimaginable possibility. In the intervening years this possibility seemed to fade away with Japan embracing a fully capitalist economic system. But the miraculous growth that this system once yielded has now stagnated. Inequality is rampant and the people of Japan are beginning to accept the possibility that a change in the existing state of affairs may be necessary..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE:0 "The Return of the Empire"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC:0 "Once Japan was a great nation. It set its sights on the entirety of the Asian continent and came close to achieving its well-deserved status. Now Japan is weak and beholden to the will of foreign powers. Japan will seek to restore itself to what it once was and re-establish an empire in East Asia."
 
 #Myanmar
 BRM_AI_BEHAVIOR:0 "@BRM Union of Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY:0 "Beacon of Democracy"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC:0 "Myanmar will pursue reform without compromise, rapidly propelling the NLD to power. Instead of making concessions to the Tatmadaw, Myanmar will mobilize various supporters of political liberalization, including ethnic rebel groups, with the aim of ending the military's influence in politics once and for all."
 RULE_OPTION_AN_IRON_FIST:0 "An Iron Fist"
 RULE_OPTION_AN_IRON_FIST_AI_DESC:0 "Only applicable to the 2000 start date, this game rule will compel Myanmar to remain a dictatorship and, instead of responding positively to pressure to reform as it did historically, react with repression and totalitarianism. Moreover, in order to distract from its loss of legitimacy the military government will pursue war not only with the country's rebel groups but also its neighbours."