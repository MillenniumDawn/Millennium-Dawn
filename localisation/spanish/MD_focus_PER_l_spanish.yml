 axis_of_resistance_events.3.o1: "De acuerdo"
 axis_of_resistance_events.4: "Irán quiere que lancemos ataques contra Israel"
 axis_of_resistance_events.4.t: "Irán quiere que lancemos ataques contra Israel"
 axis_of_resistance_events.4.d: "En una carta confidencial, el gobierno iraní nos solicitó que ataquemos las posiciones del régimen sionista en Palestina. ¿Estamos ahora listos para una guerra en la frontera?"
 axis_of_resistance_events.4.o1: "¡Hagámoslo!"
 axis_of_resistance_events.4.o2: "Necesitamos prepararnos."
 axis_of_resistance_events.6: "Hezbollah no atacó"
 axis_of_resistance_events.6.t: "Hezbollah no atacó"
 axis_of_resistance_events.6.d: "Los funcionarios de Hezbollah respondieron a nuestra carta que aún no están listos para una guerra en la frontera. Podemos preguntarles nuevamente más adelante."
 axis_of_resistance_events.6.o1: "Entendido."
 axis_of_resistance_events.5: "Hezbollah ataca a Israel"
 axis_of_resistance_events.5.t: "Hezbollah ataca a Israel"
 axis_of_resistance_events.5.d: "[HEZ.GetName] ha lanzado ataques contra [ISR.GetName] en su frontera. Irán también los está apoyando al ayudarles con dinero, armas y consejos estratégicos."
 axis_of_resistance_events.5.o1: "Interesante"
 axis_of_resistance_events.7: "Fin de la guerra en la frontera"
 axis_of_resistance_events.7.t: "Fin de la guerra en la frontera"
 axis_of_resistance_events.7.d: "La guerra en la frontera entre Israel y Hezbollah termina hoy, ambos lados han sufrido bajas durante esta guerra, han acordado un alto el fuego por ahora."
 axis_of_resistance_events.7.o1: "De acuerdo"
 PER_spies_trade.1: "Irán ofrece liberar a nuestros espías a cambio de dinero"
 PER_spies_trade.1.t: "Irán ofrece liberar a nuestros espías a cambio de dinero"
 PER_spies_trade.1.d: "Algo interesante ha sucedido en la computadora de uno de los oficiales de inteligencia. Al principio pensamos que era un ataque, pero pronto nos dimos cuenta de que no era un ataque, sino un mensaje cifrado de Irán. Su mensaje dice que los espías que hemos infiltrado en Irán ¡han sido capturados! En el mensaje propuesto por Irán, se nos informa que podemos recoger a nuestros espías en Irán por 3 mil millones de dólares en efectivo en el Aeropuerto Mehrabad de Teherán, pero lo más importante es... ¿aceptamos su oferta o no?"
 PER_spies_trade.1.a: "¡Tenemos que salvarlos!"
 PER_spies_trade.1.b: "No, no lo hacemos."
 PER_spies_trade.2: "Estados Unidos aceptó nuestra oferta"
 PER_spies_trade.2.t: "Estados Unidos aceptó nuestra oferta"
 PER_spies_trade.2.d: "Estados Unidos accedió a enviar a un representante al Aeropuerto Mehrabad de Teherán para entregar tres mil millones de dólares en efectivo a nuestros agentes de inteligencia y llevarse a sus espías."
 PER_spies_trade.2.a: "Jajaja"
 PER_spies_trade.3: "Estados Unidos rechazó nuestra oferta"
 PER_spies_trade.3.t: "Estados Unidos rechazó nuestra oferta"
 PER_spies_trade.3.d: "Estados Unidos se negó a enviar dinero y recoger a sus espías en el Aeropuerto Mehrabad."
 PER_spies_trade.3.a: "De acuerdo entonces."
 iranian_events.1: "Terremoto de Bam"
 iranian_events.1.t: "Terremoto de Bam"
 iranian_events.1.d: "Un terremoto golpeó la provincia de Kerman. El terremoto tuvo una magnitud de momento de 6.6. El terremoto fue particularmente destructivo en Bam, con un saldo de al menos 34.000 personas muertas hasta ahora. Debemos estar preparados para posibles réplicas."
 iranian_events.1.o1: "Envía personal del ejército para manejar la situación."
 iranian_events.1.o2: "Declara ley marcial hasta que la situación se calme."
 iranian_events.1.o3: "Trasladar la capital a Isfahán por ahora."
 PER_capital_moved_to_isfahan: "Se trasladó la capital a Isfahán"
 iranian_events.2: "Incidente naval entre Estados Unidos e Irán"
 iranian_events.2.t: "Incidente naval entre Estados Unidos e Irán"
 iranian_events.2.d: "El 12 de enero de 2016, dos embarcaciones de comando fluvial de la Armada de los Estados Unidos, con una tripulación combinada de nueve hombres y una mujer a bordo, se desviaron hacia aguas territoriales iraníes alrededor de la isla Farsi en el Golfo Pérsico mientras viajaban desde Kuwait a Baréin. Embarcaciones de patrulla de la Guardia Revolucionaria Islámica de Irán (IRGC) se apoderaron de las embarcaciones y detuvieron a la tripulación en una base militar en la isla Farsi. Según fuentes occidentales, las dos embarcaciones se dirigían en tránsito desde Kuwait a Baréin, saliendo de Kuwait a las 12:23 p.m. hora local y tenían programado reabastecerse con el USCGC Monomoy a las 5 p.m. Durante el tránsito, una de las embarcaciones tuvo un \"problema de motor\" y ambas embarcaciones se detuvieron para solucionar el problema mecánico. Durante este tiempo, se desviaron hacia aguas iraníes, donde fueron detenidos poco después. Algunos en la IRGC dicen que fue un intento de cartografiar las aguas iraníes debido al sistema GPS de la embarcación, mientras que Estados Unidos afirma que fue simplemente un error."
 iranian_events.2.o1: "¿Error? ¡Qué gracioso!"
 iranian_events.2.o2: "Los accidentes suceden."
 iranian_events.3: "Vuelo 752 de Ukraine International Airlines"
 iranian_events.3.t: "Vuelo 752 de Ukraine International Airlines"
 iranian_events.3.d: "El vuelo 752 de Ukraine International Airlines era un vuelo de pasajeros internacional programado desde Teherán a Kiev operado por Ukraine International Airlines (UIA). El 8 de enero de 2020, el Boeing 737-800 que cubría la ruta fue derribado poco después de despegar del Aeropuerto Internacional Imam Jomeini de Teherán por la Guardia Revolucionaria Islámica de Irán (IRGC). Todos los 176 pasajeros y tripulantes murieron. Inicialmente, el gobierno iraní negó la responsabilidad por la destrucción del avión, atribuyendo el accidente a errores mecánicos, pero la investigación de las agencias de inteligencia occidentales y del público en general reveló que el avión fue derribado por dos misiles tierra-aire. Si seguimos negando lo que hemos hecho, podría causar indignación, sin embargo, reconocerlo podría ser devastador para la reputación de nuestro presidente."
 iranian_events.3.o1: "¡Como dijimos, fue un error mecánico!"
 iranian_events.3.o2: "Fue un error humano que se disparara el misil."
 iranian_events.4: "Protestas estudiantiles de 2003"
 iranian_events.4.t: "Protestas estudiantiles de 2003"
 iranian_events.4.d: "Tras los nuevos planes de privatización de las universidades, miles de civiles y ciudadanos, principalmente jóvenes, se manifestaron en manifestaciones antigubernamentales que pedían el derrocamiento del régimen. Los manifestantes tenían una demanda clara: un gobierno democrático más liberal y la celebración de nuevas elecciones. Los manifestantes corearon consignas y cánticos contra la corrupción mientras se enfrentaban a la policía en manifestaciones pacíficas en Mahshahr, donde se han situado los lugares de protesta, así como en Qom. La policía abordó la desobediencia civil y el levantamiento no violento utilizando balas de goma para dispersar a los manifestantes. Las fuerzas de seguridad lograron sofocar el levantamiento masivo después de que se cumplieran más demandas en las crecientes manifestaciones callejeras de oposición de los profesores y los trabajadores al presidente Mohammad Khatami. Podríamos enviar más fuerzas de seguridad para detener esto antes de que se haga demasiado grande, o podríamos hacer algunas reformas, pero también podríamos eliminar a la persona de la que se quejan..."
 iranian_events.4.o1: "Acabemos con esta tontería."
 iranian_events.4.o2: "Detengamos la privatización y hagamos algunas concesiones."
 iranian_events.4.o3: "Envía fuerzas de seguridad para que la gente pueda protestar de manera segura y pacífica."
 iranian_events.5: "Noviembre sangriento"
 iranian_events.5.t: "Noviembre sangriento"
 iranian_events.5.d: "Las protestas iraníes de 2019-2020 fueron una serie de protestas civiles en todo el país en Irán, causadas inicialmente por un aumento del 50% al 200% en los precios del combustible, lo que llevó a pedir el derrocamiento del gobierno en Irán. Las protestas comenzaron como reuniones pacíficas en la noche del 15 de noviembre, pero se extendieron a 21 ciudades en cuestión de horas, convirtiéndose finalmente en los disturbios antigubernamentales más violentos y graves desde el surgimiento de la República Islámica de Irán en 1979. Es muy importante decidir cómo vamos a reaccionar y tomar acciones."
 iranian_events.5.o1: "Aumentar el presupuesto para la fuerza policial para cuidar de la población."
 iranian_events.5.o2: "Solicitar a las fuerzas antidisturbios que enfrenten a la gente."
 iranian_events.5.o3: "Destinar parte del combustible del ejército a los ciudadanos."
