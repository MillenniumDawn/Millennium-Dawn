 ### Decisions / Cateogries ###
 UOE_forming_a_government_category: "Forming a New Government"
 UOE_forming_a_government_category_desc: "Our people have decided, and now that we have merged, we must establish a real government to rule. This will take some time, but we must first establish ourselves culturally, economically, and politically, in order to ensure the safety and stability of our people. We must not take to long, however, or push the people too far, lest there be unforseen consequences....\n\n§RFailing the Form a Government mission will result in the military seizing power over the USoE.\n\nAdditionally, pushing the people or military too far will also result in a military coup of the USoE§!\n\n§YMilitary Revolt:§! §R[?military_revolt|%]§!\n\nMilitary Revolt is the percentage of likelihood that the military is going to seize power from the transitional government, and establish a military government for the people. At 70% or greater, events will start to occur, and at 100%, the coup attempt will occur.\n\nStability, Government Popularity, Protest Strength, Protest Radicalization, and Economic Status will all affect how the military revolt value changes.\n\n§RIF STABILITY REACHES 0, THE MILITARY WILL SEIZE POWER IN AN EMERGENCY MEASURE§!"
 UOE_economic_instability_category: "Economic Instability"
 UOE_economic_instability_category_desc: "Our nation is in a time of economic crisis. Demands for everything have skyrocketed, and with the merger of all our economies into one unified one, buisnesses are in turmoil, and low productivity regions are suffering the worst of the effects. We must work quickly to close the gap between our high and low productivity regions, or else those who got the worst of the deal may choose to leave.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nIf we do not develop the poorer regions appropriately, we will anger them, and potentially cause them to exit the United States of Europe. However, spending too much on developing those regions may anger those from areas that are more productive, and cause them to try and leave as well.\n\n§YUnrest in Low Productivity States:§! §R[?low_prod_unrest|%]§!\n\n§YUnrest in High Productivity States:§! §R[?high_prod_unrest|%]§!\n\nEvery month that there are more low productivity states than high ones, low productivity unrest will increase. High productivity state unrest will increase if GDP/C is not increased by §Y2%§! each month. Decisions in the §YEconomic Instability§! decision tab will increase or decrease unrest as well.\n\nLast Month's GPD/C increase: §Y[?gdp_capita_increase|%]§!"
 form_a_government: "Form a Government"
 form_a_government_desc: "Form a new government for the United States of Europe"
 military_coup_start: "Military Coup"
 military_coup_start_desc: "If the military is not kept happy, there may be a coup..."
 countdown_to_revolution: "The Coup Countdown"
 countdown_to_revolution_desc: "We have a limited time to correct our issues, or else the military will seize power..."
 assist_low_state_growth: "Fund Low Productivity State Growth"
 develop_low_prod_network_infra: "Develop Low Productivity State Network Infrastructure"
 end_economic_crisis: "End Economic Instability"
 low_prod_states_revolting_now: "Low Productivity State Unrest > 99%"
 high_prod_states_revolting_now: "High Productivity State Unrest > 99%"
 low_prod_state_revolt: "Low Productivity State Revolt"
 high_prod_state_revolt: "High Productivity State Revolt"

 ### Focuses ###
 UOE_Constitute_the_United_States_of_Europe: "Constitute the United States of Europe"
 UOE_Constitute_the_United_States_of_Europe_desc: "The people, and parliament, have spoken. In a great, historical moment, the nations of the European Union are no longer just a union, but one nation, and one family. A great task lies before us, greater than anything our fathers faced, but together, we march towards our bold new future."
 UOE_Begin_Total_Unification: "Begin Total Unification"
 UOE_Begin_Total_Unification_desc: "The beginning steps require us to integrate all parts of our society, and quickly. Failure to do so could spell disaster for the United States of Europe, and could bring this all crashing down around us. Economic, Social, Military, and Political issues must be resolved quickly.\n\n§RStarts the decision and event chains that can lead to the collapse of the USoE if improperly managed!§!"

 ### Events ###
 UOEEvent.1.t: "The Military Coup"
 UOEEvent.1.d: "The Joint Chiefs of Staff storm into the parliament, with a company of soldiers behind them. The leader speaks loudly, his voice echoing in the room: 'Too long have you been left in power, taking advantage while the people suffer. It ends today! We will have a government, for the people!'"
 UOEEvent.1.a: "We must relinquish power"
 UOEEvent.1.a_desc: "We will transfer power to the Joint Chiefs of Staff without a fight."
 UOEEvent.1.b: "It's treason, then!"
 UOEEvent.1.b_desc: "Traitors can never be trusted or reasoned with. Our military will save us!\n\n§RThis path will start a civil war!§!"

