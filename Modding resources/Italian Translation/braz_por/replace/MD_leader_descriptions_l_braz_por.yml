 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (nato il 14 giugno 1946) è il figlio multimiliardario dello sviluppatore immobiliare Frederick Christ Trump. Con un piccolo prestito di un milione di dollari, Trump ha fondato e ampliato numerose attività sotto la Trump Organization dal 1971. Conosciuto per le invettive virulente e uno stile di leadership impulsivo ereditato dai suoi giorni come personaggio televisivo, Trump si è rapidamente fatto tanti nemici quanti ne ha ha amici. Dopo aver preso la presidenza, Trump giura di frenare l'immigrazione illegale, aumentare le spese militari, installare tariffe protezionistiche e mettere fermamente l'America First."

 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (nato il 12 marzo 1978) è uno dei quattro figli nati dal dirigente automobilistico George W. Romney. Un devoto mormone e un convinto sostenitore dell'economia del laissez-faire e dei valori familiari conservatori; Romney promette di utilizzare i suoi anni di esperienza nel mondo degli affari per ridurre gli sprechi del governo, aumentare le spese militari e rimuovere le restrizioni imposte a Wall Street e alle grandi società."

 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (nato il 6 luglio 1946) è il primo figlio di George Herbert Walker Bush, che è stato il 41° presidente americano dal 1989 al 1993. Dopo un breve periodo nell'industria petrolifera, Bush è entrato in politica e alla fine è diventato governatore del Texas . Dipingendosi come un conservatore compassionevole, Bush giura di tagliare le tasse, aumentare le spese militari e deregolamentare il settore aziendale da inutili restrizioni sulle emissioni di gas serra."

