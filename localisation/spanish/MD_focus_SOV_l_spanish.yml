 SOV_joint_research_ttip: "§REstos bonos solo se pueden usar 1 vez, y solo se aplicarán a los países que están en el Pacto de Varsovia. Los países fuera del Pacto de Varsovia histórico no recibirán los bonos. Úselo si está seguro de que tiene todos los aliados necesarios en su alianza. Porque ellos son los únicos que obtienen el bono!§!"
