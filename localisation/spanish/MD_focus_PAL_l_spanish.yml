 PAL_MODERN_DAY_DESC: "Una vez tierra desde donde Isaías profetizó sobre el día en que la humanidad \"convertirá sus espadas en arados y sus lanzas en podaderas\", la Tierra de Israel ha sido testigo de demasiada sangre derramada desde que el pueblo judío restableció su independencia por primera vez en dos mil años. El optimismo del proceso de los Acuerdos de Oslo de la década de 1990 murió con el asesinato del Primer Ministro Rabin en noviembre de 1995, y a pesar del optimismo del Primer Ministro Barak, una Segunda Intifada es inevitable. Pero, ¿qué tipo de Israel surgirá de ello? ¿Una sombra de lo que fue, o una potencia regional en ascenso, capaz de negociar en sus propios términos? ¿Y cómo abordará el delicado equilibrio entre los aspectos judíos y democráticos de su existencia que, hasta ahora, han sido tan cuidadosamente evitados?"