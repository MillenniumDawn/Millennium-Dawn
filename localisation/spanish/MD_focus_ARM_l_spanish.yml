 arme.9.b: "Los griegos se rindieron ante los turcos..."
 arme.1000.t: "La era de Kocharyan"
 arme.1000.d: "Tras el fin de la guerra de Artsaj, Armenia se encontraba en una situación muy grave. El colapso de la Unión Soviética y el posterior gobierno de Levon Ter-Petrosyan llevaron al país al caos y al aumento del bandidaje. El tiroteo del parlamento armenio en 1999 por disidentes, tras los cuales había fuerzas desconocidas, no hizo más que echar leña al fuego de la fragmentación de la sociedad y del gobierno. Tras la relativa estabilización de la sociedad, bien conocida tanto en los círculos político-militares como en los criminales, el presidente Robert Kocharian se convirtió en una figura clave para mantener el orden actual en el que los partidos de la oposición están ganando cada vez más impulso y quieren llevar a Armenia por su propio camino, según les parece, el correcto. Los comunistas, que gozan de un gran apoyo entre el pueblo tras la caída del poder soviético, conmocionados por la ejecución de su líder Karen Demirchyan, están dispuestos a cerrar los ojos ante todas las premisas de una mala alianza y a unirse con partidos pro-occidentales y pequeños para vengarse y devolver el sistema socialista a Armenia. Al mismo tiempo, los partidos prooccidentales, representados por el primer presidente de Armenia, Levon Ter-Petrosyan, están preparando nuevas concentraciones para declararse como una fuerza política importante a tener en cuenta y que, en algún momento, dirigirá al pueblo, aunque para ello tengan que unirse con el nacionalista Zhirayr Sefilian o con los comunistas. La fuerza más débil de la oposición son los pequeños partidos desorganizados que carecen de un liderazgo claro, pero con el talento político adecuado, incluso ellos pueden tomar el control de este castillo de naipes respaldado por Rusia. En este momento, Kocharian tiene muchos problemas políticos, pero utilizando sus conexiones en el ejército, la oligarquía y la diplomacia extranjera, necesita tomar una decisión responsable."
 arme.1000.a: "Seguro, ¿este tipo nos llevará a la prosperidad, verdad?"
 arme.1001.t: "Fuerzas Armadas de Armenia"
 arme.1001.d: "Después del fin de la Guerra de Artsakh, el ejército armenio, que se había mostrado, experimentó un importante declive, que comenzó incluso después del colapso de la Unión Soviética. Gracias al legado soviético, así como a una milicia a gran escala, los armenios lograron derrotar a Azerbaiyán y establecer un equilibrio precario en la región. Viejas doctrinas, así como armamento obsoleto, generales obsoletos y problemas económicos pusieron fin al desarrollo de las fuerzas armadas. El principal camino de desarrollo es la continuación de la cooperación con Rusia, así como con otros vecinos y socios en la CSTO. Sin embargo, algunos expertos militares insisten en una renovación completa de la doctrina militar y la estructura del ejército siguiendo las líneas occidentales. Armenia, al encontrarse en una posición diplomáticamente ventajosa, puede intentar aprovechar lo mejor de cada lado, o tomar un rumbo claro de cooperación con ciertas fuerzas. Incluso sin recursos significativos, Armenia tiene un gran potencial si puede distribuir correctamente sus prioridades."
 arme.1001.a: "¡Dile a los turcos qué tipo de ejército tenemos!"
 arme.1002.t: "Fuerza Aérea Armenia"
 arme.1002.d: "Después del colapso de la Unión Soviética, con una fuerza aérea muy limitada, la Fuerza Aérea Armenia se ha mostrado ambigua. Durante la guerra de Artsakh, los pilotos dependieron únicamente de la infraestructura soviética restante, así como de los trofeos obtenidos durante las hostilidades. El énfasis principal del estado se centró en la defensa aérea, dejando a las alas de combate como un apéndice de las fuerzas armadas. Con el comienzo del siglo XXI, para adaptarse a la guerra moderna y sus especificidades, Armenia debe comenzar compras a gran escala y modernizar su doctrina aérea."
 arme.1002.a: "Tendremos que salir de esta situación"
 arme.1003.t: "Problema de sucesión"
 arme.1003.d: "Tomamos el poder en nuestras propias manos, pero las contradicciones entre los comunistas aún no se han resuelto. Muchos nos acusan de cooperar con las antiguas autoridades, por lo que es necesario eliminar todos los elementos antipopulares."
