l_spanish:
 african_union_common_political_agenda: "Unión Africana: agenda política común"
 african_union_common_political_agenda_desc: "Los miembros de la Unión Africana han acordado una agenda política común y un marco para la unificación de África."
 african_union_child_welfare: "Unión Africana: Bienestar infantil"
 african_union_child_welfare_desc: "Los miembros de la Unión Africana han acordado mejorar las tasas de mortalidad infantil y el bienestar infantil en toda África."
 african_union_improved_digitalisation: "Unión Africana: mejora de la digitalización"
 african_union_improved_digitalisation_desc: "Los miembros de la Unión Africana han acordado mejorar el nivel de digitalización en el continente, invirtiendo en una mejor infraestructura de Internet."
 african_union_human_rights_good_boy: "Unión Africana: Elogiados los derechos humanos"
 african_union_human_rights_good_boy_desc: "Los miembros de la Unión Africana han acordado prestar más atención a la situación de los derechos humanos en África. Esta nación ha sido especialmente elogiada por mostrar el camino a otras naciones africanas con su buen trato (al menos a escala africana) a su población."
 african_union_human_rights_bad_boy: "Unión Africana: Derechos humanos criticados"
 african_union_human_rights_bad_boy_desc: "Los miembros de la Unión Africana han acordado prestar más atención a la situación de los derechos humanos en África. Esta nación ha sido castigada por la Unión Africana debido a su mala situación en materia de derechos humanos, lo que avergüenza al régimen gobernante."
 african_union_human_rights_bad_boy_no_elections_tt: "§RComo no tenemos elecciones, tenemos§!\n"
 african_union_human_rights_bad_boy_high_corruption_tt: "§RDebido a que nuestra corrupción es mayor que $systematic_corruption$, obtenemos§!\n"
 african_union_improved_trade_relations: "Unión Africana: mejores relaciones comerciales"
 african_union_improved_trade_relations_desc: "Los miembros de la Unión Africana han acordado negociar juntos acuerdos comerciales favorables con los países desarrollados. El mayor peso político detrás de los países africanos unidos les ha permitido obtener mejores condiciones comerciales."
 african_union_health_research: "Unión Africana: Investigación en salud"
 african_union_health_research_desc: "Los miembros de la Unión Africana han acordado enfatizar la importancia de desarrollar tratamientos para la anemia falciforme. El tratamiento de la enfermedad es un factor clave para aumentar la capacidad de supervivencia de las infecciones por malaria y VIH."
 african_union_cultural_independence: "Unión Africana: Renacimiento cultural"
 african_union_cultural_independence_desc: "Los miembros de la Unión Africana han enfatizado la necesidad de que todos los artefactos históricos y culturales africanos saqueados sean devueltos a sus respectivos propietarios. Ya se han realizado algunos trabajos (como la devolución del Obelisco de Axum por parte de Italia a Etiopía), pero aún quedan cientos de piezas de origen africano repartidas por todo el mundo."
 african_union_encourage_domestic_agriculture: "Unión Africana: Se alienta la agricultura nacional"
 african_union_encourage_domestic_agriculture_desc: "Los miembros de la Unión Africana han acordado trabajar juntos para mejorar el sector agrícola de África, reduciendo su dependencia de los países desarrollados en forma de nuevas tecnologías, productores de semillas y bancos de recursos genéticos."
 african_union_aids_watch_funded: "Unión Africana: AIDS Watch Africa"
 african_union_aids_watch_funded_desc: "Los miembros de la Unión Africana han acordado aumentar la financiación y la visibilidad de AIDS Watch Africa. Como esta nación sufre una epidemia de SIDA, su capacidad para combatir la enfermedad ha aumentado."
 african_union_aids_watch_funder: "Unión Africana: AIDS Watch Africa"
 african_union_aids_watch_funder_desc: "Los miembros de la Unión Africana han acordado aumentar la financiación y la visibilidad de AIDS Watch Africa. Como esta nación no sufre una epidemia de SIDA, están utilizando algunos de sus fondos para ayudar a los países necesitados."
 african_union_aids_watch_funder_tt: "Para ayudar a los países que sufren una epidemia de SIDA, conseguimos"
 african_union_decade_of_education: "Unión Africana: Década de la Educación"
 african_union_decade_of_education_desc: "Los miembros de la Unión Africana han denominado los próximos años la \"Década de la Educación\" para África. La Unión tiene el ambicioso objetivo de aumentar el nivel educativo en toda África."
 african_union_declaration_of_fertilizers: "Unión Africana: Centro para el desarrollo de fertilizantes"
 african_union_declaration_of_fertilizers_desc: "Los miembros de la Unión Africana han aumentado sus esfuerzos para apoyar al Centro Africano para el Desarrollo de Fertilizantes con el fin de mejorar los rendimientos agrícolas en el continente."
 african_union_research_focus: "Unión Africana: Investigación científica para el desarrollo"
 african_union_research_focus_desc: "Los miembros de la Unión Africana se han comprometido con una agenda de procesos tecnológicos y científicos para sus miembros."
 african_union_renewable_investments: "Unión Africana: lucha contra el cambio climático"
 african_union_renewable_investments_desc: "Los miembros de la Unión Africana se han comprometido a ampliar las capacidades renovables del continente para luchar contra el cambio climático, que sin duda provocará sus peores efectos en África."
 african_union_industrial_development: "Unión Africana: Desarrollo Industrial"
 african_union_industrial_development_desc: "Los miembros de la Unión Africana han acordado trabajar en métodos para mejorar diversas industrias en África. El objetivo principal es hacer que los fabricantes africanos sean más competitivos en el mercado global."
 african_union_health_care_investment: "Unión Africana: Salud materna, infantil y infantil"
 african_union_health_care_investment_desc: "Los miembros de la Unión Africana han priorizado la reducción de las tasas de mortalidad materna, infantil y infantil en el continente junto con la ONU y sus socios internacionales."
 african_union_combat_human_trafficking: "Unión Africana: Lucha contra la trata de personas"
 african_union_combat_human_trafficking_desc: "Los miembros de la Unión Africana han acordado desarrollar mecanismos para luchar juntos contra la trata de personas."
 african_union_water_and_food_benefits: "Unión Africana: objetivos en materia de agua y alimentos"
 african_union_water_and_food_benefits_desc: "Los miembros de la Unión Africana han acordado luchar juntos contra la distribución del agua y los altos precios de los alimentos en el continente. La inseguridad alimentaria y hídrica es uno de los mayores problemas de África y, por lo tanto, deben abordarse juntos."
 african_union_coup_defence: "Unión Africana: flagelo de los golpes de estado"
 african_union_coup_defence_desc: "Los miembros de la Unión Africana han acordado trabajar juntos para combatir el flagelo de los golpes militares que tienen lugar en el continente. Los recientes derrocamientos de gobiernos democráticos han motivado al Consejo de Paz y Seguridad a alentar a los países a aumentar su seguridad interna."
 african_union_energy_investments: "Unión Africana: Inversiones en energía"
 african_union_energy_investments_desc: "Los miembros de la Unión Africana han acordado invertir juntos para mejorar el mercado energético interno de África con el fin de reducir la dependencia de otros países."
 african_union_infra_investments: "Unión Africana: Inversiones en infraestructura"
 african_union_infra_investments_desc: "Los miembros de la Unión Africana han acordado invertir juntos para mejorar la infraestructura del continente. Mejorar las carreteras y ferrocarriles para conectar mejor a los países entre sí permitirá que la economía de África crezca más rápido."
 african_union_no_ransom: "Unión Africana: No negociar con terroristas"
 african_union_no_ransom_desc: "Los miembros de la Unión Africana han acordado juntos no pagar rescates ni ninguna otra exigencia monetaria a grupos terroristas. Según la Unión, el pago de rescates es uno de los principales métodos de financiación de los grupos terroristas. Entonces, al no pagar el rescate, la Unión espera reducir la influencia de los grupos terroristas."
 african_union_financial_institutions: "Unión Africana: Instrumentos financieros"
 african_union_financial_institutions_desc: "Los miembros de la Unión Africana han acordado esforzarse más en la creación de instrumentos financieros nacionales africanos. El objetivo del programa es aumentar la velocidad a la que crecen las economías africanas."
 african_union_fight_corruption: "Unión Africana: Luchando contra la corrupción"
 african_union_fight_corruption_desc: "Los miembros de la Unión Africana han acordado poner más esfuerzos en combatir la corrupción en el continente, después de que la Asamblea de la Unión Africana mostrara un informe incómodo sobre cuán grave es la corrupción en varios países miembros."
 african_union_fight_colonialism: "Unión Africana: Luchando contra el colonialismo"
 african_union_fight_colonialism_desc: "Los miembros de la Unión Africana han acordado abordar problemas sistémicos derivados del colonialismo que todavía afectan a muchos de sus países miembros."
 african_union_invest_defence: "Unión Africana: invertir en defensa"
 african_union_invest_defence_desc: "Los miembros de la Unión Africana han acordado invertir importantes cantidades de dinero en las industrias de defensa africanas. Muchos países africanos dependen únicamente de los países desarrollados para sus necesidades de defensa, y el objetivo es cambiar esto."
 african_union_invest_sea_trade: "Unión Africana: invertir en comercio marítimo"
 african_union_invest_sea_trade_desc: "Los miembros de la Unión Africana han acordado invertir más en instalaciones que ayuden al comercio marítimo. Muchos de los bienes del mundo circulan por África y, para que esos bienes sigan fluyendo, los puertos y astilleros deben estar en buenas condiciones."
 african_union_reforms_modifier: "Reformas de la Unión Africana"
 african_union_reforms_modifier_desc: "A medida que la Unión Africana se acerca a la unificación total, el continente debe reformarse para que los países estén dispuestos a unirse. Algunos se beneficiarán más de las reformas que otros..."
 african_union_headquarters: "Sede de la Unión Africana"
 african_union_headquarters_desc: "Aquí se encuentra la sede de la Unión Africana. No sólo sirve como lugar de reunión de la Unión, sino también como foro empresarial."
 african_union_treaty_of_pelindaba: "Tratado de Pelindaba"
 african_union_treaty_of_pelindaba_desc: "Este país ha firmado el Tratado de Pelindaba, que convierte a África en una zona libre de armas nucleares. No se debe llevar a cabo aquí ninguna investigación, desarrollo, producción, fabricación, almacenamiento, adquisición, ensayo, posesión, control o estacionamiento de armas nucleares. El tratado también exige la máxima calidad de cualquier investigación y desarrollo nuclear con fines pacíficos."
 african_union_nuclear_armament: "Armamento nuclear africano"
 african_union_nuclear_armament_desc: "La Unión Africana ha tirado por la borda el tratado de Pelindaba, que pretendía convertir a África en una zona libre de armas nucleares, pero debido a las preocupaciones por la creciente amenaza nuclear, la Unión ha revocado la decisión. Muchos países están preocupados por esta situación y son cautelosos a la hora de compartir cualquier investigación nuclear con las naciones africanas."
 AFRICAN_UNION_shared_focus: "Nacimiento de la Unión Africana"
 AFRICAN_UNION_shared_focus_desc: "La Unión Africana ha celebrado su primera sesión, que anuncia una era de paz y prosperidad para el continente africano. África necesita trabajar unida, como Europa, para luchar contra los vestigios del colonialismo"
 AFRICAN_UNION_shared_focus_trigger_tt: "Este enfoque se completará automáticamente cuando la §YOrganización de la Unidad Africana§! se transforme en la §YUnión Africana§!. La §YUnión Africana§! se formará a más tardar a mediados de 2002, o cuando [LBA.GetNameDef] complete el enfoque §Y$LBA_strive_for_african_union$§!"
 AFRICAN_UNION_shared_focus_create_investment_bank: "Crear el Banco Africano de Inversiones"
 AFRICAN_UNION_shared_focus_create_investment_bank_desc: "Actualmente, África recibe mucho capital de los países desarrollados. Tenemos una grave carencia de capacidad interna para invertir en nuestro propio continente. Deberíamos crear un Banco Africano de Inversiones que financie proyectos empresariales en todos los Estados miembros."
 AFRICAN_UNION_shared_focus_create_investment_bank_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$return_on_investment_modifier$: [?african_union_return_on_investment_modifier_temp|+=%]"
 AFRICAN_UNION_shared_focus_create_investment_bank_2_tt: "§YEl Banco Africano de Inversiones invertirá periódicamente en países africanos o solicitará dinero de inversión a sus miembros.§!"
 AFRICAN_UNION_shared_focus_create_central_bank: "Crear el Banco Central Africano"
 AFRICAN_UNION_shared_focus_create_central_bank_desc: "Para integrar las economías africanas entre sí, necesitamos crear un Banco Central Africano común. El banco será el único emisor de nuestra futura moneda común y trabajará junto con los bancos regionales para ayudar a los gobiernos de los Estados miembros, así como al gobierno de los Estados Unidos de África, una vez que tal cosa se haga realidad. También nos ayudará a desvincularnos de los bancos de los países desarrollados."
 AFRICAN_UNION_shared_focus_create_central_bank_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$productivity_growth_modifier$: [?african_union_productivity_growth_modifier_temp|+=]"
 AFRICAN_UNION_shared_focus_create_monetary_fund: "Crear un Fondo Monetario Africano"
 AFRICAN_UNION_shared_focus_create_monetary_fund_desc: "Muchos países de África padecen una elevada deuda y unas previsiones económicas desfavorables. Debemos crear un fondo monetario común que tenga por objeto garantizar la estabilidad económica en el continente y ayudar a los países con un elevado nivel de deuda."
 AFRICAN_UNION_shared_focus_create_monetary_fund_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$interest_rate_multiplier_modifier$: [?african_union_interest_rate_multiplier_modifier_temp|-]"
 AFRICAN_UNION_shared_focus_create_monetary_fund_2_tt: "§YEl Fondo Monetario Africano ayudará periódicamente a los países africanos con su deuda o pedirá a los miembros que asuman la deuda de otros países.§!"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa: "Crear bolsa de valores en [SAF.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_desc: "Actualmente, en África funcionan alrededor de una docena de bolsas de valores diferentes. Deberíamos crear una bolsa panafricana en la capital de [SAF.GetNameDef] [SAF.capital.GetCapitalVictoryPointName]. [SAF.GetNameDef] tiene la economía más diversificada y tecnológicamente avanzada del continente y sería el candidato perfecto para una bolsa de valores."
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?research_speed_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country: "Crear bolsa de valores en [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country_desc: "Para una bolsa panafricana, la mejor ubicación es obviamente nuestra capital. Y no es corrupción que lo digamos nosotros: los consultores que contratamos nos dijeron que es el mejor lugar. Sin embargo, otros miembros de la Unión podrían no estar de acuerdo."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt: "Crear bolsa de valores en [EGY.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_desc: "Actualmente, en África operan alrededor de una docena de bolsas de valores diferentes. Deberíamos crear una bolsa panafricana en la capital de [EGY.GetNameDef], [EGY.capital.GetCapitalVictoryPointName]. La proximidad de [EGY.GetNameDef] a Europa atraería más atención europea. Desde la perspectiva de un inversor, [EGY.GetNameDef] también se considera en general estable y bien respaldada por los accionistas externos."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_oil_fund: "Crear un fondo petrolero común"
 AFRICAN_UNION_shared_focus_create_oil_fund_desc: "Los recursos naturales de África están repartidos de forma muy injusta. Hay países ricos en petróleo, pero la mayoría padecen una carencia de este recurso. Deberíamos crear un fondo petrolero común que distribuya y distribuya de forma equilibrada el combustible entre las naciones para garantizar que quienes menos tienen no sean los más perjudicados."
 AFRICAN_UNION_shared_focus_create_oil_fund_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$oil_export_multiplier_modifier$: [?african_union_oil_export_multiplier_modifier_temp|=+%]\n$fossil_pp_fuel_consumption_modifier$: [?african_union_fossil_pp_fuel_consumption_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc: "Moneda africana: Franco de África Occidental"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_desc: "El franco de África Occidental (CFA) se utiliza en varios países de África Occidental desde 1945, principalmente en las antiguas colonias de Francia. La moneda tiene una gran estabilidad y, durante la Guerra Fría, los países que la utilizaban experimentaron un mayor crecimiento económico que otros países de la región. Sin embargo, el CFA está vinculado al euro y Francia exige a los países que utilizan la moneda que mantengan el 50% de sus activos extranjeros en el tesoro francés."
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$democratic_drift$: [?african_union_democratic_drift_temp|=+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand: "Moneda africana: Rand sudafricano"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_desc: "El rand sudafricano se adoptó en 1961 para sustituir a las libras y los chelines en uso por un sistema de acuñación decimal. Actualmente, la distribución está a cargo de la Casa de la Moneda de Sudáfrica, y la moneda se utiliza de forma limitada en los países vecinos de Sudáfrica. La moneda es completamente nacional en África, pero en las últimas décadas su valor se ha desplomado en relación con el dólar estadounidense. Sin embargo, esto podría ser una ventaja, ya que hace que nuestros productos sean más baratos para los extranjeros."
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$communism_drift$: [?african_union_communism_drift_temp|=+]\n$resource_export_multiplier_modifier$: [?african_union_resource_export_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_dinar: "Moneda africana: Dinar libio"
 AFRICAN_UNION_shared_focus_common_currency_dinar_desc: "El dinar libio se utiliza desde 1971. Nunca fue tan fuerte frente al dólar, y ha sido principalmente una muestra de resistencia de Gadafi contra las economías impulsadas por el dólar estadounidense. Muchos países árabes de África también tienen sus propios dinares y, por desgracia, la moneda en sí misma ha adquirido una mala reputación debido a que los islamistas quieren volver al \"dinar de oro\" del califato omeya."
 AFRICAN_UNION_shared_focus_common_currency_dinar_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$fascism_drift$: [?african_union_fascism_drift_temp|=+]\n$foreign_influence_defense_modifier$: [?african_union_foreign_influence_defense_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_central_african_franc: "Moneda africana: Franco centroafricano"
 AFRICAN_UNION_shared_focus_common_central_african_franc_desc: "El franco centroafricano (CFA) se utiliza en varios países centroafricanos desde 1945, principalmente en las antiguas colonias de Francia. La moneda no está tan fuertemente controlada por Francia como el franco de África occidental, pero parte del control sobre la misma está en Camerún, un país rico en petróleo."
 AFRICAN_UNION_shared_focus_common_central_african_franc_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$neutrality_drift$: [?african_union_neutrality_drift_temp|=+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?african_union_local_resources_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_afriq: "Moneda africana: Afriq"
 AFRICAN_UNION_shared_focus_common_afriq_desc: "En lugar de utilizar cualquier moneda existente, deberíamos crear una nueva moneda común para que la utilice la Unión Africana. Con Afriq podremos actuar como lo hacen los países desarrollados y hacer que los demás países dependan de nuestra moneda en lugar de que nosotros dependamos de la suya."
 AFRICAN_UNION_shared_focus_common_afriq_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$nationalist_drift$: [?african_union_nationalist_drift_temp|=+]\n$foreign_influence_modifier$: [?african_union_foreign_influence_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area: "Crear la Zona Africana de Libre Comercio"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_desc: "África es un mercado enorme, pero lamentablemente está muy fragmentado. Ahora que tenemos una moneda común, tiene sentido unir a África en una única zona de libre comercio donde no haya barreras para el flujo de bienes o personas. Esto facilitará el comercio y la producción de valor añadido para los países."
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$tax_gain_multiplier_modifier$: [?african_union_tax_gain_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_coastal_protection: "Proteger las costas africanas"
 AFRICAN_UNION_shared_focus_coastal_protection_desc: "Debemos crear una agencia para la Unión Africana que proteja sus aguas territoriales y económicas."
 AFRICAN_UNION_shared_focus_coastal_protection_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_production_speed_dockyard_factor$: [?african_union_production_speed_dockyard_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba: "Ratificar el Tratado de Pelindaba"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_desc: "En 1996 se abrió a la firma el Tratado de Pelindaba, cuyo objetivo era convertir a África en una zona libre de armas nucleares. El tratado prohibiría la investigación, el desarrollo, la fabricación, el almacenamiento, la adquisición, el ensayo, la posesión, el control o el emplazamiento de armas nucleares en los países africanos, y establecería normas estrictas para toda investigación y producción nuclear con fines pacíficos. Deberíamos ratificar el tratado para todos los miembros de la Unión y hacer de África un continente ejemplar rechazando la idea de las armas nucleares."
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_nuclear_armament: "Anular el Tratado de Pelindaba"
 AFRICAN_UNION_shared_focus_nuclear_armament_desc: "En 1996 se abrió a la firma el Tratado de Pelindaba, cuyo objetivo era convertir a África en una zona libre de armas nucleares. El tratado prohibiría la investigación, el desarrollo, la fabricación, el almacenamiento, la adquisición, el ensayo, la posesión, el control o el emplazamiento de armas nucleares en los países africanos, e impondría normas estrictas para toda investigación y producción nuclear con fines pacíficos. Necesitamos revocar el tratado, ya que la única manera de proteger al continente de una guerra nuclear es mediante la posesión de armas nucleares. Necesitamos buscar de inmediato formas de vencer a los países desarrollados en una carrera armamentista."
 AFRICAN_UNION_shared_focus_nuclear_armament_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_production_speed_arms_factory_factor$: [?african_union_production_speed_arms_factory_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_form_defence_council: "Formar el Consejo de Defensa"
 AFRICAN_UNION_shared_focus_form_defence_council_desc: "Para aumentar la estabilidad en el continente, deberíamos formar un consejo de defensa común para la Unión. El consejo sería responsable de organizar operaciones militares conjuntas en el continente."
 AFRICAN_UNION_shared_focus_form_defence_council_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_SEND_VOLUNTEERS_TENSION_LIMIT$: [?african_union_send_volunteers_tension_temp|=-%]\n$MODIFIER_SEND_VOLUNTEER_SIZE$: [?african_union_send_volunteer_size_temp|=+0]"
 AFRICAN_UNION_shared_focus_create_african_space_agency: "Crear la Agencia Espacial Africana"
 AFRICAN_UNION_shared_focus_create_african_space_agency_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$olv_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$gnss_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$comsat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$spysat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_include_african_diaspora: "Incluir la diáspora africana"
 AFRICAN_UNION_shared_focus_include_african_diaspora_desc: "Aproximadamente 150 millones de personas viven fuera de África y su ascendencia se remonta a ese continente. Actualmente, la Unión Africana está dividida en cinco regiones. Deberíamos crear una región adicional para que la diáspora africana la reconozca formalmente como entidad política. De esta manera, podemos alentar a algunos de ellos a compartir nuestro sueño de una África unida."
 AFRICAN_UNION_shared_focus_include_african_diaspora_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$migration_rate_value_factor$: [?african_union_migration_rate_value_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_employ_local_defence: "Utilice unidades de seguridad locales"
 AFRICAN_UNION_shared_focus_employ_local_defence_desc: "En un continente tan grande como África, deberíamos emplear unidades de defensa nacionales locales que se ocupen de la defensa regional en caso de conflicto. De esta manera, tendremos una protección adecuada en todo el continente."
 AFRICAN_UNION_shared_focus_employ_local_defence_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?african_union_army_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces: "Confíe en una implementación rápida"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_desc: "Deberíamos formar unidades regionales de despliegue rápido con ejércitos africanos. En caso de una invasión enemiga, estas unidades se desplegarían rápidamente en el lugar para hacer retroceder cualquier avance enemigo."
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?african_union_army_attack_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria: "Reciba a la Unión en [NIG.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria_desc: "Necesitamos encontrar un lugar para la sede de la Unión Africana. El mejor lugar sería [NIG.capital.GetCapitalVictoryPointName], la capital de [NIG.GetNameDef]. También hemos recibido una oferta del gobierno de [FRA.GetAdjective] de que estarían dispuestos a ayudar en la construcción."
 AFRICAN_UNION_shared_focus_hq_in_our_country: "Reciba a la Unión en [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_our_country_desc: "Obviamente, el mejor lugar para construir la sede de la Unión Africana es nuestra capital, [ROOT.capital.GetCapitalVictoryPointName]. Tendremos que desembolsar el dinero nosotros mismos, pero al menos es una señal de que África no necesita ningún socio externo."
 AFRICAN_UNION_shared_focus_hq_in_ethiopia: "El anfitrión de la Unión es [ETH.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia_desc: "La capital de [ETH.GetAdjective], [ETH.capital.GetCapitalVictoryPointName], sería el lugar perfecto para la sede de la Unión. Los [CHI.GetAdjective] incluso se han ofrecido a financiar sus edificios. ¡Qué gran oferta!"
 AFRICAN_UNION_shared_focus_african_energy_commission: "Se fundó la Comisión Africana de Energía"
 AFRICAN_UNION_shared_focus_african_energy_commission_desc: "Deberíamos crear una comisión especial para gestionar la política energética del continente. La comisión se encargaría de coordinar, armonizar, proteger, conservar, desarrollar, explotar racionalmente, comercializar e integrar los recursos energéticos del continente africano."
 AFRICAN_UNION_shared_focus_african_energy_commission_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$modifier_production_speed_fossil_powerplant_factor$: [?african_union_production_speed_fossil_powerplant_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_disease_fight: "Lucha unida contra las enfermedades"
 AFRICAN_UNION_shared_focus_common_disease_fight_desc: "Los pueblos africanos se ven afectados por numerosas enfermedades derivadas de las duras condiciones del continente: malaria, ébola, VIH, etc. Necesitamos formar Centros Africanos para el Control y la Prevención de Enfermedades a fin de tener una estrategia común para combatir estas enfermedades."
 AFRICAN_UNION_shared_focus_common_disease_fight_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$health_cost_multiplier_modifier$: [?african_union_health_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_speak_french: "Hablar en francés"
 AFRICAN_UNION_shared_focus_speak_french_desc: "En la actualidad, los negocios y la política en la Unión Africana se llevan a cabo en muchos idiomas oficiales: árabe, inglés, francés, portugués, español, suajili y \"cualquier otro idioma africano\". Si bien esta diversidad es agradable, deberíamos elegir uno como idioma principal. El francés es un idioma oficial en muchos países de África occidental, aunque no hay muchos hablantes nativos. Sin embargo, aproximadamente un tercio de la población de África occidental puede hablar el idioma. Lo más lógico es utilizar el francés como idioma de trabajo de la Unión."
 AFRICAN_UNION_shared_focus_speak_english: "Hablar Inglés"
 AFRICAN_UNION_shared_focus_speak_english_desc: "En la actualidad, los negocios y la política en la Unión Africana se manejan en muchos idiomas oficiales: árabe, inglés, francés, portugués, español, suajili y \"cualquier otro idioma africano\". Si bien esta diversidad es agradable, deberíamos elegir uno como idioma principal. El inglés es muy popular en África debido a su pasado colonial y a su condición de lengua franca. Tiene más sentido utilizar el inglés como idioma de trabajo. No solo hará que África esté más conectada dentro, sino que también nos hará estar más conectados fuera del continente."
 AFRICAN_UNION_shared_focus_speak_swahili: "Ongea kiswahili"
 AFRICAN_UNION_shared_focus_speak_swahili_desc: "En la actualidad, los negocios y la política en la Unión Africana se llevan a cabo en muchos idiomas oficiales: árabe, inglés, francés, portugués, español, suajili y \"cualquier otro idioma africano\". Si bien esta diversidad es agradable, deberíamos elegir uno como idioma principal. El suajili es el más hablado de todos los idiomas africanos. Tiene sentido que utilicemos como idioma oficial un idioma que sea nuestro."
 AFRICAN_UNION_shared_focus_speak_arabic: "Tahadath Biale Arabia"
 AFRICAN_UNION_shared_focus_speak_arabic_desc: "En la actualidad, los negocios y la política en la Unión Africana se manejan en muchos idiomas oficiales: árabe, inglés, francés, portugués, español, suajili y \"cualquier otro idioma africano\". Si bien esta diversidad es agradable, deberíamos elegir uno como idioma principal. El árabe es el idioma más hablado en África, aunque tiene muchas variaciones regionales. Si bien el árabe puede parecer una elección extraña, tiene sentido ya que muchos centros económicos del continente están en el norte de África y muchos países árabes comparten nuestra idea de distanciarse de los países desarrollados."
 AFRICAN_UNION_shared_focus_fight_corruption: "Lucha contra la corrupción"
 AFRICAN_UNION_shared_focus_fight_corruption_desc: "La corrupción está muy extendida en África y es uno de los mayores obstáculos para crear un país unificado. Debemos trabajar duro para eliminar cualquier trato turbio en el mundo empresarial y político."
 AFRICAN_UNION_shared_focus_fight_corruption_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]"
 AFRICAN_UNION_shared_focus_fight_corruption_tt_2: "§GLos países con un nivel bajo de §YCorrupción§! (nivel 5 o inferior) tendrán más probabilidades de aceptar la Unificación Africana§!\n§RLos países con un nivel alto de §YCorrupción§! (nivel 6 o superior) tendrán menos probabilidades de aceptar la Unificación Africana§!\n\n"
 AFRICAN_UNION_shared_focus_embrace_corruption: "Abrazar la corrupción"
 AFRICAN_UNION_shared_focus_embrace_corruption_desc: "We should just accept that corruption is part of business and politics of Africa. It is simply how things are. How is it any different from developed countries when they call it 'lobbying'?"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt_2: "§GLos países con un alto nivel de §Ycorrupción§! (nivel 6 o superior) tendrán más probabilidades de aceptar la unificación africana§!\n§RLos países con un bajo nivel de §Ycorrupción§! (nivel 5 o inferior) tendrán menos probabilidades de aceptar la unificación africana§!\n\n"
 AFRICAN_UNION_shared_focus_pan_african_university: "La Universidad Panafricana"
 AFRICAN_UNION_shared_focus_pan_african_university_desc: "Necesitamos crear una red de universidades africanas para que puedan diseñar planes de estudio y mejorar la educación en todo el continente."
 AFRICAN_UNION_shared_focus_pan_african_university_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$education_cost_multiplier_modifier$: [?african_union_education_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_empower_parliament: "Empoderar al Parlamento"
 AFRICAN_UNION_shared_focus_empower_parliament_desc: "El Parlamento de la Unión Africana, o Parlamento Panafricano, está compuesto por cinco miembros elegidos por cada Estado miembro. Hasta ahora, el parlamento sólo tiene poderes consultivos y de asesoramiento. Deberíamos otorgarle plenos poderes legislativos para que se convierta en el órgano rector de la Unión."
 AFRICAN_UNION_shared_focus_empower_parliament_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_STABILITY_FACTOR$: [?african_union_stability_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_parliament_tt_2: "§G¡Los países con elecciones tendrán más probabilidades de aceptar la unificación africana§!\n§R¡Los países sin elecciones tendrán menos probabilidades de aceptar la unificación africana§!\n\n"
 AFRICAN_UNION_shared_focus_empower_assembly: "Empoderar a la Asamblea"
 AFRICAN_UNION_shared_focus_empower_assembly_desc: "La Asamblea de la Unión Africana es un órgano de toma de decisiones integrado por los Jefes de Estado de los países miembros. Las principales tareas de la Asamblea son fijar los objetivos de la Unión, controlar el presupuesto, seleccionar a los jueces y, en general, orientar el rumbo de toda la Unión. Deberíamos otorgarle más poder legislativo para asegurarnos de que la Unión Africana avance en la dirección correcta."
 AFRICAN_UNION_shared_focus_empower_assembly_tt: "¡Modifique §Y$african_union_reforms_modifier$§! por\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: [?african_union_drift_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_assembly_tt_2: "§G¡Los países sin elecciones tendrán más probabilidades de aceptar la unificación africana§!\n§R¡Los países con elecciones tendrán menos probabilidades de aceptar la unificación africana§!\n\n"
 AFRICAN_UNION_shared_focus_federation_of_africa: "Federación de África"
 AFRICAN_UNION_shared_focus_federation_of_africa_desc: "Los países de África son muy diferentes entre sí. Lo mejor que se puede hacer es dejar que los Estados miembros conserven una autonomía significativa después de que el continente se haya unido. Es la mejor manera de garantizar la paz y la estabilidad."
 AFRICAN_UNION_shared_focus_federation_of_africa_tt: "Una vez que se complete el enfoque §Y$AFRICAN_UNION_shared_focus_unite_africa$§!, todos los §YOther Members§! se convertirán en §Y$autonomy_autonomous_state$s§! del §YOriginador§!"
 AFRICAN_UNION_shared_focus_united_states_of_africa: "Unión de África"
 AFRICAN_UNION_shared_focus_united_states_of_africa_desc: "Los países de África están divididos, pero necesitamos formar un solo país. Divididos, nunca podremos competir contra los países desarrollados y seguiremos siendo explotados por ellos. La única manera es un sistema político al estilo de los Estados Unidos, donde el poder principal provenga del gobierno federal."
 AFRICAN_UNION_shared_focus_united_states_of_africa_tt: "Una vez que se complete el enfoque §Y$AFRICAN_UNION_shared_focus_unite_africa$§!, todos los §YOther Members§! serán §Yannexed§! por el §YOriginador§!. ¡§ROther Members tendrán más probabilidades de rechazar la unificación!§!"
 AFRICAN_UNION_shared_focus_unite_africa: "Unir África"
 AFRICAN_UNION_shared_focus_unite_africa_desc: "¡Ha llegado el momento! Debemos unir a África en un solo país e impulsar al continente hacia un futuro con el que nadie podría haber soñado."
 AFRICAN_UNION_shared_focus_unite_africa_trigger_tt: "Ningún §YEstado miembro§! está en guerra"
 AFRICAN_UNION_shared_focus_unite_africa_tt: "\n§Y¡Todos los estados miembros serán invitados a unirse a una África unificada§!\n\n§G¡Es más probable que los países acepten si:\n- Tienen la misma §Yperspectiva§!\n- Su opinión sobre nosotros es mejor que §Y+50§!§!\n\n§R¡Es menos probable que los países acepten si:\n- Son §Yoccidentales§! y nosotros somos §YEmergentes§!, o viceversa\n- Son §YSalafistas§! o §Ynacionalistas§!, y nosotros no\n- Su opinión sobre nosotros es peor que §Y-50§!§!\n\n§Y¡La probabilidad de aceptación también se verá afectada por las decisiones de enfoque anteriores§!"
 african_union_decisions_category: "La Unión Africana"
 african_union_decisions_category_desc: "La Unión Africana tiene como objetivo acercar económica, política y culturalmente al continente africano. La Unión está formada por varias suborganizaciones que ayudan a los países africanos a trabajar juntos para alcanzar objetivos comunes. El objetivo final de la Unión es unir al continente en una confederación similar a la UE, o incluso una federación.\n\nCada año, la Unión Africana celebrará una §YCumbre§! con un tema y una agenda para el año siguiente. Cada cumbre otorgará a la Unión Africana un §YMandato§!. Cualquier §YPotencia Regional§! en África puede utilizar el §YMandato§! para completar un tema relacionado con la Unión Africana, siempre que la mayoría de la población africana siga su perspectiva.\n\nMandato: [african_union_mandate_status]\n\nPerspectivas actuales:\nOccidental: [?african_union_western_outlook|0] millones de personas ([?african_union_western_outlook_share|%0])\nEmergente: [?african_union_emerging_outlook|0] millones de personas ([?african_union_emerging_outlook_share|%0])\nSalafismo: [?african_union_salafist_outlook|0] millones de personas ([?african_union_salafist_outlook_share|%0])\nNo alineado: [?african_union_nonaligned_outlook|0] millones de personas ([?african_union_nonaligned_outlook_share|%0])\nNacionalista: [?african_union_nationalist_outlook|0] millones de personas ([?african_union_nationalist_outlook_share|%0])\n\nPIB per cápita medio: $$§Y[?average_gdp_of_africa]§!k"
 african_union_mandate_status_green: "§GConcedido§!"
 african_union_mandate_status_red: "§RNo concedido§!"
 African_Union_join_the_union: "Únase a la Unión Africana"
 African_Union_join_the_union_desc: "Prácticamente todos los habitantes del continente forman parte de la Unión Africana. Nosotros también deberíamos sumarnos y aprovechar los beneficios mientras aún podamos."
 African_Union_leave_the_union: "Abandonar la Unión Africana"
 African_Union_leave_the_union_desc: "La Unión Africana está tomando un rumbo que no queremos tomar. Debemos marcharnos ahora, antes de perder nuestra soberanía por completo."
 AfricanUnion.1.t: "Se lanza la Unión Africana"
 AfricanUnion.1.d: "Hoy fue un día histórico, ya que el Presidente de [SAF.Adjective] [SAF.GetLeader] lanzó la Unión Africana en Durban, Sudáfrica, en la primera sesión de la Asamblea de la Unión. El tema principal de la primera asamblea fue \"Paz, desarrollo y prosperidad: el siglo africano\". Los participantes también discutieron los principales objetivos y metas de la Unión. Esto marca un gran paso en la unificación del continente."
 AfricanUnion.1.a: "Un día histórico para África"
 AfricanUnion.2.t: "África está unida"
 AfricanUnion.2.d: "En esta fecha, [UAF.GetOldNameDef] ha aprobado una reforma que unificaría a África en un solo país, [UAF.GetNameDef]. El país seguiría estando altamente federalizado, y los estados miembros tendrían una autonomía significativa en el marco del sistema. ¿Estamos preparados para llevar a África hacia un nuevo futuro?"
 AfricanUnion.2.a: "Un día histórico para África"
 AfricanUnion.2.b: "Nunca, esto no es lo que queríamos."
 AfricanUnion.3.t: "África está unida"
 AfricanUnion.3.d: "En esta fecha, [UAF.GetOldNameDef] ha aprobado una reforma que unificaría a África en un solo país, [UAF.GetNameDef]. El plan es unificar el continente en un país unitario, donde los estados solo tienen una autonomía limitada en materia de políticas, similar a los Estados Unidos. ¿Estamos listos para llevar a África hacia un nuevo futuro?"
 AfricanUnion.3.a: "Un día histórico para África"
 AfricanUnion.3.b: "Nunca, esto no es lo que queríamos."
 AfricanUnionRandomEvents.1.t: "El Banco Africano de Inversiones invierte en la industria"
 AfricanUnionRandomEvents.1.d: "El Banco Africano de Inversiones se ha ofrecido a ayudarnos a invertir en la industria [ROOT.GetAdjective]. Nos piden que invirtamos la mitad del costo y ellos pagarían la otra mitad. El dinero que ofrecen está vinculado a nuestros países miembros de la Unión Africana, por lo que esto nos vinculará más estrechamente con ese miembro."
 AfricanUnionRandomEvents.1.a: "Necesitamos esa inversión"
 AfricanUnionRandomEvents.1.b: "Creo que podemos prescindir de ello"
 AfricanUnionRandomEvents.2.t: "El Banco Africano de Inversiones invierte en el sector tecnológico"
 AfricanUnionRandomEvents.2.d: "El Banco Africano de Inversiones se ha ofrecido a ayudarnos a invertir en el sector tecnológico [ROOT.GetAdjective] para mejorar nuestra competitividad frente a los países desarrollados.Nos piden que invirtamos la mitad del coste y ellos pagarían la otra mitad. El dinero que ofrecen está vinculado a nuestros países miembros de la Unión Africana, por lo que nos acercará más a ellos."
 AfricanUnionRandomEvents.2.a: "Necesitamos esa inversión"
 AfricanUnionRandomEvents.2.b: "Creo que podemos prescindir de ello"
 AfricanUnionRandomEvents.3.t: "El Banco Africano de Inversiones solicita fondos"
 AfricanUnionRandomEvents.3.d: "El Banco Africano de Inversiones se ha puesto en contacto con nosotros en relación con su financiación. Nos piden una pequeña suma de dinero que luego invertirán en otro país. Una parte de los fondos se destinarán al objetivo de inversión y otra parte se colocará en una cartera que nos beneficiará a largo plazo. ¿Qué deberíamos decir?"
 AfricanUnionRandomEvents.3.a: "Ayudemos a nuestros hermanos africanos"
 AfricanUnionRandomEvents.3.b: "Preferiríamos mantener nuestro dinero"
 AfricanUnionRandomEvents.4.t: "[FROM.GetNameDef] Quiere invertir en nosotros"
 AfricanUnionRandomEvents.4.d: "The [FROM.GetAdjective] government has worked together with the African Investment Bank to prepare a small investment package to help our country. Should we accept their offer?"
 AfricanUnionRandomEvents.4.a: "Por supuesto"
 AfricanUnionRandomEvents.4.b: "No, gracias"
 AfricanUnionRandomEvents.5.t: "AMF nos ayuda con nuestra deuda"
 AfricanUnionRandomEvents.5.d: "El Fondo Monetario Africano nos ha enviado un paquete de ayuda para ayudarnos a afrontar nuestra deuda, que no deja de aumentar. El dinero procede de otros muchos Estados miembros de la Unión Africana, y hay un importante donante claramente presente."
 AfricanUnionRandomEvents.5.a: "Una sorpresa para estar seguro, pero una bienvenida."
 AfricanUnionRandomEvents.5.b: "Nosotros no necesitamos folletos"
 AfricanUnionRandomEvents.6.t: "La AMF pide repartición de la deuda"
 AfricanUnionRandomEvents.6.d: "El Fondo Monetario Africano nos ha pedido que ayudemos a pagar la deuda de un miembro de la Unión Africana. Ellos nos transferirían una parte de la deuda para que la manejáramos nosotros y, sin duda, nos lo agradecerían."
 AfricanUnionRandomEvents.6.a: "Debemos ayudar a nuestros hermanos africanos"
 AfricanUnionRandomEvents.6.b: "Ya tenemos nuestra propia deuda que gestionar"
 AfricanUnionRandomEvents.7.t: "[FROM.GetNameDef] Quiere pagar nuestra deuda"
 AfricanUnionRandomEvents.7.d: "El gobierno [FROM.GetAdjective] ha trabajado junto con el Fondo Monetario Africano y se ha ofrecido a hacerse cargo de parte de nuestra deuda pública. ¿Cómo deberíamos responder?"
 AfricanUnionRandomEvents.7.a: "Seguro"
 AfricanUnionRandomEvents.7.b: "Nosotros no necesitamos ayuda"
 AfricanUnionRandomEvents.8.t: "[FROM.GetNameDef] Acepta nuestra inversión"
 AfricanUnionRandomEvents.8.d: "El gobierno de [FROM.GetAdjective] ha aceptado nuestra oferta de invertir en su país con la ayuda del Banco Africano de Inversiones."
 AfricanUnionRandomEvents.8.a: "Excelente"
 AfricanUnionRandomEvents.9.t: "[FROM.GetNameDef] Rechazó nuestra inversión"
 AfricanUnionRandomEvents.9.d: "El gobierno de [FROM.GetAdjective] ha rechazado nuestra oferta de invertir en su país con la ayuda del Banco Africano de Inversiones."
 AfricanUnionRandomEvents.9.a: "¡Es su pérdida!"
 AfricanUnionRandomEvents.10.t: "[FROM.GetNameDef] Acepta nuestra oferta de pagar la deuda"
 AfricanUnionRandomEvents.10.d: "El gobierno de [FROM.GetAdjective] ha aceptado nuestra oferta de pagar parte de su deuda."
 AfricanUnionRandomEvents.10.a: "Bien"
 AfricanUnionRandomEvents.11.t: "[FROM.GetNameDef] Rechaza nuestra oferta de pagar la deuda"
 AfricanUnionRandomEvents.11.d: "El gobierno de [FROM.GetAdjective] ha rechazado nuestra oferta de pagar parte de su deuda."
 AfricanUnionRandomEvents.11.a: "¡Es su pérdida!"
 AfricanUnion_news.1.t: "Se lanza la Unión Africana"
 AfricanUnion_news.1.d: "Hoy fue un día histórico, ya que el Presidente de [SAF.Adjective] [SAF.GetLeader] lanzó la Unión Africana en Durban, Sudáfrica, en la primera sesión de la Asamblea de la Unión. El tema principal de la primera asamblea fue \"Paz, desarrollo y prosperidad: el siglo africano\". Los participantes también discutieron los principales objetivos y metas de la Unión. Esto marca un gran paso en la unificación del continente."
 AfricanUnion_news.1.a: "Un día histórico para África"
 AfricanUnionSummit.1.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.1.d: "En la Cumbre de la Unión Africana de este año, los representantes se centraron principalmente en debatir el marco establecido para la unificación africana. Se debatió mucho sobre cuáles deberían ser los objetivos de la Unión y cómo los países pueden alcanzarlos juntos. Dado que muchos líderes africanos comparten los mismos objetivos y las herramientas para alcanzarlos, es muy probable que el año próximo se produzca una cooperación compartida entre los países africanos."
 AfricanUnionSummit.1.a: "Por una África unida"
 AfricanUnionSummit.2.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.2.d: "En la Cumbre de la Unión Africana de este año, los países participantes hicieron hincapié en los derechos de los niños. La Asamblea hizo un llamamiento a todos los Estados miembros para que firmen la Carta Africana sobre los Derechos y el Bienestar del Niño y colaboren con el UNICEF para abordar la mortalidad infantil y la salud infantil."
 AfricanUnionSummit.2.a: "Por una África unida"
 AfricanUnionSummit.3.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.3.d: "En la Cumbre de la Unión Africana de este año, la Asamblea de la Unión Africana reconoció la creciente importancia de la digitalización y el uso de Internet para los pueblos africanos. La Unión Africana insta a todos los países miembros a mejorar la interconectividad entre las distintas naciones."
 AfricanUnionSummit.3.a: "Por una África unida"
 AfricanUnionSummit.4.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.4.d: "En la Cumbre de la Unión Africana de este año, la Asamblea de la Unión Africana instó a la Comisión Africana de Derechos Humanos y de los Pueblos a que preste más atención y haga más campañas en favor del desarrollo de los derechos humanos en toda África. La Asamblea instó especialmente a los Estados miembros a que presenten sus informes periódicos de conformidad con el artículo 62 de la Carta Africana de Derechos Humanos y de los Pueblos."
 AfricanUnionSummit.4.a: "Por una África unida"
 AfricanUnionSummit.5.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.5.d: "En la Cumbre de la Unión Africana de este año, la Asamblea expresó su agradecimiento a los Ministros de Comercio de los países africanos por las exitosas negociaciones con la OMC. La Asamblea instó a las naciones africanas a ser más activas en la negociación de acuerdos comerciales, especialmente con los países desarrollados, a fin de obtener los mejores acuerdos para África."
 AfricanUnionSummit.5.a: "Por una África unida"
 AfricanUnionSummit.6.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.6.d: "En la Cumbre de la Unión Africana de este año, la Asamblea elogió a [BFA.GetName], [SEN.GetName] y [CNG.GetName] por su iniciativa de dar prioridad a la importancia de un tratamiento adecuado de la anemia falciforme a la hora de reducir la mortalidad por malaria y las infecciones por VIH. La Asamblea instó a la comunidad internacional a buscar los mejores tratamientos para la enfermedad, que requiere un tratamiento de por vida."
 AfricanUnionSummit.6.a: "Por una África unida"
 AfricanUnionSummit.7.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.7.d: "En la Cumbre de la Unión Africana de este año, la Asamblea declaró la necesidad de devolver los objetos culturales e históricos africanos robados a sus propietarios africanos originales. Si bien ya se han logrado algunos avances en la materia (como la devolución del obelisco de Axum de Italia a Etiopía), aún queda mucho por hacer. La Asamblea instó a todos los países interesados ​​a que sigan esforzándose por devolver los bienes culturales saqueados a sus lugares de origen."
 AfricanUnionSummit.7.a: "Por una África unida"
 AfricanUnionSummit.8.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.8.d: "En la Cumbre de la Unión Africana de este año, la Asamblea reconoció los peligros de que la producción alimentaria africana dependa de los países desarrollados. Uno de esos factores es la importación de semillas a África, que plantea problemas en relación con los monopolios y los derechos jurídicos y técnicos, así como el riesgo de que disminuya la biodiversidad en África. La Asamblea destacó la necesidad de que África cree su propia industria productora de semillas, que apoyaría la biodiversidad de África y liberaría a los africanos de la esclavitud de los monopolios de semillas de los países desarrollados."
 AfricanUnionSummit.8.a: "Por una África unida"
 AfricanUnionSummit.9.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.9.d: "En la Cumbre de la Unión Africana de este año, el comité de siete jefes de Estado y de gobierno expresó la importancia de la Declaración de Sirte, por la que se creó la Unión Africana. Los jefes pidieron a todas las naciones que redoblaran sus esfuerzos para alcanzar todos los objetivos de la declaración. El objetivo último de la Unión debería ser la plena integración política y económica, que conduzca finalmente a unos Estados Unidos de África."
 AfricanUnionSummit.9.a: "Por una África unida"
 AfricanUnionSummit.10.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.10.d: "En la Cumbre de la Unión Africana de este año, la Asamblea instó a los Jefes de Estado de África a aumentar la visibilidad y la financiación de AIDS Watch Africa (AWA). La Asamblea pidió a la Comisión que coordinara y supervisara la aplicación del Marco Estratégico de AWA y que informara anualmente a la Sesión Ordinaria de la Asamblea sobre los progresos realizados."
 AfricanUnionSummit.10.a: "Por una África unida"
 AfricanUnionSummit.11.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.11.d: "En la Cumbre de la Unión Africana de este año, la Asamblea elogió los logros de las naciones africanas en la mejora de la educación y la alfabetización de su población. La Asamblea pidió que se intensificaran los esfuerzos para eliminar el analfabetismo en el continente y denominó los próximos diez años como el \"Decenio de la Educación\"."
 AfricanUnionSummit.11.a: "Por una África unida"
 AfricanUnionSummit.12.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.12.d: "En la Cumbre de la Unión Africana de este año, la Asamblea alentó a los países a participar en el Centro Africano para el Desarrollo de Fertilizantes, con el fin de mejorar el rendimiento agrícola en todo el continente."
 AfricanUnionSummit.12.a: "Por una África unida"
 AfricanUnionSummit.13.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.13.d: "En la Cumbre de la Unión Africana de este año, la Asamblea abordó la ciencia, la tecnología y la investigación científica, y destacó la importancia que tienen estas áreas para el continente. Para que África siga siendo competitiva frente a otras regiones, el continente debe convertirse en un centro de innovación tecnológica."
 AfricanUnionSummit.13.a: "Por una África unida"
 AfricanUnionSummit.14.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.14.d: "En la Cumbre de la Unión Africana de este año, la Asamblea hizo hincapié en la importancia de abordar el cambio climático. África será una de las zonas más afectadas por el aumento de las temperaturas. Lamentablemente, como otros países se muestran reacios a luchar contra el cambio climático, nosotros debemos hacerlo. La Asamblea alentó a todas las naciones africanas a invertir más en fuentes de energía renovables antes de que sea demasiado tarde."
 AfricanUnionSummit.14.a: "Por una África unida"
 AfricanUnionSummit.15.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.15.d: "En la Cumbre de la Unión Africana de este año, la Asamblea examinó métodos para mejorar el sector industrial de África y destacó la necesidad de nuevas tecnologías, métodos de fabricación y trabajadores mejor capacitados para que la industria africana sea competitiva en el mercado mundial."
 AfricanUnionSummit.15.a: "Por una África unida"
 AfricanUnionSummit.16.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.16.d: "En la Cumbre de la Unión Africana de este año, la Asamblea instó a los Estados miembros a que adoptaran medidas para institucionalizar las investigaciones sobre las muertes maternas, infantiles y en la niñez en los Estados miembros. La Asamblea también instó a los organismos de las Naciones Unidas y a otros asociados internacionales a que aceleraran la reducción de la mortalidad materna, infantil y en la niñez."
 AfricanUnionSummit.16.a: "Por una África unida"
 AfricanUnionSummit.17.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.17.d: "En la Cumbre de la Unión Africana de este año, la Asamblea destacó la importancia de la Convención de las Naciones Unidas contra la Delincuencia Organizada Transnacional de 2000 y su Protocolo. Debido a sus malas condiciones, África es un objetivo prioritario para los traficantes internacionales de personas y los Estados miembros de la Unión Africana deben hacer todo lo posible para luchar contra ellos."
 AfricanUnionSummit.17.a: "Por una África unida"
 AfricanUnionSummit.18.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.18.d: "En la Cumbre de la Unión Africana de este año, la Asamblea analizó la distribución desigual del agua y el aumento ocasional de los precios de los alimentos en África. La Asamblea alentó a los Estados miembros a adoptar las medidas necesarias para garantizar que sus poblaciones no sufran escasez de agua o alimentos."
 AfricanUnionSummit.18.a: "Por una África unida"
 AfricanUnionSummit.19.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.19.d: "En la Cumbre de la Unión Africana de este año, la Asamblea condenó enérgicamente la serie de golpes militares que se han producido recientemente en el continente y pidió a los Estados miembros que reaccionen con firmeza e inequívocamente para poner fin a este flagelo."
 AfricanUnionSummit.19.a: "Por una África unida"
 AfricanUnionSummit.20.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.20.d: "En la Cumbre de la Unión Africana de este año, la Asamblea recordó a los Estados miembros la necesidad de independencia energética en el continente. Una gran parte de la electricidad africana se importa de otros lugares. Para mejorar la seguridad del continente, es necesario invertir más en fuentes de energía nacionales."
 AfricanUnionSummit.20.a: "Por una África unida"
 AfricanUnionSummit.21.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.21.d: "En la Cumbre de la Unión Africana de este año, la Asamblea alentó a los Estados miembros a mejorar la conectividad continental mediante la construcción de nuevas carreteras y vías férreas. Una red de países mejor conectada creará una mejor base para el crecimiento futuro."
 AfricanUnionSummit.21.a: "Por una África unida"
 AfricanUnionSummit.22.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.22.d: "En la Cumbre de la Unión Africana de este año, la Asamblea analizó los conflictos armados en África y expresó la necesidad de que los Estados miembros asuman un papel más activo para garantizar que esos conflictos terminen de manera pacífica."
 AfricanUnionSummit.22.a: "Por una África unida"
 AfricanUnionSummit.23.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.23.d: "En la Cumbre de la Unión Africana de este año, la Asamblea expresó su profunda preocupación por el creciente fenómeno de la piratería, la toma de rehenes y las consiguientes exigencias de rescate. La Asamblea consideró que el pago de rescates constituye uno de los principales métodos de financiación del terrorismo internacional. La Asamblea condenó enérgicamente el pago de rescates a grupos terroristas y pidió a la comunidad internacional y a los Estados miembros que consideraran un delito el pago de rescates a un grupo terrorista."
 AfricanUnionSummit.23.a: "Por una África unida"
 AfricanUnionSummit.24.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.24.d: "En la Cumbre de la Unión Africana de este año, la Asamblea debatió la necesidad de contar con instrumentos financieros africanos que ayuden a hacer crecer la economía africana. La Asamblea afirmó que los Estados miembros deben contribuir al crecimiento de sus propias economías y de las de otros Estados miembros."
 AfricanUnionSummit.24.a: "Por una África unida"
 AfricanUnionSummit.25.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.25.d: "En la Cumbre de la Unión Africana de este año, la Asamblea dio a conocer un informe sobre la corrupción en el continente. Las conclusiones del informe resultaron incómodas para muchos Estados miembros, ya que se señaló que varios países tenían niveles de corrupción \"increíblemente altos\"."
 AfricanUnionSummit.25.a: "Por una África unida"
 AfricanUnionSummit.26.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.26.d: "En la Cumbre de la Unión Africana de este año, la Asamblea analizó cómo los vestigios del colonialismo todavía pesan sobre los países miembros. Las grandes corporaciones internacionales, los bancos, las personas vinculadas a los países desarrollados, etc., todavía influyen en gran medida en la toma de decisiones de los Estados miembros. La Asamblea alentó a todos los Estados miembros a deshacerse de los problemas estructurales que aún los acosan."
 AfricanUnionSummit.26.a: "Por una África unida"
 AfricanUnionSummit.27.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.27.d: "En la Cumbre de la Unión Africana de este año, la Asamblea expresó su preocupación por la dependencia que han adquirido los países africanos en materia de defensa. La mayoría de los Estados miembros obtienen sus armas de países desarrollados, lo que significa que, en caso de conflicto, podrían quedar abandonados a su suerte. La Asamblea alentó a los Estados miembros a mejorar la industria militar nacional."
 AfricanUnionSummit.27.a: "Por una África unida"
 AfricanUnionSummit.28.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.28.d: "En la Cumbre de la Unión Africana de este año, la Asamblea instó a los Estados miembros a mejorar las instalaciones para el comercio internacional. El Canal de Suez, Gibraltar y el Cabo de Buena Esperanza son rutas importantes para el comercio marítimo. Para garantizar que el comercio fluya sin problemas a través de África, se deben ampliar los puertos y los astilleros."
 AfricanUnionSummit.28.a: "Por una África unida"
