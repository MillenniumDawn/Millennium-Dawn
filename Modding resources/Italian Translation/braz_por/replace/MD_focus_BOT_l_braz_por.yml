 BOT_model_student_of_africa: "Studente modello dell'Africa".
 BOT_model_student_of_africa_desc: "Il Botswana è uno dei Paesi più sviluppati dell'Africa. Fin dalla sua indipendenza, il Paese è stato una democrazia stabile e ha visto pochissimi conflitti. Vantando il più alto indice di sviluppo umano e la più bassa corruzione percepita dell'Africa subsahariana, il Botswana è una luce splendente da seguire per il resto dell'Africa.\n\n§RSe il nostro §Ylivello di corruzione§! è superiore a §Y$widespread_corruption$§! perderemo questo bonus!§!"
 BOT_kalahari_expansion: "Desertificazione del Kalahari"
 BOT_kalahari_expansion_desc: "Il deserto del Kalahari, nella parte occidentale del Botswana, copre una vasta area. Anno dopo anno, questo deserto si espande sempre di più. Poiché il 95% del Botswana riceve così poche precipitazioni da non essere praticabile per l'agricoltura, il 71% del Paese è utilizzato per il pascolo agricolo e la maggior parte della popolazione si rifornisce di acqua dalle falde acquifere. La grande industria del bestiame peggiora la desertificazione, anche se quasi la metà dei botswani trae da essa il proprio reddito.\n\nIl Botswana occidentale ospita anche molti parchi nazionali (che costituiscono il 20% della superficie del Paese), il più grande dei quali è la Central Kalahari Game Reserve, che ospita il popolo San e una delle più grandi miniere di diamanti del Botswana.\n\n§Ogni anno riceveremo un aggiornamento sullo stato di desertificazione del Kalahari. La desertificazione potrebbe continuare, la situazione potrebbe stabilizzarsi o migliorare (oasificazione). Le probabilità di ciascun risultato possono essere visualizzate nella categoria delle decisioni: $BOT_anti_poaching_decisions$ .\n\nPossiamo continuare a sfruttare il già sofferente Kalahari e la Savana circostante e peggiorare la desertificazione, oppure possiamo cercare di adottare un approccio conservativo per rallentare o addirittura invertire la tendenza.§!"
 BOT_house_of_chiefs: "Camera dei Capi"
 BOT_house_of_chiefs_desc: "La Camera dei Capi (Ntlo ya Dikgosi) è un organo consultivo del Parlamento del Botswana. La Camera è composta dai capi ereditari delle 8 principali tribù del Botswana, da 22 membri eletti e da 5 capi nominati dal Presidente. La Camera non detiene alcun potere politico o esecutivo, tuttavia la maggior parte delle proposte di legge e tutte le modifiche costituzionali devono essere esaminate e discusse dalla Camera prima di essere presentate all'Assemblea nazionale. I Dikgosi stessi detengono solo un potere cerimoniale e un piccolo potere amministrativo sulle loro tribù."
 BOT_house_of_chiefs_tt: "Costo per cambiare le spese e le politiche del governo: §R+15%§!\nSpesa burocratica: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Camera dei Capi - Potenziata"
 BOT_house_of_chiefs_empowered_desc: "La Camera dei Capi (Ntlo ya Dikgosi) è un organo consultivo del Parlamento del Botswana. La Camera è composta dai capi ereditari delle 8 principali tribù del Botswana, da 22 membri eletti e da 5 capi nominati dal Presidente. La maggior parte delle proposte di legge e tutte le modifiche costituzionali devono essere esaminate e discusse dalla Camera prima di essere presentate all'Assemblea nazionale. La Camera ha il diritto di porre il veto sulle proposte di legge (una volta) e di controllare la legislatura che controlla le attività legate alle tribù. I Dikgosi stessi hanno margine di manovra e autonomia e possono approvare leggi diverse da quelle della legislatura nazionale; inoltre, ai Dikgosi è garantita l'immunità da azioni legali quando sono al potere."
 BOT_house_of_chiefs_empowered_tt: "Costo per modificare le spese e le politiche del governo: §R+20%§!\nSpesa per la burocrazia: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Camera dei Capi - Militarizzata"
 BOT_house_of_chiefs_militarised_desc: "La Camera dei Capi (Ntlo ya Dikgosi) è un organo consultivo del Parlamento del Botswana. La Camera è composta dai capi ereditari delle 8 principali tribù del Botswana, da 22 membri eletti e da 5 capi nominati dal Presidente. La Camera non detiene alcun potere politico o esecutivo, tuttavia la maggior parte delle proposte di legge e tutte le modifiche costituzionali devono essere esaminate e discusse dalla Camera prima di essere presentate all'Assemblea nazionale. I Dikgosi stessi detengono solo un potere cerimoniale e un piccolo potere amministrativo sulle loro tribù. Tuttavia, hanno ottenuto il diritto di organizzare e addestrare milizie locali per servire come forza di sicurezza locale."
 BOT_house_of_chiefs_militarised_tt: "Costi per modificare le spese e le politiche governative: §R+20%§!\nSalari militari: §R+5%§!\nSpesa per la burocrazia: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Camera dei Capi - Potenziata e militarizzata"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "La Camera dei Capi (Ntlo ya Dikgosi) è un organo consultivo del Parlamento del Botswana. La Camera è composta dai capi ereditari delle 8 principali tribù del Botswana, da 22 membri eletti e da 5 capi nominati dal Presidente. La maggior parte delle proposte di legge e tutte le modifiche costituzionali devono essere esaminate e discusse dalla Camera prima di essere presentate all'Assemblea nazionale. La Camera ha il diritto di porre il veto sulle proposte di legge (una volta) e di controllare la legislatura che controlla le attività legate alle tribù. I Digkosi stessi hanno un margine di manovra e di autonomia e possono approvare leggi che differiscono dalla legislatura nazionale; inoltre, ai Digkosi è garantita l'immunità da azioni legali quando sono al potere. I Digkosi hanno anche il diritto di organizzare e addestrare milizie locali per servire come forza di sicurezza locale."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Costo del cambiamento delle spese e delle politiche governative: §R+20%§!\nSalari militari: §R+5%§!\nSpese per la burocrazia: §R+10%§!n"
 BOT_ancestral_land_conflict: "Conflitto di terra ancestrale"
 BOT_ancestral_land_conflict_desc: "Nella Central Kalahari Game Reserve vive il popolo San (noto anche come Boscimani), una delle culture più antiche della Terra. Vi abitano anche altre popolazioni di prima origine, come i Bakgalagadi (da cui il deserto prende il nome). La riserva è stata originariamente creata per proteggere la fauna selvatica e lo stile di vita dei Boscimani..\n\nNegli anni '70, il governo del Botswana sostenne che i San stavano cacciando eccessivamente gli animali e che l'area, essendo una riserva naturale, impediva al governo di creare servizi per i San (come scuole e ospedali). Fu avviato un programma di trasferimento, che coincise con il ritrovamento di una vena di diamanti nella riserva. Negli anni '90, i tentativi di trasferimento si sono intensificati quando il governo ha iniziato a ridurre l'accesso ai servizi per le persone che vivono nella riserva.\n\nIl popolo San rappresenta solo una minima parte della nostra popolazione e, in quanto tale, non ha modo di opporsi a noi. Tuttavia, il loro trattamento è una macchia sulla nostra immagine internazionale."
 BOT_ancestral_land_conflict_escalated: "Il conflitto per la terra ancestrale si è inasprito"
 BOT_ancestral_land_conflict_escalated_desc: "Nella riserva di caccia del Kalahari centrale vive il popolo San (noto anche come Boscimani), una delle culture più antiche della Terra. Vi abitano anche altre popolazioni di prima origine, come i Bakgalagadi (da cui il deserto prende il nome). La riserva è stata originariamente creata per proteggere la fauna selvatica e lo stile di vita dei Boscimani.\n\nNegli anni '70, il governo del Botswana sostenne che i San stavano cacciando eccessivamente gli animali e che l'area, essendo una riserva naturale, impediva al governo di creare servizi per i San (come scuole e ospedali). Fu avviato un programma di trasferimento, che coincise con il ritrovamento di una vena di diamanti nella riserva. Negli anni '90, i tentativi di trasferimento si sono intensificati quando il governo ha iniziato a ridurre l'accesso ai servizi per le persone che vivono nella riserva.\n\nIl popolo San rappresenta solo una minima parte della nostra popolazione e, in quanto tale, non ha modo di opporsi a noi. Tuttavia, il loro trattamento è una macchia sulla nostra immagine internazionale."
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism Roccaforte del BDP"
 BOT_BDP_stronghold_desc: "Sin dalla creazione del Paese, il £BOT_Neutral_conservatism BDP (Partito Democratico del Botswana) ha governato il Paese. Elezioni dopo elezioni è stato il partito più grande, con una quota di voti minima del 55%. È un partito "big tent" che mescola conservatorismo, liberalismo e socialismo. Il loro potere principale deriva dai loro sostenitori Setswana, per cui molte altre tribù del Paese finiscono per sentirsi escluse. Ci vorrebbe un grande scandalo politico per spezzare il potere del BDP.\n\n§YFinché le fazioni A-Team e Barata-Phati del £BOT_Neutral_conservatism BDP formano insieme il partito più grande, il £BOT_Neutral_conservatism BDP resterà al potere anche dopo le elezioni\n\nSe il £BOT_Neutral_conservatism BDP diventerà troppo forte, i partiti di opposizione si formeranno in un unico partito e tutti gli effetti che colpirebbero un singolo partito minore si ripercuoteranno su questo nuovo partito.\n\nSe la popolarità del £BOT_Neutral_conservatism BDP scende troppo in basso, l'ala riformista del partito formerà un proprio partito§!"
 BOT_zimbabwean_refugees: "Rifugiati dello Zimbabwe"
 BOT_zimbabwean_refugees_desc: "La situazione economica dello Zimbabwe sta spingendo migliaia di persone, sia legalmente che illegalmente, ad attraversare il confine con il Botswana. Circa un terzo degli zimbabwani si trova nel Paese illegalmente e la maggior parte di coloro che attraversano il confine viene immediatamente espulsa in Zimbabwe. Tuttavia, il numero massiccio di rifugiati ha i suoi vantaggi: mentre la maggior parte dei batswani si guadagna da vivere con il bestiame, la maggior parte degli zimbabwani lavora nei settori minerario e industriale, costituendo una parte sproporzionata della forza lavoro qualificata del Botswana.\n\n§YQuesta Idea Nazionale sarà rimossa se lo Zimbabwe non esiste o se è nostro soggetto§!"
 BOT_zimbabwean_refugees_encouraged: "Rifugiati dello Zimbabwe incoraggiati"
 BOT_zimbabwean_refugees_encouraged_desc: "La situazione economica dello Zimbabwe sta spingendo migliaia di persone, sia legalmente che illegalmente, ad attraversare il confine con il Botswana. Circa un terzo degli zimbabwani si trova nel Paese illegalmente e la maggior parte di coloro che attraversano il confine viene immediatamente deportata in Zimbabwe. Tuttavia, il numero massiccio di rifugiati ha i suoi vantaggi: mentre la maggior parte dei batswani si guadagna da vivere con il bestiame, la maggior parte degli zimbabwani lavora nei settori minerario e industriale, costituendo una parte sproporzionata della forza lavoro qualificata del Botswana.\n\n§YQuesta Idea Nazionale sarà rimossa se lo Zimbabwe non esisterà o sarà un nostro soggetto.§!"
