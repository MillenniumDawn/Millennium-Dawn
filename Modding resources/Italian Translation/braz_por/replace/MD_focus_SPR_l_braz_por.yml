 # Header Localization
 spanish_focus: "Focus Tree Spagnolo"
 # Focus Tree Localization
 SPR_the_political_sphere: "La sfera politica"
 SPR_the_political_sphere_desc: "Discutere della nostra Politica ci permetterà di decidere la direzione politica verso cui il nostro Paese dovrebbe muoversi."
 SPR_the_republic: "Il nuovo Stato"
 SPR_the_republic_desc: "La Spagna è una solida monarchia costituzionale fondata sulla Costituzione del 1978. La maggior parte del potere in Spagna risiede nelle Cortes Generales, nelle Comunità Autonome e nei Comuni che governano la nazione. Come nazione scossa dal flagello franchista, dobbiamo rimanere forti nel nostro impegno verso i nostri valori democratici e prevenire l'ascesa dell'estremismo"
 SPR_faith_in_the_constitution: "Fede nella Costituzione"
 SPR_faith_in_the_constitution_desc: "La Costituzione spagnola del 1978 ha respinto il franchismo dal Paese, dandoci fiducia in un futuro migliore per la Spagna"
 SPR_nuestra_identidad: "Nuestra Identidad"
 SPR_nuestra_identidad_desc: "Prima di guardare all'esterno, dovremmo guardare al nostro Paese e al nostro passato, la nostra identità è qualcosa che non dovremmo mai perdere"
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "Gli Euskara (baschi) sono un gruppo culturale indigeno della Spagna settentrionale molto diverso dal resto del Paese. La loro lingua è uno dei principali esempi di lingua isolata, come gli Haida delle Americhe. Sono molto diversi dal resto dei gruppi culturali spagnoli e da decenni lottano per l'indipendenza"
 SPR_adopt_basque: "Posizione pro-basco"
 SPR_adopt_basque_desc: "La cultura del popolo basco è diversa da qualsiasi altra vista in Spagna. Se il governo assumesse una posizione molto più favorevole ai baschi, aiuterebbe a percorrere il tumultuoso cammino verso la riconciliazione e la coesistenza tra il popolo spagnolo e quello basco"
 SPR_tolerate_the_euskara: "Tollerare gli Euskara"
 SPR_tolerate_the_euskara_desc: "Il popolo basco è spagnolo, anche se i suoi costumi e la sua lingua sono molto diversi dai nostri. È importante riconoscere che svolgono un ruolo essenziale nella nostra nazione. Un percorso di tolleranza ci aiuterà a placare le attuali lotte con i nostri fratelli e sorelle di Vitoria e ci permetterà di andare avanti"
 SPR_ban_the_basque: "Vietare il basco"
 SPR_ban_the_basque_desc: "La Costituzione del 1978 ha commesso un errore nel rendere il basco un gruppo linguistico e culturale riconosciuto nella nostra nazione. Per prima cosa, dobbiamo eliminare il basco come una delle lingue ufficiali della Spagna. La conversione dei mezzi di comunicazione scritti in basco in spagnolo e l'imposizione di un'educazione in spagnolo nelle scuole permetteranno la transizione e la definitiva spagnolizzazione della Contea basca"
 SPR_integrate_basque: "Educazione Euskara"
 SPR_integrate_basque_desc: "Con la piena integrazione dei baschi, possiamo costruire un Paese più ricettivo nei confronti del popolo basco"
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Konpromisoa, o compromesso, è diventato il biglietto da visita del governo quando interagisce con il popolo basco. Konpromisoa è importante per la futura stabilità della regione"
 SPR_the_bilbao_convention: "La Convenzione di Bilbao"
 SPR_the_bilbao_convention_desc: "Bilbao è la città più grande di tutti i Paesi Baschi. È giusto che decidiamo la fede degli Euskara nella loro città più sviluppata"
 SPR_a_country_for_all: "Un Paese per tutti"
 SPR_a_country_for_all_desc: "La Spagna è una nazione con numerosi gruppi culturali e regioni. Ognuna vibrante e piena di cultura e di vita. La nostra nazione è la casa di tutti i popoli, compresi gli Euskara. Dovremmo farlo capire a tutti i cittadini spagnoli"
 SPR_mano_a_mano: "Mano a Mano
 SPR_mano_a_mano_desc: "'Mano A Mano' o 'Mano nella mano' sta diventando un nuovo biglietto da visita in Spagna per parlare della tolleranza e della coesistenza pacifica del popolo basco e di quello spagnolo"
 SPR_vascos_espanol_solidarity: "Solidarietà Vascos-Español"
 SPR_vascos_espanol_solidarity_desc: "I Vascos, i Baschi e gli Spagnoli fanno parte di un'unica nazione da secoli. La retorica che isola questa meravigliosa cultura e questo popolo dal resto della Spagna deve essere cambiata e riportarli alla ribalta come i veri spagnoli che sono"
 SPR_no_spainard_is_a_basque: "Nessuno spagnolo è un basco"
 SPR_no_spainard_is_a_basque_desc: "La maledizione basca continua ad affliggere la nostra meravigliosa nazione. È ora di iniziare a picchettare contro di loro e a ribadire che nessuno spagnolo è un basco"
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "I Galegos o i Galiziani sono un gruppo etnico celtico-romanzo della Spagna nord-occidentale. Sono strettamente imparentati con i loro vicini meridionali del Portogallo. Sebbene siano riconosciuti e considerati celtici, la lingua galiziana è una lingua ibero-romanza derivata dal latino volgare che offre una miscela di identità celtica e influenza spagnola."
 SPR_ban_galician: "Vietare il galiziano"
 SPR_ban_galician_desc: "La lingua galiziana è un fallimento degli spagnoli del passato nell'uniformare le lingue parlate all'interno dei nostri confini. Eliminando questa lingua dallo status ufficiale e imponendo lo spagnolo possiamo iniziare a integrare la regione galiziana come una vera e propria provincia della Spagna"
 SPR_the_lugo_list: "La Lista di Lugo"
 SPR_the_lugo_list_desc: "Funzionari spagnoli sotto le istruzioni di [SPR.GetLeader] sono stati inviati a Lugo per prendere nota dei dissidenti e per mettere a punto le misure più appropriate da adottare contro la popolazione della Galizia."
 SPR_decimate_galician_culture: "Decimare la cultura galiziana"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] e il governo hanno deciso che basta. La Spagna deve essere unificata nella cultura e nella lingua. Prepararsi a unificare le nostre terre nella cultura è un obbligo per preparare il futuro della nostra grande nazione."
 SPR_the_northern_citizenship_question: "La questione della cittadinanza del Nord"
 SPR_the_northern_citizenship_question_desc: "I Galegos e gli Euskara si sono adagiati troppo comodamente nel Nord. Il governo sta preparando una legislazione per iniziare a rivedere le leggi sulla cittadinanza per le popolazioni del Nord"
 SPR_tolerate_the_galegos: "Tollerare i Galegos"
 SPR_tolerate_the_galegos_desc: "I Galegos e il resto della Spagna possono arrivare a una comprensione reciproca. Ci vorrà solo un po' di tempo e negoziati costanti"
 SPR_adopt_galician: "Adotta il galiziano"
 SPR_adopt_galician_desc: "Mantenere una posizione favorevole al galiziano ci permetterà di fare buoni rapporti con i movimenti separatisti della Galizia e alla fine di riconciliarci con loro"
 SPR_compromiso: "Compromesso"
 SPR_compromiso_desc: "L'atto di compromesso sarà estremamente importante nel momento in cui andremo avanti per cercare di sanare le relazioni con i galiziani"
 SPR_galician_integration: "Integrazione della Galizia"
 SPR_galician_integration_desc: "L'integrazione della lingua galiziana nei nostri programmi di studio e nella nostra governance sarà estremamente utile per affrontare il popolo galiziano e il separatismo presente in Galizia."
 SPR_gallegos_espanol_solidarity: "Solidarietà Galegos-Español"
 SPR_gallegos_espanol_solidarity_desc: "Camminare mano nella mano con i nostri fratelli e sorelle della Galizia è sempre importante per la crescita della nostra grande nazione"
 SPR_our_celtic_brothers: "I nostri fratelli celtici"
 SPR_our_celtic_brothers_desc: "La ricca e vibrante cultura del nostro popolo celtico deve essere preservata a tutti i costi, indipendentemente dalle nostre convinzioni personali"
 SPR_our_people_together: "Il nostro popolo insieme"
 SPR_our_people_together_desc: "Fianco a fianco, mano nella mano il nostro popolo sta insieme ora e per sempre. Siamo tutti spagnoli ora e per sempre"
 SPR_canary_islands: "Canarios"
 SPR_canary_islands_desc: "Le isole Canarie fanno parte della corona spagnola da secoli. La popolazione è per lo più un mix di immigrati berberi e spagnoli che si scontrano in una nuova cultura. Nel corso della loro storia hanno avuto movimenti indipendentisti intermittenti"
 SPR_the_canaries_movement: "Il Movimento delle Canarie"
 SPR_the_canaries_movement_desc: "Il movimento delle Canarie è un movimento indipendentista relativamente minore nelle Isole Canarie, di proprietà spagnola. Ha preso piede negli ultimi cinquant'anni ispirandosi ai fratelli e alle sorelle dei Paesi Baschi"
 SPR_spanish_tax_haven: "Il paradiso fiscale spagnolo"
 SPR_spanish_tax_haven_desc: "La legislazione delle Isole Canarie rende questa regione della Spagna un mercato attraente per nascondere i patrimoni dei più ricchi del Paese"
 SPR_catalans: "Catalani"
 SPR_catalans_desc: "I catalani (Catalanes) sono un gruppo etnico della Spagna nord-orientale originario della regione della Catalogna e della Francia meridionale. Sono un gruppo etnico romanista simile allo spagnolo castigliano con un crescente movimento sepratista nel nucleo della regione."
 SPR_adopt_catalan: "Adotta il catalano"
 SPR_adopt_catalan_desc: "Promuovere il catalano come lingua ufficiale in Spagna aiuterà a eliminare alcuni dei crescenti sentimenti separatisti in Catalogna e ci aiuterà a mantenere il nostro controllo sulla regione."
 SPR_catalan_inclusion: "Inclusione catalana"
 SPR_catalan_inclusion_desc: "L'ulteriore integrazione del catalano nella nostra governance quotidiana non farà altro che creare problemi ai catalani"
 SPR_catala_i_espanyol: "Català I Espanyol"
 SPR_catala_i_espanyol_desc: "Fianco a fianco, Català I Espanyol siamo uniti come parenti"
 SPR_tolerate_the_catalanes: "Tollerare i catalani"
 SPR_tolerate_the_catalanes_desc: "Anche se i catalani e gli spagnoli hanno avuto un passato burrascoso. È meglio tollerarli e sottolineare ulteriormente che, pur rimanendo diversi, siamo ancora cittadini della Spagna"
 SPR_compromis: "Compromesso"
 SPR_compromis_desc: "L'atto di compromesso sarà estremamente importante mentre andiamo avanti per cercare di sanare le relazioni con i catalani"
 SPR_catalanes_agreements: "Accordi Catalani"
 SPR_catalanes_agreements_desc: "La firma di nuovi accordi con i catalani dovrebbe consolidare un rapporto più amichevole tra il governo centrale e i catalani"
 SPR_catalan_espanol_solidarity: "Solidarietà catalano-ispanica"
 SPR_catalan_espanol_solidarity_desc: "Anche se seguiamo le diverse culture, siamo comunque uniti"
 SPR_ban_catalan: "Vietare il catalano"
 SPR_ban_catalan_desc: "Vietare l'errore di una lingua che è il catalano porterà la pace in questa grande nazione"
 SPR_barcelonian_riconciliazione: "Riconciliazione barcellonese"
 SPR_barcelonian_riconciliazione_desc: "Riconciliare la divisione tra Madrid e Barcellona porterà stabilità a questa nazione"
 SPR_castilian_barcelona: "Barcellona castigliana"
 SPR_castilian_barcelona_desc: "Lo spagnolo castigliano sarà lo standard in Catalogna. È ora di garantire che a Barcellona si ricordi chi li governa"
 SPR_andaluces: "Andaluces"
 SPR_andaluces_desc: "Gli andalusi sono un gruppo etnico europeo originario della comunità autonoma meridionale della Spagna"
 SPR_ban_andalucian: "Ban Andalucian"
 SPR_ban_andalucian_desc: "L'andaluso non è altro che un dialetto bastardo del vero spagnolo. Vietatelo!"
 SPR_seville_pact: "Patto di Siviglia"
 SPR_seville_pact_desc: "È necessario firmare un nuovo patto per garantire che Siviglia e il resto della comunità autonoma si allineino"
 SPR_eliminate_the_andaluces: "Eliminare le Andalusie"
 SPR_eliminate_the_andaluces_desc: "Bisogna rinunciare all'identità regionale per riportare questa nazione ai giorni di gloria. Dovremmo concentrare i nostri sforzi sui sepratisti andalusi e metterli alle strette, assicurandoci che sappiano dove risiedono le loro lealtà"
 SPR_the_south_citizenship_reform: "La riforma della cittadinanza del Sud"
 SPR_the_south_citizenship_reform_desc: "Gli andalusi e i catalani devono rifiutare le loro idee sepratiste o la loro cittadinanza può essere revocata"
 SPR_tolerate_the_andaluces: "Tollerare gli andalusi"
 SPR_tolerate_the_andaluces_desc: "Dovremmo semplicemente lasciarli vivere fianco a fianco con noi. Gli andalusi sono spagnoli come tutti gli altri"
 SPR_compromico: "Compromico"
 SPR_compromico_desc: "L'atto di compromesso sarà estremamente importante quando andremo avanti per cercare di sanare le relazioni con gli andalusi"
 SPR_andalucian_compromise: "Compromesso andaluso"
 SPR_andalucian_compromise_desc: "Il compromesso con gli andalusi per portare la serenità e la pace nel governo porterà solo benefici a tutti"
 SPR_andaluces_espanol_solidarity: "Andaluces Español Solidarity"
 SPR_andaluces_espanol_solidarity_desc: "Gli Andalusi e l'Español sono strettamente legati e secoli di dominio sugli Andalusi propongono uno stnace di soldarietà molto più facile"
 SPR_adopt_andalucian: "Adotta l'andaluso"
 SPR_adopt_andalucian_desc: "Portare la lingua e la cultura andalusa nell'ovile dell'officiatura ci porterà molta propserità"
 SPR_andalucian_assimilation: "Assimilazione andalusa"
 SPR_andalucian_assimilation_desc: "La cultura andalusa è vibrante e splendida. Assimilare la loro cultura e permettere loro di trascendere dalla loro regione non potrà che portare benefici al nostro popolo nel suo complesso"
 SPR_the_union_of_languages: "L'Unione delle Lingue"
 SPR_the_union_of_languages_desc: "L'andaluso è un semplice dialetto dello spagnolo, ma le differenze sono sempre presenti. Enfatizzare la lingua andalusa e dichiararla lingua formale della Spagna ci permetterà di porre fine a qualsiasi forma di ostilità mentre continuiamo a mantenere il nostro Stato multietnico"
 SPR_the_old_ways: "Le vecchie vie"
 SPR_the_old_ways_desc: "I monarchi spagnoli hanno sempre fatto gli interessi del popolo spagnolo. È ora di restituire il potere al trono e permettere loro di dirigerci verso il futuro"
 SPR_question_of_thrones: "Domanda sui troni"
 SPR_question_of_thrones_desc: "La tenue questione di decidere quale famiglia regnante ci guiderà nel futuro è una questione divisiva. La Casa di Borbone e i Carlisti sono le nostre scelte più immediate. È tempo di mantenere lo status quo o di passare a una nuova dinastia"
 SPR_emphasize_the_throne: "Enfatizzare il Trono"
 SPR_emphasize_the_throne_desc: "Il trono è l'entità più importante di questo grande Paese. Dobbiamo sottolineare la sua importanza"
 SPR_rights_of_the_king: "Diritti del Re"
 SPR_rights_of_the_king_desc: "Il re e la famiglia reale sono la nostra classe dirigente ufficiale. È importante illustrare i diritti del re"
 SPR_monarcho_revisionism: "Revisionismo monarchico"
 SPR_monarcho_revisionism_desc: "Man mano che i discorsi per la monarchia diventano comuni in Spagna, dobbiamo rivedere il passato, per dare al collettivo un percorso da seguire"
 SPR_undermine_the_republic: "Minare la Repubblica"
 SPR_undermine_the_republic_desc: "La Repubblica non ha dato al popolo altro che povertà e lotta negli ultimi anni, questo è un aspetto che dobbiamo evidenziare al pubblico con ogni mezzo possibile"
 SPR_the_constitution_reformed: "La Costituzione riformata"
 SPR_the_constitution_reformed_desc: "Riformare la Costituzione è la prima cosa che dovremmo fare ora che abbiamo il potere di farlo, dato che la Costituzione del 1978 si è dimostrata inefficace"
 SPR_expand_royal_guard: "Espandere la Guardia Reale"
 SPR_expand_royal_guard_desc: "La Guardia Reale ha servito i nostri Monarchi con la massima lealtà e professionalità, espandendo i loro ranghi, possiamo assicurarci di avere una forza d'élite a nostra disposizione ogni volta che ne abbiamo bisogno"
 SPR_constitutional_monarchy: "Monarchia costituzionale"
 SPR_constitutional_monarchy_desc: "Anche il nostro monarca dovrebbe attenersi alle regole di una costituzione, questo garantirà l'unità nazionale sopra ogni cosa"
 SPR_retain_democracy: "Mantenere la democrazia"
 SPR_retain_democracy_desc: "La democrazia è uno dei pilastri più importanti della Spagna moderna, assicurando che sia un diritto tutelato, il popolo darà più sostegno al governo"
 SPR_revise_the_process: "Rivedere il processo"
 SPR_revise_the_process_desc: "Rivedere il processo ci permetterà di decidere quali azioni intraprendere a breve e a lungo termine, oltre a darci una visione degli errori commessi in passato, nella speranza di modificarli quando sarà il momento."
 SPR_a_benevolent_monarch: "Un monarca benevolo"
 SPR_a_benevolent_monarch_desc: "La benevolenza è qualcosa che ogni monarca dovrebbe avere, e il nostro monarca si atterrà a questa logica in ogni decisione che prenderà"
 SPR_solidify_positioning: "Solidificare il posizionamento"
 SPR_solidify_positioning_desc: "Dovremmo solidificare la nostra posizione per garantire la stabilità del nostro Paese"
 SPR_a_throne_for_people: "Un trono per il popolo"
 SPR_a_throne_for_people_desc: "Dovremmo governare per il popolo, invece di governare il popolo. Se seguiamo queste parole, saremo sempre dalla parte del popolo"
 SPR_every_man_a_king: "Ogni uomo un re"
 SPR_every_man_a_king_desc: "Garantire che tutti nel Paese siano tenuti agli stessi standard dei nostri Reali ci condurrà in un percorso verso la totale unità del Paese, dove tutti sono uguali."
 SPR_the_new_elections: "Le nuove elezioni"
 SPR_the_new_elections_desc: "Un nuovo processo elettivo dovrebbe essere stabilito nel Paese, questo farà sì che non avremo mai un sovrano a vita a meno che il popolo non lo approvi"
 SPR_the_throne_and_the_state: "Il Trono e lo Stato"
 SPR_the_throne_and_the_state_desc: "I monarchi hanno deciso di cambiare. Il costituzionalismo ha fallito più volte nella nostra grande nazione. È ora di tornare all'assolutismo e reclamare la gloria della nostra grande nazione"
 SPR_annihilate_parliament: "Annientare il Parlamento"
 SPR_annihilate_parliament_desc: "Il Parlamento è un flagello per la nostra nazione e l'eliminazione di questa patologia eccessiva ci permetterà di avanzare nella nostra nuova era."
 SPR_heads_will_roll: "Le teste rotoleranno"
 SPR_heads_will_roll_desc: "Coloro che si oppongono a noi incontreranno una rapida morte per mano del boia"
 SPR_royal_academies: "Accademie reali"
 SPR_royal_academies_desc: "investire nelle accademie aiuterà la regalità a raggiungere i suoi obiettivi accademici in futuro"
 SPR_the_lord_wills_it: "Il Signore lo vuole"
 SPR_the_lord_wills_it_desc: "Dio ci ha dato la volontà di reclamare la nostra nazione e di formalizzare la nostra capacità di riprendere il nostro trono"
 SPR_divine_right: "Diritto divino"
 SPR_divine_right_desc: "Dio ci ha dato il diritto divino di governare in Spagna. Siamo stati confermati dal Papa e per grazia di Dio guideremo la nostra nazione verso l'orizzonte che non tramonta mai"
 SPR_the_horizon_never_sets: "L'orizzonte non tramonta mai"
 SPR_the_horizon_never_sets_desc: "Qualcuno potrebbe dire che il sole non si è mai posato sull'impero britannico. L'impero spagnolo ha un orizzonte che non tramonta mai"
 SPR_spanish_supremacy: "Supremazia spagnola"
 SPR_spanish_supremacy_desc: "Il popolo spagnolo è forte sopra tutti. È più alto di coloro che vorrebbero vedere Madrid cadere. La Spagna è suprema e il popolo spagnolo è al di sopra di tutti"
 SPR_reinforce_the_throne: "Rinforzare il trono"
 SPR_reinforce_the_throne_desc: "Anche se abbiamo guadagnato molti seguaci e molto sostegno per il nostro trono. È imperativo rinforzare la posizione di tenonus che la nostra corona sta affrontando"
 SPR_estatuto_fundamental_de_la_monarquia: "Estatuto Fundamental De La Monarquia"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "Lo statuto fondamentale della monarchia è un decreto formale di espansione dei diritti e dei privilegi della corona. Stabilisce un ulteriore controllo del governo ed elimina qualsiasi ipotesi sul fatto che la corona sia a capo della Spagna"
 SPR_declare_the_iberian_union: "Dichiara l'Unione Iberica"
 SPR_declare_the_iberian_union_desc: "Dichiarare l'Unione Iberica porterà forza alle nazioni che ci circondano. Siamo più forti insieme e come tali l'unione deve essere dichiarata"
 SPR_reform_the_military: "Un esercito fedele"
 SPR_reform_the_military_desc: "Lo scopo dell'esercito è servire la corona. Senza lealtà il nostro esercito non significa nulla"
 SPR_a_king_for_every_spaniard: "Un re per ogni spagnolo"
 SPR_a_king_for_every_spaniard_desc: "La nostra corona è per ogni singolo popolo di Spagna. Un re per ogni spagnolo"
 SPR_demand_andorra: "Chiedete Andorra"
 SPR_demand_andorra_desc: "Sebbene Andorra sia uno Stato indipendente sia dalla Francia che dalla nostra nazione dal 13° secolo. Il piccolo microstato ha bisogno di essere protetto dalla sua debole amministrazione. È ora di chiedere al piccolo Stato di cedere e diventare spagnolo una volta per tutte"
 SPR_seize_the_portuguese_throne: "Prendete il trono portoghese"
 SPR_seize_the_portuguese_throne_desc: "Il trono portoghese sarà presto nostro. È tempo di far valere le nostre pretese sui nostri vicini a ovest e di reclamare questo territorio una volta per tutte"
 SPR_the_new_nobility: "La Nuova Nobiltà"
 SPR_the_new_nobility_desc: "Il dominio dell'aristocrazia è finito molto tempo fa, ma ora è tempo di riformare la nuova nobiltà"
 SPR_royal_oligarchy: "Oligarchia reale"
 SPR_royal_oligarchy_desc: "L'oligarchia deve essere reintrodotta come parte formale della nostra legislazione"
 SPR_solidify_the_iberian_union: "Solidificare l'Unione Iberica"
 SPR_solidify_the_iberian_union_desc: "L'Unione Iberica deve essere solidificata sotto il dominio spagnolo. È tempo di prepararci per un nuovo futuro e una nuova strada da percorrere"
 SPR_reinforce_melilla: "Rinforzare Melilla"
 SPR_reinforce_melilla_desc: "Melilla ha un estremo bisogno di rinforzi di ogni tipo. Investire nelle infrastrutture e nella difesa di questa città si rivelerà molto vantaggioso per il nostro controllo sullo stretto di Gibilterra"
 SPR_entrench_ceuta: "Trincerare Ceuta"
 SPR_entrench_ceuta_desc: "Ceuta è in una posizione precaria ed è importante trincerare le fortificazioni intorno al nostro affioramento."
 SPR_demand_the_rock: "Esigere la roccia"
 SPR_demand_the_rock_desc: "Gibilterra è un ricordo ossessionante del fatto che gli inglesi ci hanno sottratto la terra quando eravamo più deboli. Recuperarla si rivelerà uno dei nostri più grandi successi. Per il Re e per la Spagna!"
 SPR_plus_ultra: "Plus Ultra"
 SPR_plus_ultra_desc: "Plus, ultra è una frase latina e il motto nazionale della Spagna. Significa semplicemente "Più in là" e il popolo spagnolo segue questo motto alla lettera. La nostra bandiera e il nostro stemma riportano questo motto ed è importante che ci ricordi da dove veniamo"
 SPR_the_grand_conquista: "La Grande Conquista"
 SPR_the_grand_conquista_desc: "Presto ci imbarcheremo in una grande conquista e reclameremo la gloria che ci è stata strappata"
 SPR_guardia_real: "Una nuova Guardia Real"
 SPR_guardia_real_desc: "Rivitalizzare la Guardia Real ed espanderla in una forza combattente molto più grande servirà solo a promuovere l'ambizione della corona"
 SPR_the_spanish_empire_revived: "L'impero spagnolo è rinato"
 SPR_the_spanish_empire_revived_desc: "Il nostro Impero un tempo si estendeva su tutti i mari e come tale merita di essere riformato"
 SPR_the_hand_that_reaches: "La mano che si allunga"
 SPR_the_hand_that_reaches_desc: "Mentre cerchiamo di raggiungere le terre che un tempo erano perse, la mano spagnola lavora lentamente per impossessarsene"
 SPR_seize_the_maghreb: "Cogliete il Maghreb"
 SPR_seize_the_maghreb_desc: "I Berberi del Maghreb aspettano solo di essere conquistati dal nostro grande esercito. Marciare sulla loro capitale e unirli sotto la nostra bandiera non potrà che portare pace e prosperità a tutti"
 SPR_burn_buenos_aires: "Brucia Buenos Aires"
 SPR_burn_buenos_aires_desc: "Buenos Aires è decadenza, e la nozione di questa cosiddetta democrazia è un fallimento. La città si arrenderà, o affronterà la torcia mentre l'Argentina tornerà nella morsa del nostro grande impero"
 SPR_reach_for_cuba: "Reach For Cuba"
 SPR_reach_for_cuba_desc: "Cuba era la sede del nostro vicereame di Hispanola. Manteneva la concentrazione di tutto il nostro potere nei Caraibi. La nostra bandiera tornerà a sventolare sulla città e per le strade dell'Avana"
 SPR_seize_colombia: "Prendete la Colombia"
 SPR_seize_colombia_desc: "Il governo corrotto della Colombia è inadatto a governare il suo popolo. Deve tornare alla corona come nuovo territorio del grande impero"
 SPR_the_crown_jewel: "Il gioiello della corona"
 SPR_the_crown_jewel_desc: "Il gioiello della corona dell'ex impero spagnolo era il Vicereame della Nuova Spagna. Dobbiamo reclamare il gioiello della corona e ricostruirlo come era una volta"
 SPR_anti_corruption_campaigns: "Campagne contro la corruzione"
 SPR_anti_corruption_campaigns_desc: "La corruzione è stata un problema enorme in Spagna, dobbiamo fare in modo di porvi fine, una campagna alla volta"
 SPR_the_underhanded_deals: "Gli affari subdoli"
 SPR_the_underhanded_deals_desc: "In Spagna ci sono stati molti affari "sottobanco", indagare su questi affari può darci una visione necessaria della corruzione che affligge il nostro Paese"
 SPR_faith_in_the_system: "Fede nel sistema
 SPR_faith_in_the_system_desc: "Dobbiamo dare ai cittadini un motivo per avere di nuovo fiducia nel nostro sistema"
 SPR_conservative_leanings: "Tendenze conservatrici"
 SPR_conservative_leanings_desc: "La Spagna è storicamente una nazione conservatrice per molti versi. È importante sfruttare queste inclinazioni per mantenere l'attuale traiettoria della nazione"
 SPR_the_welfare_state: "Lo Stato sociale"
 SPR_the_welfare_state_desc: "Mantenere una visione più conservatrice dello Stato sociale spagnolo può lasciare spazio a miglioramenti di bilancio e garantire che i più poveri della Spagna ricevano l'aiuto di cui hanno bisogno"
 SPR_coalition_of_conservatives: "Coalizione dei conservatori"
 SPR_coalition_of_conservatives_desc: "Gli elementi più estremi e i moderati devono unirsi per garantire che la Spagna non cada a sinistra. Dobbiamo creare una coalizione di conservatori"
 SPR_economic_deregulation: "Deregolamentazione economica"
 SPR_economic_deregulation_desc: "Ridurre la burocrazia e altro ci darà ampie possibilità di far crescere la nostra economia"
 SPR_family_first: "La famiglia prima di tutto"
 SPR_family_first_desc: "La famiglia e i valori familiari dovrebbero sempre venire prima di ogni altra cosa. Dobbiamo fare in modo che la gente lo capisca, altrimenti la Spagna perderà la sua identità"
 SPR_the_labour_unions: "I sindacati del lavoro"
 SPR_the_labour_unions_desc: "I sindacati sono uno strumento straordinario per garantire che i nostri cittadini siano trattati in modo equo. Sostenere i nostri sindacati è imperativo per un'economia in crescita"
 SPR_party_of_the_people: "Partito del Popolo"
 SPR_party_of_the_people_desc: "Siamo un partito del popolo. Non facciamo nulla che possa danneggiare la Spagna"
 SPR_corporate_tax_heaven: "Paradiso fiscale delle imprese"
 SPR_corporate_tax_heaven_desc: "Incoraggiare altre imprese e persone ricche a fare investimenti in Spagna può rivelarsi molto redditizio"
 SPR_spain_is_catholic: "La Spagna è cattolica"
 SPR_spain_is_catholic_desc: "Sottolineare la nostra eredità cattolica è imperativo sia per la nostra cultura che per il nostro futuro. Abbandonare l'orientamento che abbiamo mantenuto per secoli non è solo un errore, ma un attacco all'identità spagnola"
 SPR_the_lgbtqa_stance: "La posizione LGBTQIA"
 SPR_the_lgbtqa_stance_desc: "In passato la Spagna è stata storicamente fervente nella sua posizione nei confronti delle persone LGBTQIA. Forse è giunto il momento di cambiare la nostra posizione e di passare a una nuova o di mantenere lo status quo"
 SPR_reinforce_the_spanish_identity: "Rafforzare l'identità spagnola"
 SPR_reinforce_the_spanish_identity_desc: "Come definito dalla nostra costituzione, dobbiamo rafforzare l'identità spagnola o potremmo perdere un pezzetto di noi stessi"
 SPR_minimize_bureaucracy: "Ridurre al minimo la burocrazia"
 SPR_minimize_bureaucracy_desc: "Assicurandoci che la nostra burocrazia non diventi gonfia e appesantita dalla peste italiana possiamo andare avanti"
 SPR_conservative_education_reforms: "Riforme conservatrici dell'istruzione"
 SPR_conservative_education_reforms_desc: "Rivedere il calendario dell'istruzione e garantire che vengano insegnate solo le materie più importanti senza extra è imperativo per mantenere la nostra istruzione in carreggiata."
 SPR_environmental_deregulations: "Deregolamentazione ambientale"
 SPR_environmental_deregulations_desc: "L'alleggerimento dei regolamenti sulle misure ambientali si rivelerà molto redditizio per le imprese, ma è tristemente impopolare tra la gente"
 SPR_bible_study: "Studio della Bibbia"
 SPR_bible_study_desc: "La Spagna è intrinsecamente cattolica e assicurarsi che i nostri studenti ricevano un'adeguata educazione religiosa è incredibilmente importante"
 SPR_support_the_unions: "Sostenere i sindacati"
 SPR_support_the_unions_desc: "I sindacati sono il pane e il burro della Spagna. Mantenere lo slancio dei nostri sindacati non potrà che essere un successo per il nostro governo"
 SPR_encourage_deeper_unionization: "Incoraggiare una sindacalizzazione più profonda"
 SPR_encourage_deeper_unionization_desc: "Alcune persone in Spagna si astengono ancora dall'iscriversi ai sindacati. Forse hanno bisogno di una spinta in più"
 SPR_the_european_model: "Il modello europeo"
 SPR_the_european_model_desc: "Dovremmo contribuire a mantenere l'atteggiamento collettivo degli altri europei e introdurlo nelle nostre misure sindacali"
 SPR_our_healthcare: "La nostra assistenza sanitaria"
 SPR_our_healthcare_desc: "Prendere posizioni più tradizionali nella sanità non ha mai fatto male a nessuno"
 SPR_union_of_church_and_state: "Unione della Chiesa e dello Stato"
 SPR_union_of_church_and_state_desc: "La Chiesa e lo Stato devono avvicinarsi per garantire che il nostro governo sia corretto e vantaggioso per tutti gli spagnoli"
 SPR_pull_yourself_up_by_the_bootstrap: "Tirati su per i piedi"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "Ridurre la dipendenza dal governo e instillare un atteggiamento di "pull yourself up by the boostrap" incoraggerà solo un maggiore successo per la nostra nazione. Gli americani hanno fatto una cosa giusta, questo è certo"
 SPR_rejection_of_the_left: "Rifiuto della sinistra"
 SPR_rejection_of_the_left_desc: "La sinistra ha continuato a portarci fuori strada più e più volte. Rifiutate la modernità e abbracciate la tradizione"
 SPR_revised_military_interventionism: "Interventismo militare rivisto"
 SPR_revised_military_interventionism_desc: "La Spagna è rimasta nell'ombra per troppo tempo. È ora che le nostre forze impongano la nostra politica estera operando in un maggior numero di missioni di mantenimento della pace in tutto il mondo"
 SPR_officer_investiture: "Investitura di un ufficiale"
 SPR_officer_investiture_desc: "Investire nel nostro corpo d'ufficio e nel nostro personale militare è un buon uso del nostro tempo, del nostro denaro e dei nostri sforzi"
 SPR_spanish_patriot_act: "Spanish Patriot Act"
 SPR_spanish_patriot_act_desc: "Modellato sul Patriot Act americano, ha lo scopo di aiutarci nella lotta contro il terrorismo islamico"
 SPR_eliminate_the_siesta: "Eliminare la Siesta"
 SPR_eliminate_the_siesta_desc: "La siesta era un modo infruttuoso di incoraggiare un maggiore sviluppo economico. Eliminatela e applicate misure più severe sulle nostre forze lavoro per evitare questo esercizio infruttuoso"
 SPR_viva_espana: "Viva España"
 SPR_viva_espana_desc: "Viva España (Lunga vita alla Spagna) è diventato il biglietto da visita del partito al governo mentre preme per riforme sempre più conservatrici sulla nazione. La Spagna prospererà con la leadership conservatrice"
 SPR_europe_now_and_forever: "Europa ora e per sempre"
 SPR_europe_now_and_forever_desc: "Siamo più forti quando stiamo con l'Europa. Siamo dalla parte dell'Unione e di tutto ciò che ci porta"
 SPR_eu_spanish_alignment: "Allineamento UE-spagnolo"
 SPR_eu_spanish_alignment_desc: "Le politiche della Spagna dovrebbero essere più in linea con le politiche più generali dell'Unione europea. Mantenere questa relazione è importante quanto mantenere i nostri valori spagnoli"
 SPR_spanish_first_europe_second: "Prima gli spagnoli, poi l'Europa"
 SPR_spanish_first_europe_second_desc: "Anche se abbiamo assunto un ruolo più attivo nell'Unione europea. È ancora importante garantire che la Spagna venga prima dell'Unione Europea"
 SPR_pro_eu_campagne: "Campagne a favore dell'UE"
 SPR_pro_eu_campaigns_desc: "L'Europa è più forte quando collaboriamo. La realizzazione di campagne a favore dell'Unione europea può aiutare a influenzare l'opinione pubblica a favore dell'UE"
 SPR_western_allignment: "Allineamento occidentale"
 SPR_western_allignment_desc: "Dobbiamo assicurarci di essere saldamente allineati con l'Occidente"
 SPR_a_dominant_role: "Un ruolo dominante"
 SPR_a_dominant_role_desc: "La Spagna deve assicurarsi di assumere un ruolo dominante nell'Unione Europea. Diventeremo uno dei maggiori leader dell'UE"
 SPR_the_drift_from_europe: "La deriva dall'Europa"
 SPR_the_drift_from_europe_desc: "La Spagna deve allontanarsi dai tiranni progressisti di Bruxelles. Anche se abbiamo grandi benefici da loro è ancora una nota ridurre la nostra dipendenza da questa unione"
 SPR_the_iberian_standards: "Gli standard iberici"
 SPR_the_iberian_standards_desc: "Enfatizzare gli standard iberici nella nostra economia ci permetterà di prendere le distanze dall'Unione"
 SPR_revival_of_golden_shares: "Rinascita delle azioni d'oro"
 SPR_revival_of_golden_shares_desc: "Rilanciare il golden standard e le azioni nell'economia spagnola"
 SPR_spanish_euroscepticism: "Euroscetticismo spagnolo"
 SPR_spanish_euroscepticism_desc: "Dobbiamo rimanere scettici nei confronti dell'Unione. C'è qualcosa di strano nel fatto che siano altre nazioni a dettare le nostre politiche"
 SPR_euro_more_like_europoor: "Euro More Like Europoor"
 SPR_euro_more_like_europoor_desc: "Europa? Più simile all'europovero! Amirite ragazzi?"
 SPR_spexit: "Spexit"
 SPR_spexit_desc: "È giunto il momento per la Spagna di ritirarsi dal cancro che è l'Unione Europea. Ci incammineremo per la nostra strada, lontano dall'Unione Europea e verso un nuovo futuro spagnolo"
 SPR_renacimiento_nacionalista: "Renacimiento Nacionalista"
 SPR_renacimiento_nacionalista_desc: "Gli elementi conservatori moderati della Spagna non stanno andando abbastanza lontano per garantire la protezione della nostra nazione. Ci hanno deluso e dobbiamo rimediare a questo errore guardando al futuro"
 SPR_spread_right_wing_propaganda: "Diffondere la propaganda di destra"
 SPR_spread_right_wing_propaganda_desc: "La dittatura progressista ha tenuto banco per troppo tempo. Il popolo deve tornare a credere nell'identità spagnola"
 SPR_support_of_the_right: "Sostegno della destra"
 SPR_support_of_the_right_desc: "Unire i conservatori spagnoli sarà un'impresa benefica e fruttuosa mentre il nostro governo prende forma"
 SPR_pin_parental_education: "Pin Educazione parentale"
 SPR_pin_parental_education_desc: "L'educazione parentale è il diritto del genitore di allontanare il proprio figlio da alcune materie offerte dalle scuole pubbliche. Mette la scelta del genitore davanti a quella del governo nell'educazione di un giovane"
 SPR_rise_of_nativism: "Ascesa del nazionalismo"
 SPR_rise_of_nativism_desc: "Il concetto di nativismo è una politica che mette i cittadini nativi al primo posto rispetto a tutti gli immigrati, legali o illegali. La Spagna è per i veri spagnoli nati ed è importante che ci prendiamo cura prima dei nostri"
 SPR_the_natalist_view: "Il punto di vista natalista"
 SPR_the_natalist_view_desc: "La visione natalista è la posizione antiabortista e la promozione della maternità. Il nostro governo dovrebbe prendere posizione sul natalismo mentre decidiamo cosa fare dell'aborto e di politiche simili"
 SPR_anti_immigration_policies: "Politiche anti-immigrazione"
 SPR_anti_immigration_policies_desc: "L'attuazione di più politiche anti-immigrazione manterrà l'identità spagnola viva e vegeta"
 SPR_a_party_with_a_union: "Un partito con un'unione"
 SPR_a_party_with_a_union_desc: "Il nostro partito dovrebbe formare un sindacato del lavoro che sposa la nostra stessa ideologia. Questo garantirà una maggiore adesione e potrà aiutare a spingere più persone verso la nostra causa"
 SPR_reinforce_protectionism: "Rafforzare il protezionismo"
 SPR_reinforce_protectionism_desc: "L'economia è fragile ed è nostro dovere proteggerla. Posti di lavoro, risorse e altro dovrebbero essere prodotti qui in Spagna e non all'estero. È ora che il lavoro e l'economia tornino e restino in Spagna"
 SPR_state_sponsored_unions: "Sindacati sponsorizzati dallo Stato"
 SPR_state_sponsored_unions_desc: "L'unione del nostro partito è forte, ma sponsorizzare altri sindacati di nostra scelta che mantengono la corretta ideologia garantirà che il nostro sostegno continui a crescere tra i sindacati."
 SPR_support_our_people: "Sostenete il nostro popolo"
 SPR_support_our_people_desc: "Investire e sostenere il nostro popolo in tutti i casi è il nostro dovere di politici"
 SPR_military_expansion: "Espansione militare"
 SPR_military_expansion_desc: "Un esercito forte fa girare il mondo"
 SPR_secure_our_borders: "Proteggere i nostri confini"
 SPR_secure_our_borders_desc: "Confini chiaramente definiti e protetti assicurano la sicurezza della nazione da tutti coloro che vorrebbero danneggiarci"
 SPR_entrench_african_holdings: "Rafforzare le partecipazioni africane"
 SPR_entrench_african_holdings_desc: "Ceuta e Melilla sono in una posizione pericolosa nel Mediterraneo, al confine con il Marocco. Il rafforzamento di questi possedimenti garantirà che rimangano saldamente nelle nostre mani in caso di conflitto"
 SPR_el_problema_de_gibraltar: "Il problema di Gibilterra"
 SPR_el_problema_de_gibraltar_desc: "Il problema di Gibilterra ha afflitto la Spagna per secoli. È ora di provare a reclamare Gibilterra e porre fine alla morsa che ha scosso la Spagna dal XVIII secolo"
 SPR_mobilize_the_populace: "Mobilitare la popolazione"
 SPR_mobilize_the_populace_desc: "Mobilitare la popolazione per sostenere le nostre forze armate e il nostro Stato aiuterà"
 SPR_the_state_above_all: "Lo Stato al di sopra di tutto"
 SPR_the_state_above_all_desc: "Lo Stato e la lealtà allo Stato vengono prima di tutto"
 SPR_spain_anew: "Spagna nuova"
 SPR_spain_anew_desc: "La Spagna deve essere riformata di nuovo. È tempo di riformare questa nazione per renderla migliore di quanto non fosse prima"
 SPR_a_softer_stance: "Una posizione più morbida"
 SPR_a_softer_stance_desc: "Garantire una posizione più morbida contro i separatisti può vedere una riconciliazione tra noi e i nostri vicini"
 SPR_negotiate_with_the_parties: "Negoziare con le parti"
 SPR_negotiate_with_the_parties_desc: "Negoziare con i vari partiti separatisti può aiutare a creare una piccola parvenza di stabilità nel nostro fragile Stato. Aggredire le culture della nostra nazione non farà altro che danneggiarci"
 SPR_catalonian_concessions: "Concessioni catalane"
 SPR_catalonian_concessions_desc: "Concedere ai catalani in qualche modo dovrebbe tenerli tranquilli per ora..."
 SPR_one_with_the_basque: "Uno con i baschi"
 SPR_one_with_the_basque_desc: "Anche se abbiamo avuto un passato di opposizione al terrorismo selvaggio dell'ETA... è importante riconoscerli comunque come spagnoli"
 SPR_unionization_of_faith: "Unionizzazione della fede"
 SPR_unionization_of_faith_desc: "I sindacati spagnoli dovrebbero difendere il cattolicesimo. Dio ha dato all'umanità il diritto di sindacalizzarsi"
 SPR_reinforce_the_castle_doctrine: "Rafforzare la Dottrina del Castello"
 SPR_reinforce_the_castle_doctrine_desc: "Attualmente in Spagna non sono in vigore le leggi sulla riserva. Rafforzare questa dottrina mostrerà la luce e il fatto che le persone possono proteggere ciò che è loro di diritto"
 SPR_funding_for_police: "Finanziamenti per la polizia"
 SPR_funding_for_police_desc: "La polizia ha bisogno di ulteriori finanziamenti per poter svolgere il lavoro per cui è richiesta"
 SPR_the_identity_of_spain: "L'identità della Spagna"
 SPR_the_identity_of_spain_desc: "Rafforzare l'identità della nostra grande nazione e sottolineare la grandezza che possiamo raggiungere mostrerà al mondo ciò che la Spagna può essere ancora una volta"
 SPR_authoritarianism_by_law: "Autoritarismo per legge"
 SPR_authoritarianism_by_law_desc: "Aumentare la soglia elettorale in modo che i partiti minori non possano più essere rappresentati in parlamento aiuterà a solidificare la nostra posizione"
 SPR_minority_rights: "Diritti delle minoranze"
 SPR_minority_rights_desc: "I diritti delle minoranze sono a dir poco discutibili. Dovremmo cercare di cambiarne alcuni"
 SPR_reject_the_progressive_dictatorship: "Rifiuta la dittatura progressista"
 SPR_reject_the_progressive_dictatorship_desc: "La dittatura progressista che ha preso il sopravvento in Spagna deve essere respinta e dobbiamo abbracciare la tradizione"
 SPR_hispanidad: "Hispanidad
 SPR_hispanidad_desc: "Hispanidad è un termine che allude al gruppo di persone, Paesi e comunità che condividono la lingua spagnola e la cultura ispanica. Utilizzando questo termine possiamo ancora fare pressione per ottenere un maggiore intervento e controllo sulle nazioni che un tempo erano nostre"
 SPR_rechazemos_los_anti_espanoles: "Rechazemos Los Anti Espanoles"
 SPR_rechazemos_los_anti_espanoles_desc: "È tempo di respingere gli antispagnoli una volta per tutte. Coloro che cercano di minare questa nazione e la cultura di questa nazione"
 SPR_incondicionalismo: "Incondicionalismo"
 SPR_incondicionalismo_desc: "Non cederemo a coloro che vogliono ricattarci. Il nostro cammino e i nostri desideri sono incondizionati. L'unità deve essere restituita alla Spagna una volta per tutte"
 SPR_eliminate_separatism: "Eliminare il separatismo"
 SPR_eliminate_separatism_desc: "Eliminare il separatismo nelle regioni dovrebbe essere il nostro primo passo per unificare la nostra grande nazione"
 SPR_ban_the_parties: "Vietare i partiti"
 SPR_ban_the_parties_desc: "Tutti i partiti separatisti devono essere banditi. Non hanno il diritto di partecipare al nostro processo democratico"
 SPR__spanish_reeducation: "Rieducazione spagnola"
 SPR_spanish_reeducation_desc: "Rieducazione del popolo spagnolo per far sì che si inserisca nell'identità culuturale della Spagna" "
 SPR_many_to_one: "Molti a uno"
 SPR_many_to_one_desc: "Siamo molte culture regionali in Spagna. È tempo di tornare all'unità e di diventare un'unica cultura. Un solo gruppo di persone. Siamo solo spagnoli"
 SPR_nacion_unidad_imperio: "Nación Unidad Imperio"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio o il biglietto da visita di Nazione, Unità e Impero è un credo del nuovo movimento falangista in Spagna. La lealtà alla nostra nazione è al di sopra di tutto, l'unità del nostro popolo è imperativa e l'ascesa di un nuovo Impero spagnolo è all'orizzonte. Una nuova alba sorge per la Spagna ed è tempo di veder sorgere questa grande nazione"
 SPR_the_youth_front: "Il Fronte della Gioventù"
 SPR_the_youth_front_desc: "Far rivivere il fronte della gioventù di [Nat_Fascism_L] ci darà ampio spazio e opportunità di portare nuova linfa nella governance che si dedica al partito."
 SPR_return_of_francoism: "Ritorno del Falangismo"
 SPR_return_of_francoism_desc: "Il fantasma di Franco può tormentarci per sempre. Tuttavia, Falangismo non significa franchismo. Può essere definito come forza e solidarietà nella nostra grande nazione e dovrebbe essere mantenuto come tale"
 SPR_the_catalonian_cancer: "Il cancro catalano"
 SPR_the_catalonian_cancer_desc: "I separatisti catalani non sono altro che una piaga per la nostra grande nazione. Porre fine a questa crescita cancerosa ci permetterà di andare avanti verso la nostra nuova grande Spagna falangista"
 SPR_unify_the_faiths: "Unificare le fedi"
 SPR_unify_the_faiths_desc: "Sebbene il cattolicesimo domini la nazione, ci sono rami di agnostici, protestanti, luterani e altri ancora all'interno dei confini della nostra nazione. Unificarli in una causa comune, la causa di Dio, ci consentirà di rafforzare e sostenere il nostro governo falangista"
 SPR_missionaries: "Missionari"
 SPR_missionaries_desc: "I tempi recenti hanno visto il declino del cattolicesimo nella nazione. I missionari finanziati dallo Stato per sostenere le regioni spagnole saranno una delle nostre migliori decisioni fino ad oggi"
 SPR_outlaw_non_catholic_worship: "Vietare il culto non cattolico"
 SPR_outlaw_non_catholic_worship_desc: "Il culto non cattolico non ha posto nella nostra grande nazione. Mettere fuori legge qualsiasi pratica religiosa che non sia cattolica garantirà la giusta integrazione tra la nostra Chiesa e il nostro Stato"
 SPR_role_of_the_womanan: "Ruolo della donna"
 SPR_role_of_the_womanan_desc: "Il ruolo delle donne nella nostra nazione deve ancora essere deciso. È qualcosa che dobbiamo decidere per andare avanti"
 SPR_eliminate_the_euskara: "Eliminare la resistenza"
 SPR_eliminate_the_euskara_desc: "La resistenza nei Paesi Baschi deve essere schiacciata. L'identità di coloro che sostengono i terroristi falliti dell'ETA e non solo, deve essere sconfitta per sostenere la nostra nazione"
 SPR_military_investitures: "Investimenti militari"
 SPR_military_investitures_desc: "Espandere i finanziamenti al nostro complesso militare-industriale è sempre un'ottima opzione."
 SPR_end_the_class_struggle: "Porre fine alla lotta di classe"
 SPR_end_the_class_struggle_desc: "Porre fine alla divisione tra le classi è il primo passo per garantire la longevità del nostro"
 SPR_nationalize_the_banks: "Nazionalizzare le banche"
 SPR_nationalize_the_banks_desc: "Le banche sono un simbolo di oppressione nella nostra nazione. È ora di nazionalizzare queste istituzioni finanziarie e porre fine alla divisione tra i popoli"
 SPR_agrarian_reform: "Riforma agraria"
 SPR_agrarian_reform_desc: "L'attuazione di riforme agrarie specializzate aiuterà i più poveri della nostra nazione e alla fine l'intera nazione ne trarrà vantaggio"
 SPR_el_estado_como_strumento: "El Estado Como Instrumento
 SPR_el_estado_como_instrumento_desc: "El Estado Como Instrumento (Lo Stato come strumento) è una filisofia secondo cui lo Stato è solo uno strumento per la grande causa falangista"
 SPR_estado: "Estado"
 SPR_estado_desc: "Lo Stato serve il popolo e il popolo serve lo Stato"
 SPR_individual: "Individuo"
