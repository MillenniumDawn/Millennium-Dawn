 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (nato l'8 settembre 1941) è il figlio di immigrati polacchi della classe operaia negli Stati Uniti. Entrato a far parte della Young People's Socialist League durante gli anni del college, Sanders ha sostenuto la parità di trattamento tra bianchi e neri durante il movimento per i diritti civili. Sanders in seguito divenne sindaco di Burlington, nel Vermont, e alla fine fu eletto alla Camera dei rappresentanti e al Senato degli Stati Uniti. Un socialista democratico autodefinito e progressista, Bernie Sanders giura di ridurre le spese militari, aumentare il potere dei sindacati e creare un sistema sanitario universale."

