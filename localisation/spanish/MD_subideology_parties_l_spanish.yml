 BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, which translates to 'Party for Bosnia and Herzegovina,' is a political party in Bosnia and Herzegovina. It was founded in 1996 by Haris Silajdžić, a former Prime Minister and Foreign Minister of Bosnia and Herzegovina, as a center-left party that promotes nationalism and social democracy. SBiH has been active in Bosnian politics since its founding and has been a member of various governing coalitions at the national and entity levels. The party has traditionally had a strong base of support among Bosniak voters, particularly in the Federation of Bosnia and Herzegovina The party's platform includes a focus on economic development, strengthening democratic institutions, promoting social justice and equality, and combating corruption. SBiH has been critical of what it sees as the domination of Bosnian politics by nationalist parties and has called for greater cooperation and integration with Europe. In recent years, SBiH has faced some challenges, including declining support in some areas and internal divisions. However, the party remains an active participant in Bosnian politics and continues to advocate for its platform and vision for Bosnia and Herzegovina."
 BOS.Neutral_conservatism_SDS: "£bosnia_sds Srpska demokratska stranka"
 BOS.Neutral_conservatism_SDS_icon: "£bosnia_sds"
 BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), which translates to 'Serbian Democratic Party,' is a political party in Bosnia and Herzegovina. It was founded in 1990 by a group of Bosnian Serb politicians and was originally formed to represent the political interests of the Serbian people in Bosnia and Herzegovina. The party played a significant role in the political landscape of Bosnia and Herzegovina during the 1990s, particularly during the Bosnian War. It was a key player in the establishment of the Republika Srpska entity, which was created during the war and is still in existence today. SDS has traditionally had a strong base of support among Bosnian Serb voters, particularly in the Republika Srpska. The party's platform has varied over time, but it has generally been associated with nationalist and conservative policies, emphasizing the importance of Serbian identity and protecting the rights of Serbs in Bosnia and Herzegovina. SDS has also been critical of what it sees as the domination of Bosnian politics by other ethnic groups, particularly Bosniaks. In recent years, SDS has faced some challenges, including internal divisions and declining support in some areas. However, the party remains a significant player in Bosnian politics and continues to advocate for its platform and vision for Bosnia and Herzegovina."
 BOS.Neutral_conservatism_PDP: "£Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_PDP_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa, which translates to 'Party of Democratic Progress,' is a political party in Bosnia and Herzegovina. It was founded in 2000 by Mladen Ivanić, a former Prime Minister of the Republika Srpska, and a group of other Bosnian Serb politicians who were dissatisfied with the direction of the nationalist Serbian Democratic Party (SDS). PDP describes itself as a centrist party that seeks to promote democracy, economic growth, and social progress in Bosnia and Herzegovina. The party's platform emphasizes the importance of a unified Bosnia and Herzegovina, with all of its constituent peoples - Bosniaks, Croats, and Serbs - working together for the benefit of the country. PDP has been active in Bosnian politics since its founding and has been a member of various governing coalitions at the national and entity levels. The party has traditionally had a strong base of support among Bosnian Serb voters who are dissatisfied with the nationalist policies of the SDS. In recent years, PDP has faced some challenges, including declining support in some areas and internal divisions. However, the party remains an active participant in Bosnian politics and continues to advocate for its platform and vision for Bosnia and Herzegovina."
 BOS.neutral_SocialSNSD: "£Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_SocialSNSD_icon: "£Bosnian_neutral_Social"
 BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), which translates to 'Independent Social Democrats,' is a political party in Bosnia and Herzegovina. It was founded in 2016 by a group of Bosnian politicians who left the Social Democratic Party of Bosnia and Herzegovina (SDP) due to disagreements over the direction of the party. NSD describes itself as a progressive and center-left party that seeks to promote social justice, equality, and democratic reform in Bosnia and Herzegovina. The party's platform emphasizes the importance of addressing economic inequality and promoting social welfare, while also promoting greater transparency and accountability in government. NSD has been active in Bosnian politics since its founding and has participated in various governing coalitions at the national and entity levels. The party has traditionally had a strong base of support among Bosniak voters who are dissatisfied with the nationalist policies of other parties. In recent years, NSD has faced some challenges, including declining support in some areas and internal divisions. However, the party remains an active participant in Bosnian politics and continues to advocate for its platform and vision for Bosnia and Herzegovina."
 BOS.neutral_SocialDF: "£bosnia_DF Demokratska fronta"
 BOS.neutral_SocialDF_icon: "£bosnia_DF"
 BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), which translates to 'Democratic Front,' is a political party in Bosnia and Herzegovina. It was founded in 2013 by a group of Bosniak politicians who were dissatisfied with the direction of the established Bosniak political parties. DF describes itself as a progressive and center-left party that seeks to promote democracy, social justice, and the rule of law in Bosnia and Herzegovina. The party's platform emphasizes the importance of protecting the rights of all Bosnian citizens, regardless of their ethnicity or religion. DF has been active in Bosnian politics since its founding and has participated in various governing coalitions at the national and entity levels. The party has traditionally had a strong base of support among Bosniak voters who are dissatisfied with the nationalist policies of other parties. DF has also been involved in various civic initiatives, such as anti-corruption campaigns and efforts to promote transparency in government. The party has faced some challenges, including internal divisions and declining support in some areas, but it remains an active participant in Bosnian politics and continues to advocate for its platform and vision for Bosnia and Herzegovina."
 BOS.conservatism: "£Bosnian_conservatism Stranka Demokratske Akcije"
 BOS.conservatism_icon: "£Bosnian_conservatism"
 BOS.conservatism_desc: "Stranka Demokratske Akcije (SDA), which translates to 'Party of Democratic Action,' is a Bosniak political party in Bosnia and Herzegovina. It was founded in 1990 during the period of multi-party elections in the country, and it played a major role in the Bosnian War and the establishment of Bosnia and Herzegovina as an independent state. SDA describes itself as a center-right party that seeks to promote the interests of the Bosniak community in Bosnia and Herzegovina, while also promoting democratic reform, economic growth, and social justice. The party's platform emphasizes the importance of Bosnia and Herzegovina as a multi-ethnic, multi-religious country and seeks to promote unity and cooperation among all of its constituent peoples. SDA has been one of the dominant political parties in Bosnia and Herzegovina since its founding, and it has participated in various governing coalitions at the national and entity levels. The party has also faced criticism and controversy, including accusations of corruption and nepotism. In recent years, SDA has faced challenges from other Bosniak political parties, including those that seek to challenge its dominant position within the Bosniak community. Nonetheless, SDA remains an influential political force in Bosnia and Herzegovina and continues to play a major role in shaping the country's political landscape."
 BOS.Caliphate: "£BOS_salafist_jihadism El Mudžahid"
 BOS.Caliphate_icon: "£BOS_salafist_jihadism"
 BOS.Caliphate_desc: "El Mudžahid, also known as the 'Bosnian Mujahideen,' refers to a group of foreign fighters who came to Bosnia and Herzegovina during the Bosnian War (1992-1995) to fight alongside Bosniak forces against Bosnian Serb and Croat forces. The term 'El Mudžahid' is derived from the Arabic word for 'mujahideen,' which means 'those who struggle.' The group was composed primarily of foreign fighters from Arab and other Muslim countries, many of whom were inspired by the Bosniak struggle for independence and saw Bosnia as a new front in the global jihad. While the El Mudžahid fighters were initially welcomed by some Bosniak leaders, they soon became a source of controversy and concern for many in Bosnia and Herzegovina. The group was accused of committing war crimes and atrocities against Serb and Croat civilians, and some Bosniak leaders feared that their presence could damage Bosnia's reputation in the international community. After the end of the Bosnian War, many El Mudžahid fighters left Bosnia and Herzegovina, although some remained and integrated into Bosniak society. The legacy of the El Mudžahid remains a subject of debate in Bosnia and Herzegovina, with some viewing them as heroes who fought for Bosniak independence, while others see them as a source of division and extremism."
 BOS.socialism: "£Bosnian_socialism Socijaldemokratska Partija"
 BOS.socialism_icon: "£Bosnian_socialism"
 BOS.socialism_desc: "Savez komunista Bosne i Hercegovine (SK BiH), which translates to 'League of Communists of Bosnia and Herzegovina,' was a political party that existed in Bosnia and Herzegovina from 1945 until the early 1990s. It was the ruling party in Bosnia and Herzegovina during the period of communist rule in Yugoslavia, which lasted from the end of World War II until the early 1990s. SK BiH was a branch of the League of Communists of Yugoslavia, which was the governing party of Yugoslavia during this period. The party's ideology was based on Marxist-Leninist principles, and it emphasized the importance of workers' rights, social justice, and equality. During the period of communist rule in Bosnia and Herzegovina, SK BiH played a dominant role in political and economic life, controlling the government, the media, and other key institutions. The party was also involved in the suppression of political dissent and opposition, with many political opponents and dissidents being imprisoned or persecuted. After the collapse of communism in Yugoslavia and the establishment of Bosnia and Herzegovina as an independent state in the early 1990s, SK BiH was disbanded, along with other communist parties throughout the country. Many former members of SK BiH went on to become active in the new political parties that emerged in Bosnia and Herzegovina, although the legacy of the communist period continues to be debated in the country to this day."
 BOS.Communist-State: "£Bosnian_Communist Savez komunista Bosne i Hercegovine"
 BOS.Communist-State_icon: "£Bosnian_Communist"
 BOS.Communist-State_desc: "'Komunisti Bosne i Hercegovine' is a term that can be translated as 'Communists of Bosnia and Herzegovina.' It generally refers to individuals or groups who adhere to communist political ideology in Bosnia and Herzegovina. During the period of communist rule in Yugoslavia (1945-1991), Bosnia and Herzegovina was a republic within the larger Yugoslav federation, and the ruling party was the League of Communists of Yugoslavia (LCY). The LCY had branches in each of Yugoslavia's republics, including Bosnia and Herzegovina, and members of these branches were often referred to as 'communists' or 'communist party members.' After the collapse of communism in Yugoslavia in the early 1990s and the establishment of Bosnia and Herzegovina as an independent state, the influence of communist ideology waned, and new political parties emerged based on different ideological perspectives. However, there are still some individuals and groups in Bosnia and Herzegovina who adhere to communist principles, and the legacy of the communist period continues to be debated in the country today."
 BOS.Neutral_conservatism: "£Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_icon: "£Bosnian_Neutral_conservatism"
 BOS.Neutral_conservatism_desc: "Partija Demokratskog Progresa (PDP) es un partido político de Bosnia y Herzegovina fundado en 1999. El partido se describe a sí mismo como de centroderecha y su plataforma enfatiza la democracia, el liberalismo económico y la integración europea. El PDP fue formado por un grupo de políticos que anteriormente habían estado asociados con el partido Srpska Demokratska Stranka (SDS), pero que se habían desilusionado con la agenda nacionalista del SDS y el liderazgo de su fundador, Radovan Karadžić, quien luego fue acusado de crímenes de guerra. Los miembros fundadores del PDP vieron al partido como una alternativa más moderada al SDS, con un enfoque en la reforma económica y política en lugar de la retórica nacionalista. En los años transcurridos desde su fundación, el PDP se ha convertido en uno de los principales partidos políticos de Bosnia y Herzegovina, particularmente en la entidad de la República Srpska. El partido ha participado en coaliciones de gobierno tanto a nivel de entidad como estatal, y sus miembros han ocupado cargos en el gobierno y el parlamento. El actual líder del PDP es Branislav Borenović, que ocupa el cargo desde 2016. El partido ha sido un firme defensor de la reforma política y económica en Bosnia y Herzegovina, y ha criticado el complejo sistema de gobierno del país, que divide el poder entre múltiples entidades y niveles de gobierno. El PDP también ha enfatizado la importancia de la integración europea y de vínculos más estrechos con la Unión Europea."
 BOS.neutral_Social: "£Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_Social_icon: "£Bosnian_neutral_Social"
 BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) is a political party in Bosnia and Herzegovina that was founded in 2006. The party's name can be translated as 'Independent Social Democrats,' and it positions itself as a center-left party. NSD was founded by a group of former members of the Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH) who had become disillusioned with the direction of the party under its leader, Zlatko Lagumdžija. The founding members of NSD saw the party as a more progressive alternative to the SDP, with a focus on social justice and human rights. Since its founding, NSD has been involved in governing coalitions at both the entity and state level in Bosnia and Herzegovina. The party has also been active in promoting political and economic reform, and has been critical of the country's complex system of government and the political elites who it sees as obstructing progress. NSD's current leader is Zdravko Krsmanović, who has been in the position since 2020. The party's platform emphasizes social justice, human rights, and a commitment to European integration. NSD is also active in promoting greater regional cooperation in the Balkans, and has advocated for a more inclusive and democratic society in Bosnia and Herzegovina."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret"
 BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) is a political party in Bosnia and Herzegovina that was founded in 2006. The party's name can be translated as 'Liberal Movement,' and it positions itself as a center-right party. LP was founded by a group of intellectuals and professionals who were interested in promoting liberal economic and political ideas in Bosnia and Herzegovina. The party's founding members saw themselves as a reformist force, and were critical of the country's complex system of government, which they saw as being overly bureaucratic and inefficient. Since its founding, LP has been involved in governing coalitions at both the entity and state level in Bosnia and Herzegovina. The party has been active in promoting economic reform and modernization, and has advocated for greater private sector involvement in the country's economy. LP's current leader is Damir Bećirović, who has been in the position since 2019. The party's platform emphasizes liberal economic policies, including privatization and deregulation, as well as a commitment to European integration. LP has also been active in promoting greater transparency and accountability in government, and has been critical of corruption and political cronyism in Bosnia and Herzegovina."
 BOS.Nat_Fascism: "£Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa"
 BOS.Nat_Fascism_icon: "£Bosnian_Nat_Fascism"
 BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP) is a political party in Bosnia and Herzegovina that was founded in 2016. The party's name can be translated as 'Movement of National Pride,' and it positions itself as a right-wing nationalist party. PNP was founded by a group of right-wing activists who were concerned with what they saw as the erosion of Bosnia and Herzegovina's national identity and sovereignty. The party's founding members saw themselves as defenders of Bosniak (Bosnian Muslim) national interests, and were critical of what they saw as the influence of foreign powers and multinational corporations in the country. Since its founding, PNP has not been involved in any governing coalitions at the entity or state level in Bosnia and Herzegovina. The party has been critical of the country's complex system of government and has advocated for a more centralized and nationalistic approach to governance. PNP's current leader is Elvir Karajbić, who has been in the position since 2018. The party's platform emphasizes national pride, sovereignty, and the defense of Bosniak interests. PNP has also been critical of what it sees as the influence of Western liberal values in Bosnia and Herzegovina, and has advocated for a more traditionalist approach to social and cultural issues."
 BOS.Nat_Populism: "£bosnia_hdz Hrvatska demokratska zajednica"
 BOS.Nat_Populism_icon: "£bosnia_hdz"
 BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) is a conservative political party in Bosnia and Herzegovina that was founded in 1990. The party's name can be translated as 'Croatian Democratic Union,' and it positions itself as a center-right party. HDZ was founded by Bosnian Croats who were concerned with the political situation in Bosnia and Herzegovina in the aftermath of the breakup of Yugoslavia. The party's founding members saw themselves as defenders of Croatian national interests in Bosnia and Herzegovina, and were critical of what they saw as the domination of the country's political and economic life by Bosniaks (Bosnian Muslims). Since its founding, HDZ has been involved in governing coalitions at both the entity and state level in Bosnia and Herzegovina. The party has been active in promoting Croatian national interests in the country, including issues such as language rights, education, and representation in government. HDZ has also been critical of what it sees as the domination of Bosniak interests in the country, and has advocated for greater decentralization of power. HDZ's current leader is Dragan Čović, who has been in the position since 2015. The party's platform emphasizes conservative economic policies, including lower taxes and less regulation, as well as a commitment to Croatian national interests. HDZ has also been active in promoting greater cooperation between Bosnia and Herzegovina and Croatia, particularly in areas such as trade and infrastructure."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Armed Forces of Bosnia and Herzegovina"
 BOS.Nat_Autocracy_desc: "Las Fuerzas Armadas de Bosnia y Herzegovina son el ejército del estado bosnio."
 BOT.liberalism: "£generic_liberalism_small BAM - Movimiento de la Alianza de Botsuana"
 BOT.liberalism_desc: "Botswana Alliance Movement es un pequeño partido progresista."
 BOT.liberalism_2017: "£BOT_liberalism_2017 Alianza para los Progresistas"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Alianza para el Progreso es un partido escindido compuesto por diputados expulsados del BMD"
 BOT.socialism: "£BOT_socialism BNF - Frente Nacional de Botsuana"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "El Frente Nacional de Botsuana es un partido político socialista cristiano que ha actuado como el principal partido político de oposición en Botsuana desde su independencia. El BNF ha intentado unir a los partidos de oposición de Botsuana en varias ocasiones en una única coalición."
 BOT.Communist-State: "£BOT_Communist_State Movimiento MELS de Botsuana"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "Movimiento MELS (Marx, Engels, Lenin y Stalin) es un partido marxista-leninista inspirado en Mao Zedong y el panafricanismo. Nunca ha tenido escaños en el parlamento y obtiene principalmente su apoyo de los estudiantes. Su objetivo es mejorar el desempleo y apoyar los sindicatos estudiantiles. Se oponen al gobernante BDP, a quien llaman 'neo-colonial'"
 BOT.anarchist_communism: "£BOT_anarchist_communism BPP - Partido Popular de Botsuana"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "El Partido del Pueblo de Botsuana es un partido socialista panafricanista modelado según el ANC sudafricano. Sus principales principios son la igualdad independientemente de la tribu o etnia, la nacionalización de la tierra y los recursos, y los derechos de los trabajadores"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Partido Democrático de Botsuana (Equipo A)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido tachado de autoritario. El partido está formado por dos facciones: el mayoritario Equipo A y el reformista Barata-Phathi."
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP - Partido Democrático de Botsuana"
 BOT.Neutral_conservatism_split_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido tachado de autoritario."
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Partido Demócrata de Botswana (Barata-Phati)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "El Partido Democrático de Botsuana es un partido conservador de amplio espectro que ha gobernado el país desde su independencia. Su principal base de apoyo proviene de la población setswana del país. En ocasiones, el partido ha sido tachado de autoritario. El partido está formado por dos facciones: el mayoritario Equipo A y el reformista Barata-Phathi."
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD - Movimiento por la Democracia de Botsuana"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "El Movimiento por la Democracia de Botsuana es un partido político formado por ex políticos del partido gobernante BDP. Según sus propias palabras, el BMD se fundó para \"defender y promover los derechos de los pueblos de Botsuana durante y con el fin de interrumpir y revertir la destrucción progresiva de su independencia y la creación de lo que, según la mayoría de las opiniones, amenaza con ser un gobierno autoritario\"."
 BOT.neutral_Social: "£BOT_neutral_Social BCP - Partido del Congreso de Botsuana"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "El Partido del Congreso de Botsuana es un partido socialdemócrata que se escindió del Frente Nacional de Botsuana (£BOT_socialism BNF) en 1998"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC - Paraguas para el cambio democrático"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "La Coalición para el Cambio Democrático es una alianza política formada por varios partidos de oposición, cuyo objetivo principal es derrocar al gobernante BDP. La UDC está compuesta por liberales, socialistas y conservadores, y es muy poco probable que sobreviva mucho tiempo"
 BOT.Neutral_Communism: "Organización Socialista Internacional (Botswana) - £BOT_Neutral_Communism ISBO"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "La ISBO es una pequeña organización trotskista que forma parte de la Tendencia Socialista Internacional. Luchan por los derechos de los trabajadores y están en contra del desplazamiento forzado del pueblo San. Son el único grupo político en Botsuana que publica su propio periódico (Socialismo desde Abajo)"
 BOT.Nat_Populism: "£generic_Nat_Populism_small BWF - Frente de trabajadores de Botsuana"
 BOT.Nat_Populism_desc: "El Frente de Trabajadores de Botsuana se escindió del Frente Nacional de Botsuana (£BOT_socialism BNF) en 1993. Si bien aboga por los derechos de los trabajadores y utiliza el martillo y la hoz como símbolo, muchas de las políticas del partido se basan en el conservadurismo cristiano y el nacionalismo Bakgalagadi"
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Fuerza de Defensa de Botsuana"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "La Fuerza de Defensa de Botsuana es principalmente un elemento terrestre cuya misión es defender a Botsuana. Tras el fin del apartheid en Sudáfrica, ha trasladado su misión de defensa militar a la lucha contra la caza furtiva y a participar en el mantenimiento de la paz."
 BOT.Monarchist: "£generic_Monarchist_small Digkosi"
 BOT.Monarchist_desc: "Kosi es una palabra Setswana que significa 'jefe' o 'rey', cuyo plural es digkosi. El kosi moderno es principalmente un cargo ceremonial. Sus deberes consisten principalmente en gestionar su tribu y presidir reuniones con los ancianos de la tribu. Muchos critican el sistema de Botsuana que margina por completo a los digkosi históricamente relevantes, y muchos desearían tener poder político real. Quizás, con suficiente poder político, uno de los digkosi podría convertirse en Kgosikgolo, el Jefe Supremo de todo Botsuana"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.liberalism: "£BRA_liberalism (PSDB) - Partido de la Socialdemocracia Brasileña"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "(Liberalism) - Brazilian Social Democracy Party (Portuguese: Partido da Social Democracia Brasileira, PSDB)\n\n The Brazilian Social Democracy Party (PSDB), also known as the Brazilian Social Democratic Party or the Party of Brazilian Social Democracy, is one of the foremost political parties in Brazil. Formed in the 1970s as the social democratic opposition to the then military dictatorship and then later switching ideologies to neoliberalism and liberal conservatism in the 1990s. The PSDB and PT have been the leading two parties, as well as the bitterest of rivals, since the 1990s going as far as to prohibit themselves from forming coalitions with one another at any level government levels. The modern PSDB holds true to a market liberal stance while also embracing the 'the Third Way' politics which infuses much of left-wing and right-wing party in an effort to synthesize and reconcile the differences in idelogical opponents."
 BRA.socialism: "£BRA_socialism (PDT) - Partido Laborista Democrático"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "(Socialismo) - Partido Democrático del Trabajo (en portugués: Partido Democratic Trabalhista, PDT)\n\nEl Partido Democrático del Trabajo (PDT) fue fundado en 1979 por el político de izquierda Leonel Brizola como un intento de reorganizar las fuerzas de izquierda brasileñas durante el fin de la dictadura militar. Muchos de los miembros del partido inicialmente eran ex miembros del Partido Laborista Brasileño (PTB). El partido ha disfrutado de un éxito predominantemente regionalizado en muchos de los estados de Brasil, como en Río de Janeiro, ya que hace campaña en plataformas de socialdemocracia, nacionalismo de izquierda y populismo de izquierda. Tanto el PDT como el PT representan gran parte de la naturaleza de izquierda, pero dada su divergencia en política exterior y posturas más moderadas, el Partido de los Trabajadores y el Partido Democrático del Trabajo continúan rivalizando entre sí en la mayoría de las elecciones."
 BRA.Communist-State: "£BRA_Communist_State (PCdoB) - Partido Comunista de Brasil"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "(Comunista) - Partido Comunista de Brasil (en portugués: Partido Comunista do Brasil, PCdoB)\n\nEl Partido Comunista de Brasil (PCdoB) es el principal partido comunista de Brasil. Fue fundado en 1922 y se adhiere oficialmente a la teoría marxista-leninista, con una amplia difusión a nivel nacional y una profunda penetración en los movimientos sindicales y estudiantiles."
 BRA.Conservative: "£BRA_communism_Conservative (PRTB) - Partido Renovador del Trabajo Brasileño"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "(Reaccionario) - Partido Renovador Trabalhista Brasileiro (en portugués: Partido Renovador Trabalhista Brasileiro, PRTB)\n\nEl Partido Renovador Trabalhista Brasileiro (PRTB) es un partido político conservador brasileño. Fue fundado en 1994 y, según el sitio web oficial del partido, la ideología principal del PRTB es establecer un sistema económico basado en la toma de decisiones participativa como el principal mecanismo económico de distribución de los ingresos en la sociedad."
 BRA.anarchist_communism: "£BRA_left_wing_radical (PT) - Partido de los Trabajadores"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "(Radical de Izquierda) - Partido de los Trabajadores (en portugués: Partido dos Trabalhadores, PT)\n\nEl Partido de los Trabajadores es el partido político más importante de Brasil y también el más importante de toda América Latina. Se formó en 1980 como un partido socialdemócrata y un partido socialista junto con el Partido de la Socialdemocracia Brasileña. Ganó popularidad rápidamente debido a sus políticas pro sindicalistas y socialistas, estableciéndose como uno de los partidos más importantes de Brasil y se ha convertido en un rival acérrimo del Partido Socialdemócrata Brasileño, que sigue compitiendo por el poder en Brasil."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism (PHS) - Partido Humanista de la Solidaridad"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "(Conservadurismo) - Partido Humanista de la Solidaridad (en portugués: Partido Humanista da Solidariedade, PHS)\n\nEl Partido Humanista de la Solidaridad fue fundado en 1995 por Vasco Azevedo Neto bajo la ideología del humanismo cristiano, la democracia cristiana y el distributismo. El partido goza de éxito entre muchos fundamentalistas cristianos, pero no logra ganar una popularidad generalizada entre la mayoría de los brasileños."
 BRA.oligarchism: "£generic_oligarchism_small (PCC) - Primer Comando de la Capital"
 BRA.oligarchism_desc: "(Sindicato Criminal) - Primer Comando de la Capital (Portugués: Primeiro Comando da Capital, PCC)\n\nEl Primer Comando de la Capital, más conocido como Primeiro Comando da Capital, es un sindicato del crimen organizado. El sindicato criminal se formó en 1993 inicialmente en la Penitenciaría de Taubaté como Piranhão en el estado de São Paulo. Se formó como un grupo criminal dentro del sistema penitenciario y rápidamente se convirtió en una de las bandas más infames del sistema penitenciario brasileño. El grupo está ganando terreno lentamente fuera del sistema penitenciario brasileño y consolidando su poder fuera del sistema."
 BRA.Neutral_conservatism_PTB: "£BRA_PTB (PTB) - Partido Laborista Brasileño"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "(Conservadurismo) - Partido Laborista Brasileño (en portugués: Partido Trabalhista Brasileiro, PTB)\n\nEl Partido Laborista Brasileño es un partido político de Brasil fundado en 1981 por Ivete Vargas, sobrina del presidente Getúlio Vargas. Reivindica el legado del PTB histórico, aunque muchos historiadores lo rechazan porque la versión inicial del PTB era un partido de centroizquierda con un amplio apoyo entre la clase trabajadora."
 BRA.neutral_Social: "£BRA_neutral_Social (PPS) - Partido Socialista Popular"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "(Socialismo Democrático) - Partido Popular Socialista (en portugués: Partido Popular Socialista, PPS)\n\nEl Partido Popular Socialista fue fundado en 1992 después de que la principal facción del Partido Comunista Brasileño decidiera reinventarse como un partido socialdemócrata tras el colapso de la Unión Soviética. Una facción minoritaria del Partido Comunista Brasileño mantuvo el antiguo nombre."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism (PSTU) - Partido Socialista Obrero Unificado"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "(Comunismo Morenista-Trotskista) - Partido Socialista de los Trabajadores Unificado (en portugués: Partido Socialista dos Trabalhadores Unificado, PSTU)\n\nEl Partido Socialista de los Trabajadores Unificado es un partido morenista-trotskista de Brasil. Es la sección más grande de la Liga Internacional de los Trabajadores (Cuarta Internacional), un organismo internacional de grupos de tradición morenista. El partido se formó como una escisión del Partido de los Trabajadores en 1994 debido a desacuerdos sobre hasta qué punto el país necesitaba ser reformado para marcar el comienzo de una nueva era para el pueblo brasileño. No ha logrado mucho éxito nacional y continúa plagado de divisiones dentro de los movimientos de izquierda y continúa siendo una fuerza impulsora en los movimientos sociales y más."
 BRA.Neutral_green: "£BRA_Neutral_green (PV) - Partido Verde"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "(Política Verde) - El Partido Verde (en portugués: Partido Verde, PV)\n\nEl Partido Verde es el principal partido verde de Brasil. El partido se constituyó después de la dictadura militar, cuando se levantaron las limitaciones al desarrollo del partido. Su fundador, Fernando Gaberia, fue un periodista y un ávido revolucionario antidictatorial que estableció el partido con diversas políticas como el federalismo, el ambientalismo, los derechos humanos, la democracia directa, el parlamentarismo, el bienestar social, las libertades civiles, el pacifismo y la legalización de la marihuana. El partido logra distintos grados de éxito en muchas áreas dentro del país, pero no ha logrado mucho a nivel nacional. El partido continúa siendo noticia y es un partido emergente y en ascenso a nivel nacional."
 BRA.oligarchism_MDB: "£BRA_MDB (MDB) - Movimiento Democrático Brasileño"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "(Liberalismo Económico) - El Movimiento Democrático Brasileño (en portugués: Movimento Democrático Brasileiro, MDB)\n\nEl Movimiento Democrático Brasileño es un partido político centrista brasileño. Bajo el régimen militar de 1965 a 1979, Brasil tenía un sistema bipartidista impuesto por ley: los partidarios del régimen se agrupaban bajo el paraguas del Partido Alianza Renovadora Nacional (ARENA) y la oposición oficial formaba parte del MDB. En esencia, el MDB comprendía casi la totalidad del Partido Laborista Brasileño y la principal fuerza del Partido Socialdemócrata."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Junta Provisional de Gobierno"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "(Junta Militar) - Junta Provisional de Gobierno\n\nLas Fuerzas Armadas de Brasil son la organización militar unificada que comprende el Ejército de Brasil (incluida la Aviación del Ejército de Brasil), la Marina de Brasil (incluidos el Cuerpo de Infantería de Marina de Brasil y la Aviación Naval de Brasil) y la Fuerza Aérea de Brasil."
 BRA.Nat_Populism: "£BRA_Nat_Populism (PSL) - Partido Social Liberal"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "(Populismo de derecha) - Partido Social Liberal (en portugués: Partido Social Liberal, PSL)\n\nEl Partido Social Liberal (PSL) es un partido político de extrema derecha de Brasil. Fundado en 1994 como partido social liberal, el PSL fue registrado en el Tribunal Superior Electoral en 1998. En enero de 2018, el ex político del Partido Social Cristiano Jair Bolsonaro se unió al partido y luego lo convirtió en un partido económicamente liberal, nacionalista, radicalmente anticomunista y social conservador. El nombre original se mantuvo después del cambio ideológico y después de que Livres (el ala principal original del partido) abandonara el partido y formara su propio movimiento político para continuar con los objetivos originales del partido."
 BRA.Monarchist: "£BRA_Monarchist Casa de Orleans-Braganza"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "(Monárquico absoluto) - Casa de Orléans-Braganza (en portugués: Casa de Orléans e Bragança)\n\nLa Casa de Orléans y Bragança es una rama de la dinastía francesa de Orléans. Desciende, por el lado masculino, de la Casa de Orléans, de Francia, y, por el lado femenino, de la rama brasileña de la Casa de Bragança. La casa fue fundada con el matrimonio de Isabel de Brasil y Gastón de Orléans, conde de Eu, y nunca llegó a reinar, como lo hizo la Casa de Bragança con Pedro I y Pedro II. Desde la Proclamación de la República de Brasil en 1889, sus descendientes han reclamado el trono imperial de Brasil."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian National League for Democracy"
 BRM.Neutral_Libertarian_desc: "Libertarian - El National League for Democracy (NLD) es un partido liberal pro-democracia que fue fundado en el contexto del 8888 Uprising en 1988 por Aung San Suu Kyi. El NLD rápidamente se convirtió en la mayor amenaza al gobierno militar."
 BRM.neutral_Social: "£generic_neutral_Social_small Partido Popular"
 BRM.neutral_Social_desc: "El Partido Socialista Democrático del Pueblo es un nuevo partido político de izquierda fundado por el veterano activista pro democracia Ko Ko Gyi. Es un partido que está a favor de mayores reformas democráticas y el establecimiento de una unión federal para resolver la guerra civil de Myanmar."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism Partido de Unidad Nacional"
 BRM.Neutral_Communism_desc: "Communist - El National Unity Party fue originalmente fundado como un vehículo electoral del gobierno militar. Sin embargo, después de su aplastante derrota frente al NLD en las elecciones parlamentarias de 1990, el partido se ha alejado de sus raíces y se ha convertido en uno de los partidos de oposición más significativos, aunque no exitosos."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Liga de Nacionalidades Shan para la Democracia"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Militay Junta - Desde la década de 1960, el Tatmadaw ha sido la fuerza política más influyente en Myanmar. Las rebeliones étnicas, especialmente la de los karen, y la ocupación de territorio birmano por tropas nacionalistas chinas que huían de la guerra civil, presentaron desafíos para la recién independizada Birmania, que el ejército utilizó para aumentar su importancia política y finalmente tomar el control del gobierno. Sin embargo, en las últimas décadas, el movimiento pro-democracia ha debilitado la posición política del Tatmadaw y lo ha obligado a considerar nuevas opciones."
 BRM.Nat_Populism: "£BRM_Nat_Populism Partido Unión, Solidaridad y Desarrollo"
 BRM.Nat_Populism_desc: "Right-Wing Populist - El Union Solidarity and Development Party (USDP) fue establecido en 2010 como el partido pro-militar. Aunque sigue apoyando el papel del Tatmadaw en el gobierno, el USDP ha mostrado ser más abierto al cambio político en Myanmar que sus predecesores."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Partido Nacional de Arakán"
 BRM.Nat_Fascism_desc: "Fascista - El Arakan National Party es el resultado de la fusión entre el Rakhine Nationalities Development Party y la Arakan League for Democracy. El partido es quizás el partido político étnico más fuerte en Myanmar, y cuenta con el apoyo de los budistas arakaneses en el estado de Rakhine, a quienes protege sus intereses. Sin embargo, el partido ha adoptado una postura intransigente hacia los musulmanes rohingyas en el estado de Rakhine, lo que ha llevado a algunos observadores externos a calificar al partido como de extrema derecha o incluso fascista."
