 Def_Spending_Warning.0.t: "¡[From.GetName] ha aumentado su gasto militar!"
 Def_Spending_Warning.0.d: "§RESTO ES UN EVENTO IMPORTANTE PARA PROBAR QUIÉN CAMBIA SU GASTO MILITAR§!\n\n¡El gasto militar de [From.GetName] ha aumentado mucho recientemente, ahora es mucho más alto que el nuestro! Esto es muy preocupante, debemos estar atentos para ver qué están tramando."
 Def_Spending_Warning.0.a: "Oh, no."
