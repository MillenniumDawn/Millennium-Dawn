 USoE_heart_of_iron: "Un Cœur de Fer"
 USoE_heart_of_iron_desc: "Dans l'Antiquité, les forgerons forgeaient un Trône de Fer à partir des armes des méchants vaincus. De nos jours, nous déclarons simplement que l'Europe a prouvé qu'elle a un Cœur de Fer et est maintenant la dirigeante incontestée du monde!"
 USoE_digital_democracy: "Démocratie Numérique"
 USoE_digital_democracy_desc: "L'Europe doit réformer ses institutions démocratiques pour l'ère numérique. Avec les médias sociaux et les réseaux sociaux, le peuple peut participer directement à la législation et au gouvernement."
 USoE_AI_government: "Gouvernement IA"
 USoE_AI_government_desc: "L'intelligence artificielle a suffisamment évolué pour gouverner un pays plus efficacement que des politiciens humains inefficaces et potentiellement corrompus. L'agent IA du parti au pouvoir prendra le contrôle et dirigera le pays sur la base des valeurs du parti au pouvoir."
 USoE_knights_of_the_new_empire: "Chevaliers du nouvel Empire"
 USoE_knights_of_the_new_empire_desc: "Dans un monde hostile, l'armée a pris le contrôle en Europe pour sauver son peuple des politiciens corrompus et des puissances étrangères."
 USoE_knights_of_the_new_empire_army: "Chevaliers du nouvel Empire - Général des Armées Européennes"
 USoE_knights_of_the_new_empire_army_desc: "L'état-major a décidé que l'Europe sera dirigée par un général d'armée. Il sera honoré du rang de Général des Armées Européennes."
 USoE_knights_of_the_new_empire_air_force: "Chevaliers du nouvel Empire - Maréchal de l'Air de l'Europe"
 USoE_knights_of_the_new_empire_air_force_desc: "L'état-major a décidé que l'Europe sera dirigée par un général de l'armée de l'air. Il sera honoré du rang de Maréchal de l'Air de l'Europe."
 USoE_knights_of_the_new_empire_navy: "Chevaliers du nouvel Empire - Amiral de Flotte de l'Europe"
 USoE_knights_of_the_new_empire_navy_desc: "L'état-major a décidé que l'Europe sera dirigée par un amiral. Il sera honoré du rang d'Amiral de Flotte de l'Europe."
 USoE_holy_european_empire: "Saint Empire Européen"
 USoE_holy_european_empire_desc: "L'Empereur est couronné et le Saint Empire Européen est établi."
 USoE_pax_occidentalis: "Pax Occidentalis"
