 ARM_loose_war: "Nunca olvidaremos"
 ARM_ghukasyan_again: "Apoyar a Ghukasyan"
 ARM_new_economic: "Crisis de 2010"
 ARM_new_economic_desc: "La Gran Recesión fue un período de marcado declive general observado en las economías nacionales a nivel mundial, es decir, una recesión, que se produjo a finales de la década de 2000."
 end_rost: "El fin del crecimiento económico"
 end_rost_desc: "Ha llegado el fin del crecimiento económico natural. Ahora debemos prepararnos para futuros planes económicos."
 ARM_karabakh_roads: "Caminos de Artsakh"
 ARM_karabakh_roads_desc: "Las carreteras de Artsaj deben repararse y renovarse."
 ARM_wid_na_zhitilestwo: "Residencia para extranjeros"
 ARM_repatriation: "Esfuerzo de repatriación"
 ARM_export_in_usa: "Exportación a Estados Unidos"
 ARM_export_in_usa_desc: "Aunque nuestro mercado es mucho más pequeño que la economía de Estados Unidos, podríamos intentar establecer relaciones comerciales y exportar nuestros productos a Glendale."
 ARM_kanadian_gold: "Oro canadiense"
 ARM_kanadian_gold_desc: "Las empresas canadienses llevan mucho tiempo interesadas en invertir en la industria minera de Armenia."
 ARM_full_embargo: "Embargo total"
 ARM_full_embargo_desc: "Restringiremos completamente la entrada de productos turcos a nuestro mercado."
 ARM_small_embargo: "Embargo parcial"
 ARM_small_embargo_desc: "Restringiremos parcialmente la entrada de productos turcos a nuestro mercado."
 ARM_stratigc_paket: "Paquete estratégico"
 ARM_stratigc_paket_desc: "Ha llegado el momento de definir nuestro paquete estratégico de planes económicos."
 ARM_magistral_iran: "Carretera hacia Irán"
 ARM_magistral_iran_desc: "Es necesario reparar las carreteras en Syunik para que el comercio con Irán sea más beneficioso."
 ARM_korporatiwism: "Corporativismo"
 ARM_korporatiwism_desc: "El corporativismo es una ideología según la cual las células elementales de la sociedad son determinados grupos sociales, no individuos. Actualmente, la teoría del corporativismo ha pasado a formar parte de la ideología de la democracia cristiana."
 ARM_wnutr_market: "Mercado interno"
 ARM_wnutr_market_desc: "La prioridad del mercado interno sobre las exportaciones es crucial para el bienestar de nuestra población."
 ARM_industrial_project: "Proyectos industriales"
 ARM_industrial_project_desc: "El gobierno necesita planificar los proyectos industriales."
 ARM_zhratwa: "Industria alimentaria"
 ARM_zhratwa_desc: "La industria alimentaria armenia necesita ser reactivada e impulsada enérgicamente por el gobierno."
 ARM_soviet_factrorys: "Revivir la industria soviética"
 ARM_soviet_factrorys_desc: "Muchas antiguas fábricas soviéticas están abandonadas y no se utilizan. Necesitamos nacionalizarlos y hacerlos funcionar por la fuerza."
 ARM_state_kapitalism: "Capitalismo de Estado"
 ARM_state_kapitalism_desc: "Un país capitalista de estado es aquel en el que el gobierno controla la economía y esencialmente actúa como una gran corporación única, extrayendo plusvalía de la fuerza laboral para invertirla en mayor producción."
 ARM_himka: "Industria química"
 ARM_himka_desc: "La producción química en Armenia abarca una gama de productos como pinturas y barnices, productos farmacéuticos, detergentes y limpiadores, y materiales de construcción de alta calidad como emulsiones, disolventes y detergentes."
 ARM_cars_zawod: "Revivir el ErAz"
 ARM_cars_zawod_desc: "ErAZ o Yerevanskiy Avtomobilny Zavod, (literalmente Planta de Automóviles de Ereván), fue un fabricante de automóviles armenio en Ereván, Armenia, conocido principalmente por producir la camioneta RAF-977K (como ErAZ-762) de 1966 a 1996."
 ARM_lite_promka: "Industria ligera"
 ARM_lite_promka_desc: "La Armenia soviética produjo aparatos eléctricos y de medición, vehículos, herramientas, computadoras, entre otras cosas. Otros sectores importantes incluyeron las industrias ligera (textil) y alimentaria (incluidos cigarrillos y bebidas), que en 1985 aportaban el 25 por ciento y el 18,8 por ciento de la producción industrial de Armenia, respectivamente."
 ARM_biger_sez: "Ampliar las Zonas Económicas Francas"
 ARM_biger_sez_desc: "Las zonas económicas libres (FEZ), los territorios económicos libres (FET) o las zonas libres (FZ) son una clase de zona económica especial (SEZ) designada por las administraciones comerciales y de comercio de varios países."
 ARM_dolgosrochka: "Planes a largo plazo"
 ARM_dolgosrochka_desc: "La planificación económica armenia a largo plazo se centra en el desarrollo sostenible, la diversificación de las industrias y el fortalecimiento de la resiliencia a las crisis externas. Con énfasis en la innovación y la tecnología, el plan apunta a mejorar la competitividad, atraer inversión extranjera y fomentar el espíritu empresarial."
 ARM_status_rantue: "Estado de Rantue"
 ARM_status_rantue_desc: "Los formuladores de políticas se concentrarán más en crear una economía más resiliente que aliente a los ciudadanos a quedarse y participar activamente en la configuración del futuro de la nación."
 ARM_russian_invistition148: "Inversiones rusas en TI"
 ARM_russian_invistition148_desc: "Las inversiones rusas en TI y las reubicaciones en Armenia han ido en aumento, impulsadas por factores como la mano de obra calificada en TI de Armenia, los costos competitivos y el entorno empresarial favorable. Las empresas rusas reconocen cada vez más el potencial de colaboración con el talento tecnológico armenio y de establecer una presencia en el país."
 ARM_save_oligars_deals: "Guardar acuerdos de oligarcas"
 ARM_save_oligars_deals_desc: "Agradar a los oligarcas es muy importante para nuestra situación económica. Nos beneficiará en muchos ámbitos."
 ARM_IT_sphereooo: "Capital de TI de la CEI"
 ARM_IT_sphereooo_desc: "La creciente reputación de Ereván como centro de TI dinámico se ve reforzada por un entorno colaborativo, costos competitivos y un compromiso para fomentar los avances tecnológicos. Como resultado, la ciudad está desempeñando un papel de liderazgo en la configuración del futuro del panorama digital de la CEI."
 ARM_subsidise_it: "Subvencionar el sector de TI"
 ARM_subsidise_it_desc: "Al brindar incentivos financieros y apoyo al sector de TI, el gobierno puede atraer más inversiones, fomentar el desarrollo de nuevas empresas locales y retener talento calificado dentro del país. Los subsidios también pueden mejorar la competitividad de las empresas armenias de TI en el escenario global, contribuyendo al posicionamiento de la nación como centro de excelencia tecnológica."
 ARM_sololearn: "aprender solo"
 ARM_sololearn_desc: "Sololearn es una aplicación móvil que enseña programación con la ayuda de juegos especiales. El programa ganó el gran premio en el concurso anual Facebook FbStart Apps 2017."
 ARM_it_education: "Educación en TI"
 ARM_it_education_desc: "Armenia debería apoyar la educación en TI para cultivar una fuerza laboral calificada, impulsar la innovación tecnológica y capacitar a sus ciudadanos para prosperar en una economía global cada vez más digital."
 ARM_help_local_companies: "Ayudar a las empresas locales"
 ARM_help_local_companies_desc: "Apoyar a las empresas locales de TI en Armenia es crucial para fomentar el crecimiento económico, crear oportunidades laborales altamente calificadas, retener el talento y promover la autosuficiencia tecnológica, contribuyendo en última instancia al desarrollo a largo plazo y la competitividad global del país."
 ARM_picsart: "picsart"
 ARM_picsart_desc: "Picsart es una empresa de tecnología armenio-estadounidense con sede en Miami, Florida y Ereván, Armenia, que desarrolla el conjunto Picsart de aplicaciones de edición de fotografías y videos en línea, con una comunidad social creativa."
 ARM_YerevaNN: "YerevaNN"
 ARM_YerevaNN_desc: "YerevaNN es un centro de investigación de aprendizaje automático con sede en Ereván, Armenia."
 ARM_cybersecurity: "Ciberseguridad de Armenia"
 ARM_cybersecurity_desc: "El gobierno de Armenia debería apoyar la ciberseguridad para salvaguardar los activos nacionales, proteger la infraestructura crítica y garantizar la resiliencia de los sistemas digitales, fortaleciendo así la seguridad nacional en un mundo cada vez más interconectado y digital."
 ARM_AUA: "Universidad Americana de Armenia"
 ARM_AUA_desc: "La Universidad Americana de Armenia (AUA) (armenio: Hayastani amerikyan hamalsaran) es una universidad privada e independiente en Ereván, Armenia, acreditada por la Comisión de Universidades y Colegios Superiores de la Asociación Occidental de Escuelas y Colegios. Es la primera institución acreditada por Estados Unidos en la ex Unión Soviética que ofrece educación de pregrado y posgrado."
 ARM_new_vozmozh: "Nuevas oportunidades"
 ARM_new_vozmozh_desc: "Necesitamos ver qué oportunidades tiene ahora Armenia para el apoyo educativo."
 ARM_new_ayb: "Escuela AYB"
 ARM_new_ayb_desc: "Ayb School, es un complejo educativo privado en Ereván, Armenia, inaugurado en 2011 por la Fundación Educativa Ayb."
 ARM_tumo: "Centro creativo TUMO"
 ARM_tumo_desc: "El Centro TUMO de Tecnologías Creativas es un programa educativo gratuito para adolescentes de 12 a 18 años que se especializa en tecnología y diseño, y la educación se brinda en varios centros y centros TUMO."
 ARM_EU_educ_deal: "Acuerdo de educación de la UE"
 ARM_EU_educ_deal_desc: "La cooperación educativa entre Armenia y la UE implica esfuerzos de colaboración para mejorar los sistemas educativos, promover el intercambio cultural y facilitar asociaciones de investigación, fomentando el entendimiento mutuo y contribuyendo al desarrollo de los paisajes académicos tanto armenios como europeos."
 ARM_western_filials: "Filiales occidentales"
 ARM_western_filials_desc: "Muchos centros educativos occidentales podrán abrir sus filiales en nuestro país."
 ARM_MGUyer: "MGU en Armenia"
 ARM_MGUyer_desc: "La Universidad Estatal de Moscú M. V. Lomonosov (Moskovskiy gosudarstvennyy universitet imeni M. V. Lomonosova) es una universidad pública de investigación."
