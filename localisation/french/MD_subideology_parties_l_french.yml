 HAI.conservatism: "£HAI_western_conservatives Rassemblement des démocrates nationaux progressistes"
 HAI.conservatism_desc: "Démocrates chrétiens - Le Rassemblement des démocrates nationaux progressistes (Rasanbleman Demokrat Nasyonal Pwogresis yo) est l'un des plus anciens partis politiques existant en Haïti. Fondé en 1979, il a été autorisé à se présenter aux élections en 1987, peu après la chute du second régime Duvalier.\n\nIl est membre de l'Internationale démocrate centriste et de l'Organisation démocrate-chrétienne d'Amérique."
 HAI.liberalism: "£HAI_western_liberalism  Parti haïtien crâne rasé"
 HAI.liberalism_desc: "Libéraux - Le Parti haïtien du crâne rasé (Pati Ayisyen Tèt Kale) est un parti libéral qui s'est séparé de la Réponse paysanne en août 2012. Bien que Michel Martelly n'ait jamais été membre du PHCR, ce parti a maintenu des liens étroits avec la Réponse paysanne."
 HAI.socialism: "£HAI_western_socialism  Famille Lavalas"
 HAI.socialism_desc: "Populistes sociaux-démocrates - La Famille Lavalas (Fanmi Lavalas) est un parti qui tire son nom du mouvement politique Lavalas popularisé par la campagne présidentielle de Jean-Bertrand Aristide en 1990, et qui s'est officiellement séparé de l'Organisation du peuple en lutte en 1996.\n\nLe parti est connu pour maintenir une politique de « croissance et d'équité », recherchant les principes sociaux-démocrates de l'Europe occidentale tout en refusant les souhaits du FMI de mettre en œuvre des mesures d'austérité."
 HAI.Communist-State: "£HAI_communist_state  Nouveau parti communiste haïtien (Marxiste-léniniste)"
 HAI.Communist-State_desc: "Communistes marxistes-léninistes - Le Nouveau parti communiste haïtien (Marxiste-léniniste) (Nouvo Pati Kominis Ayisyen (Maksis-Leninis)) est un parti formé en 2000, le parti accueille un mélange général de marxistes-léninistes, de maoïstes et de staliniens.\n\nIl est largement considéré comme antirévisionniste et est le descendant idéologique du Parti unifié des communistes haïtiens, un ancien parti communiste réprimé et finalement exilé sous le règne de François « Papa Doc » Duvalier et de son fils Jean-Claude « Bébé Doc » Duvalier."
 HAI.anarchist_communism: "£HAI_anarchist_communists Enfant de la plateforme Dessalines"
 HAI.anarchist_communism_desc: "Dessalinistes - La Plateforme enfant de Dessalines (Platfòm Pitit Desalin) est un parti socialiste démocratique fondé en décembre 2014 et fortement influencé par les grands principes économiques dessaliniens.\n\nLe parti tire son nom du premier dirigeant d'Haïti après la révolution, Jean-Jacques Dessalines, après avoir interdit l'esclavage de façon permanente, Dessalines a mis toute la production et la transformation des cultures commerciales sous le contrôle du nouveau gouvernement haïtien, s'engageant dans des politiques hautement protectionnistes pour protéger les intérêts économiques haïtiens. Il n'était généralement pas opposé aux investissements étrangers, mais seulement à ceux de la France."
 HAI.Neutral_conservatism: "£HAI_neutral_conservatives Mouvement chrétien pour une nouvelle Haïti"
 HAI.Neutral_conservatism_desc: "Démocrates chrétiens - Le Mouvement chrétien pour une nouvelle Haïti (Mouvman Kretyen pou yon Nouvo Ayiti) est un parti démocratique chrétien de centre-droit, fondé en 1991 par un conglomérat d'églises protestantes évangéliques en Haïti.\n\nIl a fallu attendre 1999 pour que les autorités électorales reconnaissent le parti comme candidat officiel aux élections."
 HAI.Neutral_green: "£HAI_neutral_green Réponse paysanne"
 HAI.Neutral_green_desc: "Agraires - La Réponse paysanne (Repons Peyizan) est un parti fondé en juillet 2010 en réponse au tremblement de terre qui a dévasté le pays cette année-là. Il a été fondé grâce à Michel Martelly, un musicien kompa mieux connu sous son nom de scène Micky le doux, qui a officiellement rejoint la sphère politique après que les difficultés consécutives à la catastrophe aient entraîné une détérioration des conditions dans le pays."
 HAI.neutral_Social: "£HAI_neutral_socialist Organisation du peuple en lutte"
 HAI.neutral_Social_desc: "Sociaux-démocrates - L'Organisation du peuple en lutte (Òganizasyon Pèp K ap Lite) est un parti politique fondé en 1991 pendant le mouvement Lavalas.\n\nBien que le parti s'inscrive dans le cadre de la social-démocratie, il soutient la privatisation et les mesures d'austérité économique comme moyen de revitaliser l'économie haïtienne en difficulté, ce qui a conduit à la scission idéologique de l'OPL et de la Famille Lavalas en 1996."
 HAI.Nat_Populism: "£HAI_nationalist_populism Haïti en action"
 HAI.Nat_Populism_desc: "Nationalistes fédéralistes - Haïti en action (Ayiti an aksyon) est un parti à la fois nationaliste et fédéraliste. Fondé en 2005, il cherchait à obtenir un contrôle régionaliste et l'autodétermination pour le département de l'Artibonite, le parti a commencé à faire pression pour la décentralisation et le fédéralisme dans son ensemble peu de temps après."
 HAI.Nat_Fascism: "£HAI_nationalist_fascism Parti de l'unité nationale"
 HAI.Nat_Fascism_desc: "Nationalistes noirs totalitaires - Le Parti de l'unité nationale (Pati Inite Nasyonal) est un parti fondé à l'origine en 1957 en tant que parti nationaliste haïtien et anti-américain sous François « Papa Doc » Duvalier.\n\nAu fur et à mesure du règne de Papa Doc, le parti est devenu de plus en plus autoritaire, utilisant son redoutable Tonton Macoute pour écraser toute opposition. Papa Doc Duvalier a un jour utilisé le Tonton Macoute pour rechercher et tuer tous les chiens noirs, croyant que l'ancien chef du Tonton Macoute, Clément Barbot, s'était transformé en chien noir."
 HAI.Nat_Autocracy: "£HAI_nationalist_junta Forces armées d'Haïti"
 HAI.Nat_Autocracy_desc: "Dirigeants militaires - Les Forces armées d'Haïti (Fòs Lame d'Ayiti) sont le titre officiel de l'armée haïtienne. Elles ont été suspendues puis dissoutes en 1995 en raison de la fréquence des coups d'État et des tentatives de coup d'État au sein du haut commandement militaire."
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Parti d'Allah"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism Parti démocrate"
 HKG.conservatism_desc: "Centristes - Le Parti démocrate (Mínzhǔ Dǎng) était le plus grand parti de la première législature élue de Hong Kong en 1995. C'est l'un des partis pan-démocrates les plus modérés, cherchant le compromis avec Pékin d'une manière qui lui a aliéné certains de ses anciens partisans."
 HKG.liberalism: "£generic_liberalism_small Parti des droits civiques"
 HKG.liberalism_desc: "Libéraux - Le Parti des droits civiques (Mínquán Dǎng), comme les autres membres du camp pro-démocratique, appelle au suffrage universel et à la protection des libertés individuelles. Le parti se distingue par sa préoccupation pour la protection de l'environnement et les droits des minorités."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Parti civique"
 HKG.liberalism_2006_desc: "Libéraux - Le Parti civique (Gōngmín Dǎng) est un grand parti pro-démocratique fondé par un groupe d'avocats qui se concentre sur les questions du suffrage universel, des libertés civiles et de l'État de droit."
 HKG.socialism: "£generic_socialism_small Avant-garde"
 HKG.socialism_desc: "Sociaux-démocrates - L'Avant-garde (Qiánxiàn), créé par Emily Lau, est un parti pro-démocratique plus radical que certains autres partis pan-démocrates, qui réclame une nouvelle constitution pour remplacer la loi fondamentale."
 HKG.socialism_2006: "£generic_socialism_small Alliance social-démocrate"
 HKG.socialism_2006_desc: "Sociaux-démocrates - La Ligue des sociaux-démocrates (Shèhuì mínzhǔ liánxiàn) est un parti « démocrate progressiste » qui, contrairement aux autres partis pan-démocrates, s'associe étroitement à un programme d'action de rue."
 HKG.socialism_2016: "£generic_socialism_small Alliance démocratique progressiste"
 HKG.socialism_2016_desc: "Sociaux-démocrates - L'Alliance démocratique progressiste (Jìnbù mínzhǔ liánxiàn) est une combinaison de deux partis « démocrates progressistes » qui, contrairement aux autres partis pan-démocrates, s'associent étroitement à un programme d'action de rue."
 HKG.Communist-State: "£HK_PLA Armée populaire de libération de Chine, garnison de Hong Kong"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Communistes - L'Armée populaire de libération de Chine, garnison de Hong Kong (Zhōngguó rénmín jiěfàngjūn zhù xiānggǎng bùduì) a pour mission de maintenir la défense de la région administrative spéciale. Bien que la loi fondamentale interdise à la garnison d'interférer dans les affaires locales, elle peut être appelée à rétablir l'ordre public à la demande du gouvernement de Hong Kong."
 HKG.Conservative: "£HKG_Conservative Alliance pour la construction démocratique de Hong Kong"
 HKG.Conservative_desc: "Conservateurs - L'Alliance pour la construction démocratique de Hong Kong (Mínzhǔ jiàngǎng xiéjìn liánméng) a été le principal parti pro-Pékin au sein du conseil législatif, restant toujours favorable à l'intégration avec la Chine continentale. Le parti a également adopté une position socialement conservatrice, s'opposant au mariage homosexuel et entretenant des liens étroits avec des organisations chrétiennes évangéliques."
 HKG.Autocracy: "£HKG_Autocracy Nouveau parti des citoyens"
 HKG.Autocracy_desc: "Conservateurs - Le Nouveau parti des citoyens (Xīn mín dǎng) est largement considéré comme un véhicule électoral pour la politicienne pro-Pékin Regina Ip. Son plaidoyer en faveur d'une législation sur la sécurité nationale et ses affirmations selon lesquelles des puissances étrangères ont utilisé les médias sociaux pour interférer dans les manifestations ont fait d'elle un personnage controversé."
 HKG.anarchist_communism: "£HKG_anarchist_communism Fédération des syndicats de Hong Kong"
 HKG.anarchist_communism_desc: "Radicalistes de gauche - La Fédération des syndicats de Hong Kong (Xiānggǎng gōnghuì liánhé huì) a longtemps été étroitement associée au Parti communiste chinois en Chine. Le syndicat a joué un rôle majeur dans les émeutes gauchistes de 1967 contre les autorités coloniales britanniques et maintient aujourd'hui sa position pro-Pékin, celle de la classe ouvrière, qui le distingue à la fois des pan-démocrates anti-Pékin et des autres partis pro-Pékin, issus de la classe moyenne."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Idées démocratiques"
 HKG.Neutral_conservatism_desc: "Centristes – Les Idées démocratiques (Mínzhǔ sīlù) est un petit parti centriste qui se présente comme étant au-dessus de la distinction binaire entre le camp pro-Pékin et les pan-démocrates. Il prône une approche de compromis entre les deux camps, mais ne recueille qu'un soutien relativement limité dans cette entreprise."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Nouvelle pensée"
 HKG.Neutral_Libertarian_desc: "Libertaires - La Nouvelle pensée est un petit parti centriste qui se présente comme étant au-dessus de la distinction binaire entre le camp pro-Pékin et les pan-démocrates. Il prône une approche de compromis entre les deux camps, mais ne recueille qu'un soutien relativement limité dans cette entreprise."
 HKG.oligarchism: "£generic_oligarchism_small Parti libéral"
 HKG.oligarchism_desc: "Oligarchistes - Le Parti libéral (Zìyóu dǎng) est un parti politique pro-entreprises et socialement conservateur. Bien que membre du camp pro-Pékin, le parti n'a pas toujours été sur la même longueur d'onde que ses supposés alliés, s'opposant vocalement au gouvernement à plusieurs reprises."
 HKG.Neutral_green: "£generic_Neutral_green_small Parti vert de Hong Kong"
 HKG.Neutral_green_desc: "Verts - Le Parti vert de Hong Kong (Xiānggǎng lǜdǎng) est un petit parti écologiste aux idéaux de gauche. Il est membre de la Fédération des Verts d'Asie et du Pacifique."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Faction locale"
 HKG.Nat_Populism_desc: "Nationalistes populistes – La Faction locale (Běntǔ pài) est un groupe politique qui englobe un large éventail de partis différents, unis par leur désir d'autodétermination à Hong Kong. Des groupes tels que Nouvelle politique pour la jeunesse, Démocratie de Hong Kong et le Parti national de Hong Kong sont apparus lors des manifestations de Hong Kong en 2014 et représentent une nouvelle forme de politique hongkongaise, plus radicale et plus populiste, qui est entachée de controverses. Certains localistes plaident pour la préservation de la culture unique de Hong Kong, d'autres pour des restrictions sur le tourisme et l'immigration en provenance du continent. Certains des localistes les plus extrémistes prônent l'indépendance ou même un retour temporaire au régime britannique à titre de mesure transitoire. Quoi qu'il en soit, ils suscitent l'admiration d'une grande partie de la jeunesse et la désapprobation, voire le dégoût, de la partie plus âgée de la population."
