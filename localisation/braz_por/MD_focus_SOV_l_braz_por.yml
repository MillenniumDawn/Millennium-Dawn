 SOV_referendum_in_kuban: "Projeto da [KUB.GetFlag]República de Kuban"
 SOV_referendum_in_kuban_desc: "A República de Kuban é uma relíquia da Guerra Civil Russa, e a Rússia pode precisar dela novamente. Estamos prontos para considerar a expansão da autonomia de Kuban para o benefício econômico da Rússia e dos próprios moradores da região"
 SOV_referendum_in_ural: "Reviva o Projeto da [URA.GetFlag]República dos Urais"
 SOV_referendum_in_ural_desc: "A República dos Urais é um projeto do Governador da Região de Sverdlovsk, Eduard Rossel, que queria dar a algumas regiões dos Urais sua própria república em igualdade de condições com as nacionais. Como resultado, esse projeto foi legalmente proibido, mas sua proibição também lhe deu uma existência legal. Talvez seja hora de reviver esse projeto."
