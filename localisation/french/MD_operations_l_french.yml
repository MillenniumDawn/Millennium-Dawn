l_french:
 #Soleimani's Assassination
 operation_usa_soleimani: "Assassinat de Qasem Soleimani"
 operation_usa_soleimani_desc: "Qasem Soleimani est un  général Iranien, notre ennemi au Moyen-Orient. Pendant des décennies, l’Arabie saoudite et l’Iran se sont battus pour asseoir leurs influences dans les pays du Moyen-Orient, et Soleimani a soutenu de nombreuses révoltes pro-iraniennes dans cette région du globe. Si nous l’éliminons, nous pouvons assurer la domination de l’Arabie saoudite dans la région."
 usa_soleimani_infiltration: "Localiser la position actuelle de Soleimani"
 usa_soleimani_infiltration_desc: "Nos services de renseignements peuvent étudier les précédents emplacements connus de Soleimani et infiltrer les canaux de communication Iranienne pour déterminer les prochains déplacements de Soleimani."
 usa_soleimani_infiltration_outcome: "Grâce aux renseignements collectés nous avons localisé la position du général Soleimani."
 usa_soleimani_infiltration_fail: "Nos renseignements ont échoué à trouver sa position."
 usa_soleimani_attack: "Ordonnez la frappe de drone"
 usa_soleimani_attack_desc: "Les frappes de drones sont un moyen moderne et efficace d’éliminer une cible, en utilisant au moins 50 de nos drones, nous pouvons éliminer Soleimani sans avoir besoin de forces terrestres."
 usa_soleimani_attack_outcome: "La frappe est un succès, la cible est éliminée."
 usa_soleimani_attack_fail: "Nos drones ont raté la cible, Qasem Soleimani s’est échappé et ses campagnes de déstabilisation à travers le Moyen-Orient se poursuivront."
 usa_soleimani_exfiltration: "Exfiltrationpar la frontière iraquienne"
 usa_soleimani_exfiltration_desc: "As of now, Iraq should be the safest place from where our agents can escape from Iran. We can exist through Mehran and go straight the Bagdhad, where we can take a safe plane to the us"
 usa_soleimani_exfiltration_outcome: "We managed to escape using American bases in Iraq by the Iraq-Iran border."
 usa_soleimani_exfiltration_fail: "We were caught by the Iranian police as we were getting closer to the border."

 #CT
 track_HVTs: "Traquer les cibles prioritaires"
 track_HVTs_desc: "[FROM.GetName]'s terrorist activities depend upon the leadership of several high-profile commanders. In order to eliminate these commanders we must first use intelligence operatives to pinpoint their precise locations."
 OPERATION_TOKEN_HVT: "HVT Location"
 OPERATION_TOKEN_HVT_DESC: "A localisé une cible prioritaires."
 ct_track_HVTs: "Localiser les cibles prioritaires"
 ct_track_HVTs_desc: "Nos agents utiliseront des informateurs locaux et du renseignement de nos services pour traquer les commandants djihadistes. Ces informations seront ensuite transmises au quartier général en vue d’une opération future."
 ct_track_HVTs_outcome: "Nos agents ont réussi à obtenir l’emplacement d’un important chef djihadiste grâce à des informateurs locaux et à l'écoute des communications djihadistes."
 ct_track_HVTs_outcome_fail: "§RLes djihadistes ont eu vent de notre opération et ont tendu une embuscade a nos agents avant qu’ils ne puissent localiser la cible. Nous avons perdu le contact avec nos hommes lorsque l’embuscade a commencé.§!"

 decapitation_strike: "Coordonnez une frappe chirurgical"
 decapitation_strike_desc: "Now that a [FROM.GetAdjective] commander has been located, nous pouvons utiliser des agents au sol pour diriger une frappe aérienne de précision afin de l’éliminer. Les frappes aériennes sont moins risquées pour nos hommes que les raids des forces spéciales, mais en contrepartie ils ne fournissent pas de renseignements et sont plus susceptibles de manquer leurs cibles et de causer des pertes civiles."
 ct_drone_strike: "Commandez une frappe de drone"
 ct_drone_strike_desc: "Nos agents se rendront à un point d’observation qui surplombe l’emplacement de la cible. Une fois l’objectif fermement identifié, ils transmettront la position à un opérateur de drone pour que celui-ci élimine la cible."
 ct_drone_strike_outcome: "Nos agents ont identifié la cible et ont guidé avec succès une frappe aérienne. L’opérateur du drone a tiré plusieurs missiles avant de retourner à la base."
 ct_drone_strike_outcome_fail: "§RNos agents ont été attaqués par des djihadistes et ont perdu le contact avec le quartier général avant d'avoir pu transmettre quelque renseignement que ce soit.§!"
 ct_helicopter_strike: "Commandez un raid d'hélicoptère"
 ct_helicopter_strike_desc: "Nos agents se rendront à un point d’observation qui surplombe l’emplacement de la cible. Une fois l’objectif fermement identifié, ils transmettront la position à un hélicoptère d'attaque pour que celui-ci élimine la cible."
 ct_helicopter_strike_outcome: "Nos agents ont identifié la cible et ont guidé avec succès une frappe aérienne. L'équipage de l'hélicoptère a tiré plusieurs missiles avant de retourner à la base."
 ct_helicopter_strike_outcome_fail: "§RNos agents ont été attaqués par des djihadistes et ont perdu le contact avec le quartier général avant d'avoir pu transmettre quelque renseignement que ce soit.§!"
 ct_fighter_strike: "Commandez une frappe aérienne"
 ct_fighter_strike_desc: "Nos agents se rendront à un point d’observation qui surplombe l’emplacement de la cible. Une fois l’objectif fermement identifié, ils transmettront la position à un avion de chasse pour que celui-ci élimine la cible."
 ct_fighter_strike_outcome: "Nos agents ont identifié la cible et ont guidé avec succès une frappe aérienne. L'équipage de l'avion de chasse a tiré plusieurs missiles avant de retourner à la base."
 ct_fighter_strike_outcome_fail: "§RNos agents ont été attaqués par des djihadistes et ont perdu le contact avec le quartier général avant d'avoir pu transmettre quelque renseignement que ce soit.§!"
 terror.17.t: "[FROM.FROM.GetName] Commander Killed in [FROM.GetAdjective] Airstrike"
 terror.17.d1: "L'aviation [FROM.GetAdjective] , avec l'assistance de vos services secrets, managed to locate and eliminate a prominent [FROM.FROM.GetAdjective] jihadist leader. Our analysts are of the opinion that his removal will significantly hinder the activities of [FROM.FROM.GetNameDef], reducing the threat posed by radical fundamentalist terror in the region."
 terror.17.d2: "C’est le cœur lourd que nous devons dire adieu à notre brave commandant, qui a été tué lâchement par une frappe aérienne. Nous n’oublierons jamais son sacrifice, ni les responsables de sa mort."
 terror.17.a: "Mission accomplit."
 terror.17.b: "Qu’il repose en paix !"
 kia_tt: "Est mort au combat.\n"
 terror.18.t: "Une mauvaise identification entraîne des pertes civiles"
 terror.18.d: "Bien que nos agents nous aient confirmé la mort de la cible, selon un rapport publié récemment, ce n'est pas le cas. La combinaison de renseignements erronés et d’incompétence s'est soldé par la mort de plusieurs civils qui se trouvaient au mauvais endroit au mauvais moment. Cette erreur conduira inévitablement à une sympathie accrue pour la cause djihadiste au sein de la population locale, mais ses retombées internes pourraient être atténuées en réfutant toute implication."
 terror.18.a: "Confirmer notre responsabilité."
 terror.18.b: "Nier notre resposabilité."
 potential_leak_tt: "§RS'il est prouvé un jour que nous avons dissimulé cet incident, cela nuirait davantage à notre popularité que si nous en acceptons la responsabilité aujourd'hui.§!"

 kill_or_capture_raid: "Conduct Kill or Capture Raid"
 kill_or_capture_raid_desc: "Maintenant que nous avons localisé une cible prioritaire [FROM.GetAdjective] jihadist, nous pouvons envoyer une unité des forces spéciales pour tuer ou capturer la cible. Cette capture nous fournira des informations utiles sur les activités jihadistes, par exemple l'emplacement d'une autre cible."
 helicopter_infiltration: "Infiltration hélicoporté"
 helicopter_infiltration_desc: "Nos troupes seront héliportées au plus près de la cible, ils seront déposés à quelques kilomètres de l'objectif afin de progresser sans alerter l'ennemie."
 helicopter_infiltration_outcome: "Nos agents ont débarqué avec succès des hélicoptères de transport dans un endroit isolé et ont avancé vers l’objectif."
 helicopter_infiltration_outcome_failure: "Nos troupes ont essuyé des tirs ennemis alors qu’ils tentaient de débarquer des hélicoptères, le contact avec le quartier général a été rompu."
 helicopter_exfiltration: "Exfiltration hélicoporté"
 helicopter_exfiltration_desc: "Nos hommes se rendront dans une zone d’atterrissage prédésignée et utiliseront leurs fumigènes pour signaler leur présence. Des hélicoptères de transport iront sur place pour les exfiltrer."
 helicopter_exfiltration_outcome: "Nos hommes ont réussi à sécuriser la zone d’atterrissage et à signaler leur présence aux pilotes d’hélicoptère, ils ont été exfiltré et sont rentrés à la base.."
 helicopter_exfiltration_outcome_failure: "La zone d'atterrissage n'a pas pu être sécurisée par nos hommes, l'exfiltration est annulée."
 raid_compound: "Assault Compound"
 raid_compound_desc: "Sous couvert de l'obscurité, nos agents, ainsi que les opérateurs des forces spéciales, lanceront un assaut sur le complexe où se trouve la cible. Ils seront chargés de la capturer si possible ou de la tuer."
 raid_compound_outcome: "Nos opérateurs ont attaqué le complexe avec succès , tuant de nombreux djihadistes présumés et ne faisant aucune victime collatérale."
 raid_compound_outcome_failure: "Les djihadistes avaient été avertis de notre assaut et avaient tendu une embuscade a nos agents. Nos soldats des forces spéciales n’ont pas été en mesure de les protéger et dans le chaos ont été contraints de battre en retraite sans nos agents."
 captured_tt: "Il est capturé et détenu pour interrogatoire."
 terror.19.t: "[FROM.FROM.GetName] Commander Put Out of Action Following [FROM.GetAdjective] Raid"
 terror.19.d1: "Nos forces spéciales nous ont confirmé la capture d'un important chef de [FROM.FROM.GetAdjective] . This has dealt a significant blow to [FROM.FROM.GetNameDef], which is reportedly scrambling to adjust to the commander's absence. Moreover, our prisoner has already given up useful information on the activities of his organization."
 terror.19.d2: "Disaster has befallen our struggle, as one of our commanders has been captured by the enemy. While we trust the loyalty of our fighters to the cause, we must not write off the possibility that he has been forced to give up information about our organization that the enemy could turn against us."
 terror.19.d3: "Our special operations forces have confirmed that the [FROM.FROM.GetAdjective] HVT has been killed in action. The commander's death has dealt a significant blow to [FROM.FROM.GetNameDef], which is reportedly scrambling to adjust to the commander's absence. However, we were unable to gain further intelligence that we may have received by capturing him alive."
 terror.19.d4: "Disaster has befallen our struggle, as one of our commanders has been killed by the enemy. Our brave commander reportedly killed himself rather than fall into the hands of the enemy, a commendable act that he will undoubtedly be rewarded for in the after-life."
 terror.19.b: "Hopefully he holds his tongue..."
 terror.20.d: "It has become increasingly clear that our special forces raid has failed in its objective. Many of the dead have turned out to be civilians rather than jihadist militants, and the target that the raid was supposed to eliminate was nowhere to be seen. This mistake will inevitably lead to greater sympathy for the jihadist cause among the local population, but its domestic fallout could be mitigated by denying involvement."
 terror.21.t: "Leaks Reveals Cover-Up of Failed Counter-Terror Operation"
 terror.21.d: "A whistleblower within the military has passed information on our failed operation half a year ago to a prominent news organization in our country. The public has reacted angrily as a result of the cover-up of the overseas operation, which resulted in multiple civilian deaths."
 terror.21.a: "Can we survive this controversy?"

 locate_arms_caches: "Localisation de caches d'armes"
 locate_arms_caches_desc: "[FROM.GetNameDef] À des caches d’armes sur tout le territoire qu’il contrôle pour faciliter ses activités terroristes. Beaucoup de ces caches d’armes ne sont pas visibles depuis les airs, les trouver nécessite donc la perspicacité de nos agents sur le terrain, ils peuvent utiliser des informateurs locaux et des renseignements d’origine radio ou satellitaire pour trouver ces caches cachées."
 OPERATION_TOKEN_ARMS_CACHE: "Emplacement d'une cache d'armes"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "A localisé une cache d’armes."
 strike_arms_caches: "Coordonner une frappe aérienne sur la cache d’armes"
 strike_arms_caches_desc: "Une cache d'arme de[FROM.GetAdjective] a été localisé , nous pouvons utiliser des agents au sol pour diriger une frappe aérienne de précision afin de l’éliminer. Les frappes aériennes sont moins risquées pour nos hommes que les raids des forces spéciales, mais en contrepartie ils ne fournissent pas de renseignements et sont plus susceptibles de manquer leurs cibles et de causer des pertes civiles."
 raid_arms_caches: "Conduct Raid on Arms Caches"
 raid_arms_caches_desc: "Now that we have located a hidden [FROM.GetAdjective] arms cache, we can dispatch an elite special forces unit to destroy it. The arms cache may also hold useful intelligence on jihadist activities, such as the location of another target."
 terror.22.t: "[FROM.FROM.GetAdjective] Arms Cache Destroyed in [FROM.GetAdjective] Airstrike"
 terror.22.d1: "[FROM.GetAdjective] aircraft, with the assistance of our intelligence services, managed to locate and eliminate an important jihadist arms cache. Our analysts are of the opinion that its destruction will hinder the activities of [FROM.FROM.GetNameDef], reducing the threat posed by radical fundamentalist terror in the region."
 terror.22.d2: "Une de vos cache d'armes a été détruite par une frappe aérienne enemie, cela va entraver notre organisation dans la région."
 terror.22.b: "Nous continuerons la lutte malgré tout..."
 terror.23.t: "[FROM.FROM.GetAdjective] Arms Cache Destroyed in [FROM.GetAdjective] Raid"
 terror.23.d1: "Nos forces spéciales nous ont confirmé la destruction d'une importante cache d'armes de [FROM.FROM.GetAdjective] . C'est un coup dur pour l'effort de guerre de [FROM.FROM.GetNameDef] . Malheureusement, nos agents n’ont pas été en mesure de collecter des renseignements exploitables dans la cache d’armes."
 terror.23.d2: "Les forces ennemies ont détruit l'un de nos caches d’armes portant un coup à notre effort de guerre. Heureusement, il semble qu’ils n’aient pas été en mesure de collecter des informations utiles avant de la détruire."
 terror.23.d3: "Nos forces spéciales nous ont confirmé la destruction d'une importante cache d'armes de [FROM.FROM.GetAdjective] . C'est un coup dur pour l'effort de guerre de [FROM.FROM.GetNameDef] . De plus, nos agents ont pu acquérir des renseignements exploitables à partir de la cache d’armes."
 terror.23.d4: "Enemy forces have destroyed one of our hidden arms caches, dealing a blow to our war effort. Even worse, it seems they were able to secure useful intelligence from the cache before they destroyed it. We should be prepared for further [FROM.GetAdjective] operations against us."
 raid_cache: "Raid Arms Cache"
 raid_cache_desc: "Our agents will accompany special operations forces in a raid on the jihadist arms cache. We anticipate minimal resistance. Once our operators have seized control of the arms cache they will search it for actionable intelligence before destorying it with explosives."
 raid_cache_outcome: "Our operatives raided the village in which the arms cache was reportedly located, killing several suspected jihadists."
 raid_cache_outcome_failure: "Our operatives faced an unexpected volume of resistance from jihadist militants before reaching the arms cache, forcing our special forces to bid a hasty retreat. In the confusion, the special forces operators lost contact with the agents accompanying them."
 
 increase_corrutiption: "Increase Corruption"
 increase_corrutiption_desc: "Our operations to increase our influence in [FROM.GetName] have been proven time consuming and expensive, maybe if they were more accepting of bribes this could go by faster..."
