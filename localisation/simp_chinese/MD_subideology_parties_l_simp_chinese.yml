 TUR.Western_Autocracy: "£TUR_Western_Autocracy 居伦运动"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "居伦运动，是由法图拉·居伦领导的一个跨国伊斯兰社交圈。该组织的目标是倡导不同信仰间的对话，提高全世界穆斯林的地位，目标是成为世界领先的穆斯林网络。一些人担心，他们的目标与穆斯林兄弟会并没有什么不同，他们的主要目标是伊斯兰教的统治。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.conservatism: "£TUR_conservatism  共和人民党"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "CHP - 共和人民党是由阿塔尔图克自己创立的社会民主凯末尔主义政党。该党亲欧盟，其许多成员支持LGBT和妇女权利，该党通常被视为该国更西方化和进步的政党之一。\n\n该党于军方的§Y地位§!：§G+100§!"
 TUR.liberalism: "£TUR_liberalism 自由民主党"
 TUR.liberalism_icon: "£tur_western_liberal"
 TUR.liberalism_desc: "LDP - 自由民主党是土耳其商人贝西姆·蒂布克创立的古典自由主义政党。\n\n该党于军方的§Y地位§!：§G+50§!"
 TUR.socialism: "£TUR_socialism 民主左翼党"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "DSP - 民主左翼党是一个旨在改革土耳其经济的凯末尔社会主义政党。该党非常亲欧洲，并希望土耳其进一步融入欧盟。\n\n该党于军方的§Y地位§!：§G+100§!"
 TUR.Communist-State: "£TUR_Communist_State 工人党"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "IP - 工人党是一个毛主义凯末尔政党，他们庆祝阿塔尔图克作为资产阶级的左翼英雄。他们支持与古巴和委内瑞拉等其他社会主义国家结盟，反对美国的扩张主义。他们对库尔德人的看法是，库尔德农民必须从封建枷锁中解放出来，加入土耳其人的反帝国主义民主革命。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 爱国党"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN - 爱国党是毛主义凯末尔工人党的改头换面，反对美国的扩张主义。该党自称是社会主义者、革命者、民族主义者和凯末尔主义者的先锋。\n\n该党于军方的§Y地位§!：§R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism 自由和团结党"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "自由与团结党是一个左翼的民粹主义社会主义政党。该党的核心是自由社会主义，以20世纪70年代的革命路线工会运动为蓝本建立的。\n\n该党于军方的§Y地位§!：§R-50§!"
 TUR.Conservative: "£TUR_Conservative 美德党"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "FP - 美德党是一个伊斯兰主义政党。它的许多现任成员也是其他伊斯兰主义政党的成员，所有这些政党都在土耳其共和国的世俗借口下被禁止。\n\n该党于军方的§Y地位§!：§R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform 至福党"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "SP - 幸福党是一个伊斯兰主义政党，由旧美德党的强硬派组成，现在已经被禁止。该党是埃尔多安的正义与发展党的主要竞争对手之一，他们反对土耳其加入欧盟，反对美国和以色列。该党声称，土耳其应该在保护穆斯林世界免受西方威胁方面发挥主导作用。\n\n该党于军方的§Y地位§!：§R100§!"
 TUR.Autocracy: "£TUR_Autocracy 劳动党"
