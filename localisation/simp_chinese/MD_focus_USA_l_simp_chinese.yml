 USA_congress_md: "国会"
 USA_congress_md_desc: "国会山有自己的一套规则和想法。我们将不得不与他们合作以促使事情办成，但是总有办法确保有一个富有同情心和支持度的国会与我们合作。"
 USA_political_pandering: "政治怂恿"
 USA_political_pandering_desc: "国会的游说团体在必要时可以非常有说服力."
 USA_statehood_for_guam: "给予关岛州地位"
 USA_statehood_for_guam_desc: "§Y关岛§!自1898年起就是§Y[USA.GetNamewithFlag]§!大型领土。尽管虽然，这里的建州派并不像§Y波多黎各§!的建州派规模那么大。但它仍然是美国第51个州的另一个合法候选者。"
 USA_communist_state_renaming: "重命名各州"
 USA_communist_state_renaming_desc: "美利坚合众国的许多州名字都指代不同的事物。某些事物并不符合我们大美利坚共产联邦的精神！"
 USA_finish_keystone_and_dakota_pipelines: "完成拱心石和达科他石油管道"
 USA_finish_keystone_and_dakota_pipelines_desc: "我们必须努力并以完成拱心石管道为目标。这些重要的经济动脉将更加紧密地连接美国和加拿大经济的心脏。因此，这也将增强北美兄弟之间的凝聚力。谁知道呢，也许将来我们也能和南方兄弟一起做点什么。"
 USA_america_first_energy_plan: "美国能源满足美国需求法案"
 USA_america_first_energy_plan_desc: "美国能源满足美国需求法案是一项直接解决国内能源生产、出口和消费问题的综合法案。我们将进行微调，希望能够在不损害我们的对外义务的情况下满足更多的国内需求。"
 USA_open_public_lands_to_fracking: "开放公共土地进行水力压裂"
 USA_open_public_lands_to_fracking_desc: "随着国内和全球对能源的需求不断增长，我们必须寻找新的方法来满足我们的需求并在全球舞台上保持竞争力。我们可能会从生态嬉皮士那里得到一些热度，但最终他们会感谢我们。"
 donald_trump.8.t: "启动小行星采矿计划"
 donald_trump.8.d: "小行星采矿一直是我们之前很多人的幻想。小行星本身就蕴藏着人们非常想要的铂族金属、金、银以及铁族金属。对于任何一个航天国家来说，这都可能成为极为丰厚的利润。所以，今天，小行星采矿计划的建立，即AMI，将为开采小行星提供第一步。利用美国各地庞大的望远镜阵列，我们可以在附近的外太空寻找合适的小行星，然后将其引入轨道并进行开采。发现一颗合适的小行星会很困难，因为相对于它们与Sól III所处的距离，它们非常小。幸运的是，其实有不少小行星每隔一段时间就会经过地球，所以要想让一颗小行星停留在地球的轨道上，并不需要很长时间。"
 donald_trump.8.o1: "只需要等小行星经过就行了..."
 donald_trump.9.t: "发现小行星"
 donald_trump.9.d: "最近，美国宇航局的科学家发现一颗合适的小行星从地球附近经过。这让AMI松了一口气，因为有人怀疑我们是否真的能发现一颗合适的、经济的小行星。然而，这颗小行星的移动速度够慢，体积够大，而且富含丰富的物质，可以移入轨道进行开采。事实上，这颗小行星的体积，比纽约州还要大。下一步只需将这颗小行星移入环绕地球的轨道即可，这在以前从未有人做过。与此同时，美国宇航局的工程师，甚至像SpaceX这样的私人企业，都发明了开采小行星的方法，所以在小行星进入轨道的时候，他们会做好准备。"
 donald_trump.9.o1: "让我们把它带到轨道上来吧"
 donald_trump.10.t: "轨道上的小行星"
 donald_trump.10.d: "随着小行星进入轨道，NASA和SpaceX都在向这颗轨道上的小行星派遣任务。NASA主要关注的是收集科学数据，而SpaceX更关注的是开采资源。毫无疑问，这是一个值得注意的成就，这让我们在太空中占据了优势。甚至有人说要引进更多的小行星，但很多人说，引入更多小行星可以以后再说，因为这颗小行星非常大，且很适合开采。其他国家已经在用羡慕的眼光看着我们，正在考虑自己的小行星开采计划。即使是开发技术，成本也是非常高的，所以SpaceX和NASA之间几乎不担心竞争会到来。"
 donald_trump.10.o1: "采矿即将开始"
 donald_trump.11.t: "采矿的利润开始产出"
 donald_trump.11.d: "在完成了采矿作业后，NASA和SpaeX都已经将第一批矿物运回到了地面上的实验室和市场。全世界都羡慕地看着我们的成就，各国都在商讨是否要立法并启动他们自己的小行星矿物开采作业工程。我们很快就会有一批竞争对手了；但现在，让我们庆祝我们对小行星采矿业的垄断吧。"
 donald_trump.11.o1: "太好了！"
 donald_trump.12.t: "小行星采矿的收益"
 donald_trump.12.d: "小行星开采行动的最新货物已经送来了，这能产生很多利润。货物里有铂、金和银。我们应该好好利用这些收益。"
 donald_trump.12.o1: "好极了！"
 donald_trump.13.t: "小行星采矿的潜在价值"
 donald_trump.13.d: "最近，唐纳德·特朗普允许了美国宇航局和一家私人航天公司SpaceX将一颗相当大的小行星带入地球轨道并对其进行开采。我们的顾问建议我们对这个可以使稀有材料直接运送到我们的国家新领域进行投资。但是，有些人以美国在项目开始阶段就不得不支付的巨额账单为由来反对向太空扩张。投资该项目的收益目前还不清楚，但要达到收支平衡可能需要25年。加大投资可以减少这一损失，但在相当长的一段时间内，我们将远远落后于美国。\n\n对于这个小行星开采项目我们应该怎么办？启动这个国家项目还是完全忽略它？"
 donald_trump.13.o1: "投资小行星采矿业"
 donald_trump.13.o2: "贵得离谱！这简直是浪费时间"
 donald_trump.23.t: "火星任务"
 donald_trump.23.d: "总统先生，随着资金的落实和计划的完成，我们现在可以准备让一群将要在太空中承受巨大的压力和孤独的男人和女人们去火星了。\n\n幸运的是，美国宇航局已经为这趟火星之旅做了多年的准备，只是没有资金来启动整个计划。对现有宇航员的额外培训和火箭的准备工作将正式开始。\n\n这个过程大约需要一年的时间才能完成。与此同时，美国宇航局实验室的科学家们正在准备科研设施，它们将和宇航员一起被送往火星，以收集有用的科学数据，这是人们用火星车无法实现的。请记住，SpaceX公司在听到这个消息后可能会试图抢先把人送到那里。"
 donald_trump.23.o1: "筹备工作将会开始"
 donald_trump.24.t: "太空竞赛"
 donald_trump.24.d: "最近的新闻报道，SpaceX已经决定启动自己的计划，在一年之内到达火星。现在，即便是SpaceX抢先到达，完成火星之旅对于我们来说仍然是一项成就，我们还是可以以此得到对航天更多的投资，只不过那样的话...怎么说呢...在政治上不太令人信服就是了。\n\n如果我们想在这场新的火星太空竞赛中抢到头彩，我们需要额外的投资，然而，一些专家认为，埃隆·马斯克的计划中缺乏某些载人往返火星的条件。我们也许可以在没有得到额外投资的情况下抢先到达火星。\n\n您的指示是什么呢，总统先生？"
 donald_trump.24.o1: "这就是太空竞赛！"
 donald_trump.24.o2: "保持当先速度"
 donald_trump.14.t: "登上火星的准备工作已经就绪"
 donald_trump.14.d: "美国国家航天局宣布宇航员、设备和载人航天火箭都已准备就绪。前往火星并返回地球的是六位宇航员。他们的名字分别是：迈克尔、保罗、爱德华、罗德尼、玛丽和安妮。这些宇航员已经准备了2年之久，是最适合担任此任务的宇航员。Nasa火箭发射系统也已准备好发射火箭。“猎户座太空舱”也就为了。\n\n如果一切进展顺利，将会在30天内实施发射。"
 donald_trump.14.o1: "离发射还有30天！"
 donald_trump.15.t: "火箭发射台"
 donald_trump.15.d: "[GetDateText]\n六名宇航员准备就绪。登上火星的旅途费时费力，但他们已经做好了准备。保罗对未来充满激情与希望，但剩下的队员神经都很紧绷，尤其是罗德尼。\n\n宇航员进入火箭，准备升空。他们向自己的亲朋好友告别，因为他们有2年的时间不会再次相见。他们对任务的圆满完成都能乐观。\n\n倒计时开始，发射已经确定。"
 donald_trump.15.o1: "3、2、1..."
 donald_trump.16.t: "升空！"
 donald_trump.16.d: "火箭控制中心宣布成功升空，火箭正带着六名成员飞向火星！人们抬起头来，望向天空，看着火箭飞向轨道。发射圆满完成，心中的石头终于落了地，全体宇航员情绪激动。多年来的努力终于有了回报，我们坚信在后面的几个月中火箭也会正常工作。\n\n梦想几乎实现了。"
 donald_trump.16.o1: "今天将会载入史册"
 donald_trump.17.t: "灾难发生！"
 donald_trump.17.d: "火箭爆炸了！\n\n事实不幸证明，最终的检查根本无法阻挡灾难的发生。据报道，六名宇航员，迈克尔、保罗、爱德华、罗德尼、玛丽和安妮，在这场灾难中不幸捐躯。地面上的观众难以置信地看着火焰吞没了发射台。这将会打击未来对太空探索的热情，也会给总统的任期蒙上阴影。"
 donald_trump.17.o1: "致命的意外"
 donald_trump.18.t: "太空狂热"
 donald_trump.18.d: "事实证明长期与世隔绝，只有其余五人可以交流的生活，对人们的心理完全不适合。\n\n尽管事先经过了严格的训练，一位名叫迈克尔的宇航员还是精神失常，试图手动控制飞船尽快返回地球。当时唯一清醒的另一个人安妮试图阻止他，然而，她无法将他从控制权上扳开。当她试图这样做时，迈克尔一拳打在安妮的下巴上，使她失去了知觉。\n\n幸运的是，其他船员被这一混乱局面惊醒，并立即跳起来帮助安妮。随之而来的是一场快速的搏斗，控制面板被打得略微凹陷，然而，一切仍然可以运作，迈克尔现在被关在一个临时的监狱里，戴着临时的手铐。额外的好消息是，安妮没有受到永久性的伤害，在船上的一周内就能恢复。她是否有长期的损伤，还得回国后由医生进行检查。\n\n坏消息是，火箭大面积偏离航线。此外，在迈克尔仓促地试图返回地球的过程中，燃烧了大量的燃料。\n\n有两个选择。带着所有宇航员返回地球，以袭击罪逮捕迈克尔，并危及其他五人的生命，或者送他们去火星进行单程旅行。这五名宇航员表示，他们愿意为人类的利益牺牲自己。\n\n总统先生。您的选择是什么？"
 donald_trump.18.o1: "如果剩下的宇航员准备好了，那就让他们出发吧"
 donald_trump.18.o2: "把其他成员送回家，然后逮捕那个混蛋。"
 donald_trump.19.t: "耻辱归国"
 donald_trump.19.d: "几个月前，在前往火星的火箭上发生的争吵迫使船上的宇航员返回地球以避免单程旅行。安妮已被送往医院，检查她是否有未被机组人员发现的伤势，而迈克尔已被逮捕，很可能会被送入精神病院。除玛丽外，其他宇航员已再次致力于太空，而玛丽已决定提前从她的宇航员生涯中退休。他们都很高兴能活着回家。\n\n这很可能是未来相当长一段时间内任何政府将人类送往火星的计划的结束。"
 donald_trump.19.o1: "太糟糕了，但至少他们还活着"
 donald_trump.20.t: "火星上的牺牲"
 donald_trump.20.d: "几周前，在前往火星的火箭上发生了争吵，迫使宇航员做出了艰难的决定，承诺进行单程火星旅行。他们已经着陆并探索了火星表面。他们的时间所剩无多，所以他们打算尽己所能。重要的研究机会将由此产生，然而，它是以人的生命为代价的。搁浅且没有永久的食物来源，全队将忍饥挨饿直到死亡，尸骸将一直留在火星表面，直到（但愿有那一天）一个团队来到火星，把他们找回来，在地球上进行体面的安葬。在那之前，他们将永远地躺在那里。"
 donald_trump.20.o1: "火星上的殉难者"
 donald_trump.21.t: "鹰号已经登陆"
 donald_trump.21.d1: "成功登陆火星！全体宇航员都欢欣雀跃起来，在地球家乡观看登陆直播的人也对太空旅行充满了期待。在返航之前，他们会在火星待数天，进行科学研究采样。人民对太空的渴望将使得未来进一步开拓太空的政策更容易被通过，也会增加总统的支持率。不管怎样，美国再一次突破了宇宙的界限。"
 donald_trump.21.d2: "美国国家航空航天局在火星上的着陆，是在火星上的第二次成功着陆，它成功了! 船上的工作人员欢欣鼓舞，地球上在家的观众，随着这次和SpaceX的着陆，对太空旅行的兴奋程度不亚于以往。他们将在这里停留几天，进行科学采样和实验，然后返回地球。对太空的兴奋将确保未来进入太空的任务在政治上是易行的，并将提高你的总统任内的受欢迎程度。无论如何，美利坚合众国的公共与个人，都在再次推进太空的疆界。"
 donald_trump.21.o1: "美利坚万岁！"
 donald_trump.21.o2: "做第二也不是不好"
 donald_trump.22.t: "载誉归国"
 donald_trump.22.d1: "迈克尔、保罗、爱德华、罗德尼、玛丽和安妮成功返航，安全到家，这使他们以史上最杰出的宇航员身份载入史册。他们带回了不计其数的岩石和宝贵的科研数据，这些数据将在遍布全球的实验室中进行分析处理。我们希望这能给未来殖民火星奠定基础。"
 donald_trump.22.d2: "尽管是第二次到达，迈克尔、保罗、爱德华、罗德尼、玛丽和安妮在火星的往返旅行中安全回家了。他们带回了无数的岩石和无价的数据，将在全球各地的实验室进行处理。希望这与SpaceX的着陆一起，将为未来的火星殖民铺平道路。"
 donald_trump.22.o1: "英雄们回家了"
 donald_trump.22.o2: "他们回家了"
 donald_trump.25.t: "SpaceX到达火星"
 donald_trump.25.d1: "尽管我们尽了最大努力，SpaceX已经成功地首先登陆火星，在太空竞赛中击败了我们。他们已经将他们的星际飞船降落在火星表面。对于一家私营公司来说，这项任务是一项巨大的工程，我们为他们喝彩，只是因为他们首先到达了火星，比拥有巨大财政优势的美国国家航空航天局更早。我们仍然庆祝这一时刻，因为它将为太空探索和火星科学带来许多新的发现。"
 donald_trump.25.d2: "SpaceX是第二个登陆火星的组织。他们已经将他们的星际飞船降落在火星表面。对于一家私营公司来说，这项任务是一项巨大的工程，我们为他们刚刚登上火星而鼓掌，就在美国宇航局之后，它有巨大的财政优势。我们仍然庆祝这一时刻，因为它有望为SpaceX和埃隆•马斯克在未来带来成功。"
 donald_trump.25.d3: "SpaceX是第二个登陆火星的组织，尽管可能会是第一个成功完成往返的组织。他们的星际飞船已经在火星表面着陆，靠近我们注定失败的任务的着陆地点，并正在将遗体带回家，这让他们在地球的家人感到很欣慰。对于一家私营公司来说，这项任务是一项巨大的工程，我们为他们能够到达火星而鼓掌。我们仍然庆祝这一时刻，因为它有望为SpaceX和埃隆•马斯克在未来带来成功。"
 donald_trump.25.o1: "尽管他们不是第一，但这依然是一项了不起的成就。"
 donald_trump.25.o2: "仍然是一项了不起的成就"
 donald_trump.26.t: "月球前哨站"
 donald_trump.26.d: "我们的科学家和工程师已准备好将宇航员和设备送到月球上半永久地生活。总共有12名宇航员将被送往那里，同时还将携带价值数千万美元的设备，补给品，生活空间和一些个人物品。这个前哨基地将需要定期移动，因为1个月球日等于29个地球日，这对于电池来说，无法在月球上保持蓄电太长时间。\n\n基地本身将建立在月球两极上，易于移动，以使我们的太阳能电池板得到最大的利用。此外，还将进行实验以确定月球上的长期生活所需条件。提取月球冰不仅可以为月球上的植物提供液态水，为宇航员提供食物，还可以将其分离成氧气和氢气，作为火箭燃料。\n\n这可能需要数月或数年的时间才能得到所需的研究成果。但在这段时间内，利用这个项目的资金，我们将建立一个围绕月球运行的仓库，以便更方便地进入月球，并为返回地球补充燃料。\n\n这些都是可以在未来十年内实现的。不过，现在时候是发射了。"
 donald_trump.26.o1: "发射！"
 donald_trump.27.t: "初代月球基地"
 donald_trump.27.d: "我们的科学家和工程师已经正式登陆月球，目前正在建立月球基地的过程中。每个部分都被划分为 \"模块\"，不完全是独立的建筑，但也不是合为一体。有一个居住模块，用于休息；食物模块，用于种植食物；实验室模块，这是最大的模块，有绝大部分科学设备；维修模块，包含所有的维修工具，以便在东西坏了的时候进行维修；便利设施模块，因为这些人在这里呆了6个月，整日工作对精神有害；还有相当多的太阳能电池板。\n\n在最初的几个月里，食物的运送将是常见的，因为种植食物需要时间。水和氧气将通过月球的冰层获得。最后，这些科学家将呆到大约6个月后，直到搬到下一个地点后，由于前哨站所在的月球昼夜持续6个月，太阳能电池板将失去作用。\n\n月球基地的开端已经完成。"
 donald_trump.27.o1: "科学的力量！"
 donald_trump.28.t: "发展殖民地"
 donald_trump.28.d: "位于月球的科研前哨战取得了重大的进展。他们扩大了对太阳能充电板的应用，而且最近还研究出来了分解水制取氧气氢气一种更为简便的方法，因此他们可以提供足够的氧气和氢气来为最新的支援火箭提供燃料。这种科学突破是如此实用，只要时间和资金充裕，月球甚至可以成为航天企业未来探索外太空的枢纽。\n\n宇宙变得更小了。"
 donald_trump.28.o1: "我们擅长于当开拓者"
 donald_trump.29.t: "月球殖民地危机"
 donald_trump.29.d: "由于目前未知的原因，居住舱已经破裂并“爆炸”。需要立即采取严格措施。\n\n一个小时前，所有12名科学家都在履行他们各自的职责，突然，居住舱发生了巨大的破裂。\n\n由于声波无法在真空中传播，所以直到他们亲眼看到前，大多数人都没有意识到发生了什么。\n\n作为预算的一部分，该项目有一个应急基金以应对所有的紧急情况，所以无需为这个项目拨出更多的资金。科学家们可以居住在其他与破损模块隔离的模块中；然而，这吓坏了许多人，这件事情表示我们的几个、许多甚至所有的科学家都存在死亡的几率，这件事情也降低了科学家们的士气，因为他们随时可能会死。因此，试图在月球上继续前哨，将付出巨大的政治代价，由于士气的消磨，可能需要立刻而不是以后进行科学家的轮换。\n\n我们该怎么做？"
 donald_trump.29.o1: "紧急援助他们！"
 donald_trump.29.o2: "放弃计划吧。它对我们不重要"
 donald_trump.30.t: "殖民地持续发展"
 donald_trump.30.d: "我们的月球前哨站又取得了重大突破。他们成功地将氚，一种似乎非常适合核聚变的气体，运到了地球，而国内的科学家们也想出了用它进行核聚变的方法！不仅如此，这种核聚变所产生的能量，接近于当初做反应的用量。这就意味着，只要稍加改进，就可以成功地实现核聚变发电！这不仅可以让我们在国内获得巨大的利益，还有我们可能在使用其他材料进行核聚变时使用的知识，我们可以在月球上使用这个，可以建立一个永久性的前哨站，而不是移动的前哨站！\n\n所有这些都远远提前了，这让人感到惊讶，NASA的许多人都没有准备好将其落实到当前的月球基地中。所以，需要建立一个新的月球基地，在一个比现在的月球基地阿尔法位置更好的地方进行快速扩张。是时候开始准备二代月球基地的事情了。"
 donald_trump.30.o1: "生活还得继续啊"
 donald_trump.31.t: "又一场月球殖民地危机"
 donald_trump.31.d: "现在需要采取更严厉的措施。又有两个模块破裂了。这一次，是食品和设施模块。\n\n大约40分钟前，一位科学家正要进入食品舱时，它突然爆炸了。这位科学家没事，除了植物外，没有人受到伤害。然而，它与生活设施舱相邻，并导致它破裂和爆炸。同样，没有人受伤。\n\n然而，这一新的事件引起了国内许多人的注意，对模块的安全性提出质疑。在上一次爆炸之后，NASA更换了模块，以确保它们不会爆炸，但似乎长期的压力会导致一些东西比其他方式更容易破裂。NASA已经迅速做出反应，命令立即制造新的模块，并对所有现有的模块进行仔细检查（因为你目前还不能从月球上 “召回”模块）。\n\n随着国内要求在所有安全问题得到解决之前停止推进项目的压力越来越大，月球基地项目的延续性受到了质疑。除了政治上的反击，应急基金也被削减了一半，因此NASA正在要求再提供5B美金来解决未来的问题。决定是否继续仍是你的选择。"
 donald_trump.31.o1: "给他们更多紧急援助！"
 donald_trump.31.o2: "我们不能再这么做了"
 donald_trump.32.t: "二代月球基地"
 donald_trump.32.d: "在这时，我们在月球上的科学家和工程师需要转移到极地的另一个地方。这样做的费用已经在长期预算中确定，所以我们还不需要为这个项目增加任何新的资金。\n\n有了这个新的月球基地，我们将能够利用我们所发现的新发现，使基地能够永久地建立起来，而不像我们先前的月球基地。随着更好的火箭的使用，更好的发电厂，更好的冰的提取和分离，我们可以利用这个新的基地，在一个更适合快速扩张的地点，促进月球的殖民化努力。这不是唯一的好消息，企业家和公司正大量涌向NASA，要求将他们新开发的采矿系统放在月球上。甚至其他国家的太空计划现在也对在月球上建立科学和采矿前哨基地非常感兴趣，无论怎样，由于你们的勤奋努力，我们不仅有一个巨大的起点，而且我们是唯一一个积极尝试在月球上进行殖民的国家。\n\n我们月球的未来是光明的，也是美国的。"
 donald_trump.32.o1: "好哇！"
 donald_trump.500.t: "解决ISIS"
 donald_trump.500.d: "多年来，ISIS一直是历史上前所未有的恐怖主义威胁。他们的影响力遍布全球，虽然他们在伊拉克和叙利亚的势力在缩小，但他们在其他地区的控制力却在继续增加。坚决的轰炸行动将结束恐怖主义威胁。这肯定会付出高昂的代价；但是，这将会导致ISIS的最终消亡。另一种办法是干脆继续正常行动，仍旧猛烈打击ISIS部队，但成本远低于前一种方案。最后一种选择是完全退出对ISIS的作战，因为我们几乎已经取得了胜利。虽然这样做会加强ISIS的力量，但可以让我们把资源转移到其他领域。总统先生，我们该怎么做？"
 donald_trump.500.o1: "撤出该地区"
 donald_trump.500.o2: "继续行动"
 donald_trump.500.o3: "战争升温"
 donald_trump.501.t: "为美国打击ISIS提供补贴"
 donald_trump.501.d: "美国已经决定继续努力以试图削弱ISIS组织。由于ISIS在我国边境构成威胁，我们可能会充分考虑为美国的这一行动提供补贴。为这一举措提供补贴或许会让我们在美国面前有一个更好的地位，然而这是自掏腰包。"
 donald_trump.501.o1: "资助美国的工作"
 donald_trump.501.o2: "代价高昂，我们负担不起"
 donald_trump.502.t: "为打击ISIS的战争提供补贴"
 donald_trump.502.d: "大约一个月前，我们努力最终击败了中东地区的恐怖组织ISIS。[USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "这是好的！"
 donald_trump.502.o2: "啊这....太糟糕了"
 donald_trump.503.t: "美国停止对我们的战争！"
 donald_trump.503.d: "美利坚合众国也许对他们打击神圣的伊斯兰国的行动感到遗憾，已经撤回了他们对我们敌人的支持。我们可以做得更多，而不必担心来自美国空军的攻击。"
 donald_trump.503.o1: "真主与我们同在"
 donald_trump.504.t: "美国加紧对我们的战争！"
 donald_trump.504.d: "美国已经决定加大对我们的轰炸力度。我们的军队已经感受到了更大的阻力，来自前线的报告随着美国空袭的增加而增加，今年将不会是一个好年头。"
 donald_trump.504.o1: "安拉将统治敌人的恐怖！"
 donald_trump_news.0.t: "美国停止对伊斯兰国的战争"
 donald_trump_news.0.d: "在一份令人惊讶的白宫新闻稿中，特朗普政府宣布美国军队从打击ISIS的斗争中撤出。唐纳德·特朗普在推特上谈到此事，称ISIS是一个“已死的恐怖组织”，“美国军队将专注于其他事情”。支持者称此举对于限制不必要的开支是必要的，而反对者则表示，这只会使恐怖主义局势变得更糟。专家们认为，这将使ISIS更加胆大妄为，在伊拉克和叙利亚聚集更多的战斗人员，对她的邻国采取进攻的姿态。到目前为止，政府对这一批评没有发表任何评论。"
 donald_trump_news.0.o1: "工作已经完成了"
 donald_trump_news.0.o2: "我们现在要靠自己对抗恐怖分子吗？"
 donald_trump_news.0.o3: "这是一种解脱"
 donald_trump_news.0.o4: "有趣"
 donald_trump_news.1.t: "美国扩大对伊斯兰国的战争"
 donald_trump_news.1.d: "唐纳德·特朗普今天早上在推特上宣布，“伊斯兰国将面临一场前所未有的战争”。他在与美国军方人员举行短暂会议后发布了这些推文，可能详细介绍了伊斯兰国的行动计划。在今天早些时候的新闻发布会上，WNN记者迈克尔·米勒问总统“美国目前对伊斯兰国的干预计划是什么”。唐纳德·特朗普回应说：“相信我，美国轰炸机机组人员非常非常强悍。我的意思是，你见过那些人吗？他们将飞往叙利亚，将伊斯兰国炸的粉碎。相信我，你从未见过这样的事情。”专​​家警告说，这项计划成本高昂，但总统坚持他的伊斯兰国计划。有关此事的更多细节将很快公布。"
 donald_trump_news.1.o1: "我们勇敢面对邪恶！"
 donald_trump_news.1.o2: "这是一种解脱"
 donald_trump_news.1.o3: "啊这..."
 donald_trump_news.1.o4: "有趣"
 donald_trump_news.2.t: "美国启动小行星采矿计划"
 donald_trump_news.2.d: "美国总统今天宣布了小行星采矿计划。这个组织“将寻找一颗小行星，将其带入地球轨道，开采它，并将其资源送回美国。”许多人怀疑这是否能够盈利，因为巨大的成本将消耗NASA的大部分预算，但是总统表示希望私营太空公司能够做一些工作。他在关于AMI的演讲中直接指出了一个特别受欢迎的公司，SpaceX，说：“聪明的人，我们有一些聪明的人，比如我在SpaceX的好朋友埃隆·马斯克，他们将能够将他们的太空采矿设备送到小行星上，开采它，并以盈利的方式出售。这将是一个巨大的生意，相信我。”小行星采矿存在严重的问题，但是政府对这些问题不予理会，而是专注于项目的回报。这是否成功还要看时间。"
 donald_trump_news.2.o1: "太空！"
 donald_trump_news.2.o2: "我们也许可以发展这一块..."
 donald_trump_news.2.o3: "有趣"
 donald_trump_news.3.t: "美国发起小行星采矿业务"
 donald_trump_news.3.d: "今天，一场盛大的庆祝活动在弗罗里达举行，在一场壮观的展览中，满船从宇宙中获取的铂金，黄金，白银被摆放在地面上。这些金属可不是来自一般的矿井，它们都来自小行星。几个月前，美国国家航空航天局捕捉到一颗正朝着地球前进的小行星。它是一颗相对较慢的小行星，被拉进了地球的椭圆轨道。采矿行动就是当它在地球轨道上时进行的。这条新闻震惊了世界，它比人们预期的要快得多。许多国家现在也开始寻求自己的小行星采矿项目以打破美国的垄断。美国已宣称拥有整个小行星。但小行星如此之大，美国的宣称难以实行。小行星采矿将会变成一个利润丰厚的产业，充满了成功与失败。然而，谁将会最终主宰这颗小行星还是个谜。"
 donald_trump_news.3.o1: "航天火箭！"
 donald_trump_news.3.o2: "我们的确需要发展这一块..."
 donald_trump_news.3.o3: "有趣"
 donald_trump_news.4.t: "美国宇航局计划载人火星任务"
 donald_trump_news.4.d: "NASA已经宣布，它将在三年内向火星派遣载人任务。最近的这一宣布让许多人感到兴奋，对太空的热情达到了前所未有的高度。最近的这一宣布是在特朗普发推文说他希望“美国人再次进入太空”之后。这个新的公告也是在NASA的预算增加之后发布的，以提供前往火星的资金。看来，太空业正在迅速发展。"
 donald_trump_news.4.o1: "是时候出发了！"
 donald_trump_news.4.o2: "令人兴奋"
 donald_trump_news.5.t: "太空探索技术公司与美国太空总署宣布太空竞赛"
 donald_trump_news.5.d: "看来埃隆·马斯克从来不想被超越。不久前，唐纳德·特朗普宣布了他的愿望，即与美国宇航局一起在两年内完成火星载人任务。今天，埃隆·马斯克宣布，他也将前往火星，且还要比美国航空航天局更早。公共的NASA和私人的SpaceX之间的这场新的“太空竞赛”，都是美国所有的组织或企业，让人们极其好奇的想知道。谁将获胜？\n\n埃隆·马斯克打算用他的新星舰和超重型助推器将人们送上火星。这种新火箭很庞大，但仍没有美国国家航空航天局的太空发射系统那么大。人们可以期待这两个组织超速运转，因为他们竞相将人类带到人类曾经去过的最远的地方。"
 donald_trump_news.5.o1: "等等，什么？！"
 donald_trump_news.5.o2: "公共事业与私营企业？没法竞争。"
 donald_trump_news.5.o3: "美国人又在互相竞争了…"
 donald_trump_news.6.t: "NASA向火星发射的火箭发射时发生爆炸！"
 donald_trump_news.6.d: "§H突发新闻§!：在一个极其迅速的开发阶段之后，太空发射系统在发射台上发生了爆炸。尽管采取了安全措施，但六名机组人员也全部死亡，使这一已经很糟糕的发射失败事故变得更加严重。\n\n特朗普对这一悲剧发表了讲话，他在推特上说：“尽管我们NASA的优秀科学家和工程师做出了最大努力，但新火箭在发射台上爆炸了。目前的安全标准不足以保护当天遇难的六名宇航员的生命。然而，我们将继续我们在太空的努力，对美国人的生命给予更多的关怀。”\n\n失败的责任本身归属于..."
 donald_trump_news.6.o1: "怎么可能！"
 donald_trump_news.6.o2: "或许应该慢慢来？"
 donald_trump_news.7.t: "美国太空总署登陆火星！"
 donald_trump_news.7.d: "今天，美国国家航天总署的猎户座号太空探测仓在火星上着陆！6位宇航员打开舱门，开始了他们在这一红色星球上的探索。宇航员们在火星上的探险将被实时地转播给地球上的观众。人们为这一成就欢呼雀跃，而一些人甚至已经开始展望：下一步，我们会是殖民月球？会是进一步探索火星？亦或，我们甚至将直接开始对火星的殖民？\n\n无论如何，人们过去在纸面上所设想的事情已然变为现实。"
 donald_trump_news.7.o1: "哇哈！"
 donald_trump_news.7.o2: "美国人需要他们自己的太空，不是吗？"
 donald_trump_news.8.t: "SpaceX首次登陆火星！"
 donald_trump_news.8.d: "令世界震惊的是，由埃隆·马斯克领导的私人航天企业SpaceX公司比美国政府的NASA更早登陆火星。围绕着SpaceX的热情比以往任何时候都要高，因为埃隆·马斯克的个人知名度直线上升。这一成功也影响了埃隆·马斯克的另一家公司 - 特斯拉，其销售和股票都有小幅提升。\n\n唐纳德-特朗普对此事发表了评论，祝贺埃隆-马斯克和SpaceX的成就，并补充说：“这表明私营公司可以比政府做得更好！” 唐纳德-特朗普对太空的倡议可能对这么早进入火星起到了一定的作用，然而，许多人说，SpaceX、蓝色起源和美国国家航空航天局都对火星有野心。无论谁第一个登上火星，这仍然是人类的一个巨大飞跃。"
 donald_trump_news.8.o1: "美利坚！"
 donald_trump_news.8.o2: "美国人又一次战胜了他们自己…"
 donald_trump_news.9.t: "美国计划在月球上建造前哨基地"
 donald_trump_news.9.d: "今天早些时候，特朗普总统宣布，美国将寻求在月球上设置前哨站，以收集科学数据。然而，这一新进展并不令人惊讶，因为总统已经暗示了数周。在今天的白宫新闻发布会上，当被问及这是否会导致殖民化时，特朗普回答说：“我们可能殖民月球，也可能不会。这真的要看情况。”\n\n许多人热情高涨，有些人引用了月球的采矿潜力，有些人只是对在月球上生活的前景感到兴奋。无论你是谁，这都是一个令人兴奋的时刻。"
 donald_trump_news.9.o1: "我们的影响力进一步扩大！"
 donald_trump_news.9.o2: "这种做法像帝国主义吗？"
 donald_trump_news.10.t: "美国扩大在月球上的殖民地"
 donald_trump_news.10.d: "目前的月球基地，即阿尔法月球基地的时间将近完工了。这是美国国家航空航天局（NASA）最近发表的声明，同时还计划建立一个更大的月球基地，命名为贝塔月球基地，以适应投机取巧公司以及科学家和工程师进行研究的扩大空间。埃隆在推特上谈到此事时说：“贝塔月球基地将不仅为SpaceX，而且为整个人类提供如此多的新机会。” 今天在宣布之后进行的一项民意调查发现，74%的人对太空探索和殖民化感到兴奋。也许，正是因为这个原因，其他政府现在正在考虑自己的月球基地计划。"
 donald_trump_news.10.o1: "前进！"
 donald_trump_news.10.o2: "然后会发生什么？月球合众国？"
 donald_trump_news.11.t: "美国放弃月球基地"
 donald_trump_news.11.d: "在美国月球基地遭遇危机，有一个模块在月球上爆炸后，NASA决定推迟该计划。派往月球的科学家们被带回家，直到NASA解决了模块的安全问题。"
 donald_trump_news.11.o1: "完全没必要…不值得。"
 donald_trump_news.11.o2: "如果美国都承担不起，我们怎么可能承担得起"
 donald_trump_news.12.t: "针对俄罗斯的调查开始"
 donald_trump_news.12.d: "美国联邦调查局已经开始调查唐纳德·特朗普在2016年竞选期间是否与俄罗斯勾结。特朗普否认了任何勾结，称之为一场政治迫害，而其他人则说他对俄罗斯的温和态度证明了他是俄罗斯的傀儡。无论结果如何，都将对美国的未来产生巨大的影响。"
 donald_trump_news.12.o1: "共谋妄想！"
 donald_trump_news.12.o2: "有趣"
 USA_FOCUS.6.t: "将使馆迁至耶路撒冷 ？"
 USA_FOCUS.6.d: "美国总统[GetLeader]将在周三的一次演讲中正式宣布，他将承认耶路撒冷为以色列首都，同时要求国务院制定一项计划，将美国大使馆从特拉维夫迁往耶路撒冷。你还想做吗？"
 USA_FOCUS.6.a: "当然"
 USA_FOCUS.6.b: "不"
 USA_FOCUS.7.t: "[GetLeader]承认耶路撒冷为以色列首都"
 USA_FOCUS.7.d: "[GetLeader]白宫表示，以色列将于周三宣布正式承认耶路撒冷为以色列首都，这打破了多年来的先例，并可能给中东地区带来不可预测的后果。"
 USA_FOCUS.7.a: "啊这..."
 USA_FOCUS.8.t: "谴责伊朗导弹发射"
 USA_FOCUS.8.d: "美国正在向我们施压，要求我们公开谴责伊朗的导弹发射。"
 USA_FOCUS.8.a: "谴责他们"
 USA_FOCUS.8.b: "不是我们的问题"
 USA_FOCUS.9.t: "沙伊拉特打击行动"
 USA_FOCUS.9.d: "美国星期四对叙利亚政府的一个空军基地发动军事打击，以应对本周早些时候造成数十名平民死亡的化学武器袭击。美国官员说，根据总统特朗普的命令，美国军舰向实施化学攻击的战机所在的空军基地发射了59枚“战斧”巡航导弹。"
 USA_FOCUS.9.a: "有趣"
 USA_FOCUS.10.t: "武装罗贾瓦"
 USA_FOCUS.10.d: "2017年5月9日，特朗普政府宣布，在袭击伊斯兰国在叙利亚的实际首都拉卡市之前，它正在推进支持叙利亚北部库尔德叛军的计划。"
 USA_FOCUS.10.a: "快点！"
 USA_FOCUS.10.b: "让我们重新审视一下"
 USA_FOCUS.1.t: "美国在东欧部署E旅"
 USA_FOCUS.1.d1: "克里米亚危机发生后，美国在波兰部署了武装部队。北约E旅被部署到波兰，美国、英国、克罗地亚和罗马尼亚部队驻扎在那里，从而防范于未然。考虑到北约国家 \"有效 \"包围俄罗斯的扩张计划，这是一个有趣的决定。\n 这有可能会阻止俄罗斯未来在东欧对其邻国的侵略。我们的工作是防止俄罗斯伤害或向我们的盟友施压。\n"
 USA_FOCUS.1.d2: "克里米亚危机发生后，美国在波兰部署了武装部队。北约E旅被部署到波兰。美国，英国，克罗地亚和罗马尼亚部队驻扎在那里，从而防范于未然。考虑到北约国家“有效”包围俄罗斯的扩张计划，这是一个有趣的决定。\n美国人又在打‘我们保卫盟友’的牌，真是可悲。"
 USA_FOCUS.1.d3: "克里米亚危机发生后，美国向波兰部署了武装部队。北约E旅被部署到波兰，美国，英国，克罗地亚和罗马尼亚部队驻扎在那里，从而防范于未然。考虑到北约国家\"有效\"地包围俄罗斯的扩张计划，这是一个有趣的决定。\n这会导致什么后果呢？"
 USA_FOCUS.1.a: "我们必须保护盟友"
 USA_FOCUS.1.b: "我们无法容忍美国的侵略"
 USA_FOCUS.1.c: "美国履行其义务"
 USA_FOCUS.1.d: "有趣"
 USA_FOCUS.1.e: "与美国交好"
 USA_FOCUS.2.t: "部署E旅"
 USA_FOCUS.2.d: "俄罗斯最近占领了克里米亚。这将极大地威胁到美国的利益和我们的北约盟友。波兰和波罗的海国家面临着深渊薄冰的危机，他们的战略地位应该得到加强。E旅由美军，英军，克罗地亚军和罗马尼亚军组成。美英军占地面部队的大多数，同时包括克罗地亚军火箭炮炮兵连和罗马尼亚军防空炮兵连。\n\n我们新的防御态势应该可以遏制俄罗斯的侵略意图。\n"
 USA_FOCUS.2.a: "部署E旅"
 USA_FOCUS.3.t: "美国在安卡拉部署S旅"
 USA_FOCUS.3.d1: "土耳其继续重申对留在北大西洋公约组织的承诺。土耳其的承诺以及最近来自伊朗、俄罗斯的压力。此外，加强西方部队和营地在该地区的地位。\n\n向该地区部署部队将加强我们的使命，以维持欧洲和中东地区微妙的力量平衡。\n"
 USA_FOCUS.3.d2: "土耳其继续重申对留在北大西洋公约组织的承诺。土耳其的承诺以及最近来自伊朗、俄罗斯的压力。此外，加强西方部队和军事基地在该地区的地位。\n\n美国人正在向该地区部署更多的军队。我们必须密切关注这一局势。\n"
 USA_FOCUS.3.d3: "土耳其继续重申对留在北大西洋公约组织的承诺.土耳其的承诺以及最近来自伊朗、俄罗斯的压力.此外, 加强西方部队和军事基地在该地区的地位.\n\n"
 USA_FOCUS.3.a: "有备无患"
 USA_FOCUS.3.b: "糟糕的新闻"
 USA_FOCUS.3.c: "强化同盟"
 USA_FOCUS.3.d: "希望这不是冲突的前奏"
 USA_FOCUS.4.t: "部署北约S旅"
 USA_FOCUS.4.d: "驻土耳其安卡拉的S旅将帮助坚定我们盟国的立场，因为紧张局势日益加剧。黑海和中东的冲突已经慢慢要求北约对该地区做出更多的承诺。\n\n现在是向土耳其部署S旅的时候了，以履行我们支持盟友的义务。\n"
 USA_FOCUS.4.a: "部署S旅"
