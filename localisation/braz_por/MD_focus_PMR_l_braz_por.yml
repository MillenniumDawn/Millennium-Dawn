 PMR_vs_reform: "Reforma das Forças Armadas"
 PMR_vs_reform_desc: "Nossas forças armadas não estão prontas para defender nossa pequena república, precisamos reformá-las e fazê-lo urgentemente."
 PMR_army_corruption: "Stop Selling Weapons"
 PMR_army_corruption_desc: "We intend to stop the sale of weapons from warehouses in Kolbasnaya, stop distributing them right and left."
 PMR_clean_government: "Limpe o Governo"
 PMR_clean_government_desc: "Os funcionários sempre pensam apenas em seus bolsos, mas nem pensam no país, removeremos tais personalidades da liderança da república pacificamente, ou duramente."
 PMR_return_zavods: "Reviver Fábricas"
 PMR_return_zavods_desc: "O potencial industrial da região é óbvio até para um cego, mas infelizmente o colapso da URSS destruiu tudo o que os cidadãos deste outrora belo país construíram, nós o traremos de volta."
 PMR_clean_corruption: "Guerra Anticorrupção"
 PMR_clean_corruption_desc: "A corrupção é como uma hidra - se você cortar uma cabeça, outra crescerá. Cortaremos todas as cabeças desta hidra corrupta de uma vez."
 PMR_commies_goes_home: "Anticomunismo Ardente"
 PMR_commies_goes_home_desc: "As ideias comunistas não devem ser a realidade principal da Transnístria, elas têm sido inconsistentes com a realidade e como as pessoas vivem aqui. As pessoas não viverão no passado, apenas no presente e no futuro!"
 PMR_support_nationalism: "Apoio aos sentimentos nacionalistas"
 PMR_support_nationalism_desc: "Nacionalismo nem sempre é algo ruim, especialmente quando os moradores de uma região tão pequena se consideram parte de um outrora enorme e grandioso Império. Nós apoiaremos a disseminação desse sentimento nacionalista."
 PMR_reform_special_services: "Reforma do Serviço Secreto"
 PMR_reform_special_services_desc: "Os serviços especiais também devem ser isentos de todos os tipos de bandidos e amadores para resolver todos os problemas por dinheiro."
 PMR_militarize_society: "Militarização da Sociedade"
 PMR_militarize_society_desc: "Todo cidadão deve estar pronto para pegar uma arma, porque a hora da batalha pela própria existência de nossa região está chegando! Popularizaremos ativamente a retórica militarista em nosso país."
 PMR_zapad_sosat: "Sentimentos antiocidentais"
 PMR_zapad_sosat_desc: "O Ocidente sempre foi e sempre será nosso inimigo. Não pretendemos viver com falsas ilusões de que um dia eles vão querer algo bom para nós, especialmente para nós, uma pequena região que está lutando contra se tornar parte da União Europeia."
 PMR_transnistia_legion: "A Legião Transnístria"
 PMR_transnistia_legion_desc: "A Legião Transnístria é um projeto que deveria ter sido implementado no território da Rússia, mas, infelizmente, as autoridades da época o bloquearam completamente. Todos os serviços especiais serão combinados em uma unidade especial que não apenas protegerá a pátria, mas também participará de missões internacionais, tanto aberta quanto secretamente."
 PMR_militarize_young: "Militarização da Juventude"
 PMR_militarize_young_desc: "Os jovens, em caso de guerra, devem estar prontos para pegar uma metralhadora e defender sua pátria, e não implorar por misericórdia. Faremos de nossos filhos os verdadeiros defensores da pátria."
 PMR_ded_sheriffs: "Acabar com a prisão do Sheriff"
 PMR_ded_sheriffs_desc: "O poder corporativo do Sheriff Holding finalmente acabará, nós os acabaremos de uma vez por todas, e como lidaremos com eles dependerá deles. Prisão ou execução, o que é preferível a eles?"
 PMR_totalitarian_economic: "Controle Autoritário Sobre a Economia"
 PMR_totalitarian_economic_desc: "A esfera econômica do nosso estado foi deixada ao acaso, mas agora a colocaremos de volta sob o controle de um líder forte."
 PMR_nationalize_burjui: "Nacionalizar Negócios Estrangeiros"
 PMR_nationalize_burjui_desc: "Plantas industriais de propriedade de estrangeiros são sempre um risco de segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam da noite para o dia e levem partes vitais de suas plantas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 PMR_vpk: "Renascimento das Fábricas Militares"
 PMR_vpk_desc: "O nosso exército precisa de armas, e para as produzir, precisamos de armas, e para as produzir, temos de ter pelo menos uma indústria militar mínima, pois o legado da URSS permite-nos criar condições semelhantes."
 PMR_defenced: "Fortalecer Fronteiras"
 PMR_defenced_desc: "O inimigo está sempre esperando que enfraqueçamos para nos atacar, não importa de que lado. Portanto, nossas fronteiras devem ser fortalecidas em ambos os lados."
 PMR_kazaki_more: "Aceitar voluntários cossacos"
 PMR_kazaki_more_desc: "Muitos cossacos se mudaram para a Transnístria desde que o governo aqui mudou para um mais patriótico. Estamos até prontos para formar um novo batalhão deles, o que nos ajudará em batalhas futuras."
 PMR_sheriff_mobilize: "Mobilizar a equipe do ex-Sheriff"
 PMR_sheriff_mobilize_desc: "Os antigos oficiais do sheriff devem expiar seus pecados perante a pátria. Servir no exército é bastante adequado para tal expiação"
 PMR_moldova_weapons: "Envie armas para os rebeldes"
 PMR_moldova_weapons_desc: "Forneceremos armas a potenciais rebeldes no território da Moldávia para que nos ajudem no momento certo"
 PMR_moldova_finish: "Resolva a questão da Moldávia"
 PMR_moldova_finish_desc: "Não conseguiremos dormir em paz sabendo que mais cedo ou mais tarde a Moldávia tentará retomar nossa terra natal. Portanto, precisamos resolver a questão de sua existência de uma vez por todas."
 PMR_moldova_money: "Envie dinheiro para os rebeldes"
 PMR_moldova_money_desc: "Forneceremos financeiramente potenciais rebeldes no território da Moldávia para que nos ajudem no momento certo."
