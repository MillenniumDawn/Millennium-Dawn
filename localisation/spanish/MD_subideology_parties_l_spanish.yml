 GAH.conservatism: "£generic_conservatism_small Partido Patriótico Nuevo"
 GAH.conservatism_icon: "£GAH_western_conservatism"
 GAH.conservatism_desc: "Liberal Conservador - El Nuevo Partido Patriótico es un partido liberal conservador de centroderecha de Ghana. Es uno de los dos grandes partidos del país, el otro es el NDC. Existe desde la creación de la Cuarta República de Ghana en 1992."
 GAH.liberalism: "£generic_liberalism_small PPP"
 GAH.liberalism_icon: "£GAH_western_liberalism"
 GAH.liberalism_desc: "Liberal: El Partido del Pueblo Progresista es un partido liberal progresista. Fue fundado en 2012 como un movimiento para personas progresistas e independientes y ha sido el tercer partido más popular desde su creación, aunque nunca logró obtener escaños en el parlamento de Ghana debido al sistema de 'primero el que más votos obtiene' del país."
 GAH.socialism: "£generic_socialism_small NDC"
 GAH.socialism_icon: "£GAH_western_socialism"
 GAH.socialism_desc: "Socialdemócrata - El Congreso Nacional Democrático es un partido socialdemócrata de centroizquierda de Ghana. Junto con el NPP, es uno de los dos partidos populares de Ghana. Fue fundado en 1992, antes de la creación de la Cuarta República de Ghana. Fue el partido que ganó las primeras elecciones en 1992 y puso en el poder al primer presidente de la República de Ghana."
 GAH.Communist-State: "£generic_Communist_State_small CPP"
 GAH.Communist-State_icon: "£GAH_communist_statism"
 GAH.Communist-State_desc: "Partido Comunista - El Partido de la Convención Popular es un partido político socialista de Ghana. Basa su ideología en las ideas del primer presidente de Ghana, Kwame Nkrumah. Se formó en 1996 debido a la fusión entre el Partido de la Convención Popular y el Partido de la Convención Nacional. Apoya ideas como el panafricanismo y ha tomado medidas en el pasado para facilitar la cooperación entre Ghana y otros países africanos."
 GAH.anarchist_communism: "£generic_anarchist_communism_small DPP"
 GAH.anarchist_communism_icon: "£GAH_anarchism_communism"
 GAH.anarchist_communism_desc: "El Partido Democrático Popular (PDPP) es un partido político de Ghana. Fue fundado en 1992, tras la fundación de la República de Ghana. Sigue la tradición de Kwame Nkrumah, el primer presidente de Ghana desde que el país abandonó el dominio británico."
 GAH.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Democrático Nacional"
 GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism"
 GAH.Neutral_conservatism_desc: "Conservador: El Partido Democrático Nacional es un partido de centro-izquierda que se fundó en 2012 como una escisión del entonces gobernante NDC. Sus miembros estaban insatisfechos con el liderazgo y la política del NDC."
 GAH.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido de Reforma Nacional"
 GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism"
 GAH.Neutral_Libertarian_desc: "Libertario - El Partido Nacional Reformista es un partido político de Ghana. Se formó en 1999 como una escisión del NDC. Sólo se presentó a la presidencia en 2000 y 2004 y nunca ha obtenido ningún escaño en el parlamento."
 GAH.neutral_Social: "£generic_neutral_Social_small EGLE"
 GAH.neutral_Social_icon: "£GAH_neutral_socialism"
 GAH.neutral_Social_desc: "El Partido Socialista Democrático - Todos los Ghaneses que Viven en Todas Partes (también conocido como Partido del Águila) es un partido político de Ghana. Se formó en 1992 y compitió en 2004 junto con el PNC y el GCPP en la Gran Coalición."
 GAH.Neutral_Communism: "£generic_Neutral_Communism_small PNC"
 GAH.Neutral_Communism_icon: "£GAH_neutral_communism"
 GAH.Neutral_Communism_desc: "Comunista - La Convención Nacional Popular es un partido socialista de Ghana. Se formó en 1992 y desde entonces se ha presentado como candidato a la presidencia en todas las elecciones, sin conseguir nunca un gran éxito. Sus mejores resultados se dieron en 1992, cuando obtuvo ocho escaños en el parlamento de Ghana. En 2004 se presentó como candidato en la Gran Coalición con el GCPP y el EGLE."
 GAH.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas de Ghana"
 GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta"
 GAH.Nat_Autocracy_desc: "Junta militar: Las Fuerzas Armadas de Ghana lideraron el país durante un corto período en 1979 bajo el Consejo Revolucionario de las Fuerzas Armadas y nuevamente desde 1981 hasta el 7 de enero de 1983, cuando fue elegido el primer presidente electo de la 4ª República, Jerry Rawling, del NDC. Sus gastos representan el 2% del PIB total de Ghana."
 GAH.Monarchist: "£generic_Monarchist_small Casa de Oyoko"
 GAH.Monarchist_icon: "£GAH_monarchism"
 GAH.Monarchist_desc: "Monarquía: La Casa de Oyoko de la Dinastía Abohyen fue la familia gobernante del Reino de Asante, que gobernó la región de Ghana desde 1670 hasta 1896, cuando pasó a estar bajo dominio británico. Obtuvo autonomía en 1935 bajo Osei Tutu Agyeman Prempeh II hasta 1957, cuando logró la independencia total. El Reino de Asante se unió en una unión estatal con Ghana ese mismo año. El rey actual es Otumfuo Nana Osei Tutu II."
