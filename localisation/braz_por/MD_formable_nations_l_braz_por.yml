 form_IBR_category: "A União Ibérica"
 form_IBR_category_desc: "A União Ibérica é uma união política menor proposta na Península Ibérica entre Espanha e Portugal. As duas nações estiveram entrelaçadas ao longo da maior parte da história recente e continuam a compartilhar sua identidade comum de ibéricos. A unificação dos dois estados não altera substancialmente a ordem mundial; no entanto, a fusão dos dois estados garantiria uma presença econômica e política na boca do Mediterrâneo que não existia antes."
