 russia.117.t: "感谢您选择俄罗斯！"
 russia.117.d: "终幕即将到来！\n我们很高兴地通知您，俄罗斯的最后一次重大重新设计即将到来，我们计划将内容带到不再需要像以前一样进行全局更改的状态。会有小的变化，但它们是如此微不足道，以至于您几乎不会注意到。我们希望您在玩我们的内容时玩得开心。\n\n- 千禧黎明俄罗斯重置工作小组"
 russia.117.a: "谢谢"
