 BLR_140zadov_category_desc: "L'usine de réparation 140 est une entreprise publique du complexe militaro-industriel de Biélorussie, spécialisée dans la réparation et la modernisation des véhicules blindés et de leurs moteurs."
 BLR_140_btr60: "BTR-60MB1"
 BLR_140_btr60_desc: "L'une des variantes biélorusses de la modernisation du véhicule blindé de transport de troupes soviétique BTR-60PB."
 BLR_140_btr70: "BTR-70MB1"
 BLR_140_btr70_desc: "L'une des variantes biélorusses de la modernisation du véhicule blindé de transport de troupes soviétique BTR-70."
 BLR_140_kobra_k: "Cobra-K"
 BLR_140_kobra_k_desc: "L'une des variantes biélorusses-slovaques de la modernisation du véhicule blindé de transport de troupes soviétique BTR-70."
 BLR_soviet_system: "Biélorussie nationale-bolchevique"
 BLR_soviet_system_desc: "Les bolcheviks nationaux ont pris le pouvoir dans le pays et sont prêts à entamer les premières réformes économiques. L'une d'elles sera le retour au système économique soviétique, compte tenu de l'expérience infructueuse du précédent dirigeant."
 BLR_free_weapon: "Port d'armes gratuit"
 BLR_free_weapon_desc: "Nous autoriserons nos citoyens à porter librement des armes dans le pays, ils ont le droit de se défendre !"
 BLR_new_church: "Nouvelle religion"
 BLR_new_church_desc: "Il est temps de créer une nouvelle religion qui réponde aux intérêts de notre État !"
 BLR_reform_education: "Réforme de l'éducation"
 BLR_reform_education_desc: "Le système éducatif est dans un état lamentable, nous allons le réparer et y apporter des changements importants. L’une des innovations sera de réduire le temps d’apprentissage des écoliers et des étudiants, les préparant ainsi plus rapidement à devenir des citoyens à part entière."
 BLR_ruralisation: "Ruralisation"
 BLR_ruralisation_desc: "La tendance du 21e siècle est la réinstallation des gens des villages vers les villes, nous allons inverser cette tendance et proposer aux pauvres ou aux sans-abri d'aller vers les villages, en échange nous stimulerons leurs activités dans de nouveaux logements."
 BLR_revoult_army: "L'Armée révolutionnaire"
 BLR_revoult_army_desc: "Notre armée ne s'est pas montrée sous son meilleur jour, elle a besoin de gens qui brûlent de passion révolutionnaire, prêts à se jeter sur une mitrailleuse ennemie pour le bien de la patrie."
 BLR_revoult_army_zeks: "Autoriser le recrutement des prisonniers dans l'armée"
 BLR_revoult_army_zeks_desc: "Nous allons commencer à recruter des prisonniers dans l'armée, dans des bataillons séparés. Arrêtez de nourrir les prisonniers, ils doivent alimenter la flamme de la révolution !"
 BLR_revoult_rne: "Inviter l'unité nationale russe"
 BLR_revoult_rne_desc: "Nous allons introduire officiellement des représentants de cette organisation nationaliste dans les structures gouvernementales"
 BLR_revoult_sobor: "Invitez la cathédrale slave de la Belaya Rus"
 BLR_revoult_sobor_desc: "Nous allons introduire officiellement des représentants de cette organisation nationaliste dans les structures gouvernementales"
 BLR_revoult_army_volunteer: "Esprit révolutionnaire"
 BLR_revoult_army_volunteer_desc: "Certains de nos soldats sont si désireux de se battre, même dans un autre pays. Peut-être ne devrions-nous pas freiner leur ardeur et être prêts à les envoyer accomplir leur devoir international ?"
 BLR_revoult_army_gco: "Les gardiens du communisme orthodoxe"
 BLR_revoult_army_gco_desc: "Nous créerons notre propre armée, par analogie avec le CGRI iranien, dont l'expérience nous a beaucoup impressionnés. Ils s'appelleront les Gardiens du communisme orthodoxes."
 BLR_work_army: "L'armée des travailleurs"
 BLR_work_army_desc: "Nous enverrons tous les chômeurs à la production, en mettant en place en premier lieu la production de biens nécessaires à notre État."
 BLR_revoult_army_gco_ground_force: "Forces terrestres"
 BLR_revoult_army_gco_ground_force_desc: "Le type de troupes principal et le plus nombreux dans la composition du GCO. En temps de paix, il est équipé d'armes légères. Objectif principal : sécurité intérieure ; secondaire : défense extérieure en liaison avec les forces armées régulières de la Biélorussie."
 BLR_revoult_debur: "Débureaucratisation"
 BLR_revoult_debur_desc: "Nous réduirons les dépenses des fonctionnaires et réduirons leur nombre et les fonds libérés iront au bénéfice du peuple."
 BLR_revoult_army_gco_anti_corrupt: "Comité révolutionnaire anti-corruption"
 BLR_revoult_army_gco_anti_corrupt_desc: "Nous allons créer une unité spéciale qui s'occupera de la lutte contre la corruption dans notre pays, personne ne se cachera de la main de la justice."
 BLR_revoult_dsocial: "Soutien social"
 BLR_revoult_dsocial_desc: "Nous allons renforcer le soutien social à nos concitoyens ! Personne ne repartira offensé"
 BLR_revoult_army_agro_invest: "Développement de l'agro-industrie"
 BLR_revoult_army_agro_invest_desc: "Nous devons parrainer le développement maximal de notre agro-industrie !"
 BLR_revoult_army_gco_air: "Aviation"
 BLR_revoult_army_gco_air_desc: "Nous allons créer et donner à nos gardes la possibilité d'utiliser l'aviation pour atteindre leurs objectifs"
 BLR_revoult_army_gco_drone: "Troupes de drones"
 BLR_revoult_army_gco_dronedesc: "Nous utiliserons activement des drones dans notre armée pour améliorer son efficacité"
 BLR_revoult_army_anti_west: "La doctrine anti-occidentale"
 BLR_revoult_army_anti_west_desc: "La civilisation occidentale a toujours été et sera toujours notre ennemi, cherchant à nous détruire."
 BLR_revoult_army_interbrigade: "Interbrigades"
 BLR_revoult_army_interbrigade_desc: "Nous avons l’intention de former des unités de brigades interarmées que nous enverrons à l’étranger pour protéger nos intérêts."
 BLR_kgb_expanded: "Développer le KGB"
 BLR_kgb_expanded_desc: "Nous allons renforcer l’influence du KGB, car nous n’avons pas l’intention de dissoudre une structure pro-étatique aussi efficace."
 BLR_army_stabilize: "Stabiliser l'armée"
 BLR_army_stabilize_desc: "Pour atteindre nos objectifs futurs, nous devons restaurer la capacité de combat de l’armée."
 BLR_prepare_attacks: "Préparation aux interventions"
 BLR_prepare_attacks_desc: "Notre armée est prête, nous avons rassemblé une force de troupes impressionnante et sommes prêts à étendre l’influence de notre pays sur l’ancien territoire de l’URSS."
 BLR_baltic_campaign: "La campagne balte"
 BLR_baltic_campaign_desc: "Nous allons commencer à préparer une campagne militaire dans les États baltes. Ces pays n’ont pas le droit à l’indépendance et à l’existence !"
