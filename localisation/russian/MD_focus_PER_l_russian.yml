 PER_sayyid_ali_hosseini_khamenei: "Сайид Али Хоссейни Хаменеи"
 PER_sayyid_ali_hosseini_khamenei_desc: "Хаменеи, аятолла Ирана, в основном был отстранен и отстранен от иранских политических дел. Хотя он все еще в значительной степени влиятелен, власть едва ли принадлежит ему."
