 AS_Fighter_equipment: "Chasseur de supériorité aérienne"
 AS_Fighter_equipment_desc: "Un chasseur de supériorité aérienne est conçu pour pénétrer dans l'espace aérien ennemi et en prendre le contrôle afin d'établir une domination complète sur la force aérienne ennemie."
 AS_Fighter1: "Sup. aérienne 3ème Gen"
 AS_Fighter1_desc: "Les chasseurs de supériorité aérienne, parfois appelés « chasseurs de domination aérienne », sont entièrement conçus pour le combat aérien et excellent dans ce rôle, grâce à leur longue portée et à leur agilité incroyable. Ils ne transportent généralement aucune arme pour les attaques au sol."
