 Nuclear_Status: "Status nuklearny"
 Nuclear_Status_desc: "Status programu nuklearnego danego kraju, niezależnie od tego, czy jest to program niejądrowy, kraj wykorzystujący wyłącznie energię jądrową, czy kraj posiadający broń jądrową."
 nuclear_power_off: "Energia jądrowa (ofensywa)"
 nuclear_power_off_desc: "Państwo posiadające broń jądrową, którego status nuklearny pozwala mu na przeprowadzanie ataków nuklearnych na siły wroga bez względu na sytuację strategiczną."
 nuclear_power_def: "Energia jądrowa (defensywna)"
 nuclear_power_def_desc: "Państwo posiadające broń jądrową, którego status nuklearny pozwala mu na przeprowadzanie ataków nuklearnych wyłącznie w przypadku przegrywania wojny."
 non_nuclear_power: "Energia niejądrowa"
 non_nuclear_power_desc: "Naród, który nie posiada broni jądrowej ani elektrowni jądrowych."
 nuclear_energy: "Energia nuklearna"
 nuclear_energy_desc: "Naród, który nie posiada broni jądrowej, ale wykorzystuje elektrownie jądrowe jako część swojej infrastruktury energetycznej."
 Nuclear_Stance: "Stanowisko w sprawie broni nuklearnej"
 Nuclear_Stance_desc: "Ustala warunki i wymagania, jakie musi spełnić państwo, aby użyć broni nuklearnej przeciwko przeciwnikowi."
 no_use_case: "Brak przypadku użycia"
 no_use_case_desc: "Naród nie posiadający broni jądrowej lub naród, który postanowił nigdy nie wykorzystać swojej broni jądrowej, bez względu na sytuację."
 full_first_use: "Ukończ pierwsze użycie"
 full_first_use_desc: "Naród, który uznał, że jest w stanie w każdej chwili przeprowadzić taktyczne lub strategiczne ataki nuklearne."
 tac_first_use_strat_retaliation: "Taktyczne pierwsze użycie, strategiczna odwetowa akcja"
 tac_first_use_strat_retaliation_desc: "Naród, który jest w stanie użyć taktycznej broni nuklearnej w pierwszym przypadku, lecz strategicznej broni nuklearnej wyłącznie w odpowiedzi."
 tac_and_strat_retaliation: "Tylko odwet taktyczny i strategiczny"
 tac_and_strat_retaliation_desc: "Naród zdolny do przeprowadzenia zarówno taktycznych, jak i strategicznych ataków nuklearnych wyłącznie w ramach odwetu."
 strategic_retaliation_only: "Tylko odwet strategiczny"
 strategic_retaliation_only_desc: "Naród, który potrafi jedynie przeprowadzać strategiczne ataki odwetowe."
