 SOV_jirik_partiya_and_autonomous: "自治党"
 SOV_jirik_partiya_and_autonomous_desc: "一个独立的政党是其内部言论自由的保障"
 SOV_alliance_armenia: "终结阿塞拜疆"
 SOV_alliance_armenia_desc: "阿塞拜疆及其虚构的历史只会阻碍我们兄弟亚美尼亚的存在，我们将解决他们。"
 SOV_south_azer_admistration: "伊朗省"
 SOV_south_azer_admistration_desc: "我们打算让南阿塞拜疆当地忠于我们的势力发动起义，以削弱伊朗。"
 SOV_nov: "归还新俄罗斯"
 SOV_nov_desc: "现在是让新俄罗斯回归祖国怀抱的时候了。"
 SOV_galicia: "加利西亚省"
 SOV_galicia_desc: "加利西亚是一个相当特殊的地区，为了完全融入我们的帝国，必须进行一系列改革，而这些改革可能需要很长时间。有一件事是肯定的——这个地区肯定会获得省级地位。"
 SOV_help_sirya: "叙利亚兄弟"
 SOV_help_sirya_desc: "我们打算扩大在叙利亚的影响力，因为这个国家也是西方全球主义者梦想摧毁它的目标。"
 SOV_zhirinovsky_attack_ukraha: "在乌克兰的军事行动"
 SOV_zhirinovsky_attack_ukraha_desc: "我们打算彻底结束乌克兰的存在。现在是俄罗斯国旗再次在基辅飘扬的时候了。"
 SOV_question_of_bavaria: "巴伐利亚分离主义"
 SOV_question_of_bavaria_desc: "我们将支持巴伐利亚人民脱离德国的愿望！"
 SOV_question_of_east_german: "唤起东德记忆"
 SOV_question_of_east_german_desc: "我们将让东德居民回忆起东德的辉煌历史"
 SOV_europe_pizda: "准备进军欧洲"
 SOV_europe_pizda_desc: "现在是结束欧洲威胁的时候了，我们将从内部摧毁它们，从而彻底打破它们。"
 SOV_question_of_spain: "分裂的西班牙"
 SOV_question_of_spain_desc: "西班牙长期以来一直保持着各自治区之间的平衡，防止该国成为分离主义国家的据点，我们将解决这个问题。"
 SOV_question_of_germany: "德国问题"
 SOV_question_of_germany_desc: "德国是我们的战略对手，我们不想再像前几个世纪那样为他们感到难过。"
 SOV_crusade_russian: "俄罗斯之圣战"
 SOV_crusade_russian_desc: "是时候开始我们伟大的俄罗斯圣地征战了！过去的皇帝未能实现的，我们将做到！"
 SOV_crusade_antioch: "安条克省"
 SOV_crusade_antioch_desc: "这些土地曾经属于安条克王国——我们将复兴它"
 SOV_crusade_assiryan: "亚述省"
 SOV_crusade_assiryan_desc: "今天的叙利亚只是伟大亚述的可悲回声——我们将引导叙利亚人走上真正的伟大之路。当然，作为俄罗斯的一部分。"
 SOV_crusade_isr: "耶路撒冷省"
 SOV_crusade_isr_desc: "这就是我们运动的目标。耶路撒冷圣地。从现在起，圣墓将属于我们！"
 SOV_crusade_egy: "科普特省"
 SOV_crusade_egy_desc: "科普特人是埃及的真正统治者，所以我们相信并将继续相信，甚至尽一切可能去实现这一点。"
 SOV_romanian_shit: "罗马尼亚威胁"
 SOV_romanian_shit_desc: "罗马尼亚对我们的西南边境构成了威胁，我们需要尽快解决这个问题。"
 SOV_treaty_with_afganistan: "重返阿富汗"
 SOV_treaty_with_afganistan_desc: "我们的帝国再次逼近阿富汗边境。也许这次我们会走运。"
 SOV_allied_nrk: "与朝鲜结盟"
 SOV_allied_nrk_desc: "我们打算将我们的联盟扩展到东方，并且我们将从一个人民感谢我们存在的国家开始。"
 SOV_return_kgb: "恢复克格勃"
 SOV_return_kgb_desc: "目前的特勤局只是苏联时期最优秀特勤局的可悲模仿。我们将恢复克格勃，因为这种架构在苏联表现得最好。"
 SOV_storm_v: "派遣囚犯参战"
 SOV_storm_v_desc: "囚犯们消耗公共资金却无所作为！现在他们将在战争中报效祖国！"
 SOV_new_russian_army: "俄罗斯志愿军"
 SOV_new_russian_army_desc: "我们的军队需要进行几次变革，因为目前的做法没有带来任何好处"
 SOV_women: "妇女营"
 SOV_women_desc: "敌人一看见我们的妇女营就会感到害怕，并且会惊慌地逃跑！"
 SOV_kazachestvo: "军事化哥萨克"
 SOV_kazachestvo_desc: "哥萨克人将停止胡闹，最终重返俄罗斯军队服役"
 SOV_war_kafedra: "恢复军事部门"
 SOV_war_kafedra_desc: "军事部门的裁撤对于我们祖国的军队来说是一个巨大的损失，我们将纠正这个错误"
 SOV_nationalize: "回顾私有化的结果"
 SOV_nationalize_desc: "我们将审查私有化的掠夺性结果并取消它们"
 SOV_minister_propaganda: "建立宣传部"
 SOV_minister_propaganda_desc: "宣传应该由某个部委负责，这就是我们成立同名部委的原因，以全面控制宣传材料并保证其有效性。"
 SOV_pay_off_army: "收买军队的机会"
 SOV_pay_off_army_desc: "我们为人们提供不服兵役的机会，以换取巨额回报，用于军队的发展。"
 SOV_jirik_cult: "日里诺夫斯基崇拜"
 SOV_jirik_cult_desc: "日里诺夫斯基在位初期创造了许多奇迹，他成为了我们国家的偶像。人民自己也对他产生了崇拜，我们不会干涉他们。"
 SOV_fuck_parties: "民主见鬼去吧"
 SOV_fuck_parties_desc: "民主是西方情报机构的自由主义工具！我们不会允许敌人的宣传在我们的领土上传播。"
 SOV_jirik_fear: "警察国家"
 SOV_jirik_fear_desc: "对祖国的敌人毫不留情。警方还有很多工作要做。"
 SOV_jirik_stand: "祖国高于一切"
