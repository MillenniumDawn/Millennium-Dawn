 SPR_the_power_of_the_siesta: "Il potere della Siesta
 SPR_the_power_of_the_siesta_desc: "Le sieste (Nap in spagnolo) sono parte integrante della giornata lavorativa in Spagna. Si tratta di una breve pausa per i lavoratori, che consente loro di non sovraccaricarsi di lavoro nel corso della giornata, aumentando così la produttività del popolo"
 SPR_monument_maintenance: "Manutenzione dei monumenti"
 SPR_monument_maintenance_desc: "La Spagna ospita numerosi monumenti nazionali di grande fama. Consentire ulteriori finanziamenti statali per sostenere questi monumenti alla nostra cultura rafforzerà la nostra determinazione e la nostra identità di spagnoli."
 #Industry
 SPR_industria_espanola: "Industria Española"
 SPR_industria_espanola_desc: "L'industria spagnola è una sezione minore della struttura economica della Spagna. La Spagna è principalmente un'economia basata sui servizi, ma il rilancio dell'industria non potrà che portarci grande fortuna"
 SPR_mineria_espanola: "Minería Española"
 SPR_mineria_espanola_desc: "L'industria mineraria spagnola ha recentemente ristagnato. Il rilancio di questo settore cruciale promuoverà l'autarchia e migliorerà la nostra posizione economica in Europa"
 SPR_agricultura_espanola: "Agricultura Española"
 SPR_agricultura_espanola_desc: "L'agricoltura rappresenta circa il due virgola sette per cento del PIL spagnolo e un ulteriore due virgola cinque per cento con l'industria agroalimentare. Le grandi proprietà (latifondi) e i piccoli appezzamenti di terreno (minifundios) sono le forme principali di proprietà, anche se la maggior parte dei terreni non è adatta all'agricoltura. La Spagna esporta una quantità significativa di olio d'oliva, agrumi, cereali e altro ancora nell'Unione Europea"
 SPR_minifundios: "Minifundios"
 SPR_minifundios_desc: "I minifundios o piccoli appezzamenti di terreno sono una delle due principali tipologie di aziende agricole in Spagna. Rappresenta le piccole aziende agricole a conduzione familiare o i proprietari di aziende agricole locali che possiedono piccoli appezzamenti di terreno per coltivare varie colture."
 SPR_latifundios: "Latifundios"
 SPR_latifundios_desc: "Il latifundios o grande proprietà è uno dei due principali tipi di proprietà terriera dell'agricoltura in Spagna. A differenza dei minifundios, si tratta di grandi appezzamenti di terreno, in genere superiori a cinque ettari, destinati a colture da esportazione come grano, olio d'oliva o vino. Questa dualità del tipo di proprietà è diventata una struttura di proprietà e rimane costante fino ai giorni nostri e si manifesta in America Latina nelle ex colonie spagnole"
