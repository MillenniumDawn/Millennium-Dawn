 narcos_state_desc: "Después de muchos años de lucha, los narcos ahora controlan el aparato estatal en sí mismo."
 cartels_decision_category: "Crimen"
 cartels_decision_category_desc: "Las organizaciones criminales están desenfrenadas en nuestra nación. La mafia, los cárteles de drogas y las pandillas buscan constantemente el poder y la influencia sin importar quién resulte herido o muerto en el proceso. Si no se controla ni se gestiona, nuestro estado podría convertirse en el tipo de estados anarco-criminales que solo se ven en películas noires o de vaqueros estadounidenses.\n\n§YLa Influencia Política§! de los Cárteles representa su capacidad para utilizar nuestra corrupción como un arma en nuestra contra. Cuanto mayor sea su influencia política, menos probable será que podamos llevar a cabo investigaciones.\n\n§YLa Fuerza§! de los Cárteles representa su capacidad para ejercer violencia contra nosotros y nuestro pueblo. Cuanto mayor sea su fuerza, menos probable será que podamos llevar a cabo redadas.\n\nSi tanto la fuerza como la influencia se vuelven demasiado altas, los cárteles podrían intentar tomar el control de nuestra nación.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "Crisis de los Narcos"
 narcos_crisis_desc: "La autoridad de nuestro gobierno se ha visto gravemente socavada por la corrupción rampante y la actividad del crimen organizado. Los cárteles se han infiltrado en instituciones cruciales, lo que compromete nuestra capacidad para hacer cumplir las leyes y mantener el monopolio estatal de la violencia. Los informes de inteligencia indican que estamos al borde de un golpe militar orquestado por oficiales aliados de los cárteles o de un levantamiento armado coordinado por los propios cárteles. Se requieren medidas inmediatas para evitar el colapso total de la autoridad estatal."
 mafia_crisis: "Crisis de la Mafia"
 mafia_crisis_desc: "La autoridad de nuestro gobierno se ha visto gravemente socavada por la corrupción generalizada y la actividad criminal organizada. La mafia se ha infiltrado en instituciones clave, lo que compromete nuestra capacidad para hacer cumplir las leyes y mantener el monopolio estatal sobre la violencia. Los informes de inteligencia indican que estamos al borde de un golpe militar orquestado por oficiales afines a la mafia o de un levantamiento armado coordinado por organizaciones criminales. Se requieren medidas inmediatas y decisivas para evitar el colapso total de la autoridad estatal."
 mexican_cartel_war: "Guerra de Cárteles en México"
 mexican_cartel_war_desc: "La capacidad de nuestro gobierno para hacer cumplir las leyes y monopolizar la fuerza se ha visto comprometida debido a la creciente corrupción y actividad delictiva. Nuestro propio ejército y nuestra infraestructura política han sido completamente infiltrados y ya no se puede confiar en nadie. El caos pronto alcanzará su punto máximo y entonces estaremos en medio de una nueva guerra civil."
 anti_cartel_propaganda_decision: "Propaganda Anti-Cárteles"
 anti_cartel_propaganda_decision_desc: "Siempre ha existido un mito creciente en torno a los cárteles: que son como los bandidos de un pasado color de rosa. Delincuentes adorables que pueden hacer cosas malas, pero solo lo hacen por el bien de su gente. Como todos los mitos, es una invención. Una que cualquiera que viva bajo la influencia de los cárteles sabe que es falsa. Al exponer los horrores que infligen a su propia gente mediante una campaña mediática nacional, podemos contribuir a disipar este mito de una vez por todas."
 police_investments_decision: "Inversión en la Policía"
 police_investments_decision_desc: "Las organizaciones criminales como los cárteles son empresas sofisticadas con amplios recursos, financiamiento y armamento. No se las puede disuadir con fuerza mínima ni con métodos policiales convencionales. Nuestras fuerzas policiales son la principal defensa contra estas organizaciones; sin embargo, a menudo carecen de los recursos para contrarrestar la violencia extrema que enfrentan. Si bien militarizar a nuestra policía conlleva ciertos costos sociales, dotarla de equipo mejorado, entrenamiento táctico avanzado y más personal es esencial para crear una barrera eficaz contra las operaciones de los cárteles. Esta transformación requiere una inversión financiera significativa, pero es necesaria para sentar las bases de seguridad que nuestra nación necesita para combatir eficazmente el crimen organizado."
 utilize_the_military_decisions: "Utilizar al Ejército"
 utilize_the_military_decisions_desc: "Si bien nuestras fuerzas policiales pueden estar bien equipadas, siguen limitadas por la escasez de personal, la burocracia local y la posible corrupción. El despliegue de fuerzas militares nos proporciona una potencia de fuego superior, una estructura de mando robusta y amplios recursos que pueden sortear los obstáculos administrativos locales. La organización nacional de las fuerzas armadas permite operaciones coordinadas en las regiones donde operan los cárteles. Sin embargo, este enfoque presenta importantes inconvenientes: los civiles suelen temer la presencia militar en sus comunidades, la policía local puede resentir la aparente ineficacia de sus esfuerzos y la infraestructura civil puede sufrir daños durante las operaciones. El despliegue militar también pone en riesgo los derechos humanos y puede socavar la confianza pública en las instituciones gubernamentales. Debemos sopesar cuidadosamente las ventajas tácticas frente a la posible pérdida de apoyo y legitimidad pública."
 target_cartel_money_laundering_decision: "Atacar las Operaciones de Lavado de Dinero de los Cárteles"
 target_cartel_money_laundering_decision_desc: "Los cárteles deben blanquear sus ganancias ilícitas para adquirir activos legítimos, transformando el dinero sucio mediante un proceso de tres etapas: colocación en el sistema financiero, estratificación para ocultar su origen e integración en activos legales. Estos fondos blanqueados les permiten comprar propiedades, negocios e influir en funcionarios gubernamentales. Al abordar las fases de estratificación e integración, podemos desmantelar su infraestructura financiera y frenar la corrupción. Esto implica una investigación metódica y el cierre de instituciones financieras y empresas fantasma cómplices. Sin embargo, esta estrategia conlleva un riesgo significativo: las operaciones fallidas pueden provocar represalias violentas mientras los cárteles defienden su flujo de caja, lo que podría intensificar su hostilidad tanto hacia las fuerzas gubernamentales como hacia la población civil."
 investigate_the_casinos: "Investigar los Casinos"
 investigate_the_casinos_desc: "Los casinos operan en una zona gris regulatoria, lo que los convierte en puntos de entrada ideales para el lavado de fondos ilícitos. Su alto volumen de efectivo crea un entorno donde se pueden procesar grandes sumas sin levantar sospechas, aparentando ser anónimos y legítimos. Nuestra estrategia consistirá en identificar establecimientos frecuentados por conocidos socios de cárteles y realizar auditorías exhaustivas de sus operaciones financieras. Al rastrear meticulosamente las transacciones sospechosas y establecer vínculos directos con organizaciones criminales, podemos construir casos irrefutables contra estos frentes. Una vez reunidas suficientes pruebas, realizaremos redadas coordinadas para desmantelar estas operaciones e incautar sus activos, asestando un duro golpe a la infraestructura financiera de los cárteles y recuperando fondos para el estado."
 investigates_the_banks: "Investigar los Bancos"
 investigates_the_banks_desc: "Los bancos, aunque suelen ser instituciones legítimas, son canales cruciales en sofisticadas operaciones de lavado de dinero. Mediante la investigación estratégica de altos funcionarios bancarios y analistas financieros, combinada con un análisis exhaustivo de los registros de transacciones, podemos interceptar movimientos de fondos sospechosos antes de que se completen. Con paciencia y vigilancia, podemos actuar cuando los fondos ilícitos alcanzan su máxima concentración, generalmente al acercarse a su destino final. Este enfoque inflige el máximo daño financiero a las organizaciones criminales, a la vez que priva de capital sustancial a sus operaciones. Sin embargo, mantener una vigilancia eficaz presenta desafíos significativos, ya que las empresas criminales desarrollan continuamente sus métodos para eludir la detección. Además, el cierre de las instituciones bancarias implicadas sigue siendo políticamente inviable debido a su importancia económica y sus poderosas conexiones."
 investigate_shell_companies: "Investigar las Empresas Fantasma"
 investigate_shell_companies_desc: "Las empresas fantasma sirven como intermediarios cruciales en sofisticadas operaciones de lavado de dinero, funcionando como punto intermedio y depósito final de activos delictivos. Estas entidades legales poseen propiedades y capital en nombre de los cárteles, mientras transfieren gradualmente estos activos a destinos legítimos. Presentan un desafío investigativo significativo, ya que establecer conexiones directas con organizaciones criminales requiere un análisis forense financiero exhaustivo y recopilación de inteligencia. A pesar de esta dificultad, atacar con éxito a las empresas fantasma puede afectar gravemente la infraestructura financiera de un cártel. En lugar de generar grandes incautaciones de efectivo, estas operaciones suelen resultar en la confiscación de importantes activos físicos (bienes raíces comerciales, vehículos de lujo, equipos industriales y armas adquiridas legalmente), ya que los delincuentes suelen mover dinero a través de estas fachadas en transacciones más pequeñas y consistentes diseñadas para evitar ser detectados."
 target_cartel_drug_running_decision: "Operaciones contra el narcotráfico"
 target_cartel_drug_running_decision_desc: "Las operaciones de narcotráfico constituyen la mayor fuente de ingresos ilegales para los cárteles. Si bien algunos cárteles cultivan drogas ellos mismos, muchos generan ganancias transportando productos refinados o sin refinar a través de la cadena de suministro. Al identificar y monitorear sistemáticamente estas rutas de transporte, podemos identificar puntos de origen, destino y centros de tránsito. Esta información nos permite realizar redadas estratégicas en depósitos de equipo, refinerías, granjas, almacenes de drogas y bases operativas. Como alternativa, podemos interceptar cargamentos en tránsito, aunque este enfoque suele resultar ineficaz contra operaciones de mayor envergadura. Sin embargo, puede desestabilizar significativamente a grupos más pequeños con recursos limitados para recuperarse de tales pérdidas."
 raid_drug_convoys_decision: "Asaltar Convoyes de Drogas"
 raid_drug_convoys_decision_desc: "Interceptar convoyes de droga en tránsito nos permite interrumpir eficientemente las cadenas de suministro con costos operativos mínimos. Si bien los grandes cárteles cuentan con los recursos para adaptar rápidamente sus rutas y métodos de transporte, las organizaciones más pequeñas son particularmente vulnerables a estas operaciones. La pérdida repentina de productos e ingresos puede devastar su estabilidad financiera, lo que a menudo desencadena conflictos internos mientras los líderes luchan por mantener el control ante la escasez de recursos. Estas interdicciones selectivas proporcionan éxitos de alta visibilidad que demuestran la acción del gobierno, a la vez que explotan las divisiones dentro de las jerarquías criminales."
 raid_cartel_hideouts_decision: "Asaltar Escondites de Carteles"
 raid_cartel_hideouts_decision_desc: "Atacar bastiones y depósitos de abastecimiento de los cárteles altera directamente su infraestructura operativa, limitando gravemente su capacidad para transportar narcóticos, coordinar actividades y defender su territorio. Estas redadas suelen resultar en importantes incautaciones de vehículos tácticos y armamento que, de otro modo, se emplearían contra las fuerzas gubernamentales u organizaciones rivales. Una consecuencia estratégica de estas operaciones es la posible desestabilización de la dinámica de poder de los cárteles: las organizaciones debilitadas a menudo se convierten en blanco de la expansión territorial de sus competidores, lo que puede fragmentar las redes criminales para nuestro beneficio o desencadenar una escalada de violencia a medida que surgen vacíos de poder."
 raid_distribution_centres_decision: "Asaltar Centros de Distribución"
 raid_distribution_centres_decision_desc: "La focalización en los centros de distribución de los cárteles, incluyendo las casas de drogas y sus reservas, nos permite interceptar cantidades sustanciales de narcóticos antes de que lleguen a las calles. Estas operaciones resultan en importantes incautaciones de dinero ilícito y el arresto de personal clave de distribución, interrumpiendo la cadena de suministro durante semanas o meses. Sin embargo, estas redadas conllevan un mayor riesgo de represalias violentas, ya que impactan directamente las ganancias de los cárteles, a la vez que mantienen intactas sus capacidades de control. La recopilación de inteligencia antes de estas operaciones es crucial, ya que los centros de distribución suelen estar bien vigilados y estratégicamente ubicados para facilitar la rápida distribución de productos y personal."
 raid_refinement_centres_decision: "Asaltar Centros de Refinamiento"
 raid_refinement_centres_decision_desc: "Al asaltar laboratorios, plantaciones o casas de cultivo de drogas, podemos inhibir la capacidad del cártel de crear nuevas drogas para distribuirlas y, al mismo tiempo, hacerles perder mucho dinero. Este revés suele ser suficiente para obstaculizar su producción durante meses mientras intentan recuperar las pérdidas. Al mismo tiempo, es poco probable que se produzca un ataque de represalia, ya que la mayoría de los recursos del cártel se destinan a proteger su territorio."
 target_local_cartel_leaders_decision: "Atacar a Líderes Locales del Cartel"
 target_local_cartel_leaders_decision_desc: "Los cárteles, como cualquier organización sofisticada, dependen de una estructura de liderazgo jerárquica para coordinar sus operaciones. Al atacar estratégicamente y neutralizar a los líderes locales de los cárteles, ya sea mediante arrestos o métodos más permanentes, podemos desestabilizar gravemente su cadena de mando. Esta desestabilización produce múltiples beneficios: los esfuerzos de reclutamiento fracasan sin una dirección adecuada, la capacidad operativa disminuye significativamente y estallan luchas internas de poder a medida que los subordinados compiten por puestos de liderazgo vacantes. Además, estas capturas o eliminaciones de alto perfil generan una considerable cobertura mediática positiva, lo que eleva la moral pública y demuestra la eficacia del gobierno en la lucha contra el crimen organizado. Cada operación exitosa contra estas figuras no solo debilita la infraestructura del cártel, sino que también erosiona su aparente invencibilidad."
