 KOR_de_facto_two_party_system: "Sistema bipartitico di fatto"
 KOR_de_facto_two_party_system_desc: "Sebbene la Corea mantenga un sistema elettorale a composizione mista, storicamente la politica è stata effettivamente dominata dai due partiti maggiori. I partiti minori sono riusciti a ottenere seggi attraverso liste di rappresentanza proporzionale, ma non hanno mai acquisito un'influenza tale da sfidare i due partiti maggiori. Mentre alcuni sostengono la necessità di mantenere lo status quo o addirittura di eliminare i pochi seggi PR esistenti, altri sostengono che il dominio dei due partiti maggiori abbia esacerbato la polarizzazione politica e ristagnato lo sviluppo politico della Corea"
 KOR_two_party_system: "Sistema a due partiti"
 KOR_two_party_system_desc: "Ora che la Corea ha abbandonato la rappresentanza proporzionale, è più facile per uno dei due principali partiti coreani assicurarsi la maggioranza nell'Assemblea nazionale. Se da un lato questo ha probabilmente aumentato la stabilità, dall'altro alcuni sostengono che ciò sia avvenuto a spese del compromesso politico e abbia esacerbato la divisione ideologica tra destra e sinistra"
 KOR_multi_party_system: "Sistema multipartitico"
 KOR_multi_party_system_desc: "L'espansione della rappresentanza proporzionale nell'Assemblea nazionale ha aumentato l'importanza di partiti precedentemente minori, portando la speranza di una rivitalizzazione della politica coreana con un pensiero nuovo e dinamico."
 KOR_inclusive_korea: "Corea inclusiva"
 KOR_inclusive_korea_desc: "La discriminazione di genere, razziale e religiosa ha storicamente ostacolato la creazione di una società coreana egualitaria. Sebbene sia impossibile eliminare completamente i pregiudizi che portano a queste discriminazioni, possiamo sforzarci di rendere il governo coreano, e quindi la società, il più inclusiva possibile"
 KOR_inclusive_korea1_desc: "La discriminazione di genere, razziale e religiosa ha storicamente ostacolato la creazione di una società coreana egualitaria. Sebbene sia impossibile eliminare completamente i pregiudizi che portano a queste discriminazioni, possiamo sforzarci di rendere il governo coreano, e quindi la società, il più inclusiva possibile"
 KOR_entrepreneurs_supported: "Imprenditori sostenuti"
 KOR_entrepreneurs_supported_desc: "Dobbiamo sfruttare lo spirito imprenditoriale dei giovani del nostro Paese dando loro tutto il sostegno necessario per innovare. Questa innovazione può avvenire sia nelle aziende esistenti in cui i giovani sono impiegati, sia in ambiziose start-up"
 KOR_aggressive_approach: "Politica aggressiva della Corea del Nord"
 KOR_aggressive_approach_desc: "La guerra è inevitabile. Meglio combatterla alle nostre condizioni ora che aspettare che il Nord ci colpisca più tardi"
 KOR_russian_satellites: "Assistenza satellitare russa"
 KOR_russian_satellites_desc: "Con l'assistenza della Russia, il nostro programma spaziale riceverà un impulso non trascurabile"
 KOR_PER_education_exchanges: "Scambi educativi coreano-iraniani"
 KOR_PER_education_exchanges_desc: "Gli scambi educativi con la Repubblica di Corea, un partner chiave dell'Iran, hanno contribuito a facilitare l'apprendimento nel nostro Paese"
 KOR_CHI_exchange: "Scambi militari Corea-Cina"
 KOR_CHI_exchange_desc: "Gli scambi militari tra le nostre forze armate e l'Esercito Popolare di Liberazione della Cina hanno migliorato le relazioni tra i nostri due Paesi, ma avranno un leggero impatto sulla capacità delle nostre forze armate di ottenere buoni risultati contro la Cina in caso di conflitto armato tra i nostri due Paesi"
 KOR_dokdo_fortified: "Dokdo fortificato"
 KOR_dokdo_fortified_desc: "Nonostante le affermazioni contrarie del Giappone, Dokdo è terra coreana e i nostri militari saranno pronti a difenderla da aggressioni esterne"
 KOR_JAP_trade_war: "Guerra commerciale Corea-Giappone"
 KOR_JAP_trade_war_desc: "Quando è troppo è troppo. Non possiamo continuare a condurre gli affari come al solito con i giapponesi mentre questi si rifiutano di riconoscere i loro crimini contro la nostra nazione. Dobbiamo usare qualsiasi mezzo a nostra disposizione per mostrare loro l'errore dei loro modi"
 KOR_anti_dprk_coalition: "Coalizione anti-DPRK"
 KOR_anti_dprk_coalition_desc: "Schierati spalla a spalla, la Repubblica di Corea, il Giappone e gli Stati Uniti sono pronti a respingere qualsiasi azione aggressiva di Pyongyang".
 KOR_wartime_control: "Controllo del tempo di guerra degli Stati Uniti"
 KOR_wartime_control_desc: "In caso di guerra con la Corea del Nord, il controllo delle nostre forze armate deve essere trasferito all'esercito statunitense. Se da un lato questo limita la sovranità della Corea del Sud, dall'altro garantisce l'efficacia dell'alleanza tra Stati Uniti e Corea nel rispondere a un'invasione dal Nord"
 KOR_wartime_control1_desc: "In caso di guerra con la Corea del Nord, il controllo delle nostre forze armate deve essere trasferito all'esercito statunitense. Se da un lato questo limita la sovranità della Corea del Sud, dall'altro garantisce l'efficacia dell'alleanza tra Stati Uniti e Corea nel rispondere a un'invasione dal Nord"
 KOR_development_assistance_idea: "Assistenza allo sviluppo della Corea"
 KOR_development_assistance_idea_desc: "Il governo coreano ha fornito sovvenzioni e prestiti per facilitare lo sviluppo di questo Paese"
 KOR_neo_colonialism: "Neo-colonialismo"
 KOR_neo_colonialism_desc: "Il nostro accaparramento di terre in Africa ha portato ad accuse di neocolonialismo, ma dobbiamo fare il possibile per garantire la sicurezza delle risorse della nostra nazione"
 KOR_chaebol_dependence: "Dipendenza dai chaebol"
 KOR_chaebol_dependence_desc: "I chaebol, i grandi conglomerati industriali della Corea, hanno svolto un ruolo cruciale nello sviluppo economico della Repubblica. Questa storia ha portato i funzionari governativi e le chaebol a condividere stretti legami, portando a corruzione e nepotismo che sono difficili da eliminare"
