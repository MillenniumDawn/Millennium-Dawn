 USA_IFV_5: "M2A4 Bradley"
 USA_IFV_5_desc: "Après la guerre d'Irak, l'armée a commencé à rechercher des propositions de modifications techniques (ECP) pour le M2 Bradley afin de racheter l'espace, le poids, la puissance et la capacité de refroidissement réduits par l'ajout de blindage et d'électronique hâtivement ajoutés pendant le combat. L'ECP1 vise à restaurer la mobilité et à permettre au véhicule de supporter plus de poids."
