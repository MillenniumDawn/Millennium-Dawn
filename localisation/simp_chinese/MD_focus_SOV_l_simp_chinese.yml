 SOV_bumaga_desc: "尽管俄罗斯自由民主党执政，但内部分歧持续存在，削弱了党的凝聚力。尽管表面上团结一致，但派系林立，各行其是。现在是时候最终统一我们的党，消除内部冲突，展现出强大而一致的阵线了。"
 SOV_jirik_partiya: "日里诺夫斯基的政党"
 SOV_jirik_partiya_desc: "日里诺夫斯基领导的党团结一致，拥护其领导人。忠诚和纪律巩固了党的核心，使其能够坚定地追求民族主义议程。这种团结巩固了我们在俄罗斯政治格局中的地位。"
 SOV_jirik_partiya_jirinovci: "让忠诚的人更加亲近"
 SOV_jirik_partiya_jirinovci_desc: "我们必须聚集最忠诚、最敬业的成员，他们将毫不犹豫地服从命令。这些坚定的支持者将构成我们党的骨干力量，随时准备在需要时果断采取行动。增强忠诚度对于我们的生存至关重要。"
 SOV_jirik_partiya_chistki: "政党清洗"
 SOV_jirik_partiya_chistki_desc: "是时候清除党内那些威胁我们团结的自由思想者和潜在叛徒了。通过清除异见者，我们将确保党内纪律严明、服从命令。这场清洗对于保障我们的政治未来至关重要。"
 SOV_jirik_partiya_puppet_sovet: "傀儡最高委员会"
 SOV_jirik_partiya_puppet_sovet_desc: "最高委员会只能充当我们的喉舌，不具备任何真正的自主权或权力。通过使其服从，我们可以防止对领导层的挑战，并确保对党内决策的绝对控制。"
 SOV_jirik_partiya_young: "少壮派军事化"
 SOV_jirik_partiya_young_desc: "和平时代即将结束，青年必须为即将到来的冲突做好准备。培训和军事化年轻党员将培养新一代，使他们能够捍卫我们的理想。关注青年对于我们长期的实力至关重要。"
 SOV_jirik_partiya_total_control: "全盘控制"
 SOV_jirik_partiya_total_control_desc: "我们的党必须完全处于我们的掌控之下，以防止任何叛乱或未经授权的行动。对所有党内职能的绝对控制确保了效率和忠诚。只有通过全面控制，我们才能实现我们的目标。"
 SOV_jirik_partiya_and: "日里诺夫斯基与党"
 SOV_jirik_partiya_and_desc: "党的力量并非仅仅依赖于其领导人，而是对其加以补充和支持。这种共生关系使得党内各派系能够协调领导并获得更广泛的支持。他们共同构成一股统一的力量。"
 SOV_jirik_partiya_and_samodeal: "鼓励自我活动"
 SOV_jirik_partiya_and_samodeal_desc: "我们将在党内培养主动性和自发性。鼓励党员承担责任、积极行动，能够从内部增强我们的运动。这种方法将使组织更具韧性。"
 SOV_jirik_partiya_and_kadres: "务实的人力资源方法"
 SOV_jirik_partiya_and_kadres_desc: "我们不会要求盲目的忠诚，而是会为党寻找最有效、最有能力的人才。能力和成果将优先于单纯的忠诚，从而确保领导层更加强大、更加高效。"
 SOV_jirik_partiya_and_sovet: "加强最高委员会"
 SOV_jirik_partiya_and_sovet_desc: "党的最高委员会应该展现日里诺夫斯基并非独裁者，党也应该包容多元意见。通过加强这一机构，我们展现了党对内部辩论和共同治理的承诺。"
 SOV_jirik_partiya_and_money: "额外收入"
 SOV_jirik_partiya_and_money_desc: "我们将通过多种渠道扩大党的收入，以便更有效地资助我们的活动。增加财政资源对于扩大我们的影响力和维持长期竞选至关重要。多元化收入来源是一项战略重点。"
 SOV_jirik_partiya_and_autonomous: "自治党"
 SOV_jirik_partiya_and_autonomous_desc: "一个自主的政党能够保障其内部的言论自由和多样性。允许内部独立能够鼓励创新和辩论，这将巩固我们的政治平台和适应能力。"
 SOV_alliance_armenia: "终结阿塞拜疆"
 SOV_alliance_armenia_desc: "阿塞拜疆捏造的历史只会阻碍我们兄弟的亚美尼亚。我们将正视并解决这一障碍，确保亚美尼亚的安全与繁荣。"
 SOV_south_azer_admistration: "伊朗省"
 SOV_south_azer_admistration_desc: "我们打算支持南阿塞拜疆忠于我们的当地势力发动起义，削弱伊朗的控制。这一战略旨在动摇伊朗的控制，扩大我们的影响力。"
 SOV_nov: "归还新俄罗斯"
 SOV_nov_desc: "是时候让新俄罗斯回归其在我们帝国的应有位置了。恢复这一地区将巩固我们南部的边界，并重振我们的历史遗产。"
 SOV_galicia: "加利西亚省"
 SOV_galicia_desc: "加利西亚是一个独特的地区，需要进行广泛的改革才能完全融入我们的帝国。虽然这需要时间，但加利西亚最终将获得省级地位，并成为我们王国忠诚的一部分。"
 SOV_help_sirya: "叙利亚兄弟"
 SOV_help_sirya_desc: "我们有意增强在叙利亚的影响力。叙利亚是西方全球主义者试图摧毁的国家。支持叙利亚有助于维护我们的战略利益，并打击敌对势力。"
 SOV_zhirinovsky_attack_ukraha: "在乌克兰的军事行动"
 SOV_zhirinovsky_attack_ukraha_desc: "我们的目标是终结乌克兰作为独立国家的存在。现在是时候让俄罗斯国旗再次飘扬在基辅上空，恢复我们历史上对乌克兰的控制了。"
 SOV_question_of_bavaria: "巴伐利亚分离主义"
 SOV_question_of_bavaria_desc: "我们支持巴伐利亚脱离德国的愿望。鼓励分裂主义将削弱德国，并符合我们在该地区的战略利益。"
 SOV_question_of_east_german: "唤起东德记忆"
 SOV_question_of_east_german_desc: "我们将让东德人民铭记民主德国的光荣历史。重振这一传统有助于我们实现更广泛的政治目标和地区影响力。"
 SOV_europe_pizda: "准备进军欧洲"
 SOV_europe_pizda_desc: "消除欧洲威胁的时刻已经到来。我们将从内部瓦解他们，彻底摧毁他们的权力。这场战役标志着我们向欧洲发起决定性进攻的开始。"
 SOV_question_of_spain: "分裂的西班牙"
 SOV_question_of_spain_desc: "西班牙长期以来一直平衡各自治区，以防止分裂主义。我们意图破坏这种平衡，削弱西班牙，加剧地区分裂。这一战略将破坏西班牙的统一。"
 SOV_question_of_germany: "德国问题"
 SOV_question_of_germany_desc: "德国仍然是我们重要的战略对手。我们不再像过去几个世纪那样心慈手软。解决德国问题对于巩固我们在欧洲的主导地位至关重要。"
 SOV_crusade_russian: "俄罗斯之圣战"
 SOV_crusade_russian_desc: "是时候发起我们伟大的俄罗斯圣战，征服圣地了。历代皇帝未能达成的伟业，我们将凭借决心和力量完成。这项使命将重塑我们的精神和帝国使命。"
 SOV_crusade_antioch: "安条克省"
 SOV_crusade_antioch_desc: "这些土地曾属于安条克王国，我们将归还它们。复兴这个省份，不仅能重建我们的存在，还能尊重历史的主权。"
 SOV_crusade_assiryan: "亚述省"
 SOV_crusade_assiryan_desc: "现代叙利亚只是亚述帝国的影子。我们将引领叙利亚人民在俄罗斯的统治下重现昔日的辉煌，恢复昔日的权力和威望。"
 SOV_crusade_isr: "耶路撒冷省"
 SOV_crusade_isr_desc: "耶路撒冷是我们行动的最终目标。圣墓从现在起将属于我们，这将巩固我们在该地区的精神和政治影响力。"
 SOV_crusade_egy: "科普特省"
 SOV_crusade_egy_desc: "科普特人才是埃及真正的统治者。我们将支持他们的事业，并竭尽所能帮助他们恢复在我们帝国的合法地位。"
 SOV_romanian_shit: "罗马尼亚威胁"
 SOV_romanian_shit_desc: "罗马尼亚威胁着我国西南边境。我们必须迅速解决这一问题，以保障边境安全并维护地区稳定。"
 SOV_treaty_with_afganistan: "重返阿富汗"
 SOV_treaty_with_afganistan_desc: "我们的帝国再次扩张至阿富汗边境。或许这一次，命运会眷顾我们，我们将重新掌控这片战略要地。"
 SOV_allied_nrk: "与朝鲜结盟"
 SOV_allied_nrk_desc: "我们的目标是通过扩大联盟来增强我们在东方的影响力，首先要与一个其人民认可我们对其生存支持的国家建立联盟。这种伙伴关系将巩固我们在该地区的地位。"
 SOV_return_kgb: "恢复克格勃"
 SOV_return_kgb_desc: "目前的特勤局只是苏联时代克格勃的拙劣模仿，而克格勃曾是最有效的。我们将复兴克格勃，以恢复其实力和安全。"
 SOV_storm_v: "派遣囚犯参战"
 SOV_storm_v_desc: "囚犯消耗公共资源，却没有做出任何贡献。现在，他们将被派往为国效力，以服役偿还债务。"
 SOV_new_russian_army: "俄罗斯志愿军"
 SOV_new_russian_army_desc: "我们的武装部队需要进行重大改革。现行体制已经失效，现在是时候创建一支志愿军，以新的活力保卫俄罗斯了。"
 SOV_women: "妇女营"
 SOV_women_desc: "我们的女子部队将使敌人闻风丧胆。她们的存在本身就足以让敌人惊恐万分。"
 SOV_kazachestvo: "军事化哥萨克"
 SOV_kazachestvo_desc: "哥萨克人必须停止其不守规矩的行为，重新成为俄罗斯军队中一支纪律严明的军队。"
 SOV_war_kafedra: "恢复军事部门"
 SOV_war_kafedra_desc: "军事部门的撤销是一个严重的错误。我们将恢复这些部门，以加强我们的军队和军事教育。"
 SOV_nationalize: "回顾私有化的结果"
 SOV_nationalize_desc: "我们将重新评估私有化的破坏性影响，消除其有害后果，以保护国家利益。"
 SOV_minister_propaganda: "建立宣传部"
 SOV_minister_propaganda_desc: "宣传工作必须集中于一个专门的部门，以确保所有信息的完全控制和有效性。"
 SOV_pay_off_army: "收买军队的机会"
 SOV_pay_off_army_desc: "我们将允许个人通过缴纳一大笔费用来规避兵役，这些费用将重新用于加强军队。"
 SOV_jirik_cult: "日里诺夫斯基崇拜"
 SOV_jirik_cult_desc: "日里诺夫斯基已成为我们国家的偶像。民众对他产生了崇拜，我们将让这种崇拜继续发扬光大。"
 SOV_fuck_parties: "民主见鬼去吧"
 SOV_fuck_parties_desc: "民主只是西方情报机构传播宣传的工具。我们绝不允许敌人入侵我们的领土。"
 SOV_jirik_fear: "警察国家"
 SOV_jirik_fear_desc: "对祖国的敌人，我们决不手软，我们警察维持秩序的工作量非常大。"
 SOV_jirik_stand: "祖国高于一切"
 SOV_jirik_stand_desc: "保卫祖国是每个公民的责任。即使是平民，也应该准备好以坚定不移的勇气保卫自己的国家。"
 SOV_jirik_warlord: "最高统治者"
 SOV_jirik_warlord_desc: "展望伟大强大的俄罗斯的美好未来！"
