l_french:
 LOADING_TIP_0: "La sécheresse qui a sévi en Syrie de 2006 à 2011 a détruit 75 % des exploitations agricoles, forçant 1,5 million de personnes à se réfugier dans les villes. Affamés et sans emploi, leur présence a préparé le terrain au soulèvement de 2011 contre Assad."
 LOADING_TIP_1: "Depuis 1932, la Thaïlande a connu 12 coups d'État militaires réussis et 7 qui ont échoué. Elle est aujourd'hui est une dictature militaire."
 LOADING_TIP_2: "La Bolivie a connu 193 coups d'État et tentatives de coup d'État depuis sa fondation en 1825. Le dernier a eu lieu en 1980."
 LOADING_TIP_3: "Le plus vieux sous-marin encore en service a plus de 70 ans. L'USS Cutlass est entré en service en 1945. En 1973, il a été transféré à Taïwan, qui l'a rebaptisé 'Hai Shih'."
 LOADING_TIP_4: "L'Etat Islamique était auparavant une branche officielle d'Al-Qaïda en Irak, qui a émergé après l'invasion américaine de 2003."
 LOADING_TIP_5: "Al-Nosra en Syrie a d'apparence quitté Al-Qaïda à l'été 2016 pour se débarasser de son image de groupe terroriste, tout en continuant les massacres."
 LOADING_TIP_6: "Le Danemark a le plus vieux drapeau du monde: le 'Dannebrog' flotte depuis 1219."
 LOADING_TIP_7: "Selon Transparency International, le Danemark est le pays le moins corrompu du monde, et cela depuis cinq ans. Il est suivi par la Finlande et la Nouvelle-Zélande."
 LOADING_TIP_8: "Selon le Reputation Institute, le pays avec la meilleure réputation internationale mesurée est le Canada, tandis que la Norvège domine l'Indice de Développement Humain."
 LOADING_TIP_9: "Le Canada a le plus long littoral du monde."
 LOADING_TIP_10: "L'Ouzbékistan et le petit Liechtenstein sont les seuls pays du monde doublement enclavés, dans le sens où ils sont uniquement frontaliers de pays dépourvus de littoral."
 LOADING_TIP_11: "La Russie est 55 fois plus grande que les Philippines, mais la longueur de leurs littoraux est presque la même."
 LOADING_TIP_12: "On peut en théorie faire rentrer l'Espagne, la France, l'Italie, le Royaume-Uni, l'Allemagne et la Pologne dans la République Démocratique du Congo."
 LOADING_TIP_13: "60% de la population mondiale vit en Asie."
 LOADING_TIP_14: "Grâce à la paix et au libre-échange, l'Allemagne a sans doute accompli ce pourquoi elle a combattu durant deux guerres mondiales - la domination politique et économique sur l'Europe."
 LOADING_TIP_15: "Hassanal Bolkiah, le Sultan et Premier Ministre de Brunei, est au pouvoir depuis 1967."
 LOADING_TIP_16: "La chine comprend 143 villes de plus d'un million d'habitant. 22 d'entre elles en comptent plus de 5 millions."
 LOADING_TIP_17: "La Chine utilise plus de ciment que le reste du monde combiné."
 LOADING_TIP_18: "Le Venezuela et l'Arabie Saoudite ont les plus grandes réserves de pétrole du monde, alors que la Russie et l'Iran ont les plus grandes réserves de gaz naturel."
 LOADING_TIP_19: "On trouve en Ukraine le Big Mac le moins cher du monde, tandis que la Suisse arbore le plus onéreux."
 LOADING_TIP_20: "Si la Chine devenait une superpuissance, et infligeait aux autres intimidations et agressions, les peuples du monde devraient la dénoncer, puis la renverser.\n- Deng Xiaoping -"
 LOADING_TIP_21: "L'Armée de l'Air israélienne peut détruire l'armée libanaise en quelques heures. Mais ils ne le peuvent pas contre nous. Nous pratiquons la guérilla.\n- Hassan Nasrallah -"
 LOADING_TIP_22: "L'Allemagne est en faveur de l'intégration précisement car nous ne souhaitons pas dominer.\n- Gerhard Schroeder -"
 LOADING_TIP_23: "Mon voisin connaît 200 cépages. Je ne connais que les vins rouges et blancs. Mais mon voisin ne connaît que deux types de pays, industrialisés et en développement. Moi j'en connais 200.\n- Hans Rosling -"
 LOADING_TIP_24: "L'erreur de l'Occident fut de mettre les saoudiens sur le trône d'Arabie Saoudite, les laissant ainsi utiliser la manne du pétrole mondial pour promouvoir l'Islam Wahhabite.\n- Salman Rushdie -"
 LOADING_TIP_25: "La pauvreté, ce n'est pas le socialisme. Être riche, c'est glorieux.\n- Deng Xiaoping -"
 LOADING_TIP_26: "Je ne veux tuer personne, alors ne m'élisez pas président.\n- Rodrigo Duterte -"
 LOADING_TIP_27: "Nous éradiquerons Twitter. Je me fiche de ce que dit la communauté internationale. Tous seront témoins de la puissance de la République de Turquie.\n- Recep Tayyip Erdogan -"
 LOADING_TIP_28: "Je suis le meilleur dirigeant politique d'Europe et du monde.\n- Silvio Berlusconi -"
 LOADING_TIP_29: "Après la révolution islamique de 1979 en Iran, l'Occident, ayant perdu son allié le plus important dans la région, s'est allié avec l'Irak de Saddam Hussein pour mener contre eux huit années de guerre brutale."
 LOADING_TIP_30: "Notre devise, que nous n'avons pas peur de répéter année après année, est 'Mort à l'Amérique'!\n- Hassan Nasrallah -"
 LOADING_TIP_31: "Sous Kadhafi, la Libye était le pays africain avec le plus haut niveau de vie."
 LOADING_TIP_32: "Lorsqu'il s'agit de la dignité humaine, nous ne pouvons pas faire de compromis.\n- Angela Merkel -"
 LOADING_TIP_33: "La Suède est le plus petit pays qui produit encore tous ses chasseurs, navires et sous-marins de manière autonome."
 LOADING_TIP_34: "Le char le plus répandu dans le monde est le T-72 soviétique, encore utilisé par presque 40 pays. Le Léopard 2 allemand est employé par 18 pays, et le M1 Abrams américain par 7."
 LOADING_TIP_35: "Entre 2010 et 2015, l'Ethiopie a doublé la taille de son économie, et elle continue à croître au rythme le plus élevé du monde."
 LOADING_TIP_36: "Le terrorisme ne connaît ni nationalité, ni religion.\n- Vladimir Putin -"
 LOADING_TIP_37: "La Russie est, après les Etats-Unis, le pays avec la plus importante population immigrée du monde, originaire principalement d'Asie Centrale et d'Ukraine."
 LOADING_TIP_38: "En 2013, la Russie a connu sa première période de croissance démographique depuis la chute de l'Union Soviétique."
 LOADING_TIP_39: "MILF c'est, bien sûr, l'acronyme anglais du Front Moro Islamique de Libération, qui a combattu pour l'indépendance d'une nation musulmane aux Philippines. Ils mirent fin à leur lutte en 2014, et une fraction de leur groupe rejoignit alors l'Etat Islamique."
 LOADING_TIP_40: "Lorsque la Chine s'éveillera, le monde tremblera.\n- Napoleon -"
 LOADING_TIP_41: "Les populations du Zimbabwe, du Sudandu Sud, du Malawi, du Niger, et du Burundi sont celles qui croissent le plus vite du monde."
 LOADING_TIP_42: "En plus d'être la frontière la plus militarisée du monde, la frontière entre les deux Corées marque aussi la plus grande disparité de bien-être économique entre deux pays frontaliers."
 LOADING_TIP_43: "Le nombre d'enfants dans le monde ne croît désormais plus. Nous dissertons encore sur le pic pétrolier, mais nous avons déjà dépassé le pic juvénile.\n- Hans Rosling -"
 LOADING_TIP_44: "Personne en Europe ne sera abandonné. Personne en Europe ne sera exclu. L'Europe ne réussit que si l'on travaille de concert.\n- Angela Merkel -"
 LOADING_TIP_45: "L'évolution la plus stupéfiante des dernières décénies est la détermination des dirigeants européens à recréer l'Union Soviétique en Europe de l'Ouest.\n- Mikhail Gorbachev -"
 LOADING_TIP_46: "Honnêtement, nous ne voudrions pas avoir le même genre de démocratie qu'ils ont en Irak.\n- Vladimir Putin -"
 LOADING_TIP_47: "Si les Etats-Unis devaient abandonner et quitter l'Irak sans établir les bases d'un pays uni, cela serait définitivement une deuxième erreur.\n- Vladimir Putin -"
 LOADING_TIP_48: "Il n'y aura pas de dialogue, si ce n'est avec les armes.\n- Osama bin Laden -"
 LOADING_TIP_49: "L'argent n'est pas la seule réponse, mais ça fait la différence.\n- Barack Obama -"
 LOADING_TIP_50: "La puissance américaine dans le monde est à son apogée historique.\n- Zbigniew Brzezinski -"
 LOADING_TIP_51: "Ne pas pouvoir intervenir partout ne veut pas dire que vous ne pouvez intervenir nulle part.\n- Zbigniew Brzezinski -"
 LOADING_TIP_52: "Quand vous avez des terroristes, vous ne leur envoyez pas de ballons, vous n'utilisez pas de bâtons en caoutchouc, par exemple. Vous devez utiliser de l'armement.\n- Bashar al-Assad -"
 LOADING_TIP_53: "Aucun gouvernement du monde ne tue son propre peuple, à moins qu'il soit dirigé par un fou\n- Bashar al-Assad -"
 LOADING_TIP_54: "Si Israël déposait les armes, il n'y aurait plus d'Israël. Si les Arabes déposaient les armes, il n'y aurait plus de guerre.\n- Benjamin Netanyahu -"
 LOADING_TIP_55: "Israël a soutenu l'Iran dans sa guerre contre l'Irak. Mais après l'entrée d'Israël dans le sud du Liban en 1982, l'Iran fonda ce qui est aujourd'hui le Hezbollah, pavant ainsi la voie de leur rivalité."
 LOADING_TIP_56: "Si les musulmans du monde arrêtaient de fumer une seule journée, et nous envoyaient la moitié de la somme qu'ils économiseraient, la Russie disparaîtrait de la carte.\n- Shamil Basayev -"
 LOADING_TIP_57: "J'ai entamé la révolution avec 82 hommes. Peu importe votre envergure si vous y croyez et avez un plan d'action.\n- Fidel Castro -"
 LOADING_TIP_58: "On a intérêt à se réveiller et à flairer le falafel.\n- Mike Huckabee -"
 LOADING_TIP_59: "Tout l'art de la guerre est basé sur la duperie.\n- Sun Tzu -"
 LOADING_TIP_60: "Il n'existe pas d'exemple d'une nation qui aurait tiré profit d'une guerre prolongée.\n- Sun Tzu -"
 LOADING_TIP_61: "Combattre et vaincre dans chacune de vos batailles n'est pas l'art suprême de la guerre. L'art suprême de la guerre, c'est soumettre l'ennemi sans combattre.\n- Sun Tzu -"
 LOADING_TIP_62: "L'infériorité numérique provient de la nécessité de préparation contre toutes les éventualités d'attaque. La supériorité numérique vient en leurrant l'ennemi vers ces préparations.\n- Sun Tzu -"
 LOADING_TIP_63: "C'est quand la 'communauté internationale' exprime de 'l'inquiétude' à propos de votre 'situation' que vous êtes bel et bien dans la merde.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Connaître la géographie d'une nation, c'est connaître sa politique étrangère. \n- Napoleon -"
 LOADING_TIP_65: "La politique internationale ne réside pas dans la démocratie et les droits de l'homme. Elle réside dans l'intérêt des Etats. Peu importe si on nous apprend le contraire en cours d'histoire.\n- Egon Bahr -"
 LOADING_TIP_66: "Le terrorisme peut s'installer n'importe où il n'y a pas un gouvernement fort, ou là où le gouvernement ne parvient pas à contrôler l'arrière-pays.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "La première chose à reconnaître à propos de l'Afghanistant et de tout autre pays pauvre et sous-développé, c'est que peu importe à quel point le pays est gros sur la carte, ça l'est plus quand on y est.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Beaucoup de changements sont progressifs, ils ne font pas la première page. Mais l'Histoire montre que ces changements sont plus importants que les occurences théâtrales et sensationnelles.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "La majorité de la malfaisance mondiale provient de gens biens, et pas par accident, erreur, ou omission. Elle vient d'actions délibérées, guidées par leurs grands idéaux.\n- Isabel Paterson -"
 LOADING_TIP_70: "Une armée, c'est le détournement d'une énergie provenant de la vie productive d'une nation.\n- Isabel Paterson -"
 LOADING_TIP_71: "Les nations n'ont pas d'amis ou d'alliés perpétuels, elles n'ont que des intérets permanents.\n- Lord Palmerston -"
 LOADING_TIP_72: "Parfois, j'envisage la guerre comme la manière qu'aurait Dieu de nous enseigner la géographie.\n- Paul Rodriguez -"
 LOADING_TIP_73: "L'ennemi commun nous unit, alors que les valeurs que chacun de nous défend nous divisent. Nous devrions donc faire valoir ce à quoi nous nous opposons.\n- Alexander Dugin -"
 LOADING_TIP_74: "On gagnera tellement que vous pourriez même devenir fatigué de gagner. Et vous direz 'Je vous en prie, ça fait trop de victoires. On en peut plus ! Ne peut-on pas perdre ?'.\n- Donald Trump -"
 LOADING_TIP_75: "Je suis convaincu que le Nigeria aurait été un pays bien plus développé sans le pétrole. J'aurais aimé ne jamais avoir humé les vaperus du pétrole.\n- Wole Soyinka -"
 LOADING_TIP_76: "Vous n'avez pas ancré l'Allemagne à l'Europe. Vous avez ancré l'Europe à une nouvellement dominante Allemagne unifiée. Au final, mes amis, vous y perdrez.\n- Margaret Thatcher -"
 LOADING_TIP_77: "Nous devons nous assurer qu'aucun Etat ou combination d'Etats n'obtienne la capacité d'expulser les Etats-Unis d'Eurasie ou de diminuer son rôle décisif.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Nous n'attendront pas que la guerre éclate en Arabie Saoudite. A la place, nous porterons la guerre en Iran.\n- Prince Héritier Mohammed bin Salman -"
 LOADING_TIP_79: "Un talent pour suivre les manières d'antant... ce n'est pas suffisant pour améliorer le monde d'aujourd'hui.\n- Roi Wu-ling, 307 avant JC -"
 LOADING_TIP_80: "Si des casques bleus débarquent dans votre ville ou village et vous offrent protection, courrez.\n- Andrew Thomson -"
 LOADING_TIP_81: "Agir avec la présomption d'une menace existante ou probable venant de Chine exagère les capacités et intentions chinoises, ouvrant la voie vers une nouvelle Guerre Froide.\n- Melvin Gurtov -"
 LOADING_TIP_82: "La domination des principes libéraux en économie, politique et relations internationales durera aussi longtemps que ceux qui l'ont imposée auront la capacité de la défendre.\n- Robert Kagan -"
 LOADING_TIP_83: "Les nations sont guidées uniquement par leurs intérêts, et n'ont aucune obligations envers les autres pays qui ne se conforment pas à ces intérêts.\n- Indira Gandhi -"
 LOADING_TIP_84: "Cinquante-sept pays du monde, un tiers des Nation-Unies, ne reconnaissent pas Israël. En un sens, je pense que la Corée du Nord a de meilleures relations internationales.\n- Roi Abdullah II de Jordanie -"
 LOADING_TIP_85: "Je ne crois pas à l'idéologie dans les relations internationales.\n- Sergei Lavrov -"
 LOADING_TIP_86: "Nous sommes au milieu d'une bataille, et plus de la moitié de celle-ci a lieu dans le champ médiatique.\n- Ayman al-Zawahiri, chef d'al-Qaïda -"
 LOADING_TIP_87: "La montée des tension en Europe de l'Est donne des frissons. A peine un quart de siècle après la fin de la Guerre Froide, on semble glisser vers une autre.\n- Alex Morritt -"
 LOADING_TIP_88: "Ma réponse au sujet de la civlisation occidentale est que j'aimerais qu'ils en aient une.\n- Mahatma Gandhi -"
 LOADING_TIP_89: "Un groupe dirigeant perdure aussi longtemps qu'il peut nommer ses successeurs. Qui a le pouvoir n'est pas important tant que la structure reste la même.\n- George Orwell -"
 LOADING_TIP_90: "Après le chaos et le carnage du 11 septembre, il ne suffit pas de purger nos ennemis avec des documents juridiques.\n- George W. Bush -"
 LOADING_TIP_91: "Chaque pays dans la région a maintenant une décision à prendre. Soit vous êtes avec nous, soit vous êtes avec les terroristes.\n- George W. Bush -"
 LOADING_TIP_92: "Nous sommes capables de faire des bombes à l'hydrogène et des missiles balistiques, mais nous sommes toujours incapables de fabriquer notre propre télévision moderne.\n- Mikhail Khodorkovsky -"
 LOADING_TIP_93: "C'est une honte pour la communauté internationale que nous ayons permis à autant de conflits de se figer, et que nous n'ayons pas fait d'efforts sérieux pour les résoudre.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "La puissance militaire est la force nationale d'un pays. On ne peut devenir un pays prospère qu'en développant tous les pans de cette puissance.\n- Kim Jong-un -"
 LOADING_TIP_95: "Les Etats-Unis tout entiers sont à la portée de nos armes nucléaires; un bouton nucléaire est en permanence sur mon bureau. C'est la réalité, pas une menace.\n- Kim Jong-un -"
 LOADING_TIP_96: "La nation chinoise a atteint la plus dangereuse des périodes.\n- Xi Jinping -"
 LOADING_TIP_97: "Le progrès social peut se mesurer par la position sociale du sexe féminin.\n- Karl Marx -"
 LOADING_TIP_98: "Nous ne sommes plus dans la Guerre Froide. Espionner des amis est inacceptable.\n- Vladimir Putin -"
 LOADING_TIP_99: "Je ne suis pas un leader né. Je suis trop intellectual; Je suis trop abstrait; Je pense trop.\n- Newt Gingrich -"
 LOADING_TIP_100: "Une économie robuste est source de force nationale.\n- Shinzo Abe -"
 LOADING_TIP_101: "Dieu est de notre côté. Nous vaincrons les envahisseurs.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102: "On les a massacrés auparavant et on va continuer de le faire.\n- Mohammed al-Sahhaf, Ministre de l'Information, 2003 -"
 LOADING_TIP_103: "Les grands soldats de Saddam Hussein on donné aux américains une leçon que l'Histoire n'oubliera pas. Vraiment.\n- Mohammed al-Sahhaf, Ministre de l'Information, 2003 -"
 LOADING_TIP_104: "Cela semble toujours impossible jusqu'à ce que ce soit fait.\n- Nelson Mandela -"
 LOADING_TIP_105: "L'éducation est l'arme la plus puissante que l'on puisse utiliser pour changer le monde.\n- Nelson Mandela -"
 LOADING_TIP_106: "Oeil pour Oeil, et le monde entier finit aveugle.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "Les Droits de l'Homme ne sont pas seulement bafoués par le terrorisme, la répression ou l'assassinat, mais aussi par des structures économiques injustes qui créent de grandes inégalités.\n- Pape François -"
 LOADING_TIP_108: "J'appartiens à la génération qui a grandi sous le National-Socialisme, qui a été aveuglée et détournée du droit chemin. Nous nous sommes laissés égarer.\n- Gunter Grass -"
 LOADING_TIP_109: "On a dit que j'étais un loup déguisé en agneau. Ce n'est pas moi. Je ne suis pas déguisé.\n- Norbert Hofer -"
 LOADING_TIP_110: "Je pense sincèrement que pour ce qui est du chaos, vous n'avez encore rien vu.\n- Nigel Farage -"
 LOADING_TIP_111: "Le temps où nos ennemis pouvaient nous menacer avec des armes nucléaires est révolu.\n- Kim Jong-un -"
 LOADING_TIP_112: "Si une institution financière est trop grosse pour faire faillite, elle est trop grosse pour exister.\n- Bernie Sanders -"
 LOADING_TIP_113: "Je suis un homme de foi. Je n'ai peur que de Dieu, et parfois, de ma femme.\n- Lech Walesa -"
 LOADING_TIP_114: "L'un des aspects les plus difficiles de mon boulot, c'est de lier l'Irak et la guerre contre le terrorisme.\n- George W. Bush -"
 LOADING_TIP_115: "D'abord l'Afghanistant, maintenant l'Irak. Alors qui est le prochain ? La Syrie ? La Corée du Nord ? L'Iran ? Quand est-ce que ça s'arrêtera ?\n- Daniel Kofman -"
 LOADING_TIP_116: "Rien ne menace plus le futur d'un Irak démocratique, pluraliste et laïc que l'ascension de fascistes islamiques comme Muqtada al-Sadr.\n- Marc Cooper -"
 LOADING_TIP_117: "je n'ai simplement pas cru Bush.\n- Saddam Hussein -"
 LOADING_TIP_118: "L'armée syrienne est inutile! Donnez-moi une brigade de Basijs, et je pourrais conquérir tout le pays.\n- Qasem Soleimani -"
 LOADING_TIP_119: "Je suis le Jésus-Christ politique. Je suis une victime patiente, je m'entends avec tout le monde, je me sacrifie pour tout le monde.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Nous devrions nous méfier des démagogues prêts à déclarer une guerre commerciale contre nos amis — affaiblissant notre économie, notre sécurité nationale, et le monde libre tout entier. \n- Ronald Reagan -"
 LOADING_TIP_121: "Il y a des puissances qui tentent de gouverner la Turquie depuis l'étranger. Si vous ignorez cela, vous n'apporterez que sang, larmes et souffrances à ce pays !\n- Necmeddin Erbakan -"
 LOADING_TIP_122: "Si chaque musulman y versait un seau d'eau, Israël serait détruite par des innondations généralisées !\n- Ayatollah Khomeini -"
 LOADING_TIP_123: "J'ai 99 problèmes - et maintenant Jay-Z est l'un d'entre eux.\n- Barack Obama -"
 LOADING_TIP_124: "Alors même que nous sommes témoins d'impacts climatiques dévastateurs provoquant panique à travers le monde ... on ne fait toujours pas assez.\n- Antonio Guterres, Secrétaire-Général des Nations-Unies -"
 LOADING_TIP_125: "Nous retournons à une situation de Guerre Froide, seulement c'est pire aujourd'hui car Poutine appartient à une génération qui n'a pas connue la guerre.\n- Dmitry Oreshkin -"
 LOADING_TIP_126: "J'adorais ma vie passée. J'avais tellement de projets. C'est plus de travail que ma vie d'avant. Je pensais que ça serait plus facile.\n- Donald Trump, sur le fait d'avoir été élu Président -"
 LOADING_TIP_127: "L'Arabie Saoudite n'a pas toujours été aussi répressive. Aujourd'hui c'est insupportable.\n- Jamal Khashoggi -"
 LOADING_TIP_128: "Nous n'exportons pas la révolution, nous n'exportons pas la faim, et nous ne venons pas vous donner de maux de tête ! Que peut-on dire de plus ?\n- Xi Jinping -"
 LOADING_TIP_129: "La plus grande contribution que la Chine ait apporté à l'humanité tout entière, c'est d'empêcher ses 1,3 milliards d'habitants de mourir de faim.\n- Xi Jinping -"
 LOADING_TIP_130: "Nous n'autoriserons jamais personne, aucune organisation ou parti politique, à aucun moment et sous aucune forme, à séparer une partie du territoire chinois du reste de la Chine.\n- Xi Jinping -"
 LOADING_TIP_131: "J'ai traversé des centaines de batailles. J'ai tout vu. Dans quel pays ne suis-je pas allé ? Partout ! Vous devez élever votre niveau de connaissances !\n- Jiang Zemin, criant sur des journalistes chinois -"
 LOADING_TIP_132: "La première règle de la guerre hors limites est qu'il n'y a pas de règles, rien n'est interdit.\n- Qiao Liang, général chinois de l'APL -"
 LOADING_TIP_133: "Les grands maîtres de l'art de la guerre au 21ème siècle seront ceux qui emploieront des méthodes innovantes pour atteindre des objectifs de campagne tactiques et stratégiques.\n- Yier Tierfude -"
 LOADING_TIP_134: "La seule erreur de la dictature brézilienne fut de torturer et non de tuer.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Si je suis président, je quitterai les Nations Unies. Cette institution ne sert à rien. C'est une organisation de communistes.\n- Jair Bolsonaro -"
 LOADING_TIP_136: "Nous mangerons de l'herbe et nous supporterons la faim pour obtenir nos propres armes nucléaires. Le Pakistan n'a pas d'autre choix !\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "La montée en puissance d'Athènes, et l'inquiétude qu'elle provoqua chez les spartiates, rendit la guerre inévitable.\n- Thucydides -"
 LOADING_TIP_138: "J'en ai lu plus sur le cul d'Oprah Winfrey que sur la montée en puissance de la Chine. Peut-être que la Chine monte car ses femmes ne passent pas leur temps à lire au sujet du cul d'Oprah Winfrey.\n- Caitlin Moran -"
 LOADING_TIP_139: "La montée de la Chine est un grand défi pour les Etats-Unis. Notre incapacité passée à gérer l'Allemagne et le Japon nous a coûté cher. Nous ne devons pas faire la même erreur avec la Chine.\n- Steve Forbes -"
 LOADING_TIP_140: "Nous devrions continuer sur la voie de la mondialisation. La mondialisation est une bonne chose... quand le commerce cesse, la guerre survient.\n- Jack Ma -"
