l_russian:
 Republic_of_Lakota_focus: "Древо Фокусов Республики Лакота"
 LKT_a_capital_conundrum: "Головоломка о капитале"
 LKT_a_capital_conundrum_desc: "С ограниченными границами, удерживаемыми вместе, которые мы называем нацией, мы должны искать базу, которую мы можем назвать столицей нашей нации. На севере мы смотрим и надеемся на разрешение."
 LKT_montana_monster: "Монстр Монтаны"
 LKT_montana_monster_desc: "Реконструкция наконец началась, наша страна должна быть в состоянии обслуживать и кормить себя, прежде чем мы сможем даже думать о чем-то другом. Поэтому сельское хозяйство будет приоритетом в эти первые дни."
 LKT_montana_marvel: "Монтанское чудо"
 LKT_montana_marvel_desc: "Из грязи в князи, или, по крайней мере, из пустых в полные желудки. Таким образом, мы можем начать развертывание наших гражданских и общих муниципальных служб, чтобы помочь стабилизировать общество в государстве и принести новый мир на эти земли."
 LKT_northern_troubles: "Северные Смуты"
 LKT_northern_troubles_desc: "Дакота, как и большая часть нашей страны, очень редки и не очень развиты, несмотря на численность населения некоторых штатов. Независимо от этого, мы должны укрепить наши северные приграничные территории, прежде чем оппортунисты попытаются их отобрать, не говоря уже о том, что любые люди, которые попытаются уехать, также станут большой потерей для нашей страны. А пока давайте просто запустим какую-нибудь экономику."
 LKT_our_northern_light: "Наше северное сияние"
 LKT_our_northern_light_desc: "С возвращением экономической и социальной стабильности в Северную Дакоту мы теперь можем начать расширять местные экстренные и гражданские службы. Из этого мы можем расширить сферу контроля в нашей молодой стране."
 LKT_yellowstone_yelling: "Йеллоустоунские крики"
 LKT_yellowstone_yelling_desc: "Земли взывают о своем, хаос и опасность повсюду, мы должны выдвинуть инициативу, чтобы вернуть мир и покой в ​​эти края. В штате их не так много, однако, имея это в виду, это означает, что в целом там еще меньше развития и материала для работы. Но у людей должно быть что-то, и мы дадим им еду для их животов."
 LKT_worland_wonder: "Уорлендское чудо"
 LKT_worland_wonder_desc: "Наконец-то восстановлено подобие мира, и с этим гражданские службы и другие муниципальные поправки могут быть восстановлены, возвращая социальную сплоченность большей части нашей страны. Скоро мы сможем по-настоящему насладиться местом, которое сможем назвать домом."
 LKT_southern_turmoil: "Южные беспорядки"
 LKT_southern_turmoil_desc: "Пузырь, пузырь, труд и беда, мы помешиваем котел всех этих бед. Со дна отчаяния мы выносим на поверхность то, что можем очистить и починить. С экономией и едой на столах, которые мы накрываем, мы расскажем истории, которые когда-то были баснями, которые осаждали. Теперь мы идем вперед, чтобы задать темп, ибо наш народ нуждается в нас в этих ужасных нуждах судьбы."
 LKT_rapid_city_revival: "Быстрое возрождение города"
 LKT_rapid_city_revival_desc: "Твёрдой рукой мы устанавливаем мир, для людей этих земель мы позволим им пировать... ладно, хватит дерьмовых рифм. Вы построили какую-то экономику, теперь начинайте вкатываться в государственное управление и гражданские службы, чтобы восстановить социальную сплочённость и вернуть солидарность другой части вашей нации."
 LKT_industry_what_industry: "Промышленность, какая промышленность?"
 LKT_industry_what_industry_desc: "Теперь, несмотря на то, что многие хотели бы утверждать, очевидно, что у нас есть некоторая промышленная мощь... может быть, не такая уж большая, но это что-то, независимо от факта. Это, по крайней мере, помогает нам стабилизировать и диверсифицировать нашу экономическую структуру в целом."
 LKT_nebraska_neck_breaker: "Небраска Нек Брейк"
 LKT_nebraska_neck_breaker_desc: "С пострадавшей страной мы должны работать над залечиванием ее ран. Таким образом, восстановление какой-то экономической основы позволит людям объединиться и перезапустить общество, каким мы его знаем."
 LKT_from_broken_bow_to_fixed: "От сломанного лука до исправленного"
 LKT_from_broken_bow_to_fixed_desc: "Раны заживают, но шрамы остаются. Потребуется время, чтобы полностью залечить раны и оставить прошлое позади. Но мы можем сделать это, шаг за шагом."
 LKT_kansas_city_catastrophe: "Катастрофа в Канзас-Сити"
 LKT_kansas_city_catastrophe_desc: "Канзас-Сити, Канзас, что за место, полное людей, дел и вещей, которые можно вырвать из контекста и высмеять. Но это можно сказать о многом, однако искра зажглась, и город осветился чем-то большим, чем просто насмешки и ликование. Теперь мы должны вернуть то, что было когда-то утрачено, и проложить новый путь к обновлению."
 LKT_the_kansas_city_kitty: "Канзас-Сити Китти"
 LKT_the_kansas_city_kitty_desc: "Теперь, когда экономика в порядке, мы можем вернуться к прежнему ритму. Я слышал, что клуб открылся на главной улице, и мы можем танцевать всю ночь напролет, как это было в старые добрые времена."
 LKT_the_new_republic: "Новая Республика"
 LKT_the_new_republic_desc: "Из пепла старого восстает новое. Теперь мы отправляемся открывать не только себя, но и будущее, которое мы хотим создать."
 LKT_Sakakawea_capital: "Сделал §YСакакавеа§! Столица"
 LKT_Sakakawea_capital_name: "Сакакавея"
 LKT_Pierre_capital: "Сделал §YПьер§! Столица"
 LKT_Pierre_capital_name: "Пьер"
 LKT_Fort_Nakanin_capital: "Сделал §YФорт Наканин§! Столица"
 LKT_Fort_Nakanin_capital_name: "Форт Наканин"
 LKT_New_Cheyenne_capital: "Сделал §YНью-Шайенн§! Столица"
 LKT_New_Cheyenne_capital_name: "Нью-Шайенн"
 LKT_Old_Cheyenne_capital_name: "Старый Шайенн"
 LKT_end_of_teaser: "Официальное завершение тизерного дерева, теперь вы контролируете свою землю. Так что делайте с ней, что хотите... пока."
 LKT_decisions_war_time_mobilization_category: "Мобилизация военного времени"
 LKT_decisions_war_time_mobilization_category_desc: "Когда возникнет необходимость, мы можем призвать добровольческий легион людей, чтобы, по крайней мере, заполнить пробелы в рядах. Ибо мы не знаем, когда придет война, но мы знаем, что она придет к нам."
 LKT_war_time_mobilization: "Первая Волна Мобилизации"
 LKT_war_time_mobilization_desc: "Призыв к оружию уже наступил, и мы должны сплотиться, чтобы обеспечить защиту наших домов. К оружию за ребят из Дикси!"
 LKT_war_second_wave_defenders: "Вторая Волна Защитников"
 LKT_war_second_wave_defenders_desc: "Враг наступает, поэтому мы должны призвать еще одну волну защитников. Моральный дух нации пострадает, но нам нужны войска."
 LKT_war_desperate_defenders: "Отчаянные защитники"
 LKT_war_desperate_defenders_desc: "Дела становятся мрачными, нам нужны все доступные тела, способные или нет, чтобы держать оборону. Может быть, просто может быть, мы все еще сможем победить."
 LKT_ideas_economic_development_commission: "Комиссия по экономическому развитию"
 LKT_ideas_economic_development_commission_desc: "С единством между Reclamation Front и национальным правительством, которое стало сильнее, чем когда-либо. Была создана новая экономическая комиссия, которая занималась разработкой и пониманием экономического устройства нашей страны. Теперь, когда верх и низ работают вместе, будущее нашей великой нации — это всего лишь один шаг к истинному единству."
 LKT_event.1.t: "Глава правительства"
 LKT_event.1.d: "Поскольку в настоящее время у нас нет намерения смотреть дальше на север, безопасность столицы нашей страны зависит от наших четырех самых северных штатов. Дакоты, Монтана и Вайоминг. Хотя некоторые разубеждают в этом, поскольку считают, что чем дальше столица от фронта, тем дальше будут привлечены помощь и внимание. Тем не менее, мы не можем позволить себе помешать этим отвлекающим препирательствам. Многие, однако, также задаются вопросом, следует ли нам придерживаться более базового наименования столицы или нам следует обратиться к исконной принадлежности земель. На данный момент эти четыре штата-кандидата освобождают место, чтобы выглядеть привлекательными для комитета по национальным началам для выбора своего штата."
 LKT_event.1.o1: "Разве мы только что не рухнули из-за подобных вещей?"
 LKT_event.2.t: "Дискуссия в сердце"
 LKT_event.2.d: "Из наших четырех претендентов у нас есть раскол между теми, кто больше соответствует старому, и теми, кто хочет быть немного более в гармонии с местными влияниями земель. В туземном углу у нас есть Монтана с фортом Наканин, игра со старой индейской резервацией неподалеку, которая была для племен Накода и А'ананин. В Северной Дакоте у нас есть Сакакавеа в честь самой большой реки в штате. Что касается южных участников, у нас есть Пьер, Южная Дакота, в качестве варианта, поскольку в штате не наблюдается большого развития, многие в штате считают, что новой федеральной столице будет легко создать свой собственный район, чтобы стать частью более широкой столичной головоломки Пьер. Наконец, у нас есть Нью-Шайенн, находящийся примерно в середине справа штата, он будет иметь приоритет над старой столицей штата Вайоминг, которая будет переименована в Старый Шайенн. Некоторые жители немного обижены этой идеей, однако многие считают, что это прекрасный символ обновления, поскольку федеральная столица принимает эстафету новой страницы в истории молодой страны."
 LKT_event.2.o1: "Сакакавеа"
 LKT_event.2.o2: "Пьер"
 LKT_event.2.o3: "Форт Наканин"
 LKT_event.2.o4: "Нью-Шайенн"
 LKT_event.3.t: "Аудит Юга"
 LKT_event.3.d: "После долгого и утомительного предприятия по стабилизации страны мы, наконец, смогли обратиться к этой предполагаемой организации \"Фронт возрождения\", которая, по-видимому, нам помогает. Однако мы отправили туда аудиторов, чтобы выяснить истинную причину, по которой эти люди решили покинуть свои уже существующие дома, чтобы внезапно построить новые. Независимо от этого, мы должны подождать, чтобы увидеть, что именно будет сообщено, если мы действительно хотим действовать."
 LKT_event.3.o1: "Не может быть, чтобы всё было так плохо, верно?"
 LKT_event.4.t: "Первоначальные отчеты"
 LKT_event.4.d: "Некоторая информация вернулась, и она выглядит в лучшем случае смешанной, а в худшем — запутанной. Некоторые отчеты указывают на то, что РФ буквально такова, какой они ее представляют. Группа туземцев, бегущих из Южной Республики в попытках найти себе новый дом. В результате экономическая ситуация в Канзасе росла быстрее, чем в остальной части страны в целом. Однако, с другой стороны, есть сообщения о том, что некоторые члены РФ занимаются преступными действиями против местных жителей и даже некоторыми псевдомафиозными действиями, чтобы сохранить свою репутацию на плаву. Такая поддержка означает, что мы можем реально поучаствовать в восстановлении или получить нож, вонзенный нам в живот. Независимо от этого, нам нужно сделать серьезный выбор, который может привести к действиям, о которых мы можем пожалеть в будущем."
 LKT_event.4.o1: "Преступники, все до единого!"
 LKT_event.4.o2: "Подожди-ка, может, тут есть что-то еще?"
 LKT_event.5.t: "Предложение, от которого невозможно отказаться"
 LKT_event.5.d: "С шокирующими сообщениями о более незаконной деятельности РФ аудитор проявил инициативу и встретился с руководством РФ, чтобы более или менее сделать им предложение. Успокойте часть их величественного положения и позвольте северному национальному правительству взять на себя больше заслуг, и мы оставим вас в покое. Естественно, руководство РФ встретило неоднозначную реакцию, и самой громкой из них была растущий коллективный ответ. Ответ был процитирован как: «Мы миролюбивые люди и глубоко оскорблены тем, что вы считаете нас обычными преступниками и организованными гангстерами, вроде ваших старых белых коллег. Мы покажем вам, что не потерпим таких грубых и унизительных замечаний, чтобы заклеймить наши народы». Аудитора вышвырнули и преследовали всю дорогу до границы Небраски, с этим ясно, что наши предположения были верны, и мы должны действовать достаточно быстро."
 LKT_event.5.o1: "Дайте им дюйм, и они займут целый штат"
 LKT_event.6.t: "Соберите нацию"
 LKT_event.6.d: "Растущие волнения в Канзасе, поскольку члены РФ и местное руководство начали вставать на сторону этого мятежного движения в целом. Таким образом, северные штаты начали объединяться, и нам нужно начать своего рода мобилизацию, если мы действительно хотим чего-то добиться в ближайшее время."
 LKT_event.6.o1: "Это наша нация, а не их"
 LKT_event.7.t: "Открытое восстание"
 LKT_event.7.d: "Эти проклятые предатели наконец-то сделали это, они высоко подняли государственный флаг Канзаса и объявили штат независимым от республики. Нам нужно организовать войска и сделать это и покончить с этим, прежде чем наши соседи увидят слабость."
 LKT_event.7.o1: "Звучит призыв к митингу"
 LKT_event.8.t: "К войне!"
 LKT_event.8.d: "Нация мобилизована, чего бы это ни стоило, и поэтому мы маршируем на юг, чтобы защитить наши земли от этих предательских оппортунистических паразитов. Добрая воля и все такое, бааа, куча чепухи в лучшем случае и куча лжи в худшем."
 LKT_event.8.o1: "Мы идем на юг!"
 LKT_event.9.t: "Они не оставляют нам выбора"
 LKT_event.9.d: "Они называют нас ворами, мошенниками и преступниками. Ну, мы не такие, и мы будем защищать себя вместе с этими любезными и родственными людьми Канзаса. За Канзас и за истинную свободу!"
 LKT_event.9.o1: "Мы боремся за нашу свободу!"
 LKT_event.5000.t: "Дальнейшие расследования"
 LKT_event.5000.d: "Продолжающиеся сообщения показывают, что все больше и больше заявлений о незаконной стороне деятельности организации оказываются ложными по сути. В связи с этим начали возникать переговоры о том, чтобы подтолкнуть экономику страны и больше работать над более гармоничным союзом народов."
 LKT_event.5000.o1: "Слава Богу, мы посмотрели дальше"
 LKT_event.5001.t: "Дальнейшие планы"
 LKT_event.5001.d: "Первоначальные переговоры и инвестиционные планы показали рост экономики по всему миру. Такой рост заставил нашу страну увидеть то, на что, как мы думали, уйдут месяцы, а именно развитие. Учитывая, как идут дела, мы должны рассмотреть вопрос о создании экономической комиссии для обеспечения сбалансированного и устойчивого экономического развития нашей великой страны и ее многочисленных народов."
 LKT_event.5001.o1: "К процветанию!"
 LKT_event.5002.t: "Комиссия"
 LKT_event.5002.d: "Продолжение переговоров и разработок привело к формированию «Комиссии по экономическому развитию». Эта комиссия привела к более сплоченной доктрине экономического планирования и роста, которая поможет нашей стране на протяжении поколений."
 LKT_event.5002.o1: "Мы едины, разделены мы больше никогда не будем"