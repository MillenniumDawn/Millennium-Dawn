l_french:
 #Temporary localization location for Strategy Gamer to not feel petrified on having his changes be overwritten or him overwritting other people's changes
 #Focii, or Focuses
 USA_donald_trump_make_america_great_again:0 "Make America Great Again"
 USA_donald_trump_make_america_great_again_desc:0 "Le président élu des États-Unis, Donald John Trump, a remporté une victoire éclatante contre la plupart, sinon la totalité, de l'opposition. Sa victoire, que cela vous plaise ou non, marque un nouvel âge aux États-Unis. Cet homme, Donald Trump, façonnera l’Amérique pour les décennies à venir."
 
 #Domestic Policies
 USA_donald_trump_the_trump_agenda:0 "L'agenda Trump"
 USA_donald_trump_the_trump_agenda_desc:0 "Donald Trump n'est pas un politicien, mais il a un agenda. Son travail en tant que président déterminera le cours de la présidence américaine à venir. Cependant, tous ne aiment pas sa politique et les rouages cachés de la politique peuvent se retourner contre lui si ses actions correspondent à sa rhétorique."
 
 USA_donald_trump_protect_conservatives_digital_rights:0 "Protégez les droits numériques des conservateurs"
 USA_donald_trump_protect_conservatives_digital_rights_desc:0 "Les conservateurs américains, ainsi que d’autres groupes de droite en ligne, sont actuellement censurés par la Silicon Valley. Si un homme doit les défier, c'est Donald Trump."
 USA_donald_trump_deal_with_immigration: "Traiter avec l'immigration"
 USA_donald_trump_deal_with_immigration_desc:0 "L'immigration aux États-Unis est incontrôlable. Le problème doit être résolu."
 USA_donald_trump_replace_the_immigration_act_of_1965:0 "Remplacer la loi sur l'immigration de 1965"
 USA_donald_trump_replace_the_immigration_act_of_1965_desc:0 "L'ancienne loi sur l'immigration nous a fait défaut. Il faut le réformer ou le remplacer par un meilleur système."
 USA_donald_trump_build_the_wall:0 "Construire le mur"
 USA_donald_trump_build_the_wall_desc:0 "Construis le mur! Clé de voûte de la rhétorique de Trump, il est devenu l'un des slogans qui l'ont amené au pouvoir. Il est temps de construire un grand et beau mur!"
 USA_donald_trump_the_trump_economy:0 "L'économie d'atout"
 USA_donald_trump_the_trump_economy_desc:0 "Trump se concentre principalement sur l'économie des États-Unis."
 USA_donald_trump_massive_deregulation:0 "Déréglementation massive"
 USA_donald_trump_massive_deregulation_desc:0 "Sous les présidents précédents, la réglementation a explosé au point que les petites et moyennes entreprises américaines sont étranglées. Pour chaque règlement ajouté, il doit y en avoir deux qui sont déchiquetés."
 USA_donald_trump_booming_economy_once_more:0 "Une économie en plein essor"
 USA_donald_trump_booming_economy_once_more_desc:0 "L'économie est à nouveau en plein essor, elle ne stagne plus après des années de stagnation économique."
 USA_donald_trump_american_manufacturing:0 "Fabrication américaine"
 USA_donald_trump_american_manufacturing_desc:0 "Le secteur manufacturier aux États-Unis s'est complètement effondré. Si nous voulons avoir un pays, nous devons au moins fabriquer nos propres biens."
 USA_donald_trump_revive_the_rust_belt:0 "Revive la ceinture de rouille"
 USA_donald_trump_revive_the_rust_belt_desc:0 "La ceinture de rouille a été la plus durement touchée au cours des 20 dernières années par la sous-traitance de la fabrication. Il est temps de nettoyer la rouille des Heartlands."
 USA_donald_trump_american_steel:0 "Acier américain"
 USA_donald_trump_american_steel_desc:0 "L’acier est une autre industrie qui a été durement touchée au cours des 20 dernières années. Grâce aux droits de douane et à la déréglementation, l’acier peut enfin redevenir une industrie majeure aux États-Unis."
 USA_donald_trump_southern_manufacturiing:0 "Fabrication du sud"
 USA_donald_trump_southern_manufacturiing_desc:0 "Le Sud, avec sa main-d'œuvre abondante, ses marchés déréglementés et ses vastes étendues peut constituer la future base manufacturière des États-Unis."
 USA_donald_trump_rebuild_american_infrastructure:0 "Infrastructure américaine"
 USA_donald_trump_rebuild_american_infrastructure_desc:0 "Les infrastructures sur lesquelles ce pays est construit se détériorent depuis trop longtemps. Rien qu'un effort concentré ne peut réparer."
 USA_donald_trump_remove_chinese_reliance:0 "Supprimer la confiance chinoise"
 USA_donald_trump_remove_chinese_reliance_desc:0 "La Chine avait volé nos emplois, notre fabrication et notre volonté. Nous ne sommes plus liés au régime totalitaire de la République populaire de Chine."
 
 USA_donald_trump_protect_conservatives_digital_rights:0 "Protégez les droits numériques des conservateurs"
 USA_donald_trump_protect_conservatives_digital_rights_desc:0 "Les conservateurs américains, ainsi que d’autres groupes de droite en ligne, sont actuellement censurés par la Silicon Valley. Nous proposerons une "Charte des droits de l'Internet" pour protéger tout le monde de la censure d'Internet par les entreprises."
 USA_donald_trump_secure_the_black_vote:0 "Sécuriser le vote noir"
 USA_donald_trump_secure_the_black_vote_desc:0 "Aux États-Unis, les Noirs, depuis les années 70, ont toujours voté pour la démocratie. En inculquant une responsabilité personnelle positive en utilisant d’éminents conservateurs noirs, en passant des articles comme School Choice, en aidant à financer des écoles du centre-ville et en reconstruisant la famille noire, nous pouvons largement vaincre le vote noir."
 USA_donald_trump_deal_with_immigration: "Traiter avec l'immigration"
 USA_donald_trump_deal_with_immigration_desc:0 "Des millions d’étrangers clandestins affluent chaque décennie aux États-Unis via notre frontière méridionale. Si nous ne résolvons pas ce problème, il deviendra de pire en pire jusqu'à ce que nous ne puissions plus le résoudre."
 USA_donald_trump_national_voter_id:0 "N ° d'électeur national"
 USA_donald_trump_national_voter_id_desc:0 "L’identité nationale des électeurs est un moyen de s’assurer que les électeurs sont des citoyens des États-Unis et qu’ils ne votent qu’une fois. Tous les autres pays démocratiques utilisent l'identification des électeurs pour s'assurer que leurs élections ne sont pas altérées, y compris en Inde. Il est temps que nous l'utilisions pour la nôtre."
 USA_donald_trump_replace_the_immigration_act_of_1965:0 "Remplacer la loi sur l'immigration de 1965"
 USA_donald_trump_replace_the_immigration_act_of_1965_desc:0 "L'ancienne loi sur l'immigration nous a échoué. Il a amené des millions de travailleurs non qualifiés, dépréciant les salaires pendant des décennies. Notre pays a besoin de personnes qualifiées et éduquées pour être productives dans une économie numérique moderne."
 USA_donald_trump_begin_the_deportations:0 "Commencer les déportations"
 USA_donald_trump_begin_the_deportations_desc:0 "Des millions d'illégaux habitent notre pays, occupant des espaces de vie où les Américains pourraient vivre, occupant des emplois, que les Américains peuvent travailler, et ils ne sont même pas censés être ici. Commencez les déportations."
 USA_donald_trump_build_the_wall:0 "Construire le mur"
 USA_donald_trump_build_the_wall_desc:0 "Construis le mur! Clé de voûte de la rhétorique de Trump, elle est devenue l'un des slogans qui l'ont amené au pouvoir. Il est temps de construire un grand et beau mur!"
 
 USA_donald_trump_the_trump_economy:0 "L'économie d'atout"
 USA_donald_trump_the_trump_economy_desc:0 "Trump se concentre principalement sur l'économie des États-Unis."
 USA_donald_trump_massive_deregulation:0 "Déréglementation massive"
 USA_donald_trump_massive_deregulation_desc:0 "Sous les présidents précédents, la réglementation a explosé au point que les petites et moyennes entreprises américaines sont étranglées. Pour chaque règlement ajouté, il doit y en avoir deux qui sont déchiquetés."
 USA_donald_trump_booming_economy_once_more:0 "Une économie en plein essor"
 USA_donald_trump_booming_economy_once_more_desc:0 "L'économie est à nouveau en plein essor, elle ne stagne plus après des années de stagnation économique."
 USA_donald_trump_america_is_open_for_business:0 "L'Amérique est ouverte aux affaires"
 USA_donald_trump_america_is_open_for_business_desc:0 "Moins de réglementation, un environnement commercial plus sain, une économie en plein essor. Qui ne voudrait pas investir en Amérique?"
 USA_donald_trump_american_innovation:0 "L'innovation américaine"
 USA_donald_trump_american_innovation_desc:0 "Depuis des décennies, les États-Unis sont à la pointe du monde en matière d'innovation, inventant tout, des lumières aux films en passant par Internet. Avec beaucoup de capital, les entrepreneurs et les inventeurs peuvent innover comme jamais auparavant."
 USA_donald_trump_expand_the_fracking_industry:0 "Développer l'industrie de la fracturation"
 USA_donald_trump_expand_the_fracking_industry_desc:0 "La fracturation, bien que controversée parmi les démocrates, est excellente pour les États-Unis. Du pétrole moins cher, du gaz naturel moins cher, pourquoi ne pas aimer la fracturation?"
 USA_donald_trump_subsidize_fracking:0 "Subventionner la fracturation"
 USA_donald_trump_subsidize_fracking_desc:0 "Bien que la fracturation n'ait pas besoin de subventions, nous pourrions la subventionner pour l'encourager encore plus qu'avant. De nombreux libertaires vont dédaigner cela, y compris de nombreux républicains, mais pensez au pétrole!"
 
 USA_donald_trump_american_manufacturing:0 "Fabrication américaine"
 USA_donald_trump_american_manufacturing_desc:0 "Le secteur de la fabrication aux États-Unis s'est complètement effondré. Si nous voulons avoir un pays, nous devons au moins fabriquer nos propres biens."
 USA_donald_trump_revive_the_rust_belt:0 "Revive la ceinture de rouille"
 USA_donald_trump_revive_the_rust_belt_desc:0 "La ceinture de rouille a été la plus durement touchée au cours des 20 dernières années par la sous-traitance de la fabrication. Il est temps de nettoyer la rouille des Heartlands."
 USA_donald_trump_american_steel:0 "Acier américain"
 USA_donald_trump_american_steel_desc:0 "L’acier est une autre industrie qui a été durement touchée au cours des 20 dernières années. Grâce aux droits de douane et à la déréglementation, l’acier peut enfin redevenir une industrie majeure aux États-Unis."
 USA_donald_trump_southern_manufacturiing:0 "Fabrication du sud"
 USA_donald_trump_southern_manufacturiing_desc:0 "Le Sud, avec sa main-d'œuvre abondante, ses marchés déréglementés et ses vastes étendues peut constituer la future base manufacturière des États-Unis."
 USA_donald_trump_rebuild_american_infrastructure:0 "Infrastructure américaine"
 USA_donald_trump_rebuild_american_infrastructure_desc:0 "Les infrastructures sur lesquelles ce pays est construit se détériorent depuis trop longtemps. Rien qu'un effort concentré ne peut réparer."
 USA_donald_trump_remove_chinese_reliance:0 "Supprimer la confiance chinoise"
 USA_donald_trump_remove_chinese_reliance_desc:0 "La Chine avait volé nos emplois, notre fabrication et notre volonté. Nous ne sommes plus liés au régime totalitaire de la République populaire de Chine."
 
 USA_donald_trump_drain_the_swamp:0 "Égoutter le marais"
 USA_donald_trump_drain_the_swamp_desc:0 "Le capitole est rempli de politiciens corrompus. Il est temps de drainer le marais."
 USA_donald_trump_russian_investigation:0 "Enquête russe"
 USA_donald_trump_russian_investigation_desc:0 "Robert Mueller a trouvé suffisamment de preuves pour ouvrir une enquête sur les liens entre la Russie et la campagne Trump. Que ces affirmations soient vraies ou non, cela aura un effet de détérioration sur la présidence de Donald Trump pour l'avenir."
 USA_donald_trump_war_against_the_intelligence_community:0 "Guerre contre le renseignement"
 USA_donald_trump_war_against_the_intelligence_community_desc:0 "La communauté du renseignement nous a menti, nous a convaincus, nous a espionnés et a essayé de nous arrêter. Ce n'est pas quelque chose que de simples excuses peuvent résoudre."
 
 #Foreign Policies
 USA_donald_trump_america_first:0 "L'Amérique d'abord"
 USA_donald_trump_america_first_desc:0 "La politique étrangère de Donald Trump, «America First», cherche à donner la priorité à l'Amérique dans les affaires du monde."
 
 USA_donald_trump_trade_war_with_china:0 "Guerre commerciale contre la Chine"
 USA_donald_trump_trade_war_with_china_desc:0 "La Chine contrôle l'industrie que nous avions auparavant. Le seul moyen de résoudre ce problème est de mener une guerre commerciale contre eux."
 USA_donald_trump_escalate_the_war:0 "Escalader la guerre"
 USA_donald_trump_escalate_the_war_desc:0 "La Chine n'a pas cédé à nos demandes. La guerre leur fera plus de mal que nous."
 USA_donald_trump_trade_negotiations_with_china:0 "Négociations commerciales avec la Chine"
 USA_donald_trump_trade_negotiations_with_china_desc:0 "Nous ne pouvons pas supporter les conditions dans lesquelles nous sommes actuellement. La négociation est la seule option."
 USA_donald_trump_undermine_chinese_influence:0 "Saper l'influence chinoise"
 USA_donald_trump_undermine_chinese_influence_desc:0 "La Chine a infiltré notre pays en cachant de la propagande sous forme d'articles de presse, pas seulement cela, mais ils ont également influencé nos alliés. En raison du 1er amendement, il n'y a aucun moyen de l'interdire carrément, mais nous pouvons nuire à ces publications."
 USA_donald_trump_reassure_philippine_defense:0 "Rassurez la défense philippine"
 USA_donald_trump_reassure_philippine_defense_desc:0 "En envoyant le secrétaire d'État aux Philippines et en veillant à ce que les Philippines comprennent que nous maintenons toujours le traité de défense mutuelle. S'ils sont attaqués par qui que ce soit, et ne désignent personne en particulier, nous leur viendrons en aide."
 USA_donald_trump_reinforce_philippines_claims_on_scs:0 "Renforcer les revendications des Philippines sur le SCS"
 USA_donald_trump_reinforce_philippines_claims_on_scs_desc:0 "Les Philippines occupent une position unique dans la mer de Chine méridionale, l'une des revendications les plus fortes de la région. Renforcer ces revendications avec notre soutien fera avancer nos intérêts et détruira la ligne chinoise à neuf tirets"
 USA_donald_trump_face_the_growing_military_threat:0 "Faire face à la menace militaire croissante"
 USA_donald_trump_face_the_growing_military_threat_desc:0 "Les Chinois sont dans une accumulation militaire depuis des années. Non seulement cela, mais ils acquièrent une technologie qui entrave énormément notre capacité à faire la guerre contre eux. Nous devons reconnaître cela et les mettre au défi."
 
 USA_donald_trump_denuclearize_north_korea:0 "La dénucléarisation de la Corée du Nord"
 USA_donald_trump_denuclearize_north_korea_desc:0 "La Corée du Nord est une épine dans le pied des présidents américains depuis plus de dix ans. Trump est un président différent avec un esprit différent. Peut-être qu’il pourra régler le problème une fois pour toutes."
 USA_donald_trump_eliminate_the_north_korean_missile_threat:0 "Éliminer la menace des missiles nord-coréens"
 USA_donald_trump_eliminate_the_north_korean_missile_threat_desc:0 "Soit par la force, soit par la négociation, les Kims de Corée du Nord n’ont plus d’armes nucléaires. Au revoir petit Rocket Man."
 USA_donald_trump_gut_the_deal:0 "Bonne affaire"
 USA_donald_trump_gut_the_deal_desc:0 "La Chine n’a pas tenu les promesses qu’elle nous avait faites dans le cadre de cet accord. Ils l'ont cassé encore et encore. Pas plus M. Nice Guy Trump à partir de maintenant."
 
 USA_donald_trump_containment_of_china:0 "Confinement de la Chine"
 USA_donald_trump_containment_of_china_desc:0 "L'expansionnisme de la Chine les a amenés à figurer sur une liste de surveillance mondiale alors qu'ils élargissent rapidement leur influence. Les Américains ont attendu que leur président réagisse enfin à cette agression et obtiennent enfin leur souhait."
 USA_donald_trump_recognize_taiwan:0 "Reconnaître Taiwan"
 USA_donald_trump_recognize_taiwan_desc:0 "Taiwan, officiellement connue sous le nom de République de Chine, est un pays indépendant depuis des décennies. Le Kuomintang existe depuis que la République populaire de Chine n’a jamais été une chose. Nous devrions reconnaître que Taiwan a toujours été un pays, de toute façon plus longtemps que le continent ..."
 USA_donald_trump_taiwanese_strategic_partner:0 "Partenaire stratégique taïwanais"
 USA_donald_trump_taiwanese_strategic_partner_desc:0 "Taiwan occupe une excellente position par rapport à la Chine. Ils sont assis à 100 miles des côtes du continent, fournissant une excellente base au cas où les Chinois décideraient jamais que la guerre était la seule option."
 USA_donald_trump_reassure_vietnam:0 "Rassurez le Vietnam"
 USA_donald_trump_reassure_vietnam_desc:0 "Le Vietnam pourrait être un atout précieux dans une guerre contre la Chine. Ils sont directement à la frontière avec la Chine, et les deux ont déjà été en guerre, et le Vietnam a gagné. Et nous aurons ces arbres avec lesquels tirer sur les Chinois."
 USA_donald_trump_reassure_south_korea_and_japan:0 "Rassurez la Corée du Sud et le Japon"
 USA_donald_trump_reassure_south_korea_and_japan_desc:0 "Alliés de longue date, la Corée du Sud et le Japon font partie des premiers pays du monde en Asie. Ils soutiennent depuis longtemps les États-Unis. Nous devons donc leur assurer que les États-Unis leur viendront en aide si la Chine attaque."
 
 USA_donald_trump_setup_the_pacific_area_treaty_organization:0 "Configuration de l'Organisation du traité de la zone du Pacifique"
 USA_donald_trump_setup_the_pacific_area_treaty_organization_desc:0 "PATO, une version pacifique de l'OTAN, cherche à contenir la Chine dans le but d'empêcher le totalitarisme chinois de contrôler le monde."
 USA_donald_trump_ally_with_india:0 "Allié avec l'Inde"
 USA_donald_trump_ally_with_india_desc:0 "L'Inde est un excellent allié contre les Chinois. Ils sont assis à la frontière de la Chine, détestent les Chinois et comptent sur l’une des plus grandes armées du monde. Un grand allié en cas de guerre avec la Chine."
 USA_donald_trump_ally_with_pakistan:0 "Allié avec le Pakistan"
 USA_donald_trump_ally_with_pakistan_desc:0 "Le Pakistan est déjà un allié majeur non membre de l'OTAN. Non seulement cela, mais le Pakistan est un pays majeur dans le cadre de l'Initiative Belt and Road. En offrant des incitations, nous pouvons empêcher les Chinois d’étendre leur présence au Pakistan plus loin que ce qu’ils ont déjà."
 USA_donald_trump_take_a_side_in_kashmir:0 "Prendre parti au Cachemire"
 USA_donald_trump_take_a_side_in_kashmir_desc:0 "Le Cachemire est une zone explosive située entre l’Inde et le Pakistan et a provoqué de multiples guerres entre les deux dans le passé. Séparer l’un ou l’autre risque d’enflammer des dizaines de dollars, de sécuriser notre alliance avec le Pakistan ou l’Inde, mais pourrait aussi amener l’autre à rejoindre la Chine. Il est conseillé de ne pas prendre parti si la guerre n’est pas déclenchée."
 USA_donald_trump_prepare_india_for_conflict:0 "Préparer l'Inde au conflit"
 USA_donald_trump_prepare_india_for_conflict_desc:0 "Avec l'Inde à nos côtés, il est nécessaire de former leur armée aux normes de l'OTAN. C'est une tâche herculéenne mais qui en vaut la peine."
 USA_donald_trump_cut_the_belt_and_road:0 "Couper la ceinture et la route"
 USA_donald_trump_cut_the_belt_and_road_desc:0 "Le Pakistan est un pays extrêmement important dans la ceinture et la route. Utiliser le Pakistan pour causer des maux de tête énormes à la Chine est une chose à considérer, mais nous devrons offrir des concessions au Pakistan."
 USA_donald_trump_warn_against_debt_traps:0 "Avertir contre les pièges de la dette"
 USA_donald_trump_warn_against_debt_traps_desc:0 "La Chine utilise ce que l'on appelle des pièges de la dette pour piéger financièrement les pays dans le but de répondre à leurs attentes. Ils proposent des projets d'infrastructure et des prêts, puis recouvrent ces prêts en détournant des actifs essentiels pour le pays. Nous devons mettre en garde contre ces pays afin que moins de pays soient pris au piège."
 USA_donald_trump_offer_an_alternative_to_the_belt_and_road:0 "Offrir une alternative à la ceinture et à la route"
 USA_donald_trump_offer_an_alternative_to_the_belt_and_road_desc:0 "Les avertissements ne suffisent pas. Il est clair que beaucoup tombent encore pour cela. En proposant notre propre plan, avec de meilleurs résultats sans dette, nous pouvons éloigner beaucoup plus de pays de la Chine."
 
 
 USA_donald_trump_renegotiate_nafta:0 "Renégocier l'ALENA"
 USA_donald_trump_renegotiate_nafta_desc:0 "Les principaux objectifs de l'ALENA étaient de permettre le libre-échange sur le continent. Au lieu de cela, l'industrie s'est délocalisée au Mexique. Un nouvel accord, l'USMCA, réglera ces problèmes laissés de côté depuis deux décennies."
 USA_donald_trump_court_brazil:0 "Cour Brésil"
 USA_donald_trump_court_brazil_desc:0 "Le Brésil est la plus grande économie d'Amérique du Sud. Les relations amicales avec le Brésil sont une étape nécessaire pour promouvoir les États-Unis dans la région."
 USA_donald_trump_free_trade_with_brazil:0 "Libre-échange avec le Brésil"
 USA_donald_trump_free_trade_with_brazil_desc:0 "En promouvant le libre-échange, nous pouvons assurer une importante génération de richesse entre le Brésil et les États-Unis."
 USA_donald_trump_military_cooperation_with_brazil:0 "Coopération militaire avec le Brésil"
 USA_donald_trump_military_cooperation_with_brazil_desc:0 "Le Brésil dispose d'une armée extrêmement puissante que nous pouvons utiliser en Amérique du Sud et aux alentours. Cela serait essentiel à tout conflit en Amérique du Sud."
 USA_donald_trump_solve_the_cuban_question:0 "Résoudre la question cubaine"
 USA_donald_trump_solve_the_cuban_question_desc:0 "Récemment, un chef anticommuniste a été élu à la tête du Brésil. En travaillant avec lui, nous pouvons enfin éliminer le communisme cubain de notre porte, un rêve vieux de plus de 60 ans."
 USA_donald_trump_solve_the_venezuelan_question:0 "Résoudre la question vénézuélienne"
 USA_donald_trump_solve_the_venezuelan_question_desc:0 "Le Venezuela est tombé sous le socialisme démocratique il y a environ deux décennies. Maintenant, avec l'élection d'un dirigeant anticommuniste au Brésil, nous pouvons mettre fin à ce "socialisme démocratique" dans notre hémisphère."
 USA_donald_trump_bring_brazil_against_china:0 "Apportez le Brésil contre la Chine"
 USA_donald_trump_bring_brazil_against_china_desc:0 "Le socialisme et le communisme ayant disparu de l'hempishpère occidental, nous pouvons concentrer notre alliance avec le Brésil sur la Chine."
 USA_donald_trump_bring_south_america_against_china:0 "Amener l'Amérique du Sud contre la Chine"
 USA_donald_trump_bring_south_america_against_china_desc:0 "Puisque le dirigeant de l'Amérique du Sud est contre la Chine, pourquoi ne pas y participer, Amérique du Sud?"
 
 USA_donald_trump_expand_the_military:0 "Développer les militaires"
 USA_donald_trump_expand_the_military_desc:0 "Nos militaires ont été ignorés pendant des années. Pas étonnant qu'il soit hors de forme. Nous devons augmenter le budget militaire pour cette période changeante."
 USA_donald_trump_review_procurement:0 "Examiner les achats"
 USA_donald_trump_review_procurement_desc:0 "L'achat de notre équipement n'est pas le plus efficace au monde. Nous avons besoin d'un examen officiel de cette question, sinon nous ne serons pas en mesure de mener une autre guerre efficacement."
 USA_donald_trump_reform_procurement:0 "Réforme des achats"
 USA_donald_trump_reform_procurement_desc:0 "En fin de compte, des équipes d'avocats, de comptables et de responsables politiques du Pentagone contrôlent notre processus d'approvisionnement. Pourtant, ce sont les militaires qui utilisent ce maudit! Nous allons rendre le contrôle des achats à nos militaires expérimentés."
 
 USA_donald_trump_anti_china_budget:0 "Budget anti-chinois"
 USA_donald_trump_anti_china_budget_desc:0 "La Chine a rapidement développé son armée au cours de la dernière décennie. Nous avons remarqué. Nous devons concentrer nos efforts sur les systèmes anti-chinois pour une éventuelle guerre à venir contre la Chine."
 USA_donald_trump_anti_missile_defense:0 "Défense antimissile"
 USA_donald_trump_anti_missile_defense_desc:0 "L'un des principaux avantages de la Chine réside dans son utilisation intensive de missiles pour détruire nos bases, avions, navires, chars, etc. Malgré notre supériorité technologique massive, nous ne pouvons même pas les engager plus d'une semaine. Nous avons besoin d'une défense antimissile."
 USA_donald_trump_new_breed_of_supercarriers:0 "Nouvelle race de supercarriers"
 USA_donald_trump_new_breed_of_supercarriers_desc:0 "De nouveaux super-transporteurs dotés de défenses anti-missiles avancées et de nouvelles technologies sont la voie à suivre contre la Chine."
 USA_donald_trump_review_conventional_warfare:0 "Examen de la guerre conventionnelle"
 USA_donald_trump_review_conventional_warfare_desc:0 "Pendant deux décennies, nous nous sommes exclusivement battus dans la guérilla. Bien que cela nous ait permis de lutter efficacement contre cela, nous avons pris du retard dans la doctrine conventionnelle. La révision de notre doctrine actuelle est nécessaire pour la guerre avec la Chine."
 USA_donald_trump_new_military_equipment:0 "Nouvel équipement militaire"
 USA_donald_trump_new_military_equipment_desc:0 "Comme notre doctrine conventionnelle a pris du retard, notre équipement militaire pour faire face aux conflits conventionnels a pris du retard. De nouveaux chars, des armes et de l'artillerie sont tous nécessaires pour la guerre avec la Chine."
 USA_donald_trump_prepare_for_war_with_china:0 "Préparer la guerre avec la Chine"
 USA_donald_trump_prepare_for_war_with_china_desc:0 "Les dernières mesures préventives doivent être prises pour que nous ne soyons pas pris au dépourvu par une attaque en Asie comme nous l’avions été lors de la Seconde Guerre mondiale."
 USA_donald_trump_purposely_escalate_tensions:0 "Volontairement Escalate Tensions"
 USA_donald_trump_purposely_escalate_tensions_desc:0 "L’attente est longue à jouer et nous avons perdu patience. Nous allons délibérément aggraver les tensions pour entrer en guerre avec la Chine."
 USA_donald_trump_strike_first:0 "Frappe en premier"
 USA_donald_trump_strike_first_desc:0 "Le moment est venu. Nous allons frapper d'abord pour l'avantage initial contre la horde chinoise."
 
 USA_donald_trump_review_nato:0 "Revue de l'OTAN"
 USA_donald_trump_review_nato_desc:0 "L'OTAN a été formée pour lutter contre l'influence soviétique en Europe. Maintenant, il cherche à isoler l'influence russe, mais qui le paye? Les États Unis. Si les alliés de l'OTAN ne paient pas leurs contributions, nous ne les protégerons pas."
 USA_donald_trump_tough_stance_on_russia:0 "Position difficile sur la Russie"
 USA_donald_trump_tough_stance_on_russia_desc:0 "La Russie est une menace pour la sécurité de l'Europe et du monde. Isoler la Russie est essentiel pour maintenir le monde en paix."
 USA_donald_trump_energy_exports_to_europe:0 "Exportations d'énergie vers l'Europe"
 USA_donald_trump_energy_exports_to_europe_desc:0 "La dépendance européenne vis-à-vis des importations d'énergie russes paralyse l'OTAN Exporter de l'énergie vers l'Europe permettrait à l'OTAN de s'appuyer les unes sur les autres et non sur ses ennemis."
 USA_donald_trump_energy_exports_to_the_world:0 "Exportations d'énergie vers le monde"
 USA_donald_trump_energy_exports_to_the_world_desc:0 "Avec un excédent d’énergie extrême aux États-Unis en raison de la révolution du schiste, nous pouvons l’exporter, non seulement vers l’Europe, mais vers le monde entier."
 USA_donald_trump_get_involved_in_europe:0 "Impliquez-vous en Europe"
 USA_donald_trump_get_involved_in_europe_desc:0 "L’Union européenne est actuellement très instable. Le soutenir, ou les attaques contre, le renforceraient ou l’endommageraient, sinon le détruiraient. Nous devons choisir l'un ou l'autre."
 
 
 USA_donald_trump_rapprochement_with_russia:0 "Rapprochement avec la Russie"
 USA_donald_trump_rapprochement_with_russia_desc:0 "La Russie a été traitée de manière injuste dans la politique internationale. Ils ne sont plus l'Union soviétique. Avec de l'aide, ils pourraient devenir un atout majeur en Europe et en Asie."
 USA_donald_trump_sway_public_opinion:0 "Sway Opinion publique"
 USA_donald_trump_sway_public_opinion_desc:0 "En raison de la guerre froide, l'opinion publique russe est extrêmement négative, peu de personnes favorables. Cela peut être changé grâce à une campagne médiatique."
 USA_donald_trump_economic_cooperation:0 "Coopération économique"
 USA_donald_trump_economic_cooperation_desc:0 "En permettant aux entreprises américaines et russes de se faire concurrence, nous pouvons nous améliorer mutuellement par des moyens économiques."
 USA_donald_trump_trade_deal_with_putin:0 "Accord commercial avec Poutine"
 USA_donald_trump_trade_deal_with_putin_desc:0 "Un accord commercial entre les États-Unis et la Russie favoriserait les deux pays et renforcerait les liens entre nous."
 USA_donald_trump_concede_crimea:0 "Grant Crimea"
 USA_donald_trump_concede_crimea_desc:0 "La Crimée, sous l’occupation des Ukrainiens, a été libérée par les Russes lorsqu’elle les a repris à juste titre. Beaucoup envisageraient de reconnaître cela comme une trahison, donc c'est un geste risqué. Cependant, cela nous permettrait de coopérer plus étroitement avec la Russie, en particulier dans les affaires européennes."
 USA_donald_trump_military_cooperation:0 "Coopération militaire"
 USA_donald_trump_military_cooperation_desc:0 "L'armée russe est l'une des meilleures armées du monde. La coopération militaire avec la Russie pourrait aider nos deux armées dans les conflits à venir."
 USA_donald_trump_flip_the_sino_russian_relationship:0 "Retournez la relation sino-russe"
 USA_donald_trump_flip_the_sino_russian_relationship_desc:0 "Actuellement, la Russie et la Chine entretiennent des relations cordiales, l'une et l'autre étant hostiles aux États-Unis. Cependant, avec la récente conversion de la Russie, nous pouvons inverser cette relation et l'utiliser à notre avantage contre la Chine."
 USA_donald_trump_counter_german_influence_in_europe:0 "Contrer l'influence allemande en Europe"
 USA_donald_trump_counter_german_influence_in_europe_desc:0 "La prise de contrôle de l'Union européenne par l'Allemagne devrait être un signe qu'ils utiliseront cette organisation pour saper activement notre position. Avec la Russie, nous devrions veiller à ce que cela ne se produise pas."
 
 USA_donald_trump_support_a_european_army:0 "Soutenir une armée européenne"
 USA_donald_trump_incorporate_the_eu_army_into_nato:0 "Intégrer l'armée de l'UE dans l'OTAN"
 USA_donald_trump_recognize_the_eu_as_a_country:0 "Reconnaître l'UE en tant que pays"
 USA_donald_trump_support_populists_in_europe:0 "Soutenir les populistes en Europe"
 USA_donald_trump_aim_for_a_reformed_eu: "Viser une UE réformée"
 USA_donald_trump_the_nazi_union:0 "L'union nazie"
 USA_donald_trump_disolve_nato:0 "Dissout l'OTAN"
 USA_donald_trump_destroy_the_union:0 "Détruire l'Union"
 
 USA_donald_trump_the_worst_deal_in_history:0 "Le pire accord de l'histoire"
 USA_donald_trump_the_worst_deal_in_history_desc:0 "L’accord sur l’Iran, conclu lors de la précédente présidence, est le pire accord de l’histoire des États-Unis. Il doit être mis au rebut."
 USA_donald_trump_target_the_mullahs:0 "Cibler les mollahs"
 USA_donald_trump_target_the_mullahs_desc:0 "L'Iran n'est pas fiable, mais ses habitants ne le sont pas. En suscitant des troubles en Iran, nous pouvons éventuellement renverser le régime."
 USA_donald_trump_return_to_balance_of_power:0 "Retour à la balance du pouvoir"
 USA_donald_trump_return_to_balance_of_power_desc:0 "Après 1991, les États-Unis ont cessé d’établir un équilibre entre le pouvoir de l’Iran et de l’Iraq et de tenter de contenir les deux. Cela n'a conduit qu'à des opérations plus coûteuses au Moyen-Orient. Cela doit cesser de se concentrer sur la Chine."
 USA_donald_trump_seek_regime_change_in_syria:0 "Chercher un changement de régime en Syrie"
 USA_donald_trump_seek_regime_change_in_syria_desc:0 "Le régime syrien est connu pour avoir utilisé des armes chimiques, des crimes de guerre, contre son propre peuple. Nous devons détruire le régime d'Assad une fois pour toutes."
 USA_donald_trump_israeli_strategic_partner:0 "Partenaire stratégique israélien"
 USA_donald_trump_israeli_strategic_partner_desc:0 "L’État juif d’Israël est le seul du genre au Moyen-Orient. Aucun autre État n'est aussi développé ou avancé qu'Israël. Nous devons assurer leur défense quand ils en ont besoin."
 USA_donald_trump_nopec:0 "NOPEC"
 USA_donald_trump_nopec_desc:0 "La loi NOPEC, ou loi sur les cartels de non-production et d’exportation de pétrole, adoptée en 2000, vise à supprimer l’immunité souveraine des lois américaines antitrust, permettant ainsi aux pays de l’OPEP d’être poursuivis pour avoir limité la production et augmenté les prix du pétrole. L’Arabie saoudite est une loi controversée, même si, si nous avançons dans cette loi, elle pourrait cesser de vendre du pétrole en dollars, détruisant notre économie. Par conséquent, NOPEC doit faire l’objet d’une attention particulière."
 
