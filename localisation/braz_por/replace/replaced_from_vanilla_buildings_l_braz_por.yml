l_braz_por:
 industrial_complex: "Indústria Civil"
 industrial_complex_plural: "Indústrias Civis"
 industrial_complex_desc: "Este edifício fornece ao estado indústria para produção de bens civis ou construção de novos edifícios. Pode ser convertido para indústria militar, se necessário.\n\nFornece ao estado:\nNúmero base de trabalhadores necessários: §Y345 mil§!\nProduto base do PIB por §YIndústria Militar§!: $§Y20 bilhão§!\nConsumo de energia base: §R-0.4§! GW\n"
 arms_factory: "Indústria Militar"
 arms_factory_plural: "Indústrias Militares"
 arms_factory_desc: "Este prédio fornece ao estado indústria para a produção de novos equipamentos militares. Pode ser convertido em indústria civil, se necessário."
 infrastructure: "Infraestrutura"
 infrastructure_plural: "Infraestruturas"
 infrastructure_desc: "Este prédio fornece ao estado melhorias na infraestrutura. Aumenta o poder de suprimento em regiões estratégicas e a velocidade das suas divisões, além de aumentar a extração de recursos naturais."
 internet_station: "Infraestrutura de Rede"
 internet_station_plural: "Infraestruturas de Rede"
 internet_station_desc: "§YInfraestruturas de Rede§! são estruturas altas usadas nos campos de telecomunicação e radiocomunicação para enviar transmissões por grandes distâncias ou por cabos de fibra ótica subterrâneos e sistemas de computação em nuvem. \n\nCada nível de §YInfraestrutura de Rede§! melhora a velocidade de construção local em §G+5.00%§!.\nCada nível de §YInfraestrutura de Rede§! reduz a duração dos §YInvestimentos Internacionais§! em §G-5,00%§!."
 dockyard: "Estaleiro Naval"
 dockyard_plural: "Estaleiros Navais"
 dockyard_desc: "Este prédio fornece ao estado indústria para a construção de novos navios."
 air_base: "Base Aérea"
 air_base_plural: "Bases Aéreas"
 air_base_desc: "Este prédio fornece ao estado o posicionamento para suas forças aéreas."
 radar_station: "Estação de Radar"
 radar_station_plural: "Estações de Radar"
 radar_station_desc: "Estações de Radar permitem que você obtenha informações sobre as tropas inimigas em estados próximos. Consiste em vários radares e sensores, além de ativos de inteligência e capacidade de analisar a situação em evolução.\nUm nível mais alto aumentará o alcance efetivo.\nSeus radares também proporcionam ao estado uma melhor detecção das forças aéreas inimigas, aumentando as chances de seus aviões de se envolverem com eles.\nAlém disso, os radares aumentam a detecção das frotas inimigas no mar."
 RADAR_ONMAP_TOOLTIP: "Nível da §HEstação de Radar§!: $LVL|G$/$TOT|H$\nPertence a: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "Nível da §HEstação de Radar§!: $LVL|R$/$TOT|H$\nPertence a: $WHO|H$"
 anti_air_building: "Sites SHORAD"
 anti_air_building_plural: "Sites SHORAD"
 anti_air_building_desc: "§YSites YSHORAD§! (Short Range Air Defense) são complexos e grupos de armas e táticas antiaéreas que lidam com defesa aérea contra ameaças aéreas de baixa altitude. Esses sites trabalham juntos para dividir o espaço aéreo em áreas defensáveis, fornecendo alvos militares locais e cobertura aérea de infraestrutura de tudo, desde helicópteros a aeronaves de voo baixo e jatos."
 nuclear_reactor: "Reator Nuclear"
 nuclear_reactor_plural: "Reatores Nucleares"
 nuclear_reactor_desc: "Este prédio fornece ao estado a produção de Urânio enriquecido para uso em armas nucleares e/ou energia nuclear."
 synthetic_refinery: "Refinaria Sintética"
 synthetic_refinery_plural: "Refinarias Sintéticas"
 synthetic_refinery_desc: "§YInfraestrutura de Energia Renovável§! é um apanhado para todas as fontes de energia renováveis.Estes incluem, mas não estão limitados a; parques solares, turbinas eólicas, refinarias de biocombustíveis, usinas de carvão, usinas de energia de biocombustíveis e muito mais. Como tal, utiliza fontes renováveis ​​e produz combustível a partir dessas fontes.\n\nFornece ao estado:\nGanho de potência básico: §G+0.5§! GW\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 fuel_silo: "Reserva Estratégica de Combustível"
 fuel_silo_plural: "Reservas Estratégicas de Combustível"
 fuel_silo_desc: "Este prédio fornece à sua nação mais espaço para estocagem de §HCombustível§!."
 offices: "Setor de Escritórios"
 offices_plural: "Setores de Escritórios"
 offices_desc: "Os setores de escritórios representam todas as outras indústrias da economia além das indústrias extrativas e pesadas. Isso inclui serviços financeiros, atendimento ao cliente, tecnologia da informação, varejo e muito mais."
 naval_base: "Base Naval"
 naval_base_plural: "Bases Navais"
 naval_base_desc: "Aumenta o alcance de sua frota e fornece serviços de reparo para ela. Permite o fornecimento além-mar e a exportação de recursos. Níveis mais altos aumentam o fluxo de suprimentos."
 bunker: "Fortaleza Terrestre"
 bunker_plural: "Fortalezas Terrestres"
 bunker_desc: "Este prédio impõe uma penalidade de ataque de $VALUE|+%0$ para cada nível da fortaleza ao atacante em combate. Atacar de múltiplas direções reduzirá o efeito das fortalezas."
 coastal_bunker: "Fortaleza Costeira"
 coastal_bunker_plural: "Fortalezas Costeiras"
 coastal_bunker_desc: "Este prédio impõe uma penalidade de ataque de $VALUE|+%0$ para cada nível da fortaleza ao atacante em combate de invasão naval."
 supply_node: "Centro de Suprimentos"
 supply_node_desc: "Um Centro de Suprimentos é um ponto ao longo de uma ferrovia, fora das cidades existentes, onde o suprimento pode ser obtido."
 rail_way: "Ferrovia"
 rail_way_plural: "Ferrovias"
 rail_way_desc: "As Ferrovias são usadas para conectar os Hubs de Suprimentos, permitindo o abastecimento de suprimentos longe da sua capital.\n\nCada nível de §YFerrovias§! melhora a velocidade de crescimento da produtividade local em §G+4,00%§!."
 fossil_powerplant: "Usina de energia de combustível fóssil"
 fossil_powerplant_plural: "Usinas termelétricas"
 fossil_powerplant_desc: "Usina termelétrica é um conjunto abrangente de energia termelétrica baseada em fósseis. Estes incluem, mas não estão limitados a; carvão, gás natural e petróleo. §YUsinas Termelétricas§! ficarão ociosas se a geração de energia for maior que o consumo.\n\nFornece ao estado:\nGanho de energia base: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "Distrito de Agricultura Comercializada"
 agriculture_district_plural: "Distrito de Agricultura Comercializada"
 agriculture_district_desc: "§YDistritos de Agricultura Comercializada§! representa um apanhado para toda a agricultura não-subsistência dentro da nossa nação. Inclui Agroindústria, terras aráveis, silos de grãos, talhos e muito mais.\n\nFornece ao estado:\nNúmero base de trabalhadores necessários:§Y250K§!\nProduto base do PIB por §YDistrito Agrícola Comercializado§!: $§Y25 Bilhão§!\nConsumo básico de energia:§R-0.10§! GW\n§YGanho de combustível§! dos Estados:8\n§YSuprimentos locais§!: 1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "Local de lançamento de mísseis"
 rocket_site_plural: "Local de lançamento de mísseis"
 rocket_site_desc: "§YLocais de lançamento de mísseis§! representam um apanhado geral para todos os equipamentos de mísseis de nível de teatro, variando de §YMísseis superfície-ar§! a §YMísseis Balísticos Intercontinentais§!. Ele fornece ao estado a capacidade de implantar esses ativos estratégicos em nossas zonas aéreas estratégicas para auxiliar em nossa defesa aérea ou fornecer capacidades ofensivas."
 nuclear_facility: "Instalação de P&D Civil"
 nuclear_facility_plural: "Instalação de P&D Civil"
 nuclear_facility_desc: "Uma instalação de P&D civil inclui todos os tipos de projetos especiais relacionados à capacidade industrial civil, instalações nucleares e muito mais."
 air_facility: "Instalação de Aerodinâmica e Aviônica"
 air_facility_plural: "Instalação de Aerodinâmica e Aviônica"
 air_facility_desc: "As Instalações Experimentais para Aerodinâmica e Aviônica permitem que você inicie projetos de pesquisa para aeronaves, foguetes avançados, eletrônicos relacionados e projetos espaciais."
 naval_facility: "Instalação de Engenharia Naval"
 naval_facility_plural: "Instalação de Engenharia Naval"
 naval_facility_desc: "Instalações Experimentais para Engenharia Naval permitem que você inicie projetos de pesquisa relacionados a Navios de Superfície e Submarinos.\nUma Engenharia Naval só pode ser criada em uma província costeira."
 mega_gun_emplacement: "Arma de grande calibre multicarga"
 mega_gun_emplacement_plural: "Armas de calibre multicarga"
 mega_gun_emplacement_desc: "Operando no princípio de propulsão multicarga, esta arma de grande calibre é projetada para atingir alcances inigualáveis ​​em bombardeios. Utilizando uma série de túneis subterrâneos, ela acelera projéteis a velocidades supersônicas antes de lançá-los em direção a alvos distantes."
 stronghold_network: "Rede de Defesa Estadual"
 stronghold_network_plural: "Rede de Defesa Estadual"
 stronghold_network_desc: "Uma extensa rede defensiva composta por túneis, pontos de apoio, trincheiras, abrigos antibombas, depósitos de armas e locais de demolição pré-planejados dá aos defensores uma vantagem decisiva contra qualquer atacante."
 land_facility: "Instalação de Guerra Terrestre"
 land_facility_plural: "Instalação de Guerra Terrestre"
 land_facility_desc: "As Instalações Experimentais para Guerra Terrestre permitem que você inicie projetos de pesquisa relacionados a vários aspectos da guerra terrestre, como tanques especiais ou artilharia."