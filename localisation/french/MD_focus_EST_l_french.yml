 estonia.115.t: "L'EKRE est créée"
 estonia.115.d: "Le Parti conservateur du peuple estonien (EKRE) représente un mécontentement croissant à l'égard du statu quo en Estonie. L'ultranationalisme, le sentiment antirusse croissant et la montée des idées d'extrême droite dans notre pays, qui rejettent la gauche libérale, ouvrent la voie à la conquête du terrain par ce parti. Il est devenu le principal parti représentant l'extrême droite dans notre pays et s'efforce de devenir une force dominante sur la scène politique."
