 subparty_policies.0.t: "Процесс ликвидации активов прошел успешно"
 subparty_policies.0.desc: "С помощью быстрой операции нам удалось обезопасить средства иностранной державы. Заморозив зарубежные активы, конфисковав материалы и имущество и переведя финансовые инструменты на правительственные счета, мы значительно увеличили богатство нашей страны."
 subparty_policies.0.a: "Ловко"
 subparty_policies.1.t: "Государство берет под контроль иностранную фабрику"
 subparty_policies.1.desc: "[ROOT.GetAdjective] лидер [ROOT.GetLeader] объявил сегодня, что активы крупной компании, штаб-квартира которой находится за пределами нашей страны, будут принудительно выкуплены государством. Это делается для того, чтобы предотвратить \"возможное перемещение промышленного производства в другое место\" и \"прекратить эксплуатацию [ROOT.GetAdjective] рабочих\", как заявил наш великий лидер. Для компании, о которой идет речь, это стало шоком. Генеральный директор заявил, что \"это чистое безумие, что государство будет иметь власть над честной и уважаемой компанией\"."
 subparty_policies.1.a: "Ловко"
 subparty_policies.2.t: "Государство захватило оружейный завод"
 subparty_policies.2.desc: "Сегодня рано утром военная полиция [ROOT.GetAdjective] вошла на территорию завода по производству военного оборудования, которым управляет международная оборонная компания. Компания была объявлена ​​нарушившей международное право и подозревается в поставке оружия для капиталистических войн против человечества. По этой причине все имущество компании было конфисковано правительством [Root.GetAdjective]. Все военное производство на заводе будет немедленно возобновлено, чтобы мы могли провести полный и глубокий анализ того, насколько бесчеловечно это оружие."
 subparty_policies.2.a: "Ловко"
 subparty_policies.3.t: "Государственные требования к военно-морской верфи"
 subparty_policies.3.desc: "Сегодня рано утром береговая охрана [ROOT.GetAdjective] заблокировала вход на военно-морскую верфь патрульными катерами. Верфь подозревается в том, что она является прикрытием для контрабандных операций. Из-за этого береговая охрана совместно с [ROOT.GetAdjective] флотом взяла территорию под военный контроль. Представитель международной судостроительной компании, которая в настоящее время арендует и управляет верфью, опроверг эти заявления, заявив, что власти [ROOT.GetAdjective] никак не контактировали с компанией."
 subparty_policies.3.a: "Ловко"
 subparty_policies.4.t: "Национализация провалилась"
 subparty_policies.4.desc: "Похоже, что наши планы по национализации иностранных активов просочились к нашей цели. Прежде чем мы успели отреагировать, банковские счета были закрыты, а деньги переведены на офшорные счета. Возможно, кто-то в нашей администрации слишком подружился с иностранными державами, что и привело к утечке."
 subparty_policies.4.a: "Ловко"
 subparty_policies.5.t: "Компания перевозит заводы из [ROOT.GetName]"
 subparty_policies.5.desc: "Похоже, наши планы по национализации иностранных активов просочились к нашей цели. Из-за этого международная компания приняла поспешное решение вывести одно из своих производственных предприятий из страны под страхом потерять все свои активы. Это большой удар по экономике [ROOT.GetAdjective]."
 subparty_policies.5.a: "Это ужасно"
 subparty_policies.6.t: "Поглощение технологической компании"
 subparty_policies.6.desc: "Сегодня многонациональная технологическая компания объявила, что страдает от массированной кибератаки. В качестве ответной меры на место происшествия прибыли спецслужбы [ROOT.GetAdjective], чтобы оказать помощь. Было установлено, что компания подверглась кибератаке со стороны враждебной нам державы. Во имя национальной безопасности активы компании были переданы под временный контроль спецслужб."
 subparty_policies.6.a: "Ловко"
 IP_TITLE: "Идеологические силы"
 IP_MAIN_BUTTON_TT_delayed: "У каждой идеологии есть свои уникальные способности и элементы геймплея. Нажмите здесь, чтобы увидеть их полный список, и к которым у вас есть доступ прямо сейчас."
 IP_communist_category_desc: "§YКоммунисты§!\nВласть доступна:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§LКоммунисты обычно следуют некоторой форме марксизма-ленинизма или схожей идеологии. Будучи сторонниками государственной экономики, они легче проводят индустриализацию за счет национализации иностранной промышленности и своих 5-летних планов. Они также могут более эффективно продвигать свои собственные перспективы с помощью своих шпионов.§!"
 IP_communist_spread_the_revolution: "§YРаспространение революции§!\n[IP_communist_spread_the_revolution_tooltip]: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LТрудящиеся всего мира объединяйтесь! Наши братья-пролетарии эксплуатируются капиталистической буржуазией. Мы не успокоимся, пока весь мир не освободится от их цепей!§!"
 IP_communist_five_year_plans: "§YПятилетние планы§!\nМогут реализовать свои собственные §Yпятилетние планы§! используя §Yрешения§!"
 IP_communist_five_year_plans_delayed: "§LЭкономика должна жестко контролироваться государством. Это единственный способ максимально повысить производительность труда наших рабочих. Планируя все производство на пять лет вперед, мы сможем сосредоточиться и точно предсказать, какими ресурсами мы будем располагать после завершения плана.§!"
 IP_communist_means_of_production: "§YСредства производства§!\nМожно §Yнационализировать§! активы крупных иностранных влиятельных лиц с помощью §Yрешений§!"
 IP_communist_means_of_production_delayed: "§LСредства производства принадлежат народу! Иностранные державы будут пользоваться своими деньгами и властью, чтобы получить контроль над частями нашей экономики. Мы должны сражаться против этих империалистов зубами и ногтями! §!"
 IP_communist_incompatible_economy: "§YТяжёлый труд§!\n[IP_communist_incompatible_economy_tooltip]: §R+15%§!"
 IP_communist_incompatible_economy_delayed: "§L[ROOT.GetAdjective] рабочий — это трудолюбивый человек, который трудится день и ночь на благо нашей страны. Однако, несмотря на то, что фабрики переполнены рабочими, мы не можем достичь уровня эффективности капиталистических стран. Они наверняка фальсифицируют свои экономические данные, ведь если человек работает 16 часов вместо 8, он должен производить вдвое больше продукции.§!"
 IP_autocrat_category_desc: "§YАвтократы§!\nВласть доступна:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LАвтократы полагаются на власть сильных мужчин (и в редких случаях сильных женщин), чтобы управлять страной. Демагоги не боятся использовать сомнительные методы и закулисные сделки, дабы получить желаемое. Автократам будет легче мириться с высокой коррупцией и держать контроль над страной железным кулаком.§!"
 IP_autocrat_scratch_my_back: "§YКумовство§!\n[IP_autocrat_scratch_my_back_tooltip]: §G+0.3§! за §Yуровень коррупции§! выше §Yнезначительного уровня коррупции§!"
 IP_autocrat_scratch_my_back_delayed: "§LВыдвижение близких друзей и родственников на важные посты в правительстве гарантирует более легкое осуществление сделок. Некоторые называют это коррупцией, мы же называем это обеспечением верности.§!"
 IP_autocrat_good_connections: "§YПолезные связи§!\nПовышение §Yмнения§! §Yвнутренних фракций§! становится более эффективным.\n\nЕсли власть принадлежит [oligarchism_L], этот бонус заменяется на:\n[IP_autocrat_good_connections_tooltip]: §G+10.00%§!"
 IP_autocrat_good_connections_delayed: "§LНаше правление закреплено сильными сторонниками. Подпольные группы вполне счастливы, зная, что правительство прикрывает их спину.§!"
 IP_autocrat_emergency_powers: "§YСила через мощь§!\n[IP_autocrat_emergency_powers_tooltip]: §G+25%§!\n\nЕсли власть принадлежит [Nat_Fascism_L], этот бонус заменяется на:\nМожно создавать §Yполувоенные подразделения§! через §Yрешения§!"
 IP_autocrat_emergency_powers_delayed: "§LСильная страна должна управляться сильным лидером. Мы должны показать нашему народу всё, чего можем достичь, и он никогда не восстанет против нас.§!"
 IP_autocrat_yes_men_army: "§YАрмия поддакивающих§!\n[IP_autocrat_yes_men_army_tooltip1]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip2]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip3]: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LХотя наличие лояльного офицерского состава является основой для удержания власти, окружение \"yes-менов\" и подхалимов может привести к тому, что мы будем полностью дезинформированы о качестве наших вооруженных сил. Оказывается, люди, которые боятся потерять работу лгут, дабы сберечь свою шкуру.§!"
 IP_conservative_category_desc: "§YКонсерваторы§!\nВласть доступна:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LCКонсерваторы обычно хотят, чтобы страна оставалась такой, какая она есть, или даже отменить некоторые более прогрессивные законы. Консерватизм часто сопровождается намеками на национализм и серьезными религиозными убеждениями. По этой причине консервативным странам легче поддерживать политическую и национальную стабильность, так как радикальные изменения происходят редко.§!"
 IP_conservative_good_old_days: "§YХорошие старые времена§!\n[IP_conservative_good_old_days_tooltip]: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LНостальгия - мощный инструмент. Каждый знает, что то, как все было раньше, лучше, чем то, как это происходит сейчас. Мы должны сделать все возможное, чтобы не допустить дальнейших изменений и внедрения новых идей, которые приведут страну к краху.§!"
 IP_conservative_stable_society: "§YСтабильное общество§!\n[IP_conservative_stable_society_tooltip]: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§LНаши люди знают, что с нами во главе ничего неожиданного не произойдет. Им нечего бояться, и они могут полностью довериться нам.§!"
 IP_conservative_patriotism: "§YПатриотизм§!\n[IP_conservative_patriotism_tooltip1]: §G+15.00%§!\n\nЕсли власть принадлежит [Mod_Vilayat_e_Faqih_L] или [Neutral_Muslim_Brotherhood_L], этот бонус заменяется на:\n[IP_conservative_patriotism_tooltip2]: §G+15%§!"
 IP_conservative_patriotism_delayed: "§LМы все из одной стаи. Мы должны поощрять общие идеалы и ценности для наших людей, чтобы они были готовы пожертвовать государству все свои усилия.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] Прежде всего!§!\n[IP_conservative_homefront_first_tooltip]: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§LНаши сторонники ожидают, что мы поставим на первое место нашу собственную страну. Это делает отправку иностранной помощи и вмешательство в политику другой страны довольно сложной задачей. Если, конечно, нам не придется идти на войну, нашим сторонникам это нравится. Если ты выиграешь, это явно означает, что ты первый.§!"
 IP_socialist_category_desc: "§YСоциалисты§!\nВласть доступна:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LСоциалисты сочетают элементы рыночного и государственного капитализма с прогрессивизмом. Довольно часто в центре внимания находится инвестирование всех усилий правительства в развитие самой страны. Социалисты легко улучшают внутреннее положение своей страны с помощью политики социального обеспечения и государственного вмешательства в экономику.§!"
 IP_socialist_welfare_state: "§YГосударство благосостояния§!\n[IP_socialist_welfare_state_tooltip1]: §G-15.00%§!\n[IP_socialist_welfare_state_tooltip2]: §G-15.00%§!"
 IP_socialist_welfare_state_delayed: "§L Лучшее использование налогов, собранных с народа, — это инвестировать эти деньги обратно в народ. Только правительство обладает властью предоставлять доступные и качественные услуги населению. Когда мы ставим на первое место благосостояние людей в наших организациях, мы можем обеспечить эффективное и недорогое социальное обеспечение.§!"
 IP_socialist_economic_intervention: "§YЭкономический интервенционизм§!\n[IP_socialist_economic_intervention_tooltip1]: §G-25.00%§!\n[IP_socialist_economic_intervention_tooltip2]: §G-25.00%§!\n\nЕсли власть принадлежит [Neutral_green_L], этот бонус заменяется на:\n[IP_socialist_economic_intervention_tooltip3]: §G+50%§!"
 IP_socialist_economic_intervention_delayed: "§LИногда экономику нужно немного подталкивать. Мы должны использовать сильную руку правительства, дабы направить наше общество и экономику в нужное русло. Позволить капитализму идти своим чередом самому по себе было бы слишком опасно.§!"
 IP_socialist_pacifism: "§YМирная дипломатия§!\n[IP_socialist_pacifism_tooltip]: §G+15%§! за каждый уровень §YЗакона о внешнем вмешательстве§! ниже §YОграниченного интервенционизма§!\n\n[IP_socialist_pacifism_tooltip]: §R-15%§! за каждый уровень §YЗакона о внешнем вмешательстве§! выше §YОграниченного интервенционизма§!"
 IP_socialist_pacifism_delayed: "§LМы не похожи на капиталистов, которые используют силу только для эксплуатации других стран. И мы не похожи на наших братьев-коммунистов, которые силой пытаются распространить свои идеи. Мы нацелены на сотрудничество. Мы будем влиять на мир добрым словом и дипломатией, а не силой.§!"
 IP_socialist_naive_worldview: "§YНаивный взгляд на мир§!\n[IP_socialist_naive_worldview_tooltip]: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LВыбор пути дипломатии - это трудный путь. Наивность и вера в то, что все вокруг такие же, как и мы, может закончиться тем, что мы сами прострелим себе ногу. Безусловно, диктатор, заявляющий о нападении на другую страну, - это пустая болтовня. В конце концов, им нужно только наше уважение, верно?§!"
 IP_liberal_category_desc: "§YЛибералы§!\nВласть доступна:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§LЛибералы склонны продвигать идеи обеспечения свободы, хотя некоторые партии придерживаются более прогрессивного (социально-либерального) подхода к вопросам. В основе большинства либеральных партий лежит идея свободного рынка с очень ограниченным вмешательством правительства.§!"
 IP_liberal_high_risk_investment: "§YВысокие рисковые инвестиции§!\n[IP_liberal_high_risk_investment_tooltip]: §G+2.00%§!"
 IP_liberal_high_risk_investment_delayed: "§LМногие правительства придерживаются сдержанного подхода к тому, во что они вкладывают свои деньги, говоря о таких вещах, как \"устойчивость\" и \"этичность\". Мы будем вкладывать свои деньги в то, что принесет наибольшую прибыль. В конце концов, в этом весь смысл капиталовложения.§!"
 IP_liberal_invisible_hand: "§YНевидимая рука§!\n[IP_liberal_invisible_hand_tooltip1]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip2]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip3]: §G0.75§!"
 IP_liberal_invisible_hand_delayed: "§LВеликая невидимая рука - вот что управляет экономикой. С помощью очень ограниченных изменений в денежно-кредитной политике и государственных инвестиций в экономику мы можем легко заставить экономику работать хорошо без социалистических уловок.§!"
 IP_liberal_business_friendly_environment: "§YДружелюбие к бизнесу§!\n[IP_liberal_business_friendly_environment_tooltip]: §G+10.00%§!"
 IP_liberal_business_friendly_environment_delayed: "§LМы - друзья корпораций, и они это знают. Законотворчество, ориентированное на бизнес, привлечет много бизнеса в нашу страну.§!"
 IP_liberal_anti_military: "§YАнти-военные§!\n[IP_liberal_anti_military_tooltip1]: §R-15.00%§!\n[IP_liberal_anti_military_tooltip2]: §R-15.00%§!"
 IP_liberal_anti_military_delayed: "§LВойна вредна для бизнеса, поэтому ее следует избегать любой ценой. Лучше сосредоточиться на гражданском секторе и создании богатства. Зачем свергать диктатора с ужасным послужным списком прав человека, если можно делать деньги, нарушая эти права!"
 IP_monarchist_category_desc: "§YМонархисты§!\nВласть доступна:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LМонархисты полагаются на родословную и славу, чтобы властвовать над странами. Сосредоточение власти в одной семье имеет свои преимущества. Эта семья приносит власть, а монархи хорошо умеют вдохновлять свой народ.§!"
 IP_monarchist_keep_it_in_the_family: "§YКоролевский указ§!\n£economy_laws_cost_texticon  Стоимость законов: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LМонарх не связан политическим прогрессом. Когда стране нужно изменить направление, это может быть сделано по желанию правителя.§!"
 IP_monarchist_for_king_and_queen: "§YЗа короля и королеву§!\n[IP_monarchist_for_king_and_queen_tooltip1]: §G+10.0%§!\n[IP_monarchist_for_king_and_queen_tooltip2]: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] вдохновляет наш народ и солдат сражаться дальше, даже когда ситуация безвыходная. Те, кто достоин, будут вознаграждены - на Земле или на Небесах.§!"
 IP_monarchist_crown_estate: "§YКоролевское поместье§!\n[IP_monarchist_crown_estate_tooltip]: §G+10.00%§!"
 IP_monarchist_crown_estate_delayed: "§LКоролевская семья владеет большим количеством земли в [ROOT.GetName]. Использование этих земель приносит огромную денежную прибыль государству и, возможно, в копилки [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YУстаревшие идеалы§!\n[IP_monarchist_outdated_ideals_tooltip]: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LМонархия - это не совсем последняя мода на правительство. В наши дни люди жаждут других вариантов, кроме абсолютной монархии. Нужно быть датчанином или кем-то вроде того, чтобы думать, что монархия - это все еще круто.§!"
 IP_fundamentalist_symbol_desc: "§YФундаменталисты§!\nВласть доступна:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LФундаменталисты - это жесткие консерваторы, придерживающиеся радикальной или ультраконсервативной формы ислама. Их главная цель - распространить эти консервативные взгляды и на другие страны.§!"
 IP_fundamentalist_religious_law: "§YШариат§!\n£salafist_outlook_campaign_cost_modifier_texticon Поддержка ежедневного взгляда: §G+0.10§!"
 IP_fundamentalist_religious_law_delayed: "§LНаша система правосудия и права находится под сильным влиянием идеи шариата, или исламского права. Используя Коран в качестве основы для наших институтов, мы можем избавить население от декадентских идей.§!"
 IP_fundamentalist_recruitment_campaign: "§YИностранные бойцы§!\n[IP_fundamentalist_recruitment_campaign_tooltip]: §G+300§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LВ мире полно лишённых права голоса молодых мусульман. Мы должны привлечь их к нам вступить в наши вооруженные силы. Они трудолюбивы, преданны, и ими легко манипулировать, побудив поверить их в наше дело.§!"
 IP_fundamentalist_national_liberation_movements: "§YNационалистические освободительные движения§!\n[IP_fundamentalist_national_liberation_movements_tooltip1]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip2]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip3]: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LСуществует несколько групп, борющихся против сионистских угнетателей. Как правоверные мусульмане, мы обязаны помочь этим группам в борьбе с их притеснителями!§!"
 IP_fundamentalist_international_pariah: "§YМеждународный пария§!\n[IP_fundamentalist_international_pariah_tooltip]: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LБыть экстремистами непросто, так как очень трудно найти страны, которые готовы вести с нами торговлю. Может быть, люди просто понимают фразу \"теократия - это радикально\" иначе, чем мы?§!"
 IP_monarch_name_monarch: "Монарх"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"
 generic_initiate_primary_sector_5_year_plan: "Инициировать 5-летний план, ориентированный на первичный сектор"
 generic_initiate_primary_sector_5_year_plan_desc: "Первичный сектор экономики нашей страны состоит из отраслей, связанных с сельским хозяйством и добычей полезных ископаемых. Эти отрасли обеспечивают топливом наших людей и наши заводы. Также важно инвестировать в нашу инфраструктуру, чтобы перемещать эти товары."
 generic_initiate_secondary_sector_5_year_plan: "Инициировать 5-летний план, ориентированный на вторичный сектор"
 generic_initiate_secondary_sector_5_year_plan_desc: "Во вторичном секторе экономики мы занимаемся производством и другими видами работ, требующих физического труда. Этот сектор является основой нашей экономики, построенной для рабочих."
 generic_initiate_tertiary_sector_5_year_plan: "Инициировать 5-летний план, ориентированный на третичный сектор"
 generic_initiate_tertiary_sector_5_year_plan_desc: "Третичный сектор — это для наших «белых воротничков». Работники сферы услуг, инженеры и бюрократы. Хотя они и не соответствуют идеалам нашего рабочего класса, мы должны расширять этот сектор, чтобы не отставать от капиталистических стран."
 generic_initiate_infrastructure_5_year_plan: "Инициировать 5-летний план, ориентированный на инфраструктуру"
 generic_initiate_infrastructure_5_year_plan_desc: "Дороги и железные дороги нашей страны находятся в ужасном состоянии. Мы должны инвестировать в улучшение инфраструктуры нашей страны. Это основа нашей гражданской и военной экономики."
 generic_initiate_military_5_year_plan: "Инициировать 5-летний план, ориентированный на военную промышленность"
 generic_initiate_military_5_year_plan_desc: "Это лишь вопрос времени, когда капиталистические свиньи вторгнутся к нам, чтобы отнять у нас свободу. Мы должны приложить все усилия, чтобы повысить нашу боеготовность."
 generic_initiate_naval_5_year_plan: "Инициировать 5-летний план, ориентированный на военно-морской флот"
 generic_initiate_naval_5_year_plan_desc: "Чтобы связаться с нашими идеологическими братьями по всему миру, мы должны улучшить наши военно-морские возможности."
 generic_initiate_technology_5_year_plan: "Инициировать 5-летний план, ориентированный на технологический процесс"
 generic_initiate_technology_5_year_plan_desc: "Чтобы победить наших врагов, мы должны разработать фантастическое и невероятное новое оружие, о котором мы можем только мечтать: танки с двумя пушками! Воздушные корабли, сбрасывающие бомбы! Обученные гигантские кальмары, которые топят вражеские суда!"
 generic_initiate_energy_5_year_plan: "Инициировать 5-летний план, ориентированный на энергетику"
 generic_initiate_energy_5_year_plan_desc: "Мы должны расширить наши возможности по производству энергии в рамках подготовки к будущей промышленной экспансии."
