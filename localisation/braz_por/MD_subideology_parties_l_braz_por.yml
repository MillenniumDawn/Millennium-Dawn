 MAC.Communist-State: "£MAC_PLA Guarnição do Exército de Libertação do Povo de Macau"
 MAC.Communist-State_icon: "£MAC_PLA"
 MAC.Communist-State_desc: "Comunista - A guarnição do Exército de Libertação do Povo em Macau existe para manter a defesa da Região Administrativa Especial. Embora a Lei Básica restrinja a guarnição de interferir nos assuntos locais, ela pode ser convocada para restaurar a ordem pública se solicitado pelo governo de Macau."
 MAC.Conservative: "£MAC_Conservative União dos Interesses dos Empregadores de Macau"
 MAC.Conservative_icon: "£MAC_Conservative"
 MAC.Conservative_desc: "A União dos Interesses dos Empregadores de Macau é um partido político na Região Administrativa Especial Chinesa de Macau."
 MAC.anarchist_communism: "£MAC_anarchist_communism Associação dos Cidadãos Unidos de Macau"
 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "A Associação dos Cidadãos Unidos de Macau é um partido político na Região Administrativa Especial Chinesa de Macau, uma antiga possessão portuguesa. Macau é um estado no qual os partidos políticos não desempenham um papel. Embora alguns grupos cívicos apresentem listas nas eleições e possam ser considerados partidos."
 MAC.liberalism: "£MAC_liberalism Associação Nova Macau\" MAC.liberalism_icon: \"£MAC_liberalism"
 MAC.liberalism_icon: "£MAC_liberalism"
 MAC.liberalism_desc: "Nova Associação de Macau (NAM) é um importante partido político pró-democrático na Região Administrativa Especial Chinesa de Macau."
 MAC.socialism: "£MAC_socialism Sinergia de Macau"
 MAC.socialism_icon: "£MAC_socialism"
 MAC.socialism_desc: "A Associação de Sinergia de Macau, muitas vezes abreviada para Sinergia de Macau, é um partido político de centro em Macau."
 MAC.conservatism: "£MAC_conservatism União para a Promoção do Progresso"
 MAC.conservatism_icon: "£MAC_conservatism"
 MAC.conservatism_desc: "A União para a Promoção do Progresso é um partido político da Região Administrativa Especial Chinesa de Macau."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Federação dos Sindicatos de Macau"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "A Federação das Associações dos Trabalhadores de Macau (FATM é um grupo trabalhista e político pró-Pequim em Macau. É o maior e mais influente grupo trabalhista na cidade, com mais de 50.000 membros em 43 sindicatos associados."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Macau-Guangdong Union"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "A União Macau-Guangdong, abreviadamente UMG, é um partido político da Região Administrativa Especial Chinesa de Macau."
 MAC.neutral_Social: "£MAC_neutral_Social União Geral das Associações de Moradores de Macau"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
 MAC.neutral_Social_desc: "União Geral das Associações de Vizinhança de Macau, ou em resumo União de Vizinhança, é um partido político pró-Pequim em Macau, e é representado na Assembleia Legislativa."
 MAL.conservatism: "£MAL_western_conservative (FARE) - Forças Alternativas para a Renovação e Emergência"
 MAL.conservatism_desc: "(Conservador) - Forças Alternativas para a Renovação e Emergência (Francês: Forces Alternatives pour le Renouveau et l'Emergence, FARE)\nAs Forças Alternativas para a Renovação e Emergência são um partido conservador formado em oposição ao governo e à percepção de corrupção do governo. Formado por Soumana Mory Coulibaly, o FARE faz campanha contra a corrupção, conservadorismo social e algumas outras políticas menores em sua plataforma."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism (URD) - União pela República e Democracia"
 MAL.liberalism_2003_desc: "(Liberalismo Social) - União pela República e Democracia (Francês: Union pour la République et la Démocratie, URD)\nA União pela República e Democracia é um partido de liberalismo social em Mali. Fundado por apoiadores de Soumaïla Cissé, o partido foi criado como uma reação ao então presidente Alpha Oumar Konaré, que apoiava Amadou Touré contra seu próprio partido. Além disso, o partido é afiliado regionalmente à Rede Liberal Africana e, em seguida, à mais ampla Internacional Democrata Centrista reconhecida internacionalmente."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist (RPM) - Agrupamento para o Mali"
 MAL.socialism_2001_desc: "(Socialismo) - Agrupamento para o Mali (Francês: Rassemblement pour le Mali)\nFundado em 2001, o Agrupamento para o Mali é o partido político de Ibrahim Boubacar Keïta. Ele e o partido são pró-democracia, querem estabilidade na nação e negociam com e aproximam o povo Tuareg do governo. O partido também busca levar o Mali ao futuro eliminando barreiras à educação, melhorando a estrutura de segurança social, trazendo água e irrigação para áreas vulneráveis, e um conjunto mais amplo de reformas políticas para trazer prosperidade a todas as pessoas do Mali."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - União Sudanesa - Agrupamento Democrático Africano"
 MAL.anarchist_communism_desc: "(Socialista Pan-Africano) - União Sudanesa - Agrupamento Democrático Africano (Francês: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\nA União Sudanesa - Agrupamento Democrático Africano é um partido socialista africano de esquerda e pan-africanista em Mali que está estreitamente alinhado com o Partido Democrático Africano. Foi um membro ativo da Aliança pela Democracia no Mali antes de se separar da coalizão."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State: "£MAL_communism Solidariedade Africana pela Democracia e Independência"
 MAL.Communist-State_desc: "(Comunista Pan-Africano) - Solidariedade Africana pela Democracia e Independência (Francês: Solidarité Africaine pour la Démocratie et l'Indépendance)\nA Solidariedade Africana pela Democracia e Independência é um dos principais partidos comunistas do Mali. Faz campanha constantemente com uma agenda de Comunismo Marxista-Leninista e Pan-Africanismo. O partido afirma nominalmente que sua principal ideologia de campanha é Pan-Africanista, mas na prática é de natureza comunista. Além disso, o partido é afiliado internacionalmente ao Seminário Comunista Internacional (ICS), posteriormente ao Encontro Internacional de Partidos Comunistas e Operários (IMCWP), tornando-o um dos partidos comunistas mais importantes e reconhecidos do Mali."
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - União pela Democracia e Desenvolvimento"
 MAL.Neutral_Muslim_Brotherhood_desc: "(Democracia Islâmica) - União pela Democracia e Desenvolvimento (Francês: Union pour la Démocratie et le Développement, UDD)\nA União pela Democracia e Desenvolvimento foi fundada em 1992 por Hassane Barry em oposição ao então presidente Alpha Oumar Konaré. O partido faz campanha com uma série de valores conservadores de democracia islâmica, com algumas alas do partido sendo mais inclinadas à direita. Um dos principais princípios do partido é trazer mais democracia islâmica para Mali e inaugurar uma nova era de influência."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social: "£MAL_neutral_social (ADEMA-PASJ) - Aliança pela Democracia no Mali - Partido Africano para a Solidariedade e Justiça"
 MAL.neutral_Social_desc: "(Socialismo Democrático) - Aliança pela Democracia no Mali - Partido Africano de Solidariedade e Justiça (em francês: Alliance pour la démocratie au Mali - Parti africain pour la solidarité et la justice, ADEMA-PASJ).\nO ADEMA-PASJ é um partido socialista democrático e pan-africanista que foi formado em 1990. O ADEMA-PASJ desfruta de uma infinidade de apoio entre uma variedade de pessoas dentro do país devido aos partidos que formaram o partido político original. Foi formado por marxistas-leninistas, emigrantes malianos e exilados políticos, e mais abrangente um partido guarda-chuva que defende uma série de ideologias socialistas e incentiva a participação pesada do governo maliano no exterior na África."
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Partido do Trabalho do Mali"
 MAL.Neutral_Communism_desc: "(Comunista Hoxhaista) - Partido do Trabalho do Mali (Francês: Parti Malien du Travail, PMT)\nOriginalmente formado em 1958 como um partido marxista-leninista, tornou-se membro da Aliança pela Democracia no Mali antes de formar uma facção dissidente. O Partido do Trabalho do Mali continua hoje como uma facção comunista hoxhaista dentro da grande Aliança pela Democracia no Mali. Como um partido comunista anti-revisionista, segue mais de perto os verdadeiros ensinamentos do marxismo-leninismo e é altamente crítico dos Estados Unidos, Rússia, União Europeia e China."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green: "£MAL_neutral_green Partido Ecologista do Mali"
 MAL.Neutral_green_desc: "(Verde) - Partido Ecologista do Mali (Francês: Parti Ecologiste du Mali, PEM)\nO Partido Ecologista do Mali é o partido verde de Mali e é membro da organização internacional, Global Greens. Defende uma série de pontos de vista da política verde, incluindo crescimento econômico sustentável, políticas de mudança climática e proteção ambiental."
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative O Governo de Touré"
 MAL.Neutral_conservatism_desc: "(Conservadorismo de Grande Tenda) - O Governo de Touré\nAmadou Toumani Touré foi um político do Mali que supervisionou as primeiras eleições multipartidárias da nação como presidente do governo de transição de 1991 a 1992. Além disso, ele foi o chefe da guarda pessoal do ex-presidente Moussa Traoré, ajudou a liderar a revolução e presidiu o processo de transição militar-civil que resultou na elaboração da constituição do Mali. Ele se aposentou do exército com o posto de general e sua escolha de concorrer como independente atrai eleitores de todo o espectro político. Este partido representa o apoio à sua plataforma em cada eleição."
 MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative"
 MAL.Nat_Autocracy: "£MAL_nationalist_junta Forças Armadas do Mali"
 MAL.Nat_Autocracy_desc: "(Junta Militar) - Forças Armadas do Mali (Francês: Forces Armées Maliennes, FAM)\nAs Forças Armadas do Mali são as forças armadas do governo do Mali, que são compostas pelo Exército (Francês: Armée de Terre), Força Aérea da República do Mali (Francês: Force Aérienne de la République du Mali) e Guarda Nacional. As forças armadas foram formadas em 1960 durante o período de descolonização francesa e foram inicialmente formadas por recrutas malineses e veteranos voluntários das Forças Armadas Francesas. As Forças Armadas do Mali então lutariam uma série de conflitos contra os tuaregues e participariam de operações de manutenção da paz em toda a África Ocidental e Central."
 MAL.Nat_Autocracy_icon: "£MAL_nationalist_junta"
