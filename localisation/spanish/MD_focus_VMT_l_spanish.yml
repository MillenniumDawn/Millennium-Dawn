 VMT_ideas_green_mountain_rebellion_desc: "Ante la total falta de respeto del supuesto nuevo gobierno nacional, en Vermont estamos hartos de que nos olviden y nos consideren de segunda. Por eso, lucharemos para asegurar nuestra independencia y demostrarle al mundo que somos una joya en bruto."