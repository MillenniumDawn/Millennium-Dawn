 SOV_storm_z_central_russia_desc: "Muitos prisioneiros conseguiram sobreviver ao massacre para o qual os enviamos, agora eles estão oficialmente liberados, mas muitos deles decidiram voltar ao que fazem de melhor - roubar e matar"
