 GER_idea_east_german_debuff1_desc: "Los alemanes del Este están bastante enojados por sus condiciones de vida y ahora están actuando en contra de nuestros intereses.\n§W--------------§!\n¡Este espíritu nacional puede ser§Reliminado§! si §Gmejoramos§! la opinión de Alemania del Este o elevamos su nivel de vida."
