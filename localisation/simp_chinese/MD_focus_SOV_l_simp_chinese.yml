 sov_nationalists_news.28.t: "俄罗斯神圣摄政王"
 sov_nationalists_news.28.d: "在经过漫长的挑选俄罗斯帝国皇位候选人的程序之后，摄政王[SOV.GetLeader]突然向俄罗斯公民发表演讲，称没有候选人适合加冕为皇帝，因此[SOV.GetLeader]宣布解散临时摄政王，宣布成立新的神圣摄政王，并宣布自己是唯一可能的俄罗斯皇帝和俄罗斯神圣摄政王。[SOV.GetLeader]宣称，只有他才能解决这个国家的所有问题，只有他才能恢复所谓的“历史正义”。\n目前尚不清楚[SOV.GetLeader]将以何种合法方式巩固其合法性，但已经很清楚的是，他不会放弃权力，而且国内没有人会阻止他继续扩张领土。"
 sov_nationalists_news.28.a: "太疯狂了！"
 sov_nationalists_news.13.t: "第三罗马"
 sov_nationalists_news.13.d: "最近，俄罗斯国家元首[SOV.GetLeader]在电视上向全国发表讲话，称现代俄罗斯在他看来“已经不仅仅是一个国家”，俄罗斯已经履行了其精神义务，正如他所说，“已经能够重振罗马帝国的精神”。因此，[SOV.GetLeader]表示，此时俄罗斯应该不复存在，正如他所说：“新的第三罗马必须崛起”。\n尚不清楚这样的声明可能导致什么样的地缘政治后果，但很明显，俄罗斯将不再是原来的俄罗斯。"
 sov_nationalists_news.13.a: "那这是什么意思呢？"
 sov_nationalists_news.14.t: "俄罗斯入侵中亚"
 sov_nationalists_news.14.d: "俄罗斯政府宣布开始对中亚国家领土进行大规模军事行动。\n据俄罗斯外交部称，中亚国家故意在国内推行仇俄政策，压制俄罗斯人民的权利，并通过不限制非法移民的流动故意破坏俄罗斯领土局势。此外，总统在全国讲话中表示，中亚领土“理所当然地”属于俄罗斯。\n目前尚不清楚俄罗斯的战争机器是否仅限于中亚，但欧洲、中东和亚洲国家已经对俄罗斯的行动表示担忧，欧洲国家很快将宣布对俄罗斯实施新的制裁方案。"
 sov_nationalists_news.14.a: "帝国主义的新时代"
 sov_nationalists_news.15.t: "俄罗斯入侵乌克兰"
 sov_nationalists_news.15.d: "俄罗斯政府宣布开始大规模入侵乌克兰。\n俄罗斯总统在全国讲话中表示，乌克兰领土是俄罗斯的祖传领土，归还这些领土是政府的“历史责任”。他还表示，乌克兰是“反俄桥头堡”，是“布尔什维克分裂俄罗斯人民的计划”。在讲话结束时，俄罗斯总统表示，从现在起，现代乌克兰在俄罗斯的领土将正式被称为“小俄罗斯”，并祝俄罗斯军队“在与邪恶的战争中好运”。\n世界各国领导人已经谴责俄罗斯的入侵，欧洲国家也已经敲响警钟，称这是“对整个欧洲国家安全的威胁”，欧洲领导人还表示将对俄罗斯实施新的制裁，乌克兰将获得全面的军事和经济援助。"
 sov_nationalists_news.15.a: "让我们期待最好的结果"
 sov_nationalists_news.16.t: "俄罗斯向白俄罗斯施压"
 sov_nationalists_news.16.d: "俄罗斯最近向白俄罗斯发出的最后通牒，在国际社会引起极大震动。\n俄罗斯政府在最后通牒中要求白俄罗斯作为半自治省份并入俄罗斯。白俄罗斯外交部称，这一最后通牒出乎意料，令人恐惧，但白俄罗斯政府是否会同意，这一最后通牒是否只是一句空话，仍是一个谜。"
 sov_nationalists_news.16.a: "这太可怕了"
 sov_nationalists_news.17.t: "俄罗斯向波罗的海国家施压"
 sov_nationalists_news.17.d: "俄罗斯最近向波罗的海国家发出的最后通牒，让国际社会大为震动。\n俄罗斯政府在最后通牒中要求波罗的海国家作为半自治省份并入俄罗斯。在波罗的海各国政府的紧急会议上，这一最后通牒被描述为令人恐惧，但也是意料之中的事情。然而，这些国家的政府尚未形成统一的立场，因此波罗的海国家能否组织起统一的防线，在迫在眉睫的威胁面前保持团结，仍不清楚。"
 sov_nationalists_news.17.a: "这太可怕了"
 sov_nationalists_news.18.t: "俄罗斯向格鲁吉亚施压"
 sov_nationalists_news.18.d: "俄罗斯最近向格鲁吉亚发出的最后通牒，让国际社会大为震惊。\n俄罗斯政府在最后通牒中要求格鲁吉亚成为俄罗斯的一部分，成为一个半自治省。格鲁吉亚政府在紧急会议上称，这一最后通牒令人恐惧。鉴于俄罗斯已向格鲁吉亚边境未被承认的分离主义共和国部署军队，显然俄罗斯不太可能放弃其要求，这意味着格鲁吉亚政府将不得不为最坏的情况做好准备。"
 sov_nationalists_news.18.a: "这太可怕了"
 sov_nationalists_news.19.t: "俄罗斯向摩尔多瓦施压"
 sov_nationalists_news.19.d: "俄罗斯最近向摩尔多瓦发出的最后通牒，在国际社会引起极大震动。\n俄罗斯政府在最后通牒中要求摩尔多瓦成为俄罗斯的一部分，成为一个半自治省。摩尔多瓦政府在紧急会议上称，这一最后通牒令人恐惧。鉴于俄罗斯已向摩尔多瓦边境未被承认的分离主义德涅斯特河沿岸共和国部署军队，显然俄罗斯不太可能放弃其要求，这意味着摩尔多瓦政府将不得不为最坏的情况做好准备。"
 sov_nationalists_news.19.a: "这太可怕了"
 sov_nationalists_news.20.t: "俄罗斯宣布对东亚的宣称"
 sov_nationalists_news.20.d: "在俄罗斯外交部新闻发布会上，俄罗斯领导人宣布俄罗斯对东亚多处领土提出主权要求。\n据俄罗斯元首称，蒙古和满洲领土对俄罗斯具有战略重要性，全面控制这些领土将是俄罗斯在亚洲的官方政策，并表示俄罗斯愿意和平解决所有领土要求，但不排除以军事手段解决领土问题。俄罗斯元首还批评了日本在朝鲜战争和二战期间的行为，并表示日本应该公开为其罪行道歉，并重新考虑其在缔结和平条约方面的立场。\n蒙古、中国和日本政府已谴责这些言论，并称其脱离现实。"
 sov_nationalists_news.20.a: "我希望这只是说说而已"
 sov_nationalists_news.21.t: "俄罗斯向蒙古施压"
 sov_nationalists_news.21.d: "俄罗斯最近向蒙古发出的最后通牒，在国际社会引起巨大震动。\n俄罗斯政府在最后通牒中要求蒙古成为俄罗斯的一部分，成为一个半自治省。蒙古政府在紧急会议上将这一最后通牒描述为令人恐惧，但蒙古政府是否会同意，以及这一最后通牒是否只是一句空话，仍是一个谜。"
 sov_nationalists_news.21.a: "这太可怕了"
 sov_nationalists_news.22.t: "俄罗斯扩大在太平洋的存在"
 sov_nationalists_news.22.d: "日本首相在联合国会议上发表讲话，指责俄罗斯在太平洋加强军事存在，从而加剧两国之间的紧张局势，日本首相还表示担心，这种行动可能意味着俄罗斯正在为入侵日本做准备。\n俄罗斯驻联合国代表则表示，目前没有针对日本的准备，太平洋舰队数量的增加与即将举行的军事演习有关。\n无论如何，两国之间的紧张局势正在加剧，目前还不清楚他们是否能够达成协议。"
 sov_nationalists_news.22.a: "这太可怕了"
 sov_nationalists_news.23.t: "俄罗斯向亚美尼亚施压"
 sov_nationalists_news.23.d: "俄罗斯最近向亚美尼亚提出的加入亚美尼亚的提议让国际社会感到困惑。\n在提议中，俄罗斯承诺给予亚美尼亚广泛的自治权并“归还亚美尼亚传统领土”，如果遭到拒绝，俄罗斯将通过军事手段解决问题。这样的提议让亚美尼亚领导层陷入混乱，亚美尼亚外交部称该声明“奇怪甚至令人恐惧”，但承诺将在几天内考虑。"
 sov_nationalists_news.23.a: "多么奇怪的最后通牒"
 sov_nationalists_news.24.t: "行动：‘烘焙’"
 sov_nationalists_news.24.d: "俄罗斯领导人宣布开始在阿塞拜疆领土上开展军事行动。\n彼得格勒表示，阿塞拜疆多年来一直参与破坏俄罗斯稳定和对俄罗斯和亚美尼亚人民进行种族灭绝，因此，据外交部声称：“俄罗斯有道义上的义务，尽一切努力保护高加索地区的基督教人民”。\n专家还指出，阿塞拜疆拥有丰富的石油储备，这可能表明俄罗斯希望获得更多资源。"
 sov_nationalists_news.24.a: "相当可怕。"
 sov_nationalists_news.29.t: "土耳其边境军事演习"
 sov_nationalists_news.29.d: "俄罗斯宣布在土耳其边境开始大规模联合军事演习。\n根据俄罗斯外交部和俄罗斯国防部的联合声明，军事演习将在俄罗斯领土和与土耳其接壤地区的参与国领土上举行，并声称“演习敌对新帝国主义势力入侵俄罗斯及其盟友的情景”。军事演习将包括空中机动、进攻和防御战术以及在城市环境中模拟海军入侵。\n土耳其政府已经谴责了这次演习，并表示正在准备由俄罗斯领导的大规模入侵。"
 sov_nationalists_news.29.a: "相当可怕。"
 sov_nationalists_news.25.t: "俄罗斯宣布新十字军东征"
 sov_nationalists_news.25.d: "俄罗斯总统发表了令人震惊的声明，他说，现在东方的基督教民族正遭受着压迫、迫害和种族灭绝，基督教世界有义务保护其信仰兄弟。因此，俄罗斯元首宣称俄罗斯是世界基督徒的主要捍卫者，他认为，俄罗斯应该用一切可能的手段为基督教民族提供安全保障。在讲话结束时，国家元首表示：“俄罗斯正式宣布开始新十字军东征，其目的是制止对基督徒的迫害并保护基督教世界的遗产。”\n俄罗斯国家元首的声明立即遭到伊斯兰世界国家的谴责，他们在一份联合声明中表示，伊斯兰国家已准备好保卫自己的祖国免受任何敌人的侵害。"
 sov_nationalists_news.25.a: "万福玛利亚！"
 sov_nationalists_news.26.t: "俄罗斯计划整合伊斯坦布尔"
 sov_nationalists_news.26.d: "俄罗斯入侵土耳其后，俄罗斯总统对伊斯坦布尔进行了正式访问。访问期间，俄罗斯领导人宣布计划将该城市纳入俄罗斯国家，并将其恢复为拜占庭名称“君士坦丁堡”。此外，国家元首还宣布需要采取警察行动消灭抵抗组织。"
 sov_nationalists_news.26.a: "有趣"
 sov_nationalists_news.27.t: "俄罗斯挑战欧洲"
 sov_nationalists_news.27.d: "俄罗斯总统向国家官员和政府成员发表讲话，批评现任欧洲领导人，并宣称自己在欧洲拥有霸权。\n在讲话中，[SOV.GetLeader]表示，西方涉嫌促成了苏联和俄罗斯帝国的解体，西方希望俄罗斯继续被削弱。俄罗斯领导人还表示，俄罗斯必须结束西方统治的时代。\n欧洲领导人已经表示，欧洲很快就要与俄罗斯开战，欧洲国家需要尽快武装自己，提高军事准备。"
