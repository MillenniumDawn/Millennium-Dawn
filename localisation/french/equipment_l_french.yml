 TUR_transport_helicopter1: "Bell UH-1 Iroquois"
 TUR_transport_helicopter1_desc: "Le Bell UH-1 Iroquois (surnommé « Huey ») est un hélicoptère militaire utilitaire propulsé par un seul turbomoteur, avec des rotors principaux et de queue à deux pales. Premier membre de la prolifique famille Huey, il a été développé par Bell Helicopter pour répondre aux besoins de l'armée américaine en 1952 pour un hélicoptère utilitaire et d'évacuation médicale, et a volé pour la première fois en 1956. L'UH-1 a été le premier hélicoptère à turbine produit pour l'armée américaine, et plus de 16 000 ont été construits depuis 1960."
 TUR_transport_helicopter1_short: "Bell UH-1 Iroquois"
 TUR_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 TUR_transport_helicopter2_desc: "Le Sikorsky UH-60 Black Hawk est un hélicoptère utilitaire quadripale, bimoteur, de moyen tonnage, fabriqué par Sikorsky Aircraft. Sikorsky a soumis le projet S-70 au concours de l'armée américaine pour le système d'avion de transport tactique utilitaire (UTTAS) en 1972. L'armée a désigné le prototype sous le nom de YUH-60A et a choisi le Black Hawk comme gagnant du programme en 1976, après une compétition aérienne avec le Boeing Vertol YUH-61."
 TUR_transport_helicopter2_short: "UH-60 Black Hawk"
 TUR_transport_helicopter3: "Boeing CH-47F Chinook"
 TUR_transport_helicopter3_desc: "Le Boeing CH-47 Chinook est un hélicoptère de transport lourd américain bimoteur à rotor tandem, développé par la société américaine Vertol et fabriqué par Boeing Vertol (connu ensuite sous le nom de Boeing Rotorcraft Systems). Le CH-47 est l'un des hélicoptères occidentaux les plus lourds. Son nom, Chinook, provient du peuple amérindien Chinook de l'actuel État de Washington."
 TUR_transport_helicopter3_short: "CH-47F Chinook"
 TUR_transport_helicopter5: "Bell Boeing V-22 Osprey"
 TUR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 TUR_transport_helicopter4: "Bell Boeing V-22 Osprey"
 TUR_transport_helicopter4_desc: "Le Bell Boeing V-22 Osprey est un avion militaire américain multi-missions à rotors basculants, doté de capacités de décollage et d'atterrissage verticaux (VTOL) et de décollage et d'atterrissage courts (STOL). Il est conçu pour combiner la fonctionnalité d'un hélicoptère conventionnel avec les performances de croisière à grande vitesse et à long rayon d'action d'un avion à turbopropulseurs."
