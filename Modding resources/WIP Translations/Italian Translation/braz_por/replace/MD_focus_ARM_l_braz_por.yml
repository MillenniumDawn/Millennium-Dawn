 ARM_new_constitution: "Creazione di una nuova costituzione"
 ARM_new_constitution_desc: "Ora è necessario creare una costituzione tale che i nostri popoli non si combattano più tra loro. Se diamo libertà di movimento, autonomia alle autorità regionali, vietiamo il nazionalismo, allora il nostro Paese fiorirà di nuova vita per la gloria di Lenin e per un luminoso futuro comunista!"
 ARM_Establish_connections_aze: "Stabilire legami con i comunisti azeri"
 ARM_Establish_connections_aze_desc: "Il popolo azero langue sotto il giogo del potere borghese. E poiché abbiamo già esperienza nella lotta contro il capitalismo, è necessario aiutare i nostri vicini orientali a liberarsi dalle catene della schiavitù!"
 ARM_aze_revol: "Rivoluzione in Azerbaigian!"
 ARM_aze_revol_desc: "È tempo di accendere la fiamma della rivoluzione in Azerbaigian"
 ARM_Financing_of_protest_movements_aze: "Finanziamento dei movimenti di protesta"
 ARM_Financing_of_protest_movements_aze_desc: "Il partito dell'Azerbaigian ha sempre avuto il sostegno del popolo. Ma il suo problema principale è l'assecondare le autorità borghesi. È necessario mostrare a tutto il popolo che i comunisti non sono d'accordo con il corso politico dell'Azerbaigian d'ora in poi"
 ARM_Strengthen_com_partys_agenda: "Rafforzare l'agenda comunista"
 ARM_Strengthen_com_partys_agenda_desc: "Dopo 10 anni di governo borghese, alla nuova generazione va rispiegata la necessità di tornare al sistema socialista. Tuttavia, è necessario trovare una linea sottile tra l'aperta ostilità, anche se vera, e l'assecondare le autorità moderne."
 ARM_parlament_aze_places: "Trova sostenitori nel parlamento azero"
 ARM_parlament_aze_places_desc: "Per avvicinarci alla testa del serpente borghese e tagliargliela, dobbiamo trovare sostenitori nel parlamento azero che simpatizzino con l'ex grandezza sovietica."
 ARM_geo_revol: "Rivoluzione in Georgia!"
 ARM_parlament_geo_places: "Abbassare l'autorità del Parlamento"
 ARM_parlament_geo_places_desc: "Oggi il parlamento georgiano è dominato da fantocci filo-occidentali e da indecisi sostenitori di Shevardnadze. Basta scuotere l'autorità del parlamento tra il popolo, e il suo potere crollerà sotto la mano della classe operaia!"
ARM_Strengthen_com_partys_agenda_geo: "Critica del corso politico della Georgia"
 ARM_Strengthen_com_partys_agenda_geo_desc: "È ovvio che la democrazia della Georgia è un mezzo per arricchire la borghesia a spese della gente comune. Forse se iniziamo a criticare più duramente le autorità, attireremo più sostenitori dalla nostra parte, rendendo urgente l'agenda comunista."
 ARM_Financing_of_protest_movements_geo: "Prendere in mano l'iniziativa di protesta"
 ARM_Financing_of_protest_movements_geo_desc: "Nella Georgia post-sovietica, le proteste sono solitamente portate avanti da fanatici democratici, nazionalisti e semplici cicalini che disperdono l'attenzione delle masse. Ma la nuova retorica della nostra linea ci permetterà di prendere l'iniziativa e di dirigere l'attenzione del popolo nella giusta direzione."
 ARM_Establish_connections_geo: "Ripristinare i vecchi legami in Georgia"
 ARM_Establish_connections_geo_desc: "La Georgia, un tempo focolaio del movimento comunista transcaucasico, non può ora vantare il suo antico zelo. La vecchia guardia del CPSU rimane ancora senza il sostegno dei compagni d'arme dei Paesi vicini. È ora di cambiare le cose!"

