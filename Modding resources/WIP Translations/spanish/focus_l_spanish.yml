 continuous_naval_production: "Producción Naval"
 continuous_naval_production_desc: "Al enfocar recursos en nuestros astilleros y eximir a los constructores navales del servicio militar, podemos reducir dramaticamente el tiempo de producción de las naves."
 continuous_air_production: "Producción Aérea"
 continuous_air_production_desc: "Podemos reorganizar nuestra industria de aviación para eliminar el desperdicio y dinamizar la producción."
 continuous_non_factory_construct: "Ingeniería de la Construcción"
 continuous_non_factory_construct_desc: "Todavia hay partes flojas en nuestra industria de construcción. Al enfocar nuestra atención en esto, podemos alcanzar una mejoría significante en la velocidad de construcción. Desafortunadamente, la producción de herramientas de metalurgia ha sufrido un cuello de botella importante en la expansión de nuestra industria pesada, asi que no tendrá beneficios de los esfuerzos realizados aquí."
 continuous_reduce_training_time: "Entrenamiento del Ejército"
 continuous_reduce_training_time_desc: " Al crear unidades avanzadas de entrenamiento especializado en cada división, podemos desplegar aún más divisiones que anteriormente habrían sido atrasadas para finalizar el entrenamiento al frente."
 continuous_suppression: "Supresión de la Resistencia"
 continuous_suppression_desc: " Al infiltrarse en los grupos de resistencia más importantes en el territorio ocupado y persuadiendo a sus líderes hacia nuestro bando, podemos reducir significativamente la cantidad de daño que ellos pueden hacer."
 continuous_repair: "Reparación de la Construcción"
 continuous_repair_desc: "Formaremos grupos especializados de reparación de los trabajadores en las fabricas y construcciones y controlar centralizadamente su despliegue para mejorar la reconstrucción de infraestructura dañada."
 continuous_tech_share: "Compartición Tecnológica"
 continuous_tech_share_desc: "Vamos a animar a nuestros institutos de investigación y a las universidades para comunicarse con sus contrapartes en países aliados. Esto nos hará ganar una bonificación de compartición tecnológica."
 continuous_boost_freedom: "Incrementar Autonomía"
 continuous_boost_freedom_desc: "Al reorganizar nuestra burocracia colonial y reclutar administradores nativos, podremos, con tiempo, tomar cargo de nuestros propios asuntos."
 continuous_restrict_freedom: "Suprimir Vasallos"
 continuous_restrict_freedom_desc: "Nuestros vasallos coloniales tienen ideas ridículas acerca de cosas como \"autodeterminación"\ o \"independencia nacional"\. Es hora de sacarlos de sus desilusiones."
