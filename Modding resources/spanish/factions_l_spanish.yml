 sco_member_mil_desc: "La Organización de Cooperación de Shanghai (OCS) es una organización política, económica y de seguridad euroasiática cuya creación fue anunciada el 15 de junio de 2001 en Shanghai (China) por los dirigentes de China, Kazajstán, Kirguistán, Rusia, Tayikistán y Uzbekistán."
 sco_member_tooltip: "§RReglas especiales de la faccións§!:\n- China no puede disolver su facción\n- China sólo puede invitar a otros miembros de la OCS a su facción\n- Los miembros regulares de la OCS son libres de unirse a otras facciones"
