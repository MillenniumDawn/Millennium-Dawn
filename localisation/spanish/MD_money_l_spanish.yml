 debt_default_ecomomic_boom: "Auge Económico Después del Incumplimiento de la Deuda"
 debt_default_ecomomic_boom_desc: "A medida que el país se sumió en el caos después de incumplir su deuda, la moneda local se devaluó, la inflación se disparó, el desempleo aumentó y el mercado de valores se desplomó. Ahora que hemos estabilizado la situación, muchos actores extranjeros nos ven como una inversión barata, ya que los costos laborales, de bienes y de propiedades están en su nivel más bajo. Esto servirá como un impulso breve para nuestra economía a medida que el dinero extranjero fluya hacia el país."
