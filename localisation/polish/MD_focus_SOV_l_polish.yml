 SOV_putinism_propaganda: "Propaganda Putina"
 SOV_putinism_propaganda_desc: "Przed Władimirem Putinem Rosja była uciśnionym, zacofanym i zhańbionym narodem. Ale gdy pojawił się Putin, przywrócił nadzieję i dumę narodowi rosyjskiemu. Chwała Rosji i chwała prezydentowi Putinowi!"
