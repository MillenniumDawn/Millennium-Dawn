 arm_pashinyan.1.t: "[ARM_Pashik_misters_loc]"
 arm_pashinyan.1.d: "[ARM.GetNamewithFlag] утверждает, что их либеральное правительство не представляет для нас угрозы, и они согласны на дальнейшее сотрудничество"
 arm_pashinyan.1.a: "Хорошо, Мы согласны"
 arm_pashinyan.1.b: "Нет"
 arm_pashinyan.2.t: "[SOV.GetNamewithFlag] доверьтесь нам"
 arm_pashinyan.2.d: "[FROM.GetNameWithFlag] принял нашу позицию и также подтвердил, что не считает нас своими врагами"
 arm_pashinyan.2.a: "Хорошо"
 arm_pashinyan.3.t: "[SOV.GetNamewithFlag] не доверяет нам"
 arm_pashinyan.3.d: "[FROM.GetNameWithFlag] сказал, что наша внешняя политика представляет для них угрозу, а наши попытки изменить их мнение — лишь прикрытие для нашего сотрудничества с врагами [SOV.GetNamewithFlag]"
 arm_pashinyan.3.a: "Плохо"
 arm_pashinyan.5.t: "Люди поддерживают нас"
 arm_pashinyan.5.d: "2 года назад мы дали обещание улучшить жизнь наших граждан и успешно выполнили его. Теперь люди полностью поддерживают нас"
 arm_pashinyan.5.a: "Хорошо"
 arm_pashinyan.6.t: "Они помнят наши обещания?"
 arm_pashinyan.6.d: "Неожиданно люди вспомнили наши слова о том, что мы повысим их уровень жизни. Теперь нам остаётся только оправдать этот провал другими причинами"
 arm_pashinyan.6.a: "Мы думали, что сможем обойтись без лишних трат..."
 arm_pashinyan.7.t: "Противоречия в Конституции"
 arm_pashinyan.7.d: "В нашей конституции есть несколько противоречащих друг другу статей, которые не позволяют нам установить нормальные дипломатические отношения с нашими соседями"
 arm_pashinyan.7.a: "Окей"
 arm_pashinyan.8.t: "Соперники у власти"
 arm_pashinyan.8.d: "Серж Саргсян и Роберт Кочарян угрожают нашей власти, потому что они могут снова прийти к власти. Нам нужно подорвать их авторитет"
 arm_pashinyan.8.a: "Провести полное расследование"
 arm_pashinyan.8.b: "Достаточно будет простой политической клеветы"
 arm_pashinyan.9.t: "Вопрос о политической системе"
 arm_pashinyan.9.d: "Теперь, когда наша политическая программа достигла большинства своих целей, мы должны решить, как двигаться дальше. Мы можем продолжать придерживаться демократических принципов или несколько ограничить политические свободы"
 arm_pashinyan.9.a: "Мы не должны терять самообладания"
 arm_pashinyan.9.b: "Мы обещали народу демократию, и мы её сохраним"
 arm_pashinyan.10.t: "Антибелорусское выступление в парламенте"
 arm_pashinyan.10.d: "«Я заявляю, что с этого момента я больше никогда не поеду в Беларусь. Пока президент Александр Лукашенко находится в Беларуси. И вообще, я заявляю, что с этого момента ни один официальный представитель Армении не поедет в Беларусь. Вообще»"
 arm_pashinyan.10.a: "Я ненавижу картошку"
 arme.35.t: "Дилемма ОДКБ"
 arme.35.d: "ОДКБ оказалась неэффективной для нашей страны, поскольку наши номинальные союзники отказываются помогать нам в борьбе с азербайджанцами, которые постоянно нарушают нашу территориальную целостность. Нам нужно решить, что делать с нашим статусом в ОДКБ."
 arme.35.a: "Разорвите бумаги и попрощайтесь!"
 arme.35.b: "Может быть, нам стоит заморозить членство?"
 arme.36.t: "[ARM.GetNameWithFlag] покидает ОДКБ!"
 arme.36.d: "Недавно армянская сторона объявила, что хочет выйти из ОДКБ и в настоящее время оформляет документы для полноценного выхода из организации. Это сильно повлияет на наше влияние в регионе."
 arme.36.a: "Свернись, как сосиска!"
 arme.37.t: "[ARM.GetNameWithFlag] Приостанавливает членство в ОДКБ!"
 arme.37.d: "Недавно армянская сторона заявила, что хочет приостановить членство в ОДКБ, но не оформляет документы для полного выхода из организации. Возможно, это политическое решение, направленное на внутреннюю политику их страны."
 arme.37.a: "А?"
