 #Central African Republic
 CentralAfricaNews.1.t:0 "République centrafricaine guerre civile terminée"
 CentralAfricaNews.1.CAR.d:0 "Le gouvernement légitime de [CAR.GetNameDef] sous [CAR.GetLeader] a réussi à apaiser les franges du pays.  Après avoir été bloqué dans la capitale alors que le reste du pays est tombé sous diverses milices et factions, avec le soutien international du gouvernement, il a finalement été en mesure de rétablir l'état de droit dans le pays . Même si la pire violence est derrière eux, le gouvernement devra encore travailler dur pour éliminer toute la violence sectaire du pays."
 CentralAfricaNews.1.SEL.d:0 "La coalition Séléka en Afrique centrale a obtenu le contrôle du pays.  Les origines de ce groupe remonte à 2003, année de sa formation pour lutter contre le coup d'État de Michael Bozizé. Après la nomination du président de la Séléka, Michel Djotodia, en 2013, le groupe a été officiellement dissous. Cela a amené les ex-combattants à régner dans le pays et à déclencher la guerre civile.  Malgré le fait que la majorité de la population soit musulmane (ne représentant donc que le dixième de la population), le groupe a encore réussi à reprendre le contrôle de son pays. du pays. Cela va probablement créer une nouvelle vague de terreur sur la population à majorité chrétienne du pays."
 CentralAfricaNews.1.BAL.d:0 "Les anti-Balaka tous depuis l'Afrique centrale ont pris le contrôle du pays.  Ce qui a commencé comme une milice chrétienne pour se protéger des bandits de grand chemin dans les années 90 est devenu un groupe d'auto-protection officiel en 2009. Le but principal du groupe était de lutter contre les milices de la Séléka, qui étaient en majorité musulmanes. Comme leurs ennemis, ils ont rapidement adopté des tactiques violentes, la conversion en force, le brûlage et l'exécution en masse de musulmans dans le pays.  Le groupe contrôle maintenant pleinement le pays et les perspectives d'avenir de la petite minorité musulmane sont plutôt sombres."
 CentralAfricaNews.1.LOG.d:0 "La République de Dar El Kuti, également connue sous le nom de République du Logone, a subjugué le gouvernement centrafricain et les différentes milices qui errent dans le pays. Appelant à l'indépendance des musulmans du pays, Dar El Kuti a pratiquement divisé le pays en deux. deux. Ce ne sera peut-être qu'une courte période de paix, car de nombreux chrétiens vivent encore dans les frontières de la nouvelle république."
 CentralAfricaNews.1.a:0 "Intéressant"

 #Somalia
 SomaliaNews.0.t:0 "Le gouvernement somalien est surplombé !"
 SomaliaNews.0.d:0 "Les militants d'Al-Shabaab se sont efforcés de vaincre les forces gouvernementales somaliennes et leurs alliés.  Le conflit entre le gouvernement somalien et Al-Shabaab s'est intensifié en 2009, après que le gouvernement fédéral de transition a accepté l'admission au parlement de centaines d'islamistes modérés. Cela a beaucoup contrarié les dirigeants non laïques d’Al-Shabaab.  Dans le monde qui a failli être vaincu en 2017, le groupe islamiste a réussi à rebondir et à obtenir le soutien de diverses factions islamistes et tribales plus petites, dont beaucoup étaient mécontentes. Gouvernement laïc soutenu par l'Occident. Le Black Standard survole maintenant Mogadiscio et les Al-Shabaab sont libres de continuer à répandre l'islam radical"
 SomaliaNews.0.a:0 "Horrible"
 SomaliaNews.0.b:0 "Allahu Akbar !"
 SomaliaNews.1.t:0 "Al-Shabaab vaincu !"
 SomaliaNews.1.d:0 "Les forces gouvernementales somaliennes ont réussi à s'emparer du dernier bastion de l'islamiste Al-Shabaab. Depuis le début des violences sectaires en 2009, le gouvernement somalien et ses alliés de l'Union africaine combattent Al-Shabaab. Déjà un animal acculé d’ici à 2017, les dernières poches d’Al-Shabaab ont été lentement mais sûrement détruites par les forces somaliennes et de l’AMISOM. De petites poches de résistance et des cellules terroristes individuelles subsistent, mais elles ne constitueront pas une menace pour le peuple. Gouvernement somalien ", a déclaré un porte-parole du gouvernement."
 SomaliaNews.1.a:0 "Bien"
 SomaliaNews.1.b:0 "Les martyrs seront vengés !"
 SomaliaNews.2.t:0 "Guerre civile somalienne terminée"
 SomaliaNews.2.SOM.d:0 "Le gouvernement national de transition somalien, le gouvernement intérimaire mis en place par l'ONU, a réussi à calmer et à réprimer les séparatistes et les opposants dans le sud du pays. Cette victoire apportera sûrement la stabilité à la région."
 SomaliaNews.2.SNA.d:0 "L'Alliance nationale somalienne a réussi à revendiquer l'autorité sur la Somalie contre le gouvernement national de transition soutenu par l'ONU. [SNA.GetLeader], fils de feu le général Mohammed Aidid, a été nommé nouveau président de la République. La lutte entre le SNA et le TNG a pour origine les affirmations du SNA selon lesquelles le TNG «hébergeait des militants militants islamistes». Le nouveau gouvernement réprimera probablement les éléments les plus radicaux de la société somalienne."
 SomaliaNews.2.Separatist.d:0 "La Somalie plonge dans le chaos, alors que divers groupes séparatistes revendiquent la victoire sur le gouvernement. Bien que la Somalie soit un pays ethniquement homogène, les traditions des clans dominent toujours et offrent un sens d'identité plus fort que la nationalité. Plusieurs clans se sont déclarés autonomes et une République unie de Somalie unifiée ne semble plus être qu'un rêve lointain."

 #Afghanistan
 AfghanistanBorderWars.1.t:0 "event_target:AFG_ATTACKER.GetName gagne le conflit frontalier"
 AfghanistanBorderWars.1.d:0 "event_target:AFG_ATTACKER.GetName a remporté le conflit frontalier contre event_target:AFG_DEFENDER.GetName et a progressé dans de nouveaux territoires. Ils sont susceptibles de continuer leur offensive après cela."
 AfghanistanBorderWars.1.a:0 "Huzzah!"
 AfghanistanBorderWars.1.b:0 "Zut!"
 AfghanistanBorderWars.1.c:0 "Intensifier !"
 AfghanistanBorderWars.2.t:0 "event_target:AFG_ATTACKER.GetName perd le conflit frontalier"
 AfghanistanBorderWars.2.d:0 "event_target:AFG_ATTACKER.GetName a perdu le conflit frontalier contre event_target:AFG_DEFENDER.GetName."
 AfghanistanBorderWars.2.a:0 "Huzzah!"
 AfghanistanBorderWars.2.b:0 "Zut!"
 AfghanistanNews.1.t:0 "La guerre civile en Afghanistan calme les troupes"
 AfghanistanNews.1.TAL.d:0 "Malgré tous les efforts déployés par les forces armées afghanes et leurs alliés occidentaux, les Taliban ont réussi à prendre le contrôle intégral de toutes les grandes villes, y compris la capitale Kaboul. La plupart des responsables gouvernementaux se sont cachés ou se sont exilés, y compris le président afghan [AFG.GetLeader] Résidant actuellement aux États-Unis.  Le triomphe des talibans ne manquera pas d'accroître la fréquence des attaques terroristes dans la région et dans le monde."
 AfghanistanNews.1.AFG.d:0 "Le gouvernement afghan a déclaré la victoire des talibans. La plupart des avant-postes et des villes les plus puissants ont été débarrassés de leur présence et la plupart des combattants restants se sont échappés de l'autre côté de la frontière menant au Pakistan. Bien que les talibans soient réduits à quelques poches et cellules, l'insurrection devrait durer de nombreuses années, mais à des niveaux inférieurs.  Cette victoire a montré l'efficacité de l'armée afghane reconstruite et la détermination du Gouvernement afghan."
 AfghanistanNews.1.a:0 "Intéressant"
 AfghanistanNews.2.t:0 "L'Afghanistan revendique le Pachtounistan"
 AfghanistanNews.2.d:0 "En raison de la recrudescence de la violence au Pakistan, le gouvernement afghan a renforcé ses revendications sur les zones du Pakistan où vivent les Pachtounes. La ligne Durrand (la frontière contemporaine entre l'Afghanistan et le Pakistan) est depuis longtemps une source de conflit entre les deux pays, car elle a transféré des terres de l'Empire d'Afghanistan au Pakistan sous contrôle britannique.  Les Pasthuns eux-mêmes résidant dans la région Il ne semble pas trop enthousiasmé par ce développement, car beaucoup vivent à l’intérieur du Pakistan. Il est probable que l'Afghanistan ne pourra pas faire valoir ses revendications autrement que par la force."
 AfghanistanNews.2.a:0 "Intéressant"
 AfghanistanNews.3.t:0 "Afghanistan:le Baloutchistan"
 AfghanistanNews.3.d:0 "À mesure que la crise au Pakistan s'aggrave, l'Afghanistan élargit ses revendications. Le gouvernement afghan a annoncé aujourd'hui que le Baloutchistan, en plus du Pachtounistan, faisait partie intégrante de l'Afghanistan."
 AfghanistanNews.3.a:0 "Un développement inquiétant"
 AfghanistanNews.4.t:0 "L'Afghanistan envahit le Pakistan"
 AfghanistanNews.4.d:0 "Dans le but de sécuriser sa revendication, l’Afghanistan a opté pour une voie plus directe pour gagner des terres. Agissant au nom de la sécurité pachtoune, ils ont commencé à faire passer des troupes au Pakistan"
 AfghanistanNews.4.a:0 "Un développement inquiétant"
 AfghanistanNews.5.t:0 "Les talibans unissent leurs forces"
 AfghanistanNews.5.d:0 "Les talibans afghans et pakistanais ont décidé d'unir leurs forces pour lutter ensemble contre les menaces communes. C'est un grand changement de pouvoir en Asie centrale."
 AfghanistanNews.5.a:0 "Inquiétant"
 Afghanistan.2.t:0 "L'administration Karzaï"
 Afghanistan.2.d:0 "Sur ordre américain, Hamid Karzaï, chef conservateur des forces de l'Alliance du Nord anti-talibans, a pris ses fonctions de président de l'Afghanistan."
 Afghanistan.2.a:0 "Le premier pas vers l'indépendance."

 #Cameroon
 Cameroon.1.t:0 "L'éruption du mont Cameroun"
 Cameroon.1.d:0 "Le mont Cameroun, volcan culminant à 4 040 mètres d'altitude, est le point culminant d'Afrique centrale et l'un des volcans les plus actifs d'Afrique.  Depuis l'éclosion qui a éclaté déjà en 1999, les habitants du mont Cameroun ont été surpris lorsque le volcan Les indigènes appellent Mongo ma Ndemi («montagne de la grandeur»), qui a de nouveau éclaté après plusieurs mois d'activités violentes le 28 mai 2000."
 Cameroon.1.a:0 "Cela va faire mal à la région."
 Cameroon.1.b:0 "Envoyez toute l'aide nécessaire !"

 #Denamrk
 Denmark.1.t:0 "Concours Eurovision de la chanson 2000"
 Denmark.1.d:0 "La 45ème Eurovision s'est récemment tenue au Globe Arena en Suède. Le duo rock [DEN.GetAdjective] / pop Olsen Brothers a remporté le concours grâce à sa chanson «Fly on the Wings of Love» qui a pris une avance de 40 points sur la Russie, deuxième. C'est la première fois que le [DEN.GetName] remporte le concours depuis 1963 et a envoyé tout le pays en fête à l’échelle nationale."
 Denmark.1.a:0 "Vole, bébé, vole !"
 Denmark.2.t:0 "Victoire majeure prévue pour [DEN.GetAdjective] Les conservateurs"
 Denmark.2.d:0 "Les conservateurs [DEN.GetAdjective] semblent avoir fait un retour triomphant après avoir connu un déclin depuis le début des années 90. Interrogé sur la raison de cette tournure des événements, un commentateur politique a fait remarquer que les échanges culturels internationaux du nouveau millénaire semblaient avoir laissé de nombreux Danois sans aucun sentiment d'appartenance et avaient placé les valeurs danoises au centre du discours politique. Les dirigeants conservateurs se préparent déjà à tirer parti de ce soutien retrouvé avec des discours soulignant leur défense sans faille de «tout ce qui nous rend [DEN.GetAdjective] »."
 Denmark.2.a:0 "Retour aux années 80"
 Denmark.3.t:0 "Développements monarchistes surprenants dans [DEN.GetName]"
 Denmark.3.d:0 "[DEN.GetName] est une monarchie constitutionnelle depuis 1849 et le rôle du monarque a toujours été essentiellement de nature cérémonielle. Cependant, un nouveau mouvement monarchiste appelant à une plus grande autonomie politique pour les [DEN.GetAdjective] Le monarque gagne rapidement du terrain auprès du public. Jusqu'à présent, la reine elle-même n'a fait aucun commentaire public à ce sujet, mais des commentateurs politiques ont souligné qu'avec son parcours scolaire, après avoir étudié les sciences politiques et divers domaines académiques à la Sorbonne et à la London School of Economics, elle serait théoriquement un acteur compétent sur la scène politique."
 Denmark.3.a:0 "Oh Daisy!"

 #Egypt
 Egypt.1.t:0 "Massacre d'el-Kosheh"
 Egypt.1.d:0 "Le massacre d'el-Kosheh est un attentat terroriste qui s'est produit le dimanche 2 janvier dans le village d'el-Kosheh, en Haute-Égypte, à 450 km au sud du Caire.  La minorité chrétienne copte vivant en Afrique du Nord-Est a toujours eu des relations difficiles avec les musulmans radicaux vivant parmi les populations majoritaires islamiques. el-Kosheh était un centre économique local dans le gouvernorat de Sohag avec une population d'environ 35 000 habitants et une population majoritairement copte - un fait qui n'a pas sauvé les civils locaux d'attaques agressifs. Après un conflit religieux entre un propriétaire de magasin chrétien et un client musulman, la communauté musulmane du village a été outragée et a commencé à piller et à piller les magasins et les devantures de magasins chrétiens, principalement dans les faubourgs de la ville, dans le village d'el-Kosheh. Ce massacre, qui a été l’un des plus importants de l’histoire de l’Égypte, a mis en exergue l’efficacité de notre gouvernement à majorité musulmane. Le pape de l'église copte a déjà qualifié cette tragédie de martyre et a déclaré les 21 martyrs chrétiens massacrés. Que devrait faire le gouvernement égyptien?"
 Egypt.1.a:0 "Nous allons traquer ces bâtards."
 Egypt.1.b:0 "Les chrétiens doivent se taire."

 #Ethiopia
 ethiopia.1.t:0 "Demandes de prêt éthiopien"
 ethiopia.1.d:0 "Les tentatives du gouvernement éthiopien de remettre l'économie nationale sur les rails grâce à l'invitation d'entreprises internationales et au renforcement des secteurs économiques locaux et régionaux grâce à l'utilisation des investissements du gouvernement.  Maintenant, l'Éthiopie a demandé à notre ministère des Finances de accorder de nouveaux prêts du gouvernement au secteur du développement industriel et économique éthiopien. Il semble que nous ayons peu à gagner pour notre gouvernement, mais nos hommes d'affaires nous avertissent que si nous n'accordons pas de prêts à l'Éthiopie, quelqu'un d'autre le fera. Et si nos entreprises sont rejetées en raison de notre position hostile envers le pays, les entreprises de quelqu'un d'autre sont sûres d'être acceptées."
 ethiopia.1.a:0 "Nous allons accorder des prêts supplémentaires."
 ethiopia.1.b:0 "Nous ne pouvons rien partager pour le moment."
 ethiopia.5.t:0 "L'alliance africaine"
 ethiopia.5.d:0 "C'est l'Ethiopie dont le drapeau a défini les couleurs du mouvement panafricain en raison de notre résistance prolongée au colonialisme européen. L’Éthiopie a formé des générations de jeunes Noirs africains à la fois à l’intérieur et à l’extérieur de nos frontières pour devenir des nationalistes africains forts et fiers. C’est l’Éthiopie qui a suivi la doctrine de l’unité dans la diversité sur le continent africain.  Mais l’unité et la diversité ne suffisent plus. Les anciennes puissances coloniales européennes regardent avidement leurs anciennes possessions africaines, dans le but de redéfinir les sphères économiques de leurs intérêts pour leurs méga-entreprises. Les investissements chinois en provenance de l'Extrême-Orient sont à la fois une bénédiction et une malédiction, la Chine cherchant à s'établir comme l'égale des grandes puissances de l'époque. Les Etats-Unis ont longtemps abandonné leur doctrine de liberté et de liberté au profit d'une doctrine de pétrole et d'argent.  L'Afrique doit s'unir et s'unir sous le drapeau d'une alliance militaire commune pour résister à la fois aux Américains et aux Russes, aux Chinois et aux Chinois. Ambitions indiennes de former des blocs militaires.  Nous enverrons des invitations à tous les membres éligibles de l’Union africaine. Sauf pour l'Erythrée. Nous oublierons commodément l'Erythrée."
 ethiopia.5.a:0 "Pour l'Afrique ! Pour l'humanité !"
 ethiopia.6.t:0 "Invitation à l'Alliance Africaine"
 ethiopia.6.d:0 "Défiant l'audace face à l'influence diplomatique de l'Europe et de l'Asie de l'Est, le gouvernement éthiopien a pour objectif de réformer l'Union africaine en un bloc militaire complet. Nous sommes éligibles, car nous sommes membres de l’Union africaine et ne sommes pas déjà empêtrés dans une autre alliance.  Mais devons-nous renoncer à notre souveraineté et à notre neutralité au profit de l’Alliance africaine ? Ou bien l’Alliance africaine est-elle notre clé de la souveraineté et de la neutralité?"
 ethiopia.6.a:0 "L'Afrique ne fait qu'un !"
 ethiopia.6.b:0 "Oh, je ne pense pas."
 ethiopia.7.t:0 "Le train léger d'Addis-Abeba terminé"
 ethiopia.7.d:0 "Le train léger sur rail d'Addis-Abeba a finalement achevé sa phase de construction et passait maintenant aux essais. À l'origine, le train léger sur rail devait comporter 41 stations au total (dont 39 terminées) et chaque train a une capacité de 286 passagers. Cela permettra au transport léger sur rail de fournir un service de transport pour 15 000 passagers par heure et par direction et 60 000 dans les quatre directions, tandis que les tarifs coûteront de 2 à 6 birr éthiopiens.  Le chemin de fer a été sous-traité par le groupe de chemin de fer de Chine, est exploité par le groupe de métro de Shenzhen. Le train léger sur rail d'Addis-Abeba dispose actuellement d'une flotte de 41 tramways à trois sections et 70% à plancher surbaissé fabriqués par CNR Changchun."
 ethiopia.7.a:0 "Enfin plus d'embouteillages !"
 ethiopia.8.t:0 "Chemin de fer Ethio-Djibouti arrête ses opérations"
 ethiopia.8.d:0 "Après la Seconde Guerre mondiale, le chemin de fer commença une longue période de déclin. Le trafic ferroviaire a diminué de moitié de 1953 à 1957, le transport routier ayant commencé à se faire concurrence pour le fret. La guerre d'Ogaden de 1977-1978 a porté un nouveau coup au chemin de fer, car les troupes somaliennes nous ont envahis et ont pris le chemin de fer jusqu'à Dire Dawa. Des portions du chemin de fer ont explosé pendant la guerre et les opérations ferroviaires ont de nouveau été réduites de moitié. Après la fin de la guerre, la compagnie de chemin de fer a continué de décliner face au manque d’entretien et aux attaques de rebelles tels que le Front de libération de l’Ogaden.  Le manque d’entretien et un programme de construction routière ambitieux ont rendu le transport ferroviaire de plus en plus concurrentiel. En janvier 1985, la catastrophe ferroviaire à Awash a tué 429 passagers lorsque leur train a déraillé sur le pont de la rivière Awash et est tombé dans la gorge en dessous. Le service ferroviaire a finalement pris fin cette année entre Addis-Abeba et Dire Dawa, mais des trains ont continué à circuler entre Dire Dawa et Djibouti. Les pistes entre Dire Dawa et Addis-Abeba se sont complètement dégradées et de nombreux rails ont été volés et vendus à la ferraille."
 ethiopia.8.a:0 "Nous aurions dû le réparer plus tôt"
 ethiopia.9.t:0 "Extension du train léger sur rail d'Addis-Abeba"
 ethiopia.9.d:0 "La nouvelle ligne construite est complètement séparée des niveaux. Outre l'extension des lignes existantes, deux nouvelles lignes ont été construites. Le premier commence à la cathédrale Saint-Georges, traverse la place du Mexique jusqu'au siège de l'Union africaine et se termine à Lebu, en se connectant au nouveau réseau ferroviaire national. La deuxième ligne part du rond-point Megenagna et passe par l’aéroport de Bole, la région de Wello Sefer, le secteur du marché de Saris et la région de Jommo et se termine à Lebu."
 ethiopia.9.a:0 "D'Addis-Abeba à Djibouti !"
 ethiopia.10.t:0 "Le chemin de fer Addis-Abeba – Djibouti est terminé"
 ethiopia.10.d:0 "Cela constituera notre colonne vertébrale du nouveau réseau ferroviaire national éthiopien. Il fournit un accès à la mer, reliant notre capitale Addis-Abeba à Djibouti et son port de Doraleh."
 ethiopia.10.a:0 "Cela aidera notre économie"
 ETH_railway_destroyed_flg:0 "Le chemin de fer Ethio-Djibouti est détruit"

 #Ethiopia News
 ethiopia_news.1.t:0 "L'Ethiopie gagne l'assistance militaire chinoise"
 ethiopia_news.1.d:0 "Après une longue rivalité entre les entreprises d'armement américaines et chinoises pour approvisionner l'armée éthiopienne, le gouvernement éthiopien a accordé des libertés énormes aux entreprises chinoises et a signé plusieurs traités économiques militaires avec la République populaire de Chine.  Le secrétaire d'État du gouvernement. Les Etats-Unis ont déjà exprimé leurs regrets concernant la décision éthiopienne."
 ethiopia_news.1.a:0 "L'Ethiopie a défié l'Amérique."
 ethiopia_news.2.t:0 "L'Ethiopie gagne l'assistance militaire américaine"
 ethiopia_news.2.d:0 "Les États-Unis d’Amérique et la République populaire de Chine ont tenté ces derniers mois d’obtenir des contrats d’armement avec le ministère éthiopien de la Défense.   L’Éthiopie a maintenant décidé de commander de grandes quantités d’armes à des sociétés américaines. La République populaire de Chine a déjà commencé à promulguer une législation qui empêchera les entreprises chinoises de commercer avec l’Éthiopie afin de punir l’État de l’Afrique de l’Est qui a osé les défier."
 ethiopia_news.2.a:0 "L'Ethiopie a défié la Chine."
 ethiopia_news.3.t:0 "Zera Yacob retourne en Ethiopie"
 ethiopia_news.3.d:0 "L’Éthiopie a récemment annoncé la restauration de son trône impérial qui avait été aboli par le PDRE communiste et la constitution démocratique subséquente de 1995. Le prétendant légitime au trône, le petit-fils de Haile Selassie I, Zera Yacob, vit depuis Floride aux États-Unis avec sa famille depuis les années 1970. Il a maintenant annoncé son intention d'accepter l'invitation officielle du gouvernement éthiopien à retourner dans le pays de ses ancêtres, à réclamer son trône légitime et à accéder à son poste légitime d'empereur d'Éthiopie."
 ethiopia_news.3.a:0 "L'empereur réplique."
 ethiopia_news.4.t:0 "Mengistu acquitté"
 ethiopia_news.4.d:0 "La Cour suprême d'Ethiopie a confirmé aujourd'hui que la condamnation de l'ancien dictateur communiste éthiopien Mengistu Haile Mariam était illégitime et l'a officiellement acquitté de toutes les accusations. Mariam, actuellement en exil au Zimbabwe, chez Robert Mugabe, avait déjà été jugée coupable de génocide contre les minorités et de crimes contre l'humanité contre son propre peuple. Il est maintenant considéré comme un homme innocent en Éthiopie, mais il n’a pas encore précisé s’il avait l’intention de retourner dans son pays. La décision a été condamnée par la communauté internationale, tant de l’intérieur que de l’extérieur du continent africain."
 ethiopia_news.4.a:0 "Un déménagement risqué."
 ethiopia_news.5.t:0 "Mengistu revient"
 ethiopia_news.5.d:0 "Après une longue période de réflexion et une invitation officielle du gouvernement éthiopien, l'ancien dictateur communiste Mengistu Haile Mariam a décidé de retourner en Éthiopie. Là, il devrait à nouveau occuper une position de leader au sein du parti communiste éthiopien."
 ethiopia_news.5.a:0 "Le dictateur revient."
 ethiopia_news.6.t:0 "La restauration du PDRE"
 ethiopia_news.6.d:0 "Sous le choc politique, le gouvernement éthiopien a décidé de renverser la constitution de 1995 et de céder le pouvoir au parti communiste une fois de plus.  Mengistu Haile Mariam a repris la direction du pays - il a toutefois refusé de prêter serment cela lierait son pouvoir désormais illimité à l'intérieur du pays à une règle de règles préétablie. "Je sais ce qu'il y a de mieux pour le peuple, je n'ai pas besoin d'un serment", a-t-il demandé à l'un des rares journalistes internationaux restants.   On s'attend maintenant à ce que l'Ethiopia retombe dans ses vieux jours sombres de les années 1980."
 ethiopia_news.6.a:0 "Le PDRE est de retour sur la scène mondiale."

 #Finland
 Finland.1.t:0 "Réforme de la conscription"
 Finland.1.d:0 "L'armée finlandaise a maintenu ses lois sur la conscription même après que la principale menace à la souveraineté finlandaise, l'Union soviétique, ait cessé d'exister. De nos jours, la législation finlandaise sur la conscription semble archaïque, les hommes et les femmes n'étant pas traités de manière égale en fonction des personnes qui servent ou non du service civil ou militaire, à quel moment ou à quelle peine en cas de refus de servir.  Certains soutiennent que la conscription devrait être aboli et que tant l’argent que la main-d’œuvre libérée pourraient alors profiter à l’économie civile. Des penseurs plus conservateurs qualifient la Fédération de Russie d '"Union soviétique mais moins rouge", avec une possible volonté russe de rétablir une ambition mondiale représentant une menace très réelle pour l'indépendance de la Finlande."
 Finland.1.a:0 "Le statu quo est satisfaisant."
 Finland.1.b:0 "La conscription est coûteuse et inutile. Abolir"
 Finland.1.c:0 "Chaque homme et chaque femme est un soldat!"
 Finland.2.t:0 "Politique d'exportation de bois"
 Finland.2.d:0 "Le bois est l'une des ressources naturelles les plus importantes de la Finlande. Les arbres finlandais sont de haute qualité et sont plutôt souhaités au niveau international - mais notre politique actuelle en matière de vitesse de coupe du bois est-elle réaliste ?"
 Finland.2.a:0 "Maximiser la production."
 Finland.2.b:0 "Une approche à long terme est plus viable."
 Finland.3.t:0 "Expansion du ministère des finances"
 Finland.3.d:0 "La Valtiovarainministeriö, le ministère des finances finlandais, est toujours un élément important du débat politique. Comment les commissions budgétaires devraient-elles fonctionner? Comment les employés de l'Etat seront-ils payés ? Comment la politique économique et financière du gouvernement doit-elle être élaborée et la méthode choisie est-elle valable ?"
 Finland.3.a:0 "L'investissement est la voie !"
 Finland.3.b:0 "Une approche sans intervention est préférable."
 Finland.4.t:0 "Doctrine économique"
 Finland.4.d:0 "Le nouveau millénaire sera une période très stressante pour les entreprises et les entreprises finlandaises, et le gouvernement finlandais doit préparer de manière appropriée une stratégie à long terme afin de garantir l'emploi et la prospérité du pays."
 Finland.4.a:0 "Garder l'argent finlandais en Finlande est préférable."
 Finland.4.b:0 "Le commerce avec l'UE est la solution."
 Finland.5.t:0 "Doctrine de politique étrangère"
 Finland.5.d:0 "La Finlande a toujours été à un endroit précaire de la carte du monde, coincée entre la Russie d'un côté et les nations qui souhaitent rester à l'écart de la Russie de l'autre. La politique étrangère finlandaise n’est pas simplement un jeu d’hommes bien habillés dans les salles de bal, c’est une question de survie nationale. La Finlande ne doit pas devenir l'échiquier d'une avancée de l'OTAN en Russie et ne doit pas non plus devenir un oblast russe."
 Finland.5.a:0 "Le monde est en équilibre et cet équilibre doit être maintenu."
 Finland.5.b:0 "Le gouvernement doit engager des diplomates supplémentaires."
 Finland.6.t:0 "Politique militaire"
 Finland.6.d:0 "La perspective d'une invasion par la Russie est l'un des points décisifs de la politique finlandaise. Notre ministère de la défense, le Puolustusministeriö, est chargé de maintenir notre pays en vie (contrairement à de nombreux autres organismes gouvernementaux similaires) et doit recevoir des indications solides sur la question de savoir où aller."
 Finland.6.a:0 "L'armée est le plus important."
 Finland.6.b:0 "Expérimentons."
 Finland.7.t:0 "La monarchie finlandaise"
 Finland.7.d:0 "Frederik Kaarle I est le nom finlandais de Friedrich Karl, le prince allemand de Hesse-Kassel, qui est presque devenu roi de Finlande en 1918. Ses descendants étaient plutôt réticents à faire un pas en avant lorsque notre gouvernement a publié le projet de créer une monarchie allemande amie du gouvernement impérial. à Berlin - principalement à cause de l’impopularité de cette idée auprès du public finlandais.  Enfin, Donatus Philipp Umberto, arrière-petit-fils de Friedrich Karl mais également arrière-petit-fils du roi Victor Emmanuel III, a fait un pas en avant. s'est présenté comme une option pour le gouvernement finlandais.  Il ira bien. Mais son rôle reste à déterminer."
 Finland.7.a:0 "Il doit diriger la Finlande !"
 Finland.7.b:0 "Il sera notre monarque constitutionnel."
 Finland.8.t:0 "La Finlande offre une adhésion à l'OTSC - à un prix"
 Finland.8.d:0 "La Finlande a, ces dernières années et en particulier ces derniers mois, volontairement approché la Russie avec amitié et assistance. Alors que des clubs d'amitié russo-finlandais ont été créés à Saint-Pétersbourg et à Helsinki, il semble que les Finlandais aient des projets différents.  Ils veulent récupérer leur ancien territoire. En échange de la restauration de la frontière de 1938 entre la Finlande et la République russe à l’époque de l’URSS, la Finlande propose de rejoindre l’alliance militaire de la CSTO. Une telle offre est une insulte au nationalisme russe, mais une perspective militaire qui pourrait valoir la peine considérant. Mais peut-on faire confiance à la Finlande ?"
 Finland.8.a:0 "Nous acceptons."
 Finland.8.b:0 "Nous rions dans leur visage."
 Finland.9.t:0 "La Finlande propose un accord de défense mutuelle"
 Finland.9.d:0 "La Finlande et la Suède sont liées dans leurs tentatives de rester neutres. Le gouvernement finlandais nous a proposé de formaliser nos intérêts mutuels et notre relation binational par le biais d'une garantie bilatérale d'indépendance. C'est une bonne idée: c'est une alliance, mais pas vraiment, mais vraiment."
 Finland.9.a:0 "Bonne idée !"
 Finland.9.b:0 "Non merci."

 #Germany
 Germany.1.t:0 "Cratère de Wattenscheid"
 Germany.1.d:0 "La ville de Bochum est une ville charbonnière historique qui, depuis le déclin de l’industrie charbonnière, est devenue une ville vibrante et moderne, partie intégrante de la région de la Ruhr.  Cependant, de vils souvenirs du passé hérité du charbon peuvent venir - en particulier lorsque d’anciennes mines de charbon souterraines s’effondrent brusquement, révélant d’importants cratères destructeurs. L'un de ces événements s'est déroulé le 2 janvier 2000 à Bochum-Höntrop."
 Germany.1.a:0 "La ville peut s'en occuper."
 Germany.1.b:0 "Un bon moment pour la législation sur la sécurité industrielle !"
 Germany.2.t:0 "N24"
 Germany.2.d:0 "Le 24 janvier 2000, la chaîne de télévision d'information "N24" a été lancée dans la radiodiffusion publique.  N24 s'inspire des chaînes d'informations américaines telles que Fox News et CNN, mais refuse une allégeance politique similaire à celle que les chaînes américaines avoir. Toutefois, compte tenu du fait que N24 fait partie du groupe ProSiebenSat1, il est peu probable que cette chaîne aide les partis non établis avec ses sections politiques."
 Germany.2.a:0 "Bien."
 Germany.3.t:0 "Klaus-Peter Sabotta"
 Germany.3.d:0 "Dans une série de tentatives d'attaques terroristes contre les chemins de fer allemands entre 1998 et 1999, l'ancien cheminotier Klaus-Peter Sabotta a tenté de protester contre les conditions de travail changeantes et son passage au chômage.  Le 4 février, le verdict final concernant Sabotta le condamne à l'emprisonnement à vie."
 Germany.3.a:0 "La vie en prison en effet!"
 Germany.3.b:0 "En réalité, la lutte contre le capitalisme est indispensable."
 Germany.4.t:0 "Expo 2000"
 Germany.4.d:0 "Le 1er juin, l'exposition universelle de l'an 2000, l'Expo de Hanovre, a été ouverte au public."
 Germany.4.a:0 "Excellent."
 Germany.5.t:0 "Attaque de Golzheim"
 Germany.5.d:0 "Le 2 octobre 2000, la synagogue et le centre de la communauté juive de Golzheim (quartier de Düsseldorf) ont été attaqués par un incendie criminel commis par deux jeunes Arabes.  L'attaque a provoqué un dégoût généralisé et des signes de solidarité avec la communauté juive qui ont eux-mêmes dans des actes renouvelés de commémoration de l’Holocauste et dans des collections de bienfaisance pro-juives - à la grande consternation des factions d'extrême droite en Allemagne"
 Germany.5.a:0 "Nous ne nous rendrons jamais aux terroristes !"
 Germany.5.b:0 "Eh, le Juif peut se protéger."
 Germany.6.t:0 "Dix ans d'unité allemande"
 Germany.6.d:0 "Lors de la chute du mur de Berlin, le 11 novembre 1989, tous les Allemands, de part et d'autre, savaient que la nation changerait radicalement.   L'Allemagne de l'Ouest et de l'Est ont été réunies le 3 octobre 1990, il y a maintenant dix ans. L'Allemagne unie a-t-elle été un succès jusqu'à présent ?"
 Germany.6.a:0 "Un retentissant."
 Germany.7.t:0 "Borussia Dortmund rejoint la bourse"
 Germany.7.d:0 "Le Borussia Dortmund, l’un des clubs de football les plus importants et les plus prospères d’Allemagne, a récemment connu des difficultés financières pour rester compétitif dans la première ligue de football et a donc décidé de se lancer en bourse."
 Germany.7.a:0 "D'accord."

 #Japan
 Japan.1.t:0 "Déraillement de Naka-Meguro"
 Japan.1.d:0 "Le 8 mars 2000, vers 9 heures, heure japonaise, un train de la TRTA Hibiya Line a été balayé par un autre train, faisant 5 morts et 63 blessés après que le wagon le plus à l'arrière du train ait déraillé dans un virage serré avant de percuter un véhicule de contournement."
 Japan.1.a:0 "Nous enverrons toute l'aide nécessaire."
 Japan.1.b:0 "La situation va se rectifier."
 Japan.2.t:0 "Fusako Shigenobu arrêté"
 Japan.2.d:0 "Le chef de l'Armée rouge japonaise, Fusako Shigenobu, a été arrêté à Osaka le 8 novembre 2000. L'Armée rouge japonaise est une milice communiste militante qui a pour objectif de détruire la monarchie, de renverser le gouvernement japonais et de déclencher une révolution mondiale . nÀ l'issue des arrestations, l'Armée rouge japonaise sera bientôt dissoute début 2001."
 Japan.2.a:0 "Les rebelles communistes perdent du terrain."
 Japan.2.b:0 "Libérez-la, elle a raison."

 #India
 India.1.t:0 "IC 814 crise résolue"
 India.1.d:0 "Le vol 814 d'Inde Airlines (communément appelé IC 814) avait été volé de Katmandou (Népal) à Delhi (Inde) le 24 décembre 1999. Les pirates de l'air ont pris le contrôle de l'avion peu après son départ de l'espace aérien népalais. et est entré sur le territoire souverain indien. L’avion a fait une odyssée très traumatisante et épuisante pour les 176 passagers et les 15 membres d’équipage retenus en otage.  Après avoir atterri à Amritsar, à Lahore et à Dubaï, l'avion a finalement été amené à Kandahar, une ville contrôlée par les Taliban Afghanistan. Alors que les pirates avaient laissé 27 otages à Dubaï pour des raisons diverses et pas toujours claires, ils ont également poignardé à mort l’un d’eux, Rupan Katyal. Le but des terroristes islamistes qui appartenaient apparemment au réseau Harkat-ul-Mujahideen était de libérer les islamistes de haut rang emprisonnés en Inde.  Le gouvernement indien a négocié avec succès la liberté des otages. Tous - à l'exception de l'homme qui avait été assassiné - ont été ramenés en Inde dans un état de santé physique relativement bon."
 India.1.a:0 "Une victoire honteuse est toujours une victoire."
 India.1.b:0 "Nous devrons mettre en œuvre des réformes de la sécurité aérienne."
 India.2.t:0 "Attaque du marché de Srinagar"
 India.2.d:0 "Dans la matinée du 3 janvier 2000, la ville de Srinagar, dans l’État du Jammu-et-Cachemire, a été frappée par une horrible attaque terroriste. Une bombe a explosé sur le marché de la ville, détruisant l’infrastructure locale, perturbant le commerce public et tuant 20 personnes, dont au moins 14 civils -. Selon la coutume des attaques terroristes dans la région litigieuse, les auteurs présumés sont des partisans du Pakistan. Séparatistes musulmans."
 India.2.a:0 "Un autre jour au Cachemire."
 India.2.b:0 "Mobiliser tous les aides disponibles."

 #Libya
 LibyaNews.1.t:0 "La deuxième guerre civile libyenne touche à sa fin"
 LibyaNews.1.GNA.d:0 "La deuxième guerre civile libyenne a débuté en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar ait renversé le gouvernement au pouvoir, refusant de se retirer après la défaite des élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le gouvernement du Salut national, une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé le gouvernement de l'accord national. Cependant, seulement un an plus tard, la paix a été rompue, plongeant le pays dans une guerre civile à trois voies.  Il semble que le gouvernement d'Accord national soutenu par la communauté internationale ait réussi à vaincre les factions rebelles et à unir le pays, malgré le manque de soutien de l'armée libyenne. Reconnu par l'Union européenne et une grande partie du monde occidental, il s'agit d'un vaste changement d'équilibre dans la région."
 LibyaNews.1.HOR.d:0 "La deuxième guerre civile libyenne a débuté en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar ait renversé le gouvernement au pouvoir, refusant de se retirer après la défaite des élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le gouvernement du Salut national, une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé le gouvernement de l'accord national. Cependant, seulement un an plus tard, la paix a été rompue, plongeant le pays dans une guerre civile à trois voies.  Il semble que la Chambre des représentants, avec le soutien du général Haftar, de l'armée libyenne et de nombreux loyalistes de Kadhafi aient réussi à légitimer leur domination sur le pays. Fourni et soutenu par la Russie, Haftar a promis la terre pour deux bases militaires russes dans le pays. Cela verra une augmentation de l'influence russe en Afrique du Nord."
 LibyaNews.1.GNC.d:0 "La deuxième guerre civile libyenne a débuté en 2014, après que l'armée libyenne dirigée par le général Khalifa Haftar ait renversé le gouvernement au pouvoir, refusant de se retirer après la défaite des élections de 2014. Les partisans du gouvernement ont formé une nouvelle faction, le gouvernement du Salut national, une nouvelle guerre civile. En 2015, l'ONU a négocié une trêve entre les deux factions, formant un nouveau gouvernement conjoint appelé le gouvernement de l'accord national. Cependant, seulement un an plus tard, la paix a été rompue, plongeant le pays dans une guerre civile à trois voies.  Il semble que, contre toute attente, le gouvernement du Salut national est sorti victorieux. Composés principalement d’islamistes et de membres des Frères musulmans, de nombreux experts affirment que cette victoire n’aurait été possible qu’avec un soutien sérieux d’acteurs étrangers. Qui sont ces acteurs reste flou."

#Norway
 Norway.1.t:0 "Åsta Train Collision"
 Norway.1.d:0 "Le 4 janvier 2000, lors de l'accident survenu à Åsta dans le district d'Østerdalen, un train local de la ligne Røros est entré en collision avec un train national en provenance de Trondheim. 19 personnes ont été tuées. C'est la première catastrophe survenue sur le sol norvégien en 2000. 67 passagers ont survécu à l'accident.  L'accident est imputé au gouvernement et à l'administration des chemins de fer norvégiens, qui ont abaissé les exigences afin de s'assurer que les chemins de fer sont réellement dégagés avant de se déplacer."
 Norway.1.o1:0 "Accepter une enquête appropriée."
 Norway.1.o2:0 "Garder le silence."
 Norway.1.a:0 "Accepter une enquête appropriée."
 Norway.1.b:0 "Garder le silence."
 Norway.2.t:0 "Mariage du prince héritier Haakon"
 Norway.2.d:0 "Le roi Haakon a annoncé devant le Parlement que son héritier, le prince héritier norvégien Haakon, allait épouser sa petite amie, Mette-Marit Tjessem Høiby.  Le choix de l'épouse a fait surgir des sourcils, car Høiby n'est pas seulement un citoyen, mais celui qui a un jeune fils, né hors mariage. Bien sûr, le soutien et le financement du gouvernement pour le mariage du prince héritier sont sécurisés.  Ou est-ce ?"
 Norway.2.o1:0 "Intrigant."
 Norway.2.a:0 "Intrigant."
 Norway.3.t:0 "Haakon épouse Mette-Marit Tjessem Høiby"
 Norway.3.d:0 "Le parlement norvégien n'a pas soulevé d'objections quant au choix de la future épouse du prince héritier Haakon. Le couple heureux s’est fait mari et à sa place lors d’une grande cérémonie le 25 août 2001. La progéniture royale ne semble être qu’une question de temps."
 Norway.3.o1:0 "Toutes nos félicitations !"
 Norway.4.t:0"La Norvège rejoint la production de pétrole."
 Norway.4.d:0"À la suite de négociations avec le Parlement britannique, la Norvège adhère maintenant au traité britannique sur la production de pétrole, qui permet désormais à la Norvège de produire du pétrole en mer du Nord."
 Norway.4.o1:0"Il est temps d'obtenir cet or noir !"
 Norway.5.t:0"King Hakkons Mariage avec la princesse de [Root.GetName]"
 Norway.5.d:0"Le secrétaire de presse de la famille royale norvégienne a annoncé aujourd'hui que le roi norvégien Hakkon épouserait la [Root.GetName] Princesse."
 Norway.5.o1:0"Intéressant."
 Norway.5.o2:0"Cela devrait être célébré !"
 Norway.3.a:0 "Toutes nos félicitations !"

 #Sierra Leone
 SierraLeoneNews.1.t:0 "La guerre civile sierra-léonaise se termine"
 SierraLeoneNews.1.SIE.d:0 "Le gouvernement sierra-léonais a annoncé aujourd'hui la victoire officielle sur les rebelles. Avec l'appui de la Guinée, du Royaume-Uni et des forces de la MINUSIL, les rebelles du RUF et de l'AFRC se sont rendus ou se sont réfugiés au Libéria, leur voisin. Le chef du RUF, [AFR.GetLeader], a été retrouvé dans une cachette et arrêté, puis remis à la garde du SAS britannique.  Il attend actuellement son procès, il est accusé de multiples récits de crimes de guerre par l'ONU."
 SierraLeoneNews.1.AFR.d:0 "Malgré l'aide des troupes britanniques et de l'ONU, les forces gouvernementales de la Sierra Leone ont été complètement chassées de la capitale Freetown. Certains membres du gouvernement ont eu le temps d'évacuer vers le Nigeria. D'autres malheureux qui ont été capturés par les rebelles ont été rapidement abattus et ont défilé dans les rues de Freetown.  Plusieurs jours de pillage ont eu lieu après la chute du gouvernement, alors que les rebelles à travers le pays célèbrent leur victoire.  Le le pays tombera très probablement dans l’anarchie et le chaos, les milices n’ayant plus d’ennemis autres que la population locale."
 SierraLeoneNews.1.a:0 "Développement intéressant"
 SierraLeone.2.t:0 "La chute de nos alliés en Sierra Leone"
 SierraLeone.2.d:0 "Le gouvernement de la Sierra Leone est tombé aux mains des rebelles. Il semble que notre intervention n'ait pas suffi à les sauver. Nous pouvons continuer à lutter contre l'AFRC, mais cela signifiera que nous devrons avancer profondément dans le pays pour réinstaller le gouvernement légitime. En revanche, il serait peut-être préférable de se retirer de la Sierra Leone."
 SierraLeone.2.a:0 "Essayer de négocier la paix"
 SierraLeone.2.b:0 "Nous devons les chasser de la Sierra Leone"
 SierraLeone.3.t:0 "Le gouvernement guinéen réclame une trêve"
 SierraLeone.3.d:0 "Le gouvernement guinéen nous a contacté pour nous dire qu'il souhaitait mettre fin aux combats entre nous et eux et se retirer de la Sierra Leone. Comment devrions-nous répondre ?"
 SierraLeone.3.a:0 "Arrête de les combattre"
 SierraLeone.3.b:0 "Continuez à les combattre"
 SierraLeone.4.t:0 "AFRC accepte une trêve"
 SierraLeone.4.d:0 "Les rebelles sierra-léonais ont accepté un cessez-le-feu"
 SierraLeone.4.a:0 "Bien"
 SierraLeone.5.t:0 "AFRC continue ses combats"
 SierraLeone.5.d:0 "Les rebelles sierra-léonais ont rejeté notre offre et veulent continuer à nous battre"
 SierraLeone.5.a:0 "Zut"

 #Sweden
 Sweden.1.t:0 "La fin de l'église d'État de Suède"
 Sweden.1.d:0 "L'Église de Suède est la plus grande communauté d'églises chrétiennes en Suède et la deuxième plus grande communauté luthérienne au monde, ainsi que la troisième plus grande église protestante, plus petite que celle de l'Ethiopien luthérien Mekane Yesus et de l'église anglicane anglaise du Royaume-Uni.   Les relations étroites entre l’État et l’Église de Suède ont été constamment remises en question récemment. L’Église de Suède a été désignée église du gouvernement et de la monarchie suédois. Beaucoup d'autres nations européennes ne donnent pas une telle position à un organisme d'église particulier. Aux yeux des critiques, cela ne discrimine pas seulement les étrangers de confession non chrétienne, mais aussi les petites communautés catholiques et orthodoxes de Suède.  Il n'y a plus aucun pouvoir réel détenu par l'Église de Suède. Ne devrions-nous pas abolir nos liens avec eux? Ou bien vous en tenir à la tradition?  Historiquement, la Suède a coupé ses liens avec son église le 1er janvier 2000."
 Sweden.1.a:0 "Nous devons nous en débarrasser !"
 Sweden.1.b:0 "Le luthéranisme est important! Garde le !"
 Sweden.1.c:0 "Thor et Odin sont bien meilleurs de toute façon."

 #Liberia
 LiberiaNews.1.t:0 "La 2ème guerre civile libérienne se termine"
 LiberiaNews.1.LIB.d:0 "Aujourd'hui, Charles Taylor, le dictateur-président du Libéria, a annoncé la fin du LURD au Libéria. Bien que l'armée libérienne soit en ruine et que la majeure partie du travail soit effectuée par les unités antiterroristes de Taylor, le LURD avec ses alliés guinéens n'a pas été en mesure de renverser son gouvernement. Les rebelles restants ont traversé la frontière et se sont échappés de la Guinée. Il est probable que Taylor poursuivra le conflit avec la Guinée jusqu'à ce que toute opposition soit réglée."
 LiberiaNews.1.LUR.d:0 "Dans une émission télévisée diffusée aujourd'hui, Charles Taylor a annoncé sa démission du poste de président du Libéria. Peu de temps après, il a pris l'avion pour s'exiler au Nigéria, alors que les rebelles du LURD dansaient dans les rues de Monrovia. En raison de soupçons de crimes de guerre, Interpol a lancé un mandat d'arrêt contre Taylor. Cependant, le gouvernement nigérian a refusé d'expulser Taylor, à moins que cette demande ne vienne du nouveau gouvernement libérien lui-même.  Le nouveau gouvernement libérien est toujours en cours de restructuration et il faudra du temps avant qu'il ne s'installe à Monrovia, et ensuite dans le reste du pays."
 LiberiaNews.1.a:0 "Intéressant"
 Liberia.2.t:0 "La chute de nos alliés au Libéria"
 Liberia.2.d:0 "Le gouvernement Taylor a chassé les rebelles du LURD du Libéria. En dépit de leur fournir des armes et de l'aide et de leur permettre de traverser la frontière sans opposition, les rebelles ne suffisaient pas pour vaincre le gouvernement de Taylor. Nous pouvons intensifier nos opérations militaires et essayer de nous débarrasser de Taylor nous-mêmes, ou nous pouvons nous retirer complètement du Libéria."
 Liberia.2.a:0 "Essayer de négocier la paix"
 Liberia.2.b:0 "Nous devons renverser Taylor"
 Liberia.3.t:0 "Le gouvernement guinéen réclame une trêve"
 Liberia.3.d:0 "Le gouvernement guinéen nous a contacté pour nous dire qu'il souhaitait mettre fin aux affrontements entre nous et eux et se retirer du Libéria. Comment devrions-nous répondre ?"
 Liberia.3.a:0 "Arrête de les combattre"
 Liberia.3.b:0 "Continuez à les combattre"
 Liberia.4.t:0 "Taylor accepte une trêve"
 Liberia.4.d:0 "Le gouvernement de Taylor a accepté un cessez-le-feu"
 Liberia.4.a:0 "Bien"
 Liberia.5.t:0 "Taylor continue à se battre"
 Liberia.5.d:0 "Charles Taylor a refusé notre offre, et ils veulent continuer à nous battre"
 Liberia.5.a:0 "Zut"

 #Sudan
 SudanNews.1.t:0 "Le conflit au Sud-Kordofan et au Nil Bleu est terminé"
 SudanNews.1.SUD.d:0 "Le gouvernement de [SUD.GetLeader] au Soudan a déclaré la victoire sur le Front révolutionnaire soudanais. Déplorant de ne pas avoir été autorisés à prendre part au référendum sur l'indépendance du Soudan du Sud en 2011, plusieurs factions rebelles se sont soulevées contre le gouvernement soudanais et ont finalement formé le Front révolutionnaire soudanais. Le chef de la SRF, [SRF.GetLeader] Le Soudan a longtemps affirmé que le Soudan du Sud finançait le FRS, et il est probable que les mauvaises relations entre ces deux pays resteront en place très longtemps."
 SudanNews.1.SRF.d:0 "Le Front révolutionnaire soudanais a proclamé la victoire sur le gouvernement soudanais. Déplorant de ne pas avoir été autorisés à prendre part au référendum sur l'indépendance du Soudan du Sud en 2011, plusieurs factions rebelles se sont soulevées contre le gouvernement soudanais et ont finalement formé le Front révolutionnaire soudanais. L’objectif du groupe est de créer un Soudan plus fédéralisé où les nombreuses ethnies et religions auront toutes une voix.   [SUD.GetLeader] a été capturé et emprisonné par la SRF, et sera très probablement remis à la CPI pour y être jugé pour ses crimes de guerre présumés au Darfour."
 SudanNews.1.a:0 "Intéressant"

 #South Sudan
 SouthSudanNews.1.t:0 "La guerre civile sud-soudanaise prend fin"
 SouthSudanNews.1.SSU.d:0 "La guerre civile sud-soudanaise est terminée. Le conflit a débuté lorsque Salva Kiir, président du Soudan du Sud, a soupçonné son allié de longue date et le vice-président Riek Machar de se préparer à un coup d'État. Kiir a limogé Machar avec son cabinet et a purgé des centaines de généraux et de membres de la police nationale. Machar a rapidement formé le SPLM-IO pour s'opposer à Salva Kiir.  Maintenant la rébellion de Machar a été réprimée par les forces de Kiir et Machar a été emprisonnée par les forces du gouvernement.  Il semble que la nation la plus jeune du monde se dirige vers une dictature. ."
 SouthSudanNews.1.AGF.d:0 "La guerre civile sud-soudanaise est terminée. Le conflit a débuté lorsque Salva Kiir, président du Soudan du Sud, a soupçonné son allié de longue date et le vice-président Riek Machar de se préparer à un coup d'État. Kiir a limogé Machar avec son cabinet et a purgé des centaines de généraux et de membres de la police nationale. Machar a rapidement formé le SPLM-IO pour s'opposer à Salva Kiir.  Maintenant, les forces de Machar ont réussi à s'emparer de la capitale, Juba, et ont forcé Salva Kiir à déposer les armes. On ne sait pas quel est le destin de Kiir lui-même.  Machar alignera très probablement son pays sur celui du Soudan, plusieurs rapports faisant état d'une grande partie de son matériel provenant du fabricant d'armes soudanais Norinco."
 SouthSudanNews.1.a:0 "Intéressant"


 ### PKK EVENTS ###
 #Test ones are to be removed prior to the release

 pkk_attack.1.t:0 "Attaque terroriste"
 pkk_attack.1.d:0 "Des rapports récents indiquent que des terroristes séparatistes ont mené une attaque contre nous. Bien que les détails soient incomplets, nous allons suivre de près l'événement et traduire les responsables en justice !"
 pkk_attack.1.a:0 "Lancez une enquête et trouvez ces terroristes !"
 pkk_attack.2.t:0 "Des terroristes attaquent des infrastructures"
