 BLR.liberalism: "Bielorrusia Europea £BLR_liberalism_small"
 BLR.liberalism_icon: "£BLR_liberalism_small"
 BLR.liberalism_desc: "Este partido es una coalición de simpatizantes proeuropeos en el territorio de Bielorrusia. Tiene un claro discurso anti-ruso y la intención de retirarse de todos los acuerdos relacionados con Rusia después de llegar al poder."
 BLR.conservatism: "Frente Popular Bielorruso £BLR_conservatism_small"
 BLR.conservatism_icon: "£BLR_conservatism_small"
 BLR.conservatism_desc: "El partido se fundó sobre el movimiento público Frente Popular Bielorruso 'Renacimiento', que fue fundado en 1988 y abogaba por la independencia de Bielorrusia, la democratización del poder y el resurgimiento de la lengua y la cultura bielorrusas."
 BLR.socialism: "Gramada Social-Demócrata Bielorrusa £generic_socialism_small"
 BLR.socialism_desc: "El Partido Gramada Social-Demócrata Bielorruso es un partido político bielorruso. El líder honorario del partido fue un conocido político, el primer jefe de la Bielorrusia independiente, Stanislav Shushkevich. El programa del BSDG, adoptado en el 2º Congreso en 1999, señaló que el BSDG es un partido de tipo centro-derecha. A pesar de su nombre, no adhiere al principio de la regulación estatal de la economía establecido entre los partidos socialdemócratas, sino que aboga por una economía de múltiples capas y, ante todo, una economía de mercado. La segunda característica del BSDG, también un signo tradicional de su inclinación \"derechista\", es que se asigna un papel importante al renacimiento nacional y al fortalecimiento de la independencia estatal de Bielorrusia."
 BLR.Communist-State: "Partido Comunista de Bielorrusia £BLR_Communist_State_small"
 BLR.Communist-State_icon: "£BLR_Communist_State_small"
 BLR.Communist-State_desc: "El Partido Comunista de Bielorrusia es un partido político de la República de Bielorrusia. Se formó en 1996 como resultado de una división en el Partido de los Comunistas de Bielorrusia, asociada a la existencia de diferentes puntos de vista dentro del PKB sobre la política seguida por el presidente del país. El CPB apoya la política de Alexander Lukashenko y es la organización comunista más grande de la república."
 BLR.Conservative: "£BLR_Conservative Lukashenko's Autocracy"
 BLR.Conservative_icon: "£BLR_Conservative_small"
 BLR.Conservative_desc: "Alexander Lukashenko se aferra al poder y no tiene intención de renunciar fácilmente. Ha reunido a su alrededor fervientes seguidores de sus ideas. Su ideología es claramente pro-rusa con una integración lo más profunda posible en términos económicos y sociales. Pero a pesar de esto, Lukashenko todavía busca socios tanto en occidente como en oriente, en la persona de China. Así que trata de negociar con Rusia sin convertirse completamente en su títere."
 BLR.Autocracy: "Partido Político de Autocracia 'Unión' £BLR_Autocracy"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "El partido político 'Unión' es un partido que ha causado mucha controversia desde su inicio. Muchos lo consideran un proyecto ruso, mientras que otros creen que es una asociación consciente de ciudadanos de Bielorrusia que desean no desviarse del curso de la integración con Rusia."
 BLR.anarchist_communism: "Partido Patriótico Bielorruso de Comunismo Anarquista £BLR_anarchist_communism"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "El Partido Patriótico Bielorruso es un partido político de Bielorrusia. Fue creado en 1996 entre los partidarios activos de Alexander Lukashenko. Los objetivos del partido son promover la construcción de una sociedad socialmente justa; promover la creación de una renovación de la unión de los pueblos hermanos y, en primer lugar, de Rusia, Bielorrusia y Ucrania; apoyar al presidente en sus esfuerzos por implementar programas electorales y medidas urgentes para sacar a Bielorrusia de la crisis; proteger los intereses nacionales, el honor y la dignidad de Bielorrusia en todas las esferas."
 BLR.Neutral_conservatism: "Partido Republicano £BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "El Partido Republicano es un partido político en la República de Bielorrusia. Según su propia definición, es de centro."
 BLR.oligarchism: "Partido Liberal Democrático de Bielorrusia £BLR_oligarchism"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "El Partido Liberal Democrático es el mayor partido político de Bielorrusia. Fue fundado en 1994 a partir de la rama bielorrusa del Partido Liberal Democrático de la Unión Soviética. Desde octubre de 1999, el Partido Liberal Democrático se ha posicionado como un partido de \"oposición constructiva\"."
 BLR.neutral_Social: "£BLR_neutral_Social Partido Socialdemócrata Bielorruso (Narodnaya Gramada) "
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "El Partido Socialista Bielorruso (Gramada) es un partido político bielorruso. Inicialmente, el partido se fundó el 2 de marzo de 1991 como Gramada Socialdemócrata Bielorrusa (abreviado BSDG) y existió con este nombre hasta el 29 de junio de 1996, cuando se fusionó con el Partido de Consentimiento Popular (PNS), como resultado de lo cual recibió un nuevo nombre, Partido Socialdemócrata Bielorruso (Narodnaya Gramada), bajo el cual existió hasta el 24 de junio de 2005. El BSDP continúa las tradiciones del Gramada Socialista Bielorruso (1902-1918) y del Partido Socialdemócrata Bielorruso (1918-1924). El BSDP pertenece a la comunidad de partidos unidos en la Internacional Socialista y la Alianza Progresista. El BSDP se opone al régimen del presidente Alexander Lukashenko."
 BLR.Neutral_Communism: "Partido Bielorruso de la Izquierda 'Mundo Justo' £BLR_Neutral_Communism"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "El Partido de Izquierda de Bielorrusia \"Un Mundo Justo\" es un partido político de la República de Bielorrusia. Fue fundado en 1991 como resultado de la suspensión de las actividades del Partido Comunista de Bielorrusia (PCB) en el territorio de la República de Bielorrusia. En 1996, algunos de los miembros del PKB que apoyaban la política de A. Lukashenko se separaron del partido y formaron el Partido Comunista de Bielorrusia, pro-presidencial. En la actualidad, el Partido de Izquierda de Bielorrusia \"Un Mundo Justo\" se opone al régimen del presidente Alexander Lukashenko. El partido tiene una amplia red de organizaciones regionales. Forma parte de la Izquierda Europea."
