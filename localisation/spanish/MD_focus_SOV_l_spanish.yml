 russia.21.t: "Rusia exige Alaska!"
 russia.21.d: "Rusia ha emitido una demanda formal para la anexión de Alaska. Argumentando reivindicaciones históricas, su supuesto «Imperio» busca recuperar antiguos territorios del Imperio ruso, entre ellos Alaska, claramente. Debemos decidir si cederemos o nos prepararemos para resistir esta audaz ambición."
 russia.21.o1: "Tenemos que someternos..."
 russia.21.o2: "No habrá rusos en Anchorage."
 russia.22.t1: "Estados Unidos acepta nuestra demanda"
 russia.22.d1: "Estados Unidos ha aceptado nuestra demanda de Alaska. Finalmente hemos recuperado el control de los territorios del norte, una victoria simbólica y estratégica para nuestra nación."
 russia.22.o1: "Slava Rossii!"
 russia.23.t1: "EE. UU. rechaza nuestra demanda"
 russia.23.d1: "Estados Unidos ha rechazado nuestra solicitud de devolver Alaska. Si queremos recuperar lo que nos pertenece, tendremos que luchar por ello."
 russia.23.o1: "Entonces les prepararemos un 'regalo'."
 russia.24.t: "Rusia ofrece un Estado de unión"
 russia.24.d: "Nuestros amigos en Rusia han propuesto profundizar nuestro actual Estado de la Unión en una Unión Estatal plena. Aceptar esta oferta significaría el fin de la independencia de Bielorrusia, pero quizás sea un paso necesario hacia la unidad y la fortaleza."
 russia.24.o1: "El Estado de la Unión es!"
 russia.24.o2: "Resistir y morder!"
 russia.25.t: "Bielorrusia acepta!"
 russia.25.d: "Bielorrusia ha aceptado la propuesta de una Unión Estatal. De ahora en adelante, seguirán nuestras directrices. Sin embargo, esta medida podría generar preocupación entre nuestros demás aliados."
 russia.25.o1: "Excelente."
 russia.31.t: "Rusia propone inversiones en oleoductos"
 russia.31.d: "Rusia ha propuesto un proyecto de inversión mutua para desarrollar la infraestructura energética entre nuestros países. Ofrece construir un oleoducto para transportar su petróleo y gas a nuestro territorio. Podría traer grandes beneficios económicos, si aceptamos el costo político."
 russia.31.o1: "Claro!"
 russia.31.o2: "Que los rusos se mantengan alejados!"
 russia.32.t: "Rusia propone invertir en la industria militar"
 russia.32.d: "Rusia ha propuesto una inversión conjunta en nuestra industria militar. Está dispuesta a construir una fábrica de armas para fortalecer tanto nuestras capacidades de defensa como nuestros vínculos económicos. Aceptar esto podría transformar nuestro sector de defensa."
 russia.32.o1: "Claro!"
 russia.32.o2: "Que los rusos se mantengan alejados!"
 russia.38.t: "[FROM.GetName] Acepta la cooperación económica!"
 russia.38.d: "[FROM.GetName] ha respondido positivamente a nuestra propuesta de inversión. Esto marca el inicio de una cooperación más profunda y un crecimiento mutuo entre nuestras naciones."
 russia.38.o1: "Excelente."
 russia.39.t: "[FROM.GetName] Rechaza la cooperación económica!"
 russia.39.d: "[FROM.GetName] ha rechazado nuestra propuesta de inversión, lo que frena cualquier avance futuro de este proyecto. Se ha perdido la oportunidad de colaboración económica, al menos por ahora."
 russia.39.o1: "Triste"
 russia.40.t: "Tomar el control directo de la Confederación del Sahel"
 russia.40.d: "Creemos que lo mejor sería supervisar personalmente los asuntos de la Confederación del Sahel. Un control directo podría garantizar la estabilidad y una gobernanza más eficaz en la región."
 russia.40.o1: "No"
 russia.40.o2: "Ir por la Confederación del Sahel."
 russia.41.t: "[SOV.GetNamewithFlag] Nos ofrece su sistema de lanzallamas pesado"
 russia.41.d: "Rusia nos ha ofrecido uno de sus últimos desarrollos militares: un potente sistema lanzallamas pesado. Esta arma avanzada podría mejorar considerablemente nuestras capacidades. ¿Aceptaremos su oferta?"
 russia.41.o1: "Sí"
 russia.41.o2: "No"
 russia.44.t: "Compra de nuestros sistemas de lanzallamas pesados"
 russia.44.d: "[FROM.GetName] ha acordado comprar nuestros sistemas lanzallamas pesados. Esta venta fortalece nuestros lazos económicos y militares con ellos."
 russia.44.a: "Bien"
 russia.45.t: "Compra de nuestros sistemas de lanzallamas pesados"
 russia.45.d: "[FROM.GetName] se ha negado a comprar nuestros lanzallamas pesados. Se ha perdido un posible acuerdo."
 russia.45.a: "Es triste."
 russia.46.t: "[SOV.GetNamewithFlag] Nos ofrece sus tanques"
 russia.46.d: "Rusia nos ofrece uno de sus inventos más recientes en guerra blindada: un sistema de tanques de última generación. La adquisición de este equipo podría reforzar significativamente nuestras fuerzas terrestres."
 russia.46.o1: "Sí"
 russia.46.o2: "No"
 russia.47.t: "Compra de nuestros tanques"
