 #Leaders
 BOT_FESTUS_MOGAE_DESC: "Festus Mogae è il 3° Presidente del Botswana, entrato in carica nel 1998. Professionista dell'economia, ha lavorato in precedenza per l'FMI e la Banca del Botswana, oltre ad essere stato ministro delle Finanze tra il 1989 e il 1998. Una delle sue principali promesse elettorali è stata quella di lottare contro la povertà e l'epidemia di HIV che imperversava nel Paese."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama è il figlio del primo presidente del Botswana Seretse Khama. Prima di entrare in politica e diventare vicepresidente nel 1998, Khama è stato comandante delle forze di difesa del Botswana. Khama è un forte oppositore di governanti africani autocratici come Robert Mugabe dello Zimbabwe e Omar Al-Bashir del Sudan.\n\nUno degli obiettivi di Khama è quello di diversificare l'economia del Botswana verso l'agricoltura e il turismo, allontanandosi dall'estrazione dei diamanti. È anche un convinto proibizionista con l'obiettivo di ridurre in modo significativo il consumo di alcol, che considera il problema principale del Botswana."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama è il figlio del primo presidente del Botswana Seretse Khama. Prima di entrare in politica e diventare vicepresidente nel 1998, Khama è stato comandante delle forze di difesa del Botswana. Khama è un forte oppositore di governanti africani autocratici come Robert Mugabe dello Zimbabwe e Omar Al-Bashir del Sudan.\n\nUno degli obiettivi di Khama è quello di diversificare l'economia del Botswana verso l'agricoltura e il turismo, allontanandosi dall'estrazione dei diamanti. È anche un convinto proibizionista e ha imposto una tassa sugli alcolici del 30% quando è entrato in carica (dopo aver fallito nell'imporre una tassa del 70%). Nel 2014 ha anche vietato la caccia agli elefanti."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi è il figlio di Edison Masisi, politico e diplomatico sudafricano di lungo corso. Masisi ha ottenuto consensi nel film Cry the Beloved Country e ha partecipato a diverse produzioni cinematografiche sudafricane. Masisi è il successore di Ian Khama alla guida del partito BDP, decisione alla quale Khama si è opposto a gran voce. Masisi è stato criticato per le sue posizioni autoritarie e molti lo accusano di irregolarità elettorali e di aver eroso l'immagine internazionale del Botswana. Masisi sostiene anche la politica di una sola Cina."

