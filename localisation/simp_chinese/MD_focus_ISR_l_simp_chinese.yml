 ISR_calm_security_desc: "自从19世纪末犹太复国主义定居者首次抵达巴勒斯坦以来，犹太移民与巴勒斯坦人之间的紧张关系经常导致两个社区之间爆发暴力冲突。以色列建国后，巴勒斯坦团体甚至个人都对以色列的利益发动了攻击，尽管签署了《奥斯陆协议》，但这种现象仍然存在。这是由于巴勒斯坦人普遍对以色列继续在西岸建设定居点以及以色列拒绝分享对耶路撒冷的控制等不满。这些袭击加剧了以色列的不安全感，并助长了对强硬派政治力量的支持。"
