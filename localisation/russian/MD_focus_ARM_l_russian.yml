 ARM_foreseeing_the_prophecy_desc: "Легенда о происхождении армянского народа гласит, что армяне завоевали право на существование, противостоя семитским племенам с юга под предводительством Айка-Прародителя. Новое время несёт на своих плечах наследие прошлого, и легенды говорят, что спасение армян, как и Айк-Прародителя, должно прийти в новом тысячелетии..."
 ARM_economy_shoghakn: "Шогакн"
 ARM_economy_shoghakn_desc: "Завод «Шогак» (ранее — завод «Кристалл») — крупнейшее предприятие по обработке алмазов в Армении. Первая партия обработанных в Армении алмазов была выпущена в марте 1971 года на заводе «Кристалл» в Нор-Ачне. В последующие годы «Кристалл» был переименован в «Станкостроительный», а в 1992 году — в «Шогак». Впервые в Армении были обработаны бриллианты в форме «Маркиз», «Овал», «Груша», а также «Изумруд», «Багет» и различные треугольники."
