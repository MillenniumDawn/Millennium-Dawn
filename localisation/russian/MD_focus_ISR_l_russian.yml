 israel_likud.5.t: "A Bid for Immunity"
 israel_likud.5.d: "Prime Minister Netanyahu has called a bid for immunity to the Speaker of the Knesset amid accusations on Netanyahu in court. The Knesset will now have to decide whether or not to grant Benjamin Netanyahu immunity."
 israel_likud.5.a: "Is he Serious?"
 israel_likud.6.t: "The Party Approves"
 israel_likud.6.d: "Likud MPs backed Netanyahu's petition and called for a decision-making committee to be set up as soon as possible."
 israel_likud.6.a: "Great!"
 israel_likud.7.t: "The Party Rejects"
 israel_likud.7.d: "Likud MPs critisised Netanyahu's petition and called for rejection of the bid."
 israel_likud.7.a: "No Way!"
 israel_likud.8.t: "Coalition Supports Us"
 israel_likud.8.d: "Our coalition partners supported the bid and called for a decision-making committee to be set up as soon as possible"
 israel_likud.8.a: "True Friends!"
 israel_likud.9.t: "Coalition Supports Us"
 israel_likud.9.d: "Our coalition partners rejected the bid and called for rejection of the bid."
 israel_likud.9.a: "Traitors!"
 israel_likud.10.t: "People are Angry!"
 israel_likud.10.d: "The news about the bid have spreaded throughout Israel, causing discontent among the population, with the opposition organizing rallies against the hearings and calling for the bill to be withdrawn."
 israel_likud.10.a: "They don't understand!"
 israel_likud.11.t: "The First Channel is Silent"
 israel_likud.11.d: "Thanks to the First Channel reform, its reporters chose not to cover the immunity bid, thus not causing much publicity."
 israel_likud.11.a: "Хорошо."
 israel_likud.12.t: "Репортаж Первого канала'"
 israel_likud.12.d: "Channel One's report on the bid aroused strong emotions among the population, causing greater resentment among opposition-minded citizens, strengthening the opposition's resistance to the bid."
 israel_likud.12.a: "Disaster."
 israel_likud.13.t: "The Bid is Approved!"
 israel_likud.13.d: "Despite all the contradictions and resistance of the opposition, the profile committee was established. As a result of the meeting, the committee decided to grant the Prime Minister with immunity."
 israel_likud.13.a: "Victory for the Israel!"
 israel_likud.14.t: "The Bid is Rejected!"
 israel_likud.14.d: "Despite all attempts, the chairman decided not to form a committee and not to grant Netanyahu immunity."
 israel_likud.14.a: "Disaster!"
 israel_likud.15.t: "The Witch Hunt"
 israel_likud.15.d: "Netanyahu's corruption investigation is out in the media again, they claim Benjamin owns a lot of overseas real estate bought with government money. However, Netanyahu stated that none of this is true and the media is engaged in a witch hunt."
 israel_likud.15.a: "It really is!"
 israel_likud.16.t: "The Protests!"
 israel_likud.16.d: "People dissatisfied with our judicial reform came out to protest in urban centers today. Protesters are demanding an end to the law review procedure and some radicalized individuals are demanding the resignation of the government."
 israel_likud.16.a: "Liberals!"
 israel_likud.17.t: "Mass desertions"
 israel_likud.17.d: "We receive a report that many mobilized and enlisted men are deserting the army en masse in protest of our law. They claim that they will not do their duty if the judicial reform is not stopped."
 israel_likud.17.a: "That's not good"
 israel_likud.18.t: "Concerns in the Ministry of Defence"
 israel_likud.18.d: "Our defense secretary is very concerned about the situation around judicial reform, he said that further advancement of the bill threatens the national security of the country and that unforeseen actions may follow, and on this we have to back off."
 israel_likud.18.a: "He is right, back off!"
 israel_likud.18.b: "Fire him!"
 israel_likud.19.t: "The Million-People Protest"
 israel_likud.19.d: "Tel Aviv roars with the cries of the masses who came out to rally against judicial reform. The protesters are demanding the resignation of the government and an end to the process of considering the reform. The situation is quite dangerous, people are becoming more and more radicalized and we have less and less room for maneuver. We can stop the reform, then we have a chance to save our government or we have to suppress the protests, but that could have very serious consequences."
 israel_likud.19.a: "Too risky, back off!"
 israel_likud.19.b: "Police will take care of them."
 israel_likud.20.t: "Civil Disobedience"
 israel_likud.20.d: "We are recording acts of civil disobedience throughout the country and especially in Tel Aviv. The liberal opposition has organized an interim government and is calling on all its supporters to arm themselves and storm the Government, saying that we are no longer legitimate. The right-wing radicals accused Netanyahu of powerlessness and weakness and took power with the use of internal forces. Now the situation has escalated and there is no turning back, only bloodshed awaits us."
 israel_likud.20.a: "Мы готовы!"
 israel_likud.0.t: "Речь Нетаньяху в суде!"
 israel_likud.0.d: "В недавнем заявлении премьер-министр Израиля Биньямин Нетаньяху заявил, что коррупционный скандал вокруг него - не более чем инсценировка, созданная для дискредитации его репутации."
 israel_likud.0.a: "Ничего не было, ничего и не будет!"
 israel_likud.1.t: "Израильские СМИ раздувают скандал!"
 israel_likud.1.d: "Недавно израильские СМИ опубликовали скандальный репортаж о премьер-министре Израиля Биньямине Нетаньяху, обвинив его в коррупционных сделках, неэтичном поведении и разбазаривании государственного бюджета на бессмысленные траты."
 israel_likud.1.a: "Идиоты!"
 israel_likud.2.t: "Итак, он чист?"
 israel_likud.2.d: "Медиаресурсы сообщают, что им не удалось раскопать ничего нового о деле Нетаньяху и коррупционном скандале. Неизвестно, сохранится ли такая ситуация или все изменится в кардинально ином направлении."
 israel_likud.3.t: "Нетаньяху подчиняет себе партию \"Ликуд\"!"
 israel_likud.3.d: "Нетаньяху смог полностью превратить \"Ликуд\" в свою личную партию и подчинить себе все внутрипартийные круги власти, создав для себя круг лоялистов и единомышленников."
 israel_likud.3.a: "Наглость приносит свои плоды..."
 israel_likud.4.t: "Нетаньяху создал новую коалицию!"
 israel_likud.4.d: "Нетаньяху создает новую коалицию правых партий под протекторатом партии \"Ликуд\". Новое движение объединяет все правые сионистские движения в единый блок."
 israel_likud.4.a: "Бойтесь нас, либералы!"
 israel_likud.2.a: "Ха!"
 israel_likud.21.t: "Бибизм"
 israel_likud.21.d: "Нетаньяху долгое время был премьер-министром, за это время его политика, как и сама партия \"Ликуд\", претерпела значительные изменения, перейдя от умеренного консерватизма к правой популистской риторике. Наряду с обвинениями Нетаньяху в коррупционных скандалах, его партия стремительно теряет поддержку среди умеренного электората, но имидж Нетаньяху как “борца с элитизмом” и его политическая радикализация делают Биби гораздо более привлекательным для правого электората и электората, настроенного против истеблишмента. Возможно, мы являемся свидетелями новой эры для израильской политической системы и для самого \"Ликуда\"."
 israel_likud.21.a: "Великий сдвиг."
 israel_likud.22.t: "Мировой популизм"
 israel_likud.22.d: "Наши оппоненты, критикуя нас, используют слово \"популизм\". Они говорят, что мы можем только обещать и что мы полагаемся только на пустые слова, но для нас популизм - это популярная политика. Наше правительство не представляет интересы мелкой элиты, мы представляем интересы простого израильтянина, который заинтересован в сохранении своей культуры и традиций.\n Однако наш опыт видят в других странах, наши идеи распространяются среди групп людей, которые раньше называли себя антисемитами, но теперь осознают, что именно еврейский народ является носителем истинно правой идеологии и традиций.\n И мы будем продолжать открывать им глаза, мы будем помогать каждому движению, которое будет поддерживать идею правого популизма и которое будет выступать за улучшение отношений с Израилем."
 israel_likud.22.a: "Эпоха популизма."
 israel_likud.23.t: "Расцвет европейского популизма"
 israel_likud.23.d: "На фоне мировых событий по всей Европе набирают популярность новые идеологические партии. На фоне недовольства людей экономическим состоянием европейских стран, снижения покупательной способности и недовольства некоторых людей политикой эмиграции на политическую сцену выходят правые популистские партии и партии евроскептиков. Играя на чувствах людей, эти партии стремительно набирают поддержку, что некоторые страны воспринимают как угрозу демократии и европейскому единству."
 israel_likud.23.a: "Эпоха популизма."
 israel_likud.24.t: "Расцвет польского популизма"
 israel_likud.24.d: "\"Право и справедливость\" набирает популярность, принимая правую популистскую платформу. Несмотря на то, что это партия истеблишмента, это не мешает им перенимать опыт Нетаньяху и принимать популистскую платформу, которая привлекает массы."
 israel_likud.24.a: "Эпоха популизма."
 israel_likud.25.t: "Подъем венгерского популизма"
 israel_likud.25.d: "Партия Орбана набирает популярность, придерживаясь правой популистской платформы. Несмотря на то, что это партия истеблишмента, это не мешает им перенять опыт Нетаньяху и принять популистскую платформу, которая привлекает массы."
 israel_likud.25.a: "Эпоха популизма."
 israel_likud.26.t: "Расцвет американского популизма"
 israel_likud.26.d: "Республиканская партия переживает серьезные изменения. Экономический спад и миграционная политика вызывают недовольство среди американского электората, создавая идеальную почву для возникновения популистских движений, а на фоне популярности левых популистских идей Берни Сандерса среди демократического электората в Республиканской партии появляются политики, продвигающие правую популистскую повестку дня. Только время покажет, смогут ли политики-популисты добиться успеха в политической системе США."
 israel_likud.27.t: "Визит Нетаньяху"
 israel_likud.27.d: "Недавно премьер-министр Израиля Биньямин Нетаньяху посетил Вашингтон, округ Колумбия, где встретился с высокопоставленными членами Республиканской партии. В результате встречи республиканцы подтвердили свой вклад в борьбу израильтян за право на существование и заявили о своей поддержке при республиканской администрации. Понятно, что Нетаньяху пытается заручиться поддержкой республиканцев, чтобы лоббировать интересы Израиля, чтобы получить дополнительную военную и политическую поддержку."
 israel_likud.27.a: "Интересный."
 israel_likud.28.t: "Встреча с представителями республиканского истеблишмента"
 israel_likud.28.d: "Мы встретились с высокопоставленными членами Республиканской партии в Вашингтоне. В результате встречи республиканцы подтвердили свое признание борьбы израильского народа за право жить на своей земле и заверили, что под их руководством Израиль может рассчитывать на усиление военной и политической поддержки."
 israel_likud.28.a: "Наши лучшие друзья."
 israel_likud.29.t: "Визит Нетаньяху в Москву"
 israel_likud.29.d: "Премьер-министр Израиля Биньямин Нетаньяху прибыл в Москву для встречи с нашим правительством. В результате встречи мы достигли взаимопонимания и заключили несколько взаимовыгодных контрактов."
 israel_likud.29.a: "Какая приятная Какая приятная встреча!встреча!"
 israel_likud.30.t: "Встреча с российским руководством"
 israel_likud.30.d: "Мы встретились с российскими высокопоставленными чиновниками в Москве. В результате встречи мы заключили выгодные сделки и укрепили российско-израильскую дружбу."
 israel_likud.30.a: "Какая приятная Какая приятная встреча!встреча!"
 israel_likud.31.t: "Визит Нетаньяху в Бразилию"
 israel_likud.31.d: "Премьер-министр Израиля Биньямин Нетаньяху прибыл в Бразилию для встречи с нашим президентом. В результате встречи мы достигли взаимопонимания и заключили несколько взаимовыгодных инвестиционных проектов."
 israel_likud.31.a: "Какая приятная Какая приятная встреча!встреча!"
 israel_likud.32.t: "Встреча с Болсонару"
 israel_likud.32.d: "Мы встретились с президентом Бразилии Болсонару в Бразилиа. В результате встречи мы добились реализации выгодных инвестиционных проектов и укрепили бразильско-израильскую дружбу."
 israel_likud.32.a: "Какая приятная встреча!"
 israel_likud.33.t: "Официальный визит Нетаньяху"
 israel_likud.33.d: "Премьер-министр Израиля Нетаньяху прибыл в Вашингтон для встречи с нашим президентом. Израильская сторона хочет получить нашу поддержку, а также Биньямин Нетаньяху напомнил об обещании Республиканской партии увеличить военную помощь Израилю."
 israel_likud.33.a: "Они могли рассчитывать только на нашу политическую поддержку."
 israel_likud.33.b: "Мы можем оказать им экономическую поддержку."
 israel_likud.33.c: "Мы выполним наше обещание."
 israel_likud.33.e: "Сейчас мы ничем не можем вам помочь."
 israel_likud.34.t: "Итоги нашего визита"
 israel_likud.34.d: "В результате нашего официального визита мы смогли договориться только о политической поддержке."
 israel_likud.34.a: "Лучше, чем ничего."
 israel_likud.35.t: "Итоги нашего визита"
 israel_likud.35.d: "По итогам официального визита мы не смогли договориться о получении военной поддержки, но американская сторона предложила подписать несколько выгодных инвестиционных проектов"
 israel_likud.35.a: "Достойная сделка."
 israel_likud.36.t: "Итоги нашего визита"
 israel_likud.36.d: "В результате нашего официального визита мы смогли достичь соглашения и заручиться военной и политической поддержкой"
 israel_likud.36.a: "Ура!"
 israel_likud.37.t: "Итоги нашего визита"
 israel_likud.37.d: "В результате нашего официального визита мы не смогли достичь взаимопонимания. В результате мы уехали с пустыми руками."
 israel_likud.37.a: "Какая катастрофа!"
 israel_likud.38.t: "Гость из Израиля"
 israel_likud.38.d: "Премьер-министр Израиля Биньямин Нетаньяху прибыл в Будапешт с официальным визитом. Во время своего визита Нетаньяху высоко оценил нашу приверженность сохранению консервативных ценностей и традиций, а также предложил нам свою политическую и экономическую поддержку."
 israel_likud.38.a: "Мы с радостью примем ваше предложение."
 israel_likud.38.b: "На самом деле нам не нужна ваша помощь."
 israel_likud.39.t: "Успех!"
 israel_likud.39.d: "Наш визит завершился успехом, и мы смогли убедить венгерское правительство принять нашу поддержку."
 israel_likud.39.a: "Новая Элли."
 israel_likud.40.t: "Неудача!"
 israel_likud.40.d: "Наш визит закончился неудачей, мы не смогли убедить венгерское правительство принять нашу поддержку."
 israel_likud.40.a: "Какой позор!"
 israel_likud.41.t: "Массаж из Израиля"
 israel_likud.41.d: "Мы получили сообщение от правительства Израиля. Они обеспокоены нашей позицией относительно правдивости участия польского народа в Холокосте еврейского народа и требуют официальных разъяснений по этому вопросу."
 israel_likud.41.a: "Мы оба - жертвы Величайшего ужаса."
 israel_likud.41.b: "Ни один поляк не участвовал в уничтожении евреев!"
 israel_likud.42.t: "Массаж"
 israel_likud.42.d: "Мы получили ответ от польского правительства: они признали, что холокост еврейского народа был катастрофой, но им неизвестно об участии в нем самих поляков. Польское правительство также заявило в своем сообщении, что польский и еврейский народы пережили ужасные страдания, и мы должны коллективно сохранять память о преступлениях нацистов."
 israel_likud.42.a: "Может быть, они и правы."
 israel_likud.43.t: "Массаж"
 israel_likud.43.d: "Мы получили ответ от польского правительства, и оно признало, что холокост еврейского народа был катастрофой, но что участие польского народа в нем было ложной новостью и что польский народ сам пострадал от нацистского режима. Они также заявили, что заявления об участии польского народа в геноциде являются унижением достоинства народа."
 israel_likud.43.a: "Как они смеют?!"
 israel_likud.44.t: "Интересное предложение"
 israel_likud.44.d: "Правительство Израиля обратилось к нам с интересным предложением. Они предлагают нам заключить с нами соглашение, по которому регистрация гражданских браков на Кипре будет считаться законной в Израиле."
 israel_likud.44.a: "Немедленно дайте мне ручку!"
 israel_likud.44.b: "Мы любезно откажемся"
 israel_likud.45.t: "Кипрское соглашение"
 israel_likud.45.d: "Нам удалось успешно заключить соглашение с правительством Кипра."
 israel_likud.45.a: "Это хорошо для них."
 israel_likud.46.t: "Неудача!"
 israel_likud.46.d: "Правительство Кипра отклонило наше предложение."
 israel_likud.46.a: "Плохо для них."
 israel_likud.47.t: "Соглашение об ассоциации между ЕС и Израилем"
 israel_likud.47.d: "Соглашение об ассоциации между ЕС и Израилем"
 israel_likud.47.a: "Мы с радостью примем ваше предложение."
 israel_likud.47.b: "Нас это не интересует."
 israel_likud.48.t: "Подписано Соглашение об ассоциации между ЕС и Израилем!"
 israel_likud.48.d: "Представители ЕС приняли наше предложение о заключении Соглашения об ассоциации!"
 israel_likud.48.a: "Успех!"
 israel_likud.49.t: "Неудача..."
 israel_likud.49.d: "Представители ЕС отклонили наше предложение о заключении Соглашения об ассоциации!"
 israel_likud.49.a: "Как им не стыдно!"
 israel_likud.50.t: "Соглашение об ассоциации между США и Израилем"
 israel_likud.50.d: "Соглашение об ассоциации между ЕС и Израилем"
 israel_likud.50.a: "Мы с радостью примем ваше предложение."
 israel_likud.50.b: "Нас это не интересует."
 israel_likud.51.t: "Подписано американо-израильское соглашение об ассоциации"
 israel_likud.51.d: "Представители США приняли наше предложение о заключении Соглашения об ассоциации!"
 israel_likud.51.a: "Успех!"
 israel_likud.52.t: "Неудача..."
 israel_likud.52.d: "Представители США отклонили наше предложение о заключении Соглашения об ассоциации!"
 israel_likud.52.a: "Как им не стыдно!"
 israel_likud.53.t: "Предложение от Израиля"
 israel_likud.53.d: "Израильское правительство желает национализировать нашу долю в Совете торговых портов и предлагает нам компенсацию взамен."
 israel_likud.53.a: "Достойная сделка."
 israel_likud.53.b: "Нас это не интересует."
 israel_likud.54.t: "Успех!"
 israel_likud.54.d: "A decent deal."
 israel_likud.54.a: "Это хорошо для нас."
 israel_likud.55.t: "Неудача!"
 israel_likud.55.d: "ЕС отклонил наше предложение продать нам свою долю!"
 israel_likud.55.a: "Это то, что есть."
 israel_likud.55.b: "Тогда мы возьмем его силой!"
 israel_likud.56.t: "Нарушители Берут Верх!"
 israel_likud.56.d: "Израильское правительство взяло на себя нашу долю в совете в нарушение всех соглашений!"
 israel_likud.56.a: "Придурки!"
 israel_likud.57.t: "Предложение от Израиля"
 israel_likud.57.d: "Израильское правительство желает национализировать нашу долю в Совете торговых портов и предлагает нам компенсацию взамен."
 israel_likud.57.a: "Нас это не интересует."
 israel_likud.58.t: "Успех!"
 israel_likud.58.d: "США согласились продать нам свою долю!"
 israel_likud.58.a: "Это хорошо для нас."
 israel_likud.59.t: "Неудача!"
 israel_likud.59.d: "США отклонили наше предложение продать нам свою долю!"
 israel_likud.59.a: "Это то, что есть."
 israel_likud.59.b: "Тогда мы возьмем его силой!"
 israel_likud.60.t: "Нарушители Берут Верх!"
 israel_likud.60.d: "Израильское правительство взяло на себя нашу долю в совете в нарушение всех соглашений!"
 israel_likud.60.a: "Придурки!"
 israel_likud.61.t: "Неприятности в райском уголке"
 israel_likud.61.d: "Недавние события в секторе Газа и действия правительства в связи с ними вызвали ожесточенные споры внутри \"Ликуда\". Лидер партии Ариэль Шарон и его умеренные сторонники объявили о выходе из партии и создании новой политической партии \"Кадима\". Место Шарона занял его политический соперник Биньямин Нетаньяху. Хотя у \"Кадимы\" есть довольно неплохие шансы сохранить свои позиции в Кнессете, это не меняет того факта, что положение Ариэля Шарона в полиции стало очень шатким."
 israel_likud.61.a: "Будем надеяться, £ISR_liberalism_alt1  что у Кадимы будет будущее"
 israel_likud.61.b: "Серьезный ущерб для правительства"
 israel_likud.63.t: "Troubles in the Paradise"
 israel_likud.63.d: "Ariel Sharon's deteriorating health no longer allows him to hold the position of Prime Minister and his resignation was not a surprise, but it severely undermined the position of the newly formed party. Ehud Olmert has taken over the position of Prime Minister, but his low approval ratings among the population do not give hope for a bright future for the new government."
 israel_likud.63.a: "The Things are Looking Bad for Olmert."
 israel_likud.64.t: "The Leadership Election"
 israel_likud.64.d: "The election of Kadima's leader is no longer on the horizon and Olmert's position is becoming precarious and the possibility of his re-election is reduced to zero. Who will lead the party?"
 israel_likud.64.a: "Olmert will Lead the Party to the End!"
 israel_likud.64.b: "Progressive Caucuse of Livni will Successed."
 israel_likud.64.c: "Moderate Caucuse of Mofaz will Successed."
 israel_home.1.t: "The Leadership Question"
 israel_home.1.d: "Since the party is actually run by the duo, the question of who will head Israel's government has arisen. Many favor the candidacy of Ayelet Shaked, who favors increased participation of religious women in the national service, but a large part of the party also supports Naftali Bennett, a proponent of maximum non-interference in the economy."
 israel_home.1.a: "Naftali will be a PM"
 israel_home.1.b: "Ayelet Shaked will be a PM"
