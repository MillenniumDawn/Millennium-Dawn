 KUW.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Alianza de Justicia y Paz"
 KUW.Mod_Vilayat_e_Faqih_desc: "Islamista chií (Shirazi) - El equivalente Shirazi de la Alianza Islámica Nacional ha mantenido históricamente una posición en gran medida a favor del gobierno y, al igual que la mayoría de los otros partidos Shirazi, está políticamente y religiosamente distante de la República Islámica Jomeinista de Irán."
