 PMR_disorganized_army: "Устаревшая армия"
 PMR_disorganized_army_desc: "Армия Приднестровья была создана с нуля в конце прошлого века, спустя 10 лет после своего появления она является хоть и не самой маленькой, но довольно слабой боевой единицей"
 PMR_14_army: "Оперативная группа российских войск"
 PMR_14_army_desc: "Оперативная группа российских войск в Приднестровском регионе Республики Молдова — объединение Вооружённых Сил Российской Федерации, дислоцированное на территории непризнанной Приднестровской Молдавской Республики, существующее с 1995 года."
 PMR_sheriff: "Республика \"Шерифф\""
 PMR_sheriff_desc: "Шерифф - холдинг частных компаний в непризнанной Приднестровской Молдавской Республике. Этот холдинг существует с 1993 года и постепенно стал крупнейшим налогоплательщиком во всем Приднестровье. Но помимо этого, владельцы холдинга активно влияют на политику Приднестровья"
 PMR_fragment_ussr: "Осколок СССР"
 PMR_fragment_ussr_desc: "Приднестровье буквально превратилось в витрину советского прошлого, и, увы, в ближайшее время ситуация вряд ли изменится из-за бедственного положения республики"
