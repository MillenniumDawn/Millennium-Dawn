 early_airframe_designs: "Принципы проектирования ранних самолётов"
 early_airframe_designs_desc: "Основные принципы проектирования всех самолетов. Формы крыла, основные двигатели, защитные и резервные системы и многое другое. Эти принципы позволяют странам начать разрабатывать настоящие боевые планеры."
 avionics_1: "Авионика 2-го поколения"
 avionics_1_desc: "С появлением более современных технологий самолёты стали более совершенными. Аналоговые приборы по-прежнему присутствовали, но их дополняли дисплеи Heads Up Display, которые позволяли пилотам не отвлекаться от боя и при этом получать всю информацию, необходимую для управления и борьбы с самолётом."
 avionics_2: "Авионика 3-го поколения"
 avionics_2_desc: "В самолётах со стеклянной кабиной необходимость в аналоговых приборах сводится к простому резервированию. Кроме того, добавление нескольких многофункциональных дисплеев обеспечивает пилотам более быстрый и детальный доступ к информации о самолёте и оружии, а также позволяет добавить в самолёт начальные стадии передачи данных."
 avionics_3: "Авионика 4-го поколения"
 avionics_3_desc: "В ультрасовременных шлемах HUD переносится с передней части самолёта на сам шлем пилота. Датчики, расположенные вокруг самолёта, позволяют пилоту видеть даже сквозь самолёт, обеспечивая ему беспрецедентную ситуационную осведомленность о современном боевом пространстве."
 drone_1: "Беспилотные системы 1-го поколения"
 drone_1_desc: "Первые беспилотные системы позволяли осуществлять разведывательные полёты беспилотных летательных аппаратов, обеспечивая командирам обзор поля боя без риска для пилотируемого самолёта."
 drone_2: "Беспилотные системы 2-го поколения"
 drone_2_desc: "Развивая предыдущие успехи беспилотных систем, прогресс в области беспилотных технологий позволил начать оснащать их оружием, что дало возможность беспилотным летательным аппаратам наносить удары по наземным целям во время выполнения заданий."
 drone_3: "Беспилотные системы 3-го поколения"
 drone_3_desc: "По мере того как технологии искусственного интеллекта выходят на передний план, авиаконструкторы и военные начинают экспериментировать с искусственным интеллектом в воздушном бою и создавать достаточно совершенные беспилотники для ведения воздушного боя."
 drone_4: "Беспилотные системы 4-го поколения"
 drone_4_desc: "Вместе с современными самолётами начинают летать беспилотники, получившие прозвище Loyal Wingmen. Эти дроны являются почти продолжением своего командира, они могут летать и сражаться почти так же хорошо, как и обученные люди, но без физических ограничений."
 awacs_1: "AWACS холодной войны"
 awacs_1_desc: "Массивные радиолокаторы в небе позволяли не только лучше контролировать и направлять самолёты воздушного боя, но и лучше вести разведку воздушной и наземной войны командирами."
 awacs_2: "Современные AWACS"
 awacs_2_desc: "Достижения в области возможностей передачи данных и усовершенствования самих радиолокационных технологий позволяют самолетам ДРЛО не только отслеживать воздушный бой, но и руководить им, расширяя возможности разведки и завоевания превосходства в воздухе любых современных военно-воздушных сил."
 awacs_3: "AWACS будущего"
 awacs_3_desc: "Передача данных с беспилотников, помощь искусственного интеллекта в обработке информации и еще более совершенные сенсорные системы позволяют этим самолетам ДРЛОиУ по-настоящему стать системой управления и контроля воздушной войны."
 engines_2: "Двигатели холодной войны"
 engines_2_desc: "Будучи на ступень выше двигателей, использовавшихся на первых реактивных самолётах, эти двигатели продолжили развитие технологии реактивных двигателей и начали разрабатывать концепцию использования двигателей для обеспечения вертикального взлёта и посадки."
 engines_3: "Предсовременные двигатели"
 engines_3_desc: "Почти эквивалент современного реактивного двигателя, эти двигатели имели значительно улучшенное соотношение тяги и массы, а также первые варианты двигателей, в которых экспериментировали с использованием тяги двигателя для маневрирования самолёта."
 engines_4: "Современные двигатели"
 engines_4_desc: "Работая над улучшением расхода топлива и надежности, эти двигатели являются пиком производительности для двигателей, которые были разработаны для своей эпохи воздушных боев."
 engines_5: "Двигатели будущего"
 engines_5_desc: "Реактивные и гиперзвуковые двигатели RAM - это рабочие лошадки будущего. Обладая огромными возможностями, но требуя для своего создания и обслуживания обширных цепочек поставок, эти двигатели позволяют разгонять самолёты ещё быстрее и дальше."
 nuclear_engines: "Ядерные двигатели"
 nuclear_engines_desc: "Концепция двигателя, родившаяся из безумных решений времён \"холодной войны\", опирающаяся на ядерную энергию и обеспечивающая самолёту практически бесконечную дальность полёта, а также способность поддерживать топливо и полёт до тех пор, пока экипаж в состоянии обеспечить питание."
 refueling_1: "Конформные топливные баки"
 refueling_1_desc: "Внешние топливные баки, предназначенные для существенного увеличения дальности полёта самолёта без ущерба для аэродинамического дизайна."
 refueling_2: "Техника дозаправки в воздухе"
 refueling_2_desc: "Разработанная для дальнейшего увеличения боевого радиуса действия самолётов, система дозаправки в воздухе позволяет самолётам-заправщикам поставлять значительные объёмы топлива боевым самолётам, причём дозаправка может осуществляться как до, так и после выполнения задания."
 solar_engines_1: "Ранние солнечные двигатели"
 solar_engines_1_desc: "Используя солнечные батареи для зарядки аккумуляторов в полёте, эти самолёты применяют двигатели с электрическим приводом и гибридные двигатели для увеличения продолжительности и дальности полёта, не требуя дополнительного топлива. Но за это приходится расплачиваться высокой хрупкостью и низкой маневренностью."
 solar_engines_2: "Двухтактный солнечный двигатель"
 solar_engines_2_desc: "Те же концепции, что и в случае с одним солнечным двигателем, но вместо этого используется двухдвигательная система, позволяющая получить большую тягу и большую максимальную скорость, но с незначительным улучшением маневренности и живучести."
 flying_wing_design: "Летающая форма крыла"
 flying_wing_design_desc: "Летающее крыло - это бесхвостый самолёт, не имеющий фюзеляжа, в котором экипаж, полезная нагрузка, топливо и оборудование размещаются внутри основной конструкции крыла. Летающее крыло может иметь различные небольшие выступы, такие как подкосы, гондолы, блистеры, стреловидные трубы или вертикальные стабилизаторы."
 variable_wing_design: "Поворотная форма крыла"
 variable_wing_design_desc: "Крыло с изменяемой стреловидностью, в просторечии называемое \"поворотным крылом\", - это крыло или набор крыльев, которые в полете могут отклоняться назад и возвращаться в исходное прямое положение. Это позволяет изменять форму самолета в полете и, следовательно, является примером самолета с изменяемой геометрией."
 delta_wing_design: "Треугольная форма крыла"
 delta_wing_design_desc: "Треугольное крыло - это крыло в форме треугольника. Свое название оно получило за сходство с греческой заглавной буквой дельта"
 diamond_wing_design: "Алмазная форма крыла"
 diamond_wing_design_desc: "Являясь дальнейшим развитием форм крыла со сделкой, алмазные крылья расширяют концепцию, обеспечивая лучшие летные характеристики самолёта."
 fwdswept_wing_design: "Форма крыла обратной стреловидности"
 fwdswept_wing_design_desc: "Крыло с передней стреловидностью или крыло с обратной стреловидностью - это конфигурация крыла самолета, при которой линия четверти хорды крыла имеет стреловидность вперед. Как правило, передняя кромка также стремится вперед."
 future_wingform_designs: "Дизайн формы крыла будущего"
 future_wingform_designs_desc: "Объединяя в себе все наработки предыдущих крыльевых форм и принимая во внимание огромную потребность в скрытности в современном воздушном пространстве, эти крыльевые формы стремятся максимально использовать все возможности самолета и при этом сделать его как можно более скрытным."
 stealth_tech_1: "Ранняя стелс-технология"
 stealth_tech_1_desc: "Это поколение исследований и разработок в области авиации, ответственное за разработку первого в мире стелс-стержня, открыло эру малозаметных и малозаметных самолетов, способных наносить удары по противнику, не будучи обнаруженными."
 stealth_tech_2: "Стелс ближайшего будущего"
 stealth_tech_2_desc: "По мере того, как радиолокационные технологии становились все более совершенными, а старые методы становились менее эффективными, требовалось дальнейшее совершенствование малозаметных материалов и принципов проектирования самолетов."
 internal_weapons_1: "Внутренние оружейные отсеки"
 internal_weapons_1_desc: "Пытаясь ещё больше повысить скрытность самолётов, конструкторы придумали способы размещения вооружения внутри корпуса планера, что ещё больше повысило скрытность самолета."
 internal_weapons_2: "Расширенные внутренние отсеки"
 internal_weapons_2_desc: "После жалоб пилотов истребителей на невозможность перевозить большое количество боеприпасов из-за ограничений по размеру внутренних отсеков конструкторы постарались сделать эти отсеки ещё больше, чтобы ещё больше увеличить грузоподъёмность."
 redundant_1: "Защитные технологии 1"
 redundant_1_desc: "Избыточность в системах управления по проводам и других электрических системах делает самолеты более надежными. Кроме того, ранняя разработка самовосстанавливающихся материалов делает самолеты более устойчивыми к повреждениям."
 redundant_2: "Защитные технологии 2"
 redundant_2_desc: "Вторичные системы управления полетом и системы автопилота позволяют самолету продолжать полет, даже если основные системы управления полетом вышли из строя из-за отказа системы или повреждений в бою, в то время как дальнейшие разработки в области самовосстанавливающихся материалов продолжают повышать устойчивость самолета к повреждениям."
 early_weapons: "Оружие ранних самолётов"
 early_weapons_desc: "Пулемёты и пушки малого и большого калибра — это оружие, которое позволяет самолёту наводить прицел на цель и стрелять по ней без каких-либо значительных усовершенствований в прицеливании или боеприпасах, которые есть на современных самолётах."
 naval_weapons_1: "Морское оружие холодной войны"
 naval_weapons_1_desc: "Ранние противокорабельные ракеты и самонаводящиеся торпеды позволяли самолётам наносить удары по морским судам в режиме \"stand off\", не прибегая к бомбометанию с пикирования."
 naval_weapons_2: "Предсовременное морское оружие"
 naval_weapons_2_desc: "Усовершенствования в области наведения и дальности стрельбы позволили самолетам поражать цели с больших расстояний, а оружию - иметь больше шансов зафиксироваться и поразить цель."
 naval_weapons_3: "Современное морское оружие"
 naval_weapons_3_desc: "Это оружие способно прокладывать сложные маршруты к цели, проводить внезапные атаки и лучше игнорировать средства противодействия противника."
 naval_weapons_4: "Морское оружие будущего"
 naval_weapons_4_desc: "Состоящее из современных самонаводящихся торпед и гиперзвуковых противокорабельных ракет, это оружие обладает значительно увеличенной дальностью и полезной нагрузкой, способной уничтожить силы противника с минимальными затратами."
 special_mad_1: "Технологии ASW холодной войны"
 special_mad_1_desc: "Сбрасываемые с воздуха сонобуи позволяют самолётам оказывать помощь в поиске подводных лодок, при этом самолёты могут преодолевать большие расстояния и покрывать большую площадь при проведении операций ASW."
 special_mad_2: "Современные технологии ASW"
 special_mad_2_desc: "С появлением приборов MAD и гидролокаторов погружения самолёты стали ещё более опасными для подводных лодок, поскольку теперь они могли легче обнаруживать и отслеживать контакт, не нуждаясь для этого в сонобуе."
 special_mad_3: "Технологии ASW будущего"
 special_mad_3_desc: "Ещё более совершенные системы гидролокационного обнаружения позволяют самолётам обнаруживать, отслеживать и уничтожать подводные лодки в ходе боевых действий на флоте."
 ag_weapons_1: "Оружие A2G холодной войны"
 ag_weapons_1_desc: "Раннее оружие класса \"воздух-земля\" состояло из взрывчатых веществ малой мощности и ранних систем лазерного наведения, позволявших самолётам наводить взрывчатку на цель с повышенной по сравнению со Второй мировой войной точностью."
 ag_weapons_2: "Предсовременное оружие A2G"
 ag_weapons_2_desc: "Достижения в области разработки авиационного вооружения позволили увеличить количество боеприпасов, а также сделали оружие с лазерным наведением ещё более точным, что позволило проводить высокоточные бомбардировки."
 ag_weapons_3: "Современное оружие A2G"
 ag_weapons_3_desc: "Высокопроникающие боеприпасы и GPS-наведение обеспечивают максимально точное поражение целей, позволяя самолетам уничтожать цели с большей эффективностью."
 ag_weapons_4: "Оружие A2G будущего"
 ag_weapons_4_desc: "Значительные достижения в области автономного оружия и бомб на волочащейся подвеске позволяют самолетам быстро поражать и уничтожать цели, иногда даже не входя в зону действия оружия противника."
 tgp_recon_1: "Прицельные капсулы холодной войны"
 tgp_recon_1_desc: "Ранние прицельные капсулы позволяли самолетам выводить на цель оружие с лазерным наведением, а также улучшали разведывательные возможности самолетов."
 tgp_recon_2: "Современные прицельные капсулы"
 tgp_recon_2_desc: "Благодаря улучшенному изображению, использованию FLIR и возможности передавать GPS-координаты на самолёты и оружие эти целеуказатели стали значительным прогрессом по сравнению с аналогами времен холодной войны."
 tgp_recon_3: "Прицельные капсулы будущего"
 tgp_recon_3_desc: "Объединение датчиков, передача данных и другие возможности делают установку капсул целеуказания на самолеты серьезным фактором, повышающим их эффективность."
 gunship_1: "Боевое вооружение малого калибра"
 gunship_1_desc: "В попытке обеспечить более эффективную и долговременную поддержку сухопутных войск в бою грузовые самолёты были переоборудованы для установки на них минигаубиц и могли обеспечивать значительный объем огня по легкобронированным и слабобронированным целям для оказания помощи войскам в бою."
 gunship_2: "Боевое вооружение большого калибра"
 gunship_2_desc: "Вслед за успехом ранних самолётов-снарядов в их состав было включено более тяжёлое вооружение, в том числе 30-мм и 40-мм автоматические пушки и 105-мм+ пушки прямого выстрела."
 air_weapons_1: "Оружие A2A холодной войны"
 air_weapons_1_desc: "Ранние ракеты изобиловали проблемами, но имели огромные преимущества; самолет мог поразить цель до того, как цель попадала в зону видимости с помощью ракеты средней дальности, и было гораздо сложнее уклониться от ракеты малой дальности, чем от пушки. Полуактивные ракеты средней дальности с радиолокационным наведением и ракеты с ИК-наведением заднего обзора стали нормой."
 air_weapons_2: "Современное оружие A2A"
 air_weapons_2_desc: "По мере развития технологий развивались и системы наведения ракет. Ракеты класса «воздух-воздух» большой дальности стали обычным явлением, особенно с появлением на вооружении радиолокационных систем большей дальности. Всеракурсные ИК-ракеты и ракеты с активным радиолокационным наведением позволили самолетам эффективнее поражать цели."
 air_weapons_3: "Оружие A2A ближайшего будущего"
 air_weapons_3_desc: "Оружие, передаваемое по каналам связи, и ракеты с высокими углами атаки, а также системы целеуказания HMCS сделали воздушный бой ещё более опасной перспективой для истребительной авиации."
 air_weapons_4: "Оружие A2A будущего"
 air_weapons_4_desc: "Трехрежимные искатели, многоимпульсные двигатели и сверхманевренные ракеты делают это оружие самым опасным из когда-либо существовавших ракет класса \"воздух-воздух\"."
 rocket_weapons_1: "Неуправляемые ракеты холодной войны"
 rocket_weapons_1_desc: "Ранние ракетные установки позволяли самолётам быстро поражать цели с помощью точно нацеленных фугасных боеголовок по значительно более низкой цене, чем управляемые боеприпасы."
 rocket_weapons_2: "Современные неуправляемые ракеты"
 rocket_weapons_2_desc: "Более точные ракеты и усовершенствованные боеголовки сделали эти системы значительным шагом вперед по сравнению с более ранними аналогами, оставаясь при этом дешевым и эффективным средством обеспечения ближней авиационной поддержки и ударных задач для самолётов."
 countermeasures_1: "Контрмеры и ранний RWR"
 countermeasures_1_desc: "Когда на место происшествия прибыли ракеты, самолетам потребовался способ защиты от атаки, который не сводился бы просто к попыткам обогнать или уклониться от ракеты. Chaff и Flares представляли собой приманки, которые позволяли пилотам пытаться обмануть приближающиеся ракетные угрозы, пока Приемники радиолокационного предупреждения предупредили пилота, когда его самолет был заблокирован радаром."
 countermeasures_2: "Контрмеры и современные RWR"
 countermeasures_2_desc: "Хотя меры противодействия не сильно изменились, современные RWR теперь отображают важную информацию, такую ​​как тип радара и расстояние. Современные системы предупреждения о ракетном нападении также могут автоматически применять меры противодействия при обнаружении ракеты."
 countermeasures_3: "Комплект средств радиоэлектронной борьбы"
 countermeasures_3_desc: "Самолеты теперь могут нести собственное современное оборудование радиоэлектронной борьбы без необходимости использования специального самолета для постановки помех. Эти мощные системы обеспечивают беспрецедентную защиту от все более смертоносных угроз."
 countermeasures_4: "Лазерные средства жёсткого поражения"
 countermeasures_4_desc: "Поскольку ракетные угрозы становится всё труднее и труднее обмануть, задача переходит от уклонения к уничтожению. Эти системы, установленные на самолётах, используют мощные лазеры для того, чтобы либо вывести из строя системы наведения на подлетающей ракете, либо взорвать боеголовку до того, как она достигнет цели."
 rapid_dragon: "Паллетированные ALCM"
 rapid_dragon_desc: "По мере того как страны экспериментируют с применением оружия, поддоны, предназначенные для запуска ALCM прямо с борта транспортного самолёта, быстро меняют роль, которую способны выполнять большие транспорты."
