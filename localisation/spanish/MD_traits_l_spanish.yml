 old_boys_club_spirit: "Club de los Viejos Amigos"
 old_boys_club_spirit_desc: "Debemos tener cuidado con quiénes dejamos que ocupen cargos oficiales. Sólo aquellos con las conexiones adecuadas deberían ocupar puestos importantes."
 elevated_engineering_corps_spirit: "Cuerpo de Ingeniería Elevado"
 elevated_engineering_corps_spirit_desc: "El mejor juez de la habilidad y el carácter de un hombre es darle una pala y un día para hacer algo útil con ella."
 proper_heritage_spirit_desc: "Un buen General puede ser entrenado, pero un gran General debe ser criado. Como los caballos, de cierta manera."
 quick_improvisation_spirit: "Improvisación Rápida"
 quick_improvisation_spirit_desc: "Comprender más rápido, pensar más rápido, actuar más rápido: esa es la clave de la victoria."
 relief_of_command_spirit: "Alivio del Mando"
 relief_of_command_spirit_desc: "El ejército no existe para alimentar el ego de sus Generales."
 fanatical_loyalty_spirit: "Lealtad Fanática"
 fanatical_loyalty_spirit_desc: "Nuestros generales deben estar dispuestos a morir por nuestra causa si es necesario."
 state_serves_the_military_spirit: "El Estado sirve al Ejército"
 state_serves_the_military_spirit_desc: "El propósito del Estado es hacer la guerra contra otros Estados. Cualquier otra cosa es o en apoyo de eso o una distracción inútil."
 armoured_assault_spirit: "Asalto Acorazado"
 armoured_assault_spirit_desc: "Un asalto masivo combinado de tanques y vehículos de combate acorazados destruirá al enemigo."
 superior_firepower_spirit: "Poder de Fuego Abrumador"
 superior_firepower_spirit_desc: "Si la artillería no te gana batallas, no estás usándola lo suficiente."
 infantry_strength_spirit: "Fortaleza de la Infantería"
 infantry_strength_spirit_desc: "Al final, un tanque o un avión no pueden mantener un parche de terreno."
 praetorian_guard_spirit: "Guardia Pretoriana"
 praetorian_guard_spirit_desc: "Una pequeña fuerza de unidades de élite mantendrá a los soldados regulares bajo control."
 death_from_above_spirit: "Muerte desde Arriba"
 death_from_above_spirit_desc: "Aterrizar detrás de las líneas enemigas tiene el mayor elemento de sorpresa."
 guerrilla_warfare_spirit: "Guerra de Guerrillas"
 guerrilla_warfare_spirit_desc: "Cuando los árboles comienzan a hablar en [ROOT.GetAdjective]..."
 modern_trench_warfare_spirit: "Guerra de Trincheras Moderna"
 modern_trench_warfare_spirit_desc: "Incluso en un campo de batalla moderno, una trinchera te proporciona una cobertura superior contra la artillería y las aeronaves enemigas."
 flexible_organization_spirit: "Organización Flexible"
 flexible_organization_spirit_desc: "Lo que importa es hacer el trabajo, no seguir las órdenes al pie de la letra."
 aggressive_reconnaisance_spirit: "Reconocimiento Agresivo"
 aggressive_reconnaisance_spirit_desc: "Si quieres saber qué está haciendo el otro bando, ¡ve allá y pregúntales directamente!"
 reserve_officers_spirit: "Oficiales de Reserva"
 reserve_officers_spirit_desc: "No todos necesitan convertir el ejército en su profesión. Pero en tiempos de guerra, todavía pueden servir."
 victory_or_death_spirit: "Victoria o Muerte"
 victory_or_death_spirit_desc: "Es mejor morir con gloria que vivir en la vergüenza de la derrota."
 maneuver_warfare_spirit: "Guerra de Maniobra"
 maneuver_warfare_spirit_desc: "Una guerra adecuada y civilizada es más parecida a una partida de ajedrez que a una pelea. ¿Por qué luchar contra un enemigo al que puedes maniobrar?"
 smoke_and_fire_spirit: "Humo y Fuego"
 smoke_and_fire_spirit_desc: "Un bombardeo rodante de proyectiles es sorprendentemente efectivo para evitar que el enemigo contraataque."
 logistical_focus_spirit: "Enfoque Logístico"
 logistical_focus_spirit_desc: "Las tropas pueden comer sus cinturones, pero los tanques necesitan gasolina."
 operational_reserve_spirit: "Reservas Operativas"
 operational_reserve_spirit_desc: "Siempre guarda algo bajo la manga. Siempre."
 hit_and_run_spirit: "Golpear y Correr"
 hit_and_run_spirit_desc: "Atacaremos rápidamente al enemigo y luego nos retiraremos, solo para golpearlo en otro lugar nuevamente."
 counter_insurgency_spirit: "Contrainsurgencia"
 counter_insurgency_spirit_desc: "Deshacerse de los combatientes de la resistencia es una tarea difícil, pero no imposible."
 instilled_aggression_spirit: "Agresión Inculcada"
 instilled_aggression_spirit_desc: "¡Ataca, ataca, ataca!"
 instilled_aggression_spirit_tt: "Almirantes: ¡§G50% de probabilidad§! de obtener §Y+1 de Ataque§! al subir de nivel."
 calculated_restraint_spirit: "Restricción Calculada"
 calculated_restraint_spirit_desc: "Después de una cuidadosa consideración..."
 calculated_restraint_spirit_tt: "Almirantes: ¡§G50% de probabilidad§! de obtener §Y+1 de Defensa§! al subir de nivel."
 signals_training_spirit: "Entrenamiento de Señales"
 signals_training_spirit_desc: "Para que cada hombre cumpla con su deber, debe saber cuál es su deber."
 signals_training_spirit_tt: "Almirantes: ¡§G50% de probabilidad§! de obtener §Y+1 de Maniobras y Coordinación§! al subir de nivel."
 best_of_the_best_naval_academy_spirit: "Los Mejores de los Mejores"
 best_of_the_best_naval_academy_spirit_desc: "La dura competencia y la selección estricta crían a los capitanes que deseamos."
 best_of_the_best_naval_academy_spirit_tt: "Nuevo Almirante: Aumenta la probabilidad de §Yrasgos positivos§! en un §G200%§!."
 naval_tradition_spirit: "Tradición Naval"
 naval_tradition_spirit_desc: "Tenemos la historia de una marina orgullosa. Solo los mejores Almirantes son permitidos en nuestros barcos."
 naval_tradition_spirit_tt: "Almirante: §G25% de probabilidad§! de comenzar con §Y1 Nivel de Habilidad§! más alto de lo normal."
 first_mate_to_captain_spirit: "De Primer Oficial a Capitán"
 first_mate_to_captain_spirit_desc: "Cualquier marinero puede ascender al puesto de Almirante si trabaja lo suficientemente duro."
 electronic_warfare_admirals_spirit: "Silencio de Radar"
 electronic_warfare_admirals_spirit_desc: "Nuestros Almirantes deben ser capaces de ocultar sus posiciones a nuestro enemigo."
 convoy_warfare_spirit: "Guerra de Convoy"
 convoy_warfare_spirit_desc: "Los convoyes mercantes requieren tácticas y entrenamiento especiales."
 convoy_warfare_spirit_tt: "Nuevo Almirante: ¡§G50% de probabilidad§! de comenzar con el rasgo §YLobo Marino§! o §YCorredor de Bloqueo§!."
 littoral_combat_spirit: "Combate Litoral"
 littoral_combat_spirit_desc: "Proteger nuestras costas y cubrir a nuestros buques más grandes debe ser una prioridad."
 littoral_combat_spirit_tt: "Nuevo Almirante: ¡§G50% de probabilidad§! de comenzar con el rasgo §YProtector de Flotas§!, §YCazador de Moscas§! o §YExplorador§!."
 grand_fleet_spirit: "Gran Flota"
 grand_fleet_spirit_desc: "Entrenamiento en tácticas a gran escala."
 grand_fleet_spirit_tt: "Nuevo Almirante: ¡§G50% de probabilidad§! de comenzar con el rasgo §YBlindado§! o §YTáctico Superior§!."
 naval_air_arm_spirit: "Fuerza Aérea Naval"
 naval_air_arm_spirit_desc: "¡La estrecha cooperación entre las unidades aéreas y marítimas es vital!"
 naval_air_arm_spirit_tt: "Nuevo Almirante: ¡§G50% de probabilidad§! de comenzar con el rasgo §YControlador Aéreo§!."
 rule_the_waves_spirit: "Gobernar los Mares"
 rule_the_waves_spirit_desc: "¡[ROOT.GetName] gobernará los mares con los marineros mejor entrenados!"
 flexible_contracts_spirit: "Contratos Flexibles"
 flexible_contracts_spirit_desc: "El mejor contrato es aquel que puede ser terminado."
 integrated_designers_spirit: "Diseñadores Integrados"
 integrated_designers_spirit_desc: "La adaptación constante de nuestros diseños es la máxima prioridad."
 naval_reform_spirit: "Reforma Naval"
 naval_reform_spirit_desc: "La guerra siempre cambia."
 naval_refit_yards_spirit: "Astilleros de Remodelación Naval"
 naval_refit_yards_spirit_desc: "Minimizar el tiempo en dique maximiza el tiempo que un barco puede estar en el mar."
 coastal_defence_spirit: "Defensa Costera"
 coastal_defence_spirit_desc: "¡Las pequeñas corbetas que patrullan la costa son nuestra última línea de defensa!"
 multi_purpose_ships_spirit: "Buques Multifunción"
 multi_purpose_ships_spirit_desc: "Las fragatas pueden desempeñar muchos roles, desde ASW hasta combate naval."
 jeune_ecole_spirit: "Escuela juvenil"
 jeune_ecole_spirit_desc: "¡Los destructores son el futuro!"
 big_guns_spirit: "Cañones Grandes"
 big_guns_spirit_desc: "Nunca se puede tener demasiado poder de fuego."
 silent_killers_spirit: "Asesinos Silenciosos"
 silent_killers_spirit_desc: "Nuestros submarinos perseguirán al enemigo desde abajo."
 power_projection_spirit: "Proyección de Poder"
 power_projection_spirit_desc: "Con nuestros portaaviones podemos llegar a todos los rincones del mundo."
 marine_corps_spirit: "Cuerpo de Marines"
 marine_corps_spirit_desc: "¡Oorah!"
 close_combat_navy_spirit: "Combate Cercano"
 close_combat_navy_spirit_desc: "Acercarse es la clave de la victoria."
 night_fighting_spirit: "Combate Nocturno"
 night_fighting_spirit_desc: "Estar acostumbrado a luchar en la oscuridad ofrece ventajas distintas."
 surprise_attacks_spirit: "Ataques Sorpresa"
 surprise_attacks_spirit_desc: "Golpear al enemigo antes de que sea consciente de la amenaza."
 efficient_communications_spirit: "Comunicaciones Eficientes"
 efficient_communications_spirit_desc: "Comunicación, comunicación y comunicación."
 surface_raiders_spirit: "Raiders Superficiales"
 surface_raiders_spirit_desc: "¿Por qué dejar que los submarinos hagan todo el trabajo de raid?"
 decisive_battle_spirit: "Batalla Decisiva"
 decisive_battle_spirit_desc: "Arriesgarse en la batalla siempre te dará la iniciativa."
 inclement_weather_experience_spirit: "Experiencia en Clima Adverso"
 inclement_weather_experience_spirit_desc: "No hay mal tiempo..."
 brave_commanders_spirit: "Comandantes Valientes"
 brave_commanders_spirit_desc: "¡Al diablo con los torpedos, a toda velocidad!"
 bureau_of_ordnance_spirit: "Oficina de Armamento"
 bureau_of_ordnance_spirit_desc: "La Oficina de Armamento influye en cualquier diseño de barco realizado."
 independent_air_force_spirit: "Fuerza Aérea Independiente"
 independent_air_force_spirit_desc: "La Fuerza Aérea es una rama independiente y tan importante como el Ejército o la Armada."
 industrial_destruction_spirit: "Destrucción Industrial"
 industrial_destruction_spirit_desc: "Mil bombarderos pueden cambiar el rumbo de la guerra con un solo ataque."
 ground_element_destruction_spirit: "Destrucción de Elementos Terrestres"
 ground_element_destruction_spirit_desc: "El A-10 hace brrt."
 clear_the_skies_spirit: "Despejar los Cielos"
 clear_the_skies_spirit_desc: "Ningún enemigo debería poder operar en los cielos que controlamos."
 cost_efficient_airforce_spirit: "Fuerza Aérea Rentable"
 cost_efficient_airforce_spirit_desc: "¿Por qué invertir en unas pocas cosas costosas cuando puedes tener muchas cosas baratas?"
 naval_support_aviation_spirit: "Aviación de Apoyo Naval"
 naval_support_aviation_spirit_desc: "A veces la Fuerza Aérea tiene que acudir en ayuda de la Armada."
 helicopter_cavalry_spirit: "Caballería de Helicópteros"
 helicopter_cavalry_spirit_desc: "No hay nada mejor que volar en un Huey y poner a todo volumen Fortunate Son."
 effective_training_programs_spirit: "Programas de Entrenamiento Efectivos"
 effective_training_programs_spirit_desc: "Nada supera una buena educación."
 air_crew_surveys_spirit: "Encuestas a la Tripulación Aérea"
 air_crew_surveys_spirit_desc: "Después de todo, son ellos quienes utilizan el equipo, ¿por qué no preguntarles?"
 battlefield_air_interdiction_spirit: "Interdicción Aérea en el Campo de Batalla"
 battlefield_air_interdiction_spirit_desc: "Cooperación estrecha entre las fuerzas aéreas y terrestres."
 cvw_night_fighting_spirit: "Combate Nocturno CVW"
 cvw_night_fighting_spirit_desc: "¿Crees que solo volar de noche es difícil? ¡Intenta aterrizar en un portaaviones en medio de la noche!"
 veteran_air_instructors_spirit: "Instructores Aéreos Veteranos"
 veteran_air_instructors_spirit_desc: "Dejando que los mejores entrenen al resto."
 centralized_control_spirit: "Control Centralizado"
 centralized_control_spirit_desc: "La gestión efectiva de los recursos asegura que los aviones lleguen a los lugares donde más se necesitan."
