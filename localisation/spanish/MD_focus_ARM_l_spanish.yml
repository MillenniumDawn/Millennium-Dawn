l_spanish:
 armenia_focus: "Árbol de enfoque armenio"
 ARM_Kocharjan: "§YLa era de Kocharyan§!"
 ARM_Kocharjan_desc: "Después de que su predecesor Levon Ter-Petrosyan fue destituido como presidente, Kocharyan fue elegido segundo presidente de Armenia el 30 de marzo de 1998, derrotando a su principal rival, Karen Demirchyan (quien fue líder anterior de la Armenia soviética), en unas elecciones presidenciales anticipadas empañadas por irregularidades y violaciones por ambas partes, según informaron los observadores electorales internacionales."
 ARM_manifestation_power: "Manifestación de poder político"
 ARM_manifestation_power_desc: "Para estar convencidos de que nuestro papel en la administración estatal del país no se verá afectado, necesitamos mostrar nuestra voluntad y poner en su lugar el aparato estatal."
 ARM_defence_doctrine: "Doctrina de defensa"
 ARM_defence_doctrine_desc: "Doctrina de defensa jaja"
 ARM_exchange_territories: "Intercambio de territorios"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YOposición democrática§!"
 ARM_democratia_opposition_desc: "Desde la independencia de Armenia de la URSS, en su territorio han existido constantemente partidos de ideología prooccidental."
 ARM_democratic_transformations: "Transformaciones democráticas"
 ARM_democratic_transformations_desc: "Quizás, para llevar a Armenia a la prosperidad, necesitemos fortalecer las instituciones democráticas en el país."
 ARM_elections_2003: "§0Elecciones de 2003§!"
 ARM_elections_2003_desc: "Las elecciones presidenciales de Armenia de 2003 se celebraron el 19 de febrero y el 5 de marzo de 2003."
 ARM_place_agreement: "Acuerdos de lugar"
 ARM_place_agreement_desc: "Para fortalecer el poder de Kocharyan en el país, necesitamos negociar pacíficamente con políticos regionales, funcionarios e incluso algunos diputados."
 ARM_confrontation_mafia: "Confrontación con la mafia"
 ARM_confrontation_mafia_desc: "La mafia armenia, que tiene numerosas conexiones con criminales rusos, tiene demasiada influencia en lo que sucede en Armenia. Necesitamos cambiar esto."
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Eliminación de jefes"
 ARM_liquidation_bosses_desc: "La mafia está debilitada. Ha llegado el momento de decapitar al dragón con un golpe decisivo de justicia."
 ARM_installing_loyal: "Instala a tus propios"
 ARM_installing_loyal_desc: "Aunque esto parezca desventajoso a corto plazo, para fortalecer el poder de Kocharyan, necesitamos limpiar el aparato estatal de disidentes y opositores. No tenemos nada que negociar con ellos."
 ARM_suppress_opposition: "Suprimir a la oposición"
 ARM_suppress_opposition_desc: "La oposición está demasiado activa debido a la influencia externa en Armenia. Es hora de presionar a la oposición con medidas duras y realizar un par de arrestos para calmar su ardor."
 ARM_deals_with_bandits: "Tratos con bandidos"
 ARM_deals_with_bandits_desc: "Los círculos criminales de Armenia, aunque tienden a desatar la violencia y violar sistemáticamente la ley, tienen una gran influencia en lo que sucede en Armenia. Tal vez no deberíamos luchar contra ellos, sino vasallizar la delincuencia y hacerla rentable para nosotros."
 ARM_domination_over_bandits: "Dominar a los bandidos"
 ARM_domination_over_bandits_desc: "Aunque decidimos negociar con los bandidos, no debemos darles demasiado poder. Kocharyan debe establecer su control sobre ellos."
 ARM_spheres_of_influence: "Dividir esferas de influencia"
 ARM_spheres_of_influence_desc: "¿Por qué necesitamos construir conexiones complejas dentro del sistema criminal si podemos dividir las esferas de influencia? No interferirán en nuestros asuntos, y nosotros no interferiremos en los suyos."
 ARM_market_transformations: "Transformaciones del mercado"
 ARM_market_transformations_desc: "Para que las pequeñas y medianas empresas prosperen en Armenia, debemos dar rienda suelta a las inversiones y a los ciudadanos emprendedores y no interferir en sus asuntos."
 ARM_privatization: "Realizar privatización"
 ARM_privatization_desc: "De hecho, las pequeñas y medianas empresas probablemente no sean tan necesarias en la economía armenia. ¿Tal vez vale la pena tomarlas en nuestras manos mediante una privatización falsa?"
 ARM_promises_of_negotiations: "Prometer negociaciones en Karabaj"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Status quo"
 ARM_status_quo_desc: ""
 NKR_course: "Curso de Karabaj"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Doctrina de defensa de Artsakh"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Apuesta por la defensa aérea"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Fortalecer el Parlamento"
 ARM_strengthen_parliament_desc: "La oposición ha obtenido gran poder. Vale la pena otorgar la última prioridad del poder al parlamento, manteniendo al presidente como una figura meramente simbólica."
 ARM_autocrats_power: "Poder autocrático"
 ARM_autocrats_power_desc: "Los parlamentarios que anhelan el colapso del país deben olvidarse de sus sueños liberales. Kocharyan debe finalmente fortalecer el poder autocrático."
 ARM_westerners: "Pro-occidentales"
 ARM_westerners_desc: "Los pro-occidentales y sus ideas están extendidas en el entorno político armenio. Debemos aprovechar esto."
 ARM_anti_russia: "Sentimiento anti-ruso"
 ARM_anti_russia_desc: "Al presentar la agenda anti-rusa como un argumento para los partidos democráticos, podemos ganar el apoyo de aquellos que sueñan con una vida lujosa."
 ARM_western_help: "Ayuda occidental"
 ARM_western_help_desc: "Para que los partidos pro-occidentales logren sus objetivos, deben solicitar más apoyo económico a los países occidentales."
 ARM_economic_agenda: "Agenda económica"
 ARM_economic_agenda_desc: "Es necesario mostrar a la población los beneficios de un mercado libre de oligarcas y delincuentes, que se convertirá en una realidad cuando los partidos pro-occidentales lleguen al poder."
 ARM_neutrals: "Consolidación de pequeños partidos"
 ARM_neutrals_desc: "En Armenia hay muchos partidos pequeños e impopulares. Tal vez si se unen y apoyan a los comunistas y demócratas, podrán llegar al gobierno."
 ARM_our_place: "Nuestro lugar"
 ARM_our_place_desc: "Es necesario mostrar a los armenios dónde se encuentra Armenia para obtener más apoyo."
 ARM_entering_coalition: "Ingresar a una coalición"
 ARM_entering_coalition_desc: "Aunque no estemos de acuerdo con los comunistas y los pro-occidentales, deberíamos unirnos a ellos contra un enemigo común."
 ARM_support_entire_opposition: "Apoyar a toda la oposición"
 ARM_support_entire_opposition_desc: "Después de unirse al bloque de la oposición, deberíamos brindar un amplio apoyo a todos los partidos y movimientos de oposición."
 ARM_red_bridge: "Puente Rojo"
 ARM_red_bridge_desc: "En la actualidad, las relaciones entre los países vecinos están lejos de ser ideales. Armenia y Azerbaiyán siguen en guerra por el Alto Karabaj, y Azerbaiyán y Georgia no pueden ponerse de acuerdo en absoluto sobre la propiedad de la zona fronteriza cerca del Puente Rojo. Según los dirigentes de los partidos comunistas de Transcaucasia, están creando una organización que ayudará a acercar a los tres pueblos."
 ARM_rear_front: "Frente interno"
 ARM_rear_front_desc: "No podemos olvidar, sin convertirnos en pacifistas burgueses u oportunistas, que vivimos en una sociedad de clases y que no hay otra salida que la lucha de clases y el derrocamiento del poder de la clase dominante."
 ARM_expanding_support: "Ampliar el apoyo"
 ARM_expanding_support_desc: "\"No es suficiente decir que la vida es mala y llamar a un levantamiento, eso es algo que cualquier alborotador podría hacer, pero de poco sirve. Es necesario que la gente trabajadora comprenda claramente por qué están en la pobreza y con quién deben unirse para luchar por la liberación de la necesidad.\""
 ARM_protests_aze: "Protestas en Azerbaiyán"
 ARM_protests_aze_desc: "El partido comunista azerbaiyano es mucho más pequeño que el armenio. Debemos enviarles ayuda y asegurarnos de que demuestren a los sucios capitalistas que deben ser tomados como una verdadera fuerza política."
 ARM_peaceful_revolution: "Revolución pacífica"
 ARM_peaceful_revolution_desc: "Trabajaremos para introducir en la conciencia, en el hábito, en la vida cotidiana de las masas la regla: \"todos para uno y uno para todos\", la regla: a cada uno según sus habilidades, a cada uno según sus necesidades, para introducir gradualmente, pero de manera inquebrantable, la disciplina comunista y el trabajo comunista."
 ARM_hard_anticapital: "Duro anticapitalismo"
 ARM_hard_anticapital_desc: "\"Las esperanzas pacíficas\" de la pequeña burguesía de formar una \"coalición\" con la burguesía, de conciliarse con ella, de tener la oportunidad de esperar \"tranquilamente\" la próxima Asamblea Constituyente, etc., todo esto rompe sin piedad, cruelmente, inexorablemente el curso de la revolución. Todo el poder en el estado debería estar exclusivamente en manos de los representantes de los Soviets de Trabajadores, Soldados y Campesinos."
 ARM_uniting_opposition: "Unir a la oposición"
 ARM_uniting_opposition_desc: "Después de haber unido legalmente a la oposición, es hora de unirse en la práctica y comenzar a salir a las calles."
 ARM_boycott_parliament: "Boicotear el Parlamento"
 ARM_boycott_parliament_desc: "Para paralizar el país, debemos boicotear el parlamento y detener su funcionamiento durante las protestas."
 ARM_ultimatum: "Ultimátum"
 ARM_ultimatum_desc: "Durante la preparación de las protestas, se ha redactado y verificado el texto del ultimátum del actual gobierno corrupto. ¡Es hora de expresar nuestra voluntad y declarar sus puntos!"
 ARM_expansion_protests: "Expansión de las protestas"
 ARM_expansion_protests_desc: "Antes de emitir un ultimátum, vale la pena expandir las protestas. Comenzar una campaña en todo el país y utilizar el dinero proporcionado para sobornar a los ciudadanos que no participan en las protestas."
 ARM_demand_referendum: "Exigir un referéndum"
 ARM_demand_referendum_desc: "Es hora de exigir un referéndum y llegar honestamente al poder, ya que la mayoría de la población nos apoya."
 ARM_formation_new_government: "Formar un nuevo gobierno"
 ARM_formation_new_government_desc: "Después de haber tomado el poder, es hora de crear un nuevo gobierno. ¿Quién tomará la iniciativa en este nuevo caos?"
 ARM_kick_out_gang: "Expulsar a la pandilla"
 ARM_kick_out_gang_desc: "Es necesario expulsar a Kocharyan y a sus asociados de manera radical y segura. Su nombre debería convertirse en un insulto y él mismo debería ser encarcelado o deportado a Rusia."
 ARM_allow_kocharyan: "Dejar a Kocharyan"
 ARM_allow_kocharyan_desc: "Quizás, después de haber derrocado a Kocharyan, no tenga sentido llevar a cabo su ejecución frente al pueblo. Dejémoslo vivir, ya no es peligroso para nosotros."
 ARM_political_debate: "Debate político"
 ARM_political_debate_desc: "Es necesario llevar a cabo debates políticos y decidir quién debería ocupar cada cargo en el nuevo estado, así como definir los valores y la ideología."
 ARM_victory_of_reds: "¡§RVictoria comunista§!"
 ARM_victory_of_reds_desc: "Las fuerzas de izquierda lograron ganar la lucha política. Ahora deben decidir si Stepan Demirchyan o Tachat Sargsyan deben asumir el poder."
 ARM_KPA: "¡§YPartido Comunista de Armenia§!"
 ARM_KPA_desc: "El Partido Comunista Armenio (en armenio: Hayastani Komunistakan Kusaktsutyun, HKK) es un partido comunista de Armenia. Se considera el sucesor de la rama armenia del Partido Comunista de la Unión Soviética. El líder del PCA es Tachat Sargsyan, un político relativamente nuevo en la política armenia."
 ARM_OKPA: "¡§YPartido Popular de Armenia§!"
 ARM_OKPA_desc: "El Partido Popular de Armenia (en armenio: Hayastani Zhoghovrdakan Kusaktsutyun) es un partido político socialista de Armenia. Fue fundado por el estadista y miembro del partido soviético y armenio Karen Demirchyan, quien se desempeñó como Primer Secretario del Partido Comunista de Armenia entre 1974 y 1988. Actualmente, su hijo Stepan Demirchyan está a cargo del partido."
 ARM_mountain_democracy: "¡§4Democracia de Montaña§!"
 ARM_mountain_democracy_desc: "Armenia es uno de los pocos países postsoviéticos donde se valora verdaderamente la libertad de expresión, el libre mercado y los derechos humanos. Nuestro pequeño país montañoso debería convertirse en un bastión de la democracia en la región."
 ARM_dominant_party: "¡§YRey de la Colina§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosyan, también conocido por sus iniciales LTP, es un político armenio que fue el primer presidente de Armenia. Lideró el movimiento de Karabaj para la unificación de Nagorno-Karabaj, de población armenia, con Armenia en 1988. Lideró al país durante la primera guerra de Nagorno-Karabaj con el vecino Azerbaiyán."
 ARM_democracy_of_nation: "¡§ODemocracia Nacional§!"
 ARM_democracy_of_nation_desc: "Los valores occidentales y el enfoque democrático no tienen sentido si tenemos que ignorar quiénes son los armenios y cuáles son nuestros intereses nacionales. El enfoque nacionalista es el mejor para Armenia."
 ARM_Zhirayr_Sefilyan: "¡§YZhirayr Sefilyan§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian es un comandante militar y activista político armenio. Durante la Primera Guerra de Nagorno-Karabaj, comandó el batallón militar especial Shushi. Ha hecho campaña durante mucho tiempo contra cualquier concesión territorial a Azerbaiyán en Nagorno-Karabaj y contra la influencia rusa en Armenia. Sefilian es una de las figuras clave del Partido Pan-Armenio Sasna Tsrer."
 ARM_wedge_into_russian_plans: "Espina en el costado"
 ARM_wedge_into_russian_plans_desc: "Para que Armenia se vuelva verdaderamente fuerte e independiente, debemos olvidarnos de una estrecha cooperación con Rusia y enfocarnos exclusivamente en los socios occidentales."
 ARM_Georgian_democrats: "Diplomacia democrática"
 ARM_Georgian_democrats_desc: "A nuestro alrededor, tenemos democracias. Incluso justo a nuestro lado, los demócratas georgianos están esperando ansiosos que avancemos en nuestra democratización. Hagamos un paso en la dirección correcta."
 ARM_betting_NATO: "Estrategia de la OTAN"
 ARM_betting_NATO_desc: "Rusia es una amenaza. Esa es la opinión unánime del gobierno residente. Es hora de tomar medidas reales y involucrarnos con la OTAN. Además, dificultará enormemente los esfuerzos de Turquía por socavarnos."
 ARM_protectorate: "Baluarte caucásico"
 ARM_protectorate_desc: "La OTAN está ansiosa por acercarse aún más a Rusia, y aunque ya tienen a Turquía, podemos acercarlos aún más. Por supuesto, nuestras condiciones serán que los miembros de la OTAN garanticen nuestra independencia nacional."
 ARM_membership_for_another: "No es nuestra lucha"
 ARM_membership_for_another_desc: "No debemos involucrarnos en las disputas geopolíticas entre Washington y Moscú. Aunque necesitamos la ayuda de Occidente, no seremos subyugados por Occidente."
 ARM_trade_republic: "¡§GRepública Comercial§!"
 ARM_trade_republic_desc: "¿Por qué debería Armenia elegir entre Oriente y Occidente si es posible ganar en su rivalidad eligiendo el lado de la neutralidad, desarrollando la economía y ganando a largo plazo? Vale la pena analizar este plan."
 ARM_Transcaucasian_Switzerland: "¡§Y\"Suiza\" Transcaucásica§!"
 ARM_Transcaucasian_Switzerland_desc: "Armenia ha pasado por un camino difícil de guerra, devastación y pérdida de tierras. Si no queremos repetir nuestra historia, debemos aprender a construir un estado estable e inquebrantable, al igual que Suiza, una isla europea de prosperidad y paz."
 ARM_cooperation: "Apuesta por la cooperación"
 ARM_cooperation_desc: "Es imposible sobrevivir sin desarrollar relaciones con otros países. Necesitamos mantener relaciones amistosas con nuestros vecinos y socios comerciales. La cooperación es el camino hacia el éxito de Armenia. Con una gran influencia de las diásporas, obtendremos el apoyo de otros países."
 ARM_isolationism: "Aislacionismo"
 ARM_isolationism_desc: "No nos importan los problemas fuera de Armenia. Desarrollaremos nuestro propio país por nosotros mismos. Por supuesto, esto no significa que nos cerraremos a todos, pero el enfoque de nuestra política debe dirigirse solo hacia el interior del país."
 ARM_secure_country: "País seguro"
 ARM_secure_country_desc: "Necesitamos asegurar Armenia y convertirla en una pequeña fortaleza en el Cáucaso. Al principio, la economía debe centrarse solo en la fortificación y el ejército."
 ARM_expand_cooperation_witt_nato: "Expandir la cooperación con la OTAN"
 ARM_expand_cooperation_witt_nato_desc: "Necesitamos ampliar la cooperación con la OTAN para tener acceso a nuevos tipos de armas occidentales y contar constantemente con instructores extranjeros en nuestro país que aumenten la experiencia de nuestro ejército."
 ARM_reforms_of_country: "Reformas del país"
 ARM_reforms_of_country_desc: "Para hacer de Armenia lo que queremos que sea, necesitamos llevar a cabo una reforma a gran escala del gobierno y del gabinete de ministros, eliminando a los antiguos aduladores del gobierno anterior y trayendo nuevos profesionales jóvenes."
 ARM_western_sample: "Ejemplo occidental"
 ARM_western_sample_desc: "La cultura europea y el modelo económico occidental es hacia lo que Armenia debería esforzarse. Este es el ideal que, desafortunadamente, se ha alejado de nuestra última frontera de la civilización europea."
 ARM_secularism: "Secularismo"
 ARM_secularism_desc: "Armenia es un Estado laico y, aunque la mayoría de la población es cristiana, nuestro país no debería tener ningún vínculo con la religión. Es necesario dar fuerza real a la ley constitucional."
 ARM_prohibition_religion: "Prohibición de la religión"
 ARM_prohibition_religion_desc: "Debemos luchar contra la religión. Este es el ABC de todo materialismo y, por lo tanto, del marxismo. Pero el marxismo no es un materialismo que se ha detenido en el ABC. El marxismo va más allá. Él dice: debes ser capaz de luchar contra la religión, y para ello debes explicar materialísticamente la fe y la religión entre las masas."
 ARM_tolerance: "Libertad religiosa"
 ARM_tolerance_desc: "Lo más importante en la vida de cualquier sociedad sana y libre es la libertad religiosa, donde no se dará prioridad a ninguna religión."
 ARM_perestroika: "Reconstrucción inversa"
 ARM_perestroika_desc: "El sucio Gorbachov, que inició su perestroika, arruinó nuestro país, deshonrándolo y dejándolo en ruinas. Es hora de reconstruir de nuevo hacia el sistema socialista y olvidar esos terribles últimos días de la URSS durante mucho tiempo."
 ARM_code_of_communism: "Código del comunismo"
 ARM_code_of_communism_desc: "Solo tenemos un lema, un lema: todos los que trabajan tienen derecho a disfrutar de los beneficios de la vida. Los parásitos, los parásitos que chupan la sangre de los trabajadores, deben ser privados de estos beneficios. Y proclamamos: ¡todos - a los trabajadores, todos - a los trabajadores!"
 ARM_indoctrination: "Indoctrinación"
 ARM_indoctrination_desc: "Necesitamos decir y mostrar a la gente qué es la libertad y por qué deberían querer defenderla no solo en polémicas verbales, sino también en el campo de batalla."
 ARM_Georgia: "Georgia"
 ARM_Georgia_desc: "Georgia debería convertirse en nuestro aliado principal en la región, ya que es nuestro vecino más antiguo y la nación culturalmente más cercana a nosotros."
 ARM_Azerbaijan: "Azerbaiyán"
 ARM_Azerbaijan_desc: "Aunque Azerbaiyán se esfuerza por seguir luchando contra nosotros, debemos ser los primeros en tender la mano, ya que debemos mostrar al mundo civilizado dónde están los bárbaros y dónde se encuentra el verdadero país europeo."
 ARM_Iran: "Irán"
 ARM_Iran_desc: "Irán se beneficia de la integridad territorial de Armenia. Somos el conducto a través del cual la economía iraní respira. Vale la pena acercarse a Irán."
 ARM_Russia: "Rusia"
 ARM_Russia_desc: "Rusia, el principal beneficiario de la existencia de Armenia como país y su principal garante, debería distanciarse de la CSTO, pero firmar más acuerdos de cooperación profunda con la Federación Rusa."
 ARM_international_banks: "Banco internacional"
 ARM_international_banks_desc: "Nuestro país necesita convertirse en un país bancario, mantener todo el dinero de la región en sus venas, de esta manera ninguna agresión nos tocará."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID es una gran organización de asistencia financiera a la que las naciones pueden solicitar ayuda. Aunque es posible que no queramos rechazar directamente a Rusia, no pueden proporcionarnos la ayuda que realmente necesitamos. No tenemos más opción que someternos."
 ARM_ambitions_of_people: "Ambiciones del pueblo"
 ARM_ambitions_of_people_desc: "Según el acuerdo de 1920, el laudo arbitral concluyó que Armenia Occidental debía regresar a nosotros. Eso no sucedió. ¡Es hora de volver a poner este tema sobre la mesa!"
 ARM_no_russian_sapog: "Despídete de la bota rusa"
 ARM_france_guarantee: "Garantías francesas"
 ARM_france_guarantee_desc: "Si deseamos realizar cambios profundos en nuestra nación en el gran escenario de la geopolítica, debemos tener una garantía de nuestra seguridad. Ya sea Rusia, Turquía o amenazas más allá, Armenia debe mantenerse a salvo. Afortunadamente, dadas nuestras recientes cooperaciones, Francia ha expresado interés en proporcionar tales promesas."
 ARM_russia_shouldgo: "Rusia debe irse"
 ARM_russia_shouldgo_desc: "Podemos tener muchas conexiones históricas y culturales entre Armenia y Rusia, pero su influencia en nuestro rumbo político no puede ser tolerada. Las tropas rusas deben abandonar la tierra armenia."
 ARM_reformationofgovernwest: "Reformas gubernamentales"
 ARM_reformationofgovernwest_desc: "Necesitamos reformar nuestro Estado y adaptarlo según los países occidentales. Es hora de alejarnos de los restos del obsoleto sistema soviético."
 ARM_antiazer_rhetoric: "Retórica anti-azerbaiyana"
 ARM_antiazer_rhetoric_desc: "A pesar de los numerosos acuerdos entre Azerbaiyán y los países y organizaciones occidentales, Azerbaiyán es un caballo de Troya en el Cáucaso, una marioneta rusa diseñada para socavar los valores occidentales."
 ARM_prvatiz_predpr: "Cuestión de privatización"
 ARM_prvatiz_predpr_desc: "Necesitamos resolver el problema mediante la reprivatización de las propiedades tomadas de los oligarcas. Es hora de determinar hacia dónde se dirigirá nuestro mercado."
 ARM_prvatiz_westprior: "Prioridad del Oeste"
 ARM_prvatiz_westprior_desc: "Debemos dar prioridad a los inversores occidentales y mostrarles que Armenia puede crear un verdadero mercado."
 ARM_prvatiz_allprior: "Prioridad racional"
 ARM_prvatiz_allprior_desc: "No deberíamos construir una agenda económica basada en la ideología. La economía debe ser racional, incluso si eso significa trabajar con empresas rusas y chinas."
 ARM_opredel_foreign_pol: "Asuntos Exteriores"
 ARM_opredel_foreign_pol_desc: "Es hora de definir nuestra agenda de política exterior y finalmente establecer nuestro plan para el futuro."
 ARM_priznat_artsakh: "Reconocer Artsakh"
 ARM_priznat_artsakh_desc: "Las autoridades anteriores, el monstruo ruso y otros productos del orden mundial pueden quejarse todo lo que quieran y exigir una solución diferente, pero Zhirayr Sefilyan no derramó sangre por Artsakh para que se venda. Ha llegado el momento de que sea reconocido internacionalmente y se integre a Armenia."
 ARM_seven_rayon: "Proyecto de las Siete Regiones"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan propuso un acuerdo especial con Azerbaiyán en los años 90, que ofrecía la rendición de algunas regiones a cambio del reconocimiento pleno de la NKR tanto por parte de Armenia como de Azerbaiyán, para que el hacha de la guerra se enterrara de una vez por todas."
 ARM_no_soviet_legacy: "Deshacerse del legado soviético"
 ARM_no_soviet_legacy_desc: "Necesitamos deshacernos del legado soviético en Armenia, el régimen comunista no le ha dado a Armenia más que lágrimas, miedo, muerte, dolor y la pérdida de tierras nacionales. Ya es hora de hacerlo."
 ARM_agree_withrf: "Acuerdos con Rusia"
 ARM_agree_withrf_desc: "Por mucho que quisiéramos abrazar completamente los valores occidentales, no podemos menospreciar nuestra conexión con los rusos y el legado soviético. Debemos establecer lazos con los países postsoviéticos."
 ARM_podstrekat_putch: "Incitar un golpe pro-ruso"
 ARM_podstrekat_putch_desc: "Armenia siempre ha sido una esfera de influencia de la Federación Rusa, y por mucho que lo deseemos, sin importar nuestras buenas o malas relaciones con ellos, pueden intentar derrocar o vasallar al nuevo régimen gobernante. Debemos evitar esto cuidadosamente."
 ARM_western_guns: "Comprar armamento occidental"
 ARM_western_guns_desc: "Necesitamos comenzar a rearmar al Ejército según los modelos occidentales, aunque signifique un gasto enorme. Las armas de la OTAN son las mejores y nuestros soldados se lo merecen."
 ARM_multivector_guns: "Comprar armas de ambos lados"
 ARM_multivector_guns_desc: "No es necesario romper abruptamente los lazos económicos y militares con Rusia. Quizás deberíamos modernizar el ejército a nuestra manera: comprando armas de ambos lados, siguiendo una política de múltiples vectores."
 ARM_mistakesofpast: "Errores del pasado"
 ARM_mistakesofpast_desc: "Armenia nunca comprendió una lección importante: cada vez que cooperó con Rusia, condujo a la muerte y a la pérdida de tierras. Ni siquiera deberíamos reconocer este error geopolítico de la historia que nació en las estepas mongoles."
 ARM_lessonsforfuture: "Lecciones para el futuro"
 ARM_lessonsforfuture_desc: "Debemos comprender que aunque Rusia puede ser un enemigo geopolítico para nosotros, no podemos condenar a todo el país por un par de líderes corruptos en la cúspide. Aunque los nacionalistas no lo deseen, armenios y rusos son pueblos hermanos."
 ARM_question_for_iran: "Acercamiento a Irán"
 ARM_question_for_iran_desc: "Aunque estamos siguiendo un curso prooccidental, realmente no queremos enemistarnos con Irán. Tenemos una relación especial con ellos que no debería afectar nuestra política exterior. Debemos acordar un pacto de no agresión y tratados económicos."
 ARM_zhirayrdictator: "Zhirayr el Grande"
 ARM_zhirayrdictator_desc: "Así como una vez Tigranes el Grande lideró a Armenia hacia la conquista y la grandeza, Zhirayr, que derrocó al poder anterior, debería ser llamado el Grande. ¡Nuestro dictador es el mejor!"
 ARM_podtasovka: "Manipulación sistemática de elecciones"
 ARM_podtasovka_desc: "A pesar de que valoramos los valores democráticos occidentales, para restablecer el orden, podemos participar sistemáticamente en el rediseño de distritos electorales en Armenia varias veces para fortalecer el poder."
 ARM_levon_neutral: "Neutralidad de Levon"
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan siempre ha sido conocido por seguir una política neutral y de múltiples vectores, siendo fiel a los valores occidentales, la democracia y el liberalismo. Desafortunadamente, en nuestra región no se pueden jugar con principios. ¡Viva Levon!"
 ARM_levon_def: "Defensa y libertad"
 ARM_levon_def_desc: "Debemos convertirnos en un bastión de la democracia en la lejana región, dando ejemplo al mundo entero, ¡ya que un país pequeño pero orgulloso puede lograr tanto progreso en tan poco tiempo!"
 ARM_levon_russkydog: "Perro de los rusos"
 ARM_levon_russkydog_desc: "Muchas fuerzas de oposición radical llaman a Levon traidor y perro mascota de Rusia, sin ver lo que ha logrado detrás del velo de su ideología. Ha llegado el momento de silenciar a los radicales."
 ARM_levon_guarantee_sos: "Acuerdo sangriento"
 ARM_levon_guarantee_sos_desc: "Es hora de que firmemos el tratado de paz final con Azerbaiyán y comencemos una nueva era de paz y prosperidad. Si ellos lo desean, por supuesto..."
 ARM_levon_krak: "Bastión de la libertad"
 ARM_levon_krak_desc: "Y en verdad, nos hemos convertido en el bastión de la libertad en el Cáucaso. Y esto está dando frutos. ¡Libertad, libertad y nuevamente, libertad!"
 ARM_union_ukraine: "Unión con Ucrania"
 ARM_union_ukraine_desc: "Ucrania es uno de los pocos países de Europa Oriental donde el espíritu de la democracia y los valores europeos vive y respira en su máxima expresión. Y aunque nuestra relación no funcionó correctamente en el pasado, vale la pena acercarse nuevamente."
 ARM_union_kurdistan: "Unión con Kurdistán"
 ARM_union_kurdistan_desc: "Los kurdos y los armenios son enemigos jurados de Turquía. No solo eso, sino que también el Kurdistán es un fenómeno sorprendente de la existencia de la democracia en Oriente. Debemos acercarnos más."
 ARM_union_georgia: "Unión con Georgia"
 ARM_union_georgia_desc: "Georgia debería convertirse en nuestro aliado principal en la región, ya que es Georgia el centro de todo el movimiento democrático en el espacio postsoviético."
 ARM_take_place_Azerbaijan: "Enmarcar a Azerbaiyán"
 ARM_take_place_Azerbaijan_desc: "Azerbaiyán habla constantemente de reforzar la cooperación con la OTAN y de besarse con Turquía. Si la Alianza Atlántica Occidental tiene a Armenia como aliada, Azerbaiyán puede olvidarse de sus alardes y de sus intrusiones en nuestro territorio."
 ARM_green_light: "Luz verde"
 ARM_green_light_desc: "Turquía ha sido durante mucho tiempo un grano de arena para todo el mundo. Necesitamos que Occidente dé luz verde a su división entre Armenia, Kurdistán y Grecia."
 ARM_treaty_with_greece: "Tratado con Grecia"
 ARM_treaty_with_greece_desc: "Necesitamos firmar un acuerdo especial con Grecia sobre cooperación militar para mejorar la coordinación de acciones."
 ARM_blow_to_Turkic: "Hacer que los turcos se arrepientan"
 ARM_blow_to_Turkic_desc: "Es hora de devolver Anatolia a sus fronteras legítimas. Ha llegado el momento de cerrar la cuestión turca."
 ARM_arms_supplies: "Suministros militares"
 ARM_arms_supplies_desc: "Para el rearme, debemos pedir al Occidente grandes cantidades de asistencia militar, incluso para el reequipamiento completo de las Fuerzas Armadas de Armenia desde cero."
 ARM_foreign_licenses: "Licencias extranjeras"
 ARM_foreign_licenses_desc: "Necesitamos obtener licencias para la producción de varios tipos de armas para poder proveernos de armamento en cierta medida."
 ARM_filials: "Sucursales"
 ARM_filials_desc: "Pediremos a la OTAN que cree sucursales de empresas productoras de armas en nuestro país."
 ARM_mobilization_of_economy: "Movilización de la economía"
 ARM_mobilization_of_economy_desc: "Para reconstruir el país de nuevo, es necesario movilizar la economía y utilizar todos nuestros pequeños recursos para triplicar los indicadores económicos."
 ARM_new_NEP: "Nuevo NEP"
 ARM_new_NEP_desc: "Lenin entendió que la reactivación del capitalismo no era segura para la RSFSR, pero lo consideró aceptable porque la cuestión era la medida. Y esta medida fue establecida por los propios soviets. Esto permitió regular el crecimiento del sector capitalista de la economía: 'Para mantener el camino hacia el socialismo, hacemos concesiones a los campesinos dentro de ciertos límites que juzgaremos por nosotros mismos'."
 ARM_prohibition_private_companies: "Prohibición de empresas privadas"
 ARM_prohibition_private_companies_desc: "El primer paso del período de transición -'comunismo de guerra'- fue, según Lenin, el resultado de la necesidad histórica, por un lado, y de la retribución por los errores, incluidos los conceptos erróneos de la teoría revolucionaria, por otro. Hoy, cuando la pequeña burguesía obstaculiza nuestro desarrollo, es necesario hacer que toda la propiedad sea pública."
 ARM_true_market: "El mercado 'correcto'"
 ARM_true_market_desc: "Para hacer de nuestro país uno perdurable, necesitamos seguir el ejemplo de China y construir el mercado adecuado en lugar de luchar contra los especuladores."
 ARM_plans_economy: "Economía planificada"
 ARM_plans_economy_desc: "Lenin dijo: 'La industria mecánica a gran escala y su transferencia a la agricultura es la única base económica del socialismo, la única base para una lucha exitosa para liberar a la humanidad del yugo del capital'. Siguiendo la experiencia de la URSS, debemos revivir nuevamente, si no a nivel de la Unión, al menos en toda Armenia, los sitios de construcción de choque."
 ARM_Fifth_International: "Quinta Internacional"
 ARM_Fifth_International_desc: "'La dominación del capital es internacional, por eso la lucha de los trabajadores de todos los países por la liberación solo tiene éxito en la lucha conjunta de los trabajadores contra el capital internacional'. - V.I. Lenin v.2, p. 98"
 ARM_our_problems: "Nuestros problemas"
 ARM_our_problems_desc: "V.I. Lenin escribió: 'El desarrollo económico y político desigual es la ley incondicional del capitalismo. De ello se desprende que la victoria del socialismo es posible inicialmente en uno o incluso en un solo país capitalista, tomado por separado. El proletariado victorioso de este país, después de expropiar a los capitalistas y organizar la producción socialista en su propio territorio, se levantará contra el resto, el mundo capitalista'."
 ARM_world_dilemma: "Dilema mundial"
 ARM_world_dilemma_desc: "'El movimiento revolucionario internacional del proletariado no procede ni puede proceder de manera uniforme y en las mismas formas en diferentes países. El uso completo y comprensivo de todas las posibilidades en todos los campos de actividad se desarrolla solo como resultado de la lucha de clases de los trabajadores de varios países'."
 ARM_Caucasian_revolution: "Revolución del Cáucaso"
 ARM_Caucasian_revolution_desc: "Ha pasado un siglo desde que se formó la República de Transcaucasia. Dividida por el nacionalismo, se dividió en tres estados. Debemos olvidar las diferencias nacionales e históricas, y ayudar a nuestros vecinos a derrocar el poder burgués y establecer la dictadura del proletariado."
 ARM_proletarians_of_all_countries: "¡Proletarios de todos los países, uníos!"
 ARM_proletarians_of_all_countries_desc: "Los comunistas consideran despreciable ocultar sus puntos de vista e intenciones. Declaran abiertamente que sus objetivos solo se pueden lograr mediante el derrocamiento violento de todo el orden social existente. Que las clases dominantes tiemblen ante la Revolución. Los proletarios no tienen nada que perder en ella excepto sus cadenas. Ganarán el mundo entero."
 ARM_cold_war_experience: "Experiencia de la Guerra Fría"
 ARM_cold_war_experience_desc: "La Guerra Fría demostró que la participación de los países comunistas en la carrera armamentista era nuestro obstáculo. La experiencia de China mostró que mientras sonaban amenazas en el oeste, un nuevo sol se alzaba en el este. Ahora está claro para todos que China asumirá el liderazgo mundial, y con ella los trabajadores y campesinos de todos los países serán liberados."
 ARM_left_millitarism_desc: "V.I. Lenin previó una guerra mundial ya en 1911. 'La guerra será inevitable... Creo que veremos una guerra general europea' y agregó que 'el proletariado, por supuesto, sufrirá terriblemente... Pero sus enemigos se debilitarán mutuamente. Esto también es inevitable... Los trabajadores pagarán terriblemente por esto, pero al final ganarán. Así lo quiere la historia'. Debemos estar siempre preparados para una campaña de liberación."
 ARM_defens_erevan: "¡Defiendan Ereván!"
 ARM_defens_erevan_desc: "No queremos atacar a nadie. Pero si nos atacan, nos defenderemos. Nuestro Ministerio de Defensa elaborará un plan masivo de medidas defensivas y desarrollo. ¡La fortaleza de Ereván nunca será conquistada!"
 ARM_red_rearmament_desc: "La guerra moderna, con su enorme escala, intensidad extrema y naturaleza técnica profunda, requiere urgentemente el desarrollo integral de los medios militares y técnicos de combate, el uso de estos medios en cantidades masivas, obtenerlos de la industria en el momento necesario para la defensa y su constante mejora."
 ARM_peace_and_freedom: "Paz y Libertad"
 ARM_peace_and_freedom_desc: "En lugar de repetir los errores de la URSS con su maquinaria militar, tomaremos el ejemplo de la RPC, utilizando toda nuestra diplomacia para difundir el socialismo. Pero lo más importante, daremos el ejemplo de un país socialista."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "La idea de la unificación fue planteada por V.I. Lenin basada en la necesidad de una unificación económica y político-militar de las repúblicas transcaucásicas después de la Guerra Civil, la destrucción de los remanentes de las fuerzas contrarrevolucionarias, la restauración de la economía y la eliminación de la desconfianza y enemistad interétnica. Hoy, más que nunca, debemos mantenernos unidos."
 ARM_red_expance: "Expansión roja"
 ARM_red_expance_desc: "El Ejército Secreto Armenio para la Liberación de Armenia (ASALA) fue una organización militante marxista-leninista activa entre 1975 y la década de 1990, cuyo objetivo declarado era obligar al gobierno turco a reconocer públicamente su responsabilidad en el genocidio armenio de 1915, pagar reparaciones y ceder territorio para una patria armenia. ASALA y otras fuentes lo describieron como una organización guerrillera y armada. Deberíamos seguir sus pasos."
 ARM_marxism_win: "Triunfo del marxismo"
 ARM_marxism_win_desc: "El triunfo del marxismo se ha logrado. Nuestro país es ahora el lugar central para la agenda comunista de toda la región e incluso más allá."
 ARM_radical_pacifism: "Pacifismo radical"
 ARM_radical_pacifism_desc: "Necesitamos alejarnos de nuestras reivindicaciones sobre Turquía y Azerbaiyán, al menos a largo plazo, y centrarnos en fortalecer el país y su militarización no agresiva."
 ARM_get_UN_support: "Obtener apoyo de la ONU"
 ARM_get_UN_support_desc: "Necesitamos pedir el apoyo de la ONU para fortalecer la neutralidad de nuestro país y tal vez incluso la introducción de un contingente de la ONU en nuestros territorios."
 ARM_foreign_contingent: "Contingente extranjero"
 ARM_foreign_contingent_desc: "Debemos lograr la introducción de un contingente internacional de diferentes países, incluso opuestos, en Armenia. De esta manera, podemos asegurarnos de que nuestro país estará seguro."
 ARM_near_frontier: "Vecinos cercanos"
 ARM_near_frontier_desc: "Es hora de participar en la diplomacia a nivel regional y hablar con aliados y vecinos sobre el futuro estatus del país."
 ARM_international_diplomacy: "Diplomacia internacional"
 ARM_international_diplomacy_desc: "Gracias a la diplomacia internacional con países con los que no tenemos contacto directo, podremos determinar la lealtad de las grandes potencias hacia la idea de una Armenia segura."
 ARM_Guarantee_non_aggression: "Garantías de independencia"
 ARM_Guarantee_non_aggression_desc: "Para asegurarnos de que nadie ataque a Armenia, necesitamos negociar garantías para la independencia de Armenia y asegurarnos de que todas las partes estén satisfechas con esta decisión de arbitraje."
 ARM_Usa: "EE.UU"
 ARM_Usa_desc: "Deberíamos intentar negociar con los Estados Unidos la presentación de garantías de independencia para Armenia."
 ARM_France: "Francia"
 ARM_France_desc: "Deberíamos intentar negociar con Francia para obtener garantías de independencia para Armenia. Tenemos fuertes conexiones culturales e históricas entre nosotros. Tal vez eso nos ayude más."
 ARM_Britain: "Gran Bretaña"
 ARM_UK_desc: "Los británicos... Cuántos problemas nos han traído. Pero ahora parece que ellos y nosotros necesitamos sentarnos a la mesa de negociaciones."
 ARM_China: "China"
 ARM_China_desc: "La nueva Ruta de la Seda debería pasar por Armenia. Necesitamos persuadir a China para que garantice nuestra independencia y asegure la ruta comercial."
 ARM_fundament_of_reforms: "Fundamentos de las reformas"
 ARM_fundament_of_reforms_desc: "Si queremos reformarnos, necesitamos aumentar el poder de nuestro presidente y permitir que el país sea gobernado por su voluntad y plan."
 ARM_election_2008: "Elecciones de 2008"
 ARM_election_2008_desc: "Las elecciones presidenciales se llevaron a cabo en Armenia el 19 de febrero de 2008."
 ARM_election_2013: "Elecciones de 2013"
 ARM_election_2013_desc: "Se llevaron a cabo elecciones presidenciales en Armenia el 18 de febrero de 2013."
 ARM_election_2017: "Elecciones de 2017"
 ARM_election_2017_desc: "Se llevaron a cabo elecciones parlamentarias en Armenia el 2 de abril de 2017."
 ARM_army: "Fuerzas Armadas de Armenia"
 ARM_army_desc: "Solo las Fuerzas Armadas tienen el derecho de ser llamadas un poder verdaderamente digno para Armenia. Ningún político puede reemplazar el espíritu de un orden militar claro y disciplina."
 ARM_artsivner: "Artsivner"
 ARM_artsivner_desc: "El coronel Khachik Asryan es el verdadero patriota que puede llevar a Armenia a su grandeza. No solo es un soldado experimentado, sino también un brillante político con la mejor agenda gubernamental."
 ARM_dashnak: "Dashnaktsutyun"
 ARM_dashnak_desc: "La única fuerza política que tiene el derecho de gobernar Armenia es, sin duda, Dashnaktsutyun, el partido más antiguo de Armenia, que lideró la Primera República de Armenia desde su inicio. Solo su agenda nacionalista puede llevar a Armenia a la grandeza."
 ARM_monarch: "Monárquicos"
 ARM_monarch_desc: "Ninguna figura militar, partidista u otra tiene el derecho de gobernar el país. El gobernante más legítimo solo puede ser un monarca cuyo enfoque paternalista puede llevar a Armenia a la grandeza."
 ARM_confirm_friendship_with_Russia: "Confirmar amistad con Rusia"
 ARM_confirm_friendship_with_Russia_desc: "Necesitamos confirmar la amistad con Rusia y insistir en la continuación de la cooperación y el desarrollo estratégico."
 ARM_Request_invitation: "Solicitar inversión"
 ARM_Request_invitation_desc: "Necesitamos solicitar inversiones rusas para aumentar la influencia rusa en el país y mantener aún más la economía armenia."
 ARM_press_club: "Club de Prensa Rusia-Armenia"
 ARM_press_club_desc: "Moscú acogió la apertura del Club Internacional de Prensa Rusia-Armenia, al que asistieron más de cien representantes de todo tipo de medios de comunicación de la comunidad periodística ruso-armenia e internacional, incluido el grupo mediático Azerros, así como destacados activistas sociopolíticos y políticos. Los fundadores del nuevo club de prensa fueron la Sociedad Rusa de Amistad y Cooperación con Armenia (RODSA) y la Unión de Periodistas de Rusia (UJ RF)."
 ARM_Sarkisyan: "Sargsyan"
 ARM_Sarkisyan_desc: "Desde 1988, Serzh Sargsyan ha sido uno de los líderes del 'movimiento Karabaj', que tenía como objetivo la defensa de Nagorno-Karabaj por parte de Armenia. Conexiones sólidas en los ámbitos militar y político de Armenia, se convirtió en el candidato ideal para la presidencia después de Kocharyan."
 ARM_west2: "Occidente"
 ARM_west2_desc: "A diferencia de Kocharyan, Sargsyan siempre ha sido conocido por su política flexible y diplomacia hacia Occidente."
 ARM_friendship_usa2: "Amistad con Estados Unidos"
 ARM_dialogue_EU: "Diálogo con la UE"
 ARM_dialogue_nato: "Diálogo con la OTAN"
 ARM_negotiations_with_bankers: "Negociaciones con banqueros internacionales"
 ARM_deal_with_UNISTREAM: "Acuerdos con UNISTREAM"
 ARM_neutral2: "Prioridad de Armenia"
 ARM_neutral2_desc: "Sargsyan, siendo un exministro de Defensa y también representante de la ideología del conservadurismo nacional, tenía una clara base ideológica que utilizaba para adoctrinar a la población."
 ARM_small_isolationism: "Aislacionismo parcial"
 ARM_small_isolationism_desc: "Debemos abstenernos de intervenir en conflictos internacionales e intentar aprovechar los beneficios de ambos lados."
 ARM_improving__neighbors: "Mejora de las relaciones con los vecinos."
 ARM_improving__neighbors_desc: "Necesitamos mejorar las relaciones con nuestros vecinos para lograr diversos objetivos geopolíticos y en nuestros planes futuros de cooperación bilateral."
 ARM_deals_with_gazprom: "Acuerdos con Gazprom"
 ARM_deals_with_gazprom_desc: "Armenia ha tenido problemas con el suministro de gas durante mucho tiempo. Debemos lograr nuevos acuerdos con Gazprom. Gracias a las conexiones de Kocharyan con Rusia, podremos hacerlo en condiciones bastante favorables para Armenia."
 ARM_trade_agreement_Russia: "Relaciones comerciales con Rusia"
 ARM_trade_agreement_Russia_desc: "No hay socio más confiable en el comercio que Rusia para Armenia. Debemos establecer lazos con empresas comerciales rusas y, en general, establecer el comercio entre los países."
 ARM_raising_taxes: "Reducir impuestos"
 ARM_raising_taxes_desc: "Quizás deberíamos reducir los impuestos para que las empresas en Armenia puedan desarrollarse de manera más independiente y sólida, y también para atraer inversores más poderosos."
 ARM_balanced_approach: "Enfoque equilibrado"
 ARM_balanced_approach_desc: "Un enfoque equilibrado en impuestos y subsidios es la forma correcta de mantener a flote la economía. No tomes decisiones apresuradas, necesitamos impuestos."
 ARM_Lebanese_diaspora: "Diáspora libanesa"
 ARM_Lebanese_diaspora_desc: "Necesitamos aumentar los lazos con la diáspora libanesa. Más de 150,000 armenios viven en Líbano."
 ARM_gas_pipeline_with_iran: "Gasoducto iraní"
 ARM_gas_pipeline_with_iran_desc: "Con el fin de aumentar el suministro de gas a Armenia y ser simbólicamente firmes con Irán, debemos abrir un nuevo gasoducto con ellos y organizar una reunión en la frontera."
 ARM_east2: "Oriente"
 ARM_east2_desc: "El Oriente siempre ha sido nuestro fiel aliado y socio, con el que debemos profundizar las relaciones bilaterales."
 ARM_Friendship_Russia: "Amistad con Rusia"
 ARM_Friendship_Russia_desc: "Necesitamos firmar un acuerdo simbólico con Rusia sobre amistad y cooperación."
 ARM_dialog_china: "Diálogo con China"
 ARM_dialog_china_desc: "Armenia debe mejorar sus relaciones con China. En particular, tenemos planes de obtener ayuda de ellos, autobuses, y también de desarrollar la cooperación en el ámbito de la educación."
 ARM_war_vs_corrupt2: "Lucha contra la corrupción"
 ARM_war_vs_corrupt2_desc: "Quizás deberíamos reducir la corrupción en el país para confundir a la Comisión Europea y obtener más beneficios en el futuro."
 ARM_approach_the_usa: "Acercamiento a Estados Unidos"
 ARM_approach_the_usa_desc: "Tal vez Kocharyan no sea tan leal a Estados Unidos, pero está decidido a construir relaciones con América y profundizar la cooperación bilateral."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "La Agencia de los Estados Unidos para el Desarrollo Internacional es la agencia gubernamental federal más importante de los Estados Unidos de América para la asistencia en el extranjero. El administrador de la agencia y su subadministrador son designados por el presidente con el consentimiento del Senado y actúan en coordinación con el Secretario de Estado de Estados Unidos."
 ARM_UNIVERSITY: "Universidades"
 ARM_UNIVERSITY_desc: "Como parte de la cooperación de Armenia con Estados Unidos, debemos promover la Universidad Americana en Armenia y darle más libertad en el desarrollo de una institución educativa."
 ARM_deals_IRAN: "Acuerdos con Irán"
 ARM_deals_IRAN_desc: "Necesitamos ampliar la cooperación entre Irán y Armenia."
 ARM_strengthening_US_Embassy: "Ampliación de la Embajada de Estados Unidos"
 ARM_strengthening_US_Embassy_desc: "Armenia alberga una de las embajadas más grandes de Estados Unidos en el mundo, pero Estados Unidos solicita una embajada aún más grande para crecer aún más, después de lo cual se convertiría en la más grande del mundo."
 ARM_additional_programs_to_arm: "Programas adicionales para Armenia"
 ARM_additional_programs_to_arm_desc: "Podemos pedir a Estados Unidos que aumente los programas y subsidios para el sistema educativo armenio."
 ARM_israel_oppinion: "Establecer relaciones con Israel"
 ARM_israel_oppinion_desc: "Independientemente de las relaciones que tengamos con Israel, existen lugares sagrados armenios, una gran diáspora armenia y un patrimonio cultural e histórico en Israel. No podemos ignorarlo."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan es un empresario, político y ex deportista armenio. Tsarukyan es el fundador y líder del partido político Armenia Próspera. También es propietario de varias empresas a gran escala y se cree que es uno de los hombres más ricos de Armenia."
 ARM_patriotism: "Patriotismo"
 ARM_patriotism_desc: "El patriotismo armenio es abstracto. Muchos buscan su patria en las nubes, en la neblina mística, pero está tan cerca de nosotros y necesita nuestra atención, devoción y admiración. Para muchos, Armenia es solo una idea, una amnesia, una Sion, un altar. Armenia necesita un patriotismo concreto y vivo. La patria es para el hombre, no el hombre para la patria."
 ARM_berkut: "Berkut"
 ARM_berkut_desc: "La empresa de seguridad privada armenia Berkut, sorprendentemente, siempre ha sido una unidad fuertemente equipada compuesta por antiguos delincuentes y exmilitares. Tal vez valga la pena llevarla al nivel estatal."
 ARM_international_dyplo1: "Diplomacia internacional"
 ARM_international_dyplo1_desc: "Necesitamos hacer esfuerzos en la diplomacia internacional. Tal vez podamos obtener algún beneficio de esto..."
 ARM_deals_oppinion: "Relaciones comerciales"
 ARM_deals_oppinion_desc: "Lo más importante en la nueva Armenia es construir, digamos... las relaciones comerciales adecuadas en el país. Gagik Tsarukyan debería tomar en serio estos asuntos."
 ARM_remove_competitors: "Eliminar competidores"
 ARM_remove_competitors_desc: "Gagik Tsarukyan necesita deshacerse de otros oligarcas y competidores. Es necesario asegurar el mercado armenio."
 ARM_privatisation_2: "Privatización"
 ARM_privatisation_2_desc: "Solo podemos deshacernos de los competidores más molestos y vasallizar al resto y someterlos a deudas en una proporción del 50/50."
 ARM_fictiv_democratia: "Democracia ficticia"
 ARM_fictiv_democratia_desc: "Deberíamos sobornar a la Comisión Europea y crear un sistema de democracia ficticia. Aunque esto podría provocar protestas de la oposición..."
 ARM_grants_of_USA: "Subvenciones de Estados Unidos"
 ARM_grants_of_USA_desc: "Deberíamos tratar de obtener más subvenciones de Estados Unidos, demostrando lo democrática que es Armenia."
 ARM_arm_tur_protocols: "Protocolos armeno-turcos"
 ARM_arm_tur_protocols_desc: "Los Protocolos de Zúrich son dos protocolos bilaterales firmados en 2009 por Armenia y Turquía que preveían iniciar el proceso de normalización de las relaciones entre ambos países. Los Protocolos incluían disposiciones para el establecimiento de relaciones diplomáticas formales, la apertura de la frontera turco-armenia y el establecimiento de una comisión histórica conjunta sobre la cuestión del genocidio armenio. El acuerdo, que más tarde resultó ineficaz, había sido negociado por Estados Unidos, Rusia y Francia."
 ARM_new_oligarhs: "Nuevo oligarcado"
 ARM_new_oligarhs_desc: "Ha llegado la era de la nueva oligarquía."
 ARM_arm_aze_serzh: "Encuentro armeno-azerí en Rusia"
 ARM_arm_aze_serzh_desc: "Por invitación de Dmitry Medvedev, presidente de la República de Azerbaiyán, Ilham Aliyev, y el presidente de la República de Armenia, Serzh Sargsyan, viajarán a Rusia. Durante la reunión trilateral, se planea discutir cuestiones relacionadas con la resolución del conflicto de Nagorno-Karabaj."
 ARM_new_orders: "El nuevo orden"
 ARM_new_orders_desc: "Armenia está ingresando a la era de un nuevo orden, la predominancia de la oligarquía y la antigua élite de Artsaj que gobierna el país."
 ARM_hard_way: "Manera difícil"
 ARM_hard_way_desc: "Si alguien no quiere obedecer al nuevo gobierno, lo obligaremos. Debemos seguir el difícil camino de arrebatar los negocios a los disidentes indisciplinados."
 ARM_Group: "grupo múltiple"
 ARM_Group_desc: "El grupo Multi Group se fundó en 1998 por iniciativa de Gagik Tsarukyan. El proceso de desarrollo y la actividad intensiva del grupo comenzaron en 2001, cuando se creó el grupo y se involucraron muchas grandes empresas. El grupo se ubica regularmente entre los diez primeros en la lista de los mayores contribuyentes de Armenia."
 ARM_sports_development: "Desarrollo deportivo"
 ARM_olymp_komitet: "comité olímpico"
 ARM_olymp_komitet_desc: "Necesitamos fortalecer y apoyar al Comité Olímpico en todas las formas posibles. Gagik Tsarukyan es un atleta y no puede quedarse al margen."
 ARM_buy_small_business: "Comprar negocio local"
 ARM_buy_small_business_desc: "Necesitamos comprar todos los pequeños negocios en manos de especuladores de clase media. Debemos tomar este paso para lograr la corporatocracia."
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "La Compañía de Brandy de Ereván, conocida popularmente por su famosa marca \"ArArAt\", es la empresa líder de Armenia en la producción de coñac. Fue fundada en 1887, durante el período del Imperio Ruso. Después de la sovietización de Armenia, la fábrica se convirtió en una empresa estatal. En 1999, el gobierno de la Armenia independiente vendió la fábrica a la empresa francesa Pernod Ricard de bebidas destiladas. La variedad de productos de coñac de la empresa se etiqueta y publicita como ArArAt."
 ARM_sports_promotion: "Promoción deportiva"
 ARM_sports_promotion_desc: "Uno de los factores importantes para garantizar el desarrollo sostenible es el deporte. Reconocemos la creciente contribución del deporte al desarrollo y la paz, ya que promueve los principios de tolerancia y respeto, y promueve el empoderamiento de las mujeres y los jóvenes, individuos y comunidades, así como el logro de metas de salud, educación e inclusión social."
 ARM_kotayak: "Kotayk"
 ARM_kotayak_desc: "La LLC de la Cervecería Kotayk, como parte del Multi Group, es la sucesora de la Cervecería Abovyan, fundada en el siglo pasado en los años 70 y que se convirtió en uno de los principales productores de la Armenia soviética. Gracias a equipos checos y tecnologías avanzadas, la planta fabrica con éxito productos utilizando materias primas nacionales e importadas. La planta ocupa un área de 6,5 hectáreas, que se eligió teniendo en cuenta la alta calidad del agua que proviene de Katnaghbyur."
 ARM_import_cars: "importar autos"
 ARM_import_cars_desc: "Necesitamos controlar todo el mercado de importación de automóviles en Armenia para poder realizar eficazmente negocios en este campo de actividad."
 ARM_aviaservis: "aviaservicio"
 ARM_aviaservis_desc: "Avia Service fue fundada el 25 de agosto de 1995. El objetivo principal de establecer la compañía era atender a pasajeros y aeronaves en el Aeropuerto Internacional de Zvartnots. Pero el negocio ha cambiado. Actualmente, las principales actividades son la cocina para pasajeros y personal aéreo, así como la venta de boletos de avión. Para llevar a cabo esta actividad, Avia Service obtuvo todos los certificados necesarios, incluido el ISO 22: 2005. La compañía fue miembro de la Organización Internacional de Aviación y ganó muchos premios."
 ARM_pooling_capital: "Capital común"
 ARM_pooling_capital_desc: "Es hora de combinar todo el capital y obtener un buen beneficio de esto."
 ARM_right_forces: "§OFuerzas correctas§!"
 ARM_right_forces_desc: "Kocharyan dio luz verde a las fuerzas nacionalistas. Veamos cómo va."
 ARM_defining_values: "Definiendo valores"
 ARM_defining_values_desc: "Una vez que hemos decidido sobre el liderazgo, es hora de determinar los valores futuros de nuestro pueblo. ¡Zartir, Lao!"
 ARM_social_reforms: "Reformas sociales"
 ARM_social_reforms_desc: "Necesitamos llevar a cabo reformas sociales, el pueblo armenio debe volver a sus raíces y a los valores tradicionales."
 ARM_aktiv_diplo: "Diplomacia activa"
 ARM_aktiv_diplo_desc: "Es hora de poner fin a la indecisión y al servilismo en nuestra diplomacia. Es hora de hablar francamente con nuestros amigos, tanto con Occidente como con Oriente."
 ARM_trening_camps_kurd: "Campamentos de entrenamiento del PKK"
 ARM_trening_camps_kurd_desc: "Debemos invitar al Partido de los Trabajadores del Kurdistán y establecer vínculos con el Partido Comunista Turco. Al establecer campos de entrenamiento aquí, también aseguraremos la lealtad del lado kurdo."
 ARM_fidains: "fidayines"
 ARM_fidains_desc: "Necesitamos unir a todos los djokats voluntarios en una fuerza unida de fedayeen. Es hora de integrar más profundamente a las milicias en el Ejército."
 ARM_help_small_nations_aze: "Apoyar a las pequeñas naciones de Azerbaiyán"
 ARM_help_small_nations_aze_desc: "Necesitamos apoyar el separatismo de los talish, lezgins, tats y udins."
 ARM_support_for_volunteers: "Legión Armenia"
 ARM_support_for_volunteers_desc: "Legión Armenia"
 ARM_american_legion: "Legión Armenia de América"
 ARM_american_legion_desc: "La Legión Armenia de América es una organización que incluye a armenios que sirvieron en el ejército de los Estados Unidos en el pasado. La Legión tiene la intención de luchar contra los enemigos del pueblo armenio. La organización también cuenta con pequeños equipos especiales de cinco personas que reciben entrenamiento secreto bajo la guía de ex oficiales del Cuerpo de Marines del Ejército de los Estados Unidos. Ya hay más de mil combatientes en la Legión Armenia: jóvenes de origen armenio. Deberíamos apoyar su causa e incluirlos como una rama militar."
 ARM_russia3: "Unión Rusia"
 ARM_russia3_desc: "Rusia seguramente no nos ayudaría con tropas en nuestra expansión, pero tampoco nos detendría. Sabiendo que puede surgir un nuevo conflicto, es más probable que nos venda armas y proporcione ayuda con equipos, como siempre ha hecho."
 ARM_kurds2: "Kurdos aliados"
 ARM_kurds2_desc: "Deberíamos aliarnos con la nación kurda, aunque hayan sido amistosos con Turquía a principios del siglo XX. Después, también sintieron la presión de los otomanos y no podemos ignorarlo. Nuestra lucha y hermandad deberían prosperar."
 ARM_syria2: "Siria aliada"
 ARM_syria2_desc: "Siria está luchando contra el imperialismo turco al igual que nosotros. Muchos armenios viven en Siria y históricamente siempre hemos tenido buenas relaciones entre nosotros."
 ARM_Greece2: "Unión Grecia"
 ARM_Greece2_desc: "Los griegos y los armenios siempre han vivido juntos y tienen una larga historia de hermandad y buenas relaciones. Al igual que Tigranes y Mitrídates, deberíamos unirnos nuevamente y derrotar a un nuevo dragón expansionista."
 ARM_France2: "Francia aliada"
 ARM_France2_desc: "Desde la época de las Cruzadas, armenios y franceses siempre han tenido buenas relaciones. A pesar del régimen, Francia siempre ha ayudado a Armenia y la ha considerado parte de su cultura de Outremeur. Solo necesitamos llevar nuestras relaciones a un nuevo nivel."
 ARM_Egypt_Livan2: "Negociaciones con Egipto y Líbano"
 ARM_Egypt_Livan2_desc: "Egipto y Líbano no son enemigos declarados de Turquía, pero luchan contra ella a nivel económico. Tampoco debemos olvidar la diáspora armenia en Líbano y los coptos que viven en Egipto."
 ARM_unite_antiTurkish_clubs: "Unir los clubes anti-turcos"
 ARM_unite_antiTurkish_clubs_desc: "Turquía ha utilizado su diplomacia de doble cara durante demasiado tiempo. Si dos países de la OTAN la atacaran, Turquía no podría llamar a sus aliados falsos para pedir ayuda. Nadie vendrá a ayudar."
 ARM_make_claims: "Presentar reclamaciones"
 ARM_make_claims_desc: "A diferencia de algunos nazis patéticos que reclaman tierras sin fundamento y con ansias caóticas de guerra, los armenios pueden simplemente abrir cualquier libro de historia y señalar sus reclamaciones. Eso es lo que vamos a hacer."
 ARM_Georgia3: "Restauración de Georgia"
 ARM_Georgia3_desc: "Georgia siempre se ha aprovechado de la cultura armenia y ha reclamado como propia. Ya no habrá Georgia, solo Virq, una provincia de la Gran Armenia."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 es un partido nacionalista pro-militar liderado por Karin Tonoyan, quien apoya el conservadurismo, el militarismo y podría desempeñar un papel en una junta militar."
 ARM_azerbaijan2: "Restauración de Armenia Oriental"
 ARM_azerbaijan2_desc: "No es un secreto que incluso Coca-Cola tiene más historia que Azerbaiyán. La tierra que Azerbaiyán posee ahora es una mezcla de la provincia armenia oriental de Aghvank, territorios poblados por lezgins y Talishstan. Ha llegado el momento de aplastar a este pseudopaís chupador de petróleo."
 ARM_definition_primacy: "Definición de primacía"
 ARM_definition_primacy_desc: "Antes de iniciar cualquier acción activa, debemos determinar quién estará a cargo. Para definir la primacía entre las fuerzas nacionalistas."
 ARM_betting_on_army: "Apuesta por un ejército"
 ARM_betting_on_army_desc: "El ejército es lo que realmente protegerá a nuestro pueblo de la esclavización. Armenia tiene una larga y rica historia militar, desde Tigranes el Grande hasta Garegin Nzhdeh. Que la historia siempre otorgue gloria y orgullo a los armenios y los guíe hacia futuras conquistas."
 ARM_hunta: "§tJunta militar§!"
 ARM_hunta_desc: "Una junta militar es un gobierno liderado por un comité de líderes militares. El término junta significa reunión o comité y se originó en la junta nacional y local organizada por la resistencia española a la invasión de España por parte de Napoleón en 1808. El término se usa ahora para referirse a una forma autoritaria de gobierno caracterizada por una dictadura militar oligárquica, en contraste con otras categorías de régimen autoritario, específicamente dictaduras militares autocráticas, máquinas oligárquicas y dictaduras de partido autocráticas."
 ARM_union_reaktio: "Unión reaccionaria"
 ARM_union_reaktio_desc: "Los partidos emergentes pueden no tener la misma base ideológica que nosotros, pero perseguimos el mismo objetivo, por lo tanto, deberíamos unirnos."
 ARM_Iran_Russia: "Negociar con Irán y Rusia"
 ARM_Iran_Russia_desc: "Necesitamos buscar una mayor cooperación con Rusia e Irán. Estos países son nuestras únicas naciones hermanas."
 ARM_betting_on_diplo: "Apuesta por la diplomacia"
 ARM_betting_on_diplo_desc: "A lo largo de su historia de confrontación con Turquía y la cuestión de la supervivencia del pueblo, los armenios han confiado en la cooperación conjunta entre comunidades grandes y pequeñas. Los grupos guerrilleros voluntarios, así como la influencia de la diáspora con énfasis en el cabildeo, son clave para la prosperidad de Armenia."
 ARM_diaspora: "Vínculos de la diáspora"
 ARM_diaspora_desc: "Podemos utilizar la diáspora armenia en nuestro beneficio e influir en diferentes países con el poder de la diáspora armenia."
 ARM_diplo_blade: "Diplomacia y espada"
 ARM_diplo_blade_desc: "El hombre no es el ser débil y patético que la teoría miope de adoración a los valores materiales intenta presentarnos. Es casi omnipotente cuando se da cuenta de que hay un mar de poder latente en él, que es utilizado libremente por una personalidad confesada. - Garegin Nzhdeh"
 ARM_betting_on_tradition: "Apuesta por la tradición"
 ARM_betting_on_tradition_desc: "Armenia es uno de los países más antiguos que ha sobrevivido hasta nuestros días. No todos los pueblos pudieron sobrevivir, pero fue nuestra nación la que atravesó un camino espinoso que muchos no pudieron soportar. La fe de nuestros ancestros, sus gloriosas hazañas y tradiciones: eso es lo que nos ayudó a sobrevivir y seguir luchando."
 ARM_savoya: "Casa de Saboya"
 ARM_savoya_desc: "La última familia real de Armenia fue la familia Lusignan. Cuando en 1375 el Reino de Cilicia fue destruido, el último rey Levon VI (Leo VI) pasó el título de Rey de Armenia a James I (Hakob I), Rey de Chipre, que pertenecía a la misma familia Lusignan. En 1489, la Reina Charlotta pasó el título a su primo Charles the Warrior, Duque de Saboya (en Italia)."
 ARM_money_england: "Recuperar el dinero de Inglaterra"
 ARM_money_england_desc: "Hace mucho tiempo, el último rey de Armenia, Levon VI, depositó todo su oro en un banco en Inglaterra con un juramento de la dinastía inglesa de devolver todo el dinero cuando se reviviera el Regnum Armenia. Inglaterra se negó a devolver nuestro dinero cuando éramos una república, ahora somos un Reino con un verdadero heredero. Necesitamos recuperar nuestro dinero."
 ARM_party_approval: "Aprobación del partido"
 ARM_party_approval_desc: "Prospering Armenia es el verdadero y mejor partido que debería ser una figura importante en el campo político de Armenia."
 ARM_monopoly: "Monopolio"
 ARM_monopoly_desc: "Ha llegado el momento de crear un verdadero monopolio e incluso tomar todas las pequeñas empresas en manos de Multi-Group."
 ARM_economyc_freedom: "Libertades económicas"
 ARM_economyc_freedom_desc: "Hemos tomado las empresas principales y medianas, debemos mantener la libertad económica a nivel más pequeño."
 ARM_east: "Oriente"
 ARM_east_desc: "Deberíamos aprovechar aún más el comercio entre Rusia y Armenia, porque Multi-Group tiene muchos lazos económicos con él."
 ARM_deals_west: "Negocios con Occidente"
 ARM_deals_west_desc: "Aunque Tsarukyan tiene perspectivas emergentes, se beneficia del comercio con Occidente. Por lo tanto, debería mantener lazos con Occidente."
 ARM_SNG: "CEI"
 ARM_SNG_desc: "La Comunidad de Estados Independientes es una organización intergubernamental regional de Europa del Este y Asia. La CEI fomenta la cooperación en asuntos económicos, políticos y militares y tiene ciertas competencias relacionadas con la coordinación del comercio, las finanzas, la legislación y la seguridad. También ha promovido la cooperación en materia de prevención de la delincuencia transfronteriza."
 ARM_ODKB: "OTSC"
 ARM_ODKB_desc: "La Organización del Tratado de Seguridad Colectiva es una alianza militar intergubernamental en Eurasia. La OTSC está formada por determinados estados postsoviéticos. El tratado tiene su origen en las Fuerzas Armadas Soviéticas, que fueron sustituidas por las Fuerzas Armadas Unidas de la Comunidad de Estados Independientes y, posteriormente, por las fuerzas armadas sucesoras de los respectivos estados independientes."
 ARM_friends_elite: "Élite amigable"
 ARM_friends_elite_desc: "Necesitamos acercarnos aún más a la élite amigable que estaba bajo el gobierno de Kocharyan."
 ARM_foreign_investments: "Inversiones extranjeras"
 ARM_foreign_investments_desc: "Podríamos necesitar atraer inversiones extranjeras para garantizar la estabilidad económica en nuestro campo económico. También puede traernos beneficios económicos directos."
 ARM_bagratuni: "Parentesco de los Bagratuni"
 ARM_bagratuni_desc: "La dinastía Bagratuni o Bagratid fue una dinastía real armenia que gobernó el Reino medieval de Armenia. Originarios de la antigua Armenia, se convirtieron en la familia noble armenia más importante durante el período de dominio árabe en Armenia y finalmente establecieron su propio reino independiente. Según el historiador moderno Cyril Toumanoff, se los considera los progenitores de la dinastía real georgiana Bagrationi."
 ARM_pretensia_west_arm: "Reclamaciones sobre Armenia Occidental"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni ya está bien establecido en el gobierno de la República virtual de Armenia Occidental. Esto significa que ya tiene especialistas económicos y políticos de su lado."
 ARM_miapet: "un estado unificado"
 ARM_miapet_desc: "Miapetutsyun es una palabra armenia que significa literalmente un estado unificado. Esta palabra se usó para marcar nuestros antiguos reinos e imperios. Si tenemos que decidir qué debe ser nuestro país, ¡se definirá como una Miapetutsiun!"
 ARM_turkey_section: "División de Turquía"
 ARM_turkey_section_desc: "El estado fascista de Turquía ha oprimido a las naciones cercanas durante demasiado tiempo. Armenios, griegos, kurdos y sirios deben finalmente dividir Turquía en sus señoríos. Y para mantener la estabilidad y prevenir el resurgimiento de Turquía, necesitamos crear una zona segura en la que se encuentren las tropas francesas."
 ARM_folk_spirit: "Espíritu popular"
 ARM_folk_spirit_desc: "El espíritu popular del pueblo armenio debe revivir nuevamente. Es necesario llevar a cabo programas de propaganda a nivel nacional y enfatizar el estudio de la historia en las escuelas."
 ARM_religiosity: "Religiosidad"
 ARM_religiosity_desc: "La separación de la Iglesia y el Estado es un concepto filosófico y jurisprudencial que define la distancia política en la relación entre las organizaciones religiosas y el Estado. Conceptualmente, el término se refiere a la creación de un Estado secular y a la disolución, es decir, al cambio de una relación formal existente entre la Iglesia y el Estado."
 ARM_state_church: "Iglesia estatal"
 ARM_state_church_desc: "Una sinfonía, también una sinfonía de autoridades, es el principio ortodoxo de la relación entre la Iglesia y la sociedad, que consiste en el hecho de que la Iglesia y la sociedad, y en particular las autoridades seculares y eclesiásticas, están idealmente en un estado de armonía y cooperación, por analogía con la naturaleza divina y humana y la voluntad divina y humana de Cristo."
 ARM_ministries_of__church: "Integrar la iglesia en el gobierno"
 ARM_ministries_of__church_desc: "Necesitamos incorporar la iglesia en el gobierno. La iglesia debería encargarse del sistema educativo, la iluminación espiritual de las personas y otras tareas directas."
 ARM_great_influence: "Gran influencia"
 ARM_great_influence_desc: "No debemos involucrarnos en propaganda religiosa, pero tampoco podemos negar su importancia para nosotros y la población. En consecuencia, la iglesia tendrá una gran influencia en el sistema educativo y el estado espiritual de las personas, pero no controlará las instituciones seculares existentes."
 ARM_christian_country: "País cristiano"
 ARM_christian_country_desc: "Si existe un país verdaderamente cristiano en el mundo, ese país es Armenia: el país que primero aceptó a Cristo en su corazón. Tenemos derecho a decir que Armenia es un país cristiano."
 ARM_russian_recognition: "Reparar relaciones"
 ARM_russian_recognition_desc: "El partido Dashnaktsutyun aún es visto de manera negativa a los ojos de los rusos. Es necesario mostrar el otro lado. Los conflictos pasados son consecuencia de la influencia de enemigos externos en ambos países."
 ARM_zapret_sekt: "Prohibir sectas"
 ARM_zapret_sekt_desc: "Las sectas y herejías están corrompiendo nuestra sociedad. Debemos prohibir y reprimir a todos los iniciadores y seguidores de estas organizaciones destructivas creadas para socavar nuestra identidad."
 ARM_zapret_societes: "Depurar ONGs"
 ARM_zapret_societes_desc: "Necesitamos prohibir las ONG occidentales que propagan ideas degeneradas del liberalismo y la democracia occidental. Debemos dejar de tolerar este fenómeno repugnante."
 ARM_ztsar_trade_belarus: "Comercio con Bielorrusia"
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan ha mantenido relaciones cálidas con el presidente de Bielorrusia durante mucho tiempo. Debemos crear una casa comercial conjunta unificada de Armenia y Bielorrusia y establecer un volumen de comercio común."
 ARM_Aliev_dogowor: "Negociación intentada"
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan puede intentar negociar con Aliyev sobre Nagorno-Karabaj con diferentes escenarios. Veamos si podemos llevar a cabo nuestro plan..."
 ARM_zastoy_age: "Era de estancamiento"
 ARM_zastoy_age_desc: "Se acerca la era de estancamiento en la política de Armenia. Si esto es bueno o malo, lo descubriremos en un futuro cercano..."
 ARM_army_reorg: "Reorganización del ejército"
 ARM_army_reorg_desc: "Las Fuerzas Armadas de la República de Armenia son la organización militar estatal de Armenia, cuyo propósito declarado es garantizar el potencial de defensa del Estado necesario para repeler cualquier agresión a fin de proteger la existencia física del pueblo de la República de Armenia, su soberanía e independencia y la integridad territorial del Estado."
 ARM_buy_russian_tanks: "Comprar tanques rusos"
 ARM_buy_russian_tanks_desc: "Rusia puede vendernos sus tipos de armamento barato pero efectivos a precios más bajos bajo contratos de la CSTO."
 ARM_102_base: "Base 102"
 ARM_102_base_desc: "La 102ª Base Militar Rusa de la Orden de Alejandro Nevsky en Armenia es una de las bases militares rusas en el extranjero, un componente importante de las relaciones ruso-armenias. Nombre en código: Unidad militar N.º 04436 (unidad militar 04436). Nombre abreviado: 102 vb. La base tiene dos guarniciones: en Gyumri y en Ereván."
 ARM_aviation_reorg: "Reorganización de la Fuerza Aérea"
 ARM_aviation_reorg_desc: "La Fuerza Aérea de Armenia es el brazo aéreo de las Fuerzas Armadas de Armenia, creado por la Armenia independiente en 1992 tras la disolución de la Unión Soviética. Fuera de su nombre convencional, también se la conoce como Departamento de Aviación de las Fuerzas Armadas de Armenia."
 ARM_bpla: "VANT"
 ARM_bpla_desc: "A partir de cierto momento, Armenia comenzó a investigar en el campo de la creación de drones de reconocimiento. Debemos apoyar esta iniciativa."
 ARM_robots: "Unidades autónomas"
 ARM_robots_desc: "Armenia es un país único en el sentido de que produce unidades de combate autónomas capaces de luchar contra un oponente humano. Necesitamos subsidiar la industria de la robótica."
 ARM_oficers_schools: "Escuelas de oficiales rusos"
 ARM_oficers_schools_desc: "Armenia ha estado preparando a sus nuevos especialistas militares en instituciones militares rusas bajo el liderazgo del ejército ruso. Debemos profundizar la cooperación."
 ARM_ODKB_trenings: "Ejercicios de la CSTO"
 ARM_ODKB_trening_descs: "La Organización del Tratado de Seguridad Colectiva (OTSC), menos conocida como Pacto de Tashkent, Tratado de Tashkent, es una organización internacional regional cuyos objetivos declarados son fortalecer la paz, la seguridad y la estabilidad internacionales y regionales, proteger sobre una base colectiva la independencia, la integridad territorial y la soberanía de los Estados miembros, prioridad para lograrla que los Estados miembros dan a los medios políticos."
 ARM_new_uniforms: "Nuevos uniformes"
 ARM_new_uniforms_desc: "Deberíamos actualizar los uniformes de las fuerzas armadas armenias, reemplazando el antiguo camuflaje soviético por un equivalente más práctico de tipo Woodland."
 ARM_old_doctrine: "Adaptar doctrina antigua"
 ARM_old_doctrine_desc: "Adaptar la antigua doctrina defensiva nos beneficiará debido a la estructura de nuestro ejército y nuestro legado militar."
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "El 9M133 Kornet (nombre de informe de la OTAN AT-14 Spriggan, designación de exportación Kornet-E) es un misil antitanque ruso portátil de segunda generación (ATGM) destinado a ser utilizado contra tanques principales de combate. Fue introducido por primera vez en servicio en el ejército ruso en 1998."
 ARM_clear_generals: "Depurar generales"
 ARM_clear_generals_desc: "Debemos purgar a los generales que sean desleales al gobierno. Incluso si requiere que renuncien o algo peor..."
 ARM_Georgian_war_exp: "Experiencia de la guerra georgiana"
 ARM_Georgian_war_exp_desc: "Después de la guerra en Osetia y Abjasia en los años 90 (donde participó el batallón Bagramyan), hubo una guerra en los años cero entre Rusia y Georgia. Debemos aprender nuestras lecciones de este conflicto."
 ARM_new_ways_mass_war: "Nuevas opciones de guerra masiva"
 ARM_new_ways_mass_war_desc: "No importa lo que digan los falsos expertos, la doctrina de guerra masiva todavía tiene derecho a existir. Debemos seguir utilizándola."
 ARM_buy_chine_RSZO: "Comprar MLRS chinos"
 ARM_buy_chine_RSZO_desc: "El WM-80 es un sistema chino de lanzamiento múltiple de cohetes. Desarrollado por la fábrica No. 123 en China. Se ofrece para exportación a través de la corporación comercial exterior china Norinco. El sistema fue entregado a Bangladesh, Armenia, Jordania y Sudán."
 ARM_razrab_licenze: "Desarrollo bajo licencia"
 ARM_razrab_licenze_desc: "Tal vez deberíamos solicitar licencias para nuestra propia producción para poder desarrollar de alguna manera nuestro complejo militar-industrial y tratar de establecer la producción."
 ARM_eshalone_defence: "Defensa en Escalón"
 ARM_eshalone_defence_desc: "La defensa escalonada es una garantía de la seguridad de Armenia, que está rodeada por enemigos en ambos lados. Debemos formar una defensa profunda y no darle al enemigo ninguna oportunidad."
 ARM_go_out_rus: "Expulsar a las tropas rusas"
 ARM_go_out_rus_desc: "Es hora de que las tropas rusas abandonen el territorio de Armenia. Deben abandonar nuestros territorios, aunque esto signifique una inseguridad temporal para el país."
 ARM_programs_us_helps: "Programas de ayuda de Estados Unidos"
 ARM_programs_us_helps_desc: "Estados Unidos ha estado ayudando a Armenia durante mucho tiempo en la formación y desarrollo del ejército y las fuerzas armadas en general."
 ARM_NKR_army_int: "Integración profunda del ejército de la RND"
 ARM_NKR_army_int_desc: "Es necesario profundizar aún más la integración del ejército de la República de Nagorno-Karabaj en el ejército de Armenia."
 ARM_new_doctrine: "Rumbo a una nueva doctrina"
 ARM_new_doctrine_desc: "Muchos de nuestros expertos militares capacitados en países de la OTAN constantemente dicen que necesitamos una doctrina de guerra ofensiva más moderna. Quizás deberíamos escuchar."
 ARM_greece_dogowor: "Tratado con Grecia"
 ARM_greece_dogowor_desc: "Nuestro aliado más cercano de la OTAN es Grecia. Debemos profundizar la cooperación bilateral."
 ARM_france_specials: "Especialistas franceses"
 ARM_france_specials_desc: "Necesitamos invitar a especialistas del ejército francés para capacitar a nuestros combatientes en nuevos estándares que sean más efectivos."
 ARM_milan: "MILAN"
 ARM_milan_desc: "MILAN es un producto de Euromissile, un programa de desarrollo de misiles franco-alemán que se remonta a la década de 1960. El sistema entró en servicio en 1972 como un arma antitanque de segunda generación y pronto se convirtió en un arma antitanque estándar en la OTAN, utilizada por la mayoría de los ejércitos de la alianza."
 ARM_US_PVO: "Defensa aérea estadounidense"
 ARM_US_PVO_desc: "Deberíamos pedir a Estados Unidos que nos proporcione nuevos sistemas de defensa aérea para que no dependamos únicamente de los radares rusos ubicados en el país."
 ARM_in_kosovo: "Enviar fuerzas de paz a Kosovo"
 ARM_in_kosovo_desc: "Para obtener más experiencia militar y reputación internacional, debemos enviar nuestras fuerzas de paz a Kosovo."
 ARM_buy_west_weapons: "Comprar armas occidentales"
 ARM_buy_west_weapons_desc: "Podemos empezar a comprar armas de calidad de la OTAN más antiguas, pero aún buenas, de Francia, que ya no utiliza. Eso podría ser realmente beneficioso para nuestro ejército."
 ARM_analis_tur_army: "Análisis del ejército turco"
 ARM_analis_tur_army_desc: "Si hay una forma de entender cómo opera el ejército turco, es ver cómo opera cualquier ejército de la OTAN. Debemos copiar sus tácticas y comprender su estructura de mando."
 ARM_Karabach_exp: "Análisis de la guerra en Karabaj"
 ARM_Karabach_exp_desc: "Además de defender nuestras tierras, también debemos obtener otro beneficio de la guerra en Artsaj. Debemos entender las lecciones que la guerra de los años 90 dio a nuestro ejército."
 ARM_in_irak: "Enviar tropas a Irak"
 ARM_in_irak_desc: "Para obtener más experiencia militar y reputación internacional, debemos enviar nuestras fuerzas de paz a Irak."
 ARM_kurds_exp: "Tácticas de guerrilla kurda"
 ARM_kurds_exp_desc: "No estamos solos en nuestra lucha contra Turquía. Podemos aprender muchas lecciones de las tácticas de guerrilla de los combatientes del PKK, PUK y Peshmerga que ya han dominado la lucha contra Turquía."
 ARM_new_doctrines_squads: "Nueva doctrina de escuadrones"
 ARM_new_doctrines_squads_desc: "Ahora podemos adoptar una nueva doctrina de guerra que finalmente reemplazará el antiguo sistema que ha eclipsado las mentes de los generales de la vieja guardia."
 ARM_dogowor_zakupka: "Contratos de compra a largo plazo"
 ARM_dogowor_zakupka_desc: "Los contratos de compra a largo plazo garantizarán que Rusia siga vendiéndonos sus armas."
 ARM_new_modernisation: "Modernización a estándares actuales"
 ARM_new_modernisation_desc: "Debemos dar el paso necesario para modernizar el ejército armenio para estar más o menos preparados para la guerra del siglo XXI."
 ARM_new_uniforms10: "Uniformes más nuevos"
 ARM_new_uniforms10_desc: "Debemos crear un nuevo camuflaje basado en la experiencia del camuflaje de Estados Unidos, Rusia y CSOR. El camuflaje ARMPAT debería reemplazar al camuflaje de bosque."
 ARM_armenian_wpk: "Complejo militar-industrial armenio"
 ARM_armenian_wpk_desc: "Es hora de que desarrollemos verdaderamente el complejo militar-industrial de Armenia en la medida de nuestras limitadas capacidades."
 ARM_nato_razrab: "Desarrollos prometedores de la OTAN"
 ARM_nato_razrab_desc: "Además de las armas combinadas, también debemos prestar atención a los desarrollos prometedores de nuestros socios occidentales."
 ARM_nato_licenze_2: "Negociar licencias"
 ARM_nato_licenze_2_desc: "Tenemos que discutir muchas licencias con la OTAN para poder desarrollar aún más nuestra capacidad de producir armas modernas."
 ARM_in_afgan: "Enviar misión de entrenamiento a Afganistán"
 ARM_in_afgan_desc: "Con el fin de hacer un gesto político y militar, debemos enviar a nuestros pacificadores en una misión a Afganistán como parte de la cooperación de la ISAF."
 ARM_iskanders: "Iskander"
 ARM_iskanders_desc: "El 9K720 Iskander es un sistema móvil de misiles balísticos de corto alcance producido e implementado por el ejército ruso. Los sistemas de misiles reemplazarán a los obsoletos sistemas OTR-21 Tochka, que aún están en uso por las fuerzas armadas rusas. El Iskander tiene varios cabezales de guerra convencionales diferentes, incluyendo un cabezal de munición en racimo, un cabezal explosivo mejorado con explosivos de aire-combustible, un cabezal explosivo-fragmentación de alto poder, un penetrador de tierra para destruir búnkeres y un dispositivo de pulso electromagnético para misiones antirradar."
 ARM_kalash_zawod: "Fábrica CK"
 ARM_kalash_zawod_desc: "El Concern Kalashnikov ha prometido desde hace tiempo construir su planta en Armenia. Tal vez deberíamos intentar convencerlos de esto."
 ARM_buy_good_guns: "Comprar armas de precisión"
 ARM_buy_good_guns_desc: "Debemos comenzar a comprar armas para las tropas de inteligencia y fuerzas especiales. Necesitan las últimas armas pequeñas para equipar sus unidades."
 ARM_soviet_specials: "Legado de las fuerzas especiales soviéticas"
 ARM_soviet_specials_desc: "La gloria de las fuerzas especiales soviéticas es conocida en todo el mundo, sin mencionar la enorme contribución armenia a ellas. Debemos seguir construyendo nuestras fuerzas especiales con los mismos altos estándares e ideales."
 ARM_razrab_weapons: "Desarrollar la producción de armas pequeñas"
 ARM_razrab_weapons_desc: "Necesitamos desarrollar nuestro potencial de desarrollo de armas pequeñas para un posible resurgimiento de la industria armamentística en Armenia."
 ARM_ZASTAWA: "Tratado con ZASTAVA Arms"
 ARM_ZASTAWA_desc: "Las armas serbias son famosas por su bajo costo y calidad. Deberíamos comprar rifles de francotirador y rifles para operaciones especiales de ellos."
 ARM_PNW: "Implementación de NVD"
 ARM_PNW_desc: "Hubo un tiempo, durante la Unión Soviética, en el que se llevaron a cabo experimentos para introducir miras de visión nocturna en las fuerzas armadas. Tal vez valga la pena volver a los antiguos prototipos para mejorarlos posteriormente."
 ARM_finish_snipers: "Rifles de francotirador finlandeses"
 ARM_finish_snipers_desc: "Rifles de francotirador finlandeses"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Muchas fuerzas especiales del mundo han estado utilizando camuflaje universal para sus operaciones especiales. Debemos seguir sus pasos."
 ARM_buy_special_weapon: "Comprar armas especiales"
 ARM_buy_special_weapon_desc: "Como legado de la URSS, Rusia heredó una gran cantidad de armas especiales de alta calidad. Deberíamos discutir con ellos los detalles de su compra."
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "La empresa Aspar Arms LLC se fundó en Armenia en 2006. La empresa, dedicada a la importación y venta de armas civiles y militares, así como a la producción de armas nacionales, desarrollaba sus actividades en Mamikonyants 60/1, Ereván. Necesitamos apoyarlos más."
 ARM_panter: "CLV \"PANTHER\""
 ARM_panter_desc: "El Panther Command and Liaison Vehicle o Panther CLV es la variante del Ejército Británico del Iveco LMV. El Panther CLV surgió del proyecto \"Future Command and Liaison Vehicle\" (FCLV). Se realizaron modificaciones de diseño por parte de BAE Systems para permitir el ensamblaje en la fábrica de BAE Systems Land Systems en Newcastle upon Tyne. Deberíamos comprar algunos de estos vehículos."
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "El LAPV Enok es un vehículo blindado ligero de patrulla del Bundeswehr, en su mayoría utilizado por el ejército alemán. Es una versión significativamente más desarrollada del Wolf SSA, basado en el Mercedes-Benz G-Class. El LAPV Enok es fabricado por Armored Car Systems GmbH (ACS), con sede en Aichach, una subsidiaria de Gruma Commercial Vehicles con sede en Derching. Importantes subcontratistas son las empresas LeTech - Special Purpose Vehicles (anteriormente Lennartz Technik) en Welzheim y la austriaca Magna Steyr con sede en Graz."
 ARM_bolgar_sosiski: "Ametralladoras RPK búlgaras"
 ARM_bolgar_sosiski_desc: "Bulgaria ha comenzado programas para modernizar las fuerzas armadas. Ahora, tienen una gran cantidad de armas pequeñas que son excelentes en términos de calidad y precio para nosotros."
 ARM_private_initiatives: "Fomentar iniciativas privadas"
 ARM_private_initiatives_desc: "Tal vez deberíamos dejar la producción de UAV en manos de empresas privadas especializadas en este campo."
 ARM_state_bpla: "Producción centralizada de UAV"
 ARM_state_bpla_desc: "Tal vez deberíamos dejar la producción de UAV en manos de empresas estatales especializadas en este campo."
 ARM_buy_slowakian: "Compra de Su-25 eslovacos"
 ARM_buy_slowakian_desc: "Eslovaquia tiene una gran cantidad de Su-25s que quedaron después de la caída del bloque del Este. Estos aviones son baratos y confiables, y podrían servir a nuestra causa."
 ARM_L39: "L-39S"
 ARM_L39_desc: "Rumania ha tenido aviones de esta marca durante mucho tiempo. Es hora de firmar un contrato con ellos y transferirlos a nuestra flota de aviones."
 ARM_good_avia_trenings: "Nuevas técnicas de entrenamiento de vuelo"
 ARM_good_avia_trenings_desc: "Es necesario contar con nuevas técnicas de entrenamiento de vuelo para mantener constantemente a la tripulación de vuelo en estado de batalla. Deberíamos enfocarnos más en este aspecto."
 ARM_dogowor_poland: "Tratado con Polonia"
 ARM_dogowor_poland_desc: "Necesitamos firmar un acuerdo con Polonia sobre cooperación técnico-militar en el ámbito de la aviación. Esto nos beneficiará a ambos."
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "La estación de guerra electrónica Amprop está diseñada para interferir en las comunicaciones de radio del enemigo. La estación Amprop es el orgullo del Ministerio de Defensa de Armenia. Este equipo de 16 toneladas es todoterreno y es capaz no solo de crear interferencias, sino también de analizar la información transmitida."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Krunk es un vehículo aéreo no tripulado (UAV) armenio en servicio con las Fuerzas Armadas de Armenia. Está destinado a la vigilancia cercana, transmitiendo datos de video en tiempo real (visual o infrarrojo) o tomando imágenes fijas de mayor resolución."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 es un vehículo aéreo no tripulado armenio de tamaño pequeño diseñado para la vigilancia y el guiado del fuego de artillería."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Baze es un vehículo aéreo no tripulado armenio de tamaño pequeño diseñado para la vigilancia y el guiado del fuego de artillería."
 ARM_manushak: "Manushak"
 ARM_manushak_desc: "Manushak"
 ARM_sky_defence: "Investigación de Defensa Aérea"
 ARM_sky_defence_desc: "La experiencia de la Segunda Guerra Mundial muestra que en conflictos importantes es casi imposible llevar a cabo operaciones de combate completas sin apoyo aéreo. Para la capacidad defensiva de nuestro país, en primer lugar, es necesario cerrar el cielo para las aeronaves de un enemigo ficticio."
 ARM_avia_trenings: "Ejercicios conjuntos de la CSTO"
 ARM_avia_trenings_desc: "Ejercicios conjuntos de la Organización del Tratado de Seguridad Colectiva (CSTO), Rusia y Armenia en el marco de la cooperación en aviación. Y eso es en lo que realmente creen: el amor por la naturaleza y su gente con su cultura única es un regalo de Dios que no hubiera sido posible sin él."
 ARM_russian_helicopters: "Aviones de carga rusos"
 ARM_russian_helicopters_desc: "Los aviones de carga rusos son, de hecho, una serie de aviones de carga y aviones. Necesitamos carga y necesitamos aviones. ¿Aviones de carga? ¡Aviones de carga! Sí. Carga. Aviones. Aviones de carga, carga, carga. Estoy cansado de hacer este árbol de enfoque. Ayúdame."
 ARM_X55: "X-55"
 ARM_X55_desc: "El X-55 UAV puede volar a altitudes elevadas, es lógico considerar este modelo como discreto, lo cual es de suma importancia en el uso militar del dron. Este vehículo aéreo no tripulado está equipado con un motor de combustión interna, lo que lo hace más confiable y eficiente en comparación con los UAV equipados con motores eléctricos. La altitud máxima de vuelo de este modelo es de 4500 metros, lo que garantiza el cumplimiento de casi todos los objetivos relacionados con el estudio de áreas y regiones especificadas."
 ARM_find_new_ZSU: "Búsqueda de nuevos ZSU"
 ARM_find_new_ZSU_desc: "Necesitamos encontrar nuevos sistemas antiaéreos autopropulsados (ZSU) para mejorar la defensa aérea de Armenia. Tenemos varias opciones..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "El ZSU-23-4 Shilka es un cañón antiaéreo autopropulsado soviético, cuya producción en masa comenzó en 1964. Está armado con un cañón automático cuádruple de 23 mm. La velocidad de disparo de la instalación es de 3400 disparos por minuto. Puede apuntar a la objetivo de forma manual, semiautomática y automática. En los modos automático y semiautomático se utiliza una estación de radar regular."
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "El 2K22 Tunguska es un arma antiaérea autopropulsada rusa y soviética, equipada con un sistema de cañón y misiles tierra-aire. Está diseñado para brindar protección diurna y nocturna a los regimientos de infantería y tanques contra aeronaves de baja altitud, helicópteros y misiles de crucero en todas las condiciones climáticas. El nombre de informe de la OTAN para el misil utilizado por el sistema de armas es SA-19 'Grison'."
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "Gepard es un cañón antiaéreo autopropulsado alemán (ZSU). Diseñado para proporcionar cobertura directa a las fuerzas terrestres, destruir objetivos aéreos a distancias inclinadas de 100 m a 4 km y a altitudes de hasta 3 km, volando a velocidades de hasta 350-400 m/s, así como objetivos terrestres (superficiales) a distancias de hasta 4500 metros desde posiciones, con una breve parada y en movimiento."
 ARM_nato_standards: "Modernización de la OTAN"
 ARM_nato_standards_desc: "Podemos pedirle a la OTAN que no nos dé nuevos tipos de defensa aérea, sino, por el contrario, que modernice nuestro arsenal existente para una mayor compatibilidad y unificación."
 ARM_indian_radars: "Radares indios Swati"
 ARM_indian_radars_desc: "El Radar de Localización de Armas (WLR), también conocido como Swathi, es un radar de matriz de fase de localización de artillería móvil desarrollado por India. Este radar de contrabatería está diseñado para detectar y rastrear el fuego de artillería y cohetes entrantes para determinar el punto de origen del contraataque."
 ARM_exp_robots: "Prototipos experimentales"
 ARM_exp_robots_desc: "Armenia es uno de los países postsoviéticos más desarrollados en cuanto a robótica. Debemos intentar utilizar nuestros conocimientos con fines militares y crear prototipos militares."
 ARM_scorpion: "\"Escorpión\""
 ARM_scorpion_desc: "Los ingenieros armenios han inventado proactivamente un nuevo vehículo terrestre de combate no tripulado llamado 'Escorpión'. Estamos hablando de un minitanque de 370 kilogramos con un telémetro láser sobre orugas, equipado con una inteligencia artificial rudimentaria basada en el principio de enjambre de operación."
 ARM_scorpion2m: "Scorpion M2"
 ARM_scorpion2m_desc: "El Scorpion M2 es una versión modernizada del viejo robot, con más funcionalidad, mayor alcance y una mejor protección contra balas y metralla."
 ARM_rocket_defense: "Sistema de Misiles Antiaéreos (SAM)"
 ARM_rocket_defense_desc: "Necesitamos tomar en serio los misiles de defensa aérea para mantener los cielos seguros en caso de guerra."
 ARM_pechora: "S-125 Pechora"
 ARM_pechora_desc: "El sistema de misiles superficie-aire soviético S-125 Neva/Pechora fue diseñado por Aleksei Isaev para complementar los sistemas S-25 y S-75. Tiene un alcance efectivo y una altitud de compromiso más cortos que cualquiera de sus predecesores y también vuela más lento, pero debido a su diseño de dos etapas, es más efectivo contra objetivos más maniobrables."
 ARM_BUK: "BUK M2"
 ARM_BUK_desc: "El Buk-M2 es un sistema de misiles antiaéreos (SAM). El sistema de defensa aérea de rango medio multifuncional, altamente móvil y de múltiples canales Buk-M2 está diseñado para destruir aviones estratégicos y tácticos, helicópteros, incluidos los que están en vuelo estacionario, misiles de crucero y otros aviones aerodinámicos."
 ARM_rus_PVO: "Defensa aérea rusa"
 ARM_rus_PVO_desc: "Necesitamos comprar defensas aéreas rusas para cubrir la falta de defensa aérea. Rusia puede proporcionárnoslas a precios asequibles."
 ARM_WM80: "Sistema de lanzamiento múltiple WM-80"
 ARM_WM80_desc: "El WM-80 es un sistema de lanzamiento múltiple de cohetes chinos. Desarrollado por la fábrica No. 123 en China. Se ofrece para exportación por la corporación china de comercio exterior Norinco. El sistema fue entregado a Bangladesh, Armenia, Jordania y Sudán. El lanzador se monta sobre la base de un camión todoterreno de cuatro ejes Shandong Taian TAS5380SQ (TAS5382) con una capacidad de carga de 20 toneladas y una disposición de ruedas de 8 en 8. La cabina tiene capacidad para una tripulación de cinco personas en marcha."
 ARM_IRAN_suply: "Equipo iraní"
 ARM_IRAN_suply_desc: "Irán ha estado produciendo buenos ejemplos de equipo de infantería y equipos de comunicación para su ejército. Tal vez deberíamos comenzar a negociar una compra."
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "El AK-12 es el último modelo de armas pequeñas del ejército ruso. En el marco de la cooperación entre Armenia y la Federación Rusa, podemos pedirles que nos otorguen una licencia para su producción."
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA es una empresa militar polaca. Lubawa S.A. confirma su experiencia con certificados de la OTAN, estándares de gestión de calidad, sistemas de control de producción y comercio calificados. Podemos tener un acuerdo con ellos para la protección blindada de las tropas armenias."
 ARM_dawisur: "Davisur"
 ARM_dawisur_desc: "Davisur es una empresa militar gubernamental local que produce uniformes y equipo básico para nuestras tropas terrestres. Necesitamos subsidiarlos más y obtener uniformes nuevos e innovadores."
 ARM_national_comitet: "Comité Nacional de Innovación de Armas"
 ARM_national_comitet_desc: "Es importante crear el Comité Nacional de Innovación de Armas para tener la capacidad de controlar cualquier iniciativa privada para nuestro ejército y subsidiar proyectos potencialmente buenos."
 ARM_scandinawian_forces: "Fuerzas escandinavas"
 ARM_scandinawian_forces_desc: "Las Fuerzas escandinavas ya han propuesto su papel en la defensa de Armenia y Artsakh si tenemos la voluntad y la capacidad de invitarlos. Tal vez deberíamos hacerlo."
 ARM_russian_base: "Confirmar presencia rusa"
 ARM_russian_base_desc: "Debemos confirmar la presencia rusa en Armenia, ya que no hay otro país libre para proteger a Armenia de Turquía."
 ARM_awiabase_erebuni: "Base Aérea de Erebuni"
 ARM_awiabase_erebuni_west: "Base Aérea de Erebuni de la OTAN"
 ARM_awiabase_erebuni_desc: "El Aeropuerto de Erebuni es un aeródromo conjunto de Armenia y Rusia (desde 1995), ubicado muy cerca de la capital de Armenia, la ciudad de Ereván."
 ARM_awiabase_erebuni_west_desc: "El Aeropuerto de Erebuni fue un aeródromo conjunto de Armenia y Rusia (desde 1995), ubicado muy cerca de la capital de Armenia, la ciudad de Ereván. Ahora lo entregaremos a la OTAN."
 ARM_amer_group: "MRPI PMC"
 ARM_amer_group_desc: "MRPI PMC ha estado ofreciendo sus servicios a Armenia durante mucho tiempo. Tal vez deberíamos utilizar sus servicios en caso de guerra."
 ARM_wagners_group: "Grupo Wagner"
 ARM_wagners_group_desc: "El grupo Wagner ha estado ofreciendo sus servicios a Armenia durante mucho tiempo. Tal vez deberíamos utilizar sus servicios en caso de guerra."
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "El Su-30 es un caza ruso de dos asientos y múltiples roles para obtener supremacía aérea, de generación 4+. El Su-30 está diseñado para destruir blancos aéreos de día y de noche, en condiciones meteorológicas simples y difíciles, así como en el fondo de la tierra cuando se utilizan interferencias activas y pasivas, control del espacio aéreo, bloqueo de aeródromos enemigos a gran profundidad y acciones contra blancos terrestres y marítimos."
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "El SA-3 Goa es un sistema de misiles tierra-aire soviético modificado por la OTAN, diseñado por Aleksei Isaev para complementar el S-25 y el S-75. Tiene un alcance efectivo y una altitud de combate más cortos que cualquiera de sus predecesores y también vuela más despacio, pero debido a su diseño de dos etapas, es más efectivo contra objetivos más maniobrables."
 ARM_hq16: "Hq-16"
 ARM_hq16_desc: "Hongqi-16 o HQ-16 es un proyecto conjunto chino-ruso para la modernización del sistema de defensa aérea de barco 9K37M1-2 Shtil de rango medio. Además, varias fuentes informan sobre el uso de tecnologías del sistema de defensa aérea Buk ruso en el proyecto. Tiene opciones para uso en barcos y en tierra."
 ARM_cyberwar: "Ciber guerra moderna"
 ARM_cyberwar_desc: "Las condiciones actuales de guerra interpretan las nuevas condiciones en las que debemos adaptarnos a la guerra no solo en tierra y en el aire, sino también en el espacio de Internet global."
 ARM_economy: "Economía armenia"
 ARM_economy_desc: "La economía armenia está en una profunda decadencia y necesitamos tomar medidas para tratar de mejorarla, a pesar de tener una fuerte oligarquía a cargo."
 ARM_scince_potential: "Potencial armenio de la intelectualidad"
 ARM_scince_potential_desc: "Potencial armenio de la intelectualidad"
 ARM_turism: "Desarrollo del turismo"
 ARM_turism_desc: "A pesar de ser un país postsoviético algo subdesarrollado, Armenia brilla por su belleza y precios económicos. Debemos centrarnos en convertir a Armenia en un país turístico."
 ARM_place_disskus: "Discusiones sobre el vector de desarrollo"
 ARM_place_disskus_desc: "Se necesitan discusiones sobre el vector de desarrollo para entender cómo Armenia va a desarrollar su economía turística."
 ARM_US_money: "Solicitar dinero de Estados Unidos"
 ARM_US_money_desc: "Necesitamos solicitar dinero a Estados Unidos para desarrollar nuestro país."
 ARM_rus_money: "Solicitar dinero a Rusia"
 ARM_rus_money_desc: "Necesitamos pedirle dinero a Rusia para desarrollar nuestro país."
 ARM_trk: "Creación de centros de entretenimiento"
 ARM_trk_desc: "Necesitamos crear centros de entretenimiento para atraer más turistas a nuestro país."
 ARM_internationl_otels: "Invitar hoteles internacionales"
 ARM_internationl_otels_desc: "Muchas cadenas hoteleras internacionales ya han ofrecido inversiones en nuestro país. Debemos aprovechar al máximo esta oportunidad e invitar a tantos hoteles conocidos como sea posible."
 ARM_food_industry: "Industria alimentaria"
 ARM_food_industry_desc: "Una de las pocas industrias rentables de la economía armenia que sobrevivió después del colapso de la URSS es la industria alimentaria de Armenia, conocida por sus productos de alta calidad."
 ARM_trade_filials: "Sucursales de centros comerciales"
 ARM_trade_filials_desc: "Podemos desarrollar centros comerciales en Armenia para llamar la atención no solo de los turistas, sino también de los clientes locales."
 ARM_erevan_city: "CIUDAD DE EREVÁN"
 ARM_erevan_city_desc: "Yerevan City es una empresa minorista armenia y una red de distribución del mismo nombre. A partir de 2018, la red incluye 22 grandes almacenes de autoservicio, así como 4 centros comerciales, cada uno de los cuales cuenta con un supermercado Yerevan City como inquilino principal. Por lo tanto, es la cadena de supermercados más grande de Armenia."
 ARM_WTO: "Unirse a la OMC"
 ARM_WTO_desc: "Armenia puede que no sea rica en recursos, pero sigue siendo una nación con bienes para comerciar. Unirse a la Organización Mundial del Comercio solo puede beneficiarnos."
 ARM_int_money_fond: "Fondo Monetario Internacional"
 ARM_int_money_fond_desc: "No estamos al borde de la bancarrota, lo que nos permite acceder al FMI a tasas más favorables que las naciones en colapso. Podemos hacer un trato que nos haga perder cierta influencia sobre nuestra propia economía, pero nos infunda una importante inyección de efectivo para revitalizar nuestra economía."
 ARM_subsyde_MC: "Subsidios de MCC"
 ARM_subsyde_MC_desc: "MCC invertirá dinero en nuestro sector agrícola. Por supuesto, querrán algunas concesiones a cambio en el futuro..."
 ARM_libera_economy: "Liberalización de la economía"
 ARM_libera_economy_desc: "La liberalización de nuestra economía será un desafío para nuestros legisladores, pero debería resultar en mejoras económicas a largo plazo."
 ARM_privatisation_energy: "Privatización de la energía"
 ARM_stop_inflation: "Detener la inflación"
 ARM_stop_inflation_desc: "La inflación tiene una larga historia en Armenia, incluso antes del colapso de la Unión Soviética. Debemos poner fin a estas condiciones horribles, sin importar el costo. Y habrá muchos costos."
 ARM_stabilization_energy: "Estabilizar el suministro de electricidad"
 ARM_stabilization_energy_desc: "Decir que la infraestructura energética de Armenia ha sido 'un poco irregular' es quedarse corto. Tenemos graves problemas de producción de energía y, por ahora, solo podemos estabilizarla comprando a productores extranjeros, a menos que queramos más apagones."
 ARM_agroholdings: "Desarrollo agrícola"
 ARM_agroholdings_desc: "Ahora, con la amenaza inminente alejada por un tiempo, podemos empezar a desarrollar bases económicas sólidas. ¡Empecemos por el sector agrícola!"
 ARM_private_farmers: "Apoyar a los agricultores privados"
 ARM_private_farmers_desc: "El estado no debe depender de oligarcas corruptos y antiguos dueños de fábricas comunistas, sino que debe invertir directamente en su propia economía. Al adquirir una participación en algunas de las mayores empresas agrícolas, unimos nuestro éxito al suyo y los alentamos a trabajar más duro. Obviamente, esto no nos acerca al objetivo de nuestra propia industria pesada..."
 ARM_develop_place_economy: "Desarrollar la agricultura local"
 ARM_mikoyan_nasledil: "El legado de Mikoyan"
 ARM_mikoyan_nasledil_desc: "¡Reviviremos nuestra antigua base industrial en lugar de convertirnos en una región agrícola atrasada! Ponerse en contacto con los antiguos gerentes de fábricas nos ayudará a poner todo en marcha más rápidamente. Sin embargo, esos mismos gerentes de fábricas sin duda requerirán nuestra lealtad..."
 ARM_Serzh_power: "Poder emergente"
 ARM_Serzh_power_desc: "Poder emergente"
 ARM_nationalization_land: "Nacionalizar los campos"
 ARM_nationalization_land_desc: "Nacionalizar los campos"
 ARM_MTC_armenia: "MTS-Armenia"
 ARM_MTC_armenia_desc: "Viva-MTS, operador de telefonía móvil que ofrece una serie de servicios de comunicación móvil, internet móvil y telecomunicaciones en toda Armenia. El 80% de las acciones de la compañía pertenecen al grupo ruso MTS, y el 20% al grupo libanés Fattouch."
 ARM_gazprom_armenia: "GAZPROM Armenia"
 ARM_gazprom_armenia_desc: "Gazprom Armenia es una filial de la empresa rusa Gazprom en Armenia. Fue fundada en 1997 como un proyecto conjunto ruso-armenio de gasoducto natural. En el momento de su fundación, el monopolio estatal ruso de gas Gazprom poseía el 45% de las acciones, el Ministerio de Energía de Armenia el 45% y la empresa ITERA el 10%. En 2014, Gazprom se convirtió en el único propietario de la empresa y la rebautizó como Gazprom Armenia."
 ARM_rus_monopolists: "Monopolios rusos"
 ARM_rus_monopolists_desc: "Rusia nos está ofreciendo un trato bastante sospechoso, en el que muchos sectores de la economía armenia serán monopolizados por empresas rusas. Esto conducirá a un crecimiento económico instantáneo, pero puede llevar a la estancación en el futuro y a una gran influencia de la Federación Rusa sobre nosotros."
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited es una de las empresas offshore de los monopolistas rusos para Armenia."
 ARM_UKJD: "Ferrocarril del Cáucaso Meridional"
 ARM_UKJD_desc: "El Ferrocarril del Cáucaso Meridional (FCM) es una subsidiaria al 100% de la JSC Russian Railways. Podemos organizar un evento en el que se firme un acuerdo de concesión entre los Ferrocarriles Rusos y la República de Armenia para transferir la propiedad de los Ferrocarriles Armenios CJSC a la gestión de FCM CJSC."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia fue creado por la aerolínea rusa Siberia y el empresario armenio Mikhail Bagdasarov. Tiene la red más grande de rutas en Armenia hacia las ciudades de Rusia y la CEI, así como Oriente Medio y Europa."
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "United Company RUSAL es una compañía de aluminio rusa, uno de los mayores productores de aluminio primario y alúmina del mundo."
 ARM_intetnational_students: "Estudiantes internacionales"
 ARM_intetnational_students_desc: "Podemos invitar a estudiantes internacionales a estudiar e intercambiar en Armenia, obteniendo beneficios para nuestro sistema educativo."
 ARM_african_programs: "Programas africanos"
 ARM_african_programs_desc: "Podemos firmar acuerdos con algunos países africanos desarrollados en el marco de la cooperación bilateral."
 ARM_save_freemarket: "Principios de libre mercado"
 ARM_save_freemarket_desc: "Aunque Rusia está ofreciendo un muy buen trato, nuestra prioridad es mantener el libre mercado en Armenia. Las empresas rusas pueden estar presentes en el mercado armenio, pero no se pueden permitir los monopolios."
 ARM_freepress: "Prensa libre"
 ARM_freepress_desc: "Debemos preservar la libertad de prensa y dar rienda suelta a las pequeñas empresas no subsidiadas por el estado."
 ARM_privatisation_allum: "Privatización del aluminio"
 ARM_privatisation_allum_desc: "En el mercado internacional hay una gran cantidad de empresas a las que podemos privatizar nuestras reservas de aluminio."
 ARM_railways: "AEE y FCM"
 ARM_railways_desc: "Podemos dividir la propiedad de los ferrocarriles armenios entre dos empresas privadas para mantener la competencia."
 ARM_private_aviacomp: "Aerolíneas privadas"
 ARM_private_aviacomp_desc: "Muchas aerolíneas occidentales ya han ofrecido sus servicios como aerolínea nacional. Tal vez deberíamos considerarlo."
 ARM_trade_w_georgia: "Acuerdo comercial con Georgia"
 ARM_trade_w_georgia_desc: "Es hora de firmar un acuerdo con Georgia, bajo el cual nuestro comercio no se cerrará ni siquiera a través del prisma de las diferencias políticas. Esto nos beneficia a nosotros, a Georgia y a Irán."
 ARM_no_deals_turk: "Sin tratos con el diablo"
 ARM_no_deals_turk_desc: "Nunca perdonaremos a Turquía por lo que nos han hecho y siguen haciendo, incluso si es beneficioso para la economía. El honor y la memoria de los millones que murieron son más importantes para nosotros que el dinero sucio del fascismo turco."
 ARM_railways_tur: "Apertura de un ferrocarril con Turquía"
 ARM_railways_tur_desc: "Quizás deberíamos olvidar todas las antiguas disputas con Turquía y abrir un nuevo ferrocarril para desarrollar el comercio bilateral y abrir comunicaciones."
 ARM_norm_relations_tur: "Normalización de relaciones"
 ARM_norm_relations_tur_desc: "Es hora de olvidar todas las desavenencias pasadas con Turquía y establecer relaciones diplomáticas a un nuevo nivel."
 ARM_develop_schools: "Desarrollo de escuelas"
 ARM_develop_schools_desc: "Después de los años 90, las escuelas están en mal estado. Necesitamos renovarlas y actualizar los libros de texto y los planes de estudio."
 ARM_revival_PTU: "Restauración de escuelas vocacionales soviéticas"
 ARM_revival_PTU_desc: "Aunque las escuelas vocacionales tienen una reputación bastante mala, necesitamos revivirlas para construir una clase trabajadora en Armenia."
 ARM_crete_private_schools: "Fomentar la creación de escuelas privadas"
 ARM_crete_private_schools_desc: "Necesitamos fomentar la creación de escuelas privadas de alta calidad en Armenia para desarrollar la población y reducir la presión sobre las escuelas públicas."
 ARM_restavration_church: "Restauración de iglesias y monasterios"
 ARM_restavration_church_desc: "Muchas figuras adineradas de la diáspora están dispuestas a ayudar al estado de Armenia en la restauración de monumentos históricos, iglesias, castillos y antiguos sitios arqueológicos en Armenia. Debemos aprovechar esto."
 ARM_matendaran: "Renovación de Matenadaran"
 ARM_matendaran_desc: "Matenadaran, o Instituto de Manuscritos Antiguos Matenadaran, que lleva el nombre de San Mesrop Mashtots, es un centro de investigación dependiente del Gobierno de la República de Armenia ubicado en Ereván, que es uno de los depósitos de manuscritos más grandes del mundo y el mayor depósito de manuscritos armenios antiguos. El instituto tiene un museo abierto a los visitantes. Necesitamos encargarnos de su renovación con el apoyo financiero de la daspora."
 ARM_international_festivals: "Eventos internacionales en Armenia"
 ARM_international_festivals_desc: "Se llevarán a cabo festivales internacionales en Armenia."
 ARM_gold_abrikos: "Albaricoque de Oro"
 ARM_gold_abrikos_desc: "El Albaricoque de Oro es un festival de cine anual que se celebra en julio en Ereván con la asistencia del Ministerio de Cultura de Armenia. El festival de cine tiene tres programas principales: competiciones internacionales de largometrajes y documentales, así como la competición Panorama Armenia."
 ARM_frankofonia: "Francofonía"
 ARM_frankofonia_desc: "La Francofonía es una organización internacional de países francófonos (OIF). La OIF brinda apoyo a sus 88 estados y gobiernos en el desarrollo o consolidación de sus políticas, políticas internacionales y actividades de cooperación multilateral."
 ARM_panarmenian_games: "Juegos Panarmenios"
 ARM_panarmenian_games_desc: "Los Juegos Pan-Armenios son competiciones internacionales que se celebran desde 1999 y en las que participan atletas armenios de todo el mundo. El objetivo de los Juegos Pan-Armenios es unir a los armenios de diferentes países a través del deporte y fortalecer los vínculos entre Armenia y la diáspora armenia."
 ARM_save_natural_house: "Preservación de casas naturales"
 ARM_save_natural_house_desc: "Armenia es rica en su diversa naturaleza, con una amplia variedad de áreas naturales y animales endémicos, dada la pequeña superficie total de Armenia. Debemos conservarla."
 ARM_extreme_tourism: "Turismo extremo"
 ARM_extreme_tourism_desc: "Debido a su ubicación montañosa y a la generalizada accesibilidad y bajo costo de estadía y transporte, Armenia es un lugar muy atractivo para diversos turistas extranjeros que buscan experiencias extremas. Debemos desarrollar esta dirección."
 ARM_musicants: "Invitar músicos"
 ARM_musicants_desc: "Para atraer a distintos tipos de turistas, podemos intentar atraer a artistas de renombre internacional para que actúen en Armenia. Esto aumentará nuestro prestigio a los ojos del mundo y atraerá a más turistas."
 ARM_extreme_turism: "Turismo extremo"
 ARM_extreme_turism_desc: "Debido a su ubicación montañosa y a la generalizada accesibilidad y bajo costo de estadía y transporte, Armenia es un lugar muy atractivo para diversos turistas extranjeros que buscan experiencias extremas. Debemos desarrollar esta dirección."
 ARM_unesko_fond: "Fundación de la UNESCO"
 ARM_unesko_fond_desc: "Armenia es uno de los países más antiguos del mundo. Debemos involucrar a la UNESCO en la preservación y difusión del mensaje del patrimonio armenio."
 ARM_SNG_turism_capital: "Capital turística de la CEI"
 ARM_SNG_turism_capital_desc: "Fuera de Rusia, no hay otro país con un flujo turístico tan grande como Armenia. Verdaderamente, somos la capital del turismo en la CEI."
 ARM_meet_turists: "Atracción turística"
 ARM_meet_turists_desc: "No tenemos tanto dinero y recursos para iniciar una amplia campaña publicitaria para Armenia. Sin embargo, podemos utilizar nuestras conexiones en la diáspora para difundir Armenia como un destino turístico."
 ARM_russian_invest: "Inversiones rusas"
 ARM_russian_invest_desc: "Podemos pedir ayuda a los rusos para desarrollar nuestra base agrícola. Es posible que quieran algunas concesiones, pero no podemos hacer todo esto solos."
 ARM_arenda: "Arrendamiento de tierras"
 ARM_arenda_desc: "El Gobierno es dueño de la mayor parte de las tierras de los alrededores y estamos planeando nacionalizar aún más. Arrendaremos una parte a los agricultores para que los precios de nuestros alimentos no se disparen a medida que desarrollamos la industria pesada."
 ARM_free_economic_zone: "Zona Económica Libre de Armenia (AFEZ)"
 ARM_free_economic_zone_desc: "Zona Económica Libre de Armenia (AFEZ)"
 ARM_gold_extract: "Explotación de oro"
 ARM_gold_extract_desc: "El desarrollo de la minería de oro asegurará la prosperidad económica de nuestro país y contribuirá a nuestra economía."
 ARM_jewelry_industry: "Industria de la joyería"
 ARM_jewelry_industry_desc: "Industria de la joyería"
 ARM_chine_invistiotion: "Ayuda china"
 ARM_chine_invistiotion_desc: "China mantiene relaciones diplomáticas y cooperación económica con Armenia. La asistencia china a Armenia puede incluir proyectos de infraestructura, iniciativas de desarrollo económico y cooperación en el marco de organizaciones internacionales."
 ARM_SEZ_megri: "Zona Económica Especial en Meghri"
 ARM_SEZ_megri_desc: "Zona Económica Especial en Meghri"
 ARM_fighting_unemployment: "Lucha contra el desempleo"
 ARM_fighting_unemployment_desc: "Quizás tengamos que intentar combatir el desempleo para garantizar que aumente el número de personas trabajadoras en nuestro país."
 ARM_Tashir: "Grupo Tashir"
 ARM_Tashir_desc: "Grupo Tashir"
 ARM_russian_invistition_small_b: "Inversión rusa en pequeñas empresas"
 ARM_russian_invistition_small_b_desc: "Inversión rusa en pequeñas empresas"
 ARM_frien_multigrup: "Negociar con grupos MULTI"
 ARM_frien_multigrup_desc: "Negociar con grupos MULTI"
 ARM_west_invistition_in: "Búsqueda de inversión occidental"
 ARM_west_invistition_in_desc: "Búsqueda de inversión occidental"
 ARM_energetic_autonomy: "Autonomía energética"
 ARM_energetic_autonomy_desc: "Autonomía energética"
 ARM_sun_energy_exp: "Energía solar"
 ARM_sun_energy_exp_desc: "Energía solar"
 ARM_Wind_turbines: "Turbinas eólicas"
 ARM_Wind_turbines_desc: "Turbinas eólicas"
 ARM_nuke_energy: "Energía nuclear de Metsamor"
 ARM_nuke_energy_desc: "Energía nuclear de Metsamor"
 ARM_geothermal_energy: "Plantas de energía geotérmica"
 ARM_geothermal_energy_desc: "Plantas de energía geotérmica"
 ARM_artsakh_energo: "Artsakhenergo"
 ARM_artsakh_energo_desc: "Artsakhenergo es una empresa de energía en Artsakh que se encarga de la generación y distribución de electricidad en la región."
 ARM_gidro_us: "Hidroeléctrica de Estados Unidos"
 ARM_gidro_us_desc: "La colaboración con empresas de Estados Unidos en el desarrollo de proyectos hidroeléctricos puede contribuir a la producción de energía renovable en Armenia y fortalecer las relaciones comerciales bilaterales."
 ARM_razdan_tes: "Central térmica de Hrazdan (Hrazdan TPP)"
 ARM_razdan_tes_desc: "La Central térmica de Hrazdan es una planta de energía térmica ubicada en Hrazdan, Armenia. Juega un papel importante en la generación de energía eléctrica en el país."
 ARM_tenders_oil: "Licitaciones para combustible"
 ARM_tenders_oil_desc: "La realización de licitaciones para la adquisición de combustible puede ayudar a garantizar un suministro estable y a precios competitivos para las necesidades energéticas de Armenia."
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "TEMPUS III es un programa de la Unión Europea que brinda apoyo a proyectos de cooperación en el ámbito de la educación superior en Armenia. Estos proyectos pueden contribuir al desarrollo de la educación y fortalecer las relaciones entre Armenia y la Unión Europea."
 ARM_COAF: "COAF"
 ARM_COAF_desc: "COAF (Children of Armenia Fund) es una organización sin fines de lucro que trabaja en el desarrollo de comunidades rurales en Armenia. Su enfoque principal es mejorar la calidad de vida de los niños y jóvenes en estas comunidades a través de programas educativos, de salud y desarrollo comunitario."
 ARM_education_projects: "Proyectos educativos"
 ARM_education_projects_desc: "La implementación de proyectos educativos puede mejorar el sistema educativo de Armenia y proporcionar oportunidades de aprendizaje de calidad para los estudiantes. Esto contribuirá al desarrollo del capital humano y al crecimiento socioeconómico del país."
 ARM_old_friend: "Recordar a nuestros amigos"
 ARM_old_friend_desc: "Tanto la Federación Rusa como nosotros provienen de la URSS. Sería insensato descartar nuestra amistad simplemente por el apoyo de los occidentales. Mantener nuestro honor es honrar nuestro pasado."
 ARM_arovodi_question: "Pregunta de Arevordi"
 ARM_arovodi_question_desc: "El movimiento neopagano armenio está prosperando desde nuestro ascenso al gobierno. Necesitamos decidir su destino."
 ARM_zapret_propovedovat: "Aplastar a los neopaganos"
 ARM_zapret_propovedovat_desc: "Es necesario prohibir y restringir los movimientos políticos neopaganistas. Representan una amenaza directa para nosotros."
 ARM_kompromis: "Compromiso con los neopaganos"
 ARM_kompromis_desc: "Los movimientos políticos de la fe de Arevordi son puros en sus intenciones y debemos respetarlos y trabajar juntos."
 ARM_konwekt_esidow: "Convertir a los yazidíes"
 ARM_konwekt_esidow_desc: "Los yazidíes y los armenios tienen relaciones duraderas. Están bien integrados en nuestra sociedad. Necesitamos enviar nuestros ministerios para intentar convertirlos en nuestra fe."
 ARM_allow_esid: "Tolerar el yazidismo"
 ARM_allow_esid_desc: "Tanto los yazidíes como los armenios son herederos de un pasado arevordi mutuo. Necesitamos respetar las religiones de los demás y continuar una existencia armoniosa."
 ARM_integrat_gruzin: "Integración de Georgia"
 ARM_integrat_gruzin_desc: "Georgia está ahora subyugada y tenemos que decidir qué hacer."
 ARM_religion_autonomy: "Autonomía religiosa"
 ARM_religion_autonomy_desc: "La Iglesia Ortodoxa de Georgia debe ser respetada, ya que es la base de la identidad georgiana, independientemente de las diferencias étnicas."
 ARM_church_reforms: "Reformar la iglesia georgiana"
 ARM_church_reforms_desc: "Debemos hacer que la Iglesia Ortodoxa de Georgia vuelva al miafisismo."
 ARM_discuss_of_union: "Discusión de unión"
 ARM_georgian_langua: "Permitir idioma georgiano"
 ARM_georgian_langua_desc: "El idioma georgiano debe ser el único idioma en nuestra nueva provincia. Esto fomentará la aceptación cultural entre nosotros."
 ARM_teach_armyanish: "Enséñales armenio"
 ARM_teach_armyanish_desc: "Les enseñaremos el idioma armenio como segundo idioma. Esto hará que nuestros países estén más unidos."
 ARM_small_nations_of_aze_free: "Liberación de las pequeñas naciones de Azerbaiyán"
 ARM_small_nations_of_aze_free_desc: "Buscar el reconocimiento y liberación de las pequeñas naciones dentro de Azerbaiyán que deseen su independencia o autonomía, respetando el derecho a la autodeterminación de los pueblos."
 ARM_autonomy_small_natio_aze: "Integración Autónoma"
 ARM_autonomy_small_natio_aze_desc: "Las pequeñas naciones de Azerbaiyán deben preservarse con una integración cultural autónoma en nuestro nuevo sistema federal."
 ARM_buy_iran_state: "Comprar territorios iraníes"
 ARM_katolicks_union: "Únete a la Iglesia Católica"
 ARM_miafisits: "Seguir siendo miafisita"
 ARM_miafisits_desc: "La Iglesia Apostólica Armenia debe ser apoyada a toda costa en nuestra nueva sociedad."
 ARM_orthodox_union: "Únete a la ortodoxia"
 ARM_stop_geo_nationalism: "Detener el nacionalismo georgiano"
 ARM_kurds_autonomy: "Autonomía para los kurdos"
 ARM_kurds_autonomy_desc: "Buscar una solución política que garantice la autonomía y los derechos de los kurdos en Armenia, promoviendo la inclusión y la igualdad de oportunidades para todas las comunidades étnicas del país."
 ARM_brothers_nations: "Naciones hermanas"
 ARM_brothers_nations_desc: "Promover la cooperación y la solidaridad con las naciones hermanas de Armenia, fortaleciendo los lazos culturales, económicos y políticos para lograr una mayor estabilidad en la región y el desarrollo conjunto."
 ARM_invaite_assiria: "Invitar a las asirias"
 ARM_invaite_assiria_desc: "Los asirios son nuestros hermanos en religión y debemos ayudarlos a huir de lugares peligrosos en Medio Oriente. La repatriación de los asirios es un paso natural para nosotros."
 ARM_turks_question: "Pregunta turca"
 ARM_turks_question_desc: "Hemos recuperado el oeste de Armenia. Ahora tenemos que decidir qué hacer a continuación."
 ARM_eye_for_eye: "Ojo por ojo"
 ARM_teeth_for_teeth: "Dientes por dientes"
 ARM_hand_for_hand: "mano por mano"
 ARM_razum_wariantus: "Solución razonable"
 ARM_razum_wariantus_desc: "Deportaremos toda la propaganda del nacionalismo turco y apoyaremos el descubrimiento de la verdadera identidad."
 ARM_deportation_nejelatel: "Deportación y adaptación"
 ARM_deportation_nejelatel_desc: "Aquellos que todavía se oponen a nuestra liberación deben ser deportados y se debe establecer una propaganda armenia masiva."
 ARM_kriptoarm: "Integración de criptoarmenios"
 ARM_kriptoarm_desc: "La mayoría del pueblo turco son armenios y griegos asimilados. Necesitamos fomentar el descubrimiento del verdadero patrimonio de este pueblo y apoyar la identidad armenia."
 ARM_assimilation_program: "Integrarlas"
 ARM_assimilation_program_desc: "Mostraremos al pueblo turco la verdadera forma de vivir sin vínculos fascistas del Estado turco."
 ARM_rekrest_tur: "Programas de conversión religiosa"
 ARM_rekrest_tur_desc: "La Iglesia Apostólica Armenia iniciará sus ministerios entre el pueblo turco para apoyar el dominio cristiano en la región."
 ARM_new_identition: "Nueva identidad turca"
 ARM_new_identition_desc: "Para coexistir pacíficamente, necesitamos una nueva identidad turca pura. Se basará en los principios de amistad de nuestros pueblos, sin ninguna sucia influencia otomana."
 ARM_national_wan: "Nacionalizar Van"
 ARM_national_wan_desc: "Van ahora debe integrarse plenamente en nuestro país."
 ARM_national_trabzon: "Nacionalizar la Pequeña Armenia"
 ARM_national_trabzon_desc: "La Pequeña Armenia ahora debe integrarse plenamente a nuestro país."
 ARM_big_punkt_tur: "Recuperación final"
 ARM_big_punkt_tur_desc: "Finalmente, la Armenia principal está ahora liberada. Ahora debemos detener nuestra expansión y centrarnos en la construcción."
 ARM_new_impere: "Reclamar la Gran Armenia"
 ARM_new_impere_desc: "Ha llegado el momento de recuperar el Imperio de Tigranes El Grande. Es suficiente que nuestro pueblo se doblegue y vincule su voluntad a las potencias extranjeras. Deberíamos convertirnos en algo más grande y el único imperio que acabe con todos los imperios."
 ARM_arm_syria: "Recuperar Siria"
 ARM_arm_syria_desc: "¡Siria debe ser traída de vuelta a nosotros!"
 ARM_urartu_iran: "Recuperar la corona de Shah'n'shah"
 ARM_urartu_iran_desc: "Tigranes el Grande, en todo su poder, tiene la corona de Shahenshah. ¡Lo traeremos de vuelta!"
 ARM_arm_palestine: "Conquistar la tierra de Judea"
 ARM_arm_palestine_desc: "Todos nuestros lugares religiosos están ubicados en Tierra Santa, que debemos recuperar."
 ARM_arm_kurd: "Conquista Babilonia y Krdq"
 ARM_arm_kurd_desc: "Los asirios han sido reprimidos durante mucho tiempo por los conquistadores extranjeros. Ahora ha llegado el momento de liberarlos y hacer de Babilonia parte de nuestro país."
 ARM_arm_east: "Satrapia oriental"
 ARM_arm_east_desc: "Las fronteras modernas de Turkmenistán siempre han sido parte de tierras partas. ¡Debemos traerlos de vuelta!"
 ARM_arm_byzantine: "Legado del Ponto"
 ARM_arm_byzantine_desc: "Mitrídates del Ponto era el único aliado leal de Tigranes. Sin embargo, los romanos aplastaron la idea de unificar a los pueblos armenio y griego. Debemos limpiar Grecia del legado romano y finalmente unirnos."
 ARM_pax_armenia2: "Pax Armeniaca"
 ARM_pax_armenia2_desc: "Ahora Armenia domina la región. ¡Debemos estar orgullosos de eso!"
 ARM_third_armenia: "Tercera Armenia"
 ARM_third_armenia_desc: "Hemos logrado lo que muchas generaciones de armenios han considerado un milagro inimaginable."
