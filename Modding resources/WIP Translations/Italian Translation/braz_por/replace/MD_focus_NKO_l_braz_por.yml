 ### Air Force ###
 NKO_People_Air_force: "Forza Aerea del Popolo"
 NKO_People_Air_force_desc: "I cieli di Choson devono essere tenuti al sicuro da qualsiasi intrusione degli imperialisti americani o dei loro alleati del sud. Questo si rivelerà un compito difficile se non miglioreremo le nostre capacità aeree."
