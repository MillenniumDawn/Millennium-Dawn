 USA_f35_apply_TT: "虽然最初不会邀请任何人，但各国仍可申请加入。这使我们能够更具体地挑选谁将获得F-35。"
 USA_f35_program_decisions: "F-35项目"
 USA_f35_program_decisions_desc: "\n£desctext_nato_plane\n\n\n\n随着§HF-35项目§!的宣布，[USA.GetFlag]美国已经向世界表明，它不会放慢新武器和新技术研发的步伐。[USA.GetFlag]美国可以根据自己的需要接受或踢出§HF-35项目§!的成员。通常这种情况只发生在成员失宠时。该计划的每个成员都可以投资资金，他们投资的资金越多，在项目完成后他们获得的§HF-35§!就越多。对§HF-35§! 中使用的部件的研究也将带来更高的进步，无论是谁研究的。\n\n项目完成：§H[?USA.USA_f35_progress]%§!"
 USA_announce_completion_of_f35: "宣布F-35项目完成"
 USA_announce_completion_of_f35_desc: "洛克希德马丁公司的工程师确实证明了他们的薪水比他们的道德更重要。"
 USA_invest_in_the_program: "该项目的投资"
 USA_invest_in_the_program_desc: "我们的承包商需要资金来维持项目的进展，通过分配更多的资金，我们将能够更快地拿到飞机。"
 USA_kick_out_of_program: "从 F-35项目中移出[FROM.GetName]"
 USA_kick_out_of_program_desc: "我们显然不能相信[FROM.GetName]能够正确地保持我们项目的完整性，因此必须将其移出。"
 USA_open_removals: "打开F-35计划成员国名单"
 USA_open_removals_desc: "将开放决定以移出特定F-35项目成员。此菜单还可显示谁参与了该项目。"
 USA_close_removals: "关闭F-35计划成员国名单"
 USA_expansion_of_the_program: "项目的扩展"
 USA_expansion_of_the_program_desc: "为了确保该项目获得额外资金，我们可以向我们的国际合作伙伴承诺，如果他们做出贡献，我们就能获得F-35。"
 USA_put_forward_frame_tech: "提交机身研究"
 USA_put_forward_frame_tech_desc: "通过研究F-35可以使用的机身，我们将能够提高项目的速度。"
 USA_put_forward_counter_measure_tech: "提交对抗措施系统研究"
 USA_put_forward_counter_measure_tech_desc: "F-35需要一些先进的对抗措施来主宰天空，通过向我们的合作伙伴提供我们的研究成果，该项目将大大加速。"
 USA_put_forward_radar_tech: "提交雷达研究"
 USA_put_forward_radar_tech_desc: "如果没有合适的雷达，F-35就和天空中的其他飞机一样。我们必须让它脱颖而出，独一无二。"
 NATO_ask_to_join_f35_program: "请求加入F-35计划"
 NATO_ask_to_join_f35_program_desc: "我们可以请求美国邀请我们参与他们的F-35项目，这样我们最终就能获得一些世界上最先进的战斗机。"
