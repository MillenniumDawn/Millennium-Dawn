 CAT_jeune_ecole_two: "Jeune École"
 blue_water_navy: "Синий Военно-Морской Флот"
 blue_water_navy_desc: "Флот открытого моря — это военно-морские силы, способные действовать в глобальном масштабе в глубоких водах открытых океанов. Определение варьируется в зависимости от сил, но требованием является способность осуществлять контроль над морем на большом расстоянии. Это позволяет военно-морскому флоту страны проецировать мощь далеко от своей страны и обычно включает один или несколько авианосцев."
 green_water_navy: "Зеленая вода Флот"
 green_water_navy_desc: "Флот открытого моря — это военно-морские силы, способные действовать в прибрежных зонах своей страны и имеющие ограниченные возможности для действий в окружающих окраинных морях."
 jeune_ecole_two: "Jeune École"
 jeune_ecole_two_desc: "Jeune École, или «Молодая школа», — это военно-морская доктрина, ориентированная на небольшие, тяжеловооруженные, маневренные военные корабли для борьбы с более тяжелыми, менее проворными. Проект должен позволить нам сражаться с меньшими судами, сражающимися с более крупными, более многочисленными и превосходящими флотами противника."
 centralized_maintenance: "Централизованные группы технического обслуживания"
 centralized_maintenance_desc: "Благодаря центральному пункту ремонта, технического обслуживания и т. д. наши силы смогут быстро координировать доставку поврежденных транспортных средств в центральную точку, упрощая линии снабжения."
 decentralized_maintenance: "Децентрализованные группы технического обслуживания"
 decentralized_maintenance_desc: "Распределив наши ремонтные бригады по отдельным подразделениям, мы можем обеспечить быстрый ремонт и выполнение работ на автомобилях."
 integrated_close_air_desc: "Прикрепив к нашим подразделениям боевых вертолетов роты ударных вертолетов, мы можем гарантировать, что каждое подразделение сможет в любой момент вызвать огневую поддержку."
 multi_weapon_pylons_desc: "Убедившись, что наши боевые корабли могут быть оснащены широким спектром вооружений, мы максимизируем их способность поражать любую назначенную им цель."
 eye_in_the_sky_desc: "Обученные не только наступательным операциям, но и разведке, наши боевые экипажи соберут ценную информацию перед атакой."
 CAT_western: "Западная боевая доктрина"
 CAT_eastern: "Восточная боевая доктрина"
 high_efficiency_engines: "Высокоэффективные двигатели"
 high_efficiency_engines_desc: "Благодаря достижениям в области технологий наши коммунальные автомобили получат улучшенные характеристики двигателей, что позволит снизить расход топлива и повысить независимость от линий снабжения."
