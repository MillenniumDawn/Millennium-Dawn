 #Ideas
 divided_syria:0 "Syrie: une maison divisée"
 divided_syria_desc:0 "En plus des destructions d'habitations et des horreurs de la guerre, de nombreux jeunes fuient la Syrie pour échapper à la traite. Des millions de personnes ayant déjà fui la Syrie et des centaines de milliers de victimes sur les champs de bataille, les effectifs des forces armées syriennes sont limités."
 syrian_social_nationalists:0 "Soutien du SSNP"
 syrian_social_nationalists_desc:0 "Le Parti social nationaliste syrien (PSNP) est une force montante en Syrie, qui plaide en faveur de la création d’un État-nation syrien couvrant la Syrie, le Liban, l’Iraq, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est de la Turquie. Ils fournissent un soutien essentiel à l'effort de guerre, leur milice comptant au moins 8 000 membres."
 syrian_social_nationalists_inc:0 "PNSS au gouvernement"
 syrian_social_nationalists_inc_desc:0 "Le Parti social nationaliste syrien (PSNP) est une force montante en Syrie, qui plaide en faveur de la création d’un État-nation syrien couvrant la Syrie, le Liban, l’Iraq, le Koweït, la Jordanie, la Palestine, Israël, Chypre, le Sinaï et le sud-est de la Turquie. Leur aile politique a été intégrée au régime d'Assad et leurs milices servent aux côtés de l'armée arabe syrienne."
 palestine_liberation_groups:0 "Groupes palestiniens"
 palestine_liberation_groups_desc:0 "Les Palestiniens basés en Syrie et leurs groupes armés tels que l'Armée de libération palestinienne, les Forces de Galilée et la Brigade Palestine-Palestine - tous formés à l'origine pour combattre Israël - sont pro-régime et apportent un soutien essentiel."
 palestine_liberation_groups_integrated:0 "Groupes palestiniens"
 palestine_liberation_groups_integrated_desc:0 "Les Palestiniens basés en Syrie et leurs groupes armés tels que l'Armée de libération palestinienne, les Forces de Galilée et la Brigade Palestine-Palestine - tous formés à l'origine pour combattre Israël - sont pro-régime et fournissent un soutien essentiel. \n \nLes groupes palestiniens ont été officiellement intégrés à l'armée arabe syrienne"
 syrian_shiite:0 "Groupes chiites"
 syrian_shiite_desc:0 "Une multitude de groupes chiites syriens et étrangers forment une grande partie des forces pro-régime en Syrie. Certains sont fidèles à l'Iran et formés et commandés par l'IRGC, d'autres sont indépendants."
 syrian_shiite_integrated:0 "Groupes chiites"
 syrian_shiite_integrated_desc:0 "Une multitude de groupes chiites syriens et étrangers forment une grande partie des forces pro-régime en Syrie. Certains sont loyaux envers l’Iran et formés et commandés par le CGR, d’autres sont indépendants. \n \nLes milices ont été intégrées pour faire officiellement partie de l’armée arabe syrienne."
 alawite_high_command:0 "Militaire dominé par les Alaouites"
 alawite_high_command_desc:0 "Les unités clés de l'armée arabe syrienne sont sous contrôle strict d'officiers de la branche alaouite de l'islam chiite, la même dénomination religieuse à laquelle appartient la famille Al Assad. Cela garantit la loyauté de ces unités, mais rend beaucoup plus difficile la recherche d’individus excellents."
 baath_party_banned:0 "Parti Ba'a banni"
 baath_party_banned_desc:0 "Le parti Ba'ath de l'ancien régime Assad a été interdit d'opérer et de faire campagne publiquement"
 ssnp_party_banned:0 "PNSS interdit"
 ssnp_party_banned_desc:0 "Le parti syrien social nationalis a été interdit d’opération et de campagne publiques"
 salafist_party_banned:0 "Les partis fondamentalistes interdits"
 salafist_party_banned_desc:0 "Les partis fondamentalistes ont été interdits d'opérer et de faire campagne publiquement"
 true_caliphate:0 "Le califat syrien"
 true_caliphate_desc:0 "Nous avons proclamé la Syrie islamique comme le birtplace du nouveau califat musulman"
 global_salafist_recruitment:0 "Recrutement Global"
 global_salafist_recruitment_desc:0 "Chaque jour de nouveaux soldats arrivent dans notre armée du monde entier"
 infiltrate_hezbollah_idea:0 "Le Hezbollah infiltré"
 infiltrate_hezbollah_idea_desc:0 "Nos agents ont infiltré l'organisation du Hezbollah"
 
 #Decisions
 Syria_decisions:0 "Guerre civile syrienne"
 Syria_decisions_desc:0 "La guerre civile syrienne a débuté en 2011 pendant le printemps arabe après une vague de manifestations contre le régime d'Assad. La guerre est principalement menée par quatre côtés; le régime d'Assad soutenu par la Russie et l'Iran, l'opposition syrienne, l'islamiste Tahrir Al-Sham et l'État islamique d'Irak et de Syrie."
 hire_PMC:0 "Embaucher une compagnie militaire privée"
 hire_PMC_desc:0 "Nous pouvons compléter nos forces en engageant une compagnie militaire privée pour travailler pour nous. Bien entendu, la loyauté de ces soldats repose souvent uniquement sur de l’argent et leur nombre est limité."
 renounce_claims_on_golan:0 "Renoncez aux revendications sur les hauteurs du Golan"
 renounce_claims_on_golan_desc:0 "Israël occupe les hauteurs du Golan depuis la guerre des Six jours en 1967. À l'heure actuelle, environ la moitié de la population de la région est composée de colons juifs. L'ONU et la Syrie considèrent toujours que le territoire fait légalement partie de la Syrie. Peut-être devrions-nous proposer de renoncer à nos revendications sur la terre, si Israël est prêt à nous soutenir dans notre guerre? \n \nSi ils acceptent l'accord, nous recevrons des armes ou des volontaires, mais nous serons influencés par eux."
 renounce_claims_on_hatay:0 "Renoncez aux revendications sur Hatay"
 renounce_claims_on_hatay_desc:0 "La région de Hatay a été transférée de la France à la Turquie en 1939 après un référendum dans la région. Beaucoup ont critiqué la légitimité du référendum et la Syrie prétend toujours que la région leur appartient. Peut-être devrions-nous renoncer à nos revendications sur la région si les Turcs promettent de nous aider dans notre guerre? \n \nSi ils acceptent l’accord, nous recevrons des armes ou des volontaires, mais nous serons influencés par eux."
 guarantee_rojava_independence:0 "Garantir la souveraineté kurde"
 guarantee_rojava_independence_desc:0 "Pour gagner la guerre, nous avons besoin d’alliés puissants. Les Rojava ont jusqu'à présent concentré leurs efforts sur le groupe État islamique. Si nous promettons qu'ils seront capables de se gouverner eux-mêmes après la fin de la guerre, ils seront peut-être disposés à rejoindre notre camp. \n \nSi ils sont d'accord, nous renoncerons à toutes les revendications de leur territoire et nous les laisserons vivre en paix. . \n \nLes Kurdes seront plus enclins à se joindre au combat s’ils ont déjà résolu leurs propres problèmes."
 
 Syria_foreign_policy:0 "Politique étrangère syrienne"
 Syria_foreign_policy_desc:0 "En raison de la guerre civile, de nombreuses vieilles amitiés ont été brisées et de nouveaux ennemis ont été créés. Maintenant que nous reconstruisons la Syrie, nous devons également reconstruire notre diplomatie"
 infiltrate_hezbollah:0 "Infiltrer le Hezbollah"
 infiltrate_hezbollah_desc:0 "Infiltrer le Hezbollah avec nos agents les affaiblira lorsque nous les attaquerons. Cependant, plus on attend après l'infiltration, plus il est probable que nos agents soient exposés"
 sow_discord_between_HEZ_and_PER:0 "La discorde entre le Hezbollah et l'Iran"
 sow_discord_between_HEZ_and_PER_desc:0 "Le Hezbollah et l’Iran sont de proches alliés et il sera difficile d’agir contre le Hezbollah en raison de leurs relations. Cependant, en lançant une campagne de propagande, nous pouvons semer la discorde entre ces deux factions et éventuellement rompre leurs relations. Il est peu probable qu'il réussisse mais mérite d'être essayé"
 
 SYR_support_baathism:0 "Soutenir [From.GetAdjective] Baathisme"
 SYR_support_baathism_desc:0 "Le baathisme moderne est une idéologie arabo-socialiste de gauche. Il soutient l'autoritarisme, la propriété de l'État et des programmes économiques radicaux. Contrairement à sa forme originale, le baathisme moderne ne préconise plus le panarabisme. Il existe deux pays baathistes, la Syrie et l’Iraq, qui ont tous deux créé leurs propres formes de baathisme. \n \nMalgré les différences régionales, nous pouvons toujours encourager les idéaux baathistes [From.GetNameDef] . Cela ne les transformera pas en notre meilleur ami, mais ils seront un peu plus amicaux envers nous."
 SYR_support_western_ideals:0 "Soutenez les idéaux occidentaux en [From.GetNameDef] "
 SYR_support_western_ideals_desc:0 "L'Occident représente le foyer de la démocratie et de la liberté. L'Occident a prouvé que des pays de cultures et de traditions différentes peuvent coexister pacifiquement. Nous devrions encourager ces mêmes idéaux [From.GetNameDef] nous pourrons donc vivre dans une région plus paisible."
 SYR_support_salafism:0 "Parrainez des groupes salafistes au [From.GetNameDef] "
 SYR_support_salafism_desc:0 "Le salafisme est une forme fondamentaliste de l'islam sunnite. L'objectif principal est de revenir aux jours de gloire de l'Islam et d'interpréter le Coran comme une vérité absolue. Le salafisme est, selon certaines sources, la secte de l'islam dont la croissance est la plus rapide. Le financement des groupes salafistes ne devrait poser aucun problème, en particulier dans les moments où de nombreux musulmans se sentent agressés."
 SYR_support_muslim_brotherhood:0 "Soutien [From.GetAdjective] Branche des Frères musulmans"
 SYR_support_muslim_brotherhood_desc:0 "Les Frères musulmans est un mouvement politique islamique né en Égypte. Il défend la charia et est connu pour ses attitudes anti-occidentales. En dépit du mouvement qui prétend soutenir la démocratie, la liberté de presse et de réunion et d'autres idées démocratiques, certains pays, tels que la Russie et l'Arabie saoudite, ont qualifié ces organisations d'organisations terroristes."
 SYR_support_ssnp:0 "Soutenez le Parti nationaliste social syrien en [From.GetNameDef] "
 SYR_support_ssnp_desc:0 "Le Parti social nationaliste syrien est une force politique dominante au Levant, qui milite en faveur de la création d'une Grande Syrie. En tant que 2e parti en Syrie après le parti baathiste, le mouvement est également populaire au Liban et au sein de la population palestinienne. Encourager ce mouvement nous permettra d’élargir pacifiquement notre pays."
 
 Syria_external_countries:0 "Politique sur la Syrie"
 Syria_external_countries_desc:0 "Une situation en Syrie nécessite notre attention"
 intervene_against_hezbollah:0 "Détruire le Hezbollah"
 intervene_against_hezbollah_desc:0 "Le Hezbollah a gagné davantage de terrain à nos frontières. Ils deviennent une menace de plus en plus grande et nous devons y faire face"
 
