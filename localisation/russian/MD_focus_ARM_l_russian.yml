 PER_parthia_DEF: "Парфянская империя"
 PER_parthia_ADJ: "Парфянский"
 arm_expansion.15.t: "Восстание в Западной Армении"
 arm_expansion.15.d: "У нас есть шанс начать вооружённое восстание в Западной Армении, которая в настоящее время находится под контролем Турции, но мы должны понимать, что это втянет нас в войну с Турцией, и пути назад не будет."
 arm_expansion.15.a: "Свобода Западной Армении!"
 arm_expansion.15.b: "Мы не будем рисковать"
 arm_expansion.16.t: "Восстание в Западной Армении"
 arm_expansion.16.d: "Неожиданно для нас в так называемой Западной Армении произошло восстание против нашего правительства! Армянские власти прямо заявили об организации этого восстания, и уже появилась информация о том, что их боевики находятся в одном строю с повстанцами, это возмутительно!"
 arm_expansion.16.a: "Они заплатят за это."
 arm_expansion.17.t: "Восстание в Западной Армении"
 arm_expansion.17.d: "Пришло время последней войны за освобождение исконных армянских земель, сейчас или никогда, слава Армении!"
