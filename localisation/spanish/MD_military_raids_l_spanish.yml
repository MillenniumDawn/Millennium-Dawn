 MD_raid.1.t: "[FROM.GetName] ¡Viola nuestra integridad territorial!"
 MD_raid.1.d: "Los informes indican que [FROM.GetLeader], el líder de [FROM.GetName], ha autorizado una serie de ataques coordinados contra nuestra nación. Esta agresión sugiere una flagrante indiferencia, o confusión, sobre los límites entre nuestros territorios. Para muchos de los aquí presentes, especialmente los nacionalistas y patriotas, se trata de un acto de guerra que exige una respuesta contundente. Sin embargo, otros, dentro y fuera del país, instan a la moderación y abogan por una desescalada que evite un conflicto a gran escala."
 MD_raid.1.a: "¡Un acto de guerra no puede quedar impune!"
 MD_raid.1.b: "¡Prometer al público una respuesta!."
 MD_raid.1.c: "Exigir reparaciones y alivio de tensiones a [FROM.GetName]"
 MD_raid.1.e: "Emitir una protesta diplomática"
 MD_raid.2.t: "[FROM.GetName] Exige Reparaciones"
 MD_raid.2.d: "Acabamos de recibir un comunicado de [FROM.GetName]. Reclaman una indemnización por los perjuicios económicos que dicen haber sufrido. En un reciente discurso público, [FROM.GetLeader] advirtió de que cualquier negativa a pagar tendría consecuencias «rápidas y severas»."
 MD_raid.2.a: "No vamos a pagar nada."
 MD_raid.2.b: "¿El precio de la paz?"
 MD_raid.3.t: "[FROM.GetName] acepta reparaciones y promete aliviar tensiones"
 MD_raid.3.d: "Nuestras amenazas de represalias han convencido a los dirigentes de [FROM.GetName] a ceder y proporcionar los fondos necesarios para cubrir los daños causados ​​por sus injustificadas e ilegales violaciones de nuestra integridad territorial. También han prometido aliviar las tensiones comprometiéndose a entablar un diálogo abierto y a abstenerse de futuros actos de agresión o comportamiento hostil, con el fin de restablecer cierta apariencia de estabilidad en la región."
 MD_raid.3.a: "Bien"
 MD_raid.4.t: "[FROM.GetName] Se niega a pagar las reparaciones"
 MD_raid.4.d: "En un reciente discurso ante una multitud, [FROM.GetLeader] proclamó audazmente que su gobierno no pagaría «ni una sola moneda». Este es un momento profundamente humillante para nuestro Estado. No sólo nuestra integridad territorial se vio comprometida por su ataque inicial, sino que ahora nuestra credibilidad en la escena internacional también se ve amenazada."
 MD_raid.4.a: "¡Debemos tomar represalias!"
 MD_raid.4.b: "Haz como si no hubiera pasado nada."
 MD_raid.4.c: "Pedir sanciones internacionales"
 MD_raid.5.t: "Nuestro Gobierno se enfrenta a una humillación internacional y nacional"
 MD_raid.5.d: "Reporteros de todo el mundo han utilizado frases como \"palabras vacías\", \"amenazas vacías\" y \"Tigre de papel\" para describir nuestra respuesta a los recientes ataques de actores extranjeros. Nuestra incapacidad para responder con decisión ha asestado un duro golpe a la credibilidad de nuestro gobierno y ha sembrado dudas sobre nuestras fuerzas armadas como medio de defensa viable."
 MD_raid.5.a: "Mierda"
 MD_raid.6.t: "¡Vengarse!"
 MD_raid.6.d: "Nuestras recientes operaciones militares en suelo extranjero no han escapado a la atención del régimen de [FROM.capital.GetCapitalVictoryPointName]. En respuesta, han emitido severas advertencias y han prometido tomar represalias rápidas y decisivas contra nuestra nación. La tensión está en alza en nuestro país, mientras nos preparamos para la respuesta inminente que han declarado que se avecina."
 MD_raid.6.a: "Quizás estén mintiendo"
 MD_raid.10.t: "[FROM.GetName] ha atacado a nuestro vecino [FROM.FROM.GetName]!"
 MD_raid.10.d: "¡Nuestro vecino [FROM.FROM.GetName] acaba de ser atacado por [FROM.GetName]! Sin una declaración oficial de guerra previa al ataque, se trata claramente de una violación de la integridad territorial regional por parte de una potencia hostil. La región espera ansiosamente su respuesta a este ataque."
 MD_raid.10.a: "¿Seremos los siguientes?"
 MD_raid.11.t: "¡[FROM.GetName] ha llevado a cabo un ataque militar contra [FROM.FROM.GetName]!"
 MD_raid.11.d: "Sin previo aviso formal, [FROM.GetName] lanzó un ataque militar sorpresa contra [FROM.FROM.GetName] el día de hoy. [FROM.GetLeader] aún no ha emitido una declaración oficial sobre el ataque, lo que ha dejado a la comunidad internacional con muchas preguntas. Mientras tanto, numerosas naciones han denunciado rápidamente el acto como una flagrante violación del derecho internacional, lo que ha aumentado las tensiones en todo el mundo."
 MD_raid.11.a: "¿Cómo se atreven a hacer esto?"
 MD_raid.12.t: "¡[FROM.GetName] ha atacado a [FROM.FROM.GetName]!"
 MD_raid.12.d: "En un acto de agresión impactante y atroz, [FROM.GetLeader] ha autorizado un ataque militar de sus fuerzas contra nuestro aliado, [FROM.FROM.GetName]. Este descarado ataque ha causado conmoción en nuestra nación, ha provocado indignación entre el público y ha provocado llamados a la acción decisiva dentro de nuestro gobierno. El mensaje es claro: un ataque no provocado de esta naturaleza no puede ser ignorado y no lo será."
 MD_raid.12.a: "¡Siempre apoyaremos a nuestros aliados!"
 MD_raid.13.t: "[FROM.GetName] ¡Llamamos a las sanciones!"
 MD_raid.13.d: "[FROM.GetLeader] ha solicitado que la comunidad internacional nos sancione tras nuestra negativa a pagar sus absurdas reparaciones. Sólo el tiempo dirá si el mundo aceptará su petición.\n\n¡Sufriremos sanciones en las relaciones internacionales, políticas y económicas que empeorarán dependiendo de cuántas otras naciones se sumen a las sanciones contra nosotros! Las naciones tendrán más probabilidades de sumarse a las sanciones cuanto más hostiles sean hacia nosotros, o si se oponen a nosotros diplomática o económicamente."
 MD_raid.13.a: "¡Nuestra economía resistirá!"
 MD_raid.14.t: "[FROM.FROM.GetName]  ¡Solicita sanciones internacionales!"
 MD_raid.14.d: "[FROM.FROM.GetLeader] ha solicitado que la comunidad internacional sancione a [FROM.GetName] tras su negativa a pagar las reparaciones solicitadas después de su ataque militar contra [FROM.FROM.GetName]. Ahora el mundo debe responder a su petición:"
 MD_raid.14.a: "¡Nos uniremos a las sanciones!"
 MD_raid.14.b: "No, ahora no."
 MD_timed_raid_TT: "§R¡Tendremos 270 días para responder con costos reducidos en las redadas!§!"
 MD_reparation_TT: "§HPagaremos:§!"
 nation_on_same_continent: "La nación objetivo debe estar en el mismo continente."
 MD_sanctioned_TT: "Añade §HSanciones internacionales§! Espíritu nacional"
 guided_missile: "Misil de crucero"
 raiding_economic_sanctions: "Sanciones internacionales"
 raiding_economic_sanctions_desc: "Como resultado de haber realizado una incursión en otro Estado, la comunidad internacional se ha encargado de sancionarnos. En consecuencia, tendremos que hacer frente a algunas consecuencias. Cada vez que realicemos una incursión y se abra un caso contra nosotros, las sanciones durarán más tiempo y conllevarán penas más severas.\n§W--------------§!\nEste Espíritu Nacional sera §Removido§! en [?refused_payment_got_sanctioned_no_raids:days_left|Y0] días si no realizamos ninguna redada."
 canal_damaged_modifier: "Esclusas del canal dañadas"
 MD_raid.10.b: "Probablemente se lo merecían de todos modos."
 MD_raid.11.b: "No es asunto nuestro"
 MD_raid.12.b: "De todos modos no nos gustaban."
 nuclear_ballistic_missile: "NIRBM"
 MD_raid_bonus: "Bono por represalia"
 MD_raid.1.NATO: "Activar el Artículo 5"
 MD_raid.15.t: "No toques esto, joder"
 MD_raid.16.t: "Se avecina una crisis tras los ataques de [FROM.FROM.GetAdjective] contra [FROM.GetName]"
 MD_raid.16.d: "Tras los provocadores ataques de [FROM.FROM.GetName] en territorio de [FROM.GetAdjective], las tensiones han llegado a un punto de ebullición. En una declaración rotunda, [FROM.GetLeader], el líder de [FROM.GetName], declaró que su gobierno responderá con decisión. Anunció planes para movilizar tropas y avanzar hacia territorio de [FROM.FROM.GetAdjective], prometiendo \"dominar a los tiranos rabiosos de [FROM.FROM.capital.GetCapitalVictoryPointName]\" y \"restaurar el orden mediante la fuerza si es necesario\". Esta medida subraya la estabilidad regional y mundial, mostrando los peligros que podrían surgir de la falta de diplomacia. En la actualidad, los canales diplomáticos permanecen en silencio, lo que aumenta los temores de que esta escalada pueda desembocar en una confrontación incontrolable con consecuencias nefastas para la paz y la seguridad internacionales."
 MD_raid.16.a: "¿Qué pasa después?"
 MD_raid.17.t: "[FROM.GetName] Activa el artículo 5 de la OTAN"
 MD_raid.17.d: "Tras los ataques de [FROM.FROM.GetAdjective] en suelo de [FROM.GetAdjective], el gobierno de [FROM.capital.GetCapitalVictoryPointName] ha tomado medidas decisivas activando el Artículo 5 de la OTAN, instando a sus aliados a responder colectivamente a la agresión. Los ataques de [FROM.FROM.GetName], descritos como no vengativos ni provocados, han aumentado significativamente las tensiones, llevando la situación al borde de la guerra. La decisión de activar el Artículo 5 de la OTAN ha provocado una onda expansiva en el escenario internacional, y los líderes mundiales se apresuran a responder a lo que podría convertirse en una de las pruebas más importantes de la alianza en la historia moderna. Tanto los diplomáticos como los analistas advierten de las implicaciones de largo alcance de este hecho, ya que la posibilidad de una mayor escalada se cierne sobre el mundo."
 MD_raid.17.a: "El gigante ha sido provocado"
