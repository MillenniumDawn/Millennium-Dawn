 ISR_isr_iran_int_2: "伊朗-以色列侦察中心"
 israel_economy.110.t: "以色列提议情报共享！"
 israel_economy.110.d: "以色列政府提议在情报共享和间谍协调方面开展联合努力。我们应该同意吗？"
 israel_economy.110.a: "当然！"
 israel_economy.110.b: "对不起，做不到。"
 israel_economy.111.t: "伊朗同意"
 israel_economy.111.d: "伊朗同意我们的提议，我们将继续合作。"
 israel_economy.111.a: "太棒了！"
 israel_economy.112.t: "伊朗不同意！"
 israel_economy.112.d: "他们不想在情报共享领域进行合作。"
 israel_economy.112.a: "啧"
 israel_economy.113.t: "以色列提议建立侦察中心！"
 israel_economy.113.d: "以色列政府提议建立伊朗-以色列侦察和协调中心。我们应该同意吗？"
 israel_economy.113.a: "当然！"
 israel_economy.113.b: "对不起，做不到。"
 israel_economy.114.t: "伊朗同意"
 israel_economy.114.d: "伊朗同意我们的提议，我们将继续合作。"
 israel_economy.114.a: "太棒了！"
 israel_economy.115.t: "伊朗不同意！"
 israel_economy.115.d: "他们不想合作。"
 israel_economy.115.a: "啧"
 israel_economy.116.t: "以色列要求赔偿！"
 israel_economy.116.d: "最近，以色列政府找到我们，要求签署《苏萨条约》。该条约要求我们向以色列支付20世纪革命期间逃亡的伊朗裔以色列人的赔偿金。我们应该同意吗？"
 israel_economy.116.a: "使命所归"
 israel_economy.116.b: "这也太多了。。。"
 israel_economy.117.t: "伊朗同意"
 israel_economy.117.d: "伊朗同意支付赔款！"
 israel_economy.117.a: "太棒了！"
 israel_economy.118.t: "伊朗不同意"
 israel_economy.118.d: "他们不会为他们的政府没有做过的事向我们支付任何赔偿。"
 israel_economy.118.a: "呃"
 israel_economy.119.t: "塔巴会议"
 israel_economy.119.d: "以色列提出了一种新的相互安全和关系正常化模式，其中埃及将停止积极支持巴勒斯坦，以色列和埃及将签署一份秘密的互不侵犯条约。"
 israel_economy.119.a: "当然"
 israel_economy.119.b: "不"
 israel_economy.120.t: "埃及同意"
 israel_economy.120.d: "埃及采纳了我们解决该地区局势的计划。埃及和以色列还签署了一项秘密互不侵犯计划。"
 israel_economy.120.a: "太棒了！"
 israel_economy.121.t: "埃及拒绝了我们的提议"
 israel_economy.121.d: "埃及拒绝接受我们解决地区局势的计划。"
 israel_economy.121.a: "悲哀"
 israel_economy.122.t: "以色列要求归还被俘特工"
 israel_economy.122.d: "以色列要求引渡其被捕特工，以示善意。"
 israel_economy.122.a: "好的"
 israel_economy.122.b: "不"
 israel_economy.123.t: "埃及同意"
 israel_economy.123.d: "经过多次谈判，埃及政府同意向我们引渡被捕的特工。"
 israel_economy.123.a: "太棒了！"
 israel_economy.124.t: "埃及拒绝引渡我们的特工"
 israel_economy.124.d: "埃及政府拒绝引渡我们的特工。他目前仍被关押在埃及监狱。"
 israel_economy.124.a: "悲哀"
