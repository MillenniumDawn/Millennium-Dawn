l_braz_por:
 infrastructure: "Infrastruttura"
 infrastructure_plural: "Infrastrutture"
 infrastructure_desc: "Questo edificio fornisce allo Stato un miglioramento delle infrastrutture. Aumenta il potere di approvvigionamento nelle regioni strategiche e la velocità delle divisioni, oltre ad aumentare l'estrazione delle risorse grezze."
 arms_factory: "Industria Militare"
 arms_factory_plural: "Industrie Militari"
 arms_factory_desc: "Questo edificio fornisce allo Stato un'industria per la produzione di nuove attrezzature militari. Può essere convertito in industria civile se necessario."
 dockyard: "Cantiere Navale"
 dockyard_plural: "Cantieri Navali"
 dockyard_desc: "Questo edificio fornisce allo Stato un'industria per la costruzione di nuove navi."
 industrial_complex: "Industria Civile"
 industrial_complex_plural: "Industrie Civili"
 industrial_complex_desc: "Questo edificio fornisce allo Stato un'industria per la produzione di beni civili o la costruzione di nuovi edifici. Può essere convertito in industria militare se necessario."
 air_base: "Base Aerea"
 air_base_plural: "Basi Aeree"
 air_base_desc: "Questo edificio permette allo Stato il dispiegamento delle forze aeree."
 naval_base: "Base Navale"
 naval_base_plural: "Basi Navali"
 naval_base_desc: "Estende il raggio d'azione della flotta e fornisce servizi di riparazione. Consente l'approvvigionamento e l'esportazione di risorse all'estero. Livelli più alti aumentano la capacità di approvvigionamento."
 bunker: "Fortezza Terrestre"
 bunker_plural: "Fortezze Terrestri"
 bunker_desc: "Questo edificio infligge una penalità di attacco di  $VALUE|+%0$ per ogni livello di fortezza all'attaccante in combattimento. Attaccare da più direzioni ridurrà l'effetto dei forti."
 coastal_bunker: "Fortezza Costiera"
 coastal_bunker_plural: "Fortezze Costiere"
 coastal_bunker_desc: "Questo edificio infligge una penalità di attacco di $VALUE|+%0$ per ogni livello di fortezza all'attaccante nel combattimento di invasione navale."
 anti_air_building: "Sito-SAM"
 anti_air_building_plural: "Siti-SAM"
 anti_air_building_desc: "I siti di missili terra-aria (SAM) sono complessi di missili antiaerei a lungo raggio. A causa della gittata, i missili sono più pesanti e poco mobili. Sparano missili contro gli aerei nemici in arrivo e proteggono dai bombardamenti. Se i SAM sono schierati in questo ruolo, forniscono una difesa missilistica allo Stato e agli Stati vicini nel raggio d'azione."
 synthetic_refinery: "Raffineria Sintetica"
 synthetic_refinery_plural: "Raffinerie Sintetiche"
 #synthetic_refinery_desc: "Questo edificio provvede allo stato h +1 £resources_strip|3 e +2 £resources_strip|1."
 synthetic_refinery_desc: "Questo edificio provvede allo stato con la produzione di carburante."
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 radar_station: "Stazione Radar"
 radar_station_plural: "Stazioni Radar"
 radar_station_desc: "Le stazioni radar consentono di ottenere informazioni sulle truppe nemiche negli stati vicini. Si compone di vari radar e sensori, oltre che di risorse di intelligence e capacità di analisi della situazione in evoluzione. \nUn livello più alto aumenterà la sua portata effettiva.\nI suoi radar consentono inoltre di individuare meglio le forze aeree nemiche, dando ai tuoi aerei maggiori possibilità di ingaggiarle.\nInoltre, i radar aumentano il rilevamento delle flotte nemiche in mare."
 rocket_site: "Sito Missilistico"
 rocket_site_plural: "Siti Missilistici"
 rocket_site_desc: "Questo edificio provvede allo stato con il dispiegamento dei missili prodotti."
 nuclear_reactor: "Reattore Nucleare"
 nuclear_reactor_plural: "Reattori Nucleari"
 nuclear_reactor_desc: "Questo edificio fornisce allo Stato la produzione di uranio arricchito da utilizzare per le armi nucleari e/o per l'energia nucleare."
