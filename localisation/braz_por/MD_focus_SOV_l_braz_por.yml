 sov_other.17.t: "Rússia apoia a Armênia!"
 sov_other.17.d: "A Rússia recentemente declarou apoio aberto à Armênia e à causa da Armênia de recuperar suas terras."
 sov_other.17.a: "Interessante."
 sov_other.18.t: "Rússia decide manter o status quo."
 sov_other.18.d: "A Rússia decidiu recentemente não mostrar nenhum apoio aberto à Armênia e à causa da Armênia de recuperar suas terras."
 sov_other.18.a: "Interessante."
 SOV_FSB_expansion: "Expansão da FSB"
 SOV_FSB_expansion_desc: "A FSB é nossa agência de segurança e não devemos ter instalações de segurança ultrapassadas!"
 SOV_alpha_omon_exp: "Grupo Alfa"
 SOV_alpha_omon_exp_desc: "Spetsgruppa A, também conhecido como Alpha Group, ou Alfa, cujo nome oficial é Diretoria A do FSB Special Purpose Center, é uma subunidade autônoma das forças especiais da Rússia dentro do Serviço Federal de Segurança Russo. Foi criado pela KGB soviética em 1974. Embora pouco se saiba sobre a natureza exata de suas diretrizes primárias, especula-se que a unidade esteja autorizada a agir sob o controle direto e sanção da liderança política da Rússia, semelhante à sua unidade irmã, a Diretoria V, que é oficialmente encarregada de proteger as instalações estratégicas da Rússia, bem como conduzir operações secretas dentro e fora da Rússia. Também está disponível para funções policiais estendidas, para operações paramilitares e para operações secretas, tanto nacional quanto internacionalmente."
 SOV_form_yunarmiya: "Formar Yunarmiya"
 SOV_form_yunarmiya_desc: "A Yunarmia, como uma organização patriótica juvenil, proporcionará uma aparência mais atraente de nossas forças armadas para as futuras gerações."
