 PER_contact_with_countries.6.o1: "Печально."

 PER_contact_with_countries.7: "[ARM.GetName] объявило санкции против нас."
 PER_contact_with_countries.7.t: "[ARM.GetName] объявило санкции против нас."
 PER_contact_with_countries.7.d: "Армения ввела против нас экономические и военные санкции, что, похоже, было сделано по просьбе Ирана. Эти совместные действия Армении и Ирана против нас могут перерасти в войну в будущем..."
 PER_contact_with_countries.7.o1: "Да как они посмели!"

 PER_contact_with_countries.8: "Иран хочет, чтобы мы сотрудничали с ним против Азербайджана"
 PER_contact_with_countries.8.t: "Иран хочет, чтобы мы сотрудничали с ним против Азербайджана"
 PER_contact_with_countries.8.d: "Иран прислал нам запрос, согласно которому они хотят, чтобы мы сотрудничали с ними против Азербайджана в будущем."
 PER_contact_with_countries.8.o1: "Конечно."
 PER_contact_with_countries.8.o2: "Мы в этом не заинтересованы."

 PER_contact_with_countries.9: "Армения отклонила наше предложение о сотрудничестве против Азербайджана"
 PER_contact_with_countries.9.t: "Армения отклонила наше предложение о сотрудничестве против Азербайджана"
 PER_contact_with_countries.9.d: "Армения решила не помогать нам в наших операциях против Азербайджана. Мы должны делать это в одиночку."
 PER_contact_with_countries.9.o1: "Понятно."

 PER_contact_with_countries.10: "Армения приняла наше предложение о сотрудничестве против Азербайджана"
 PER_contact_with_countries.10.t: "Армения приняла наше предложение о сотрудничестве против Азербайджана"
