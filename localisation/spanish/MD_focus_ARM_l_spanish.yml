 ARM_sefilyan_again: "Apoyar a Bever"
 ARM_hard_to: "Eliminar a ImQayl"
 ARM_hard_to_desc: "El partido político de Nikol Pahsinyan está lleno de tecnócratas tontos a quienes no les gusta nuestro gobierno personalista. Deshagámonos de ellos."
 ARM_cons_podliz: "Llamamiento a las conservadoras"
 ARM_cons_podliz_desc: "Debemos utilizar la retórica religiosa cristiana para atraer a los conservadores a votar por nosotros."
 ARM_appealrussia: "Llamamiento a Rusia"
 ARM_rnlargen_meetings: "Ampliar las protestas"
