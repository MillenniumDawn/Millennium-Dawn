 TT_CURRENT_LEADER_DIES: "§R[ROOT.GetLeader]去世！§!"
 md4.1.t: "[From.GetName]-[Root.GetName]自由贸易协定"
 md4.1.d: "[From.GetNameDef]正在向我们提供自由贸易协议。我们将优先向他们出口和从他们进口。"
 md4.1.a: "签署它"
 md4.1.b: "拒绝。"
 md4.2.t: "[From.GetNameDef]与我们签订了自由贸易协议"
 md4.2.d: "[From.GetNameDef]已接受我们的提议以签署自由贸易协议。它将立即生效。"
 md4.2.a: "这会让我们双方都繁荣昌盛！"
 md4.3.t: "[From.GetNameDef]拒绝与我们签署自由贸易协议"
 md4.3.d: "[From.GetNameDef]拒绝了我们签署自由贸易协议的提议。"
 md4.3.a: "他们害怕我们的优质产品！"
 md4.4.t: "[From.GetName]-[Root.GetName]军事合作条约"
 md4.4.d: "[From.GetNameDef]正在向我们提供军事合作条约。我们将以折扣价向他们出售设备，这将使他们更有可能从我们这里购买，而不是从我们的竞争对手那里购买。"
 md4.4.a: "签署它"
 md4.4.b: "拒绝。"
 md4.5.t: "[From.GetNameDef]与我们签订了军事合作条约"
 md4.5.d: "[From.GetNameDef]已经接受了我们签署军事合作条约的提议。它将立即生效。"
 md4.5.a: "这会使我们都变得更强大"
 md4.6.t: "[From.GetNameDef]拒绝与我们签署军事合作条约"
 md4.6.d: "[From.GetNameDef]拒绝了我们签署军事合作条约的提议。"
 md4.6.a: "他们担心我们会变得更强大！"
 md4.7.t: "总统性丑闻"
 md4.7.d: "[From.GetName]发生了性丑闻。 丑闻涉及[From.GetName]在数不清的政治岁月中对多个人进行的性侵犯。人们认为这是对人民权力和信任的严重滥用。 全国各地的许多人都要求[From.GetName]对这些指控做出回应。"
 md4.7.a: "我否认这些指控，它们是彻头彻尾的捏造。这仅仅是一个污蔑我的方式！"
 md4.7.b: "我接受这些指控。 很遗憾地通知您，它们是真实的。"
 md4.8.t: "校园枪击案回应"
 md4.8.d: "[From.GetName]发生了校园枪击案。 这起校园枪击案引起了媒体的广泛关注，值得总统的回应。"
 md4.8.a: "承诺解决问题"
 md4.8.b: "尝试忽略该问题并继续。"
 md4.9.t: "关于所得税的考虑"
 md4.9.d: "[From.GetName]的首脑接受了媒体的采访，内容涉及所得税以及他认为应该如何处理所得税"
 md4.9.a: "应该提高穷人的所得税"
 md4.9.b: "应该降低穷人的所得税"
 md4.9.c: "应该提高富人的所得税"
 md4.9.e: "应该降低富人的所得税"
 md4.10.t: "穷人们的回应"
 md4.10.d: "穷人们对首脑的想法有些不满"
 md4.10.a: "哦不！"
 md4.11.t: "富人们的回应"
 md4.11.d: "富人们对首脑的想法有些不满"
 md4.11.a: "哦不！"
 md4.12.t: "富人们的回应"
 md4.12.d: "首脑曾表示想为富人加税，但这恶化了与富人们的关系。 由于这种想法，首脑的支持度下降了。"
 md4.12.a: "哦不！"
 md4.13.t: "穷人们的回应"
 md4.13.d: "穷人们回应了首脑关于富人税收的想法。许多穷人认为富人不应该减税而应该增税。"
 md4.13.a: "哦不！"
 md4.14.t: "[FROM.GetName]要求屈服"
 md4.14.d: "[FROM.GetName]政府要求我们服从他们的统治并成为我们的宗主国"
 md4.14.a: "当然"
 md4.14.b: "绝不可能！"
 md4.15.t: "[FROM.GetName]屈服了"
 md4.15.d: "[FROM.GetName]政府已同意我们的要求并屈服于我们的统治"
 md4.15.a: "好极了"
 md4.16.t: "[FROM.GetName]拒绝了"
 md4.16.d: "[FROM.GetName]政府拒绝了我们成为宗主国的要求"
 md4.16.a: "该死"
 md4.17.t: "[FROM.GetName]接受同盟"
 md4.17.d: "[FROM.GetName]政府接受了我们的同盟请求"
 md4.17.a: "好极了"
 md4.18.t: "[FROM.GetName]拒绝同盟"
 md4.18.d: "[FROM.GetName]政府拒绝了我们的同盟请求"
 md4.18.a: "该死"
 md4.19.t: "[FROM.GetName]放弃领土"
 md4.19.d: "[FROM.GetName]政府接受了我们的领土要求"
 md4.19.a: "好极了"
 md4.20.t: "[FROM.GetName]拒绝放弃领土"
 md4.20.d: "[FROM.GetName]政府拒绝了我们的领土要求"
 md4.20.a: "该死"
 generic.1.t: "[From.GetName]正在影响我们的政局"
 generic.1.d_neutral_good: "长期以来，[From.GetAdjective]政府一直试图使我们国家的立场与他们一致，并对[Root.GetAdjective]政治事务表示了极大的兴趣。最近这种情况愈演愈烈了，[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传并把大量[Root.GetAdjective]的演讲稿和宣传材料散发给人民。\n\n现在，甚至一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]宣传[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad: "长期以来，[From.GetAdjective]政府试图使我们国家的立场与他们一致，并经常试图干涉[Root.GetName]的政治。最近这种情况愈演愈烈了，但[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传时并不尊重[Root.GetAdjective]的政治传统。许多的演讲稿和其他[From.GetRulingIdeology]材料已被分发给[Root.GetAdjective]人民。 甚至一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]宣传[From.GetRulingIdeologyNoun]。"
 generic.1.a: "有趣"
 generic.1.b: "肆意妄为！"
 generic.2.t: "[From.GetName]寻求加入[Root.GetFactionName]"
 generic.2.d.a: "面对着对民主自由价值观日益严重的威胁，[alliance_applicant.GetAdjective]将我们视为自由世界的守护者。他们现在正寻求加入我们的联盟，在我们的保护下和我们共同对抗各路威胁民主自由的势力。"
 generic.2.d.b: "我们想要推翻旧世界秩序的困境引起了志同道合的国家的注意，而[alliance_applicant.GetAdjective]则认识到在未来的冲突中和我们保持一致是开创自己国家繁荣昌盛的最好机会，因此他们已经正式向我们提出外交照会，要求加入我们来对抗我们共同的敌人。"
 generic.2.d.c: "[alliance_applicant.GetName]已经认识到她必须加强同其他社会主义国家的联系，巩固共产主义革命在全世界的影响。接受了我们在这国际工人阶层困境中的领导地位后，[alliance_applicant.GetAdjective]现在要求正式加入我们的联盟。"
 generic.2.d.e: "鉴于目前世界政局动荡不断，[alliance_applicant.GetAdjective]认为我们能成为他们在这混乱动荡之中的救命稻草。因此，他们寻求加入我们的联盟，携手迎接近在咫尺的风暴。"
 generic.2.a: "所有坚信自由民主价值观的人都可以和我们站在一起。"
 generic.2.b: "这世界属于强者！"
 generic.2.c: "如果我们携手，革命会战无不胜。"
 generic.2.e: "我们在风暴中同舟共济！"
 generic.2.f: "我们最好不要和他们一起。"
 generic.3.t: "[alliance_inviter.GetName]欢迎我们加入[alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.3.a: "我们将一起捍卫民主。"
 generic.3.b: "没有人能反抗我们！"
 generic.3.c: "就工人们目前的困境来说，没法寻求更好的领袖了！"
 generic.3.e: "我们现在应该不计前嫌。"
 generic.4.t: "[alliance_inviter.GetName]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName]决定否决我们加入[alliance_inviter.GetFactionName]的申请。我们将不得不在没有他们的支援下作战。"
 generic.4.a: "他们还自称是自由世界的捍卫者来着？"
 generic.4.b: "那我们就连他们一起碾碎！"
 generic.4.c: "他们的革命早已腐化！"
 generic.4.e: "我们之间的分歧无法弥合。"
 generic.5.t: "[From.GetName]邀请[Root.GetName]加入[From.GetFactionName]"
 generic.5.d.a: "出于对目前局势的担忧，[alliance_inviter.GetName]向我们伸出了他们的援助之手，在向我们提供保护的同时，他们也敦促我们一起为捍卫自由与民主而战。作为[alliance_inviter.GetFactionName]的成员国之一，我们人民的自由或许能得到保障。"
 generic.5.d.b: "在意识到了对盟友的迫切需求之后，[alliance_inviter.GetAdjective]邀请我们加入[alliance_inviter.GetFactionName]。若我们选择接受，或许我们也能谋求到属于自己的阳光下的地盘。"
 generic.5.d.c: "我们在意识形态上的盟友[alliance_inviter.GetName]已经注意到我们对工人革命事业的宝贵贡献，并且在今天早晨对我们发出了加入[alliance_inviter.GetFactionName]的邀请。和其他社会主义国家站在一起，我们能有更强大的力量传播我们的革命。"
 generic.5.d.e: "看来[alliance_inviter.GetAdjective]认为我们有巨大的战略意义，我们的合作将能带来莫大的好处，也许，我们应该把意识形态的冲突先放在一旁。今天早晨[alliance_inviter.GetAdjective]大使向我们提出了加入[alliance_inviter.GetFactionName]的邀请。"
 generic.5.a: "我们将与他们并肩作战。"
 generic.5.b: "我们只需要付出几千人的牺牲就能……"
 generic.5.c: "我们将和同志们一起战斗！"
 generic.5.e: "这是个好选择。"
 generic.6.t: "[alliance_applicant.GetName]接受了加入[alliance_inviter.GetFactionName]的邀请"
 generic.6.d: "[alliance_applicant.GetName]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.7.t: "[alliance_applicant.GetName]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName]决定拒绝我们加入[alliance_inviter.GetFactionName]。我们将不得不在没有他们的支援下作战。"
 generic.7.a: "我们的帮助略显多余"
 ace_promoted.1.t: "王牌飞行员的晋升"
 ace_promoted.2.t: "新王牌出现"
 ace_promoted.1.d: "很少有人会像勇敢的[Root.GetAdjective]空军飞行员那样冒着巨大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以追随的英雄。"
 ace_promoted.1.d_major: "很少有人会像勇敢的[Root.GetAdjective]空军飞行员那样冒着巨大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在驾驶[From.GetHerHis][From.GetWing]时展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中表现显著，成为这场关键性的遭遇战中的重要角色。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以追随的英雄。"
 ace_promoted.1.a: "勇者必胜。"
 ace_died.1.t: "战斗机王牌[From.GetCallsign]被[From.GetMissionRegion]击落"
 ace_died.1.d: "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]任务中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major: "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在任务中被击落。执行完任务的飞行员目击到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。其牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a: "活着的传奇还是更好。"
 ace_killed_by_ace.1.t: "战斗机王牌飞行员[From.GetFullName]被敌军飞行员击落"
 ace_killed_by_ace.1.d: "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，由臭名昭著的 [Prev.GetCallsign]带领下 集中火力击落了[From.GetFullName]。击落了多架敌机并且躲开了数次火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了[From.GetHerHis]的油箱。[From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气 被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失 也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。 "
 ace_killed_by_ace.1.d_major: "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，由臭名昭著的 [Prev.GetCallsign]带领下 集中火力击落了[From.GetFullName]。击落了多架敌机并且躲开了数次火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，当时驾驶着他的[Prev.GetWingShort]，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了[From.GetHerHis]的油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气 被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失 也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。 "
 ace_killed_by_ace.1.a: "对我们所有人来说都是毁灭性的损失"
 ace_killed_other_ace.1.t: "战斗机王牌[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。 "
 ace_killed_other_ace.1.d_major: "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.a: "这是一场[From.Owner.GetNameDef]所有人都会铭记的胜利！"
 aces_killed_each_other.1.t: "[From.GetFullName]被击落"
 aces_killed_each_other.1.d: "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵战机在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的飞机在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]不再会是个威胁，我们已经失去了一位有价值的公众人物和对整个国家的鼓舞。"
 aces_killed_each_other.1.d_major: "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵[From.GetHerHis][From.GetWingShort]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]不再会是个威胁，我们已经失去了一位有价值的公众人物和对整个国家的鼓舞。 ign]不再会是个威胁，我们已经失去了一位有价值的公众人物和对整个国家的鼓舞。"
 aces_killed_each_other.1.a: "尽管如此，对我们来说还是惨痛的损失"
 election.1.t: "大选"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "选举：公众反对重整军备"
 election.2.d: "在即将到来的选举中，[Root.GetRulingParty]的支持率依然维持高位，人民信任[Root.GetLeader]的领导力.然而，我党试图增强[Root.GetName]在军事位面上的投入并未受到公众的广泛支持，许多民众认为这项政策是不明智的的沙文主义作祟。战争已经迫在眉睫，然而很少人希望看到[Root.GetName]能先发制人。通过和对国家安全方面持类似观点的少数党合作，我们仍然可以在这次选举中把握政权，虽然支持的力度会不及以往。"
 election.2.a: "必须听取人民的呼声。"
 election.2.b: "保护主权最为优先。"
 election.3.t: "选举：公众要求重整军备"
 election.3.d: "正在进行中的战争已经快打到了我们的国界上，并且在即将到来的选举中成为重要议题，许多选民担忧[Root.GetName]并没有准备好被卷入这场冲突或者面对它可能造成的后果。他们要求我们增强军备，做好打仗的准备。尽管多数人依然支持[Root.GetRulingParty]，但如果我们不能减轻他们的忧虑，许多席位会拱手让给更加极端的思潮。"
 election.3.a: "公众有免于恐惧的自由。"
 election.3.b: "很多人还是喜欢外交解决问题。"
 election.4.t: "选举：让法西斯进入政府？"
 election.4.d: "一个侵略性很强的国家主义思潮在[Root.GetName]迅速崛起，使得几个推行法西斯理念的党派迅速崛起，他们想要国家通过武力展示自己的力量。其中一党在最近的选举中取得了重大胜利，导致[Root.GetRulingParty]党内开始讨论在下一任组阁中是否需要考虑和他们合作。尽管他们拒绝承认民主是我国的建国基石，但是他们参与民主选举这件行为本身已经从某种意义上说明他们认同我们的观点，而且承认他们的公众支持也许可以阻止他们采取进一步更加暴力的行动。"
 election.4.a: "总归比共产党要好!"
 election.4.b: "我选择泛民主党派联盟。"
 election.5.t: "选举：让共产党进入政府？"
 election.5.d: "在[Root.GetName]，由工人阶级和大学院校的极端思潮所引燃的共产主义运动，已经强大到组织了数个党派。其中一党在这次选举中大有斩获， [Root.GetRulingParty]的政客已经开始讨论在下一届组阁中是否带上他们。尽管他们觉得我们的民主制度也就比资产阶级专政好那么一点点，他们还是愿意加入政府发挥作用，而不是推翻我们。"
 election.5.a: "改革总归要比革命好!"
 election.5.b: "我选择泛民主党派联盟。"
 election.6.t: "选举：民主势力成为少数派"
 election.6.d: "[Root.GetName]的政治形势已经越来越极端化。曾经那里的民主理念和[Root.GetName]的代议体制得到广泛支持 ，许多选民转投更加极端的政党。所有持中间理念的政党，尽管他们愿意放弃过往分歧，无法赢得多数议席。为了避免形成少数政府，我们不得不选择和法西斯或者共党合作。"
 election.6.a: "我们会和法西斯合作来让[Root.GetName]更加强大。"
 election.6.b: "让共产主义者加入，我们可以进行社会改革。"
 election.6.c: "组成少数政府，就算弱势也好过前两种选择。"
 election.7.t: "法西斯势力影响外交政策"
 election.7.d: "让法西斯党派加入政府已经开始影响我们的外交政策。即便他们有着极端的国家主义理念，他们在海外的同情者非常乐意看到他们在[Root.GetName]施加的影响。有相似理念的极权政府开始把我们视为潜在的盟友。和这些国家交好对于维持法西斯主义者对政府的支持还是有必要的，不管[Root.GetRulingParty]有多讨厌他们的理念。"
 election.7.a: "我们可以利用这些国家对付更大的威胁。"
 election.7.b: "有这种朋友还要什么敌人。"
 election.8.t: "共产党势力影响外交政策"
 election.8.d: "共产主义者通常视自己为世界革命的一部分，而允许他们加入政府的行为已经引起了其他共产国家的注意。我国的共产党代表和那个无产阶级专政国家维持着非常紧密的联系；如果我们希望继续得到该国的支持，这种联系必须在[Root.GetAdjective]外交政策中得到承认。"
 election.8.a: "我们必须为了我们共同的事业而合作。"
 election.8.b: "这条路通往[Root.GetName]的灭亡。"
 election.11.t: "选举：法西斯赢得多数"
 election.11.d: "这场选举彻底摧毁了现行体制。多数[Root.GetAdjective]选民投票支持法西斯党派， 而该党寻求废除选举制度并推举专制元首。尽管很多人开始考虑武装反抗这种背离民主制度的行为，另外的民众早就认为武力才是推广他们理念的唯一手段。"
 election.11.a: "真是[Root.GetName]黑暗的一天，但是民意如此。"
 election.11.b: "我们不会白白放弃我们的自由!"
 election.12.t: "选举：共产党赢得多数"
 election.12.d: "本次选举共产党大获全胜，前政府对此反应不一。新当选的政客声称他们代表全体人民，但是他们把我们所珍视的民主政体称作压迫和操控工人阶级的工具，开始讨论建立一个全新的所谓“人民政府”。而在某些国家，共产革命的诞生伴随着血流成河；在[Root.GetName]并未如此开始，但也许会在血海中终结。"
 election.12.a: "真是个麻烦，但是他们确实代表多数民意。"
 election.12.b: "在所有异议者被肃清之前我们必须阻止他们！"
 election.13.t: "选举：寡头青睐法西斯"
 election.13.d: "一位与政府合作的工业产品公司资本家最近发表了一系列政治评论，并令我们的政府官员深感忧虑。他公然推崇独裁政府，并且赞扬一种被视为法西斯的外国体制，暗示[Root.GetName]会从这种统治体制中获益。谴责他和他的理念会影响我们和这家公司的关系，但是纵容他继续进行这种宣传会侵蚀[Root.GetRulingParty]支持的立国之本。"
 election.13.a: "随他去说，只要我们不为此背书。"
 election.13.b: "我们不可能依赖法西斯来发展和保护[Root.GetName]。"
 election.14.t: "选举：战时例外"
 election.14.d: "[Root.GetName]正处于战争当中。通常，选举将在这个时候举行，但在如此的紧急情况下，许多人认为不能将时间浪费在政治选举和改换领导者上。同时，另一群人则表示，利用正在进行的战争作为借口来逃避选举将会成为侵蚀[Root.GetAdjective]民主的第一步。毕竟，让军事问题凌驾于民众意愿之上，可能会成为威胁民主自由的危险滑坡。"
 election.14.a: "选举会照常举行。"
 election.14.b: "我们可以在战争结束后解决这些问题。"
 election.15.t: "选举：政权的争夺"
 election.15.d: "随着选举即将到来，人民开始质疑当前政府是否有能力继续进行战争。那些看上去将带领我们国家走向失败的[Root.GetName]受到了极大的压力，同时舆论开始转而反对他们。尽管我们的人民希望能看到战争结束，他们却希望是另一个政府来结束它。"
 election.15.a: "这是场非常不幸的信任危机。"
 election.15.b: "让政治面貌焕然一新，将人民团结起来。"
 election.16.t: "[Root.GetLeader]得到了公众的支持"
 election.16.d: "在目前的选举中，反对党若还存在，一定会批判[Root.GetRulingParty]日益增长的专制统治。他们质疑选民是否切实拥有选举权力，亦或这终究只是一场政治作秀。\n\n不过，民众对[Root.GetLeader]的支持力度依然很高；尽管选举环境备受国际社会质疑，国内选举形势依然毫无悬念地一边倒。这表明人民即便不再受[Root.GetName]的统治，也会依然支持他们的统治者……至少是那些能够投上票的人民。"
 election.16.a: "一个民族，一个领袖。"
 election.17.t: "选举结果受到质疑"
 election.17.d: "虽然[Root.GetLeader]政权通过武力使大多数反对者沉默，但是仍有一些人对最近的选举发表言论，指责[Root.GetRulingParty]操纵选举结果和无视选举一个能反对他们政策的国会的要求。\n\n政府无视这些反对意见，来试图分裂那些反对自己的人。然而，事实证明大多数人似乎对他们的统治持保留意见，而反对党虽然目前保持沉默，却也已经表明了他们对这件事的态度。"
 election.17.a: "异议者！"
 political.1.t: "共产主义崛起"
 political.1.d: "“当全世界的工人联合起来反抗压迫他们的人，那些在[Root.GetName]声称具有阶级意识的人却袖手旁观，期望那腐败的政治体系会产生什么变化，只有革命才能拯救我们！”\n\n这种新的声音出现在[Root.GetAdjective]共产主义运动中。共产主义者指责[Root.GetRulingParty]是一个资产阶级专政的政党，并号召使用任何可能的办法使当权者下台。不过，这些手段是从我们内部还是外部实行还有待观察。"
 political.1.a: "政府内部可能有人支持这些想法。"
 political.1.a.tt: "提高内部支持共产党政变的机率。"
 political.1.b: "为人民发起的运动必须寻求人民的支持。"
 political.1.b.tt: "提高了人民支持共产党政变的机率。"
 political.2.t: "政府中有马克思主义的支持者"
 political.2.d: "尽管[Root.GetRulingParty]的政策路线强烈反对社会主义革命，并密切监视那些激进左翼分子，政府内部的一些人对此却持开放态度。撇开其他不谈，他们看到了和共产主义者共同讨论如何解决人民关心的问题的可能性，而不是增加全面内战爆发的风险。\n\n尽管他们或许会被忠于[Root.GetLeader]的人视为叛徒，但这些不同的声音或许能推动一个相对不流血的变革到来，而不是一场腥风血雨的武装革命。"
 political.2.a: "出于各种原因，我们也将密切关注他们。"
 political.2.a.tt: "如果能得到人民充分的支持，变革将会成功。"
 political.3.t: "共产党人发起政变"
 political.3.d: "尽管共产主义革命的呼声一直是响亮和恐怖的，但一部分政治运动很大程度上依然保持安静和等待。但这份等待如今已经结束了。现在，就在[Root.GetRulingParty]领导者和军队准备应对全国范围内的起义反抗时，一群[Root.GetAdjective]政府官员迅速地将[Root.GetLeader]软禁在家中，并与反政府武装进行谈判。\n\n在借口维持秩序期间，新政权将和选择与社会主义新国家合作的人进行谈判。这场政变结束之前，没有人能阻止它。旧政权的人现在要么被监禁，要么被流放，要么被处死。"
 political.3.a: "历史的潮流将席卷过去。"
 political.4.t: "[Root.GetName]阶级矛盾激化"
 political.4.d: "共产主义革命运动，一个曾经只在激进学者和捣乱者中流行的边缘理论，如今在[Root.GetAdjective]工人阶级中得到越来越多的支持。事实上，更多人选择用某个“阶级”来表明自己的身份，证明了马克思思想不仅仅在那些致力于推翻政府的人中，也在普通大众中广泛传播。\n\n[Root.GetRulingParty]成员痛惜这样的发展，他们希望有朝一日人们能将“[Root.GetAdjective]”视为最重要的。他们的担心并非毫无依据。可以证明的是，一场革命正在进行中，它发生在社会的各个层面上，或许已经来不及阻止它了。"
 political.4.a: "人民应该得到任何他们想要的东西。"
 political.5.t: "士兵们投向共产党游击队"
 political.5.d: "“资本家和民族主义分子让你们在前线为他们流血牺牲，让兄弟反目成仇，让你们对工人拿起屠刀！停止对那些无辜工人的攻击，举起武器反抗压迫者并推翻专制者！”\n\n军队，通常作为爱国主义和忠诚的堡垒，如今却被证明，它对在[Root.GetName]快速传播的共产主义没有丝毫免疫力。士兵们脱离部队，拒绝为他们的国家战斗，有时候甚至加入那些宣称准备进行革命的游击队中。"
 political.5.a: "或许他们只是为一个不同的[Root.GetName]战斗。"
 political.6.t: "[GetMonth]革命"
 political.6.d: "共产党代表人民的观念在[Root.GetName]已深入人心，过去几个月里，那里支持共产党的人数迅速增长。那个要求革命的组织已经不再是游击队和愤怒劳工组织的简单组合。现在这个呼吁反抗的组织已经有足够能力组织起一个新政府，如果他们能够成功的话。\n\n尽管如此，如果现在爆发革命，[Root.GetName]将无可避免陷入内战。因此革命者是应冒着将国家一分为二的风险，来达成他们改造国家的目标，还是等待日后更好的机会？"
 political.6.a: "那些希望创造历史的人们今天必须采取行动！"
 political.6.b: "革命必定会发生，我们可以等待。"
 political.7.t: "法西斯主义崛起"
 political.7.d: "“[Root.GetAdjective]的人们已经忍受[Root.GetRulingParty]无能的统治太长时间了！他们声称代表人民的利益，却连使我们的国家井然有序地运行都无法办到！只有推翻他们的政权，我们才能使这个国家走向强大！”\n\n[Root.GetName]的法西斯主义者毫无隐瞒地发表他们对我们现行统治和政治制度的看法。像这样的演讲已经激起了社会对现行制度强烈的异议和不满，在军队保守势力上显露得尤其明显。"
 political.7.a: "政府高层可能存在潜在的支持者。"
 political.7.a.tt: "提高内部支持法西斯政变的机率。"
 political.7.b: "年轻的一代将接过火炬。"
 political.7.b.tt: "提高了人民支持法西斯政变的机率。"
 political.8.t: "军队中有法西斯主义的支持者"
 political.8.d: "[Root.GetAdjective]军队中的一些高层将领公开表示支持那些秘密的或公开的发生在[Root.GetName]的法西斯运动。他们认为[Root.GetRulingParty]已经忘记了军队对于维持国家统一是多么重要的力量，并且被政府视军队为工具而不是国家最重要机构的轻视态度所激怒。其中不少人认为建立一个新政府是必要的，一个知道如何领导[Root.GetName]屹立在世纪下半叶的新政府。\n\n这一派系在政治中可能并不占主导地位，但是其中一些人已经在国防部中任职。如果这些发展继续下去，他们可能获得足够的政治支持来发动一场政变。"
 political.8.a: "国家精神高于政府。"
 political.9.t: "法西斯政变"
 political.9.d: "有人说，他们看到了它的到来。无论是那些反对法西斯主义或是赞颂它为[Root.GetName]救星的人，发现他们的预言在今天都变成了现实。随着[Root.Capital.GetName]的军队推翻了[Root.GetRulingParty]领导的政府并夺取了政权，[Root.GetLeader]失踪，传言他已经流亡。政变过程没有遇到什么大的阻碍。\n\n新的[Root.GetAdjective]领导者并不打算让抵抗势力有喘息和成长的时间。军事管制法已经宣布，新的变化正在进行中，无论之后是什么，都不会有什么太大的不同了。"
 political.9.a: "人民需要一个强大的国家来保护自己。"
 political.10.t: "法西斯内战"
 political.10.d: "虽然企图煽动起民族主义情绪的法西斯运动已经看到了一点成功，但是对这些运动的阻力仍然很高。将军们密谋推翻现政府的努力将因人民对他们缺乏信心而破灭，[Root.GetAdjective]人民看上去似乎仍支持[Root.GetFascistParty]。\n\n他们确信，人民终将厌烦[Root.GetLeader]，但他们却在采取何种行动上产生分歧。有些人要求立刻发动政变，赶在[Root.GetName]的对手采取行动之前。但是，让国家陷入内战的做法并不受人民热烈欢迎。"
 political.10.a: "如果对夺取权力犹豫不决，那么对权力的渴望是毫无意义的。"
 political.10.b: "他们必须先团结人民，然后管理他们。"
 political.11.t: "法西斯主义者民兵组织成立"
 political.11.d: "在法西斯主义中，政治和军事相互交织在一起。与其不断发展的政治运动相并进的是，法西斯政党逐渐开始形成准军事组织来抵御内部和外部的威胁，而内部威胁是他们在政治上的对手。虽然很多人认为这样的发展令人忧虑，但是对军国主义的狂热崇拜促使大量的志愿者加入我们的军队。\n\n法西斯运动的领导人指出，他们的敌人有理由感到害怕。随着军队在不同政治层面上的不断介入，[Root.GetName]的敌人和法西斯的敌人开始变得越来越相似。"
 political.11.a: "只有国家的叛徒才会感到恐惧。"
 political.12.t: "共产主义的威胁"
 political.12.d: "“[Root.GetLeader]极力使你们相信[Root.GetName]固若金汤且团结一心。这样的谎言已经侵蚀了我们人民的精神，这点是毫不奇怪的，尤其是当一条蛇盘绕在我们隔壁的时候。看看我们的边境，我们的同胞以共产主义的名义互相伤害，宣布这个国家已经死亡。而什么时候他们会转而宣布我们国家的死亡？而[Root.GetRulingParty]保护我们免受这样的威胁了吗？”\n\n共产主义革命的逐步逼近推动了[Root.GetName]的法西斯运动不断增长。许多原本把法西斯主义视为另一场错误思想实验的温和派发现这已经成为他们迫在眉睫的问题。如果一定要在我们共产主义邻居和一个法西斯政权之间做出选择的话，他们当然更倾向于后者，甚至可能愿意积极支持它。"
 political.12.a: "我们将是抵御红色威胁的先锋！"
 political.13.t: "走向民主"
 political.13.d: "“如果我们压制了人民的声音，我们该如何自称代表[Root.GetName]的声音？如果我们惧怕异议，惧怕被公开谴责或被公众投票罢免，那么我们真正害怕的其实是厌恶和憎恨我们的人民。难道[Root.GetRulingParty]真的对它自己的信条都没有一点信心吗？”\n\n虽然在管理组织方面还有些谨慎和松散，但政府中的热情人士已经开始减少对国家反对者的镇压政策。他们希望公众通过公民投票和出席地方会议来参与决策，即便这意味着目前推行的议程会有遭到否决的风险。"
 political.13.a: "我们可以在国内讨论如何开始。"
 political.13.a.tt: "提高国内支持选举的机率。"
 political.13.b: "我们知道我们是正确的，我们可以让我们的反对者更直率地表达他们的意见。"
 political.13.b.tt: "增加了人们表达对民主的支持和形成反对派的几率。"
 political.14.t: "[Root.GetRulingParty]讨论民主"
 political.14.d: "令人惊讶的是，要求增加公民投票和减少针对反对党压制措施的呼声在党内研讨中得到了一定的支持。虽然[Root.GetRulingParty]的领导者仍持怀疑态度，但是不少有影响力的成员都已支持这样的转变。\n\n也许他们有信心认为在实际中可以基本保持不变，也许他们已经秘密地背叛了党的事业，与他们的对手相勾结。不管怎样，如果公众呼吁要求进行这样的变化的话，一些[Root.GetName]的领导人也已准备让步。"
 political.14.a: "选择并不总是夹在自由和死亡之间。"
 political.14.a.tt: "当这项政策受到多数支持时，政府可能会安排进行选举。"
 political.15.t: "反对派形成"
 political.15.d: "我们可以明显地预见到，放松对反对[Root.GetRulingParty]党派的宣传活动的限制，将促使公众更多地发表他们不同的意见。目前组织示威游行和分发小册子主要集中在学术机构和一些[Root.GetName]相当穷困的地区，但这场运动正在蔓延的事实是毫无疑问的。\n\n国家领导者们在如何处理这个问题上产生了分歧。[Root.GetLeader]坚持要用铁腕手段来保证党的统一领导，而不是众多的公共辩论。然而开弓没有回头箭，第一步既然已经踩下去了，就已经没有回头路了。"
 political.15.a: "运动正在没有镇压的情况下蓬勃发展。"
 political.16.t: "公众呼吁举行选举"
 political.16.d: "曾经被局限在特定区域的公众游行示威现在已是随处可见。随着人们越来越多地聚集在街头，[Root.GetRulingParty]发现它自己正处在一个关键时刻。如果我们允许这样的宣传运动继续扩大，公投会显示，无论是从党内还是到竞争对手，我们都没有获得人民的支持。我们为之奋斗的所谓的团结，只不过是让众多其他不同的意见，联合起来反对我们。"
 political.16.a: "即使正在进行改革，我们也必须通过压迫这种反抗势力来展现我们的力量。"
 political.16.b: "听取人民的呼声。"
 political.17.t: "[Root.GetName]举行公众选举"
 political.17.d: "随着言论自由和集会自由在[Root.GetName]被广泛接受，[Root.GetRulingParty]内部呼吁举行选举的派系已经从早期秘密参与到现在公开支持改革者。尽管[Root.GetLeader]表示反对，过去一个月，我国一直缓慢但稳步走向民主，现在下一步举行一场选举已是自然不过。\n\n但是，并不是所有[Root.GetAdjective]的公民都赞成民主改革。同时党内对是否暂停大选直到我们可以确保稳定发展的讨论，仍有不少分歧。"
 political.17.a: "那些忠于[Root.GetRulingParty]的人会支持这个决定。"
 political.17.b: "改革需要得到更广泛的支持才能举行选举。"
 political.18.t: "法西斯主义者要求公投"
 political.18.d: "快速发展的[Root.GetAdjective]的法西斯运动从未声称他们需要多数人的支持来夺取政权，而寄希望于用他们建立的规则，在他们的领导下团结整个国家。但是，似乎他们的公众支持在迅速增长。许多法西斯主义者称[Root.GetLeader]是个伪君子，自称代表人民的意愿，却对人民的呼声充耳不闻。\n\n目前为止，对公投的呼声因被视作破坏现行体系的典型尝试而遭到[Root.GetRulingParty]成员的无视，但至少它是一种政治手段。如果我们现在还不采取行动，那些法西斯分子或许会选择暴力斗争作为通向权力的道路。"
 political.18.a: "镇压这个可恶的运动！"
 political.18.b: "不要关心他们。"
 political.18.c: "如果人民要求，我们就举行全民投票。"
 political.19.t: "共产主义者要求公投"
 political.19.d: "马克思主义很久以前就扎根于[Root.GetName]，却在近期得到了相当广泛的支持。这场运动已从政治理念蔓延至了政治实践的领域，也得到了心怀不满的工人和一些知名人士的声援。共产主义者称这是一种阶级意识。[Root.GetRulingParty]却称之为通向暴动和叛变的快车道。\n\n指望[Root.GetLeader]愿意实现他们要求的改革是不切实际的，更多的共产主义者呼吁立刻举行一场公投让现在的政府下台。我们有能力扭转这种群众运动的势头，但一旦失败，毫无疑问会爆发共产主义者最喜欢采用的方法：革命。"
 political.19.a: "反对[Root.GetAdjective]的活动必须停止！"
 political.19.b: "别理他们，他们只是在制造麻烦。"
 political.19.c: "选择全民投票至少要比一场血腥叛乱来的好。"
 political.20.t: "民主主义者要求公投"
 political.20.d: "毫无疑问的是，让人民能够管理自己居住的国家的政治理念很容易受人们欢迎。[Root.GetRulingParty]，当然，通过这些民主运动看到了民主的理念-言论自由，公开选举，新闻出版自由——但是这些言论意味着削弱[Root.GetLeader]政府的权威。\n\n但是，无可否认的是这些理念已经深深地扎根于[Root.GetAdjective]人民中。他们呼吁以一种真正的民主方式，通过一场全民投票，来取代现行的政治制度。虽然现在可以忽视他们，但这些理念以一种独特的方式持续传播着。如果我们拒绝和平革命，天知道会发生什么？"
 political.20.a: "把他们集中关押起来。"
 political.20.b: "只需照常进行。"
 political.20.c: "如果我们接受全民投票，也许我们可以保全我们的遗产。"
 political.21.t: "[Root.Capital.GetName]发生法西斯主义游行"
 political.21.d: "拒绝了法西斯分子公投的要求，相当于断绝了他们合法夺取政权的企图。法西斯分子企图利用他们的公众支持和与[Root.GetAdjective]军队的联系，来发动一场政变。[Root.GetRulingParty]政府拒绝了他们的条件，并声明将战斗到底，来保卫我们熟悉的[Root.GetName]。"
 political.21.a: "我们将不惜任何代价阻止他们！"
 political.21.b: "法西斯主义者们具有[Root.GetName]真正的精神！"
 political.22.t: "共产主义者起义"
 political.22.d: "在他们公投的要求被拒绝后，一些[Root.GetName]的共产主义运动改革者很快失去了对大部分激进分子的控制。随着[Root.GetRulingParty]拒绝接受那些受公众支持的改革建议，革命的观念迅速传播，那些运动的领导人现在可以轻松地发起一场暴乱。这场暴乱如今已经爆发成一场全面内战，而国家的未来岌岌可危。"
 political.22.a: "我们绝不会纵容他们毁掉我们的国家！"
 political.22.b: "惟有暴君之血方能浇灭革命之火！"
 political.23.t: "[Root.GetAdjective]之春"
 political.23.d: "在通过公投以建立民主的尝试遭到拒绝后，提案的支持者们认为[Root.GetLeader]政府已经不可救药。为了在[Root.GetName]建立更加具有代表性的政治体系这一共同目标，反政府集团已结成一个广泛的联盟，拿起武装，并公开宣告：[Root.GetRulingParty]一日不倒，斗争便一日不息。"
 political.23.a: "让这群暴徒滚远点！"
 political.23.b: "[Root.GetName]最终还是得到了解放！"
 political.24.t: "法西斯在嗤笑"
 political.24.d: "[Root.GetAdjective]的人们沉迷于民族自豪感并试图复兴过去已失落的荣耀。突然出现的狂热支持者们身穿制服，军人举止，演讲浮夸，如今越来越多地成为嘲弄而非同情的对象。\n\n在被[Root.GetRulingParty]权力基础的威胁后，[Root.GetAdjective]法西斯现在日益演变为荒唐的极端主义立场以及对我们国家，他们声称最为关注的伟大国家的最根本的价值观的攻击。他们的言论与其说是政治构想，不如说是种侮辱。"
 political.24.a: "真是一群跳梁小丑。"
 political.25.t: "共产主义热潮逐渐退去"
 political.25.d: "许多共产主义者已经做出预测，[Root.GetName]将是下一个沦陷于他们所谓的国际革命的国家，但是在几个月的罢工与游行之后，这场运动似乎销声匿迹了。被视为这场革命主要动力的工人阶级更关注别的东西而不是推翻[Root.GetLeader]，并且对其他地方如火如荼的革命漠不关心。与此同时，激情泼墨，号召人们撕碎压迫者的知识分子们，出人意料地不再情愿去煽动任何会威胁到他们现有的舒适生活的东西了。\n\n关于革命的讨论似乎仍会继续——伴随着廉价的啤酒或昂贵的葡萄酒，但似乎也就止步于清谈而已了。"
 political.25.a: "真是一群伪君子。"
 political.26.t: "民主的步伐沉寂了"
 political.26.d: "声势浩大的反[Root.GetLeader]政府运动、对公共选举以及放宽集会和言论自由的疾呼持续了几个月后，整个运动已是分崩离析。如今人们更关心改革后[Root.GetName]能否保持稳定，然而那些喧闹着要民主的家伙们看起来是最会惹麻烦的。\n\n更令人费解的是，许多运动的领导人物似乎失踪了，或是突然放下了他们的工作。也许他们中的一些人在目睹了他们事业的失败后选择了逃亡海外。不管怎样，[Root.GetRulingParty]政府宣称对此一无所知且毫无关系。"
 political.26.a: "真是一群虎头蛇尾的家伙。"
 political.27.t: "[Root.GetLeader]放弃了中立的外交政策"
 political.27.d_fascism: "在[Root.GetRulingParty]最近上台执政后，[Root.GetLeader]宣布[Root.GetName]将放弃中立的外交政策。\n‘世界局势已经变得混乱而复杂。仅凭我们自己不能确保安全。我们必须和我们的法西斯兄弟站在一起对抗我们的敌人。如果我们不选边站，我们将会独自灭亡。’"
 political.27.d_communism: "在[Root.GetRulingParty]最近上台执政后，[Root.GetLeader]宣布[Root.GetName]将放弃中立的外交政策。\n“世界局势已经变得混乱而复杂。这个国家始终坚持自己的原则，并已经准备好抵御外来威胁。仅凭我们自己不能确保安全。保持中立不再像过去那么安逸，而世界上渴求权力的人亦视中立宣言为粪土。我们必须和我们的共产党同志站在一起对抗图谋压迫我们的势力，抗击一心只想令我们屈服的资产阶级多数派。如果我们不选边站，我们将会独自灭亡。”"
 political.27.a: "为了[Root.GetName]的未来"
 political.28.t: "[Root.GetNameDef]恢复统一"
 political.28.d: "蹂躏祖国的恐怖的内战已经结束了，我们终于达成了政治和解。现在我们与[Root.GetAdjective]人民已经重归于好，并将携手重建我们伟大的祖国。妄图利用我们内讧的敌人现在必须面对一个团结的[Root.GetAdjective]国家。\n\n新的[Root.GetRulingIdeology][Root.GetName]绝不会再次分裂！"
 political.28.a: "终于统一了！"
 THREAT_FROM_EFFECT: "威胁行动"
 war_justification.1.t: "[Root.GetLeader]批评[From.GetName]"
 war_justification.1.d: "‘[From.GetName]属于[From.GetAdjective]吗？让我们向自己问一个更深的问题:未来到底是属于[From.GetAdjective]还是[Root.GetNameDef]的？’\n\n今天[Root.GetLeader]的演讲中提出了[Root.GetName]在走向战争之路的观点。在过去的几个月里，政治局势越发紧张，而且看起来[Root.GetAdjective]的人民已经开始接受战争无可避免的观点了。"
 war_justification.1.a: "未来属于[Root.GetName]！"
 war_justification.2.t: "[Root.GetLeader]批评[From.GetAdjective]主义"
 war_justification.2.d: "‘[From.GetAdjective]宣称他们拥有自由与民主，宣称他们热爱和平，但所有这些都不过是他们往自己的脸上贴金。他们的民主使得本该团结一致的人民产生了分裂，他们的自由只暴露出了纪律的缺乏。我们[Root.GetAdjective]已经看穿了这一切……我们可以看到，这样的和平，在他们眼中的和平，不过是一个谎言。’\n\n[Root.GetRulingParty]一直在嘲笑[From.GetAdjective]国家的弱点，但最近使用的言辞似乎变得更加地咄咄逼人。战争将近……"
 war_justification.2.a: "[Root.GetName]在[Root.GetLeader]的领导下团结在一起。"
 war_justification.3.t: "[Root.GetLeader]警告[From.GetAdjective]共产主义"
 war_justification.3.d: "‘还有什么比共产主义更能威胁我们的生活？共产主义瘟疫的威胁在于它让奴隶，而不是主人去统治国家，它会毁掉国家本身，乃至这个国家的人民与他们的历史。我们会用[From.GetName]来抵御共产主义的瘟疫。’\n\n在[Root.GetRulingParty]的崛起之前，[Root.GetLeader]对共产党人的仇恨就已经广为所知，但最近[From.GetAdjective]政府这一特例的出现更加地深化了仇恨。我们试图将马克思主义从地球上抹去的努力应该从这里开始。"
 war_justification.3.a: "拒绝我们的人会看到自己的灭亡。"
 war_justification.4.t: "[Root.GetName]为伟大的斗争作准备"
 war_justification.4.d: "[From.GetAdjective]人民自古便崇尚霸权。這也意味着，长此以往，我们两国定有一战。\n\n[From.GetName]与[Root.GetName]和平共处的可能性已十分渺茫。[From.GetName]不会拱手让人，我们应当全力备战，以期获得最后的胜利。"
 war_justification.4.a: "历史将由我们的胜利来书写。"
 war_justification.5.t: "[Root.GetLeader]给[From.GetName]带来革命"
 war_justification.5.d: "‘虽然我们已经巩固了在[Root.GetName]的社会主义政权，但很多国家依然饱受原有的压迫统治。[From.GetName]的工人没有发言权，也没有办法组织起来，任何其他建立社会主义组织的行动都会被[From.GetLeader]政权无情地镇压。我们不能等待国际革命的浪潮翻滚到那里去拯救[From.GetAdjective]的人们。根据我们之前的经验，可以证明我们能粉碎当地资本主义的压迫者，我们也要干掉[From.Capital.GetName]的压迫者!’\n\n[Root.GetLeader]已经放弃与[From.GetRulingParty]控制下的[From.GetName]打笔仗，专心保护好自己的边境不受侵扰。"
 war_justification.5.a: "[From.GetAdjective]工人，你们的解放即将到来!"
 war_justification.6.t: "[Root.GetLeader]号召对[From.GetAdjective]的工人提供援助"
 war_justification.6.d: "‘有比给予[From.GetAdjective]人民自由更大的谎言吗？那些曾经是贵族土地下的农奴的人们，如今又被迫将劳力出卖给了工厂主。他们选择主人的自由也称得上自由吗。同样地，所谓的选择统治者的权利也不过是句空话，他们绝对不会允许一个真正的社会主义者掌权。人们被彻底地灌输着只有[Root.GetAdjective]的干涉才能拯救他们。’\n\n[Root.GetLeader]已经与[From.GetName]的政府在党派会议上辩论了很久这个问题，但是最近这种言论在公众中出现的频率有所增大。我们没什么理由相信这冲突能够和平解决。"
 war_justification.6.a: "我们将打倒他们的资产阶级专政！"
 war_justification.7.t: "[From.GetAdjective]共产主义的崩溃"
 war_justification.7.d: "‘同志们，尽管最大的革命家也曾经被称为叛徒，我们已经清楚地认识到革命本身已经被出卖了。你们还能怎么样解释[From.GetRulingParty]的[From.GetName]的理论？在错误的假定下，谁又能建立起了一个属于工人的国家？通过国际革命运动强大起来的他们，已经显示出来他们根本不在意承诺过什么。我们要将真正的革命带给他们。’\n\n尽管最初支持[From.GetAdjective]的革命，但随着革命的发展，[Root.GetLeader]已经越来越表现出对革命的失望。[Root.GetRulingParty]要在一切都还没太迟的情况下加以干涉了。"
 war_justification.7.a: "还有时间去挽救他们的社会主义。"
 war_justification.8.t: "[Root.GetLeader]号召镇压[From.GetAdjective]的民族主义"
 war_justification.8.d: "‘有什么社会形式会比[From.GetName]的法西斯政权更加反感未来的革命，更加对工人疏远？他们在现代社会的环境中打扮复古，尝试向人们展现出他们是终将获得胜利的工人阶级的模样，号召人们投身于民族国家这个过时的理念中。他们向我们或者我们的盟友下手只是时间问题了。让我们先下手为强吧。’\n\n每个人都认为我们跟[From.GetAdjective]是互相鄙视的，但最近鄙视升级成了敌对。显然冲突一触即发。"
 war_justification.8.a: "法西斯的灭亡！"
 war_justification.9.t: "与[From.GetName]的外交关系跌至冰点"
 war_justification.9.d: "‘尽管我们努力尝试通过外交途径解决我们与[From.GetName]的冲突，但谈判再度破裂，留给我们的选择有限。执政者[From.GetLeader]处理这件事的方式显然不合常理，他似乎不打算对他的人民负责。除非[From.GetAdjective]的政策有一百八十度的转弯，不然我们除了开战别无办法。’\n\n[Root.GetAdjective]在[From.GetName]的干涉已经成了一个热点问题，一些持反对观点的政治家宣称[Root.GetRulingParty]从一开始走的就是强硬的政策路线。无论他们原意如何，未来的战争无可避免。"
 war_justification.9.a: "有时候，我们无法避免冲突。"
 war_justification.10.t: "[Root.GetLeader]呼吁在[From.GetName]的干涉"
 war_justification.10.d: "‘我们必须沉重地面对事实:对[From.GetName]的入侵大概是我们唯一的出路。在目前的情况下，这是能够争取到最大战略优势的方法了。尽管我们坚信[Root.GetAdjective]跟[From.GetAdjective]的人们都不希望战争的来临，但历史让我们走到了这里，我们别无选择。我们只能祈求通过这次的军事行动，减少日后的流血。’\n\n尽管民主国家之间无战事是一个很热门的理论，最近事态的发展已经指明[Root.GetAdjective]将要入侵[From.GetName]。历史总会出人意料。"
 war_justification.10.a: "[From.GetName]不过是一种有名无实的民主。"
 war_justification.11.t: "[Root.GetLeader]抨击红色威胁"
 war_justification.11.d: "‘毫无疑问，在这个年代，[From.GetName]的共产主义是自由与秩序最大的威胁之一。它不仅无情地吞噬着[From.GetAdjective]的人们对一个富强民主社会的希望，而且还对其邻国的人民虎视眈眈。倘若我们现在还不采取行动的话，我们就会看到这第一张多米诺骨牌的倒下，随之会造成更多失败的社会制度。在我们干涉之前还要牺牲多少人？’\n\n政权颠覆运动威胁着我们民主制度的安全。在[From.GetAdjective]的野心推动下，这已经成为了最近的社会焦点讨论问题。反对派代表称“红祸”其实是旨在对[From.GetName]发动战争，[Root.GetRulingParty]的言论最近大受欢迎。"
 war_justification.11.a: "他们遵从暴力的理念，除了暴力，他们还能有怎么样的对策呢？"
 war_justification.12.t: "[Root.GetLeader]面对[From.GetAdjective]的法西斯主义"
 war_justification.12.d: "’在世界通史中，都没有比在[From.GetName]控制下的[From.GetRulingParty]的暴虐的统治了。有些人可能会认为我们不应该这样挑起矛盾，我们应该相信[From.GetLeader]在将来会信守诺言，但对法西斯政府来说，条约一文不值。对于这种毫无节操的骗子，拳头才是道理，而条约就跟他们的批评者的文章一样，只能用来烧着取暖。’\n\n人们一直都避免与[From.GetName]正面冲突，但这一切都被[Root.GetLeader]破坏了，他认为我们只是在拖延战争，扩大优势。在这种情况下，我们或许应该先发制人。"
 war_justification.12.a: "在他们被毁灭之前，我们的时代不会有和平。"
 war_justification.13.t: "[Root.GetLeader]号召向[From.GetName]开战"
 war_justification.13.d: "‘尽管我们是热爱和平的国家，但我们的本性并不能决定我们实际的行动。这是战争的年代。长久以来，[From.GetAdjective]已经具备与我们进行一场旷日持久的战争的能力，显然他们也不会拱手相让，和平解除武装。尽管我们已经尽力去建设一个现代的国家，但有些问题只有通过战争这种古老的方式才能解决。’\n\n[Root.GetLeader]对[From.GetName]的敌对宣言已经在极力粉饰战争。一些人已经开始支持这个借口，但决定权依然在我们的手上。"
 war_justification.13.a: "虽然很难接受，但我们全力支持。"
 war_justification.14.t: "[Root.GetLeader]挑战[From.GetAdjective]要求"
 war_justification.14.d: "“[From.GetName]自认为比我们更加先进，但他们的国家没有遭遇过考验，也没有准备好面对威胁。他们蔑视我们、阻挡我们取回理应属于我们的东西，我们已经成了他们的最大威胁。他们四分五裂的国家根本无法阻止我们的宣称。”\n\n[Root.GetRulingParty]对于[From.GetName]长久以来的嘲弄逐渐升级为敌意。虽然[From.GetAdjective]的人民都不想要战争，但是[Root.GetLeader]声称这都是他们自找的。"
 war_justification.14.a: "他们不知道历经磨难的我们是如何的强大。"
 war_justification.15.t: "[Root.GetLeader]想要恢复[From.GetName]的秩序"
 war_justification.15.d: "“[Root.GetAdjective]的国家精神很强大，但不是每一个国家都那么幸运。[From.GetName]的传统被毁灭了，它的合法统治者被谋害了，而这一切的始作俑者就是所谓伟大的马克思主义革命。 我们有责任为这个世界重塑秩序、驱逐冷血的篡位者，让[Root.GetName]的力量扶助世人对抗这个威胁。”\n\n虽然[Root.GetRulingParty]向来反对共产主义，但是[From.GetName]却成为了近来多场演讲的主要攻击目标。无论共产主义对[Root.GetAdjective]的威胁是否存在，对[From.GetAdjective]的进攻已经开始了。"
 war_justification.15.a: "为革命复仇！"
 war_justification.16.t: "[Root.GetLeader]谴责[From.GetAdjective]的压迫者"
 war_justification.16.d: "“你们可能听说过我的对手抹黑我说我跟[From.GetRulingParty]的[From.GetName]没两样。他们是错的。[From.GetLeader]的成功来自一场毁灭性的集体运动，他们威迫其他国家臣服，但是[Root.GetRulingParty]反对这种行动，并且坚决不会臣服。我已准备好一切必要的手段来消灭这个威胁，哪怕是战争。”\n\n[Root.GetLeader]的政权对[From.GetAdjective]采取了敌对政策。无论如何评价我们的领导，他都是坚定的反法西斯主义者。"
 war_justification.16.a: "传统和实用主义永远会打败法西斯主义。"
 war_justification.17.t: "[Root.GetLeader]质疑[From.GetAdjective]的主权"
 war_justification.17.d: "“谁有权力评定一个国家的边境线在哪里？无论过去的人们是如何决定[Root.GetName]和[From.GetName]之间的国境，但我们正处于一个全新的时代。边境的战略重要性不可置疑，为了确保我们子民的安全，我们有权力更改边境线。”\n\n听到[Root.GetLeader]的演讲词，人们就知道入侵[From.GetName]势在必行。异议的声音当然有，但是主战的声音日益增长。"
 war_justification.17.a: "我们必须支持这场奋斗！"
 war_justification.18.t: "[Root.GetLeader]质疑[From.GetName]动机"
 war_justification.18.d: "“毫无疑问[From.GetName]正在准备战争。[From.GetAdjective]的经济政策变化已经显示出他们并非一个爱好和平的民族，他们只是在伺机而动。我们是坐以待毙而让[Root.GetName]毫无防备，还是先发制人把这个威胁扼杀在摇篮中？”\n\n[Root.GetRulingParty]的鹰派人士把视线转移到[From.GetName]上，开始主张最好的防守就是攻击。他们的主张逐渐占据优势，[Root.GetName]因此整装备战。"
 war_justification.18.a: "至少通过战争可以解决这场纷争。"
 war_justification.19.t: "[Root.GetLeader]被[From.GetAdjective]的装腔作势激怒了"
 war_justification.19.d: "“[Root.GetName]的人民竟然幼稚地认为[From.GetAdjective]是一个爱好和平的民族。那些住在我们边境的人可没有这么幼稚，他们的大军密布边境线，就等着越过去的一刻了。这是我们不能不理的威胁。[From.GetName]每一天都在全力备战，我们要是还不动员起来就太愚蠢了。”\n\n[From.GetAdjective]在我们边境上陈兵百万让整个国家陷入了恐慌，他们似乎对[Root.GetRulingParty]越来越多充满敌意。至于他们的敌意是什么原因则是个充满热议的话题。"
 war_justification.19.a: "无论如何，我们都要准备面对战争。"
 war_justification.20.t: "[Root.GetLeader]主张入侵[From.GetName]"
 war_justification.20.d: "“如果我们想要对[From.GetName]占据战略优势，那就没有什么好犹豫的。这是为了我们的下一代的未来以及确保[Root.GetName]将会在未来的世界有一席之地。这是为了我们奋斗的目标和我们追随的理念。该动手了。”\n\n[Root.GetRulingParty]的领导们尤其是[Root.GetLeader]发表了一系列的动员演讲热烈地呼吁民众支持入侵[From.GetName]。入侵背后隐藏的政治目的已经不重要了，人们都被爱国情绪鼓舞得热血沸腾了。"
 war_justification.20.a: "全国人民支持这个重要的决定。"
 war_justification.201.t: "[From.GetLeader]谴责[Root.GetName]"
 war_justification.201.d: "“[Root.GetName]是属于[Root.GetAdjective]的吗？我们换个更清晰的问题吧：未来是属于[Root.GetAdjective]的还是属于[From.GetName]的？”\n\n[From.GetLeader]今天的演讲在暗示[From.GetName]正在迈向战争。过去数个月来紧张的局势持续升温，[From.GetAdjective]人民明白，战争已经无可避免了。[Root.GetName]也必须做好准备。"
 war_justification.201.a: "为什么我们就不能和平共处？"
 war_justification.202.t: "[From.GetLeader]批评[Root.GetAdjective]的理念"
 war_justification.202.d: "“[Root.GetAdjective]自称自由民主，自称想要和平，但这些他们引以为傲的东西都是虚幻的。他们的民主将团结的国民打成了一盘散沙，他们的自由恰恰彰显了毫无纪律。我们[From.GetAdjective]看穿了他们的谎言……看穿了他们所谓的和平。”\n\n[From.GetRulingParty]长久以来一直嘲笑[Root.GetAdjective]的软弱无能，但最近他们的措辞越来越趾高气昂了。战争已不远了。"
 war_justification.202.a: "[From.GetLeader]法西斯渣滓们就是这样。"
 war_justification.203.t: "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.203.d: "“有什么比共产主义更加威胁我们的生活方式的吗？这个瘟疫般的思想打算让奴隶们打倒主人、夺权管理每一个国家，摧毁国家和民族的界限。我们会夺取[From.GetName]并且消灭这场共产瘟疫。”\n\n[From.GetLeader]对共产党的憎恨早在[From.GetRulingParty]上位前就已经是家喻户晓的，但是[Root.GetAdjective]政府却愈演愈烈。如果我们想要将马克思主义从地球上铲除的话，可以考虑从那里开始。"
 war_justification.203.a: "他们惧怕我们的理想，也会惧怕自己的人民。"
 war_justification.204.t: "[From.GetName]为伟大的斗争作准备"
 war_justification.204.d: "“[Root.GetAdjective]不会轻易舍弃权力。但他们也必须明白，两个国家唯有开战才能解决问题。我们一定要为接下来的斗争做好准备，[Root.GetName]绝不会束手就擒。”\n\n[From.GetName]与[Root.GetName]和平共处的可能性已十分渺茫。[From.GetName]不会拱手让人，我们应当全力备战，以期获得最后的胜利。"
 war_justification.204.a: "放马过来吧！"
 war_justification.205.t: "[From.GetLeader]引领[Root.GetName]革命"
 war_justification.205.d: "“虽然[From.GetName]的社会主义社会已得到巩固，但世界上仍有许多国家在遭受封建制度的折磨。[Root.GetName]的工人没有发声的权力、没法建立起自己的组织，任何尝试建立社会主义制度的人都会遭到[Root.GetLeader]治下的野蛮摧残。我们不能等着革命自行带动[Root.GetAdjective]人民，我们成功摧毁了资本主义的压迫，我们也必将摧毁[Root.Capital.GetName]的资本主义压迫！”\n\n[From.GetLeader]放弃与我们政府进行外交谈判。共产主义无国界这个目标如今变成了要彻底消除我们的边界。"
 war_justification.205.a: "[Root.GetLeader]才是最好的革命领袖！"
 war_justification.206.t: "[From.GetLeader]号召对[Root.GetAdjective]的工人提供援助"
 war_justification.206.d: "‘有比给予[Root.GetAdjective]人民自由更大的谎言吗？那些曾经是贵族土地下的农奴的人们，如今又被迫将劳力出卖给了工厂主。他们选择主人的自由也称得上自由吗。同样地，所谓的选择统治者的权利也不过是句空话，他们绝对不会允许一个真正的社会主义者掌权。人们被彻底地灌输着只有[From.GetAdjective]的干涉才能拯救他们。\n\n[From.GetName]的共产党政权不愿承认我们的人民满意当今的社会体制，公然威胁要向我国发动战争。恐怕这场冲突是无法以和平方式来解决了。"
 war_justification.206.a: "暴力压迫也能这么理直气壮吗？"
 war_justification.207.t: "[Root.GetAdjective]共产主义的崩溃"
 war_justification.207.d: "“同志们，尽管最大的革命家也曾经被称为叛徒，我们已经清楚地认识到革命本身已经被出卖了。你们还能怎么样解释[Root.GetRulingParty]的[Root.GetName]的理论？在错误的假定下，谁又能建立起了一个属于工人的国家？通过国际革命运动强大起来的他们，已经显示出来他们根本不在意承诺过什么。我们要将真正的革命带给他们。”\n\n尽管最初支持[Root.GetRulingParty]在 [Root.Capital.GetName]的革命，但随着革命的发展，[From.GetLeader]已经越来越表现出对[Root.GetLeader]革命的失望。[Root.GetRulingParty]要在一切都还没太迟的情况下加以干涉了。"
 war_justification.207.a: "他们根本不理解对于[Root.GetAdjective]人民而言革命是什么。"
 war_justification.208.t: "[From.GetLeader]号召镇压[Root.GetAdjective]的民族主义"
 war_justification.208.d: "‘有什么社会形式会比[Root.GetName]的法西斯政权更加反感未来的革命，更加对工人疏远？他们在现代社会的环境中打扮复古，尝试向人们展现出他们是终将获得胜利的工人阶级的模样，号召人们投身于民族国家这个过时的理念中。他们向我们或者我们的盟友下手只是时间问题了。让我们先下手为强吧。’\n\n每个人都认为我们跟[Root.GetAdjective]是互相鄙视的，但最近[From.GetLeader]的鄙视升级成了敌对。显然冲突一触即发。"
 war_justification.208.a: "消灭共产主义者！"
 war_justification.209.t: "与[Root.GetName]的外交关系跌至冰点"
 war_justification.209.d: "“我们多次尝试用外交手段解决与[Root.GetName]的矛盾，但一次又一次的谈判无果让我们没有了退路。[Root.GetLeader]的独裁表明，只要这种不对人民负责的领袖当政，双方就永远无法解决问题。除非[Root.GetAdjective]政策发生翻天覆地的转变，否则我们只能以战争的方式寻求出路。”\n\n[From.GetAdjective]干涉我国内政是当前继续解决的问题，对方有些政治家认为[From.GetRulingParty]从一开始就追求的就是强权政治。不管初衷如何，原本一场遥不可及的战争如今已迫在眉睫。"
 war_justification.209.a: "他们再怎么大放厥词也不会威胁到我们"
 war_justification.210.t: "[From.GetLeader]呼吁介入[Root.GetName]问题。"
 war_justification.210.d: "‘我们必须沉重地面对事实:对[Root.GetName]的入侵大概是我们唯一的出路。在目前的情况下，这是能够争取到最大战略优势的方法了。尽管我们坚信[From.GetAdjective]跟[Root.GetAdjective]的人们都不希望战争的来临，但历史让我们走到了这里，我们别无选择。我们只能祈求通过这次的军事行动，减少日后的流血。’\n\n尽管民主国家之间无战事是一个很热门的理论，最近事态的发展已经指明[From.GetAdjective]将要入侵[Root.GetName]。历史总会出人意料。"
 war_justification.210.a: "[From.GetName]采取这样的侵略行径，说明它只是个虚伪的民主国家。"
 war_justification.211.t: "[From.GetLeader]抨击红色威胁"
 war_justification.211.d: "“[Root.GetName]的共产主义无疑是当今世上自由和秩序的头号威胁。它不仅无情地吞噬着[Root.GetAdjective]人民最求繁荣、民主社会的希望，对周边国家来说也同样如此。如果我们依然无动于衷，民主国家就会一个接一个地沦陷，萌芽中的民主社会也将夭折。为什么不趁牺牲进一步扩大前行动起来呢？”\n\n工人运动正威胁着[From.GetAdjective]领袖，虽然这些领袖中的代表性人物将运动称为红色威胁并扬言要向我们发动战争，但[From.GetRulingParty]目前正取得优秀成果。"
 war_justification.211.a: "只要有利益可图，资本主义者就会继续制造战争。"
 war_justification.212.t: "[From.GetLeader]面对[Root.GetAdjective]的法西斯主义"
 war_justification.212.d: "“纵观现代历史甚至是整个人类历史，都没有哪个体制的暴政程度比得上[Root.GetRulingParty]铁腕统治下的[Root.GetName]。人们也许会说我们不该煽动政治矛盾，应该信任[Root.GetLeader]，尊重协定和条约，但他们却没有看清这些条约的本质都是法西斯专政下子虚乌有的产物。对于这群可耻的骗子来说，强权即正义，撕毁条约就和烧掉批判者的著作一样简单。”\n\n[From.GetAdjective]妒忌我们的繁荣社会和在此基础上建立的财富，他们似乎企图用战争来摧毁这些东西。再也不能让他们以此作为追求和平的借口了。"
 war_justification.212.a: "既然无法避免战争，那就一举结束它吧。"
 war_justification.213.t: "[From.GetLeader]向[Root.GetName]宣战"
 war_justification.213.d: "“我们热爱和平，但这种天性无法改写我们的历史进程，毕竟现在是战争时期。[Root.GetAdjective]如今掌控着一切，我们需要历尽考验夺回它们，而他们显然也不会拱手相让。我们确实想建立现代国家，但有些问题必须用战争才能解决。”\n\n[From.GetLeader]为了辩护自己的侵略行径，最近对[From.GetAdjective]人民发表了一项演说，彻底表现出他对[Root.GetName]的敌意。部分民众支持他的行动，但最终的决定权仍然掌握在他们领袖的手里。"
 war_justification.213.a: "他们会后悔与我们为敌的。"
 war_justification.214.t: "[From.GetLeader]质疑[Root.GetAdjective]言论"
 war_justification.214.d: "“[Root.GetName]以为自己比我们更先进、更现代化，但事实上他们从来没有像我们国家一样经受过考验，也对即将来临的威胁一无所知。他们蔑视我们，阻止我们获得那些理应属于我们的东西，将我们视为威胁。这个懦弱、混乱的国家将无法阻挡我们。”\n\n由[From.GetRulingParty]提出的谬论可见[Root.GetName]对我们的敌意逐渐加深。尽管[Root.GetAdjective]人民希望能避免战争，但[From.GetLeader]仍声称是我们领袖的自大狂妄挑起了两国之间的矛盾。"
 war_justification.214.a: "[From.GetAdjective]人民的和平呼声显然被忽略掉了。"
 war_justification.215.t: "[From.GetLeader]想要恢复[Root.GetName]的秩序"
 war_justification.215.d: "“[From.GetAdjective]有坚强的国家精神，但不是所有国家都能如此幸运。因为马克思主义者的革命行动，[Root.GetName]的传统遭到破坏、合法统治者惨遭杀害。这个世界被嗜血篡权者引入歧途，我们必须为其恢复秩序，用[From.GetName]的力量来对抗这场威胁。”\n\n[From.GetRulingParty]一直以来都反对共产主义，近期则将矛头指向[Root.GetName]。他们担心自己的国家无法抵挡工人革命的浪潮，决定对[Root.GetAdjective]共产主义采取先发制人的攻势。"
 war_justification.215.a: "他们抵挡不住我们的革命浪潮。"
 war_justification.216.t: "[From.GetLeader]在呼喊[Root.GetAdjective]压迫者"
 war_justification.216.d: "“敌人会让你们认为我所带领的国家就如同[Root.GetRulingParty]治下的[Root.GetName]一样，他们这是大错特错。[Root.GetLeader]之所以成功不过是心血来潮的结果，他们用大规模的暴力行径来让其他国家屈服，而[From.GetRulingParty]正好相反，我们绝不会投降。为了铲除这场威胁我已做足万全准备，即便要进行战争也在所不惜。”\n\n[From.GetLeader]对[Root.GetAdjective]国家采取敌对政策。我们的远大理想让他们感到羞愧，也让他们感受到了威胁。"
 war_justification.216.a: "竟敢公然挑衅我们，他们会后悔的。"
 war_justification.217.t: "[From.GetLeader]质疑[Root.GetAdjective]主权"
 war_justification.217.d: "“是谁决定一个国家的疆域有多广，他们又该如何决定？在过去人们用种种理由辩称这儿是[From.GetName]的地盘，那儿是[Root.GetName]的国土，但如今我们活在一个全新的时代，国界有着举足轻重的战略意义，我们有权利对其做出改变，以确保人民的安全得到长久的保障。”\n\n[From.GetLeader]的近期演说表明他们即将入侵[Root.GetName]。尽管有反对的声音，但民众支持战争的呼声越来越高。"
 war_justification.217.a: "难道这个世界还没有吸取到一战的教训吗？"
 war_justification.218.t: "[From.GetLeader]质疑[Root.GetName]的动机"
 war_justification.218.d: "“[Root.GetName]无疑是在为战争做准备。该国改变了经济政策也说明[Root.GetAdjective]并非善男信女，他们正在寻找向我们发动攻势的合适时机。我们是该坐以待毙任由[From.GetName]蹂躏吗？还是说我们应该在这股威胁势力壮大之前遏制住它？”\n\n[From.GetRulingParty]内的激进派把目光瞄准了[Root.GetName]，并诡辩要以进攻代替防御。这个观念正逐渐获得支持，[From.GetName]也开始为战争作部署。"
 war_justification.218.a: "正因如此我们也必须做足准备。"
 war_justification.219.t: "[From.GetLeader]态度激怒[Root.GetAdjective]"
 war_justification.219.d: "“[From.GetName]人民竟天真地以为[Root.GetAdjective]热爱和平，根本是痴心妄想。生活在我国边境地区的人民可没有产生这种错觉，因为他们正眼看着敌人的部队逐渐迫近我们的国土。我们必须正视这场威胁。[Root.GetName]日以继夜地为战争作部署，只有愚蠢的人才会无所作为。”\n\n我军接近[From.GetAdjective]领土让该国产生疑虑，并认为我们带有敌对意图。但他们似乎没有考虑到，这样的激进言辞也是我们采取自卫措施的理由。"
 war_justification.219.a: "面对这样的威胁我们更不能放松戒备。"
 war_justification.220.t: "[From.GetLeader]主张入侵[Root.GetName]"
 war_justification.220.d: "“要取得战略优势，即便与[Root.GetName]开战我们也绝不犹豫。我们要保障后代的未来，让[From.GetName]立足于这个世界。让我们为这个国家的事业和愿景献身，是时候行动起来了！”\n\n[From.GetRulingParty]领袖发表了一系列鼓动人心的演说，其中[From.GetLeader]更呼吁全国支持他对[Root.GetName]发动战争。打着爱国情怀牌的地缘政治自不必说，这些演说从说服民众相信战争的必要性这方面来说，确实是行之有效的。"
 war_justification.220.a: "必须做好准备，战争即将来临。"
 war_justification.301.t: "[Root.GetLeader]的软弱对外政策遭批评"
 war_justification.301.d: "“我们曾有机会打击敌人，却被[Root.GetRulingParty]错失。这不仅让我们一次又一次地失去提升[Root.GetName]国际地位的机会，也表明政府所谓为[Root.GetAdjective]人民谋取利益的说法不过是花言巧语。是时候对政策做出改变了。”\n\n没能发动我们政治对手一直以来寻求的战争，如今成了他们批判我们的资本。若无法贯彻执行我们的军事计划，要说服民众相信我们对[Root.GetName]的领导方针就会变得难上加难。"
 war_justification.301.a: "难道人们就不希望避免战争吗？"
 war_justification.301.b: "绝不能让分歧出现在党派集会之外。"
 war_justification.301.c: "绝不允许有人指责[Root.GetLeader]"
 nuke_dropped.1.t: "原子弹爆炸[From.From.GetName]"
 nuke_dropped.1.d: "[From.From.GetName]是历史上第一个，也可能是最后一个因国际战争遭受原子弹轰炸的地方。这种新型武器显示出了前所未有的破坏力，人们害怕的不仅是原子弹的威力，同时更畏惧那些投放它的人，以及人性本身。\n\n整个世界都在担心未来还会面对怎样的灾难。[From.From.Owner.GetName]会被迫投降吗，还是说他们会更加坚定自己反击的决心？"
 nuke_dropped.1.a: "原子时代正式降临了。"
 nuke_dropped.1.b: "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t: "广岛原子弹爆炸"
 nuke_dropped.2.d: "“街道如同地狱。”\n——国吉相川\n\n一枚原子弹今天在广岛市580米上空爆炸，整个城市的三分之二被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但在这场爆炸中幸免的却寥寥无几。\n\n人们清楚认识到原子弹的威力，却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会铭记在每个人心中。"
 nuke_dropped.2.a: "还要付出多少代价才能结束这场战争？"
 nuke_dropped.2.b: "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t: "长崎原子弹爆炸"
 nuke_dropped.3.d: "一枚原定投放于小仓市的原子弹今天在长崎上空引爆。气象条件迫使投弹的飞机转移任务目标，也许就是这些地面浓烟、空中云雾和其他技术条件的综合因素彻底改写了历史。\n\n城市三面环山的地形使炸弹威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间才能确定这种武器所造成的伤害。"
 nuke_dropped.3.a: "[From.From.Owner.GetAdjective]会因此投降吗？"
 nuke_dropped.3.b: "我们也不想让长崎受到伤害。"
 nuke_dropped.4.t: "柏林原子弹爆炸"
 nuke_dropped.4.d: "今天[GetDateText]，德国首都柏林遭遇了核武器打击。这座城市在战争中已经数遭摧残，但是最近的这次，让以前的其他攻击都显得苍白无力。哪怕“三十年战争”也不可能让柏林经受如此的摧残——考虑到核爆造成的破坏还会进一步增加，这曾被视为不可能发生的事情。\n\n元首地堡幸免于难，至少部分原因是因为爆炸中心偏离了计划中的起爆点，而据传[From.From.Owner.GetLeader]依然还活着，而[From.From.Owner.GetAdjective]领导人如何进行疏散以及如何在放射型尘埃中保护他们则是另外一码事了。"
 nuke_dropped.4.a: "今天，我庆幸我不是一个柏林人。"
 nuke_dropped.4.b: "我们的敌人已经入侵了我们国家的心脏！"
 nuke_dropped.5.t: "伦敦核爆"
 nuke_dropped.5.d: "一次核爆在今天摧毁了伦敦城区。尽管这座城市有着防空设施，但是[From.From.Owner.GetNameDef]并没有为核武攻击做好准备措施。[GetDateText]，大本钟最后一次响起，然后在大爆炸中被融化。 最初的报告表明，白金汉宫已经完全被夷为平地，而生活其中的英国王室目前下落不明。\n\n[From.From.Owner.GetLeader]被证实仍然幸存并为今天晚些时候激励国民的无线电演讲做着准备。因为士气前所未有的低落，大不列颠公民迫切的需要这样的激励——或者一份辞藻华丽的投降协议。"
 nuke_dropped.5.a: "很难在面对核爆冲击波时依然保持镇定自若的神情。"
 nuke_dropped.5.b: "天佑国王！"
 nuke_dropped.6.t: "京都核爆"
 nuke_dropped.6.d: "京都城，一个[From.From.Owner.GetAdjective]重要的工业中心，今天被核弹袭击了。据推测这座城市被选为目标是因为它被视为一个文化中心。\n\n京都的秀丽和沧桑让很多人认为它会从炸弹空袭中幸免于难，但是在这样的地方进行暴雨般的恐怖毁灭行为已经被看做一种收益，用以增加这次攻击的心理影响力。整个城市地处山谷一定程度上限制了大爆炸的影响，但是京都的旧天皇御所和许多的工业建筑已经被完全摧毁。"
 nuke_dropped.6.a: "传统和绮丽在战争面前什么都不是。"
 nuke_dropped.6.b: "如果他们摧毁了旧的历史，那我们将创造新的历史。"
 nuke_dropped.7.t: "东京核爆"
 nuke_dropped.7.d: "今天，一次核打击直接发生在大日本帝国的核心地带。首都东京，尽管被认为是燃烧炸弹打击的目标，但是从未被认为会被这种新式武器攻击。然而最终，或许是因为这座新都和天皇御所的意义，导致东京现在已经被摧毁，而更多的烈焰正在降临这座城市。\n\n尽管据报道[From.From.Owner.GetLeader]幸存了下来，这次事件不禁让人怀疑，大日本帝国的敌人们究竟打算进行到什么程度。若战争并未因此结束，那么哪座城市还是他们的目标？他们下一个威胁手段是什么？"
 nuke_dropped.7.a: "这是否意味着大日本帝国的终结？"
 nuke_dropped.7.b: "只要[From.Owner.GetLeader]活着，帝国就不会灭亡。"
 nuke_dropped.8.t: "华盛顿核爆"
 nuke_dropped.8.d: "今天，一枚核弹在美国首都被引爆了。在这次明显针对美国的政治中心和历史遗产的袭击中，白宫、国会大厦以及许多纪念碑与纪念馆被永远地从地表抹除。与这种毁灭性武器造成的破坏相比，发生在一个世纪前的华盛顿大火显得如此渺小。\n\n虽然[From.Owner.GetLeader]总统已经被转移到了安全的地方，但是国家的核心已经发生了动摇。毫无疑问的是，美国希望成为第一个也是唯一一个使用这种武器的国家。现在这些希望已经以最糟糕的方式破灭了。"
 nuke_dropped.8.a: "原子可裂，国不可分。"
 nuke_dropped.8.b: "白头鹰将凤凰涅槃。"
 nuke_dropped.9.t: "罗马核爆"
 nuke_dropped.9.d: "今天，罗马被核武器袭击，这让全世界的人都为之震惊。由于她的历史与艺术瑰宝，很多人从来都没有想过这座古城会成为这种肆意破坏行为的目标。由于梵蒂冈城也被连带摧毁了一部分，教皇下落不明，这一事件不仅震惊了意大利人，还震惊了全世界的天主教徒。\n\n罗马在过去十年快速发展的成功几乎被这次攻击完全抹消、过去一段时间内，这座城市看起来可以帮助很多国家在战后迅速恢复。现在，这些希望与许多人一起化作尘埃。"
 nuke_dropped.9.a: "炸弹已被投下。"
 nuke_dropped.9.b: "罗马不是一天重建成的……"
 nuke_dropped.10.t: "巴黎核爆"
 nuke_dropped.10.d: "今天，一个核装置在巴黎被引爆，造成了大面积的破坏和不计其数的死伤。尽管经历了数次战争和革命，巴黎可能遭受了有史以来最具毁灭性的打击，整个法国都为之感到震惊。巴黎人曾经认为他们的城市可能被征服，但绝不是以这样残酷而凄凉的方式。\n\n根据巴黎城区目前的状况，在香榭丽舍大道和凯旋门遗迹进行胜利游行是不可能的。也许未来的几十年后我们能看到一个新巴黎的诞生，但是巴黎这个建于美好年代的城市，在民众的眼中已经永远消逝。"
 nuke_dropped.10.a: "光之城已经燃尽。"
 nuke_dropped.10.b: "就在昨日，我们还以为我们将永远拥有巴黎。"
 nuke_dropped.11.t: "莫斯科核爆"
 nuke_dropped.11.d: "一个许多人妄图要征服却无功而返的城市——莫斯科，如今沦为了核武的牺牲品。这次爆炸瞄准了[From.Owner.GetAdjective]领导集体的心脏，克里姆林宫几乎在这次爆炸中被完全摧毁。\n\n最近，[From.Owner.GetLeader]开始变得对一切可能或不可能的威胁越来越警觉，也越来越恐惧，这使得他及时撤离并存活了下来。然而，即使是广袤如[From.Owner.GetName]，恐怕也没有地方能够让人躲避如此残忍的敌人。确实，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：一开始就是荒地的地方和被敌人变成废墟的地方。"
 nuke_dropped.11.a: "难道一次核冬天只会让莫斯科变成一个更难攻陷的目标吗？"
 nuke_dropped.11.b: "他们或许会烧毁我们所有的城市，但他们永远都不会攻下它们。"
 nuke_dropped.12.t: "哥本哈根核爆"
 nuke_dropped.12.d: "今天，哥本哈根的市区遭到了一次核爆攻击。得益于丹麦的中立政策，这座城市得以自世界大战的破坏中脱离并获得了发展。自拿破仑战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，因接下来的进攻而提心吊胆的幸存者们已经开始逃往菲英岛和大陆。\n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次进攻而备受摧残。至于这是不是这个欧洲最老的国家之一的终结的开端，我们还需要再静待事态的发展。"
 nuke_dropped.12.a: "丹麦国内的一些东西已经遭到了辐射。"
 nuke_dropped.12.b: "这座城市曾被烧毁过一次，但并未因此而灭亡。"
 nuke_dropped.12.c: "我们手中的钚令丹麦人屈膝！"
 nuke_dropped.13.t: "斯德哥尔摩核爆"
 nuke_dropped.13.d: "美丽的斯德哥尔摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻击。尽管他们过去曾尽最大努力保持中立，而今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。\n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a: "经历了这些之后，瑞典的中立立场将成为历史。"
 nuke_dropped.13.b: "瑞典这头猛虎永远不会丢掉它的虎纹！"
 country_capitulated.0.t: "[Root.GetName]已经投降"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管战争还在别处延续，但这对于[From.From.GetName]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管抗击[Root.GetFactionName]的战争还在别处延续，这对于[From.From.GetName]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管抗击[Root.GetFactionName]的战争还在别处延续，这对于[From.From.GetFactionName]来说是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n虽遭受这种毁灭性的损失，但反抗[From.From.GetName]的战争远未结束。"
 country_capitulated.0.d_negative_prev_no_faction: "[Root.GetLeader]宣布[Root.GetAdjective]国家不再能承受来自占领国[From.From.GetAdjective]部队施加压力的压力，他们在全国各地都在行凶。 [Root.GetAdjective]政府已经流亡。 他们的主要力量屈服了，[From.From.GetName]现在可以控制其母国区域。\n\n尽管与[From.From.GetName]的战争仍在继续，但这对所有[Root.GetFactionName]都是一个不幸的挫折。"
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader]宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军施加的压力，他们在全国各地都在行凶。 [Root.GetAdjective]政府已经流亡。 他们的主要部队已经停止抵抗，[From.From.GetName]现在控制了他们的国土。\n尽管反抗[From.From.GetName]和其他[From.From.GetFactionName]国家的战争仍在继续，但这对[Root.GetFactionName]是一个不小的挫折"
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]政府已经逃离了他们的国家，他们的主要部队已经停止抵抗。[From.From.GetName]已经控制了他们的国土。\n\n尽管[From.From.GetName]和[Root.GetName]之间的战争已经结束，[From.From.GetName]仍处于全面战争状态，他将仍会在其他地区继续作战下去"
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]政府已经逃离了他们的国家，他们的主要部队已经向控制了他们国土的[From.From.GetName]的占领军投降。\n\n在[Root.GetName]的斗争只是冲突的的一小部分。[From.From.GetName]和残存的[Root.GetFactionName]国家的战争依然会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]政府已经逃离了他们的国家，并且他们的主要部队向控制了他们的国土的[From.From.GetName]的占领军投降。\n\n[From.From.GetName]和[Root.GetName]的斗争只是冲突的一小部分。[From.From.GetFactionName]和[Root.GetFactionName]国家的战争依然会在其他地区继续。"
 country_capitulated.0.a: "好消息！"
 country_capitulated.0.b: "黑暗时代降临了"
 country_capitulated.0.c: "变幻莫测的时代"
 GAME_OVER_TT: "§R对你来说游戏要结束了。§!"
 CAN_ANGERED_WORKERS: "这会让人民失望的。"
 excellent: "好极了。"
 unfortunate: "真是不幸。"
 news.1.t: "[fta_inviter.GetNameDef]-[fta_applicant.GetName]自由贸易协定"
 news.1.d: "今天，[fta_inviter.GetNameDef]与[fta_applicant.GetNameDef]共同签署了自由贸易与投资的协定，旨在加强两国之间的经济合作。"
 news.1.a: "好的。"
 news.2.t: "[mct_inviter.GetNameDef]-[mct_applicant.GetName]军事合作条约"
 news.2.d: "今天，[mct_inviter.GetNameDef]与[mct_applicant.GetNameDef]共同签署了军事合作条约，旨在加强两国之间的军事关系。"
 news.2.a: "好的。"
 news.3.t: "科尔号爆炸事件"
 news.3.d: "美国海军司令部报告称，“科尔”号驱逐舰被基地组织袭击，炸死17名美国军人。 美国情报部门报告指出，苏丹政府可能是这两个袭击者的支持者。"
 news.3.a: "他们会后悔的"
 news.3.b: "向美国人表示慰问。"
 news.3.c: "美国佬死了？很好。"
 news.3.e: "怪我咯？！"
 news.4.t: "[From.GetName]退出欧盟"
 news.4.d: "今天，[From.GetAdjective]的代表最后一次离开了欧洲议会位于布鲁塞尔的设施。 第50条已被签署通过，而该国与欧盟各成员国的协定也会被重置为一般的国际协定。[From.GetName]已经脱离了欧盟。"
 news.4.a: "好的"
 news.5.t: "准备结盟"
 news.5.d: "[From.GetName]已经开始准备立法来推进统一欧盟的进程，她将在[From.GetAdjective]之下领导。欧洲议会在未来几日有很多问题要讨论。"
 news.5.a: "有趣的尝试"
 news.82.t: "日本撤退"
 news.82.desc: "在日本大举入侵北朝鲜，试图统一朝鲜半岛后，中国政府插手干预。 日本在知晓这一消息后迅速撤退，将统一使命抛在了身后。"
 news.82.a: "反正我们也会输！"
 news.82.b: "中国真的有那么强大！"
 influence.1.t: "向[From.GetName]提供经济援助？"
 influence.1.d: "我们应该给[From.GetName]$$[?From.gift_sum]B的援助吗？虽然我们的慷慨将改善关系并提高我们的影响力，但不能保证他们会将经济援助用于任何有用的事情。\n\n注：虽然可以连续多次赠送礼物，但只有第一次才能给你带来任何影响。"
 influence.1.a: "给予经济援助"
 influence.1.b: "再三考虑，他们不需要它。"
 News_influence.0.t: "[From.GetName]提供的经济援助！"
 News_influence.0.d: "[From.GetName]已立即向我们提供了$$[?gift_sum]B的经济援助。这提升了[Root.GetAdjective]-[From.GetAdjective]关系，虽然这份礼物是在没有先决条件的情况下正式送来的，但据了解，这增强了他们在我国的影响力。"
 News_influence.0.a: "太好了！"
 News_influence.0.b: "拒绝援助"
 influence.3.t: "对目标[FROM.GetName]实行影响？"
 influence.3.d: "我们应该针对哪个[FROM.GetNameWithFlag]影响者或是影响其国内独立性？"
 influence.3.a: "目标[FROM.GetNameWithFlag]在影响下的独立性"
 influence.3.b: "目标[?var:FROM.influence_array^0.GetNameWithFlag]"
 influence.3.c: "目标[?var:FROM.influence_array^1.GetNameWithFlag]"
 influence.3.e: "目标[?var:FROM.influence_array^2.GetNameWithFlag]"
 influence.3.f: "让步"
 News_influence.1.t: "[From.GetNameWithFlag]打击着我们在[From.From.GetNameWithFlag]的影响力！"
 News_influence.1.d: "不幸的是，[FROM.GetLeader]的[From.GetName]在[From.From.GetName]沉重地打击了我们。他们把我们挑出来，攻击我们的商业和政府利益，使我们在[From.From.GetNameWithFlag]的影响力大打折扣。"
 News_influence.1.a: "可恶的[From.GetLeader]！"
 News_influence.2.t: "来自[From.GetNameWithFlag]的影响正在侵害我们的独立性"
 News_influence.2.d: "不幸的是，为了保持外国干预，[From.GetLeader]的[From.GetName]沉重打击了我们的独立愿望，并且削弱了我们的主权。我们摆脱外国影响的独立性已经减弱。"
 News_influence.2.a: "[From.GetLeader]，这一点都不好！"
 influence.5.t: "在[From.GetNameWithFlag]发动政变么？"
 influence.5.d: "尊敬的[Root.GetLeader]，我们在[Root.GetAdjective]的情报工作无法确认[From.GetName]是否能促成政变。\n\n然而，我们己经尽可能地拟定出各种结果的概率。以下是草拟的依据：\n - 我们的影响力的大小\n - 我们的观点的被认可程度\n - 政府的稳定度与支持率\n - 可能会支持我们的大国\n - 可能会支持其现任政府的大国。\n\n如果继续执行计划，我们将尝试利用多数当地资源与联系人， 来维持合理的推诿。"
 influence.5.a: "发动政变，让最符合我们意识形态的政党上台"
 influence_coup_largest_success_TT: "§H政变成功§!"
 influence_coup_largest_discovered_TT: "§R政变失败§!"
 influence.5.b: "发动政变，让我们的执政党上台"
 influence.5.c: "放弃这些计划 - 暂时的"
 News_influence.3.t: "政体更替！"
 News_influence.3.d: "得到[From.GetAdjective]支持的武装部队推翻了前政府。"
 News_influence.3.a: "哇喔..."
 News_influence.4.t: "政权更迭时发生的戏剧性场面[From.From.GetNameWithFlag]"
 News_influence.4.d: "在外国尤其是来自[From.GetNameWithFlag]的情报活动增长了一段时间后，上届政府[From.From.GetName]被推翻，许多高级官员被拘留。[From.From.GetRulingParty]的[From.From.GetLeader]在动荡中成为新的领导人。有初步迹象表明，[From.From.GetName]的新政权将认同[From.From.GetRulingIdeology]，打破了权力平衡。"
 News_influence.4.a: "有趣"
 News_influence.5.t: "在[From.From.GetNameWithFlag]阻止了政变后，[From.GetNameWithFlag]倍感压力"
 News_influence.5.d: "[From.From.GetAdjective]领导人[From.From.GetLeader]在台前生动的指责以[From.GetName]为首的敌对邪恶势力是导致今天冲突升级的罪魁祸首，而[From.From.GetLeader]则挫败了这一戏剧性的政变企图。尽管[From.GetAdjective]的领导人[From.GetLeader]强烈否认这些指控，但人们已经知道，两位领导人的意见并不一致。在 [From.GetAdjective]-[From.From.GetAdjective] 关系处于低位的情况下，[From.From.GetName]向公众发誓会更正[From.GetAdjective]来自[From.From.GetName]的影响，否则将加倍的朝着[From.From.GetRulingIdeology]前进，带领[From.From.GetRulingParty]向 [From.From.GetNameWithFlag]转向。"
 News_influence.5.a: "有趣"
 News_influence.6.t: "像[From.From.GetNameWithFlag]这样戏剧性地陷入内战！"
 News_influence.6.d: "今天我们可以看到来自[From.From.GetNameWithFlag]的悲伤景象，过去几天的抗议以及形势不明的军事冲突行动地区充满了枪声、灾害和流民。虽然细节不多，但似乎所有的[From.From.GetAdjective]武装力量已经宣布将会采用武力对抗[From.From.GetLeader]和[From.From.GetRulingParty]（[From.From.GetRulingIdeology]）。一位不愿透露姓名的反对党领袖在接受WNN采访时说，他们“希望得到[From.GetNameWithFlag]的帮助，以推翻[From.From.GetAdjective][From.From.GetLeader]的暴政”。\n\n\n尽管[From.GetAdjective]领导层已经表达了“对这些戏剧性的发展感到惊讶”，但对于[From.GetAdjective]-[From.From.GetAdjective]的密切观察者来说，这种形式几乎毋庸置疑。一位分析人士这样描述当时的局势，“很明显，这实际上是一次[From.GetAdjective]支持的政变企图，但未能足够快地实现他们的目标，导致紧张的对峙，演变成现在看来的全面内战”。一些世界领导人，特别是那些有着[From.From.GetRulingIdeology]体制的领导人，对于尚未证实的[From.GetAdjective]参与，并没有多少外交辞令。\n冲突中的双方在国际方向上仍然存在着明显的分歧，如果其他国家也卷入冲突中，那么接下来的事件发展将会很有趣。"
 News_influence.6.a: "谁将主宰这片灰烬？"
 influence.51.t: "军事援助[FROM.GetName]"
 influence.51.d: "[FROM.GetName]对我们的一些轻武器和步兵战车表现出了兴趣。我们应该决定是否值得向他们提供军事装备，以免他们用它来对付我们…\n"
 influence.51.a: "好，动手去做吧！"
 influence.51.a_tt: "你可以决定使用什么装备！"
 influence.51.b: "让我再三思.."
 influence.51.b_tt: "再想想。我需要枪！"
 influence.52.t: "该送什么好呢"
 influence.52.d: "我们有以下选择向我们的盟友发送装备。\n\n步兵装备包：根据我们的库存情况，送出250单位的步兵装备/轻武器，10单位的C&C设备，10单位的单兵防空导弹，10单位的单兵反坦克武器。\n\n载具包：送出10辆装甲运输车，10辆步兵战车，10辆多功能载具。\n\n"
 influence.52.a: "步兵装备包"
 influence.52.b: "载具包"
 influence.52.c: "事实上我需要这些…"
 influence.53.t: "来自[FROM.GetName]的军事援助"
 influence.53.d: "[From.GetName]给我们寄了一包武器。 我们应该保留还是退还它们？"
 influence.53.a: "接收装备包"
 influence.53.b: "接收装备包"
 influence.53.c: "退还装备"
 influence.54.t: "月度自动影响报告"
 influence.54.d: "[GetDateText]已经成功影响[?nations_influenced|0]。以下国家受到我们持续影响力效果的影响：\n\n\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]"
 influence.54.a: "好，谢谢你！"
 econvent.1.t: "[Root.GetName]中央银行警告可能出现房地产泡沫"
 econvent.1.d: "亲爱的[Root.GetLeader]，我们很遗憾地知会您，我们智囊团（[Root.GetAdjective]最好，最聪慧的经济学家们）中的很大一部分专家注意到了[Root.GetAdjective]楼市过热的蛛丝马迹，而这可能会导致房价泡沫的破裂。尽管如此，鉴于我们难以预测未来，这一判断也有可能是不准确的。\n当然，我们绝不敢斗胆命令阁下采取行动，但是现在的一些调整可以令将至的危机不那么难以承受。"
 econvent.1.a: "在事情变得糟糕前让市场冷静下来吧"
 econvent.1.a1_tt: "我们的经济增长速度将从§H蓬勃发展§!§R降速§!到!§H快速增长§!\n"
 econvent.1.a2_tt: "我们的经济增长速度将从§H快速增长§!§R降速§!到!§H稳定增长§!\n"
 econvent.1.a3_tt: "我们的经济增长速度将从§H稳定增长§!§R降速§!到!§H停滞§!\n"
 econvent.1.b: "废话够多了。[Root.GetAdjective]的经济一直都很健康！"
 econvent.1.b_tt: "虽然现在还暂且§H没事§!，但房地产危机未来仍可能发生\n"
 econvent.2.t: "房价崩溃"
 econvent.2.d: "因为在去年房屋和公寓价格的上涨超乎了想象，人民为了承担高昂的房价不得不越来越多的借贷，当然投机者也通过借贷在房市中砸了重金。现在，这次疯涨将很快结束。房价已经开始下跌，人们也开始像世界末日一样抛售住房。许多不幸的人将陷入无法偿还的巨额贷款。鉴于人们认为[Root.GetLeader]和[Root.GetAdjective]中央银行导致了这一切并对其恶言相向，我们必须对公众做出回应，告诉他们我们将如何尽快解决这次危机。"
 econvent.2.a: "我们将用低息贷款来促进市场回弹"
 econvent.2.b: "过程虽痛苦且困难重重，但房价必须下降"
 econvent.3.t: "股市暴跌"
 econvent.3.d: "看起来房产泡沫的爆发导致的混乱已经波及了股市。这个早上，几乎所有列出的[Root.GetAdjective]公司的股价都经历了暴跌，并且我们的货币汇率也跌了不少。交易已经在中午之前暂时禁止了，但是当明天市场重新开放之时，并不会有什么改善，因为所有人都急切地想要出售他们的股票。"
 econvent.3.a: "好在我的钱都放在海外避税天堂了"
 econvent.3.b: "发放救助金"
 econvent.4.t: "[Root.GetAdjective]银行面临危机"
 econvent.4.d: "尽管手中有美味的拿铁咖啡“[Root.GetName]§R<3§![Root.GetLeader]”杯，政客们仍然要处理一些麻烦事。绝望的金融大亨，他们的说客，以及他们为之做出贡献的政客们，都蜂拥而至，涌向[Root.GetAdjective]政府办公室，他们都发出了同样的信息：“我们需要救助！”。\n\n显然，房地产市场低迷和股市崩盘的双重打击，令金融业难以应对。他们投机造成的坏账积累实在太大了，需要有新的政府资金流入——否则就会全面破产，而那些无辜的储户失去存款。"
 econvent.4.a: "我们会提供紧急援助"
 econvent.4.b: "没有救助，但保证储蓄存款"
 econvent.4.c: "适者生存的道理显示出资本主义的伟大"
 econvent.5.t: "[Root.GetAdjective]的消费者支出减少"
 econvent.5.d: "最近的一份报告强调了[Root.GetAdjective]努力工作的人们越来越担心自己的未来。这种悲观情绪导致人们储蓄增加，整体消费下降。如果这种情况继续下去，[Root.GetName]的许多企业将不得不缩减规模甚至倒闭。然而，主要对[Root.GetAdjective]出口商品的企业并没有受此影响。"
 econvent.5.a: "转移一些购物资金"
 econvent.5.b: "希望这终将可以过去"
 econvent.6.t: "国际上对[Root.GetAdjective]的需求减少了"
 econvent.6.d: "数据表明得很清楚，[Root.GetName]的国际出口正在下降。然而，这一原因正使[Root.GetLeader]的经济顾问们展开激烈辩论。一种理论认为，由于相对较高的工资水平，我们的竞争力有所下降；另一种理论认为，我们的竞争对手提高了产品质量。另一些人则认为，需求下降只是由于国外趋势的转变。不管是什么原因，我们除了把它抛在脑后，在未来更加努力工作之外，实在无能为力。"
 econvent.6.a: "愚蠢的外国人。[Root.GetAdjective]才是最好的！"
 econvent.7.t: "干旱造成了对[Root.GetAdjective]农民的灾难"
 econvent.7.d: "虽然我们通常没有多少降雨，但这个生长季节的降雨量非常大，大多数作物歉收。几乎没有农产品的生产用水完全缘于河流或人工灌溉，这在[Root.GetName]并不常见。农民们要求[Root.GetLeader]政府提供援助，城市居民也开始担心食品价格上涨。"
 econvent.7.a: "希望下一个季度能有好运"
 econvent.8.t: "[Root.GetName]发生了饥荒！"
 econvent.8.d: "正在发生的干旱导致大片[Root.GetName]的农村缺少低价的失误。很多仓库被废弃了，一个货真价实的饥荒导致了营养不良、死亡和疾病。"
 econvent.8.a: "噢！"
 econvent.9.t: "增强消费观念"
 econvent.9.d: "最近情况表明[ROOT.GetAdjective]的经济现在是撒币和投资的最佳时机。人们的购买其空前提高\n"
 econvent.9.a: "好消息！"
 econvent.10.t: "牛市"
 econvent.10.d: "[ROOT.GetAdjective]的股市正蓬勃发展。[ROOT.GetAdjective]的人们在交易股票就像买食物一样。\n"
 econvent.10.a: "继续保持！"
 econvent.10.a_tt: "向市场提供过多的自由化是毁灭性的。\n"
 econvent.10.b: "好极了"
 econvent.10.b_tt: "市场将在不受干预的情况下照常运行，但仍有崩溃的可能。 \n"
 econvent.10.c: "减缓经济"
 econvent.10.c_tt: "经济增长过快了，让我们开始通过收紧资本流动来减缓速度。\n"
 econvent.11.t: "主要金融机构倒闭"
 econvent.11.d: "一家大型金融机构破产的新闻已经见诸报端。媒体对此事大肆报道，纷纷避而远之。人们正恳求政府做出回应，因为人们担心一场更大的危机即将到来。我们该怎么办？"
 econvent.11.a: "大到不能倒……"
 econvent.11.b: "生意而已……"
 econvent.12.t: "[FROM.GetName]经济危机的波澜"
 econvent.12.d: "[FROM.GetName]最近的危机在我国引起了很大的冲突，因为他们的危机影响到了我国。我们相互联系的经济体现在都受到这场危机的影响。"
 econvent.12.a: "发放救济金"
 econvent.12.b: "市场高于一切"
 econvent.100.t: "工业停摆"
 econvent.100.d: "因为不断变化的经济环境，我们的很多工业变得不再有竞争力，并且不得不倒闭。"
 econvent.100.a: "我们将会重建"
 econvent.101.t: "迁移工业"
 econvent.101.d: "因为不断变化的经济环境，很多集团为了更有竞争力，决定迁移至海外。这将会伤害到我们的本土经济。"
 econvent.101.a: "我们将会重建"
 econvent.102.t: "工业迁移至了[Root.GetNameDef]"
 econvent.102.d: "因为位于[From.GetNameDef]的不断变化的经济环境，很多[From.GetAdjective]集团为了更有竞争力，决定迁移至[Root.GetNameDef]。这将会对我们的经济环境利好。"
 econvent.102.a: "极好的消息"
 remove_civilian_industry_effect_tt: "失去[?reduction_factor|%R0]的民用工厂。\n"
 migrate_industry_to_random_effect_tt: "§R[?reduction_factor|%0]§!的民用工厂移动到§Y[relocation_location.GetNameDef]§! 。\n"
 factories_migrated_to_us_tt: "[?From.ind_factories|Y0]民用工厂从 §Y [From.GetNameDef]§!搬到§Y[Root.GetNameDef]§!。\n"
 war.0.t: "[From.GetName]战争中！"
 war.0.d: "[From.GetName]今日开战。国际社会将密切关注这场战争。\n"
 war.0.a: "令人担忧。"
 Def_Spending_Warning.0.t: "[From.GetName]增加了他们的军费开支！"
 Def_Spending_Warning.0.d: "§R这是测试谁改变了他们的军费开支的一个重要事件§ \n\n最近[From.GetName]的军费开支增加了很多，现在甚至远超于我们！这很令人担忧，我们应该多留意他们在干什么。"
 Def_Spending_Warning.0.a: "不！"
 anti_bully.1.t: "你不应该看到这个事件"
 anti_bully.1.d: "你不应该看到这个事件"
 anti_bully.2.t: "公众厌战"
 anti_bully.2.d: "我们已决定把战争作为最佳行动方案。然而，为了维持人民的支持，我们必须要么迅速胜利，要么迅速攻入外国领土。当人民意识到这场战争的必要性时，他们也会坚定地前进的。军靴踏地，战鼓擂擂，对[From.GetName]战争的时机已经到来！\n\n§Y这引发了公众的厌战情绪§!\n"
 anti_bully.2.a: "我们必须取得胜利！"
 anti_bully.3.t: "你不应该看到这个事件 AB_war_main"
 anti_bully.3.d: "你不应该看到这个事件"
 anti_bully.3.a: "AB_war_main"
 anti_bully.4.t: "你不应该看到这个事件AB_war_second"
 anti_bully.4.d: "你不应该看到这个事件"
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§Y[This.GetName]§!离开§Y[This.GetFactionName]§!如果§R[From.GetName]§!同意"
 anti_bully2.tt: "§Y[From.GetName]§!提供一个§Y和谈§!"
 anti_bully.5.t: "[From.GetName]希望停战"
 anti_bully.5.d: "[From.GetName]希望停火。这场战争夺去了许多人的生命，现在到了双方可以利用片刻时间来结束战斗的时候了。我们应该接受停战协定吗?这将为人们提供急需的喘息空间。"
 anti_bully.5.a: "接受，给他们我们的回复。"
 anti_bully.5.b: "绝不！停火是懦夫的行为！"
 anti_bully.6.t: "[From.GetName]接受停战！"
 anti_bully.6.d: "[From.GetName]的代表团宣布他们将接受我们的停火。\n"
 anti_bully.6.a: "很好！"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§!接受停战。\n"
 anti_bully.7.t: "[From.GetName]拒绝停战。"
 anti_bully.7.d: "来自[From.GetNamewithFlag]的代表团拒绝了我们的停战要求。\n\n我们将不能在30天内再次提出停战。\n"
 anti_bully.7.a: "真遗憾"
 anti_bully.8.t: "战争仍将继续"
 anti_bully.8.d: "我们的公民对战争感到不安，暴乱和抗议仍在猖獗！如果这场战争不尽快结束，将会造成严重的后果。"
 anti_bully.8.a: "我操"
 anti_bully.9.t: "恢复正常"
 anti_bully.9.d: "骚乱结束了，一切恢复正常。"
 anti_bully.9.a: "万岁。"
 anti_bully.10.t: "你不应该看到这个事件"
 anti_bully.10.d: "你不应该看到这个事件"
 anti_bully.10.a: "你不应该看到这个事件"
 anti_bully.11.t: "公众厌战情绪蔓延滋生"
 anti_bully.11.d: "我们受到攻击了！每个月他们都在和我们作战，他们将失去战争支持度和一些稳定度。而我们必须保卫我们的土地和人民，否则我们就会成为外国统治势力的棋子！"
 anti_bully.11.a: "他们会付出代价的！"
 anti_bully.12.t: "战争支持度继续下降！"
 anti_bully.12.d: "人民在抗议我们对于敌人的伟大战争。然而，这种收益越久，我们可能面临更大的风险和更严重的后果。"
 anti_bully.12.a: "好吧。"
 anti_bully.13.t: "提议无条件和平"
 anti_bully.13.d: "这场战争正在陷入泥潭，或许我们应该考虑无条件和平？"
 anti_bully.13.a: "提议无条件和平"
 anti_bully.13.b: "不，我们会取得胜利！"
 anti_bully.14.t: "无条件和平"
 anti_bully.14.d: "我们被要求无条件和平。我们需要接受吗？"
 anti_bully.14.a: "接受。"
 anti_bully.14.b: "决不罢休！"
 anti_bully.15.t: "他们拒绝了无条件和平！"
 anti_bully.15.d: "他们拒绝无条件和平。我们该怎么办？"
 anti_bully.15.d2: "他们再次拒绝了无条件和平！他们现在是在威胁祖国! ! !（你将开始恢复国家统一）"
 anti_bully.15a: "开战吧！"
 anti_bully.15.b: "全面战争！"
 anti_bully.15.c: "把部队带回家！"
 anti_bully.16.t: "抗议和骚乱即将结束。"
 anti_bully.16.d: "人民对于战争结束感到高兴，并已开始平静下来。你将慢慢地恢复民族团结。"
 anti_bully.16.a: "终于。"
 anti_bully.17.t: "战争仍将继续。"
 anti_bully.17.d: "持续的战争让人民感到不安。如果这场战争不尽快结束，将会造成严重的后果。"
 anti_bully.17.a: "啊哦。"
 anti_bully.18.t: "恢复国家统一"
 anti_bully.18.d: "我们的公民已经平静下来，几乎忘记了战争。我们的国家凝聚力回到了战争前的水平。"
 anti_bully.18.a: "万岁。"
 USA_2016_Recount.1.t: "谁能赢得2016年的大选？"
 USA_2016_Recount.1.d: "经过了数周对选票的仔细检查，选举结果马上就会揭晓。这可能是近些年来双方票数最接近的一次。问题是，到底谁能赢得2016年大选呢？"
 USA_2016_Recount.1.a: "经过一场势均力敌的角逐，唐纳德·特朗普赢得了选举。"
 USA_2016_Recount.1.b: "经过一场势均力敌的角逐，希拉里·克林顿赢得了选举。"
 USA_2016_Recount_News.1.t: "唐纳德·特朗普赢得2016年美国总统大选。"
 USA_2016_Recount_News.1.d: "唐纳德·特朗普今天在绿党主席吉尔·斯坦因重新计票后被确认为美国第45任总统。克林顿在11月9日的选举中认输，拒绝要求重新计票。尽管当选总统特朗普试图提出阻止重新计票的法律动议，但其他几个州的重新计票与斯坦因的努力不同。其中包括内华达州、威斯康星州、宾夕法尼亚州、密歇根州和佛罗里达州。尽管有细微的差异，所有州都证明了他们11月8日的选举结果。\n\n虽然希拉里·克林顿以超过300万张选票赢得了民众投票，但特朗普拥有足够的摇摆州，使他在选举中获得了301张选票，而克林顿的227张选票。正如预期的那样，特朗普失去了民主党在西海岸和上东岸的大本营，但赢得了美国南部、中西部以及出乎意料的宾夕法尼亚州。"
 USA_2016_Recount_News.1.a: "选举落下帷幕。"
 USA_2016_Recount_News.2.t: "希拉里·克林顿赢得2016年美国总统大选。"
 USA_2016_Recount_News.2.d: "经过数周的审查，今天，希拉里·克林顿将成为美利坚合众国第45任总统。经过激烈角逐，民主党挑战者希拉里克林顿（Hillary Clinton）以未指明的“异常情况”可能影响选举结果为由，推动重新计票。\n\n根据重新计票结果，希拉里·克林顿赢得了超过400万张选票，比上次报道的多出100万张。这足以让摇摆不定的各州为希拉里赢得301张选举人票，而特朗普只有227张。不出所料，特朗普失去了民主党在西海岸和上东岸的据点，但赢得了美国南部。宾夕法尼亚州和美国中西部，虽然在最初的统计中是红色的，但在最新的调查结果后变成了蓝色。"
 USA_2016_Recount_News.2.a: "选举落下帷幕。"
 sco.1.t: "[FROM.GetName]已经提交了加入上海合作组织的申请"
 sco.1.d: "一个新的国家正在考察进入上海合作组织的程序，它也许会成为这个组织的正式成员！"
 sco.1.a: "我们没有理由不批准他们的请求。"
 sco.1.b: "我们不能给予他们这种地位！"
 sco.2.t: "[FROM.GetName]已经提交了加入上海合作组织的申请"
 sco.2.d: "一个新的国家希望成为本组织的正式成员！"
 sco.2.a: "我们没有理由不批准他们的请求。"
 sco.2.b: "我们不能给予他们这种地位！"
 sco.3.t: "[FROM.GetName]愿意与我们进行联合军事演习"
 sco.3.d: "该上合组织成员国提议举行联合军演，以加强我们的军事合作，增进两国之间的信任。"
 sco.3.a: "这是我们部队获得经验的绝佳机会！"
 sco.3.b: "和[FROM.Getname]合作是不可能的。"
 sco.4.t: "[FROM.GetName]接受了我们的提案！"
 sco.4.d: "[FROM.GetAdjective]的代表热诚地接受我们关于联合演习的提案与准备工作。"
 sco.4.a: "那就让演习开始吧！"
 sco.5.t: "[FROM.GetName]拒绝了我们的提案！"
 sco.5.d: "[FROM.GetAdjective]的代表拒绝了我们提议的富有成效的军事演习。"
 sco.5.a: "这是他们的损失..."
 sco.6.t: "上合组织开展大规模军事演习"
 sco.6.d: "今天，[FROM.GetAdjective]军队参加了上海合作组织(SCO)主持的声势浩大的反恐演习。尽管许多人称赞这些演习是国际合作成功的征兆，其他人则对最新进展不那么积极。欧美的分析人士指出，本次演习使用了远程飞机与强大的火力，表明这不是一场普通的反恐演习，而是一场与西方对峙的武装齐备的彩排。"
 sco.6.a: "这些威胁性演习对我们有利吗？"
 sco.6.b: "只有恐怖分子才会害怕这些！"
 sco.6.c: "有趣的进展。"
 sco.7.t: "[FROM.GetName]成为了上合组织成员国"
 sco.7.d: "经过逐步整合后，[FROM.GetLeader]今日宣布他们国家成为了上海合作组织的成员国。一些观察家满怀希望地认为这象征着欧亚大陆区域经济和政治合作的进一步发展，然而悲观的分析人士则对中国日益增长的影响力及其对现有世界秩序构成的威胁深表遗憾。"
 sco.7.a: "中国的威胁仍在继续增长..."
 sco.7.b: "外交上美好的一天！"
 sco.8.t: "[FROM.GetName]退出上合组织"
 sco.8.d: "最近在[FROM.GetAdjective]政府重新评估中国的行为之后，[FROM.GetLeader]宣布[FROM.GetNameDef]退出上海合作组织。[CHI.GetLeader]尚未对事态发表评论，但是，一些中国官方媒体对此表示遗憾，称这是区域一体化进程的倒退。"
 sco.8.a: "中国的侵略已经伤害了这个国家的感情。"
 sco.8.b: "国际合作上的伤心日…"
 sco.9.t: "中国从俄罗斯手中夺取了对上海合作组织的控制权"
 sco.9.d: "上海合作组织是中俄两国长期共同努力的结果。然而，中国对这种安排的不满导致俄罗斯被迫在该组织中的地位进一步下降。尽管[CHI.GetLeader]和[SOV.GetLeader]都对这场权力斗争保持沉默，但据报道，俄罗斯官员为对这种在上合组织其他成员国的众目睽睽之下发生的对斯拉夫巨人的羞辱感到痛苦与愤怒。这一举动对中亚地区霸权的地缘政治影响可能是巨大的。"
 sco.9.a: "中国并不愿意同大家分享聚光灯…"
 sco.10.t: "中国要求我们表明自己的立场"
 sco.10.d: "在中俄关系破裂后，我们同时参与集体安全条约组织和上海合作组织就会让我们陷入困境。中国要求我们要么退出上海合作组织，继续与俄罗斯结盟，要么继续留在上海合作组织中，放弃俄罗斯。我们的选择肯定会在即将到来的两个区域巨头之间的对抗中产生重大的影响。"
 sco.10.a: "如果不忠诚，我们什么都不是！"
 sco.10.b: "是时候离开这艘沉船了..."
 sco.11.t: "[FROM.GetName]正在为我们的发展提供援助！"
 sco.11.d: "在上海合作组织的支持下，[FROM.GetAdjective]政府为我们的当地企业提供了急需的资金与资源，用以协助发展。虽然这种援助有利于我们的经济发展，但同时也增加了[FROM.GetNameDef]对我国的影响程度。"
 sco.11.a: "我们很感谢你们的帮助！"
 sco.12.t: "[FROM.GetName]组建$SHANGHAI_PACT$！"
 sco.12.d: "[FROM.GetName]成立了$SHANGHAI_PACT$来与[USA.GetFactionName]竞争。我们允许他们对我们有很大的[FROM.GetAdjective]影响，我们也是上海合作组织的成员，所以我们被迫成为新阵营的一员。"
 sco.12.a: "行…"
 hongkong.1.t: "中国拒绝撤销吞并！"
 hongkong.1.d: "中国无视我们的威胁，我们别无选择，只能坚持到底。"
 hongkong.1.a: "他们似乎不再害怕我们了。"
 hongkong.2.t: "中国向香港部署部队"
 hongkong.2.d: "在香港特别行政区发生抗议活动之后，中国政府已经命令人民解放军多支部队控制香港的街头来“恢复当地的法律与秩序”。[CHI.GetLeader]保证那些“和平示威者”不会被逮捕，而被逮捕的人将根据国际人权法来处理。然而，香港和国外许多人士对中国军队能否对示威者保持克制表示怀疑。"
 hongkong.2.a: "卑鄙小人！"
 hongkong.2.b: "中国做了他们应该做的。"
 hongkong.2.c: "与我们无关"
 hongkong.3.t: "中国吞并香港"
 hongkong.3.d: "中国决定结束香港特别行政区的特殊地位，正式吞并香港。我们应该决定我国对这一重大事件的反应。"
 hongkong.3.a: "卑鄙小人！"
 hongkong.3.b: "中国做了他们应该做的。"
 hongkong.3.c: "这不关我们的事。"
 hongkong.4.t: "中国对香港的吞并需要得到回应"
 hongkong.4.d: "中国贸然吞并了香港特别行政区，这极大的违反了我们和中国谈判达成的《基本法》。作为香港五十年自治的保证人，我们必须对这一非法行为作出适当的回应。"
 hongkong.4.a: "我们应该采取军事行动威胁。"
 hongkong.4.b: "我们应该采取经济措施威胁。"
 hongkong.4.c: "我们应该批评这一举动。"
 hongkong.5.t: "英国威胁要采取军事行动！"
 hongkong.5.d: "英国对我们吞并前殖民领土的反应比我们预期的剧烈得多。我们应该考虑是否为他们的要求让步。"
 hongkong.5.a: "我们不想死在这里。"
 hongkong.5.b: "让他们放马过来。"
 hongkong.6.t: "英国对我们采取经济措施威胁！"
 hongkong.6.d: "如果我们不返还对前殖民领土的吞并，英国就会威胁我们实施制裁。我们应该考虑是否要听从他们的要求。"
 hongkong.6.a: "我们应该避免对抗。"
 hongkong.6.b: "他们的威胁毫无意义！"
 hongkong.7.t: "中国已同意撤销吞并"
 hongkong.7.d: "显然，出于对英国实力的敬畏，中国在香港问题上做出了让步。"
 hongkong.7.a: "我们的威胁起了作用！"
 korea.1.t: "中国要求我们从朝鲜半岛撤军"
 korea.1.d: "中华人民共和国要求我们撤军，以保护大韩民国不受其所谓的“势力范围”的影响。这一要求无疑是对韩采取积极行动的前奏。如果我们把我们的军队撤出半岛，那么在非军事区发生冲突的可能性将大大增加。"
 korea.1.a: "这要求太荒谬了！"
 korea.1.b: "我们还是暂避锋芒..."
 korea.2.t: "中国鼓励我们开展经济改革"
 korea.2.d: "[CHI.GetLeader]鼓励我们的政府沿着中国道路前进并开展市场自由化改革。虽然经历中国二十世纪八十年代式的经济腾飞十分诱人，我们也应该考虑下因为改革而导致的不稳定。"
 korea.2.a: "现在不是改革的时候！"
 korea.2.b: "开始小型改革"
 korea.2.c: "开始适度改革"
 korea.2.e: "开始深度改革"
 korea.3.t: "[NKO.GetLeader]宣布了新的经济改革"
 korea.3.d: "在中国的改革压力下，朝鲜开始了一个经济自由化的进程，许多人希望这将提高“隐士王国”的生活水平。虽然许多经济学家称赞这一改革进程的开始，但也有人对改革的速度是否会对一个已经成为完全计划经济的国家的稳定性造成影响表示担忧。"
 korea.3.a: "振奋的消息？"
 korea.4.t: "中朝分歧"
 korea.4.d: "最近几周，中国政府相关媒体对[NKO.GetLeader]政权的批判急剧增加。这些批判攻击了朝鲜持续存在的核问题，以及朝鲜政府未能像中国近几十年所做的那样，通过经济自由化改善其公民的生活。\n\n虽然[CHI.GetLeader]在这个问题上保持沉默，但人们普遍认为，如果没有[CHI.GetLeader]的默许，这些媒体组织不会对曾经亲密的盟友发起如此严厉的批评。许多观察家认为，这是中国对金氏王朝失望的顶点，可能是希望替代原政权并建立一个更稳定、更符合中国意愿的政府。"
 korea.4.a: "只有[CHI.GetLeader]知道发生了什么..."
 korea.5.t: "会谈开始"
 korea.5.d: "朝鲜的要求是：让我们停止与美国的联合军事演习，因为这些演习被他们视为入侵其领土的准备。不过，这些演习被我军广泛认为是抵御朝鲜进攻时的必要准备。因此，同意停止这些演习将是一场至关重要的赌局，这场赌局将危及我国的安全。"
 korea.5.d_NKO: "韩国方面的主要要求是我们停止核武器试验，这些试验被他们视为我们侵略意图的证据。然而，我们的核武器计划被军方视为对美国入侵的重要威慑。此外，该计划及其持续所需的实验有助于加强我国政府的合法性。因此，同意停止这些试验将是一场重大的赌局，我们的国家和政府的安全都处于危险之中。"
 korea.5.a: "如果我们不承担风险，我们的国家就永远不会统一..."
 korea.5.b: "风险太大了。"
 korea.6.t: "朝韩和谈开始"
 korea.6.d: "半个多世纪以来，朝鲜和韩国一直处于战争状态。这场冻结的冲突偶尔会因双方在有争议的海上边界或非军事区之间的冲突而加剧。现在，双方正在走到一起，希望结束这种状况，并通过一项正式的和平条约，实现朝鲜半岛局势的缓和。谈判一项和平条约被广泛视为朝着朝鲜半岛统一迈出的重要第一步。"
 korea.6.a: "双方能达成妥协吗？"
 korea.7.t: "[CHI.GetLeader]支持半岛统一"
 korea.7.d: "中国历来对统一的朝鲜在其家门口与美国结盟的前景持谨慎态度。 因此，观察家们惊讶地听到[CHI.GetLeader]明确支持统一，这一举动在一些人看来让朝鲜领导层措手不及。鉴于中国在朝鲜半岛的重大影响力，这一声明可能会迫使双方回到谈判桌前。"
 korea.7.a: "事情正在起变化吗？"
 korea.38.t: "韩国要求我们撤出驻日韩军队"
 korea.38.d: "韩国今天正式向我们提出撤出驻日韩军队的请求。"
 korea.38.a: "我们不会答应他们的无理要求。"
 korea.38.b: "好吧，也许是时候让士兵们回家了……"
 cyber.1.t: "我们的网络安全基础设施落后于全球标准！"
 cyber.1.d: "黑客技术的进步意味着我们现有的基础技术无法应对它可能面临的类似威胁。因此，我们的网络更容易受到敌对外国势力的攻击。"
 cyber.1.a: "我们应该对此做点什么。"
 cyber.2.t: "[FROM.GetAdjective]黑客窃取了机密军事情报！"
 cyber.2.d: "我们的军方报告说，黑客来自一个网络技术发达国家，很可能来自[FROM.GetNameDef]，并且已经突破了我们的网络防御，窃取了机密信息。此信息将为[FROM.GetName]在冲突时提供有利影响。"
 cyber.2.a: "我们应该升级下我们的信息设施了。"
 cyber.3.t: "[FROM.GetAdjective]黑客窃取了我们的技术！"
 cyber.3.d: "我们的战略产业被来自[FROM.GetNameDef]的黑客攻击并同时窃取了我们的设计方案。这些设计可以用于进一步推进[FROM.GetName]的研究。"
 cyber.3.a: "希望我们的技术不会被用来对付自己。"
 cyber.4.t: "[FROM.GetAdjective]黑客未能突破我们的防御！"
 cyber.4.d: "幸运的是，外国特工入侵我们系统的企图失败了。我们应该不断升级网络安全基础设施，以确保黑客继续无法窃取机密信息或操纵我们的政治。"
 cyber.4.a: "我们在网络安全方面的投资已经取得了回报。"
 cyber.5.t: "我们的宣传已经成功地影响了台湾公民！"
 cyber.5.d: "既然我们已经成功地渗透了这个国家的人们使用的社交媒体网站和论坛，现在可以选择利用这个国家的媒体来增加我们在这个国家的影响力或是操纵这个国家的政治。"
 cyber.5.a: "我们需要增强影响力！"
 cyber.5.b: "我们应该支持国民党！"
 cyber.6.t: "我们的宣传已经成功地把目标对准了美国公民！"
 cyber.6.d: "既然我们已经成功地渗透了这个国家的人们使用的社交媒体网站和论坛，现在可以选择利用这个国家的媒体来增加我们在这个国家的影响力或是操纵这个国家的政治。"
 cyber.6.a: "我们应该增强影响力"
 cyber.6.b: "我们应该支持共和党人！"
 cyber.6.c: "我们应该支持民主党！"
 cyber.7.t: "[FROM.GetAdjective]黑客用宣传手段攻击我们的公民！"
 cyber.7.d: "来自[FROM.GetNameDef]的黑客正试图影响我国的意识形态，这种行为会增加他们的影响力，或者操纵我们的政治。"
 cyber.7.a: "我们应该提高我们的网络安全水平了。"
 recognition.1.t: "[FROM.GetName]正在破坏我们的主权完整性！"
 recognition.1.d: "[FROM.GetNameDef]政府一直支持我们，并承认分裂主义所谓的国家。目前正在破坏[ROOT.GetName]领土完整性。这对[ROOT.GetAdjective]的人来说是当头一棒。"
 recognition.1.a: "我们不会分裂"
 recognition.2.t: "[FROM.GetName]支持我们的独立！"
 recognition.2.d: "[FROM.GetNameDef]的政府支持我们并承认我们的自主权！这是[ROOT.GetNameDef]人民应得的胜利！"
 recognition.2.a: "我们的统一大业更进一步！"
 recognition.3.t: "[FROM.GetName]不再承认我们的独立！"
 recognition.3.d: "毫无疑问，由于来自我们昔日领导人的压力，[FROM.GetNameDef]选择不再承认[ROOT.GetNameDef]是一个独立的国家，并带走了曾经给予我们的尊重。"
 recognition.3.a: "独立战争仍在继续。"
 recognition.4.t: "[FROM.GetName]尊重我们的领土完整！"
 recognition.4.d: "[ROOT.GetNameDef]的人民可以感到欣慰的是，那些试图破坏我们国家完整性的人今天在[FROM.GetNameDef]的手中遭受了打击。虽然这只是我们国家复兴的一步，但仍然是一个特殊的时刻。"
 recognition.4.a: "我们的国家将再次统一！"
 recognition.5.t: "[FROM.GetName]承认我们政府的合法性！"
 recognition.5.d: "毫无疑问，为了承认我们有权代表人民，[FROM.GetNameDef]政府与我们的对手断交，并与我们建立了联系。这是在同我们的竞争对手进行斗争并且在国际舞台上为我们人民发声向前迈出的重要一步。"
 recognition.5.a: "我们的敌人越来越弱了！"
 recognition.6.t: "[FROM.GetName]不再承认我们的政府！"
 recognition.6.d: "[FROM.GetNameDef]政府违背我国人民的意愿，我们的国际地位受到了打击。令人遗憾的是，[FROM.GetAdjective]选择承认一个非法的敌对政府，而不是我们，他们希望尽快撤销这一决定。"
 recognition.6.a: "斗争还在继续..."
 recognition.7.t: "[FROM.GetName]加入联合国"
 recognition.7.d: "在[FROM.GetAdjective]政府努力争取国际社会对其独立性的承认之后，[FROM.GetNameDef]已经成为了联合国最年轻的成员之一。世界各国领导人对[FROM.GetLeader]的国际新地位表示祝贺。"
 recognition.7.a: "[FROM.GetAdjective]人民加入国际社会。"
 recognition.8.t: "[FROM.GetAdjective]施压以令我们承认新兴国家"
 recognition.8.d: "[FROM.GetAdjective]政府正在利用其在我国国内的影响施压，以令我们承认[pressured_to_recognize]这一新兴国家。[FROM.GetNameDef]在我国境内影响力越大，我们拒绝他们所需付出的代价就越高昂。"
 recognition.8.a: "这个国家理应被认可！"
 recognition.8.b: "我们拒绝承认这种分裂状态！"
 internal_faction.1.t: "军方要求增加预算"
 internal_faction.1.d: "军方以国家安全面临新威胁为由，要求增加[ROOT.GetAdjective]国防预算。批准这项要求将增加我们的预算压力，但拒绝它将减少军队对我们政府的支持。"
 internal_faction.1.a: "我们应该把钱给他们"
 internal_faction.1.b: "我们无法承担费用！"
 internal_faction.2.t: "一些共产党员干部在搞腐败活动！"
 internal_faction.2.d: "我们的情报机构最近发现，一些共产党员收受贿赂，搞裙带关系。一方面，如果我们想在人民心目中保持先进性，就不应该让这样的行为逍遥法外，但另一方面，这样的举动肯定会得罪共党内的许多高管。"
 internal_faction.2.a: "我们应该睁一只眼闭一只眼。"
 internal_faction.2.b: "杀鸡儆猴！"
 internal_faction.3.t: "工业集团要求减税"
 internal_faction.3.d: "一些[ROOT.GetName]大型工业集团的负责人正在私下游说我们的政府给予他们更多的税收减免。给予这些税收减免将改善工业集团对我国政府的看法，但将减少我国全国的税收收入。"
 internal_faction.3.a: "我们应该给予减税。"
 internal_faction.3.b: "我们不能做出这样的让步。"
 isis.1.t: "战胜伊斯兰国"
 isis.1.d: "既然伊斯兰国已经被击败，我国将不再受到伊斯兰国制造的极端主义宣传的困扰。现在我们可以集中精力在国内传播我们的思想，决不让极端分子再次扰乱。"
 isis.1.a: "妙"
 isis.2.t: "黎凡特解放组织卧底"
 isis.2.d: "所有穆斯林的领袖，[Root.GetLeader]。我们应该打击我们邪恶的敌人塔利尔·沙姆的根基，他们拒绝承认你公正和合法的统治。虽然他们偏离了真正的伊斯兰教和光荣的圣战道路，但他们的队伍中有许多优秀的圣战战士。依据天命，我们应该渗透他们并试图找出更多的投诚者，为了我们光荣的领袖！"
 isis.2.a: "我们应让真正的战士远离这套假冒的圣战组织！"
 isis.2.b: "不，我们无法承担内讧的风险。"
 isis.2.a_tt: "§H渗透失败§!（无影响）"
 isis.3.t: "武装分子投奔伊斯兰国"
 isis.3.d: "[Root.GetLeader]所谓的“伊斯兰”国家已经渗透到我们的内部，并设法说服我们的一些最优秀的战士加入他们荒谬的领袖领导之下。我们不应该对此置之不理，我们应该反击并打败这些用古兰经做厕纸并不断制造裂缝的哈利吉人。"
 isis.3.a: "我们，乃是正义的圣战分子，会像屠杀野狗一样屠杀他们！"
 isis.3.b: "不，在这场战争里我们支撑不住另一条战线了。"
 isis.4.t: "黎凡特解放组织单位叛变"
 isis.4.d: "伟大的阿里发啊，许多正义勇敢的穆瓦希德兄弟从邪恶的解放阵线叛逃，加入了我们的事业！"
 isis.4.a: "塔克比！伊斯兰国塔克比！"
 isis.4.a_tt: "增加2§H努斯拉旅§!在§H拉卡§!。"
 isis.5.t: "黎凡特解放组织的衰弱讯号"
 isis.5.d: "哦，伟大的哈里发，令人作呕的黎凡特解放组织比我们想象的要弱，对我们渗透他们和最近的叛变毫无作为。修罗战争委员会建议我们像杀狗一样屠杀他们的躯体，占领他们的领土——把它加入我们光荣的哈里发统治！"
 isis.5.a: "教这些假圣战者谁才是真正的继任者酋长奥萨马！"
 isis.5.b: "要不是现在我们必须等待，他们的时辰已经到了"
 isis.6.t: "黎凡特解放组织的残部加入了我们的哈里发"
 isis.6.d: "哦，哈里发，胜利的甜蜜果汁在我们的嘴唇上。，塔利尔沙姆的残部在失败之际已经宣誓效忠你，[Root.GetLeader]，和我们蒸蒸日上的事业。"
 isis.6.a: "我们欢迎我们的兄弟觐见真正的哈里发！"
 isisNews.1.t: "黎凡特解放组织加入ISIS"
 isisNews.1.d: "随着面对黎凡特解放组织的压力越来越大，他们剩下的军队已经承诺效ISIS并不遗余力的在叙利亚问题上强化他们的原教旨主义的意识形态。"
 isisNews.1.a: "上帝保佑我们所有人"
 isis.7.t: "隐匿"
 isis.7.d: "隐匿"
 isis.7.a: "隐匿"
 isis.1301.t: "阿布法蒂玛在联军空袭中殉职"
 isis.1301.d: "坏消息，哈里发！您的好朋友，伊拉克副总统阿布·法蒂玛·贾海希在美国的一次懦弱的空袭中英勇牺牲。\n\n                                                    他杀了很多叛徒。\n\n                                                 愿真主接受他的殉道。"
 isis.1301.a: "当我们征服华盛顿时，我们将为他报仇！"
 isisNews.1301.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1301.d: "ISIS恐怖分子和三军情报局高级指挥官阿布·法蒂玛·贾海希今天在美国联军的空袭中丧生。阿布·法蒂马是巴格达迪核心成员之一，曾担任伊斯兰国控制的伊拉克部分地区的二把手。"
 isisNews.1301.a: "谢天谢地！"
 isis.1302.t: "苏拉米在联军空袭中牺牲"
 isis.1302.d: "坏消息，哈里发！神职人员阿布·苏菲亚·苏拉米在美国发动的一次懦弱的空袭中殉难。他从巴林来到我们这里，为我们的哈里发提供了重要的宗教支持。\n\n                 哦，哈里发，他用他美丽的传记激励了我们所有人。\n\n                        愿真主接受他的殉道。"
 isisNews.1302.t: "ISISI领袖牧师在联军空袭中丧生"
 isisNews.1302.d: "ISIS恐怖分子和三军情报局高级宗教领袖图尔基·比纳利今天在美国联军的空袭中丧生，他的代号为“阿布·苏菲亚·苏拉米”。比纳利对伊斯兰国的军事地位并不重要，但在为该组织提供宗教支持方面起着关键作用，并为阿布·巴克尔·巴格达迪撰写了第一本传记。"
 isis.1303.t: "指挥官在联军空袭中牺牲。"
 isis.1303.d: "坏消息，哈里发！我们阿尔巴尼亚和科索沃战斗人员的埃米尔和高级指挥官拉夫德里姆·穆哈谢里在美国走狗的懦弱空袭中牺牲。\n\n                                                   他曾杀了很多叛徒。\n\n                                                 愿真主接受他的殉道。"
 isisNews.1303.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1303.d: "ISIS恐怖分子、三军情报局高级指挥官拉夫德里姆·穆哈谢里今天在美国联军的空袭中丧生。穆哈谢里在阿富汗与北约并肩作战，但在2012年左右被激进主义分子攻占，并前往叙利亚。2013年，他加入了伊斯兰国，并迅速成为叙利亚和伊拉克阿尔巴尼亚和科索沃战斗人员的“埃米尔（一种尊称）”。他是个残暴的暴徒，曾亲自斩首人质。"
 isis.1304.t: "指挥官在联军空袭中牺牲。"
 isis.1304.d: "哦，哈里发，可怕的消息！我们精锐的军事指挥官古尔穆罗德·哈利莫夫在美国走狗的懦弱空袭中牺牲。在他从塔吉克人的土地上找到通往我们真主之路前，他是一名高级特种部队军官。他的军事贡献将被深深地怀念。\n\n                                               他曾杀了很多叛徒。\n\n                                              愿真主接受他的殉道。"
 isisNews.1304.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1304.d: "ISIS恐怖分子和三军情报局高级指挥官古尔穆罗德·哈利莫夫今天在美国联军的空袭中丧生。哈利莫夫在投奔伊斯兰国之前是塔吉克武装部队一名经验丰富的高级特种部队军官。"
 isis.1305.t: "指挥官在联军空袭中牺牲。"
 isis.1305.d: "哦，哈里发，可怕的消息！我们的殉道行动负责人和外国圣战者组织的主要教官阿卜杜拉·艾哈迈德·马沙达尼在美国走狗的空袭中殉难。\n\n                                                      他杀了很多叛徒。\n\n                                                   愿真主接受他的殉道。"
 isisNews.1305.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1305.d: "ISIS恐怖分子、三军情报局高级指挥官阿卜杜拉·艾哈迈德·马沙达尼今天在美国联军的空袭中丧生。马沙达尼领导自杀式爆炸行动，训练外国圣战者，是伊斯兰国战争动力的关键人物。"
 isis.1306.t: "指挥官在联军空袭中牺牲。"
 isis.1306.d: "哦，哈里发，坏消息！我们幼发拉底河中部地区的领袖，艾哈迈德·哈拉尔·朱海希，在美军的空袭中殉难。\n\n                                        他杀了很多叛徒。\n\n                                    愿真主接受他的殉道。"
 isisNews.1306.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1306.d: "ISIS恐怖分子、三军情报局高级成员艾哈迈德·哈拉勒·朱海希今天在美国联军的空袭中丧生。尽管朱海希不是一位杰出的军事指挥官，但是他担任ISIS幼发拉底河中部重要地区的行政长官和州长。"
 isis.1307.t: "指挥官在联军空袭中牺牲。"
 isis.1307.d: "哦，哈里发，坏消息！您的好朋友、后勤和物资主管法雷斯·雷夫·奈马在美国走狗的空袭中殉难。他是一个长期勇敢和忠诚的圣战者，从2003年起与异教徒和叛徒作战。\n\n他为了哈里发的荣耀处决了很多人。\n\n愿真主接受他的殉道。"
 isisNews.1307.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1307.d: "ISIS恐怖分子、三军情报局高级指挥官法雷斯·雷夫·奈马今天在美国联军的空袭中丧生。纳伊马在伊拉克战争中与美军作战，在与巴格达迪一起被美军关押在布卡营地后，他以ISIS后勤和物资主管的身份崭露头角。"
 isis.1308.t: "指挥官在联军空袭中牺牲。"
 isis.1308.d: "哦，哈里发，坏消息！阿布·艾哈迈德·阿尔瓦尼在美国异教徒的空袭中殉难。他是萨达姆侯赛因伊拉克军队的一名军官，在他加入逊尼派起义和我们深爱的组织后，他的洞察力帮助了我们很多。\n\n                                                他杀了很多叛徒。\n\n                                         愿真主接受他的殉道。"
 isisNews.1308.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1308.d: "伊拉克恐怖分子、三军情报局高级指挥官阿布·艾哈迈德·阿尔瓦尼今天在美国联军的空袭中丧生。阿尔瓦尼是萨达姆侯赛因伊拉克军队的一名军官，后来加入了逊尼派反美武装。他很快就在伊拉克伊斯兰国晋升为高级指挥官。"
 isis.1309.t: "指挥官在联军空袭中牺牲。"
 isis.1309.d: "哦哈里发，坏消息！阿布·穆罕默德·希马利在美国异教徒的空袭中殉难。他从阿拉伯地来到我们这里，帮助我们走私石油和购买武器。他招募了许多勇敢的穆哈希德投入真主的怀抱，并将永远因他在组织2015年巴黎袭击中的关键作用而受到赞扬。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.1309.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1309.d: "沙特恐怖分子、三军情报局高级指挥官阿布·穆罕默德·希马利今天在美国联军空袭中丧生。希马利是伊斯兰国的主要招募者和走私者。此外，情报显示，他在协助2015年巴黎袭击事件中发挥了重要作用。"
 isis.1310.t: "指挥官在联军空袭中牺牲。"
 isis.1310.d: "哦，哈里发，灾难！在美国异教徒的卑鄙空袭中，我们的战争部长兼二把手阿亚德·朱梅利英勇牺牲。作为一名伊拉克同胞，他是萨达姆侯赛因时期的一名高级情报官员，作为我们的情报和内部安全负责人，他将自己的智慧运用到如何保领袖发免受内部敌人的袭击上。\n\n他杀了许多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.1310.t: "ISIS三军情报局二把手在联军空袭中丧生"
 isisNews.1310.d: "伊拉克恐怖分子、伊斯兰国二号人物阿亚德·朱梅利今天在美国联军的空袭中丧生。朱梅利是萨达姆侯赛因领导下的高级情报官员，2003年美国占领伊拉克后加入逊尼派叛乱。他成为伊斯兰国情报和国内安全部门的负责人，后来被提升为第二指挥官和战争部长。"
 isis.1311.t: "指挥官在联军空袭中牺牲。"
 isis.1311.d: "哦，哈里发，坏消息！高级指挥官卡里·阿贝德·马哈茂德·泰伊在美国异教徒的空袭中殉难。作为一名伊拉克人，他是我们军事修罗团的一员，领导简易爆炸装置（IED）行动，在我们的敌人心中播下了恐惧和混乱。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.1311.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1311.d: "伊拉克恐怖分子、三军情报局高级指挥官哈伊里·阿贝德·马哈茂德·泰伊今天在美国联军的空袭中丧生。泰伊是ISIS军事委员会的一员，也是简易爆炸装置（IED）行动的负责人，在ISIS攻击的城市中制造混乱。"
 isis.1312.t: "指挥官在联军空袭中牺牲。"
 isis.1312.d: "哦哈里发，坏消息！你的朋友、顾问和高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德在美国异教徒的空袭中殉难。他是伊拉克同胞，担任负责国内安全的职务。\n\n他击溃过许多叛徒和叛徒。\n\n愿真主接受他的殉道。"
 isisNews.1312.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1312.d: "伊拉克恐怖分子、三军情报局高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德今天在美国联军的空袭中丧生。库特纳·艾哈迈德是巴格达迪的主要顾问，负责国内安全。"
 isis.1313.t: "联军空袭中牺牲的指挥官"
 isis.1313.d: "哦，哈里发，可怕的消息！我们的高级指挥官阿布·吉哈德·希沙尼在美国异教徒的空袭中殉难。他从车臣地区来到我们这里，为真主的荣耀英勇战斗到最后。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isisNews.1313.t: "ISIS三军情报局指挥官在联军空袭中丧生"
 isisNews.1313.d: "车臣恐怖分子、三军情报局高级指挥官阿布·吉哈德·希沙尼今天在美国联军的空袭中丧生。俄罗斯公民希沙尼是乌马尔·希沙尼领导的高加索酋长国恐怖组织的二把手。在乌马尔前往叙利亚并加入伊斯兰国后，阿布·吉哈德试图接管高加索酋长国，以宣誓效忠伊斯兰国，最后也以高级指挥官的身份前往叙利亚为ISIS而战。"
 isis.11301.t: "阿布法蒂玛在俄罗斯空袭中殉难"
 isis.11301.d: "坏消息，哈里发！你的好朋友，伊拉克副总统阿布·法蒂玛·贾海希在俄罗斯的一次懦弱的空袭中英勇牺牲。\n\n他杀了很多叛徒。\n\n愿真主接受他的殉道。"
 isis.11301.a: "当我们征服莫斯科时，我们将为他报仇！"
 isisNews.11301.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11301.d: "伊拉克恐怖分子和三军情报局高级指挥官阿布·法蒂玛·贾海希今天在俄罗斯的空袭中丧生。阿布·法蒂马是巴格达迪核心成员之一，曾担任伊斯兰国控制的伊拉克部分地区的副领导人。"
 isisNews.11301.a: "谢天谢地！"
