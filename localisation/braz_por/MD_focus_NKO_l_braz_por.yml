 NKO_People_Cyber_Army: "Gabinete 121"
 NKO_People_Cyber_Army_desc: "O campo de batalha moderno não se trata apenas de equipamentos avançados, mas também da superioridade da informação. O Bureau 121, uma agência especializada de nossa inteligência militar, nos ajudará a melhorar nesse aspecto."
 NKO_Industrial_Espionage: "Espionagem Industrial"
 NKO_Industrial_Espionage_desc: "A propriedade intelectual é o que as nações ocidentais usam para defender sua atual vantagem econômica. Não precisamos negociar com esses imperialistas sem vergonha. Vamos usar o Bureau 121 para fechar a lacuna tecnológica entre nós e nossos inimigos odiosos."
