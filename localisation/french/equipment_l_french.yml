 CZE_frigate_1_desc: "Navires portant le nom de villes de la Fédération de Russie. Il s'agit du deuxième plus petit navire du jeu. Il est légèrement plus performant en matière de lutte anti-sous-marine et dispose d'une meilleure portée que les corvettes. Capables de se défendre contre un ou deux chasseurs et contre des corvettes, ces navires sont recommandés pour protéger les plus gros navires et escorter les convois."
