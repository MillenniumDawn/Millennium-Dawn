 arm_levon.8.d: "К сожалению, [FROM.GetNamewithFlag] отказался признать наш нейтральный статус"
 arm_levon.8.a: "Так себе"
 arm_levon.9.t: "Армения предлагает сотрудничество"
 arm_levon.9.d: "Армения утверждает, что сотрудничество с ней будет более выгодным, чем с Азербайджаном."
 arm_levon.9.a: "Я всегда хотел попробовать армянский шашлык"
 arm_levon.9.b: "Нет"
 arm_levon.10.t: "Израиль меняет свою стратегию на Кавказе"
 arm_levon.10.d: "Мы успешно убедили Израиль начать сотрудничество с нами"
 arm_levon.10.a: "Хорошо"
 arm_levon.11.t: "Израиль игнорирует наше предложение"
 arm_levon.11.d: "К сожалению, бакинское масло пахнет лучше, чем армянский лаваш."
 arm_levon.11.a: "Так себе"
 arm_levon.12.t: "[FROM.GetNamewithFlag] Предлагает мирное урегулирование отношений"
 arm_levon.12.d: "[FROM.GetNamewithFlag] предлагает создать единую сеть безопасности между нашими странами для предотвращения будущих конфликтов"
 arm_levon.12.a: "Мы согласны"
 arm_levon.12.b: "Нет"
 arm_levon.13.t: "Успешные переговоры"
 arm_levon.13.d: "На недавней встрече мы смогли прийти к общему решению, поэтому будет создан новый пояс безопасности"
 arm_levon.13.a: "Хорошо"
 arm_levon.14.t: "Успешные переговоры"
 arm_levon.14.d: "На недавней встрече мы смогли прийти к общему решению, поэтому будет создан новый пояс безопасности"
 arm_levon.14.a: "Хорошо"
 arm_levon.15.t: "Успешные переговоры"
 arm_levon.15.d: "На недавней встрече мы смогли прийти к общему решению, поэтому будет создан новый пояс безопасности"
 arm_levon.15.a: "Хорошо"
 arm_levon.16.t: "Переговоры провалились"
 arm_levon.16.d: "К сожалению, нам не удалось убедить Израиль и Сирию создать общую систему безопасности, поэтому мы можем только надеяться, что следующая война между ними начнётся не скоро"
 arm_levon.16.a: "Плохо"
