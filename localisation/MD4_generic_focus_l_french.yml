l_french:
 TT_TRIGGER_ENOUGH_BUILDING_SLOTS:0 "Nous devons avoir suffisamment de places de construction vides"
 emerging_outlook:0 "Perspectives émergentes"
 emerging_outlook_desc:0 "Les pays politiquement émergents souhaitent s'écarter de l'ordre mondial actuel et créer de nouvelles organisations pour remplacer les anciennes. Bien qu'ils ne soient pas strictement anti-américains ou anti-occidentaux, les pays émergents essaient souvent de saper les influences occidentales."
 western_outlook:0 "Perspectives Pro-occidentales"
 western_outlook_desc:0 "Les pays occidentaux mettent l’accent sur la démocratie et la liberté et sont souvent alignés sur les États-Unis. Les pays occidentaux travaillent pour maintenir le statu quo dans la politique mondiale."
 nationalist_outlook:0 "Nationaliste"
 nationalist_outlook:0 "Nationaliste"    #Idea
 nationalist_outlook_desc:0 "Les pays nationalistes se concentrent sur eux-mêmes et sur les gloires passées de leur pays. Ils tombent souvent dans la politique autoritaire et favorisent l’existence d’une seule ethnie ou d’un seul peuple."
 salafist_outlook:0 "Salafistes"
 salafist_outlook_desc:0 "Le salafisme est une interprétation ultra-conservatrice de l'islam. Les salafistes veulent réformer l'islam en le ramenant à ses racines plus traditionnelles et littérales, par la force si nécessaire."
 non_aligned_outlook:0 "Point de vue neutre"
 non_aligned_outlook_desc:0 "Les pays neutres tentent de rester en dehors de la politique mondiale et se concentrent souvent sur le développement interne ou régional. Ils ne se sentent pas fortement de l'Ouest ou de l'Est."
 neutrality_outlook:0 "Point de vue neutre"     #Idea
 multilateralism_focus:0 "Priorité à le multilatéralisme"
 multilateralism_focus_desc:0 "Il y a plus dans le monde que les États-Unis. Nous ne devons pas oublier qu’il existe des pays comme nous, grands et petits."
 international_organizations_focus:0 "Priorité à les organisations internationales"
 international_organizations_focus_desc:0 "Au lieu de compter sur un seul pouvoir pour surveiller le monde, les organisations internationales devraient se voir accorder davantage de pouvoirs pour assurer la prospérité économique et la paix dans le monde."
 lilliputian_strategy:0 "Stratégie lilliputienne"
 lilliputian_strategy_desc:0 "Nous devons nous associer à des pays plus petits pour résister à des pays beaucoup plus grands, voire mieux, nous empêcher de devenir leurs laquais."
 support_g4:0 "Soutenir le G4"
 support_g4_desc:0 "Les pays du G4, à savoir le Brésil, l'Allemagne, l'Inde et le Japon, sont quatre pays qui se soutiennent mutuellement pour des sièges permanents au Conseil de sécurité des Nations Unies. Leur influence économique et politique a considérablement augmenté au cours des dernières décennies, atteignant une ampleur comparable à celle des membres permanents (P5). En soutenant leur candidature, nous pouvons bâtir une bonne relation avec chacun d’eux."
 reform_international_institutions:0 "Pousser la réforme de la gouvernance mondiale"
 reform_international_institutions_desc:0 "Les organisations internationales doivent être réformées pour partager le pouvoir dans le monde entier, au lieu de le contrôler uniquement par quelques pays."
 befriend_us:0 "S'aligner vers les États-Unis"
 befriend_us_desc:0 "Les États-Unis ont l'économie et l'armée les plus solides du monde. Il serait bénéfique pour nous de rester de leur côté."
 pro_american:0 "Pro-américain"
 pro_american_desc:0 "La politique étrangère de ce pays est très biaisée envers les valeurs occidentales et le mode de vie américain."
 free_trade_us:0 "Accord de libre-échange"
 free_trade_us_desc:0 "La signature d'un accord de libre-échange permettra à certaines marchandises de circuler librement entre nous et les États-Unis. Cela permettra aux deux parties de bénéficier des ressources de chacun."
 american_aid:0 "Aide étrangère américaine"
 american_aid_desc:0 "Les États-Unis sont plus que disposés à verser de l'argent à leurs alliés pour s'assurer de leur solidité. Peut-être pourrions-nous en obtenir une ou deux aussi."
 join_nato:0 "Rejoindre l'OTAN"
 join_nato_desc:0 "La description"
 peaceful_emergence:0 "Emergence pacifique"
 peaceful_emergence_desc:0 "En dépit de nos visions du monde différentes, nous ne devrions pas être hostiles à l'ordre ancien, mais plutôt travailler lentement pour changer le monde par la diplomatie et l'économie."
 developmentalism:0 "Développementalisme"
 developmentalism_desc:0 "Le développementalisme est une théorie économique qui affirme que le meilleur moyen de développer les économies des pays moins développés est de disposer d'un marché intérieur fort, varié et aux tarifs élevés."
 support_brics:0 "Soutenir les BRICS"
 support_brics_desc:0 "BRICS est l'acronyme de Brésil, Russie, Inde, Chine et Afrique du Sud. Ces pays ont l'une des économies émergentes dont la croissance est la plus rapide au monde. Les soutenir est vital pour apporter un équilibre au monde."
 assertive_emergence:0 "Émergence assertive"
 assertive_emergence_desc:0 "L'ordre ancien doit être renversé avec force si nécessaire. L’Occident décadent ne nous empêchera jamais de prendre la place qui nous revient sur la scène mondiale."
 militarism:0 "Militarisme"
 militarism_desc:0 "Le militarisme est l’idée d’un pays doté d’une force militaire forte, qui est utilisé pour défendre et protéger les intérêts nationaux, aussi bien dans les zones intérieures que dans les zones étrangères."
 revanchism:0 "Le revanchisme"
 revanchism_desc:0 "Le revanchisme est le terme qui désigne la volonté d’un pays de reconquérir un territoire qu’il avait précédemment perdu. Rendu populaire par les Français après la perte de l'Alsace-Lorraine, le revanchisme reste un facteur clé de la politique de nombreux pays."
 ideology_focus:0 "Priorité idéologique"
 ideology_focus_desc:0 "Il est important que nous maintenions notre idée de la neutralité, et nous ne devrions pas compromettre cela en prenant arbitrairement parti dans un conflit."
 political_autonomy:0 "Autonomie politique"
 political_autonomy_desc:0 "L'un des plus grands dangers pour un pays est de tomber sous l'influence étrangère. Nous devons éviter cela à tout prix et nous devons toujours avoir la possibilité de suivre notre propre chemin."
 a_19th_century_diplomacy:0 "Diplomatie du 19ème siècle"
 a_19th_century_diplomacy_desc:0 "Être flexible dans nos politiques est la clé de notre succès. Rester fidèle aux anciennes méthodes et aux anciens alliés ne nous est pas toujours bénéfique et nous devons agir de manière à apporter le maximum pour notre pays."
 pragmatism_focus:0 "Priorité pragmatisme"
 pragmatism_focus_desc:0 "Dans une vision du monde pragmatiste, les objets sont évalués en fonction de leur caractère pratique. En politique, c'est important et nous ne pouvons pas faire les choses d'une certaine manière simplement parce que c'est comme ça que nous les avons toujours faites, ou parce que c'est ce qu'on attend de nous."
 economic_autonomy:0 "Autonomie Economique"
 economic_autonomy_desc:0 "L'un des plus grands dangers pour un pays est de livrer notre économie à une puissance étrangère. Notre peuple n'est pas à opprimer, mais à nous."
 flexible_diplomacy:0 "Diplomatie flexible"
 flexible_diplomacy_desc:0 "Tout pays peut être notre allié ou notre ennemi. Nous devons rechercher à la fois haut et bas."
 trade_greek_and_trojans:0 "Commerce avec les Grecs et le cheval de Troie"
 trade_greek_and_trojans_desc:0 "Nous devons coopérer avec tous les pays du monde, quelle que soit leur idéologie. Fermer des pays en raison d'intérêts différents n'est pas une raison pour les oublier."
 national_identity_focus:0 "Priorité à l'identité nationale"
 national_identity_focus_desc:0 "Les habitants de notre pays partagent une histoire et des ancêtres communes. Nous devons insister et, au besoin, créer une idée que nous sommes un et non séparés."
 ethnic_nationalism:0 "Nationalisme ethnique"
 ethnic_nationalism_desc:0 "Notre peuple est le plus important et doit être prioritaire par rapport aux autres. Ce pays nous appartient et personne d’autre."
 patriotism_focus:0 "Priorité patriotisme"
 patriotism_focus_desc:0 "Le patriotisme est l'idée de la loyauté envers le pays indépendamment de la nationalité. En ayant un drapeau derrière lequel les gens peuvent s'unir, nous serons globalement plus forts."
 civic_nationalism:0 "Nationalisme civique"
 civic_nationalism_desc:0 "Le nationalisme civique signifie l'unité dans l'État et non l'ethnie. En partageant les idéaux de l'État, des lois, des règles et des institutions, des personnes d'origines différentes pourront travailler ensemble."
 autarchy_focus:0 "Priorité à l'autarcie"
 autarchy_focus_desc:0 "L’autarcie est l’idée selon laquelle un État peut se suffire à lui-même politiquement et économiquement. En nous assurant de pouvoir survivre par nous-mêmes, nous serons moins suspects aux influences extérieures."
 national_purity:0 "Pureté Nationale"
 national_purity_desc:0 "Nous devons éliminer les personnes qui ne font pas partie de notre société. Ce n’est qu’en ayant une population homogène que nous pourrons lutter ensemble contre toutes les menaces internes et externes."
 authoritarianism_focus:0 "Priorité à l'autoritarisme"
 authoritarianism_focus_desc:0 "Le peuple et l'État doivent être contrôlés par des individus forts pour assurer sa survie. Nous ne pouvons pas permettre que des choses comme la démocratie et la liberté existent si elles menacent notre existence."
 territorial_nationalism:0 "Nationalisme territorial"
 territorial_nationalism_desc:0 "Une fois que les gens seront fiers de leur pays, ils seront plus pressés de le défendre"
 paternalism_focus:0 "Priorité paternalisme"
 paternalism_focus_desc:0 "Les gens ont besoin d'une main forte pour s'assurer que leurs idéaux et leur moralité vont dans le sens de ce que nous voulons. Nous devons créer un État appelé le meilleur-père, ou un État de nounou, pour que les gens obtiennent ce qui est bon pour eux."
 alqaeda_allegiance:0 "Soutenez Al-Qaïda"
 alqaeda_allegiance_desc:0 "Al-Qaïda se bat depuis des années pour la liberté des musulmans. Nous avons besoin de leurs réseaux et de leur expérience pour apporter des changements dans le monde."
 isis_allegiance:0 "Engagement d'allégeance à l'État islamique"
 isis_allegiance_desc:0 "L'État islamique a prouvé qu'il était sur la bonne voie en raison de ses victoires rapides et de ses conquêtes contre ses ennemis. Nous devons leur prêter allégeance pour instaurer le califat islamique."
 terrorism_focus:0 "Priorité Terrorisme"
 terrorism_focus_desc:0 "Nous ne pouvons pas espérer gagner contre nos ennemis dans un combat sans merci. Cela signifie que nous devons nous appuyer sur des tactiques terroristes pour forcer les gouvernements hostiles à nuire à leurs civils."
 expansionism_focus:0 "Priorité Expansionnisme"
 expansionism_focus_desc:0 "Le meilleur moyen de répandre la parole de Dieu est la conquête. Nous suivrons les traces de Mahomet et apporterons le glaive aux incroyants."
 attrition_strategy:0 "Stratégie d'attrition"
 attrition_strategy_desc:0 "Nous allons vider lentement nos ennemis de leurs ressources et de leur force et gagner. Dieu est éternel et il a le temps d'attendre."
 fear_strategy:0 "Stratégie de peur"
 fear_strategy_desc:0 "Exécutions, nettoyage ethnique, propagande. Ce seront nos outils pour terrifier nos ennemis et les faire capituler sans se battre. Et cela motivera sûrement nos troupes une fois qu’elles connaîtront le coût de l’échec."
 ummah_focus:0 "Priorité Ummah"
 ummah_focus_desc:0 "Tous les musulmans appartiennent à la même famille, quels que soient leur patrimoine ou leur lieu de naissance. Nous devons les accueillir tous à bras ouverts dans notre communauté."
 shariah_world:0 "Imposer la charia au monde"
 shariah_world_desc:0 "Le monde est décadent et doit changer. Nous ne pouvons plus permettre à ces idées dégoûtantes d’exister et nous devons agir."
 join_ndb:0 "Rejoindre la nouvelle banque de développement"
 join_ndb_desc:0 "La nouvelle banque de développement est une banque de développement appartenant aux pays BRICS. L'objectif de la banque est de soutenir des projets d'infrastructure dans les pays membres et d'améliorer le réseau commercial existant entre eux."
 mosque_funding:0 "Financement de la mosquée"
 mosque_funding_desc:0 "Nous ne devrions pas prendre des mesures ouvertes et hostiles pour répandre notre conviction. Au lieu de cela, nous utiliserons notre argent dans des projets de construction de mosquées et d'éducation des imams. De cette façon, nos idéaux s’insinueront lentement dans l’esprit des gens."
 islamist_media:0 "Médias islamistes"
 islamist_media_desc:0 "En nous assurant que nos médias rappellent au peuple de Dieu, nous garantissons qu'il restera fidèle à sa foi."
 salafist_funding:0 "Financement salafiste"
 salafist_funding_desc:0 "Certains groupes partagent nos convictions et mènent actuellement une lutte armée pour diffuser leurs idées. Nous devons maintenir ces groupes en vie pour montrer la grandeur de Dieu et la justice de leurs voies."
 indiscriminate_development:0 "Petits investissements industriels"
 indiscriminate_development_desc:0 "Investir dans notre économie nous donnera encore plus d’argent et de puissance économique à long terme."
 indiscriminate_development1:0 "Investissements industriels moyens"
 indiscriminate_development1_desc:0 "Investir dans notre économie nous donnera encore plus d’argent et de puissance économique à long terme."
 indiscriminate_development2:0 "Grands investissements industriels"
 indiscriminate_development2_desc:0 "Investir dans notre économie nous donnera encore plus d’argent et de puissance économique à long terme."
 indiscriminate_development3:0 "Investissements industriels massifs"
 indiscriminate_development3_desc:0 "Investir dans notre économie nous donnera encore plus d’argent et de puissance économique à long terme."
 sustainable_development:0 "Le développement durable"
 sustainable_development_desc:0 "Le développement durable est le principe organisateur du maintien des ressources finies nécessaires pour répondre aux besoins des générations futures de la planète. C’est un processus qui envisage un état futur souhaitable pour les sociétés humaines dans lequel les conditions de vie et l’utilisation des ressources continuent de répondre aux besoins de l’homme sans porter atteinte à l’intégrité, à la stabilité et à la beauté des systèmes biotiques naturels."
 cop21:0 "COP21: Signer les accords de Paris"
 cop21_desc:0 "L’Accord de Paris est un accord au titre de la Convention-cadre des Nations Unies sur les changements climatiques (CCNUCC) portant sur la réduction, l’adaptation et le financement des émissions de gaz à effet de serre à compter de l’année 2020."
 kigali_agreement:0 "Signer l'accord de Kigali"
 kigali_agreement_desc:0 "L'accord de Kigali est un amendement au Protocole de Montréal visant à éliminer les hydrofluorocarbures (HFC) et à éliminer 0,5 ° C du réchauffement climatique futur. L'utilisation mondiale de HFC a fortement augmenté au cours de la dernière décennie alors que des pays à croissance rapide tels que la Chine et l'Inde ont adopté la climatisation dans les maisons, les bureaux et les voitures. Mais les gaz HFC sont des milliers de fois plus destructeurs du climat que le dioxyde de carbone, et les scientifiques affirment que leur utilisation croissante menace de saper l'accord de Paris."
 cop22:0 "COP22"
 cop22_desc:0 "La description"
 become_new_isis:0 "Nous assumons le rôle d'ISIS\n\n"
 justification_for_islamic_conquest:0 "Nous obtenons des wargoals pour unir un califat islamique"
