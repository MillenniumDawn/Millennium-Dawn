 #china.65.t: "Where To Dock?"
 #china.65.d: "The Suez Canal does not permit "dead" ships to pass through without an on-board power source. For this reason we need to dock somewhere in Eastern Mediterranean to install an acceptable power system. Who shall we contact?"
 #china.65.a: "The Egyptians."
 #china.65.b: "The Syrians."
 #china.65.c: "The Libyans."
 #china.65.e: "The Israelis."

 #china.66.t: "A Ship Needs Power"
 #china.66.d: "The Chinese owned Varyag "cruiser carrier" hull is being towed through the Eastern Mediterranean heading towards the Suez Canal as we speak. To enter the Suez the ship needs a power source onboard. The Chinese has asked us to lend some help to install an "acceptable" power source."
 #china.66.a: "They have our help."
 #china.66.b: "No Chinese hulls in our ports."

 #china.67.t: "Rejected"
