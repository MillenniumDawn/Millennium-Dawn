 ARM_infr_problems_yerevan_desc: "Из-за реконструкции центра Еревана возникли временные проблемы, вызывающие пробки.\n§W------------------§!\nПосле §Gудаления§! §YИдеи§! мы получим государственные модификаторы §Gбонусы§! в Ереване."
