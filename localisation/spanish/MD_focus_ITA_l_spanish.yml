 ITA_tax_the_rich: "¡Impuestos para los ricos!"
 ITA_tax_the_rich_desc: "Necesitamos aplicar un impuesto sobre la riqueza para tomar algo más de los ricos y dárselo a los menos afortunados de nuestro país."
