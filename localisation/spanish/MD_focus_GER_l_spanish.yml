 GER_agenda_2010: "Agenda 2010"
 GER_agenda_2010_desc: "Gerhard Schröder siempre fue un moderado entre los socialdemócratas y por eso abogó por la moderación en el presupuesto. La 'Agenda 2010' es un ambicioso proyecto de recortes presupuestarios y reformas burocráticas que sin duda generará duras críticas por parte de grupos de izquierda y empujará al gobierno hacia el centro, pero podría ser fantástico para el progreso económico."
 GER_strengthen_the_service_sector: "Fortalecer el sector de servicios"
 GER_strengthen_the_service_sector_desc: "Debemos fortalecer el sector de servicios para modernizar completamente nuestra economía."
 GER_european_business_opportunities: "Oportunidades de negocio europeas"
 GER_european_business_opportunities_desc: "Al abrir nuestra economía al resto de Europa, podremos aprovechar plenamente las inversiones y oportunidades que ofrece el nuevo fondo de inversión."
 GER_international_business: "Negocios Internacionales"
 GER_international_business_desc: "Alemania se autodenomina a menudo \"Exportweltmeister\", \"campeón mundial de las exportaciones\". La economía alemana ha experimentado tradicionalmente importantes superávits comerciales, vendiendo mucho más a otras naciones industriales de lo que la propia Alemania les compra. La continuación de una política favorable a las exportaciones requiere grandes cantidades de pragmatismo político exterior; después de todo, el dinero de un dictador es tan bueno como el dinero de un líder popular."
 GER_scientific_exchanges: "Intercambios científicos"
 GER_scientific_exchanges_desc: "Con la llegada masiva de expertos extranjeros a Alemania para vivir y trabajar en centros tecnológicos y de empresas emergentes como Colonia y Berlín, el país ha mejorado su capacidad de innovación. Para formalizar estos intercambios, los equipos de investigación alemanes deben reunirse periódicamente con colegas extranjeros para estudiar y comparar resultados."
 GER_industrial_outsourcing: "Subcontratación industrial"
 GER_industrial_outsourcing_desc: "El sector industrial alemán se ha visto enormemente debilitado por el aumento de los salarios y la libre circulación de la mano de obra hacia mercados europeos menos afortunados, como Hungría, Eslovaquia, Rumania y Bulgaria. El gobierno alemán debe asegurarse de que el movimiento de las empresas industriales esté controlado por subsidios gubernamentales e incentivos de la UE para no perder puestos de trabajo en beneficio de rivales más hostiles, como China."
 GER_asymmetric_threat: "Enfrentar la amenaza asimétrica"
 GER_asymmetric_threat_desc: "Las amenazas asimétricas pueden provenir de actores estatales o no estatales y a menudo implican estrategias que explotan vulnerabilidades, utilizan tácticas no convencionales o emplean tecnologías de formas inesperadas. El uso de vehículos aéreos, de superficie y submarinos no tripulados puede proporcionar una ventaja asimétrica a una fuerza que los emplee de manera efectiva. Estos sistemas pueden realizar tareas de vigilancia, reconocimiento e incluso lanzar armas sin poner en riesgo a los operadores humanos."
 GER_Prepare_for_Asymmetric_war: "Prepárese para la amenaza asimétrica"
 GER_Prepare_for_Asymmetric_war_desc: "Necesitamos desarrollar nuevas estrategias para enfrentar los diversos desafíos de la guerra asimétrica y las amenazas emergentes, fortaleciendo nuestro entrenamiento adaptativo, nuestras capacidades de inteligencia y la cooperación civil-militar. Mejorar el entrenamiento adaptativo garantizará que nuestras tropas estén preparadas para una amplia gama de escenarios y puedan responder de manera flexible a situaciones impredecibles. Mejorar nuestras capacidades de inteligencia nos proporcionará una mejor comprensión de las amenazas potenciales, lo que nos permitirá adoptar medidas proactivas. Fortalecer la cooperación civil-militar fomentará la colaboración con las autoridades civiles y las poblaciones locales, mejorando nuestra capacidad para operar de manera eficaz en entornos complejos y mantener la estabilidad. Al concentrarnos en estas áreas, podemos equipar mejor a nuestras fuerzas para manejar la naturaleza multifacética de los conflictos modernos."
 GER_idea_Leopard_Nutzergemeinschaft_desc: "Para poner en común el desarrollo del sistema de armas Leopard y su familia de vehículos, se fundó la LeoBen Gemeinschaft, para simplificar el soporte, la reparación, el desarrollo y también los costes."
 GER_rammelsberg_mine: "Minas de Rammelsberg"
 GER_rammelsberg_mine_desc: "Las minas de Rammelsberg son un vasto sistema de minas diseñado a principios del siglo XVI. Durante siglos, se extrajeron metales no ferrosos como plomo y cobre. Aún quedan grandes depósitos de estos metales en las profundidades de las minas."
 GER_rammelsberg_mine_expanded: "Ampliación de la mina de Rammelsberg"
 GER_rammelsberg_mine_expanded_desc: "Con nuestros continuos esfuerzos en el sistema minero de Rammelsberg, existe una reserva potencialmente mayor en las profundidades de la mina. Ampliar nuestros esfuerzos nos permitirá llegar al yacimiento y explotarlo."
 GER_expand_laboratories: "Ampliar laboratorios"
