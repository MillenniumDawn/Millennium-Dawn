 korea_russia.14.t: "朝鲜提议联合船舶项目"
 korea_russia.14.d: "朝鲜政府提议在海军领域建立联合项目。朝鲜海军目前只有非常陈旧的舰艇，一旦发生战争，他们的舰队将无法对敌人进行强有力的抵抗。他们提出让我们赞助建立联合舰艇项目，以满足朝鲜海军的需求。"
 korea_russia.14.a: "我们将伸出援手"
 korea_russia.14.b: "拒绝他们"
 korea_russia.15.t: "与俄罗斯的联合船舶项目"
 korea_russia.15.d: "俄罗斯政府同意在海军领域建立一个联合项目来帮助我们的技术薄弱的舰队，我们对此表示万分感谢！"
 korea_russia.15.a: "乌拉！"
 korea_russia.16.t: "[NKO.GetNameWithFlag]希望扩大贸易"
 korea_russia.16.d: "朝鲜政府希望与我们缔结贸易协定，并有意扩大与我国的合作，考虑到朝鲜的现状，也许对此值得怀疑，也许不值得。"
 korea_russia.16.a: "我们同意"
 korea_russia.16.b: "我们拒绝"
 korea_russia.17.t: "与[FROM.GetName]签订贸易协定"
 korea_russia.17.d: "他们的政府已同意扩大与我们的贸易，并增加了我们邀请他们签署的新协议。我们反对制裁影响的斗争仍在继续！"
 korea_russia.17.a: "好耶"
 korea_russia.18.t: "与[FROM.GetName]签订贸易协定"
 korea_russia.18.d: "他们的政府拒绝扩大两国之间的贸易额，并且原则上对与我们扩大任何领域的合作持怀疑态度。"
 korea_russia.18.a: "悲哀"
 korea_russia.19.t: "朝鲜提议联合项目"
 korea_russia.19.d: "朝鲜政府对我们的军事航空工业很感兴趣，并希望建立一个联合项目，为其军队制造一架朝鲜战斗机。我们可以帮助他们，但作为回报，我们将大大加强我们对他们国家的影响力。"
 korea_russia.19.a: "我们将伸出援手"
 korea_russia.19.b: "拒绝他们"
 korea_russia.20.t: "与俄罗斯的联合飞机项目"
 korea_russia.20.d: "俄罗斯政府已经同意与我们联合研制战斗机，现在我们的航空机队将拥有更强大的力量！"
 korea_russia.20.a: "乌拉！"
 korea_russia_news.1.t: "[NKO.GetName]和[SOV.GetName]之间的联盟"
 korea_russia_news.1.d: "今天，[NKO.GetName]和[SOV.GetName]签署了《全面战略伙伴关系条约》。该条约意味着签署国之间将提供经济、政治和军事援助。现在两国比以往任何时候都更加亲密。"
 korea_russia_news.1.a: "让他们惧怕我们！"
 korea_russia_news.1.b: "事发突然"
 korea_china.1.t: "朝鲜提议联合飞机项目"
 korea_china.1.d: "朝鲜政府对我们的军事航空工业很感兴趣，并希望建立一个联合项目，为其军队制造一架朝鲜战斗机。我们可以帮助他们，但作为回报，我们将大大加强我们对他们国家的影响力。"
 korea_china.1.a: "我们将伸出援手"
 korea_china.1.b: "拒绝他们"
 korea_china.2.t: "与中国的联合飞机项目"
 korea_china.2.d: "中国政府已经同意与我们联合研制自己的战斗机，现在我们的航空机队将拥有更强大的力量！"
 korea_china.2.a: "好耶"
 korea_china.3.t: "他们拒绝了提议"
 korea_china.3.d: "中国政府拒绝了我们的慷慨提议。也许下次他们会考虑得更周全。"
 korea_china.3.a: "悲哀"
 korea_china.4.t: "朝鲜请求保护"
 korea_china.4.d: "朝鲜政府要求我们保障其国家的独立，因为他们感到国内如此艰难的政治局势对他们构成威胁。"
 korea_china.4.a: "我们将伸出援手"
 korea_china.4.b: "拒绝他们"
 korea_china.5.t: "向中国请求保护"
 korea_china.5.d: "中国政府已同意向我们提供独立保障。这将大大缓解我们的政治局势。"
 korea_china.5.a: "好耶"
 korea_china.6.t: "向中国请求保护"
 korea_china.6.d: "中国政府拒绝了我们的慷慨提议。也许下次他们会考虑得更周全。"
 korea_china.6.a: "悲哀"
 korea_china.7.t: "帮助勘探资源"
 korea_china.7.d: "朝鲜政府正在要求我们为各种资源项目提供援助，以便在其领土上勘探新的资源储备，自然，由于这项协议，我们将加强对他们的影响力。"
 korea_china.7.a: "我们将伸出援手"
 korea_china.7.b: "拒绝他们"
 korea_china.8.t: "帮助勘探资源"
 korea_china.8.d: "中国政府已同意协助资源勘探项目"
 korea_china.8.a: "好耶"
 korea_china.9.t: "朝鲜新工厂"
 korea_china.9.d: "朝鲜政府非常担心其经济状况，工人无处工作，急需新工厂，所以他们向我们寻求帮助来解决这个问题，我们明白这将有助于加强对其政府的影响力。"
 korea_china.9.a: "我们将伸出援手"
 korea_china.9.b: "拒绝他们"
 korea_china.10.t: "朝鲜新工厂"
 korea_china.10.d: "中国政府同意帮助我们在我国领土上建设新工厂。"
 korea_china.10.a: "好耶"
 korea_china.11.t: "朝鲜本地银行"
 korea_china.11.d: "朝鲜政府担心国内经济形势，正在寻找能够在过去事件之后立即恢复经济的任何方法，他们积极邀请我们的银行进入其国家，我们打算给出我们的答复。"
 korea_china.11.a: "我们将伸出援手"
 korea_china.11.b: "拒绝他们"
 korea_china.12.t: "朝鲜的中国银行"
 korea_china.12.d: "中国政府允许他们的银行在我国经营。"
 korea_china.12.a: "好耶"
 korea_china.13.t: "华为在朝鲜"
 korea_china.13.d: "朝鲜政府正在积极寻求华为在朝鲜的参与，希望看到他们参与朝鲜的经济，如果我们允许他们在朝鲜运营，这对我们来说是一个严肃的举措。"
