l_french:
 #0
 industrial_complex: "Usine Civile"
 industrial_complex_plural: "Usines Civiles"
 industrial_complex_desc: "Ce bâtiment apporte à la région une usine pour la production de biens de consommation ou la construction de nouveaux bâtiments. Peut être converti en usine militaire si besoin." #\n\n Fuel per day (K): §R-240.00§!
 #1
 arms_factory: "Usine Militaire"
 arms_factory_plural: "Usines Militaires"
 arms_factory_desc: "Ce bâtiment apporte à la région une usine pour la production de nouveaux équipements militaires. Peut être converti en usine civile si besoin." #\n\nFuel per day (K): §R-240.00§!
 #2
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructures"
 infrastructure_desc: "Ce bâtiment apporte à la région une amélioration de son infrastructure. Il augmente la puissance d'approvisionnement dans les régions stratégiques et augmente la vitesse de vos divisions, tout en accroissant votre extraction de ressources brutes."
 #3
 internet_station: "Infrastructure Réseau"
 internet_station_plural: "Infrastructures de Réseau"
 internet_station_desc: "Les Infrastructures de Réseau sont de hautes structures utilisées par les radios et télécommunications pour transmettre sur de longues distances ou des cables de fibre optique et des systèmes de Cloud. \n\nChaque niveau d'§Yinfrastructure de réseau§! améliore la vitesse de construction locale de §G+5.00%§!."
 modifier_production_speed_internet_station_factor: "Vitesse de construction §Yd'Infrastructures Réseau§!"
 #4
 dockyard: "Chantier Naval"
 dockyard_plural: "Chantiers Navals"
 dockyard_desc: "Ce bâtiment apporte à la région une industrie de construction navale." #\n\nFuel per day (K): §R-240.00§!
 #5
 air_base: "Base Aérienne"
 air_base_plural: "Bases Aériennes"
 air_base_desc: "Ce bâtiment apporte à la région une capacité de déploiement d'aéronefs."
 #6
 radar_station: "Station Radar"
 radar_station_plural: "Stations Radar"
 radar_station_desc: "Les Stations Radar vous permettent de rassembler des renseignements sur les troupes ennemies des régions voisines. Elles sont composées de multiples radars et capteurs, ainsi que d'outils de renseignement et de capacités d'analyse situationnelle.\nUn niveau plus élevé augmentera sa portée effective.\nCes radars apportent aussi à la région une meilleure détection des forces aériennes ennemies, apportant aux vôtres une meilleure chance de les engager.\nQui-plus-est, les radars augmentent la détection des flottes ennemis en mer."
 RADAR_ONMAP_TOOLTIP: "§HStation Radar§! niveau: $LVL|G$/$TOT|H$\nAppartenant à: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HStation Radar§! niveau: $LVL|R$/$TOT|H$\nAppartenant à: $WHO|H$"
 #7
 anti_air_building: "Plateforme de Défense Antiaérienne"
 anti_air_building_plural: "Plateformes de Défense Antiaérienne"
 anti_air_building_desc: "Une plateforme de défense antiaérienne est une base de lancement de missiles antiaériens. En raison de leur portée, ces missiles sont lourds et peu mobiles. Elle tire des missiles en direction des aéronefs ennemis et fournit une certaine protection contre les bombardements. Si des missiles sol-air sont déployés en ce sens, ils apportent une protection anti-missiles pour sa région et celles adjacentes à portée."
 #8
 missile_defense_station: "Plateforme de Défense Antibalistique"
 missile_defense_station_plural: "Plateformes de Défense Antibalistique"
 missile_defense_station_desc: "Une plateforme de défense antibalistique est une infrastructure souterraine utilisée comme base de lancement terrestre pour missiles antibalistiques. Elle apporte une défense antimissiles balistiques pour sa région et celles adjacentes à portée."
 #9
 TEL_base: "Batterie TEL"
 TEL_base_plural: "Batteries TEL"
 TEL_base_desc: "Les Batteries TEL (tracteur-érecteur-lanceur) sont des sites mobiles de lancement de missiles de croisière ou balistiques. Elles apportent à la région des points de lancement pour §Ymissiles balistiques à portée intermédiaire§!, §Ymissiles de croisière terrestres§! et §Ymissiles de croisière hypersoniques§!."
 #10
 missile_silo: "Silo à Missiles Balistiques"
 missile_silo_plural: "Silos à Missiles Balistiques"
 missile_silo_desc: "Les Silos à Missiles Balistiques sont des complexes souterrains renforcés utilisés comme bases de lancement pour missiles balistiques lancés depuis la terre. Ils apportent à la région des points de lancement pour §Ymissiles balistiques intercontinentaux§! et §Ymissiles balistiques à portée intermédiaire§!."
 #11
 nuclear_reactor: "Réacteur Nucléaire"
 nuclear_reactor_plural: "Réacteur Nucléaire"
 nuclear_reactor_desc: "Ce bâtiment apporte à la région une production d'Uranium enrichi utilisable dans l'armement nucléaire et/ou dans l'énergie."
 #12
 synthetic_refinery: "Raffinerie de Biocarburant"
 synthetic_refinery_plural: "Raffineries de Biocarburant"
 synthetic_refinery_desc: "Ce bâtiment transforme de la matière organique comme des plantes ou du bois en pétrole.\n\nApporte à la région:"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 #13
 fuel_silo: "Réserve Stratégique de Pétrole"
 fuel_silo_plural: "Réserves Stratégiques de Pétrole"
 fuel_silo_desc: "Ce bâtiment apporte à votre pays plus d'espace pour stocker du §HPétrole§!."
 #14
 offices: "Industrie de Services"
 offices_plural: "Industries de Services"
 offices_desc: "L'industrie de services représente toutes les industries de l'économie autres que l'extraction et l'industrie lourde. Cela inclut les services financiers, au consommateur, technologiques, informatiques, commerciaux et bien plus." #\n\nFuel per day (K): §R-240.00§!
 #15
 naval_base: "Base Navale"
 naval_base_plural: "Bases Navales"
 naval_base_desc: "Elles étendent la portée de votre flotte et fournissent des réparations à celle-ci. Elles permettent l'approvisionnement outre-mer et l'exportation de ressources. Plus le niveau est élevé, plus la capacité d'approvisionnement augmente."
 #16
 bunker: "Fort Terrestre"
 bunker_plural: "Forts Terrestres"
 bunker_desc: "Ce bâtiment inflige une pénalité en combat de $VALUE|+%0$ pour chaque niveau sur l'attaquant. Attaquer de multiples directions réduit l'effet des forts."
 #17
 coastal_bunker: "Fort Côtier"
 coastal_bunker_plural: "Forts Côtiers"
 coastal_bunker_desc: "Ce bâtiment inflige une pénalité en combat de $VALUE|+%0$ pour chaque niveau à l'attaquant lors d'une invastion navale."
 #18
 supply_node: "Centre Logistique"
 supply_node_desc: "Un centre logistique est un point situé le long d'une voie ferrée, hors des villes, d'où de l'approvisionnement peut être tiré."
 #19
 rail_way: "Voies Ferrées"
 rail_way_desc: "Les voies ferrées sont utilisées pour relier les centres logistiques entre eux afin de permettre une extraction d'approvisionnement loin de votre capitale."
