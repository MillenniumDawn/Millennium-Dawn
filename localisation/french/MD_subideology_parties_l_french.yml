 LIB.liberalism: "£LIB_liberalism_small Parti de l'unité"
 LIB.liberalism_icon: "£LIB_liberalism_small"
 LIB.liberalism_desc: "Démocrates libéraux - Le Parti de l'unité (Unity Party) est le principal parti d'opposition face à Charles Taylor. Le parti a été créé en 1984 pour se présenter aux premières élections contre Samuel Doe après le coup d'État de 1980. Le parti prône la démocratie libérale et la libéralisation économique. Il prône également des liens plus étroits avec les États-Unis, qui sont l'allié traditionnel du pays."
 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small Parti national démocratique du Libéria"
 LIB.Western_Autocracy_icon: "£LIB_Western_Autocracy_small"
 LIB.Western_Autocracy_desc: "Nationalistes - Le Parti national démocratique du Libéria (National Democratic Party of Liberia) est le parti politique autrefois dirigé par le Dr Samuel Doe. Très autoritaire, anticommuniste et anti-franc-maçon, Doe a aligné le pays sur les États-Unis. Après le renversement et la mort de Doe lors de la première guerre civile libérienne, ses amis seigneurs de guerre et les membres de son cabinet ont maintenu le parti en vie."
 LIB.anarchist_communism: "£LIB_anarchist_communism_small Parti populaire libérien"
 LIB.anarchist_communism_desc: "Socialistes démocrates - Le Parti populaire libérien (Liberian People's Party) est un parti socialiste panafricain."
 LIB.neutral_Social: "£LIB_neutral_Social_small Parti populaire uni"
 LIB.neutral_Social_desc: "Socialistes africains - Le Parti populaire uni (United People's Party) est un parti socialiste africain. Le socialisme africain comprend de nombreux éléments du marxisme-léninisme, mais rejette des concepts tels que l'anti-religion, la lutte des classes et la révolution violente. Nombre de ses membres ont rejoint le groupe rebelle des Libériens unis pour la réconciliation et la démocratie pour s'opposer à Taylor, y compris Sekou Conneh, le chef des rebelles."
 LIB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Parti de l'alliance de la liberté du Libéria"
 LIB.Nat_Autocracy: "£LIB_Nat_Autocracy_small Forces armées du Libéria"
 LIB.Nat_Autocracy_icon: "£LIB_Nat_Autocracy_small"
 LIB.Nat_Autocracy_desc: "Juntes militaires - Après l'arrivée au pouvoir de Taylor, il a essentiellement vidé les Forces armées du Libéria (Armed Forces of Liberia) de leur substance, lui préférant sa milice personnelle, l'« Unité antiterroriste ». Au début des années 2000, les FAL a été réduite à l'état d'inexistence dans la pratique, Taylor ayant mis à la retraite la majorité du personnel."
