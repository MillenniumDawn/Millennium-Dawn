 md4.1.t: "[From.GetName]-[Root.GetName] Acuerdo de Libre Comercio"
 md4.1.d: "[From.GetNameDef] nos está ofreciendo un acuerdo de libre comercio. Tendremos prioridad para exportar e importar productos con ellos."
 md4.1.a: "¡Firmémoslo!"
 md4.1.b: "Rechazarlo."
 md4.2.t: "[From.GetNameDef] Ha Firmado un Acuerdo de Libre Comercio con Nosotros"
 md4.2.d: "[From.GetNameDef] ha aceptado nuestra oferta de firmar un acuerdo de libre comercio. Entrará en vigor de inmediato."
 md4.2.a: "¡Ambos nos beneficiaremos!"
 md4.3.t: "[From.GetNameDef] Ha Rechazado Firmar un Acuerdo de Libre Comercio con Nosotros"
 md4.3.d: "[From.GetNameDef] ha rechazado nuestra oferta de firmar un acuerdo de libre comercio."
 md4.3.a: "¡Temor a nuestros productos superiores!"
 md4.4.t: "[From.GetName]-[Root.GetName] Tratado de Cooperación Militar"
 md4.4.d: "[From.GetNameDef] nos está ofreciendo un tratado de cooperación militar. Venderemos equipos a un precio reducido, pero esto hará que sean más propensos a comprar de nosotros en lugar de a nuestros competidores."
 md4.4.a: "¡Firmémoslo!"
 md4.4.b: "Rechazarlo."
 md4.5.t: "[From.GetNameDef] Ha Firmado un Tratado de Cooperación Militar con Nosotros"
 md4.5.d: "[From.GetNameDef] ha aceptado nuestra oferta de firmar un tratado de cooperación militar. Entrará en vigor de inmediato."
 md4.5.a: "¡Ambos seremos más fuertes!"
 md4.6.t: "[From.GetNameDef] Ha Rechazado Firmar un Tratado de Cooperación Militar con Nosotros"
 md4.6.d: "[From.GetNameDef] ha rechazado nuestra oferta de firmar un tratado de cooperación militar."
 md4.6.a: "¡Temor a que seamos más fuertes!"
 md4.7.t: "Escándalo Sexual Presidencial"
 md4.7.d: "[From.GetName] se ha visto envuelto en un escándalo sexual. El escándalo implicaba que [From.GetName] había agredido sexualmente a varias personas durante incontables años como político. Esto se considera un gran abuso de poder y confianza entre la gente. Muchas personas en todo el país han exigido una respuesta de [From.GetName] sobre las acusaciones."
 md4.7.a: "Niego estas acusaciones. ¡Son falsas en todos los aspectos! ¡Esto es solo una forma de difamarme!"
 md4.7.b: "Acepto estas acusaciones. Lamento informarles que son ciertas."
 md4.8.t: "Respuesta al Tiroteo en una Escuela"
 md4.8.d: "Ha ocurrido un tiroteo en una escuela [From.GetName]. Este tiroteo ha recibido mucha atención de los medios y requiere una respuesta del presidente."
 md4.8.a: "Prometo solucionar el problema."
 md4.8.b: "Intentar ignorar el problema y seguir adelante."
 md4.9.t: "Opinión sobre el Impuesto a los Ingresos"
 md4.9.d: "El presidente de [From.GetName] ha sido entrevistado por la prensa sobre el impuesto a los ingresos y lo que él piensa que debería suceder con ellos."
 md4.9.a: "Creo que el impuesto a los ingresos debería aumentarse para los pobres."
 md4.9.b: "Creo que el impuesto a los ingresos debería disminuirse para los pobres."
 md4.9.c: "Creo que el impuesto a los ingresos debería aumentarse para los ricos."
 md4.9.e: "Creo que el impuesto a los ingresos debería disminuirse para los ricos."
 md4.10.t: "Respuesta de los Pobres"
 md4.10.d: "Los pobres han expresado cierta insatisfacción con los pensamientos del presidente."
 md4.10.a: "¡Oh no!"
 md4.11.t: "Respuesta de los Ricos"
 md4.11.d: "Los ricos han expresado cierta insatisfacción con los pensamientos del presidente."
 md4.11.a: "¡Oh no!"
 md4.12.t: "Respuesta de los Ricos"
 md4.12.d: "El presidente ha dicho que le gustaría aumentar los impuestos para los ricos, y esto no ha sido bien recibido por ellos. El apoyo al presidente se ha visto afectado debido a este pensamiento."
 md4.12.a: "¡Oh no!"
 md4.13.t: "Respuesta de los Pobres"
 md4.13.d: "Los pobres han respondido a los pensamientos del presidente sobre los impuestos a los ricos. Muchos de los pobres sienten que los ricos no deberían tener sus impuestos reducidos, sino que deberían aumentarse aún más."
 md4.13.a: "¡Oh no!"
 md4.14.t: "[FROM.GetName] Exige Sumisión"
 md4.14.d: "El Gobierno de [FROM.GetName] ha exigido que nos sometamos a su gobierno y nos convirtamos en sus súbditos."
 md4.14.a: "Por supuesto"
 md4.14.b: "¡Nunca!"
 md4.15.t: "[FROM.GetName] Se Somete"
 md4.15.d: "El Gobierno de [FROM.GetName] ha aceptado nuestras demandas y se ha sometido a nuestras normas."
 md4.15.a: "Excelente"
 md4.16.t: "[FROM.GetName] Se Resiste"
 md4.16.d: "El Gobierno de [FROM.GetName] ha rechazado nuestras demandas de supremacía."
 md4.16.a: "Maldición"
 md4.17.t: "[FROM.GetName] Acepta la Alianza"
 md4.17.d: "El Gobierno de [FROM.GetName] ha aceptado nuestra solicitud de alianza."
 md4.17.a: "Excelente"
 md4.18.t: "[FROM.GetName] Rechaza la Alianza"
 md4.18.d: "El Gobierno de [FROM.GetName] ha rechazado nuestra solicitud de alianza."
 md4.18.a: "Maldición"
 md4.19.t: "[FROM.GetName] Cede Territorio"
 md4.19.d: "El Gobierno de [FROM.GetName] ha aceptado nuestras demandas territoriales."
 md4.19.a: "Excelente"
