 USA.1.t:0 "New Year, 2017"
 USA.1.d:0 "The date is January 1st of the 2017th year of our lord. The United States of America are entering a new and uncertain time. Once the undisputed master of the world, American hegemony is being cast into doubt, as emerging nations like China and India and old rivals in Russia continue to spread their influence around the globe. The President-Elect is one of the most controversial in recent memory and America faces internal struggles at least as great those in foreign lands. Will Uncle Sam persevere through this rough spot, or will America be lost in the turbulent waves of the Modern Day?"
 USA.1.a:0 "Happy New Year!"
 USA.2.t:0 "Trump Inaugurated 45th President of the United States Amidst Protests."
 USA.2.d:0 "Thousands came out to Washington today to witness one of the most integral parts of American democracy, the peaceful transition of power from one president to another. At noon, Donald J. Trump was sworn in as the 45th President of the United States of America. Chief Justice John Roberts oversaw the ceremony as according to Article Two, Section 1, Clause 8 and the 20th Amendment to the U.S. Constitution. \n\nThe official theme of the inauguration was 'Uniquely American.' In his speech, the President reminded onlookers his promise of an America First foreign policy, and reiterated his intent to 'Make America Great Again' and to reunify a country that is looking more divided than ever. The inauguration coincided with worldwide protests, with dissenters in Washington D.C. smashing windows and rolling trash cans into the street to remind America that support for this new president is far from universal."
 USA.2.a:0 "These were the largest inauguration crowds in history. I swear!"
 USA.3.t:0 "UC Berkeley Riot"
 USA.3.d:0 "Violence broke out at a Pro-Trump rally in Berkeley California, when it was attacked by far left protesters and self proclaimed anti-fascists. Police did not intervene out of fear that this political violence would become full blown looting and rioting. The President criticized the University of Berkeley where the fighting originated for not supporting free speech. Nationwide, people are concerned that this will not be the last of the political violence in America."
 USA.3.a:0 "Violence is not the solution"
 USA.4.t:0 "Super Bowl LI"
 USA.4.d:0 "The 51st Annual Super Bowl was held at NRG Stadium in Houston, Texas, and was watched by over a 117 Million people. AFC champion New England Patriots, after trailing by as many as 25 points during the third quarter, defeated the NFC champion Atlanta Falcons, 34–28 in overtime. The Patriots' 25-point comeback is the largest comeback in Super Bowl history, and Super Bowl LI was the first to be decided in overtime."
 USA.4.a:0 "What a comeback!"

 USA.7.t:0 "RIO-Pact Member Attacked"
 USA.7.d:0 "The Inter-American Treaty of Reciprocal Assistance (commonly known as the Rio Pact) was an agreement signed in 1947 in Rio de Janeiro among many countries of the Americas. The central principle contained in its articles is that §Ran attack against one is to be considered an attack against them all§!; this was known as the "hemispheric defense" doctrine. The treaty was initially created in 1947 and came into force in 1948, in accordance with Article 22 of the treaty. The Bahamas was the most recent country to sign and ratify it in 1982."
 USA.7.a:0 "Intervene"
 USA.7.b:0 "Outdated Treaty"

 USA.8.t:0 "RIO-Pact Ultimatum"
 USA.8.d:0 "Since you attacked a RIO-Pact member, their treaty allies have decided to defend them. What will you do?"
 USA.8.a:0 "War!"
 USA.8.b:0 "White Peace!"

 USA_FOCUS.1.t:0 "The US Deploys E Brigade in Eastern Europe"
 USA_FOCUS.1.d1:0 "The United States has deployed its Armed Forces to Poland in the wake of the Crimean crisis. The NATO E Brigade was deployed to Poland with American, British, Croatian and Romanian troops stationed in case of emergency. It is an interesting decision considering the precarious stance with NATO Countries 'effectively' surrounding Russia with their expansion plans.\n It is possible that this will deter future Russian aggression in Eastern Europe against its neighbors in the future. It is our job to prevent Russia from harming or pressuring our allies.\n"
 USA_FOCUS.1.d2:0 "The United States has deployed its Armed Forces to Poland in the wake of the Crimean crisis. The NATO E Brigade was deployed to Poland with American, British, Croatian and Romanian troops stationed in case of emergency. It is an interesting decision considering the precarious stance with NATO Countries 'effectively' surrounding Russia with their expansion plans.\nThe Americans are again playing the 'We Defend our Allies' card. Pathetic."
 USA_FOCUS.1.d3:0 "The United States has deployed its Armed Forces to Poland in the wake of the Crimean crisis. The NATO E Brigade was deployed to Poland with American, British, Croatian and Romanian troops stationed in case of emergency. It is an interesting decision considering the precarious stance with NATO Countries 'effectively' surrounding Russia with their expansion plans.\nWhat could this boil into to?"
 USA_FOCUS.1.a:0 "We Must Defend Our Allies"
 USA_FOCUS.1.b:0 "American Aggresion Shouldn't Be Tolerated"
 USA_FOCUS.1.c:0 "The USA Honors Her Obligations"
 USA_FOCUS.1.d:0 "Interesting"
 USA_FOCUS.1.e:0 "Safer with the USA"
 
 USA_FOCUS.2.t:0 "Deploy the E-Brigade"
 USA_FOCUS.2.d:0 "Russia has recently seized the Crimea. The very though threatens American interests and our NATO allies greatly. Poland and the Baltic states are in the most immediate danger and their positions should be reinforced. The E Brigade is composed of American, British, Croatian, and Romanian forces. The American and British forces comprise the majority of the ground forces, with a Croatian rocket artillery battery and a Romanian air defense artillery company.\n\nOur new defensive stature should curb the Russian aggression.\n"
 USA_FOCUS.2.a:0 "Deploy the E-Brigade"
 
 USA_FOCUS.3.t:0 "The US Deploys the S Brigade in Ankara"
 USA_FOCUS.3.d1:0 "Turkey has continued to reaffirm its commitment to remaining in the North Atlantic Treaty Organization. The commitment to the alliance and the recent pressure coming from Iran, and Russia. Furtheremore, strengthening the position of western forces and positions in the region.\n\nDeploying troops to the region will strengthen our mission in order to maintain the delicate balance of power in Europe and in the Middle East.\n"
 USA_FOCUS.3.d2:0 "Turkey has continued to reaffirm its commitment to remaining in the North Atlantic Treaty Organization. The commitment to the alliance and the recent pressure coming from Iran, and Russia. Furtheremore, strengthening the position of western forces and positions in the region.\n\nThe Americans are deploying more troops to the region. We must watch this situation closely.\n"
 USA_FOCUS.3.d3:0 "Turkey has continued to reaffirm its commitment to remaining in the North Atlantic Treaty Organization. The commitment to the alliance and the recent pressure coming from Iran, and Russia. Furtheremore, strengthening the position of western forces and positions in the region.\n\n"
 USA_FOCUS.3.a:0 "Better prepared then unprepared."
 USA_FOCUS.3.b:0 "Trobuling News"
 USA_FOCUS.3.c:0 "Reinforcing the Alliance"
 USA_FOCUS.3.d:0 "Hopefully, This is Not a Prelude to Conflict"
 
