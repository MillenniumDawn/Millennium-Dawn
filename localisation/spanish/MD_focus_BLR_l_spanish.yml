 belarus_export.8.a: "Hiriente"
 belarus_export.9.t: "Contrato con el Minotor bielorruso"
 belarus_export.9.d: "Hace tiempo que queremos colaborar con esta empresa bielorrusa. Repararán nuestro equipo militar sobre ruedas, lo que nos ayudará mucho."
 belarus_export.9.a: "Bien"
