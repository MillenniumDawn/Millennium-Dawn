 carrier_hull_1: "1965型航空母舰船体"
 carrier_hull_1_desc: "这些浮动的空军基地是海军力量的巅峰，其触须能够伸向全世界的海洋，将一个国家的力量投射到整个地球之上。她们象征着一个强大国家的血脉和财富，这些极其宝贵的战略资产必须不惜一切代价地加以保护。她们拥有极大的航程，为此需要一个真正的“蓝水”海军组建的战斗群才让它们在海上发挥完整的作战能力。任何一个国家，只要派出一支拥有完全作战能力的航母战斗群，就可以真正为自己的海军所代表的东西，以及她所拥有的恐怖力量而感到骄傲。它们通常用于：广泛的力量投射、空战、水面战以及两栖战。"
