 IRQ_clergy_bop_right_low_range: "Умеренное исламское общество"
 IRQ_promote_female_participation: "Продвижение женского участия"
 IRQ_promote_female_participation_desc: "Мы будем поощрять наших женщин к участию в жизни общества и к тому, чтобы они стали важной частью рабочей силы."
 IRQ_promotion_of_iraqi_identity: "Продвижение иракской идентичности"
 IRQ_promotion_of_iraqi_identity_desc: "Наши люди должны знать, кто они, а их история, культура и язык являются частью их идентичности, которую необходимо укреплять."
 IRQ_restoration_of_ancient_sights: "Реновация исторических достопримечательностей"
 IRQ_restoration_of_ancient_sights_desc: "Наше прошлое является очень важной частью нашей нации, поскольку наш народ должен осознать величие, которого он когда-то достиг, и величие, к которому он должен стремиться снова."
 IRQ_promotion_of_saddam: "Продвижение достижений Баас"
 IRQ_promotion_of_saddam_desc: "На каждой улице, в каждом доме, офисе и школе должен быть портрет величайшего лидера в истории Баас. Наш народ должен знать, кто построил эту страну, и кого благодарить."
 IRQ_power_of_mosques: "Расширить власть мечети"
 IRQ_power_of_mosques_desc: "Мечети обладают властью в этой стране, и мы должны с этим смириться. Расширяя их власть, мы можем показать им, что мы на их стороне."
 IRQ_crack_down_on_haram: "Дайте отпор безнравственным действиям"
 IRQ_crack_down_on_haram_desc: "Наше общество не должно быть развращено под видом западного империализма. Мы должны всеми возможными способами бороться с этими проникновениями в иракское общество."
 IRQ_upholding_sharia: "Соблюдение Шариата"
 IRQ_upholding_sharia_desc: "Закон страны — шариат, и наш долг — соблюдать его в случае, если какие-то злодеи захотят обойти общественные нормы."
