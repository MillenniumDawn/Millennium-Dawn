 NUM_PRODUCTIVITY_DESC: "§YПродуктивность§! — это показатель, который определяет объем производства в нашей стране. Этот показатель вычисляется как агрегированное значение производительности каждого штата, деленное на численность населения вашей страны. §YПродуктивность§! является множителем для всех источников валового внутреннего продукта (ВВП), корпоративного налога и производства каждого завода. Если ваша §YПродуктивность§! выше 1000, вы получите большие бонусы, которые ускорят экономический рост и увеличат производство всех ваших зданий. §YПродуктивность§! растет или снижается ежемесячно пассивно, при этом на его изменение влияют экономический цикл, технологии и национальные особенности, а также он масштабируется в зависимости от §YГлобальной средней производительности§!. Страны с показателем ниже §YГлобальной средней производительности§! будут видеть более быстрый рост §YПродуктивности§!, в то время как страны, которые выше среднего, будут расти медленнее.\n\n§YГлобальная средняя производительность§! в настоящее время составляет §Y[?global.average_world_productivity|3]§!\nНаша §YПродуктивность§! в настоящее время составляет §Y[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "§YГосударственная продуктивность§! изменяется в зависимости от роста продуктивности владельца и относительно §YМирового среднего уровня продуктивности§!"
