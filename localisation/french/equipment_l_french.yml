 GER_attack_helicopter1: "MBB Bo 105"
 GER_attack_helicopter1_desc: "Le Messerschmitt-Bölkow-Blohm Bo 105 est un hélicoptère léger bimoteur polyvalent développé par Bölkow d'Ottobrunn, en Allemagne de l'Ouest. Il s'agissait du premier hélicoptère bimoteur léger au monde et du premier giravion capable d'effectuer des manœuvres de voltige telles que des boucles inversées. La variante 105P est une variante antichar armée d'ATGM HOT filoguidés."
 GER_attack_helicopter1_short: "MBB Bo 105"
 GER_attack_helicopter2: "Sea Lynx Mk.88"
 GER_attack_helicopter2_desc: "Le Sea Lynx Mk.88 est un hélicoptère militaire bimoteur polyvalent de construction britannique conçu et construit par Westland Helicopters pour la marine allemande. Le Sea Lynx Mk.88 est une variante d'exportation navale pour la marine allemande entrée en service en 1979. L'hélicoptère est équipé de missiles Sea Skua et d'un HMG FN Herstal M3M .50cal (12,7 x 99 mm) monté sur porte."
 GER_attack_helicopter2_short: "Sea Lynx Mk.88"
 GER_attack_helicopter3: "Eurocopter Tiger"
 GER_attack_helicopter3_desc: "L'Eurocopter Tiger est un hélicoptère d'attaque bimoteur quadripale dont le développement a commencé pendant la guerre froide. Il était initialement conçu comme un hélicoptère antichar destiné à être utilisé contre une invasion terrestre soviétique de l'Europe occidentale. Au cours de son développement, l'Union soviétique s'est effondrée, mais la France et l'Allemagne ont choisi de poursuivre avec le Tigre, en le transformant en un hélicoptère d'attaque multirôle. L'Eurocopter Tiger peut être équipé de: Missiles antichar, roquettes non guidées ainsi que missiles air-air."
 GER_attack_helicopter3_short: "Eurocopter Tiger"
 GER_attack_helicopter4: "Eurocopter Tiger UHT"
 GER_attack_helicopter4_desc: "L'Eurocopter Tiger UHT est un modèle amélioré et plus moderne du Tiger Eurocopter standard construit pour la Bundeswehr. La variante UHT est équipée de missiles antichar HOT3, de roquettes Hydra-70, de 4 missiles AIM-92 Stinger et de l'option d'un Pod de canon de calibre .50 (12,7 x 99 mm). La variante UHT bénéficie également de caméras TV infrarouge et CCD de deuxième génération offrant des portées allant jusqu'à 18 km."
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT"
 GER_attack_helicopter5: "Eurocopter Tiger Mark III"
 GER_attack_helicopter5_desc: "L'Eurocopter Tiger Mk.III est un projet de conception entre la France, l'Allemagne, l'Espagne et l'Australie visant à améliorer le modèle Tiger actuel. Le projet de mise à niveau Mk.III prévoit de réviser massivement plusieurs fonctionnalités, notamment: systèmes de communication, systèmes d'armes, systèmes électro-optiques, contre-mesures, systèmes de gestion du champ de bataille, suite avionique et GPS."
