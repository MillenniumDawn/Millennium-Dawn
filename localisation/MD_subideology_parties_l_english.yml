l_english:

 ### Default - For all without separate entries ###
 #Western
 generic.conservatism:0 "£democratic_group_small Conservatives"
 generic.conservatism_desc:0 "Conservatism refers to a broad spectrum of moderate right-wing ideologies espousing the importance of traditional culture, unity, and a stable way of life. Conservatives tend to oppose state intervention in social and economic affairs, and often believe less regulation will result in greater social mobility for the populace."
 generic.liberalism:0 "£democratic_group_small Liberals"
 generic.liberalism_desc:0 "Liberalism refers to a broad spectrum of moderate left-wing ideologies espousing the importance of freedom, equality, and egalitarianism. Liberals tend to support state intervention in economic affairs within a free market; along with expanded social welfare programs and a progressive social policy."
 generic.socialism:0 "£democratic_group_small Social Democrats"
 generic.socialism_desc:0 "Social democracy refers to a broad spectrum of left-wing ideologies espousing economic and social justice to a greater extent than most branches of liberalism. Social democrats seek to humanize capitalism to curb inequality, oppression, and foster democracy."
 generic.Western_Autocracy:0 "£democratic_group_small Pro-Western Autocrats"
 generic.Western_Autocracy_desc:0 "Pro-western autocracy refers to a broad spectrum of non-democratic, authoritarian ideologies that are aligned with the geopolitical interests of the Western Hemisphere."
 #Emerging
 generic.Communist-State:0 "£communism_group_small Communists"
 generic.Communist-State_desc:0 "Communism broadly refers to an ideology espousing the end of the capitalist system to create a communal worker’s paradise. In reality, communist nations retain capitalistic economic systems and are often non-democratic in nature."
 generic.Conservative:0 "£communism_group_small Reactionaries"
 generic.Conservative_desc:0 "Reactionaries refer to a broad spectrum of far-right ideologies whose aims go further than moderate conservatives. Reactionaries typically believe in an idealized version of the past and seek to restore a nation's former glory through revanchist and irredentist ideology and an aggressive military policy."
 generic.Autocracy:0 "£communism_group_small Autocrats"
 generic.Autocracy_desc:0 "Autocracy refers to a broad spectrum of non-democratic, authoritarian political systems where a single ruler or group of privileged elites control all political power."
 generic.Vilayat_e_Faqih:0 "£communism_group_small Hardline Shiite Revolutionary"
 generic.Vilayat_e_Faqih_desc:0 "Hardline Shiite revolutionaries refer to a spectrum of far-right and militaristic Shiite adherents who attest to a strict interpretation of Shia Islam. They have largely negative views towards Sunnis, and seek to ensure the continuance of Shia Islam within a theocratic state."
 generic.Mod_Vilayat_e_Faqih:0 "£communism_group_small Moderate Shiite Revolutionary"
 generic.Mod_Vilayat_e_Faqih_desc:0 "Moderate Shiite revolutionaries refer to a spectrum of right-wing Shiite adherents who attest to a strict interpretation of Shia Islam, but support greater economic and social equality than their more hardline brethren. Despite this, they largely support the continuation of theocracy."
 generic.anarchist_communism:0 "£communism_group_small Left-Wing Radicals"
 generic.anarchist_communism_desc:0 "Left-wing radicalism is a broad spectrum of far-left ideology that typically espouses the end of capitalism and globalization. While some may support armed resistance, many see themselves as simply ‘more left’ than social democrats and are accepting of liberal democracy."
 #Salafist
 generic.salafist_jihadism:0 "£fascism_group_small Salafi Jihadism"
 generic.salafist_jihadism_desc:0 "Salafi jihadism refers to an ultra-strict, ultraconservative and fundamentalist offshoot of Islamic political ideology. They seek to conquer all Islamic lands and rule them through their harsh interpretation of Islamic law. They do not recognize other forms of Islam nor minority religions, and will stop at nothing to achieve their goals."
 generic.Caliphate:0 "£fascism_group_small Wahabi Monarchist"
 generic.Caliphate_desc:0 "Wahhabism refers to an ultraconservative branch of Sunni Islam endorsed by many Gulf State monarchies. Often used interchangeably with Salafism, it is sometimes described as a ‘particular orientation within Salafism.’"
 #Non-aligned
 generic.Neutral_conservatism:0 "£neutrality_group_small Conservatives"
 generic.Neutral_conservatism_desc:0 "Conservatism refers to a broad spectrum of moderate right-wing ideologies espousing the importance of traditional culture, unity, and a stable way of life. Conservatives tend to oppose state intervention in social and economic affairs, and often believe less regulation will result in greater social mobility for the populace."
 generic.oligarchism:0 "£neutrality_group_small Oligarchs"
 generic.oligarchism_desc:0 "Oligarchy refers to a power structure in which control is placed in the hands of a select group of political and economic elites. Oligarchies are typically non-democratic and authoritarian in nature."
 generic.neutral_Social:0 "£neutrality_group_small Socialist Democrats"
 generic.neutral_Social_desc:0 "Social democracy refers to a broad spectrum of left-wing ideologies espousing economic and social justice to a greater extent than most branches of liberalism. Social democrats seek to humanize capitalism to curb inequality, oppression, and foster democracy."
 generic.Neutral_Libertarian:0 "£neutrality_group_small Libertarians"
 generic.Neutral_Libertarian_desc:0 "Libertarianism refers to a broad range of political ideologies and movements espousing liberty as a core principle. Libertarians typically support limited government intervention in all aspects of social, political and economic life to a greater extent than conservatives."
 generic.Neutral_Autocracy:0 "£neutrality_group_small Non-Aligned Autocrats"
 generic.Neutral_Autocracy_desc:0 "Autocracy refers to a broad spectrum of non-democratic, authoritarian ideologies where all power is placed in the hands of a single ruler."
 generic.Neutral_Communism:0 "£neutrality_group_small Communists"
 generic.Neutral_Communism_desc:0 "Communism broadly refers to an ideology espousing the end of the capitalist system to create a communal worker’s paradise. In reality, communist nations retain capitalistic economic systems and are often non-democratic in nature."
 generic.Neutral_Green:0 "£neutrality_group_small Greens"
 generic.Neutral_Green_desc:0 "Green politics or ecopolitics refer to a broad spectrum of left-wing movements espousing nonviolence, social justice, direct democracy and environmentalism."
 generic.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small Moderate Islamists"
 generic.Neutral_Muslim_Brotherhood_desc:0 "Moderate Islamism refers to a broad spectrum of Islamic political movements seeking to establish a democratic state within the confines of Islamic law."
 #Nationalist
 generic.Nat_Autocracy:0 "£Nationalist_group_small Military Junta"
 generic.Nat_Autocracy_desc:0 "Military juntas refer to governments led by a committee of military leaders. Military juntas are often non-democratic and authoritarian in nature, and can in a very broad sense be considered a form of military dictatorship or stratocracy."
 generic.Nat_Fascism:0 "£Nationalist_group_small Fascists"
 generic.Nat_Fascism_desc:0 "Fascism is a form of authoritarian ultranationalism espoused in militaristic overtones. Fascism seeks to establish a one-party state headed by a single leader wielding absolute authority, and supports violence and aggressive expansionism to foster national rejuvenation."
 generic.Nat_Populism:0 "£Nationalist_group_small Right Wing Populists"
 generic.Nat_Populism_desc:0 "Right-wing populism refers to a specific branch of populist ideology that seeks to empower the people against perceived elites that control society. Right-wing populists typically support anti-globalization, protectionism, nativism, nationalism, and an opposition to immigration."
 generic.Monarchist:0 "£Nationalist_group_small Monarchists"
 generic.Monarchist_desc:0 "Monarchy refers to a form of government in which a single family representing a dynasty wields major power in all aspects of social, economic, and political life. Unlike countries that maintain a royal family in a symbolic role, active monarchies involve the royal family taking a major role in the day-to-day functioning of the state."
 
 ### ideology display ###
 western_icon:0 "£democratic_group_small"
 emerging_icon:0 "£communism_group_small"
 salafist_icon:0 "£fascism_group_small"
 non_aligned_icon:0 "£neutrality_group_small"
 nationalist_icon:0 "£Nationalist_group_small"
 
 FULL_POLITICS_VIEW_BUTTON_TT:0 "Open full Party View"
 
 western_desc:0 "Western and pro-Western governments seek to retain the US-centric Liberal World Order that has reigned supreme since the fall of the Soviet Union. Through institutions such as the World Bank and the IMF, they promote economic liberalization and denationalization. While the vast majority of countries with a Western Outlook are various forms of democracies, pro-Western strongman governments that benefit from the status quo are also behind them."
 emerging_desc:0 "Governments with an Emerging Outlook are those, especially in the Global South and Post-Soviet Sphere, that seek to replace the prevailing Liberal World Order with their own alternate institutions and multipolar way of global politics. They often have differing attitudes towards globalization, forms of government, and domestic policy."
 salafist_desc:0 "Salafism is an ultraconservative, intolerant, fundamentalist offshoot of mainstream Sunni Islam. It has grown in prominence as the Wahabi Gulf Monarchies provided billions in funding for its teachings since the mid-20th century. Salafism has seen particularly violent incarnations in the Taliban, Al-Qaeda, and ISIS."
 non_aligned_desc:0 "Non-Aligned governments vary vastly in government types and sub-ideologies, and usually have a very pragmatic approach to their foreign alignments. Many simply want to further their own national independence or other regional goals. Others are torn between greater powers, who in their struggle for influence pull them in different directions."
 nationalism_desc:0 "Nationalistic governments believe they have gotten the short stick of globalization, and seek a national rebirth based on protectionism, militarization, and national and ethnic sovereignty. They loathe global liberal institutions, but may remain pragmatic in their international alignments to further their domestic or expansionist goals."
 
 ### Norway ###
 #Western
 NOR.conservatism:0 "£norway_hoyre  Høyre"
 NOR.conservatism_desc:0 "Høyre is Norway's predominant conservative party. They work towards economic liberalization and decreased taxes. They are in favor of joining the EU and have historically been pro-American."
 NOR.liberalism:0 "£norway_venstre  Venstre"
 NOR.liberalism_desc:0 "Venstre is Norway's oldest party, and have always promoted liberal rights as well as education, the environment and culture."
 NOR.socialism:0 "£norway_arbeiderpartiet  Arbeiderpartiet"
 NOR.socialism_desc:0 "Arbeiderpartiet has it's roots as a communist party, but gained popularity by becoming a social democrat party. For nearly all post-WW2 history, they were the by far largest party and guided Norway's societal development. They see themselves as the defender of the welfare state, and are pro-EU and NATO."
 NOR.Western_Autocracy:0 ""
 NOR.Western_Autocracy_desc:0 ""
 #Emerging
 NOR.Communist-State:0 "£norway_nkp  NKP"
 NOR.Communist-State_desc:0 "Norges Kommunistiske Parti is a stalinist communist party. They emerged very popular after WW2 by leading the resistance against nazi occupation. However they quickly faded from popularity and have since been largely irrelevant."
 NOR.Conservative:0 ""
 NOR.Conservative_desc:0 ""
 NOR.Autocracy:0 ""
 NOR.Autocracy_desc:0 ""
 NOR.Vilayat_e_Faqih:0 ""
 NOR.Vilayat_e_Faqih_desc:0 ""
 NOR.Mod_Vilayat_e_Faqih:0 ""
 NOR.Mod_Vilayat_e_Faqih_desc:0 ""
 NOR.anarchist_communism:0 "£norway_rodt  Rødt"
 NOR.anarchist_communism_desc:0 "Rødt was formed as a merger between two Marxist-Leninist and Maoist parties. They have since abandoned outright communism and now favor a more democratic socialist path. They wish to end capitalism and to withdraw from NATO."
 #Salafist
 NOR.Caliphate:0 "£generic_Caliphate_small  Profetens Ummah"
 NOR.Caliphate_desc:0 ""
 #Non-alligned
 NOR.Neutral_conservatism:0 "£norway_krf  Kristelig Folkeparti"
 NOR.Neutral_conservatism_desc:0 "Kristelig Folkeparti is a center-right christian party. They want the state to promote christianity as the official religion. In foreign policy they wish to promote peace and favor increased aid to poor countries."
 NOR.oligarchism:0 "£norway_senterpartiet  Senterpartiet"
 NOR.oligarchism_desc:0 "Senterpartiet is a largely a rural party. They are eurosceptic and dislike free trade. They work towards reversing centralization and wish to increase agricultural subsidies."
 NOR.neutral_Social:0 "£norway_sv  Sosialistisk Venstreparti"
 NOR.neutral_Social_desc:0 "Sosialistisk Venstreparti was formed as a breakout faction from Arbeiderpartiet as they wished to end NATO membership. They are more leftist than Arbeiderpartiet and champion feminism, welfare, enviromentalism and state capitalism."
 NOR.Neutral_Libertarian:0 "£norway_liberalistene  Liberalistene"
 NOR.Neutral_Libertarian_desc:0 "Liberalistene is a fairly new libertarian party who champion the end of taxation, cutting welfare and reducing state power."
 NOR.Neutral_Autocracy:0 ""
 NOR.Neutral_Autocracy_desc:0 ""
 NOR.Neutral_Communism:0 ""
 NOR.Neutral_Communism_desc:0 ""
 NOR.Neutral_Green:0 "£norway_mdg  Miljøpartiet De Grønne"
 NOR.Neutral_Green_desc:0 "Miljøpartiet De Grønne was formed after inspiration from the electorial gains of the German Green Party and their primary cause is enviromentalism."
 NOR.Neutral_Muslim_Brotherhood:0 ""
 NOR.Neutral_Muslim_Brotherhood_desc:0 ""
 #Nationalist
 NOR.Nat_Autocracy:0 ""
 NOR.Nat_Autocracy_desc:0 ""
 NOR.Nat_Fascism:0 "£norway_alliansen  Alliansen"
 NOR.Nat_Fascism_desc:0 "Alliansen was formed as a attempt at a broad front against the European Common Marked and the free movement of labor, but it's main influx was from far-right personalities who wish to end all immigration. They are anti-islam and often incite racial hatred."
 NOR.Nat_Populism:0 "£norway_fremskrittspartiet  Fremskrittspartiet"
 NOR.Nat_Populism_desc:0 "Fremskrittspartiet is at it's core a populist party. They favor largely ending immigration, especially from muslim countries. They are for a strong state and military, and have championed increased public spending on highways, elderly and health."
 NOR.Monarchist:0 ""
 NOR.Monarchist_desc:0 ""
