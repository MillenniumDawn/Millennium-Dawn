 child_soldiers_category: "Niños Soldados"
 child_soldiers_category_desc: "Múltiples fuentes del derecho internacional, incluyendo las Convenciones de Ginebra, prohíben el reclutamiento de niños en los ejércitos. Si bien nuestro uso de niños soldados ayuda a nuestro esfuerzo de guerra al proporcionarnos mano de obra, socava la efectividad de nuestras fuerzas armadas y daña nuestra legitimidad internacional.\n\nEl §YNivel de Reclutamiento de Niños Soldados§! determina la tasa a la cual se reclutan nuevos niños soldados en nuestras filas. Si se vuelve negativo, más niños soldados abandonarán el ejército de los que se unirán a él.\n\nNúmero de Niños Soldados: §Y[?Root.child_soldiers]§!\nNivel de Reclutamiento de Niños Soldados: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Desmovilización a Pequeña Escala de Niños Soldados"
 Small_Scale_Demobilization_desc: "Hemos identificado un pequeño número de niños soldados en nuestro ejército que debemos devolver rápidamente a sus familias."
 Child_Soldier_Demobilization: "Desmovilización de Niños Soldados"
 Child_Soldier_Demobilization_desc: "Hemos identificado un número significativo de niños soldados en nuestro ejército que debemos devolver rápidamente a sus familias."
 Large_Scale_Demobilization: "Desmovilización a Gran Escala de Niños Soldados"
 Large_Scale_Demobilization_desc: "Hemos identificado un gran número de niños soldados en nuestro ejército que debemos devolver rápidamente a sus familias."
 Punish_Recruiters: "Castigar a los Reclutadores"
 Punish_Recruiters_desc: "Si castigamos a los reclutadores de niños soldados, disuadiremos a los oficiales de reclutamiento de presionar a los menores para que se unan a las fuerzas armadas."
 Subsidize_Reintegration: "Subsidiar Programas de Reintegración"
 Subsidize_Reintegration_desc: "Desmovilizar a los niños soldados es una cosa, pero asegurarse de que se los rehabilita y no se los obliga a volver a tomar las armas es otra. Las niñas soldados, en particular, se enfrentan a dificultades considerables para regresar a sus sociedades. Ayudar a las ONG a reintegrar a los ex niños soldados a la sociedad alentará a los niños soldados actuales a deponer las armas."
 Strengthen_Legislation_and_Regulation: "Fortalecer la Legislación y la Regulación"
 Strengthen_Legislation_and_Regulation_desc: "Si bien la desmovilización de los niños soldados y el castigo a quienes los reclutan ayudarán en el corto y mediano plazo, para consolidar verdaderamente estos esfuerzos debemos construir y mantener un sistema sólido de regulaciones para prevenir el reclutamiento de niños soldados."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Confirmar el Fin del Reclutamiento de Niños Soldados"
 cyber_warfare_category: "Guerra Cibernética"
 cyber_warfare_category_desc: "\n\n\n\n\n\n£MAIN_desctext_cyber\n\n\n\n\n\n\n\n\n§RLas guerras§! del §Ysiglo XXI§! se libran cada vez más no en el aire, el mar o la tierra, sino en el §1ciberespacio§!. Debemos tomar decisiones astutas para no quedarnos atrás en esta área crítica del combate moderno."
 invest_in_cyber_security_infrastructure: "§YPequeñas Inversiones§! en Infraestructura de Ciberseguridad"
 invest_in_cyber_security_infrastructure_desc: "Para evitar que nuestros sistemas sean pirateados y se roben información vital, debemos mejorar nuestra infraestructura de ciberseguridad."
 invest_in_cyber_security_infrastructure_1: "§YInversiones Medianas§! en Infraestructura de Ciberseguridad"
 invest_in_cyber_security_infrastructure_1_desc: "Para evitar que nuestros sistemas sean pirateados y se roben información vital, debemos mejorar nuestra infraestructura de ciberseguridad."
 invest_in_cyber_security_infrastructure_2: "§YGrandes Inversiones§! en Infraestructura de Ciberseguridad"
 invest_in_cyber_security_infrastructure_2_desc: "Para evitar que nuestros sistemas sean pirateados y se roben información vital, debemos mejorar nuestra infraestructura de ciberseguridad."
 cyber_attack: "§GRobar§! Secretos de Estado de §Y[FROM.GetAdjective]§!"
 cyber_attack_desc: "Para prepararnos ante cualquier confrontación con este país, debemos hackear sus redes militares, gubernamentales y de inteligencia para obtener información sobre sus capacidades."
 steal_tank_designs: "§GRobar§! Diseños de Tanques de §Y[FROM.GetAdjective]§!"
 steal_tank_designs_desc: "La industria de defensa de [FROM.GetAdjective] ha avanzado más allá de la nuestra. Podemos utilizar la guerra cibernética para obtener el conocimiento que nos ayudará a ponernos al día."
 steal_aircraft_designs: "§GRobar§! Diseños de Aviones de Combate Sigilosos de §Y[FROM.GetAdjective]§!"
 steal_aircraft_designs_desc: "La industria de defensa de [FROM.GetAdjective] ha avanzado más allá de la nuestra. Podemos utilizar la guerra cibernética para obtener el conocimiento que nos ayudará a ponernos al día."
 targeted_propaganda: "§GDirigir§! Propaganda a los Ciudadanos de §Y[FROM.GetAdjective]§!"
 targeted_propaganda_desc: "Al dirigir de manera específica y sutil a los ciudadanos de [FROM.GetAdjective] en Internet con nuestra propaganda, deberíamos poder aumentar nuestra influencia en esa área en cierta medida."
 statehood_category: "Reconocimiento Internacional"
 statehood_category_desc: "\n\n\n\n\n\n£MAIN_desctext_recogn\n\n\n\n\n\n\n\n\nPara alcanzar la plena condición de Estado, es necesario que obtengamos el apoyo de la §Ycomunidad internacional§! a nuestro estatus de nación independiente. Para ello, debemos ganarnos a los países clave que marcan la tendencia, lo que conducirá a una cascada de reconocimiento de nuestro §Y[ROOT.GetFlag]Estado§!"
 boost_national_sentiment: "§YFortalecer§! el Sentimiento Nacional"
 boost_national_sentiment_desc: "Organizando manifestaciones, desfiles, pronunciando discursos y haciendo todo lo posible para enfatizar el sentido de pertenencia nacional, podemos unir a un pueblo dividido y forjar un Estado unificado."
 show_recognised_countries: "§YMostrar Países§! que nos han Reconocido"
 show_recognised_countries_desc: "A través de la combinación de simpatía hacia nuestra causa y nuestra propia campaña activa en el extranjero, algunos países están comenzando a otorgarnos reconocimiento internacional."
 show_non_recognised_countries: "§YMostrar Países§! que no nos han Reconocido"
 show_non_recognised_countries_desc: "Todavía hay países que no nos han otorgado el reconocimiento internacional. Para ganarlos, debemos mejorar nuestras relaciones con esos países o ganarnos a las potencias regionales que les darán un ejemplo. También debemos esforzarnos por cumplir con el derecho internacional en la medida de lo posible y elegir sabiamente nuestra perspectiva internacional y nuestra forma de gobierno."
 campaign_for_recognition_USA: "§YCampaña§! para el reconocimiento en los §Y[USA.GetFlag]EE.UU.§!"
 campaign_for_recognition_USA_desc: "Como miembro permanente del Consejo de Seguridad, el apoyo de Estados Unidos es esencial para que se apruebe nuestra adhesión a la ONU y, por extensión, a la comunidad internacional. Además, Estados Unidos ejerce una influencia considerable sobre un gran número de países alineados con Occidente en todo el mundo, que tendrán muchas más probabilidades de apoyar nuestra adhesión con el respaldo de Estados Unidos."
 campaign_for_recognition_ENG: "§YCampaña§! para el reconocimiento en el §Y[ENG.GetFlag]Reino Unido§!"
 campaign_for_recognition_ENG_desc: "Si bien el Reino Unido ya no es la superpotencia que fue en el pasado, su influencia internacional se preserva gracias a su participación en el Consejo de Seguridad de las Naciones Unidas. También ejerce cierto grado de influencia en muchas de sus antiguas colonias, que podría seguir su ejemplo si el Reino Unido nos concediera el reconocimiento."
 campaign_for_recognition_FRA: "§YCampaña§! para el Reconocimiento en §Y[FRA.GetFlag]Francia§!"
 campaign_for_recognition_FRA_desc: "Francia es una nación importante en Europa y en el mundo francófono. Este hecho, unido a su condición de miembro permanente del Consejo de Seguridad de las Naciones Unidas, hace que su apoyo a nuestra campaña de reconocimiento internacional sea esencial."
 campaign_for_recognition_SOV: "§YCampaña§! para el Reconocimiento en §Y[SOV.GetFlag]Rusia§!"
 campaign_for_recognition_SOV_desc: "El apoyo de Rusia a nuestro país será inestimable para ganarnos el apoyo de aquellas partes del mundo que se resisten a la influencia estadounidense o que tienen estrechos vínculos culturales y geográficos con Rusia. Además, su condición de miembro permanente del Consejo de Seguridad de las Naciones Unidas significa que podrían acabar con nuestros intentos de reconocimiento internacional con un simple uso del veto."
 campaign_for_recognition_CHI: "§YCampaña§! para el Reconocimiento en §Y[CHI.GetFlag]China§!"
 campaign_for_recognition_CHI_desc: "China tiene un enorme poder económico en Asia y más allá, lo que significa que su apoyo probablemente nos permitiría ganar el apoyo de una gran proporción de los países que dependen de ella de una forma u otra. Además, no podemos permitir que un miembro permanente del Consejo de Seguridad de las Naciones Unidas con derecho a veto siga oponiéndose a la perspectiva de nuestra condición de Estado."
 become_a_UN_member_state: "§YConvertirnos§! en Miembro de la ONU"
 become_a_UN_member_state_desc: "¡Por fin! Hemos conseguido el apoyo a nuestra condición de Estado de los cinco miembros permanentes del Consejo de Seguridad de las Naciones Unidas y de un número suficiente de Estados para asegurarnos una mayoría de dos tercios en la Asamblea General en lo que respecta a la votación sobre nuestra membresía. La adhesión a las Naciones Unidas permitirá, por fin, que nuestra nación se integre a la comunidad internacional en su conjunto como un país en igualdad de condiciones."
 recognition_category: "Reconocimiento Internacional"
 recognition_category_desc: "Hay algunos Estados no reconocidos que desean ingresar en la comunidad internacional. Debemos considerar si queremos brindar nuestro apoyo a su campaña. Si estos obtienen el apoyo suficiente de los Estados miembros de la ONU, podrían ser admitidos en las Naciones Unidas, perdiendo su condición de no reconocidos y las desventajas que esto conlleva. Podemos ayudar a las campañas de los Estados que hemos reconocido influyendo en los Estados miembros de la ONU que aún no los han reconocido."
 switch_recognition: "Reconocer a [recognition_target]"
 switch_recognition_desc: "Actualmente reconocemos al rival de este gobierno como el representante legítimo de su pueblo, pero puede que convenga más a nuestros intereses y valores cambiar nuestro reconocimiento hacia este gobierno. Actualmente [?FROM.Granted_Recognition] estados están reconociendo a este gobierno."
 grant_recognition: "Reconocer la Independencia de [From.Getname]"
 grant_recognition_desc: "Debemos considerar si otorgar reconocimiento a [From.GetnameDef] está en nuestro interés nacional y si los consideramos una adición valiosa a la comunidad internacional. Actualmente, [?FROM.Granted_Recognition] estados les han dado reconocimiento."
 rescind_recognition: "Revocar Nuestro Reconocimiento de [From.GetnameDef]"
 rescind_recognition_desc: "Debemos considerar si continuar reconociendo la independencia de [From.GetnameDef] está en nuestro mejor interés. Actualmente, [?FROM.Granted_Recognition] estados les han dado reconocimiento."
 pressure_countries_to_recognize: "Presionar a los Países que Influenciamos para que Reconozcan a [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "El pueblo de [FROM.GetNameDef] merece un Estado independiente. Debemos usar nuestra influencia para ayudarles a alcanzar este objetivo."
 move_embassy_to_jerusalem: "Mover nuestra Embajada a Jerusalén"
 karabakh_decisions_category: "Conflicto de Nagorno-Karabaj"
 karabakh_decisions_category_desc: "Tras la victoria de §YArmenia§! en la§Y Primera Guerra de Artsaj§!, los conflictos fronterizos continúan hasta el día de hoy. Podemos intentar reducir la intensidad del conflicto y hacerlo a nuestro favor.\n\nNecesitaríamos generar tensión y estar preparados para un conflicto futuro. El apoyo bélico también sería crucial en ese caso.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]"
 karabakh_support_decisions_category: "Resolución de Nagorno-Karabaj"
 karabakh_support_decisions_category_desc: "Muchas personas en nuestro país dicen que deberíamos tratar de resolver el conflicto de NKR de manera más pacífica. Podemos negociar de manera justa con nuestro enemigo o hacer que su diplomacia se someta completamente a nosotros."
