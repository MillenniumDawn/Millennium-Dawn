 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Los asesinos silenciosos de los océanos del mundo, estas plataformas de guerra submarina incorporan una serie de habilidades útiles, incluida la sigilo, recopilación de inteligencia y sistemas de armas. Los submarinos de ataque se especializan en el combate contra submarinos enemigos y buques a una distancia más cercana que sus contrapartes más grandes."
