 FULL_POLITICS_VIEW_BUTTON_TT:0 "Expand Party View"
 
 western_desc:0 "Western and pro-Western governments seek to retain the US-centric Liberal World Order that has reigned supreme since the fall of the Soviet Union. Through institutions such as the World Bank and the IMF, they promote economic liberalization and denationalization. While the vast majority of countries with a Western Outlook are various forms of democracies, pro-Western strongman governments that benefit from the status quo are also behind them."
 emerging_desc:0 "Governments with an Emerging Outlook are those, especially in the Global South and Post-Soviet Sphere, that seek to replace the prevailing Liberal World Order with their own alternate institutions and multipolar way of global politics. They often have differing attitudes towards globalization, forms of government, and domestic policy."
 salafist_desc:0 "Salafism is an ultraconservative, intolerant, fundamentalist offshoot of mainstream Sunni Islam. It has grown in prominence as the Wahabi Gulf Monarchies provided billions in funding for its teachings since the mid-20th century. Salafism has seen particularly violent incarnations in the Taliban, Al-Qaeda, and ISIS."
 non_aligned_desc:0 "Non-Aligned governments vary vastly in government types and sub-ideologies, and usually have a very pragmatic approach to their foreign alignments. Many simply want to further their own national independence or other regional goals. Others are torn between greater powers, who in their struggle for influence pull them in different directions."
 nationalism_desc:0 "Nationalistic governments believe they have gotten the short stick of globalization, and seek a national rebirth based on protectionism, militarization, and national and ethnic sovereignty. They loathe global liberal institutions, but may remain pragmatic in their international alignments to further their domestic or expansionist goals."
 
 ### Norway ###
 #Western
 NOR.conservatism:0 "£NOR_conservatism_small  Høyre"
 NOR.conservatism_desc:0 "Conservatives - £NOR_conservatism_small Høyre is Norway's predominant conservative party. They work towards economic liberalization and decreased taxes. They are in favor of joining the EU and have historically been pro-American."
 NOR.liberalism:0 "£NOR_liberalism_small  Venstre"
 NOR.liberalism_desc:0 "Liberal - £NOR_liberalism_small Venstre is Norway's oldest party, and have always promoted liberal rights as well as education, the environment and culture."
 NOR.socialism:0 "£NOR_socialism_small  Arbeiderpartiet"
 NOR.socialism_desc:0 "Social Democrat - £NOR_socialism_small Arbeiderpartiet has it's roots as a communist party, but gained popularity by becoming a social democrat party. For nearly all post-WW2 history, they were the by far largest party and guided Norway's societal development. They see themselves as the defender of the welfare state, and are pro-EU and NATO."
 NOR.Western_Autocracy:0 ""
 NOR.Western_Autocracy_desc:0 ""
 #Emerging
 NOR.Communist-State:0 "£NOR_Communist_State_small  NKP"
 NOR.Communist-State_desc:0 "Communist - £NOR_Communist_State_small Norges Kommunistiske Parti is a stalinist communist party. They emerged very popular after WW2 by leading the resistance against nazi occupation. However they quickly faded from popularity and have since been largely irrelevant."
 
