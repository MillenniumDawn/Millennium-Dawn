 tank_drones: "Дрон поддержки"
 tank_drones_desc: "Башня танка может быть оснащена станцией управления беспилотником. Дрон может использоваться для осмотра окружающего поля боя, обнаружения целей и наблюдения за эффективностью огня.\n\n§Подсказка к редактору: Оснащение наших танков дронами улучшит их способность уничтожать врагов§!"
 tank_drones_2: "Улучшенный дрон поддержки"
 tank_drones_2_desc: "Улучшенный беспилотник поддержки сможет не только осматривать поле боя, но и вести огонь, фиксировать цели для поиска снарядов и даже защищаться от входящих снарядов.\n\n§Подсказка к редактору: Оснащение наших танков беспилотниками улучшит их способность уничтожать врагов§!"
 afv_base_turret: "Базовая Башня ББМ"
 afv_base_turret_desc: "Базовая башня, обычно рассчитанная на 1-2 человек."
 afv_unmanned_turret: "Беспилотная турель ББМ"
 afv_unmanned_turret_desc: "Беспилотная башня с дистанционно управляемым орудийным комплексом позволяет направить больше ресурсов на защиту корпуса."
 afv_no_turret: "Без Башни"
 afv_no_turret_desc: "Кому нужна турель, если можно просто сделать люк и надеяться на лучшее."
 afv_tracked_suspension: "Колесная подвеска"
 afv_tracked_suspension_desc: "Подвеска на колесах с колесной формулой 4x4/6x6/8x8 обеспечивает лучшую скорость, но более уязвима для осколков и огня стрелкового оружия."
 afv_torsion_bar_suspension: "Подвеска с торсионной балкой"
 afv_torsion_bar_suspension_desc: "Классическая "танкоподобная" подвеска"
 afv_machine_gun: "Послевоенный Крупнокалиберный Пулемёт"
 afv_machine_gun_desc: "Слегка модифицированная версия старой надежной пушки времен Второй мировой войны. Сейчас служит орудием поддержки на бронированном такси."
 afv_machine_gun_2: "Крупнокалиберный Пулемёт Холодной Войны"
 afv_machine_gun_2_desc: "После окончания Второй мировой войны основные страны внесли некоторые изменения в конструкцию своих HMG: улучшили управляемость, точность и т.д."
 afv_machine_gun_3: "Современный Крупнокалиберный Пулемёт"
 afv_machine_gun_3_desc: "Распад Советского Союза позволил некоторым странам расслабиться и обратить внимание на качество, а не на количество - вот что такое новое поколение."
 afv_machine_gun_4: "Крупнокалиберный Пулемёт Будущего"
 afv_machine_gun_4_desc: "Пластиковый корпус, технологии слежения. Теперь Крупнокалиберные Пулемёты стали смертоноснее, чем когда-либо."
 afv_assault_gun: "Штурмовое Орудие Ранней Холодной Войны"
 afv_assault_gun_desc: "Конструкция пушки для непосредственной поддержки пехоты после Второй мировой войны."
 afv_assault_gun_2: "Штурмовое Орудие Поздней Холодной Войны""
 afv_assault_gun_2_desc: "Улучшенная баллистика, лучшие патроны FRAG по сравнению с конструкциями после Второй мировой войны."
 afv_assault_gun_3: "Современное Штурмовое Орудие"
 afv_assault_gun_3_desc: "Лучшее, что может предложить современная армия - умные снаряды, воздушный взрыв."
 afv_assault_gun_4: "Штурмовое Орудие Будущего"
 afv_assault_gun_4_desc: "Нанесение кассетных ударов, подрыв бункеров, мало что может сделать эта пушка - возможно, только танки находятся в безопасности."
 small_autocannon: "Автопушка Ранней Холодной Войны"
 small_autocannon_desc: "Калибр 20-30 мм, обычно это просто пушка WW2 AA с несколькими модификациями. Тем не менее, она отлично справляется со своей задачей."
 small_autocannon_2: "Автопушка Поздней Холодной Войны"
 small_autocannon_2_desc: "Специализированная автопушка, предназначенная для поражения как пехоты, так и металла."
 small_autocannon_3: "Современная Автопушка"
 small_autocannon_3_desc: "Новейшие разработки, пневматические патроны, программируемые патроны."
 small_autocannon_4: "Автопушка Будущего"
 small_autocannon_4_desc: "Автопушка самого современного уровня, не оставляющая после себя ничего."
 apc_small_autocannon: "Автопушка Ранней Холодной Войны"
 apc_small_autocannon_desc: "Калибр 20-30 мм, обычно это обычная пушка АА времен Второй мировой войны с небольшими модификациями. Тем не менее, она хорошо справляется со своей задачей."
 apc_small_autocannon_2: "Автопушка Поздней Холодной Войны"
 apc_small_autocannon_2_desc: "Специализированная автопушка, предназначенная для поражения как пехоты, так и металла."
 apc_small_autocannon_3: "Современная Автопушка"
 apc_small_autocannon_3_desc: "Новейшие разработки, патроны Airburst, программируемые патроны."
 apc_small_autocannon_4: "Автопушка Будущего"
 apc_small_autocannon_4_desc: "Автопушка современного уровня, не оставляющая после себя ничего."
 big_autocannon: "Тяжелая Автопушка Ранней Холодной Войны"
 big_autocannon_desc: "Высококалиберная автопушка калибра от 35 мм до 60 мм, нацеленная на уничтожение любой легкой брони в поле зрения."
 big_autocannon_2: "Тяжелая Автопушка Поздней Холодной Войны"
