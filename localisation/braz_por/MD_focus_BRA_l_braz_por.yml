 BRA_idea_unasul_member_desc: "A UNASUL, ou UNASUL, é uma organização regional introgovernamental na América do Sul que foi fundada como um método de promover ainda mais o crescimento e os laços diplomáticos entre as diversas nações sul-americanas."
