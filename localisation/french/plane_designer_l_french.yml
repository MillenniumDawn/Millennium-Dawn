 early_airframe_designs: "Principes de conception d'avions précoces"
 early_airframe_designs_desc: "Les principes de conception de base pour tous les avions. Formes d'ailes, moteurs de base, systèmes de protection et redondants, et plus encore. Ces principes permettent aux nations de commencer à développer des cellules d'avions de combat réelles."
 avionics_1: "Avionique de 2ème génération"
 avionics_1_desc: "Avec l'avènement de technologies plus modernes, les avions ont été rendus plus avancés. Les instruments analogiques étaient toujours présents, mais augmentés par un affichage tête haute qui permettait aux pilotes de garder les yeux sur le combat, tout en ayant toutes les informations nécessaires pour piloter et combattre leur avion."
 avionics_2: "Avionique de 3ème génération"
 avionics_2_desc: "Les avions à cockpit vitré réduisent le besoin d'instruments analogiques à de simples sauvegardes. De plus, l'ajout de plusieurs affichages multifonctions donne aux pilotes un accès plus rapide et plus détaillé à leur avion et à leurs armes, et permet l'ajout des premières étapes de liaison de données à leur avion."
 avionics_3: "Avionique de 4ème génération"
 avionics_3_desc: "Les casques ultra-modernes déplacent l'affichage tête haute de l'avant de l'avion au casque du pilote lui-même. Les capteurs autour de l'avion donnent même au pilote la possibilité de voir à travers leur avion, offrant au pilote une conscience situationnelle inégalée du champ de bataille moderne."
 drone_1: "Systèmes de drones de 1ère génération"
 drone_1_desc: "Les premiers systèmes de drones permettaient des vols de reconnaissance par des avions sans pilote, offrant aux commandants une vue du champ de bataille sans le risque d'un avion habité."
 drone_2: "Systèmes de drones de 2ème génération"
 drone_2_desc: "S'appuyant sur les succès antérieurs des systèmes sans pilote, les progrès de la technologie des drones ont permis de commencer à équiper des armes, permettant aux drones de commencer à frapper des cibles au sol lors de missions de vol."
 drone_3: "Systèmes de drones de 3ème génération"
 drone_3_desc: "Alors que les technologies d'IA commencent à passer au premier plan, les concepteurs d'avions et les forces militaires commencent à expérimenter l'IA de combat aérien, et à rendre les drones suffisamment avancés pour assister dans le combat air-air."
 drone_4: "Systèmes de drones de 4ème génération"
 drone_4_desc: "Les drones, surnommés Loyal Wingmen, commencent à voler aux côtés d'avions avancés. Ces drones sont presque des extensions de leur pilote commandant, capables de voler et de combattre presque aussi bien que des pilotes formés par des humains, sans les limitations physiques de ceux-ci."
 awacs_1: "AWACS de la guerre froide"
 awacs_1_desc: "Des radars massifs dans le ciel permettaient non seulement un meilleur contrôle et une meilleure direction des avions de combat aérien, mais aussi une meilleure reconnaissance de la guerre aérienne et terrestre par les commandants."
 awacs_2: "AWACS modernes"
 awacs_2_desc: "Les progrès dans les capacités de liaison de données et les avancées dans les technologies radar elles-mêmes permettent aux avions AWACS non seulement de surveiller la bataille aérienne, mais également de la diriger, améliorant ainsi les capacités de reconnaissance et de supériorité aérienne de toute force aérienne moderne."
 awacs_3: "AWACS du futur"
 awacs_3_desc: "Les données de liaison de données provenant de drones, l'assistance de l'IA au traitement des informations et des systèmes de capteurs encore plus performants permettent à ces avions AWACS de devenir véritablement le système de commandement et de contrôle de la guerre aérienne."
 engines_2: "Moteurs de l'ère de la Guerre Froide"
 engines_2_desc: "Un pas au-dessus des moteurs utilisés par les tout premiers avions à réaction, ces moteurs ont continué l'avancement de la technologie des moteurs à réaction, et ont commencé à s'intéresser au concept d'utilisation des moteurs pour fournir des capacités de décollage et d'atterrissage verticaux."
 engines_3: "Moteurs quasi-modernes"
 engines_3_desc: "Presque l'équivalent d'un moteur à réaction moderne, ces moteurs avaient des rapports de poussée à poids nettement améliorés, ainsi que les premières variantes de moteurs à expérimenter l'utilisation de la poussée du moteur pour tenter de manœuvrer l'avion."
 engines_4: "Moteurs modernes"
 engines_4_desc: "Travaillant à améliorer l'utilisation du carburant et la fiabilité, ces moteurs sont le summum de la performance pour les moteurs qui ont été développés pour leur époque de combat aérien."
 engines_5: "Moteurs du futur"
 engines_5_desc: "Moteurs à réaction RAM et hypersoniques, ces moteurs sont les bêtes de somme du futur. Extrêmement capables mais nécessitant des chaînes d'approvisionnement étendues pour construire et entretenir, ces moteurs sont capables de pousser leurs avions juste un peu plus vite et plus loin."
 nuclear_engines: "Moteurs à propulsion nucléaire"
 nuclear_engines_desc: "Un concept de moteur né de décisions folles de l'ère de la guerre froide, reposant sur l'énergie nucléaire pour donner à un avion une portée presque infinie, et la capacité de rester alimenté et en vol tant que l'équipage est capable d'être approvisionné."
 refueling_1: "Réservoirs de carburant conformes"
 refueling_1_desc: "Réservoirs de carburant externes conçus pour permettre à un avion d'étendre considérablement la portée opérationnelle, sans compromettre la conception aérodynamique."
 refueling_2: "Techniques de ravitaillement en vol"
 refueling_2_desc: "Développé pour étendre davantage le rayon d'action des avions de combat, le ravitaillement en vol permet aux avions ravitailleurs de fournir des quantités importantes de carburant aux avions de combat, leur permettant même de faire le plein avant et après avoir terminé leurs missions."
 solar_engines_1: "Premiers moteurs solaires"
 solar_engines_1_desc: "Utilisant des panneaux solaires pour charger les batteries des avions en vol, ces avions utilisent des moteurs électriques et des moteurs hybrides pour prolonger leur temps de vol et leur portée, sans avoir besoin de plus de carburant. Cela se fait au détriment d'être très fragile et beaucoup moins manœuvrable."
 solar_engines_2: "Moteurs solaires doubles"
 solar_engines_2_desc: "Les mêmes concepts de conception que le moteur solaire unique, mais en utilisant un système de moteur jumeau pour obtenir plus de poussée et une vitesse maximale plus élevée, mais avec peu d'amélioration sur la manœuvrabilité ou la survie."
 flying_wing_design: "Forme d'aile volante"
 flying_wing_design_desc: "Une aile volante est un avion à voilure fixe sans queue qui n'a pas de fuselage défini, avec son équipage, sa charge utile, son carburant et son équipement logés à l'intérieur de la structure principale de l'aile. Une aile volante peut avoir diverses petites protubérances telles que des nacelles, des blisters, des booms ou des stabilisateurs verticaux."
 variable_wing_design: "Forme d'aile variable"
 variable_wing_design_desc: "Une aile à géométrie variable, communément appelée 'aile pivotante', est une aile d'avion, ou un ensemble d'ailes, qui peut être repliée vers l'arrière puis ramenée à sa position droite originale pendant le vol. Elle permet de modifier la forme de l'avion en vol, et est donc un exemple d'avion à géométrie variable."
 delta_wing_design: "Forme d'aile delta"
 delta_wing_design_desc: "Une aile delta est une aile en forme de triangle. Elle est nommée pour sa similitude de forme avec la lettre majuscule grecque delta."
 diamond_wing_design: "Forme d'aile diamant"
 diamond_wing_design_desc: "Une avancée supplémentaire des formes d'ailes delta, les ailes diamant améliorent le concept pour donner de meilleures caractéristiques de vol à un avion."
 fwdswept_wing_design: "Forme d'aile en flèche vers l'avant"
 fwdswept_wing_design_desc: "Une aile en flèche vers l'avant ou une aile en flèche inversée est une configuration d'aile d'avion dans laquelle la ligne du quart de corde de l'aile a une flèche vers l'avant. Typiquement, le bord d'attaque est également en flèche vers l'avant."
 future_wingform_designs: "Conceptions futures de formes d'ailes"
 future_wingform_designs_desc: "Combinant toutes les leçons des formes d'ailes précédentes, et tenant compte du besoin massif de furtivité dans l'espace de bataille aérien moderne, ces formes d'ailes s'efforcent de maximiser toutes les capacités d'un avion, tout en les rendant aussi furtifs que possible."
 stealth_tech_1: "Technologie furtive précoce"
 stealth_tech_1_desc: "Responsable du développement du premier poteau furtif au monde, cette génération de recherche et développement d'avions a inauguré l'ère de la faible observabilité et des avions furtifs, capables de mener des frappes sur l'ennemi sans jamais être détectés."
 stealth_tech_2: "Furtivité du futur proche"
 stealth_tech_2_desc: "À mesure que la technologie radar devenait de plus en plus avancée et que les anciennes techniques devenaient moins efficaces, de nouvelles avancées dans les matériaux furtifs et les principes de conception des avions étaient nécessaires."
 internal_weapons_1: "Premières armes internes"
 internal_weapons_1_desc: "Dans une tentative d'augmenter encore les capacités furtives des avions, les concepteurs ont trouvé des moyens de stocker les armes d'un avion à l'intérieur du corps de la cellule, augmentant ainsi la furtivité de l'avion."
 internal_weapons_2: "Armes internes modernes"
 internal_weapons_2_desc: "Suite aux plaintes des pilotes de chasse concernant l'incapacité de transporter de grandes quantités de munitions, en raison des limites de taille de leurs baies internes, les concepteurs se sont efforcés de rendre ces baies encore plus grandes, afin d'augmenter encore les capacités de charge utile."
 redundant_1: "Technologies de protection 1"
 redundant_1_desc: "Les redondances dans les systèmes de commandes de vol électriques et autres systèmes électriques rendent les avions plus fiables. De plus, le développement précoce de matériaux auto-réparateurs rend les avions plus résistants aux dommages."
 redundant_2: "Technologies de protection 2"
 redundant_2_desc: "Les systèmes de contrôle de vol secondaires et les systèmes de pilotage automatique permettent à un avion de continuer à voler même si les systèmes de contrôle de vol primaires sont désactivés en raison d'une défaillance du système ou de dommages de combat, tandis que de nouvelles avancées dans les matériaux auto-réparateurs continuent d'améliorer la résistance aux dommages et ce que les avions peuvent subir."
 early_weapons: "Armes d'avion précoce"
 early_weapons_desc: "Mitrailleuses et canons de petit et de gros calibre, ces armes permettent à un avion de pointer quelque chose et de tirer dessus, sans aucune des avancées majeures en matière de ciblage ou d'armement présentes sur les avions modernes."
 naval_weapons_1: "Armes navales de la Guerre Froide"
 naval_weapons_1_desc: "Les premiers missiles anti-navires et torpilles à guidage ont permis aux avions de mener des attaques contre des navires navals de manière autonome, sans avoir besoin de bombarder leurs cibles."
 naval_weapons_2: "Armes navales quasi-modernes"
 naval_weapons_2_desc: "Les avancées en matière de guidage et de portée ont permis aux avions d'engager des cibles de plus loin, tout en donnant aux armes une meilleure chance de verrouiller et d'atteindre leur cible."
 naval_weapons_3: "Armes navales modernes"
 naval_weapons_3_desc: "Ces armes ont la capacité de suivre des itinéraires complexes vers leur cible, de mener des attaques pop-up, et de mieux ignorer les contre-mesures ennemies."
 naval_weapons_4: "Armes navales du futur"
 naval_weapons_4_desc: "Composées de torpilles à guidage avancé et de missiles anti-navires hypersoniques, ces armes ont des portées et des charges utiles considérablement étendues, capables de détruire les forces ennemies avec un minimum de dépenses."
 special_mad_1: "Technologie anti-sous-marine de la Guerre Froide"
 special_mad_1_desc: "Les sonobuoys largués par avion ont permis aux avions d'aider à la chasse aux sous-marins, l'avion étant capable de parcourir de longues distances et de couvrir une grande surface tout en menant des opérations anti-sous-marine."
 special_mad_2: "Technologie anti-sous-marine moderne"
 special_mad_2_desc: "Avec l'avènement des dispositifs MAD et du sonar trempant, les avions sont devenus encore plus dangereux contre les sous-marins, car ils pouvaient maintenant détecter et suivre un contact plus facilement, sans avoir besoin d'un sonobuoy pour le faire."
 special_mad_3: "Technologie anti-sous-marine du futur"
 special_mad_3_desc: "Des systèmes de détection sonar encore plus avancés permettent aux avions de détecter, de suivre et de tuer des menaces de sous-marins dans les engagements navals."
 ag_weapons_1: "Armes Air-Sol de la Guerre Froide"
 ag_weapons_1_desc: "Les premières armes air-boue consistaient en des explosifs à faible volume et des premiers systèmes à guidage laser, permettant aux avions de placer des explosifs sur la cible avec une précision accrue par rapport à la Seconde Guerre mondiale."
 ag_weapons_2: "Armes Air-Sol quasi-modernes"
 ag_weapons_2_desc: "Les progrès réalisés dans la conception des armes aériennes ont permis d'intégrer davantage de munitions dans les armes et ont rendu les armes guidées par laser encore plus précises, permettant ainsi des missions de bombardement guidé de précision."
 ag_weapons_3: "Armes Air-Sol modernes"
 ag_weapons_3_desc: "Les munitions à haute pénétration et le guidage GPS fournissent un effet de précision maximal sur les cibles, permettant aux avions de détruire les cibles avec des niveaux d'efficacité plus élevés."
 ag_weapons_4: "Armes Air-Sol du futur"
 ag_weapons_4_desc: "Des progrès majeurs dans les armes à distance et les bombes à traînée permettent aux avions d'engager et de détruire rapidement des cibles, parfois même sans entrer dans la portée des armes de leurs adversaires."
 tgp_recon_1: "Nacelles de désignation de la Guerre Froide"
 tgp_recon_1_desc: "Les premières nacelles de ciblage permettaient aux avions de viser des cibles pour les armes guidées par laser et amélioraient également les capacités de reconnaissance des avions."
 tgp_recon_2: "Nacelles de désignation modernes"
 tgp_recon_2_desc: "De meilleures images, l'implémentation de FLIR, et la capacité de récupérer et de transmettre des coordonnées GPS aux avions et aux armes ont fait de ces nacelles de désignation une avancée majeure par rapport à leurs homologues de l'époque de la Guerre Froide."
 tgp_recon_3: "Nacelles de désignation du futur"
 tgp_recon_3_desc: "La fusion de capteurs, la liaison de données et d'autres fonctionnalités font de l'inclusion de nacelles de ciblage sur les avions un multiplicateur de force majeur pour la cellule."
 gunship_1: "Armes de canonnière de petit calibre"
 gunship_1_desc: "Dans une tentative de fournir un meilleur soutien aérien à long terme aux forces terrestres en combat, les avions de transport ont été convertis pour contenir des miniguns, et pouvaient fournir un volume de feu significatif sur des cibles molles et légèrement blindées pour aider les troupes en combat."
 gunship_2: "Armes de canonnière de gros calibre"
 gunship_2_desc: "Suite au succès des premiers avions canonnières, des armes plus lourdes, y compris des canons automatiques de 30mm et 40mm et des canons de tir direct de 105mm+, ont été ajoutées à la charge utile des avions canonnières."
 air_weapons_1: "Armes Air-Air de la Guerre Froide"
 air_weapons_1_desc: "Les premiers missiles étaient truffés de problèmes, mais présentaient d'énormes avantages : un avion pouvait attaquer sa cible avant qu'elle n'entre dans son champ de vision avec un missile à moyenne portée, et il était beaucoup plus difficile d'esquiver un missile à courte portée qu'un canon. Les missiles semi-actifs à guidage radar à moyenne portée et les missiles IR à vision arrière sont devenus la norme."
 air_weapons_2: "Armes Air-Air modernes"
 air_weapons_2_desc: "Les progrès technologiques ont également entraîné une évolution des systèmes de guidage des missiles. Les missiles air-air à longue portée sont devenus monnaie courante, notamment avec l'arrivée en service de systèmes radar à longue portée. Les missiles infrarouges tous aspects et les missiles à guidage radar actif ont permis aux avions d'engager leurs cibles plus efficacement."
 air_weapons_3: "Armes Air-Air du futur proche"
 air_weapons_3_desc: "Les armes à liaison de données et les missiles à grand angle de tir, ainsi que le ciblage HMCS pour les systèmes d'armes ont rendu le combat aérien encore plus dangereux pour les avions de chasse."
 air_weapons_4: "Armes Air-Air du futur"
 air_weapons_4_desc: "Les chercheurs tri-mode, les missiles à moteur multi-impulsions et les missiles hyper-manœuvrables font de ces armes les missiles air-air les plus dangereux ayant jamais existé."
 rocket_weapons_1: "Roquettes non guidées de la Guerre Froide"
 rocket_weapons_1_desc: "Les premières nacelles de roquettes permettaient aux avions de disposer d'une méthode rapide pour engager des cibles avec une saturation précise d'ogives hautement explosives, pour un prix nettement inférieur à celui des munitions guidées."
 rocket_weapons_2: "Roquettes non guidées modernes"
 rocket_weapons_2_desc: "Des roquettes plus précises et des avancées dans les têtes militaires ont fait de ces systèmes d'armes une amélioration significative par rapport à leurs prédécesseurs, tout en restant un moyen bon marché et efficace de fournir des capacités de soutien aérien rapproché et de mission de frappe aux avions."
 countermeasures_1: "Contre-mesures et SAR précoce"
 countermeasures_1_desc: "Avec l'apparition des missiles, les avions avaient besoin d'un moyen de se défendre contre les attaques qui ne consistait pas seulement à essayer de distancer ou d'esquiver un missile. Les leurres et les fusées éclairantes permettaient aux pilotes d'essayer de tromper les menaces de missiles entrants, tandis que les récepteurs d'alerte radar alertaient le pilote lorsque son avion était repéré par un radar."
 countermeasures_2: "Contre-mesures et SAR moderne"
 countermeasures_2_desc: "Si les contre-mesures n'ont pas beaucoup changé, les SAR modernes affichent désormais des informations cruciales telles que le type de radar et la distance. Les systèmes modernes d'alerte aux missiles peuvent également déployer des contre-mesures automatiquement lorsqu'ils détectent un missile."
 countermeasures_3: "Programme de guerre électronique"
 countermeasures_3_desc: "Les aéronefs sont désormais équipés de systèmes électronique et militaire avancés, sans avoir à recourir à des avions de brouillage spécialisés. Ces systèmes puissants offrent une protection inégalée contre des menaces de plus en plus sophistiquées, tandis que les leurres multispectraux renforcent la défense contre des missiles modernes à guidage infrarouges."
 countermeasures_4: "Contre-mesures de destruction par laser"
 countermeasures_4_desc: "Alors que les menaces de missiles deviennent de plus en plus difficiles à leurrer, la mission passe de l'esquive à la destruction. Ces systèmes montés sur les avions utilisent des lasers de haute puissance pour désactiver les systèmes de guidage d'un missile entrant, ou pour détoner la charge militaire avant qu'elle n'atteigne sa cible."
 rapid_dragon: "MC sur palettes"
 rapid_dragon_desc: "Alors que les nations expérimentent l'emploi des armes, les palettes conçues pour lancer des MC directement à partir d'un avion de transport modifient rapidement le rôle que peuvent jouer les grands transports."
