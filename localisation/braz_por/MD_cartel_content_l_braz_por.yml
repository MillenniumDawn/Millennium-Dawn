 cartel_event.1.t: "Fim dos Cartéis"
 cartel_event.1.d: "A influência dos principais cartéis em nossa nação diminuiu o suficiente para que possamos considerar seriamente começar a retomar o controle de nosso interior. Tudo o que resta a fazer é dar a ordem para avançar."
