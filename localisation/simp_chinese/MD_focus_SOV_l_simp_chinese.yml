 russia_governorate.17.t: "白俄罗斯归乡"
 russia_governorate.17.d: "白俄罗斯政府采取了明智的行动，没有与我们发生冲突。白俄罗斯将再次成为俄罗斯帝国的一部分！"
 russia_governorate.17.o1: "好极了"
 russia_governorate.18.t: "白俄罗斯拒绝了我们！"
 russia_governorate.18.d: "白俄罗斯竟然厚颜无耻地抵制俄罗斯建立联盟国家的愿望！我们必须准备一个回应。"
 russia_governorate.18.o1: "傻瓜"
 russia_governorate.19.t: "白俄罗斯提议成立联盟国家"
 russia_governorate.19.d: "白俄罗斯政府为我们提供了一个替代的、不那么激进的选择。加速建立联盟国家。他们似乎想减少他们将遭受的能量损失规模。"
