 iranian_events.7: "¡Jerusalén es nuestra!"
 iranian_events.7.t: "¡Jerusalén es nuestra!"
 iranian_events.7.d: "\"Prepárense contra ellos con todo el poder militar y los caballos de guerra, aterrorizando así al enemigo de Alá, vuestro enemigo y a otros que no conocéis pero Alá conoce. Y lo que gastéis en la causa de Alá, os será devuelto plenamente y no seréis tratados injustamente. Si ellos inclinan hacia la paz, entonces inclínense también vosotros hacia ella y confiad en Alá. Él es Quien todo lo oye y todo lo sabe. Pero si ellos intentan engañaros, Alá será suficiente para vosotros. Él os fortaleció con Su ayuda y con los creyentes, y unió sus corazones. Aunque hubierais gastado todo lo que hay en la Tierra, no habríais unido sus corazones, pero Alá los unió. Él es poderoso y sabio.\""
 iranian_events.7.o1: "¡Por el Islam y por Palestina!"
 iranian_events.7.o2: "Por ahora, conservaremos Jerusalén."
 iranian_events.9.t: "¡Los clérigos causan disturbios en el bazar!"
 iranian_events.9.d: "Esta mañana, un grupo de mulás comenzó a causar problemas en el bazar local a causa de una disputa religiosa en la ciudad conservadora de Qom. Desde entonces, el número de mulás en la zona ha aumentado y ahora están tratando de convencer a la gente para que se una a un movimiento de levantamiento en la ciudad promoviendo los ideales de la República Islámica. Exigen el regreso de la antigua administración y sus leyes, y el derrocamiento de nuestro gobierno."
 iranian_events.9.a: "Enviar fuerzas de seguridad"
 iranian_events.9.b: "¿Podríamos simplemente ignorarlo?"
 iranian_events.9.c: "¡Apúntalo! ¡Apúntalo!"
 iranian_events.10.t: "Bienes de lujo del antiguo régimen"
 iranian_events.10.d: "Cuando algunos funcionarios gubernamentales de la República Islámica huyeron, dejaron atrás sus bienes, como artículos de lujo o propiedades. La gente nos está presionando para destruirlos y eliminar cualquier signo de corrupción del régimen pasado, pero al mismo tiempo sería un desperdicio..."
 iranian_events.10.a: "Conservémoslos para fines de investigación"
 iranian_events.10.b: "Destrúyelos, todos ellos"
 iranian_events.10.c: "Vendámoslos"
