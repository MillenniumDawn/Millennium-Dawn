 ICE.conservatism: "£ICE_western_conservative Le Parti de l’indépendance"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservateur - Le Parti de l’indépendance (Sjálfstæðisflokkurinn) a été le plus grand parti pendant la majeure partie de l'histoire moderne de l'Islande. Il s'agit d'un parti politique « à large spectre », qui englobe la majeure partie de la pensée de centre-droit en Islande. Ils sont économiquement libéraux et conservent une base solide d'électeurs fidèles parmi les riches et les pêcheurs. Ils sont favorables à l'OTAN, mais s'opposent à l'adhésion à l'UE."
 ICE.liberalism: "£ICE_western_liberal Le Parti libéral"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Libéraux - Le Parti libéral (Frjálslyndi Flokkurinn) a été créé en 1998 par une faction dissidente du parti de l'indépendance pour s'opposer à la centralisation des quotas de pêche. Le parti soutient le marché libre et s'oppose aux subventions et aux monopoles."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Avenir radieux"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Libéral - L'Avenir radieux (Björt Framtíð) a été créé comme l'équivalent national du sensationnel « Meilleur parti » de Reykjavik, un parti parodique qui a remporté la mairie de la ville en promettant de « construire un Disneyland à Reykjavik » et de « faire entrer un ours polaire dans le zoo ». Au niveau national, le parti a une vision libérale et souhaite adhérer à l'UE et adopter l'euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Redressement"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Libéral - Redressement (Viðreisn) est un groupe d'hommes politiques qui s'est séparé du Parti de l'indépendance en raison du mécontentement suscité par l'euroscepticisme du parti et son manque d'action en matière de libéralisation du commerce international."
 ICE.socialism: "£ICE_western_social_democrat Alliance des partis sociaux-démocrates d'Islande"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Sociaux-démocrates - L'Alliance des partis sociaux-démocrates d'Islande (Samfylkingin Jafnaðarmannaflokkur Íslands) est née de la fusion de quatre partis de gauche afin de contester la domination du parti conservateur de l'indépendance sur la politique islandaise. En tant que parti de centre-gauche, sa principale cause est le soutien de l'État-providence."
 ICE.Communist-State: "£ICE_emerging_communism Front populaire"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Communistes - Le Front populaire (Alþýðufylkingin) cherche à « libérer le peuple du joug du capitalisme de marché » et est inconditionnellement opposé à l'OTAN et à l'UE, estimant qu'il s'agit d'organisations impérialistes."
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Le Parti du progrès"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agraires - Le Parti du progrès (Framsóknarflokkurinn) est un parti agraire de centre-droit. Il est traditionnellement le deuxième parti d'Islande et a passé la majeure partie de son temps dans des coalitions gouvernementales, tant à gauche qu'à droite de l'échiquier politique. Il est eurosceptique, favorable à un protectionnisme accru et croit en des subventions importantes pour le secteur agricole."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Les Pirates"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertaires - Les Pirates (Píratar) est sans doute le parti pirate qui a connu le plus de succès dans le monde, remportant régulièrement de nombreux sièges au parlement. Ils croient en la démocratie directe et transparente, au respect de la vie privée, aux libertés civiles et à la réforme des lois sur les droits d'auteur. Ils ont usé de leur influence pour tenter de faire de l'Islande la société la plus libre du monde."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Mouvement de vert de gauche"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Sociaux-démocrates - Le Mouvement de vert de gauche (Vinstrihreyfingin - Grænt Framboð) a été créé parce que de nombreux membres des partis de gauche n'étaient pas satisfaits de l'orientation centriste de l'Alliance des partis sociaux-démocrates d'Islande. Outre les politiques traditionnelles des socialistes-démocrates, le parti promeut le féminisme et l'environnementalisme. Il s'oppose à l'OTAN et à l'UE."
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Alliance nationale islandaise"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascistes - L'Alliance nationale islandaise (Íslenska þjóðfylkingin) vise à défendre la culture islandaise et à stopper toute immigration. Il est particulièrement opposé à l'islam."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Parti populaire vert de droite"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populistes de droite - Le Parti populaire vert de droite (Hægri Grænir Flokkur Fólksins) s'inspire principalement du libertarianisme américain et souhaite que l'Islande devienne résolument indépendante de toutes les organisations internationales. Ils souhaitent une économie forte et déréglementée, mais soutiennent également la conservation de la nature. Le nom des Verts de droite est un jeu de mots sur leurs ennemis politiques, les Verts de gauche."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Parti du peuple"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populistes de droite - lE Parti du peuple (Flokkur Fólksins) est un parti populiste qui s'oppose à l'immigration et à la coopération avec l'Union européenne, et qui cherche par ailleurs à lutter contre la pauvreté et la corruption."
 IRQ.liberalism: "£IRQ_liberalism_small Accord national irakien"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "Libéraux - L'Accord national irakien (al-Wifaq al-Watani al-'Iraqi) a été fondé à Londres en 1991 en tant que principal mouvement d'opposition à Saddam Hussein, hors Téhéran. Ses principales sources de financement proviennent historiquement de l'Arabie saoudite, du Royaume-Uni et des États-Unis. En 1996, il a tenté un coup d'État raté contre Saddam avec l'aide de la CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Mouvement national irakien"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Libéral - Le Mouvement national irakien (al-Ḥaraka al-Waṭaniya al-Iraqiyya) est une coalition fondée sur la base de la laïcité et du non-sectarisme, avec un mélange de nationalisme irakien. Il est composé de certains des plus grands partis laïques d'Irak, dont la Coalition nationaliste."
 IRQ.socialism: "£IRQ_national_congress_small Congrès national irakien"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "Sociaux-démocrates - Le Congrès national irakien (al-Moutammar al-Watani al-'Iraqi) a été créé à la suite de la guerre du Golfe en tant qu'organisation faîtière afin de résister à l'ordre baathiste en Irak. Le groupe était financé par les États-Unis et se composait de chiites, d'anciens officiers militaires, de libéraux, de socialistes et de nombreux autres groupes politiques et ethniques."
 IRQ.conservatism: "£IRQ_conservatism_small Parti islamique Dawa - Organisation de l'Irak"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "Conservateurs - Tout au long du règne dictatorial de Saddam Hussein, le parti Dawa a fait l'objet d'une campagne brutale de persécution et d'extermination, obligeant la plupart de ses dirigeants survivants à fuir vers les pays voisins et l'Europe, où ils ont continué à diriger les activistes restés dans le pays, luttant contre le régime par une insurrection organisée. Toutefois, au fil du temps, des désaccords et des confrontations sont apparus entre certains membres du parti restés au pays et les dirigeants exilés, ce qui a entraîné la scission du parti et la formation, par une partie de l'organisation clandestine en Irak, de l'organisation du Parti islamique Dawa - Organisation de l'Irak (Ḥizb al Daʿwa al-Islāmiyya - Tanzim al-Iraq), dirigée par Hashim Al-Mosawy, le chef du parti, qui est bien connu et admiré parmi les chiites irakiens."
 IRQ.Conservative: "£IRQ_Conservative_small Parti islamique Dawa"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "Islamistes - Le parti islamique Dawa (Hizb ad-Da'wa al-Islāmiyya) est un parti religieux chiite qui s'est inspiré du défunt religieux irakien al-Sadr. Cependant, il est progressivement tombé sous l'influence de l'Iran et a participé à plusieurs complots d'assassinat contre Saddam Hussein. Son principal point de contraste avec le CSII est qu'il estime que le pouvoir politique devrait appartenir à l'ensemble de l'oumma et ne pas être concentré entre les seuls érudits islamiques."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Organisation Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Militaristes chiites - L'Organisation Badr (Munazzama Badr) est à l'origine le bras armé de le CSII, mais elle a depuis évolué pour devenir une organisation politique indépendante inspirée par le Hezbollah. Sa politique et ses opérations militaires sont largement contrôlées par les gardiens de la révolution islamique."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small Conseil suprême islamique d'Irak"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Révolutionnaires chiites - Le Conseil suprême islamique d'Irak (al-Majlis al-A'ala a-Islami al-'Iraqi) a été créé en Iran en 1982 sous le nom de « Conseil suprême de la révolution islamique en Irak ». Bien qu'il soit disposé à travailler avec d'autres partis au sein d'un gouvernement, son objectif à long terme est d'établir une République islamique contrôlée par des érudits islamiques, à l'image de l'Iran."
 IRQ.Caliphate: "£generic_Caliphate_small État islamique d'Irak"
 IRQ.Caliphate_desc: "Djihadistes salafistes - L'État islamique d'Irak (al-Dawla al-ʾIslāmiyya fī al-ʿIrāq), souvent appelé « Al-Qaïda en Irak », a été créé en 1999 sous la bannière de « Jama'at al-Tawhid wal-Jihad » par le terroriste jordanien Abou Moussab Al-Zarqaoui. Largement considérée comme la branche la plus brutale d'Al-Qaïda, elle a mené une stratégie visant à créer le chaos en tuant des musulmans chiites et des minorités ethno-religieuses."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Alliance de la victoire"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservateurs - L'Alliance de la victoire (iʾTilāf al-Naṣr) ayant perdu la lutte pour la direction du parti islamique Dawa, l'ancien premier ministre Haïder al-Abadi a fondé l'Alliance de la victoire comme son véhicule politique personnel. Il s'agit d'un parti islamiste chiite raisonnablement modéré et pragmatique, bien qu'il ait hérité du sectarisme de l'époque où al-Abadi était Premier ministre."
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Parti communiste irakien"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Marxistes classiques - Le Parti communiste irakien (al-Ḥizb aš-Šiyūʿī al-ʿIrāqī) a longtemps dominé la politique de gauche en Irak. Son alliance difficile avec le parti Baas, négociée par l'Union soviétique, a été rompue en 1979, et il a depuis lors prôné la lutte armée. Il est laïque et socialiste."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party Parti islamique irakien"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - Le Parti islamique irakien (Hizb al-Islami al-Iraqi) est la branche officielle des Frères musulmans en Irak et constitue l'un des principaux véhicules de la minorité sunnite irakienne."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Coalition unie pour la réforme"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Islamistes modérés - La Coalition unie pour la réforme (I'tilāf Muttaḥidūn lil-Iṣlāḥ) est la principale alliance politique sunnite en Irak, dominée par l'idéologie des Frères musulmans panislamistes. Elle prône le renforcement de l'autonomie des régions sunnites d'Irak."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small Parti socialiste arabe Baas"
 IRQ.Nat_Populism: "£IRQ_sardist Mouvement sadriste"
 IRQ.Nat_Populism_desc: "Nationalistes irakiens - Le Mouvement sadriste (Al-Tayyār al-Sadrī) est un mouvement politique chiite aux valeurs populistes et nationalistes. Bien que ses milices sadristes aient été soutenues par l'Iran, il cherche à se libérer de la domination de toute puissance étrangère."
 IRQ.Nat_Fascism_desc: "Baathistes - Le Parti socialiste arabe Baas (Ḥizb al-Ba'th al-'Arabī al-Ishtirākī) a pris le pouvoir à la suite d'un coup d'État militaire en 1968. À l'origine, il s'agissait du même parti que le parti Baas syrien panarabiste, mais la branche irakienne a adopté le nationalisme irakien comme idéologie de base, la scission évoluant vers une vendetta où la Syrie a soutenu l'Iran contre l'Irak. Sous la direction de Saddam Hussein, elle a encouragé la renaissance d'une « Grande Mésopotamie » militariste fondée sur le despotisme et l'islamisation croissante d'un État auparavant laïque."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservateurs"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces Forces armées irakiennes"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "Juntes militaires - Les Forces armées irakiennes (al-Quwwat al-Musallaha al-Iraqiyaa) ont été constituées au début des années 1930 et ont été impliquées dans diverses activités politiques allant des coups d'État, y compris celui qui a vu le renversement de la dynastie hachémite."
 IRQ.Monarchist: "£IRQ_monarch Maison Hachémite"
 IRQ.Monarchist_desc: "Monarchistes absolus - La maison Hachémite (al-Hāshimiyyūn) en Irak a régné de 1921 à 1958, après avoir été renversée par les militaires. Actuellement, le titre de chef de la maison est détenu par Ra'ad bin Zeid."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Alliance civilisée"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Conservateurs - L'Alliance civilisée (Tahalof Tamadon) est l'une des deux plus grandes coalitions laïques en Irak. Ses principales idéologies sont la laïcité et le non-sectarisme et elle met l'accent sur la reconstruction de l'Irak."
 KOR.Western_Autocracy: "£kor_western_autocracy Parti républicain démocratique"
 KOR.Western_Autocracy_desc: "Autocrates pro-occidentaux - Le Parti républicain démocratique (Minju Gonghwadang) a été le véhicule politique de la dictature de Park Chung-hee, une période de l'histoire sud-coréenne qui a combiné un autoritarisme brutal avec des gains économiques remarquables. L'héritage du parti reste aujourd'hui source de division."
 KOR.conservatism: "£kor_western_conservative Grand parti national"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Conservateurs patriotiques - Le Grand parti national (Hannara dang) est le principal parti conservateur de Corée. Il remonte à l'autoritaire Parti républicain démocratique de Park Chung-hee, mais s'est rebaptisé après la transition démocratique du pays. Malgré cela, le parti conserve un grand nombre des valeurs qu'il avait sous la dictature, comme le soutien au rôle prépondérant des chaebols dans l'économie du pays, la suspicion à l'égard des politiques de gauche et l'hostilité à l'égard de la Corée du Nord, qui est étroitement liée à un soutien fort aux États-Unis."
 KOR.conservatism_2012: "£kor_western_conservative Parti de la nouvelle frontière"
 KOR.conservatism_2012_desc: "Conservateurs patriotiques - Le Parti de la nouvelle frontière (Saenuri dang) est le principal parti conservateur de Corée. Il remonte au Parti républicain démocratique autoritaire de Park Chung-hee, mais s'est rebaptisé à la suite de la transition démocratique du pays. Malgré cela, le parti conserve un grand nombre des valeurs qu'il avait sous la dictature, comme le soutien au rôle prépondérant des chaebols dans l'économie du pays, la suspicion à l'égard des politiques de gauche et l'hostilité à l'égard de la Corée du Nord, qui est étroitement liée à un soutien fort aux États-Unis."
 KOR.conservatism_2017: "£kor_western_conservative Parti de la liberté de Corée"
 KOR.conservatism_2017_desc: "Conservateurs patriotiques - Le Parti de la liberté de Corée (Jayu Hanguk dang) est le principal parti conservateur coréen. Il remonte au Parti républicain démocratique autoritaire de Park Chung-hee, mais s'est rebaptisé à la suite de la transition démocratique du pays. Malgré cela, le parti conserve un grand nombre des valeurs qu'il avait sous la dictature, comme le soutien au rôle prépondérant des chaebols dans l'économie du pays, la suspicion à l'égard des politiques de gauche et l'hostilité à l'égard de la Corée du Nord, qui est étroitement liée à un soutien fort aux États-Unis."
 KOR.liberalism: "£kor_western_liberal Parti du peuple"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Centristes - Le Parti du peuple (Gukminui-dang) est un jeune parti politique étroitement associé à son fondateur Ahn Cheol-soo, un homme d'affaires déterminé à briser la domination bipartite des principaux partis de droite et de gauche. Profondément centriste, le parti incorpore des aspects de la politique coréenne de droite et de gauche, partageant la vision des conservateurs en matière de politique étrangère mais adoptant une approche de gauche en ce qui concerne l'économie."
 KOR.socialism: "£kor_western_social_democrat Parti démocrate du millénaire"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Libéraux coréens - Alors que les conservateurs coréens remontent au régime autoritaire du pays, le Parti démocrate du millénaire (Saecheonnyeon Minju-dang) libéral de gauche est composé de personnalités qui ont fait campagne contre la dictature pour instaurer une démocratie en Corée du Sud. Le parti est par la suite anti-institutionnel et activiste, s'engageant dans une approche économique de gauche qui favorise les syndicats et limite l'influence des puissants chaebols. Déterminé à poursuivre la réunification, le parti favorise la négociation et l'engagement avec le Nord et une relation prudente avec l'allié américain de la Corée."
 KOR.Communist-State: "£kor_emerging_communism Front démocratique national coréen"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Parti démocratique du travail"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Socialistes démocrates - Le Parti démocratique du travail (Minju Nodongdang) est un parti progressiste et nationaliste qui a été créé en tant qu'aile politique de la Confédération coréenne des syndicats. Le parti soutient le renforcement des droits des travailleurs ainsi que l'anti-impérialisme et la réunification de la Corée."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical_alt Parti progressiste unifié"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical_alt"
 KOR.anarchist_communism_2011_desc: "Progressistes - Le Parti progressiste unifié (Tonghapjinbodang) est un parti progressiste et nationaliste issu du Parti travailliste démocratique, qui a été créé en tant qu'aile politique de la Confédération coréenne des syndicats. Le parti soutient le renforcement des droits des travailleurs ainsi que l'anti-impérialisme et la réunification de la Corée."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Parti de l'union populaire"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Populistes de gauche - Le Parti de l'union populaire (Minjung Yeonhap-dang) est un parti progressiste et nationaliste qui soutient le renforcement des droits des travailleurs ainsi que l'anti-impérialisme et la réunification de la Corée."
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Union démocrate libérale"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "££kor_non_aligned_conservative_alt  Parti de l'intégrité"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative_alt"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Parti de la justice"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Sociaux-démocrates - Le Parti de la justice (Jeongui-dang) est le plus grand parti progressiste de Corée du Sud. Bien qu'il partage de nombreuses positions de gauche avec le parti démocratique, il va plus loin dans son programme de réforme socio-économique. Tout en réclamant des impôts redistributifs et un État-providence, le parti soutient les droits des femmes, des migrants et des personnes handicapées. Il est notamment le seul parti important à soutenir les droits des LGBT dans un pays qui reste socialement conservateur. Le parti se méfie de l'hégémonie chinoise et américaine ainsi que du réarmement japonais, mais contrairement au parti démocrate, il estime que les droits de l'homme ne doivent pas être subordonnés à la cause de la réunification avec le Nord."
 KOR.Neutral_green: "£kor_non_aligned_greens Parti vert"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£kor_non_aligned_communist   Nouveau parti progressiste"
 KOR.Neutral_Communism_desc: "Progressistes - Le Nouveau parti progressiste (Jinbo Sindang) est un parti socialiste issu de la branche démocratique du Parti travailliste démocratique. L'opposition de cette faction à la position pro-réunification et anti-impérialiste de la faction dominante de la Libération nationale a conduit à la création d'un parti de gauche distinct et hostile à la Corée du Nord."
 KOR.Neutral_Communism_2013: "£kor_non_aligned_communist_alt Parti travailliste"
 KOR.Neutral_Communism_2013_desc: "Socialistes démocrates - Le Parti travailliste (Nodong-dang) est un parti socialiste qui trouve son origine dans la branche démocratique du Parti travailliste, la Démocratie populaire. L'opposition de cette faction à la position pro-réunification et anti-impérialiste de la faction dominante de la Libération nationale a conduit à la création d'un parti de gauche distinct et hostile à la Corée du Nord."
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Forces armées de la république de Corée"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Parti chrétien de la liberté et de l'unification"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "Nationalistes chrétiens - Le Parti chrétien de la liberté et de l'unification (Gidok Jayu Tongildang) est un parti chrétien d'extrême droite qui estime que la Corée est menacée par l'homosexualité et l'islam."
 KOR.Monarchist: "£kor_nationalist_monarchist Dynastie des Yi"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: ""
 KUR.conservatism: "£KUR_conservatism_small Parti démocratique du Kurdistan"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Conservateurs - Le Parti démocratique du Kurdistan (Partîya Demokrata Kurdistan) est un parti nationaliste kurde conservateur dominé par le clan Barzani. Contrôlant une grande partie des peshmergas (combattants) kurdes, il a été une force dominante dans la guerre et la politique kurdes irakiennes. Si son principal soutien historique a été l'Iran, il s'est depuis diversifié et bénéficie d'un soutien important des États-Unis, de la Turquie et d'Israël. Après la fin de la guerre civile du gouvernement régional du Kurdistan, le parti contrôlait la majorité du Kurdistan irakien septentrional."
 KUR.liberalism: "£KUR_liberalism_small Mouvement pour le changement"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Libéraux - Le Mouvement pour le changement (Bzotnawaî Gorān) est un parti politique récent qui fait campagne contre la corruption et le « monopole du pouvoir » du PDK et de l'UPK. Il a rejeté l'indépendance pure et simple du Kurdistan irakien, estimant que le dialogue avec le gouvernement irakien peut conduire à une solution fédéralisée mutuellement acceptable."
 KUR.oligarchism: "£KUR_oligarchism_small Union patriotique du Kurdistan"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Oligarchistes - L'Union patriotique du Kurdistan (Yekîtî Nîştemaniyê Kurdistan) est un parti kurde syncrétique fondé comme une alternative plus à gauche qui reste en opposition à la domination du puissant clan Barzani du PDK. Il contrôle effectivement le sud du Kurdistan irakien depuis la fin de la guerre civile du gouvernement régional du Kurdistan, et reste à la tête d'importantes forces peshmergas (combattants). Il est resté plus pragmatique que le PDK sur la question de l'indépendance kurde pure et simple et a renforcé ses liens avec l'Iran alors que les relations entre le PDK et l'Iran s'étaient refroidies."
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small Partiya Komunîst a Kurdistanê"
 KUR.Neutral_Communism_desc: "Communistes - Le Parti communiste du Kurdistan (Hizbî Şiyû'î Kurdistan) est un parti politique kurde, créé en 1993 lorsque la branche du Parti communiste irakien dans les régions kurdes a été transformée en un parti distinct."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small Parti des travailleurs du Kurdistan"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Radicaux de gauche - Le Parti des travailleurs du Kurdistan (Partî Kreykaranî Kurdistan). Fondé par des étudiants kurdes en Turquie et dirigé par Abdullah Öcalan, le PTK a mené une insurrection sanglante contre la Turquie pendant la majeure partie de son histoire. Bien qu'il soit principalement actif en Turquie, il possède des branches et des camps d'entraînement militants au Kurdistan irakien. Il s'oppose à la fois au PDK et à l'UPK en raison de leur désir de paix et de commerce avec la Turquie. Il s'agit d'un groupe d'extrême gauche qui souhaite la fin du capitalisme et l'établissement d'une société socialiste démocratique décentralisée."
 KUR.Caliphate: "£generic_Caliphate_small Défenseurs de l'islam"
 KUR.Caliphate_desc: "Djihadistes salafistes - Les Défenseurs de l'islam (Ensar ul-Îslam) ont été créé en tant que branche d'Al-Qaïda au Kurdistan par le mollah Krekar, religieux djihadiste au tempérament de feu. Largement soutenu par le gouvernement irakien de Saddam, il se bat pour renverser le gouvernement du Kurdistan irakien."
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Groupe islamique kurde"
 KUR.Neutral_conservatism_desc: ""
 KUR.Autocracy: "£KUR_Autocracy_small Union patriotique du Kurdistan"
 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "Autocrates - L'Union patriotique du Kurdistan (Yekîtî Nîştemaniyê Kurdistan) est un parti kurde syncrétique fondé comme une alternative plus à gauche qui reste en opposition à la domination du puissant clan Barzani du PDK. Il contrôle effectivement le sud du Kurdistan irakien depuis la fin de la guerre civile du gouvernement régional du Kurdistan, et reste à la tête d'importantes forces peshmergas (combattants). Il est resté plus pragmatique que le PDK sur la question de l'indépendance kurde pure et simple et a renforcé ses liens avec l'Iran alors que les relations entre le PDK et l'Iran s'étaient refroidies."
