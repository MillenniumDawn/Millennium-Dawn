 USA_decisions_domestic_policies: "Políticas internas"
 USA_decisions_domestic_policies_desc: "Estados Unidos tiene una larga y accidentada historia de \"manejo\" de sus problemas internos. Si bien muchos lo ven como un simple circo del Congreso, otros temen que, a medida que los temas se tornen más emotivos y explotadores por parte de demagogos y empresas de medios de comunicación, esto pueda llevar a una especie de punto crítico. Sin embargo, hay temas que discutir y sobre los que tomar decisiones, así que prepárense para debatir."
 USA_decision_post_nine_eleven_response: "Respuesta posterior al 11 de septiembre"
 USA_decision_post_nine_eleven_response_desc: "En los días posteriores a los ataques que devastaron nuestra nación, debemos buscar cuál es el curso de acción correcto en nuestra respuesta, ya que sentaremos un precedente para aquellos que desean realizar tales actos de terrorismo en este mundo y qué tipo de respuesta pueden esperar."
 USA_decision_post_nine_eleven_security_concerns: "Preocupaciones de seguridad después del 11 de septiembre"
 USA_decision_post_nine_eleven_security_concerns_desc: "Nuestra seguridad en materia de viajes aéreos, así como la de nuestro país, ha sido laxa desde la caída de la Unión Soviética. Pero este duro y aleccionador despertar ha renovado las conversaciones sobre cómo garantizar mejor la seguridad y la protección de nuestro país en general."
 USA_decision_religious_freedoms_debate: "Debate sobre la libertad religiosa"
 USA_decision_religious_freedoms_debate_desc: "Ante los ataques terroristas perpetrados por una secta religiosa fanática, muchos agnósticos y ateos están saliendo a la luz y dando su opinión sobre lo que se debería o no hacer libremente en el ámbito religioso. Este debate es muy delicado y algunos creen que están confundiendo las acciones individuales con las de grupos enteros."
 USA_decision_school_choice_dilemma: "El dilema de la elección de escuela"
 USA_decision_school_choice_dilemma_desc: "Desde que se formalizó el Departamento de Educación y el sistema educativo federal, los propios estados siempre han estado resistiéndose a lo que algunos llaman supervisión gubernamental. Sin embargo, el debate perpetuo sobre la posibilidad de tener la opción de elegir escuelas, en la que los padres pueden optar por enviar a sus hijos a una escuela privada o a una escuela del sector público, siempre ha sido un tema delicado, por decir lo menos. Debemos tratar de formalizar lo que se debe y no se debe permitir en términos de programas educativos oficiales reconocidos por el estándar nacional."
 USA_decision_the_power_grid_debate: "El debate sobre la red eléctrica"
 USA_decision_the_power_grid_debate_desc: "Nuestra nación es muy singular, no sólo tiene dos redes eléctricas principales, una para la mitad este y otra para la mitad oeste, sino que, adivinen qué, el propio estado de Texas tiene su propia red eléctrica. Todo este sistema ha generado críticas en la mesa de debate, ya que la organización y la infraestructura que componen todas estas redes eléctricas son, en el mejor de los casos, espantosas y, en el peor, un desastre a punto de ocurrir. Por lo tanto, debemos buscar la dirección que queremos que tome el desarrollo de nuestra red eléctrica si queremos pensar en las necesidades futuras de nuestros ciudadanos y de la nación en general."
 USA_decision_food_stamps_fiasco: "El fiasco de los cupones de alimentos"
 USA_decision_food_stamps_fiasco_desc: "Las redes sociales de nuestra nación son el sustento básico de su cohesión social. Sin embargo, estas mismas redes de seguridad están siendo utilizadas y abusadas por personas que creen que tienen derecho a tales beneficios. Así que ahora la pregunta es cómo manejar esta situación antes de que se convierta en un verdadero problema."
 USA_decision_the_rent_crisis: "La crisis del alquiler"
 USA_decision_the_rent_crisis_desc: "La creciente incapacidad de comprar una casa y la obligación de alquilar debido al mercado han provocado que los alquileres se disparen en todo el país en las últimas dos décadas. Si esta tendencia continúa, tendremos una catástrofe nacional en nuestras manos."
 USA_decision_civil_rights_contentions: "Disputas por los derechos civiles"
 USA_decision_civil_rights_contentions_desc: "Los rencores y las suposiciones morales son un mecanismo de defensa humano fundamental contra el cambio. Independientemente de si el cambio fue para bien o para mal, los seres humanos siempre han sido lentos para cambiar y lo estamos viendo incluso hoy en día. La Ley de Derechos Civiles se aprobó hace más de 40 años y, sin embargo, los estadounidenses no parecemos llevarnos bien ni hablar de nuestras diferencias con otros estadounidenses. Así que ahora debemos tratar de abordar esta terquedad e incapacidad para cambiar. Será difícil, pero debemos establecer un estándar si queremos avanzar, no retroceder como nación."
 USA_decision_the_marriage_question: "La cuestión del matrimonio"
 USA_decision_the_marriage_question_desc: "Ser o no ser, esta pregunta parece hacerse cada vez más a medida que diferentes personas reflexionan sobre la idea del matrimonio. Los que temen a Dios dicen que es sólo entre un hombre y una mujer, mientras que los que recuerdan los días de la revolución sexual creen que es el vínculo entre dos adultos que se aman. Independientemente de lo que pensemos, debemos evaluar a la población y comprender dónde se encuentran los corazones y las mentes sobre el tema."
 USA_decision_continued_gun_control_problems: "Continúan los problemas con el control de armas"
 USA_decision_continued_gun_control_problems_desc: "La Segunda Enmienda es el mayor espantajo político que tenemos en esta nación, después del presupuesto de defensa. Sin embargo, la gente sigue debatiendo cada vez más cuál es el sentido o el alcance real de la Segunda Enmienda. Tenemos que acabar con esto si queremos centrarnos en los verdaderos problemas que nos afectan."
 USA_decision_rising_police_problems: "Los crecientes problemas policiales"
 USA_decision_rising_police_problems_desc: "El uso descontrolado de la autoridad por parte de las fuerzas de seguridad locales ha dado lugar a algunos sucesos localizados que han adquirido repercusión nacional. Esto, junto con la creciente militarización de las fuerzas policiales en todo el país, ha hecho necesario que el gobierno federal haga algo al respecto."
 USA_decision_healthcare_drug_transparency_debates: "El debate sobre la transparencia de los medicamentos"
 USA_decision_healthcare_drug_transparency_debates_desc: "En los últimos meses, la creciente preocupación por la viabilidad de los nuevos medicamentos y sus costos reales ha estado presente en la mente del usuario promedio de Medicare y Medicaid. Por ello, los electores de todo el país han estado pidiendo y rogando al Congreso que haga algo para solucionar la creciente crisis que contribuye, aunque sea en parte, al aumento de los costos de la crisis de atención médica en el país."
 USA_decision_healthcare_billing_troubles: "Problemas con la facturación de la atención médica"
 USA_decision_healthcare_billing_troubles_desc: "En los últimos años, el costo de la atención médica no ha hecho más que aumentar. Este marcado aumento ha sido una bomba política y, en principio, un auténtico problema. Debemos encontrar la manera de abordar esta cuestión si queremos avanzar y crear mejores instituciones de atención médica para nuestro país."
 USA_decision_social_security_not_secure: "La seguridad social no es segura"
 USA_decision_social_security_not_secure_desc: "El programa de seguridad social es, sinceramente, la mayor bomba política de este país. Recortamos el presupuesto, nos echan, no hacemos nada, nos echan, y aun así, cuando aumentamos el presupuesto, nos echan porque afecta al resto del presupuesto federal."
 USA_decision_police_training_troubles: "Problemas con la formación policial"
 USA_decision_police_training_troubles_desc: "Los acontecimientos recientes han demostrado un creciente complejo de agresión y un aumento de las tendencias de uso excesivo de la fuerza en las fuerzas de seguridad locales. Esto ha provocado una protesta y un nuevo movimiento para supuestamente \"desfinanciar a la policía\". Debemos abordar esto antes de que algo grave llegue a un punto crítico."
 USA_decision_the_green_wave_debate: "El debate sobre la ola verde"
 USA_decision_the_green_wave_debate_desc: "En los últimos años, el desarrollo y la presión a favor de formas de producción de energía renovables han ganado un impulso considerable, lo que ha culminado en un renovado interés en el viejo fantasma de la política desde los albores de la propia industrialización moderna: el del cambio climático, o como algunos pueden recordarlo, el calentamiento global. Independientemente de que, a medida que avanza la tecnología, también lo hace la comprensión de la gente, debemos determinar qué postura adoptará el gobierno federal sobre este nuevo camino a seguir."
 USA_decision_the_job_impact_scare: "El miedo al impacto en el empleo"
 USA_decision_the_job_impact_scare_desc: "Con los recientes rumores sobre una \"economía verde\", muchas personas se están dejando llevar por el miedo debido a lo drástico que podría resultar este tipo de cambio en muchos empleos. Al igual que con los temores sobre la automatización y la inteligencia artificial, muchos se preguntan cuántos empleos y conjuntos de habilidades se anularán o se volverán innecesarios debido a estos cambios. Por lo tanto, debemos pensar detenidamente en cómo manejar este tipo de cambio, no sea que queramos que nos expulsen debido a la mentalidad de la multitud sobre la situación."
 USA_decision_the_social_impact: "El impacto social"
 USA_decision_the_social_impact_desc: "La \"economía verde\" tendrá un impacto social interesante, ya que muchos abogan por la estandarización y la modernización forzada de las viviendas, tanto nuevas como antiguas. Algunos sostienen que esto arruinaría a muchos propietarios de viviendas y sería el mayor error de regulación gubernamental desde la inacción gubernamental que resultó en la quiebra de Penn Central Railroad en la década de 1970. Otros dicen que será algo que se puede implementar con las casas nuevas, aunque existen preocupaciones por el choque cultural que esto puede tener en nuestra población en constante envejecimiento. Independientemente de ello, es necesario tomar una decisión y hacerlo más temprano que tarde."
 USA_decision_the_nuclear_question: "La cuestión nuclear"
 USA_decision_the_nuclear_question_desc: "Mientras se debate sobre la posibilidad de una economía verde, muchos se preguntan cómo vamos a hacer esos cambios tan drásticos. Una idea que sigue rondando es la de revitalizar e invertir en nuestras capacidades nucleares nacionales. Tenemos muchas capacidades militares, ¿por qué no utilizar el excedente para uso civil? Sin embargo, otros temen que esa idea sea otro desastre como el de Fukushima o el de Three Mile Island que está a punto de ocurrir. De todas formas, deberíamos estudiar cuál podría ser el mejor resultado para la \"cuestión nuclear\"."
 USA_political_and_economic_reforms: "Reformas Políticas y Económicas"
 USA_political_and_economic_reforms_desc: "El camino de la vida tiene muchos giros y vueltas, para los Estados Unidos su camino ha sido una especie de viaje circular. El duopolio político, los movimientos de lobbistas desenfrenados que se entremezclan con movimientos de base y demás han creado un atolladero. Pero a medida que los vientos del cambio se abren camino entre la ciudadanía, uno espera que los líderes políticos se inspiren. El futuro es realmente un misterio y solo el tiempo nos dirá qué nos depara el futuro."
 USA_anti_trust_department: "Departamento de Asuntos Antimonopolio"
 USA_anti_trust_department_desc: "El DoAA está listo para revolucionar la forma en que manejamos los casos de monopolio y para investigar a personas o entidades de interés. Con un departamento especializado, esto significa que toda la energía del departamento puede centrarse en la multitud de preocupaciones y reclamaciones que se hacen en las actividades diarias de la nación."
 USA_union_act: "Ley de la 4ta Revolución Industrial"
 USA_union_act_desc: "La era de la tecnología ha invadido la nación, así como nuestra economía y nuestra forma de vida. Con este cambio rápido, hemos visto un aumento constante en tácticas de presión empresarial cuestionables, donde los ciudadanos comunes son examinados o forzados a abandonar sus trabajos por razones absurdas o sin razón alguna. Esta ley eliminará las controvertidas leyes del Derecho al Trabajo y reformará la capacidad de crear sindicatos. Muchos líderes empresariales en las empresas tecnológicas en auge tienen fuertes objeciones, pero eso parece ser más un problema para ellos que para nosotros en este momento."
 USA_automation_act: "Ley de Progresión de la Automatización"
 USA_automation_act_desc: "El APA regulará y moderará la implementación de tecnologías de automatización en entornos de trabajo intensivos en mano de obra. Esta ley tiene como objetivo ayudar a familiarizar al público con la idea de la automatización y facilitar la transición a la 4ta Revolución Industrial. Aunque muchos líderes empresariales se quejan, el público aplaude esta iniciativa, ya que les brinda tiempo para capacitarse y adaptarse a un mundo en constante cambio."
 USA_safe_banking_act: "Ley de Banca Segura"
 USA_safe_banking_act_desc: "La Ley de Banca Segura cortará y reformará la interferencia de inversores privados y firmas bancarias en los ahorros y ganancias personales. Parece que no hemos aprendido la lección de gastar dinero que no nos pertenecía en las décadas de 1920 y 1930, pero ahora tenemos la oportunidad de aprender realmente de la historia y encaminar a la nación hacia la prosperidad económica."
 USA_political_diversity_act: "Ley de Diversidad Política"
 USA_political_diversity_act_desc: "La PDA permitirá una cobertura justa obligatoria de terceros partidos por parte de los medios de comunicación y las oficinas de registro de votantes para todos los cargos de gobierno a nivel estatal. Esto significa que todo, desde el gobernador estatal hacia abajo, que requiera una campaña electoral, será obligatorio en cuanto a que las estaciones de votación y la cobertura mediática de los candidatos no se centren únicamente en los contendientes republicanos o demócratas. Como complemento a la ley, los votantes ahora podrán registrarse con qué partido se identifican al votar en estas elecciones."
 USA_political_Fairness_act: "Ley de Equidad Política"
 USA_political_Fairness_act_desc: "El PFA es un proyecto de ley que establecerá un estándar federal en lo que respecta a la participación de terceros partidos en las elecciones al Congreso. Un requisito mínimo es que un tercer partido debe tener al menos el 1% de registro de votantes de la población votante. Esto también implicará organizar la cobertura de cada partido por parte de los medios de comunicación para seguir sus primarias y los miembros de la carrera electoral eventual, a fin de crear una cobertura equilibrada de todos los partidos participantes en las elecciones."
 USA_federal_elections_act: "Ley de Elecciones Federales"
 USA_federal_elections_act_desc: "La FEA es una legislación crucial que ha sido necesaria en Estados Unidos desde la creación del duopolio. Al aplicar reformas y garantizar la disponibilidad de votación, las masas ahora pueden votar de manera más eficiente y efectiva. Además, los candidatos de terceros partidos podrán postularse para la presidencia siguiendo los mismos principios de la Ley de Equidad Política, la principal diferencia es que los requisitos ahora son para el cuerpo de votación nacional en lugar del requisito estatal por estado para las elecciones al Congreso. Con esto en mente, muchos han comenzado a celebrar las reformas que la nación ha logrado, ya que con nuevas ideas y medios de compromiso en crecimiento, el Águila Americana volverá a elevarse."
 USA_expanded_mental_healthcare: "Ley de Ampliación de Atención de Salud Mental"
 USA_expanded_mental_healthcare_desc: "La atención de salud mental es un aspecto que a menudo se descuida en el panorama general de la salud de las personas. Las pólizas de seguro a menudo no la cubren y muchos ciudadanos estadounidenses deben pagar de su bolsillo por esta atención. La Ley Ampliada de Atención Mental tiene como objetivo resolver estos problemas, aliviar los costos de las compañías de seguros e incorporar el cargo al presupuesto del gobierno federal. Esta nueva ley hace que el costo de las compañías, la persona común y el proveedor sea regulado a nivel federal, lo que garantiza una atención de salud mental de calidad para todos los ciudadanos estadounidenses."
 USA_asteroid_mining_decision: "Minería de asteroides"
 USA_asteroid_mining_decision_desc: "Con nuestras incursiones en las estrellas, ahora hemos visto la posibilidad de extraer el potencial ilimitado de recursos. Será un proceso largo y nos costará en el momento, pero las ganancias y mejoras a largo plazo que podemos ofrecer a nuestra gente pueden ser astronómicas."
 USA_asteroid_mining_mission: "Misión de minería de asteroides"
 USA_asteroid_mining_mission_desc: "Organizaremos nuestra primera expedición para recolectar asteroides ricos en recursos."
 USA_pull_small_asteroid_into_orbit: "Atraer un pequeño asteroide a la órbita"
 USA_pull_small_asteroid_into_orbit_desc: "Extraeremos un pequeño asteroide y lo pondremos en una órbita estable para comenzar el proceso de minería."
 USA_pull_moderate_asteroid_into_orbit: "Atraer un asteroide de tamaño mediano a la órbita"
 USA_pull_moderate_asteroid_into_orbit_desc: "Extraeremos un asteroide de tamaño mediano y lo pondremos en una órbita estable para comenzar el proceso de minería."
 USA_pull_large_asteroid_into_orbit: "Atraer un gran asteroide a la órbita"
 USA_pull_large_asteroid_into_orbit_desc: "Extraeremos un gran asteroide y lo pondremos en una órbita estable para comenzar el proceso de minería."
 USA_expand_our_operations: "Expandir nuestras operaciones"
 USA_expand_our_operations_desc: "Mediante una mayor inversión, aumentaremos nuestras capacidades de extracción y minería de asteroides, lo que nos permitirá beneficiarnos aún más de nuestros esfuerzos."
 USA_sell_mining_equipment: "Vender equipos de minería"
 USA_sell_mining_equipment_desc: "Venderemos parte del equipo para reducir los costos, ya que nuestros márgenes se están convirtiendo en un problema en general."
 USA_start_asteroid_mining: "Comenzar la minería de asteroides"
 USA_start_asteroid_mining_desc: "Comenzaremos a financiar y establecer el aparato necesario para comenzar nuestra primera empresa de minería espacial."
