 weap_mp_light_hardpoint_1: "Point d'ancrage léger de 1ère Génération"
 weap_mp_light_hardpoint_1_desc: "Les points d'emport légers sont conçus pour permettre à un avion de transporter un peu d'armement, mais pas beaucoup. Ces points d'emport sont bon marché et sont destinés soit à équiper des avions légers avec des armes, soit à compléter l'armement d'autres avions. Des missiles air-air à courte portée, des bombes de 250 à 500 livres et des nacelles de roquettes sont les armes équipées sur ces points d'emport.\n\n§GConseil de conception: Ces points d'ancrage sont destinés à permettre aux nations qui construisent avec un budget limité d'équiper leurs avions avec une charge utile mixte, et de permettre aux nations qui produisent des avions légers une manière moins chère et plus légère de les équiper avec des armes.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BChasseur Multi-Rôle§!\n\n§RAVERTISSEMENT : Les chasseurs multi-rôles de porte-avions n'attaqueront que les navires ennemis pendant le combat naval§!"
 weap_mp_light_hardpoint_2: "Point d'ancrage léger de 2ème Génération"
 weap_mp_light_hardpoint_2_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_mp_light_hardpoint_3: "Point d'ancrage léger de 3ème Génération"
 weap_mp_light_hardpoint_3_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_mp_light_hardpoint_4: "Point d'ancrage léger de 4ème Génération"
 weap_mp_light_hardpoint_4_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_a2a_hardpoint_1: "Point d'ancrage Air-Air de 1ère Génération"
 weap_a2a_hardpoint_1_desc: "Les points d'emport air-air sont conçus pour permettre aux avions de transporter plusieurs armes air-air, principalement des armes air-air à longue portée et d'autres munitions air-air modernes, ainsi que des mises à niveau avioniques pour permettre à un avion d'engager efficacement plusieurs cibles à la fois.\n\n§GConseil de conception: Les points d'ancrage Air-Air sont principalement destinés à créer des avions conçus pour effectuer des missions de supériorité aérienne. De plus, équiper un avion avec l'un de ces points d'ancrage lui permettra de conserver certaines statistiques d'attaque aérienne lorsqu'il effectue des missions autres que la Supériorité Aérienne ou l'Interception, augmentant ainsi ses capacités de protection de soi.§!\n\n§WL'utilisation de ceci comme arme principale créera un§! §BChasseur de Supériorité Aérienne§!\n\n§RAVERTISSEMENT : Les chasseurs de supériorité aérienne de porte-avions n'attaqueront que les avions ennemis pendant le combat naval§!"
