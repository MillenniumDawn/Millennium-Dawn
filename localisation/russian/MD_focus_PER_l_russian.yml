 PER_ayatollah_zakzaky_desc: "Брахим Якуб Эль-Закзаки - нигерийский религиозный лидер. Он является заключенным в тюрьму откровенным и выдающимся мусульманским лидером шиитского толка в Нигерии. Он является главой Исламского движения Нигерии."
 PER_sponsoring_ISO: "Спонсорство ISO"
 PER_sponsoring_ISO_desc: "Студенческая организация "Имамия" - шиитская мусульманская студенческая организация в Пакистане. ISO работает над устранением неисламских элементов и секуляризма из учебных программ и преподавания в учебных заведениях Пакистана."
 PER_zainebiyoun: "Зайнебиюн"
