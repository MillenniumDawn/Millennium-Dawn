 construction9: "Строительство IX"
 construction9_desc: "Новые решения в отношении строительных технологий улучшат наши возможности как для гражданских, так и для военных целей."
 excavation1: "Добыча ресурсов I"
 excavation1_desc: "Прогресс в технике бурения позволяет нам раскапывать ресурсы, которые ранее были недоступны."
 excavation2: "Добыча ресурсов II"
 excavation2_desc: "Новые методы помогают нам собирать ресурсы более эффективно. Мы больше не портим ресурсы при добыче, что приводит к большему урожаю."
 excavation3: "Добыча ресурсов III"
 excavation3_desc: "Прогресс в геологии помогает нам определить местоположение ресурсов. Теперь мы можем направить наши усилия по добыче на места, где больше шансов найти большое количество природных ресурсов."
 excavation4: "Добыча ресурсов IV"
 excavation4_desc: "Автоматизация ключевых процессов и усовершенствование механики делают все наши места добычи ресурсов гораздо более эффективными."
 excavation5: "Добыча ресурсов V"
 excavation5_desc: "Достижения в таких областях, как поверхностная добыча, позволяют нам получать больше ресурсов из наших текущих мест добычи."
 excavation6: "Добыча ресурсов VI"
 excavation6_desc: "Дальнейшее развитие горного дела и других различных методов добычи позволяет нам извлекать все больше и больше ресурсов из месторождений природных ресурсов."
 excavation7: "Добыча ресурсов VII"
 excavation7_desc: "Дальнейшее развитие горного дела и других различных методов добычи позволяет нам извлекать все больше и больше ресурсов из месторождений природных ресурсов."
 excavation8: "Добыча ресурсов VIII"
