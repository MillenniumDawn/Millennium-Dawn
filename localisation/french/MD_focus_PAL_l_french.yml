 PAL_MODERN_DAY_DESC: "Autrefois terre d'où Isaïe prophétisait le jour où l'humanité « briserait ses épées pour en faire des socs de charrue et ses lances pour en faire des serpes », la terre d'Israël a vu couler trop de sang depuis que le peuple juif a retrouvé son indépendance pour la première fois depuis deux mille ans. L'optimisme du processus des accords d'Oslo des années 1990 s'est éteint avec l'assassinat du premier ministre Rabin en novembre 1995 et, malgré l'optimisme du Premier ministre Barak, une seconde Intifada est inévitable. Mais quel Israël en sortira ? Une coquille de son ancien visage ou une puissance régionale montante, capable de négocier selon ses propres termes ? Et comment abordera-t-il l'équilibre délicat entre les aspects juifs et démocratiques de son existence, qui a été si largement évité jusqu'à présent ?"