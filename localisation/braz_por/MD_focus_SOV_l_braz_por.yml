 sov_liberals.10.d: "[FROM.GetNameWithFlag] invites us to join their Free Independent Alliance designed to defend democracy in the former Soviet Union and around the world. Together with [FROM.GetNameWithFlag], we can strengthen our defense, develop our economy and achieve geopolitical influence. Refusing the invitation means missing the opportunity to gain support in case of conflict and finding ourselves on a mission without reliable allies. The decision awaits us: to join the alliance and cooperate or to go our own way?"
 sov_liberals.10.a: "All right, we'll take them up on their offer"
 sov_liberals.10.b: "No, we don't have time for that right now"
 sov_liberals.11.t: "[FROM.GetNameWithFlag] invites us to the CIS"
 sov_liberals.11.d: "[FROM.GetNameWithFlag] is once again trying to revive the idea of the CIS and invites us to become part of this association again. Perhaps with a more democratic government, the CIS will truly become an association of independent states, rather than a pathetic attempt by Moscow to regain its influence."
 sov_liberals.11.a: "We agree to return to the CIS"
 sov_liberals.11.b: "No"
 sov_liberals.12.t: "[FROM.GetNameWithFlag] has agreed to join the CIS"
 sov_liberals.12.d: "[FROM.GetNameWithFlag] has accepted our offer to join the CIS, which expands our capabilities and will serve as an example for other countries that this project is still alive.."
 sov_liberals.12.a: "Good"
 sov_liberals.13.t: "[FROM.GetNameWithFlag] refused to join the CIS"
 sov_liberals.13.d: "[FROM.GetNameWithFlag] refused our offer. It seems that they are not interested in cooperation between countries in the post-Soviet space.."
 sov_liberals.13.a: "Sad"
 sov_liberals.14.t: "[FROM.GetNameWithFlag] proposes to create a CIS Confederation"
 sov_liberals.14.d: "[FROM.GetNameWithFlag] proposes to expand the CIS to a Confederation, thereby at least partially restoring the state of the project as it was seen back in the 90s. For us, this has both advantages and disadvantages, one of them is the loss of autonomy, because Moscow will take control everything again.."
 sov_liberals.14.a: "We Agree"
 sov_liberals.14.b: "No"
 sov_liberals.15.t: "[FROM.GetNameWithFlag] became a member of the CIS Confederation"
 sov_liberals.15.d: "[FROM.GetNameWithFlag] has signed an agreement to join the CIS Confederation with us, thus now we are almost a single state with them! The collapse of the 90s is gradually becoming a thing of the past.."
 sov_liberals.15.a: "Good"
 sov_liberals.16.t: "[FROM.GetNameWithFlag] refused to became a member of the CIS Confederation"
 sov_liberals.16.d: "[FROM.GetNameWithFlag] refused to sign the agreement on the creation of the CIS Confederation, in addition, they were outraged by this brazen attempt to deprive their country of sovereignty, so they left the CIS immediately.."
 sov_liberals.16.a: "Sad"
 sov_liberals.17.t: "[FROM.GetNameWithFlag] roposes creation of the CIS Armed Forces"
 sov_liberals.17.d: "[FROM.GetNameWithFlag] proposes to revive the CIS armed forces, for better coordination of the armed forces of the CIS member states, our military power will certainly increase, but Russia's influence will become very large."
 sov_liberals.17.a: "We Agree"
 sov_liberals.17.b: "No"
 sov_liberals.18.t: "[FROM.GetNameWithFlag] agrees to participate in the CIS armed forces"
 sov_liberals.18.d: "[FROM.GetNameWithFlag] has agreed to sign an agreement on the participation of their armed forces in the CIS armed forces. Now the power of the CIS will become even greater!."
 sov_liberals.18.a: "Good"
 sov_liberals.19.t: "[FROM.GetNameWithFlag] refused to participate in the CIS armed forces"
 sov_liberals.19.d: "[FROM.GetNameWithFlag]  refused to become a part of our project to revive the CIS armed forces, they consider their membership in the organization already sufficient.."
 sov_liberals.19.a: "Sad"
 sov_liberals.20.t: "Our destiny in the CIS"
 sov_liberals.20.d: "There has been a change of power in Russia, and the new government clearly does not share the democratic values that were previously the foundation of the Kremlin's governing elite. Now we intend to decide whether we should stay in the CIS."
 sov_liberals.20.a: "We Stay"
 sov_liberals.20.b: "We Leave"
 sov_liberals.21.t: "[FROM.GetNameWithFlag] leaves the CIS"
 sov_liberals.21.d: "[FROM.GetNameWithFlag] which does not agree with the new government of our country, as well as with the new course in foreign and domestic policy, has signed a decree on withdrawal from the CIS and all its formations.."
 sov_liberals.21.a: "Sad"
 sov_liberals.22.t: "[FROM.GetNameWithFlag] Offers Investments in Kaliningrad"
 sov_liberals.22.d: "[FROM.GetNameWithFlag] has changed its policy towards the Kaliningrad region, making it more open to foreign investment. Now their government has approached us with a proposal to invest there.."
 sov_liberals.22.a: "We Agree"
 sov_liberals.22.b: "No"
 sov_liberals.23.t: "[FROM.GetNameWithFlag] Agreed To Invest in Kaliningrad Region"
 sov_liberals.23.d: "[FROM.GetNameWithFlag]  has officially accepted our investment proposal and is already preparing to sign the relevant documents.."
 sov_liberals.23.a: "Nice"
 sov_liberals.24.t: "[FROM.GetNameWithFlag] Refused To Invest in Kaliningrad Region"
 sov_liberals.24.d: "[FROM.GetNameWithFlag] refused us an investment offer in the Kaliningrad Region, apparently they do not see any benefit in this for themselves.."
 sov_liberals.24.a: "Sad"
 sov_liberals.25.t: "Results of Investments in the Kaliningrad Region"
 sov_liberals.25.d: "We approached many European countries with a proposal to invest in the Kaliningrad region, and the results of our activities were not long in coming."
 sov_liberals.25.a: "Ok"
