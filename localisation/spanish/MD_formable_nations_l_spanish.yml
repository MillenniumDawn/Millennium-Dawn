 form_MAPHI_category: "Maphilindo"
 form_MAPHI_category_desc: "Una confederación propuesta y no política de tres naciones del sudeste asiático en el archipiélago malayo en la década de 1960. El sueño nunca se hizo realidad debido a los conflictos entre las naciones de Indonesia y la Federación de Malasia. La unificación de las tres naciones crearía una nación que rivalizaría con algunas de las principales naciones del mundo."
 MAPHI_integrate_start: "Comenzar a formar Maphilindo"
 MAPHI_integrate_start_desc: "La unificación de Maphilindo es el comienzo de una nueva era para la gente de nuestras naciones. Es hora de unificar y construir un nuevo futuro para nuestro pueblo colectivo."
 MAPHI_integrate_IND: "Integrar Indonesia"
 MAPHI_integrate_IND_desc: "Indonesia is a core resource rich region for the proposed nation. It is imperative that we integrate Indonesia for the resources and the population it can bring. "
 MAPHI_integrate_PHI: "Integrar Filipinas"
 MAPHI_integrate_PHI_desc: "Filipinas es un importante centro naval y comercial del Pacífico. La integración de esta nación nos dará muchas más posibilidades de empezar a dominar el Pacífico."
 MAPHI_integrate_SIN: "Integrar Singapur"
 MAPHI_integrate_SIN_desc: "Singapur es un centro crítico para la nueva nación. Su posición como un importante puerto comercial y centro financiero lo hace crucial para el éxito de la nueva nación."
 MAPHI_integrate_MAY: "Integrar Malasia"
 MAPHI_integrate_MAY_desc: "Malaysia is politically one of the core sections of the nation. It allows us to have access to land routes within Asia by owning the peninsula."
 MAPHI_integrate_BRU: "Integrar Brunéi"
 MAPHI_integrate_BRU_desc: "Brunei is a minor nation in the arrangement. The nation is something that is imperative to integrate although it is a minor state."
 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Ha formado Maphilindo"
 form_INDOCHI_category: "Indochina"
 form_INDOCHI_category_desc: "Indochina es una antigua federación de naciones de Vietnam, Camboya y Laos que existió hasta 1954. Los tres juntos forman una de las economías más grandes del mundo y tienen una población masiva. Es una nación de densas junglas, colinas onduladas, montañas y una costa hermosa. Su fortaleza radica en la gente y la voluntad que llevará al grupo hacia el futuro."
 INDOCHI_integrate_start: "Comenzar a formar Indochina"
 INDOCHI_integrate_start_desc: "Es hora de comenzar la formación de Indochina."
 INDOCHI_integrate_VIE: "Integrar Vietnam"
 INDOCHI_integrate_VIE_desc: "Vietnam has a massive amount of natural resources in the mountains and along the coast. Integrating Vietnam will begin solidifying our hold on the nation."
 INDOCHI_integrate_LAO: "Integrar Laos"
 INDOCHI_integrate_LAO_desc: "Laos much like Vietnam possesses massive amounts of natural resources as well."
 INDOCHI_integrate_CBD: "Integrar Camboya"
 INDOCHI_integrate_CBD_desc: "La geografía natural y las tierras ricas de Camboya son importantes para la nación. Integrarlos en la nación también mejorará la nación de manera constante."
 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Ha formado Indochina"
 form_VISE_category: "Grupo de Visegrado"
 form_VISE_category_desc: "El Grupo de Visegrado (también conocido como los Cuatro de Visegrado, el V4 o el Cuarteto Europeo) es una alianza cultural y política de cuatro países de Europa Central: la República Checa, Hungría, Polonia y Eslovaquia. Las cuatro naciones del Grupo de Visegrado son países de altos ingresos con un Índice de Desarrollo Humano muy alto.\n\nDesde el siglo XVI, grandes partes de los países actuales pasaron a formar parte de la monarquía de los Habsburgo con sede en Viena o fueron influenciadas por ella hasta el final de la Primera Guerra Mundial y la disolución de Austria-Hungría gobernada por los Habsburgo. Después de la Segunda Guerra Mundial, los países se convirtieron en estados satélites de la Unión Soviética, como la República Popular de Polonia, la República Popular de Hungría y la República Socialista de Checoslovaquia. En 1989, la caída del Muro de Berlín y la caída del comunismo en Europa Central y Oriental permitieron a los tres países abrazar el capitalismo y la democracia. En diciembre de 1991, se produjo la caída de la Unión Soviética, lo que permitió a los tres países mirar aún más hacia Occidente.\n\nPor el momento se trata de una alianza, pero como controlamos todo el territorio del Grupo de Visegrado, podemos empezar a integrar los territorios."
 VISE_integrate_start: "Comenzar a formar el Grupo de Visegrado"
 VISE_integrate_start_desc: "Es hora de comenzar la formación de la Unión de Visegrado."
