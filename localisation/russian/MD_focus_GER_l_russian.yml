 Germany_Mech.20.t: "Some Generals try a coup d´etat"
 Germany_Mech.20.d: "Some generals and right-wing extremists have joined forces in an attempted coup, seizing command of parts of the Bundeswehr. Fortunately, the coup was thwarted because the majority of the troops still support the constitution and remained loyal to the democratic order. Despite this success, we are now faced with a critical decision: determining who will lead our defense moving forward. This leadership must be committed to upholding our democratic values and ensuring the stability and integrity of our armed forces. It is imperative that we carefully choose individuals who will restore confidence and maintain order within our military ranks."
