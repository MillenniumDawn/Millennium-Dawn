 NKO_sad_army_idea_desc: " \n§W--------------§!\nЭтот национальный дух будет §Yулучшен§! если мы доработаем §HРеволюционный военный дух§! основные направления. Армия Северной Кореи, хотя и может похвастаться значительным количеством людей, в значительной степени опирается на устаревшее оборудование и технологии. Большая часть ее арсенала состоит из танков, артиллерии и самолетов советской эпохи с ограниченной модернизацией. Такая зависимость от старых систем отражает ограниченность ресурсов и международные санкции, что делает армию грозной по численности, но уступающей в эффективности и возможностях современным вооруженным силам."
 NKO_new_army_idea: "Новая Северокорейская народная армия"
 NKO_new_army_idea_desc: "Модернизированная армия Северной Кореи сочетает в себе передовые отечественные технологии со стратегическими усовершенствованиями ключевых военных объектов. Усовершенствованные ракетные системы, беспилотные летательные аппараты и возможности ведения кибервойны демонстрируют сдвиг в сторону модернизации. Несмотря на то, что армия по-прежнему ограничена санкциями, акцент на инновациях и тактике асимметричной войны делает её грозной силой в регионе."
