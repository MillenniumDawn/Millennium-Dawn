 ETH_educating_the_people: "Éduquer le peuple"
 ETH_educating_the_people_desc: ""
 ETH_idea_refactored_debt: "Dette remaniée"
 ETH_idea_refactored_debt_desc: "La refonte de notre dette est un moyen sûr d'apporter plus de stabilité à notre nation."
 ETH_eritrean_integration_category: "Efforts d'intégration des Érythréens"
 ETH_eritrean_integration_category_desc: "Nous travaillons actuellement d'arrache-pied pour intégrer le peuple érythréen dans notre nation. C'est peut-être un chemin difficile à parcourir pour atteindre notre destination finale, mais c'est un chemin nécessaire si nous voulons être une nation sous une seule bannière.\n\n\n§HNiveau d'intégration actuel§! : §G[?ETH_eritrean_acceptance|2]%§!\n\n§HDiffusion de la langue amharique§! : §G[?ETH_amharic_speakers|2]%§!\n\n§HDiffusion de la propagande§! : §G[?ETH_propaganda_distribution|2]%§!\n\n§HSuppression séparatiste§! : §G[?ETH_crackdown_on_bozos|2]%§!"
 ETH_integration_process_tick: "Processus d'intégration"
 ETH_full_integration: "S'engager à une intégration complète"
 ETH_full_integration_desc: "Avec le §Y[ERI.GetAdjective]§! les gens fermement sous notre coupe, le moment est venu d’anéantir les derniers vestiges du faux État anciennement connu sous le nom de §Y[ERI.GetName]§!."
 ETH_federalise_ERI_flip: "Commencez le processus de §YFédéralisation§!"
 ETH_federalise_ERI_flip_desc: "L'occupation continue du §Y[ERI.GetAdjective]§! L’État n’est plus une entreprise viable. Et les gens là-bas réclament un moyen d’être représentés, nous devrions mettre en place un nouveau gouvernement qui s’aligne sur nos propres perspectives."
 ETH_fund_amharic_schools: "Renforcer l'apprentissage de l'amharique"
 ETH_fund_amharic_schools_desc: "Le financement des écoles de langue amharique est estimé à environ §Y1,00 milliard de dollars §!. Assurez-vous que §Y[ERI.GetAdjective]§! les gens comprennent que notre lingua franca est impérative, comme s’ils ne pouvaient pas nous comprendre, comment pouvons-nous les gouverner ?"
 ETH_distribute_propaganda: "Campagnes de propagande"
 ETH_distribute_propaganda_desc: "Bien que certains messages soient coûteux, le message « Behave, or Else » est assez peu coûteux à afficher sur des panneaux d'affichage. Les panneaux d'affichage du territoire nouvellement annexé peuvent être placardés de ce message pour la modique somme de §Y0,50 milliard de dollars §!."
 ETH_utilise_informants: "Utiliser le réseau d'informateurs"
 ETH_utilise_informants_desc: "Heureusement, les informateurs coûtent cher, §Y[ERI.GetName]§! était pauvre et ne nous coûtera donc pas un bras et une jambe, le commandement de notre occupation estime que nous devrons y allouer §R$1,00 milliards de§!  pour des pots-de-vin aux bons endroits."
 ETH_harsh_crackdowns: "Répression sévère contre les séparatistes"
 ETH_harsh_crackdowns_desc: "La dissidence est la bienvenue dans notre nouveau §Y[ETH.GetName]§!, après tout, c'est le moyen le plus rapide d'éliminer les fauteurs de troubles. En allouant les ressources appropriées, nous pouvons mener des opérations pour réprimer cette dissidence au sein de la population."
 ETH_make_arrests: "Arrêter les critiques virulents"
 ETH_make_arrests_desc: "\"Tout le monde est critique\", c'est une chose idiote à dire, qui sous-entend que tout le monde est égal. Ce n’est pas le cas, la solution la plus simple à ce dilemme est simplement d’arrêter ceux qui ont des critiques négatives à l’égard de nous et de notre gouvernement."
 ETH_eritrean_federalisation_category: "Progrès de la fédéralisation de l'Érythrée"
 ETH_eritrean_federalisation_category_desc: "Nous travaillons actuellement d'arrache-pied pour faire passer l'Acte de Fédération, cela peut être un chemin difficile à parcourir pour atteindre notre destination finale, mais c'est un chemin nécessaire si nous voulons être une nation quelque peu unifiée sous une bannière fédérale.\n\n\n§HProgrès actuel de la fédéralisation§! : §G[?ETH_eritrean_federation_process|2]%§!\n\n§HDiffusion de la langue amharique§! : §G[?ETH_amharic_speakers2|2]%§!\n\n§HDiffusion de propagande§! : §G[?ETH_propaganda_distribution2|2]%§!\n\n§HSuppression séparatiste§! : §G[?ETH_crackdown_on_bozos2|2]%§!"
 ETH_federalisation_process_tick: "Processus de fédéralisation"
 ETH_federalisation_process_tick_desc: "Tous les §Y30 jours§! nous serons informés de nos progrès vers l'obtention du §Y[ERI.GetAdjective]§! les personnes et les systèmes doivent être conformes à notre propre façon de penser."
 ETH_full_federalisation: "Signer le deuxième acte de la Fédération"
 ETH_full_federalisation_desc: "Avec le §Y[ERI.GetAdjective]§! personnes adhérant à l'Acte de Fédération, celui-ci peut être officiellement promulgué. Cependant, cela verrouillera §Y[ETH.GetNameWithFlag]§! d’annexer la région."
 ETH_dissolve_ERI_assembly_flip: "Dissoudre l'assemblage de §Y[ERI.GetNameWithFlag]§!"
 ETH_dissolve_ERI_assembly_flip_desc: "L'expérience de fédéralisation a été un terrible échec, le §Y[ERI.GetAdjective]§! les gens sont tout simplement un facteur trop déstabilisateur pour pouvoir bénéficier de l'autonomie que nous leur avons prévue, nous devons dissoudre leur assemblée et réprimer les négociations sur \"l'autonomie\"."
 ETH_encourage_language_schools: "Envoyer plus de fonds aux écoles amhariques"
 ETH_encourage_language_schools_desc: "Le financement des écoles de langue amharique est estimé à environ §Y$1,00 milliard de dollars §!. Aider le §Y[ERI.GetAdjective]§! Il est important que les gens comprennent notre lingua franca, car s'ils ne pouvaient pas nous comprendre, comment pouvons-nous les gouverner ?"
 ETH_show_off_benefits_federation: "Montrer les avantages de la fédéralisation"
 ETH_show_off_benefits_federation_desc: "Panneaux d'affichage, dépliants, affiches et autocollants ; tout cela coûte cher, environ§Y$2,50 milliards de dollars§! pour être précis. Mais c’est un investissement nécessaire si l’on veut bien valoriser les bénéfices d’un acte de fédération."
 ETH_falsify_evidence: "Falsifier des preuves de méfaits"
 ETH_falsify_evidence_desc: "En fin de compte, les agitateurs doivent partir, et la meilleure façon de procéder s'ils n'enfreignent pas la loi est de présenter... des \"faits alternatifs\", certains disent que cela falsifie les preuves, mais ils peuvent dire cela derrière les barreaux."
 ETH_deport_agitators: "Expulser les agitateurs"
 ETH_deport_agitators_desc: "Les pires des pires ne peuvent pas être réhabilités ou rééduqués, ils peuvent simplement devenir le problème de quelqu'un d'autre. En utilisant les structures militaires, nous prendrons ceux qui ont enfreint nos nouvelles lois et les rejetterons hors de nos frontières."
 ETH_chi_investments_category: "Projets d'investissement chinois"
 ETH_chi_investments_category_desc: "La Chine propose de construire des projets spéciaux presque sans frais pour nous."
 ETH_european_investments_category: "Projets d'investissements européens"
 ETH_european_investments_category_desc: "L'Union européenne propose de construire des projets spéciaux presque sans frais pour nous."
 ETH_light_rail: "Construiction du train léger sur rail d'Addis-Abeba"
 ETH_light_rail_desc: "La ville en pleine croissance d'Addis-Abeba est chaque jour pleine d'embouteillages, mais la Chine a déjà une excellente solution à ce problème. Un tout nouveau système de tramway sponsorisé par nos amis chinois."
 ETH_construct_light_rail: "Construction du tramway d'Addis-Abeba"
 ETH_light_rail_2: "Développer le réseau de train léger sur rail"
 ETH_light_rail_2_desc: "Dans les quatre directions de notre réseau de train léger sur rail, il existe des possibilités d'expansion. Nous pouvons également relier le tramway au chemin de fer Addis-Abeba-Djibouti, également récemment construit."
 ETH_construct_light_rail_2: "Extension du réseau de train léger sur rail"
 ETH_construct_light_rail_2_desc: "Les travaux d'extension du réseau léger sur rail ont commencé."
 ETH_rehabilitation: "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_desc: "La compagnie ferroviaire Ethio-Djibouti a arrêté son exploitation et toute tentative de réparation serait une perte de temps. De nombreuses voies doivent maintenant être complètement remplacées pour pouvoir fonctionner à nouveau."
 ETH_rehabilitation_railway: "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_railway_desc: "Les travaux de réhabilitation de la voie ferrée Ethio-Djibouti ont commencé."
 ETH_repair_railway: "Réparer le chemin de fer Ethio-Djibouti"
 ETH_repair_railway_desc: "Le chemin de fer Ethio-Djibouti a cruellement besoin de réparations et si nous ne le faisons pas maintenant, les conséquences pourraient être coûteuses."
 ETH_rehabilitation_railway_2: "Réhabilitation des chemins de fer Ethio-Djibouti"
 ETH_rehabilitation_railway_2_desc: "Réparer le chemin de fer Ethio-Djibouti"
 ETH_addis_ababa_djibouti_railway: "Construire le chemin de fer Addis-Abeba-Djibouti"
 ETH_addis_ababa_djibouti_railway_desc: "Plus de 95 % du commerce éthiopien passe par Djibouti, ce qui le rend vital pour notre économie. En reliant directement notre capitale à Djibouti par un chemin de fer moderne, nous pouvons réduire considérablement le temps et les coûts de transport de nos marchandises."
 ETH_construct_addis_ababa_djibouti_railway: "Construction du chemin de fer Addis-Abeba-Djibouti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Les travaux de construction du chemin de fer Addis-Abeba-Djibouti ont commencé."
 ETH_eritrea_tackle_separatist: "Opérations de contre-insurrection"
 ETH_eritrea_tackle_separatist_desc: "Nous n’avons pas encore complètement fait face à la terreur potentielle des séparatistes qui, pour une raison ou une autre, veulent revenir à l’ancienne façon de faire les choses. Si nous ne pouvons pas les convaincre en utilisant la carotte, nous devrons peut-être utiliser le bâton à la place."