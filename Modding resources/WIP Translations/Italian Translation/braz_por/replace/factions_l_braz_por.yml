 monroe_alliance: "Alleanza Monroe"
 faction_monroe_alliance: "Alleanza Monroe"
 faction_monroe_alliance_desc: "Gli Stati Uniti hanno rivitalizzato l'idea della Monroe Alliance, un piano per difendere le nazioni americane dall'invasione."
 faction_monroe_alliance_TT: "§RReregole speciali fazione§!:\n- Solo i paesi del Nord e del Sud America sono ammessi nella fazione\n- I paesi possono essere chiamati solo a guerre difensive"
 faction_monroe_alliance_call_ally_rule_tt: "§I membri dell'Alleanza Mronroe possono chiamare alleati solo in guerre difensive!§!"
