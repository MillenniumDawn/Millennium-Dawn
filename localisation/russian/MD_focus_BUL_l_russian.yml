 BUL_paramilitarism: "Парамилитаризм"
 BUL_paramilitarism_desc: "Болгарский парамилитаризм относится к организованным группам военного типа, которые действуют вне официальных структур болгарских вооруженных сил или полиции. Эти группы стали популярны в Болгарии в посткоммунистическую эпоху как ответ на растущий уровень преступности и предполагаемую неспособность правительства поддерживать закон и порядок."
