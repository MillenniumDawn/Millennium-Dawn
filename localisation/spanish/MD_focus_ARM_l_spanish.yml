 arme.9.t: "Tratado greco-armenio"
 arme.9.d: "Por invitación del Presidente de Grecia, el Jefe de Estado de Armenia y la delegación encabezada por él se encuentran en visita de Estado a Grecia. Los jefes de Estado de ambos países mantuvieron una conversación cara a cara, después la reunión continuó en un formato ampliado. Las partes discutieron el desarrollo del diálogo político entre Ereván y Atenas, la intensificación de los vínculos en las esferas comercial, económica, cultural y militar. Después de la reunión se celebró una ceremonia de firma de documentos destinados a fortalecer las relaciones y la cooperación bilaterales. En particular, se firmaron los acuerdos “Sobre la cooperación militar entre Armenia y Grecia”, “Sobre el programa para el desarrollo de la cooperación en el ámbito de la educación, la ciencia y la cultura”, sobre la celebración de los “Días de la cultura armenia” en Grecia y la celebración de los “Días de la cultura griega” en Armenia."
