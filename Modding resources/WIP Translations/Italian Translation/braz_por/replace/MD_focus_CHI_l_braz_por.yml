 china.1.t: "19° Congresso Nazionale del Partito Comunista Cinese"
 china.1.d: "l 19° Congresso Nazionale si è tenuto presso la Grande Sala del Popolo, a Pechino, dal 18 al 24 ottobre 2017. I preparativi per il 19° Congresso Nazionale sono iniziati nel 2016 e si sono conclusi con una sessione plenaria del Comitato Centrale pochi giorni prima del Congresso. Nel 2016, le organizzazioni di partito locali e provinciali hanno iniziato a eleggere delegati al congresso, nonché a ricevere e modificare i documenti del partito. Durante il congresso, nella costituzione del partito è stata inserita una nuova ideologia guida, denominata Xi Jinping Pensiero sul socialismo con caratteristiche cinesi per una nuova era. È stata la prima volta da quando Mao Zedong ha pensato che un leader vivente del partito ha sancito nella costituzione del partito un'ideologia che porta il suo nome. Il Congresso ha anche sottolineato il rafforzamento del socialismo con caratteristiche cinesi, la costruzione di partiti e lo stato di diritto socialista e la definizione di scadenze concrete per il raggiungimento di obiettivi di sviluppo, come la costruzione di una società moderatamente prospera e il raggiungimento della \"modernizzazione socialista\"."
 china.1.a: "Una nuova era per il socialismo!"

 china.2.t: "90° anniversario dell'Esercito popolare di liberazione"
 china.2.d: "In occasione del 90° anniversario della fondazione dell'Esercito popolare di liberazione (PLA), che cade il 1° agosto, venerdì scorso a Pechino è stata lanciata un'importante mostra che ha attirato persone di ogni ceto sociale. Con le principali battaglie dell'EPL, eventi e conquiste storiche, la mostra contiene modelli delle principali attrezzature militari dell'EPL in servizio attivo, con oltre 1.000 foto e 1.300 reliquie e altri oggetti in mostra. Domenica mattina, il presidente Xi ha passato in rassegna le forze armate nell'ambito delle commemorazioni. Più di 12.000 personale di servizio dell'esercito, della marina, dell'aviazione, della polizia armata, della forza missilistica di nuova formazione e delle truppe di supporto strategico, hanno preso parte alla parata presso la base di addestramento militare di Zhurihe."
 china.2.a: "Servi il popolo!"

 china.3.t: "Scandalo del latte"
 china.3.d: "La nazione è indignata dalla scoperta che le aziende lattiero-casearie cinesi hanno venduto prodotti contaminati dal composto tossico Melamina; oltre 300.000 cittadini cinesi sono stati avvelenati dal latte contaminato e dal latte artificiale e 11 paesi hanno vietato le importazioni di cibo cinese. Un certo numero di Sono stati coinvolti alti funzionari dell'industria e del governo; sembra che fossero pienamente consapevoli del contenuto di melamina, che l'Organizzazione mondiale della sanità ha dichiarato uno dei più grandi incidenti di sicurezza alimentare della storia".
 china.3.a: "Terrible! Those responsible will be punished."

 china.4.t: "Typhoon Bilis"
 china.4.d: "I preparativi per il tifone Bilis sono iniziati, quando l'Osservatorio meteorologico di Xiamen ha emesso un avviso per la provincia del Fujian. Si prevedeva che il tifone sarebbe stata la peggiore tempesta che abbia colpito Xiamen finora nel 2000. Come nel caso di Taiwan, tutti e tre gli aeroporti della provincia sono stati chiusi e il servizio di traghetti è stato sospeso in preparazione alla tempesta. Allo stesso modo, Xiamen Airlines ha cancellato tutti i voli di linea.\n\nNonostante sia diventata una tempesta più debole al suo approdo in Cina rispetto all'approdo a Taiwan, Bilis ha causato più vittime e ha accumulato un maggior costo dei danni in Cina. Le perdite economiche in Cina sono state pari a 534 milioni di dollari, con la maggior parte delle perdite che si sono verificate nella provincia del Fujian. Un totale di 57 persone sono state uccise, anche se altre 1.077 persone sono rimaste ferite o sono scomparse. A causa degli alberi abbattuti, una linea ferroviaria da Fuzhou a Mawei ha bloccato il servizio ferroviario. Bilis ha generato diversi tornado nell'area di Yueqing, devastando quattro villaggi e distruggendo 20 edifici."
 china.4.a: "Tempo per ricostruire."

 china.5.t: "La Cina annuncia la politica di "aumento pacifico".
 china.5.d: "Hu Jintao oggi ha assicurato ai funzionari del sud-est asiatico e americani che il proseguimento della politica estera cinese sarà caratterizzata da una “pacifica ascesa”. Questa politica cerca di rassicurare quei paesi che hanno più da temere dall'aggressione cinese che l'ambizione cinese è di natura puramente economica e che la Cina farà del suo meglio per contribuire alla pace mondiale e alla cooperazione globale."
 china.5.a: "Consideraci rassicurati."

 china.6.t: "La caduta dalla grazia di Bo Xilai"
 china.6.d: "La Cina è stata scossa da una crisi politica iniziata quando Wang Lijun, l'ex capo della polizia del politico sempre più potente Bo Xilai, ha tentato di disertare dalle critiche degli Stati Uniti a Bo per la sua gestione di questo evento, insieme all'accusa che sua moglie fosse responsabile di l'omicidio dell'uomo d'affari britannico Neil Heywood, lo portò a essere privato dei suoi incarichi nel Partito Comunista e incarcerato per corruzione, concussione e abuso di potere."
 china.6.a: "Questo non sembra affatto motivato politicamente."

 china.7.t: "Cattura di tigri e mosche"
 china.7.d: "Oggi [CHI.GetLeader] ha annunciato una campagna per eliminare alti funzionari corrotti, \"tigri\", e burocrati di basso livello, \"mosche\", in una nuova campagna anticorruzione. Mentre molti hanno elogiato la mossa come una misura tanto necessaria contro funzionari che per decenni hanno preso tangenti e sottratto fondi impunemente, altri hanno criticato la campagna in quanto politicamente motivata e, alla fine, inutile senza riforme politiche serie e fondamentali per promuovere la trasparenza e la responsabilità nella politica cinese."
 china.7.a: "Vediamo dove va a finire."

 china.8.t: "Lo Xinjiang vede proteste diffuse"
 china.8.d: "I musulmani uiguri in tutto lo Xinjiang sono attualmente impegnati in proteste, citando le nostre cosiddette politiche \"oppressive\" e \"discriminatrici\". Dovremmo decidere se preservare lo status quo o apportare alcune modifiche per placare i manifestanti"
 china.8.a: "Dovremmo contenere queste proteste"
 china.8.b: "Dovremmo fare alcune concessioni ai manifestanti"

 china.9.t: "I militanti uiguri lanciano l'attacco con il coltello"
 china.9.d: "La Cina è stata scossa oggi da un feroce attacco di coltello perpetrato da diversi terroristi uiguri. Decine di persone sono state uccise o ferite, compresi gli aggressori che sono stati uccisi a colpi di arma da fuoco dalla polizia locale. [CHI.Getleader] ha chiesto calma promettendo di dare la caccia ai responsabili di questo \"atto barbaro\"."
 china.9.a: "Pagheranno."

 china.10.t: "Le esplosioni prendono di mira le infrastrutture cinesi"
 china.10.d: "Sospetti membri del Partito islamico del Turkistan hanno lanciato attentati coordinati con bombe su diverse reti ferroviarie cinesi, uccidendo decine di innocenti. I nostri analisti della sicurezza hanno espresso sorpresa per il livello di sofisticatezza dimostrato da questi attacchi. Dobbiamo adottare misure più drastiche per prevenire il ripetersi di questo terribile incidente."
 china.10.a: "Li daremo la caccia."

 china.12.t: "La Cina attira la condanna internazionale per i campi di internamento uiguri"
 china.12.d: "Human Rights Watch ha chiesto al governo cinese di porre fine alla sua politica di internamento dei musulmani uiguri nella provincia dello Xinjiang nei \"campi di rieducazione\". La ONG ha condannato questa pratica recentemente accelerata come una palese violazione sia del diritto internazionale sui diritti umani che della stessa costituzione cinese"
 china.12.a: "Questa pratica deve essere condannata!"
 china.12.b: "Non vediamo nulla di sbagliato in questo"
 china.12.c: "Non sono affari nostri"

 china.13.t: "Lo Xinjiang vede proteste diffuse"
 china.13.d: "Il sottosviluppo economico, la discriminazione statale e le tensioni etniche nella provincia dello Xinjiang hanno provocato proteste diffuse. I rapporti indicano che le autorità cinesi sono seriamente preoccupate per questa manifestazione di malcontento su larga scala e sono desiderose di impedire che i dettagli di questo evento raggiungano il mondo esterno."
 china.13.a: "Una regione inquieta."

 china.14.t: "Lo Xinjiang vede proteste diffuse"
 china.14.d: "Il sottosviluppo economico, la discriminazione statale e le tensioni etniche nella provincia dello Xinjiang hanno provocato proteste diffuse. I rapporti indicano che le autorità cinesi hanno cercato di soddisfare alcune delle richieste dei manifestanti."
 china.14.a: "Una regione inquieta."

 china.15.t: "Uighur Militants Launch Knife Attack"
 china.15.d: "a Cina è stata scossa oggi da un feroce attacco di coltello perpetrato da diversi terroristi uiguri. Decine di persone sono state uccise o ferite, compresi gli aggressori che sono stati uccisi a colpi di arma da fuoco dalla polizia locale.[CHI.Getleader] ha chiesto calma promettendo di dare la caccia ai responsabili di questo \"atto barbaro\"."
 china.15.a: "Notizia tragica."

 china.16.t: "Le esplosioni prendono di mira le infrastrutture cinesi"
 china.16.d: "I sospetti membri del Partito islamico del Turkistan hanno lanciato attentati coordinati contro diverse reti ferroviarie cinesi. Gli analisti della sicurezza hanno espresso sorpresa per il livello di sofisticatezza dimostrato da questi attacchi. Sebbene le autorità cinesi abbiano rilasciato pochi dettagli sugli attacchi, molti sospettano che i danni ai collegamenti infrastrutturali cinesi siano significativi."
 china.16.a: "Inquietante."

 china.17.t: "Istituti cinesi \"Democrazia con caratteristiche cinesi\""
 china.17.d: "[CHI.GetLeader]ha annunciato che la Cina d'ora in poi non sarà più uno Stato a partito unico. Avendo già rimosso le restrizioni ai partiti politici non del PCC esistenti, il governo ha iniziato a consentire ad altri partiti di registrarsi alle prime elezioni libere ed eque del paese. Tuttavia, [CHI.GetLeader] ha messo in guardia dal prendere questa decisione come una mossa della Cina verso l'Occidente. \"Sebbene abbiamo deciso di accettare questa importazione occidentale di democrazia, siamo allo stesso tempo determinati a preservare i valori culturali della Cina e la sua stabilità a lungo termine.\""
 china.17.a: "Un momento storico!"

 china.18.t: "Il Dalai Lama torna in Tibet"
 china.18.d: "In cambio della promessa di rimanere neutrali negli affari politici, le autorità cinesi hanno concesso al Dalai Lama il permesso di tornare in Tibet e di assumere un ruolo religioso nella regione per la prima volta in mezzo secolo."
 china.18.a: "Nessuno avrebbe potuto prevederlo."

 china.19.t: "Viene istituita la regione amministrativa speciale del Tibet"
 china.19.d: "A seguito di una reazione positiva nella Regione Autonoma Tibetana alle recenti liberalizzazioni e al ritorno del Dalai Lama, la dirigenza cinese ha deciso di sostituire lo status di \"Regione Autonoma\" del Tibet con quello di \"Regione amministrativa speciale\". Questo cambiamento di status è accompagnato da un ampio grado di autogoverno."
 china.19.a: "Una svolta inaspettata degli eventi."

 china.20.t: "La firma dell'accordo commerciale sui servizi attraverso lo Stretto"
 china.20.d: "Il nostro governo ha completato i negoziati con la Repubblica popolare cinese sulla liberalizzazione degli scambi di servizi tra le nostre due economie. La CSSTA faciliterà gli affari tra Cina e Taiwan, oltre a promuovere gli investimenti nel nostro paese. Tuttavia, dobbiamo ancora inviare questo trattato al legislatore affinché venga ratificato e l'opposizione ha già espresso sospetti sugli effetti del trattato su Taiwan e sulla natura a porte chiuse dei negoziati che lo hanno prodotto. Possiamo cercare di placare queste paure attraverso un esteso processo di revisione clausola per clausola del trattato o cercare di affrettare il trattato attraverso lo Yuan legislativo."
 china.20.a: "Dovremmo seguire una procedura adeguata, anche se richiede più tempo."
 china.20.b: "Non possiamo permetterci di perdere tempo a discuterne, dovremmo affrettare la CSSTA."

 china.21.t: "La \"Tabella di marcia per la riunificazione\" della RPC"
 china.21.d: "I rapporti lo indicano [CHI.GetLeader]Il governo di Taiwan ha offerto alla sua controparte con sede a Taipai una \"Tabella di marcia per la riunificazione\" tracciando un percorso per Taiwan per tornare eventualmente sotto il controllo cinese come regione amministrativa speciale. La proposta include molteplici garanzie per la continuazione della democrazia e dell'autonomia politica taiwanesi, ma ciò potrebbe non essere sufficiente per gli oppositori taiwanesi alla riunificazione con la terraferma. Come reagirebbe la Cina se questo piano venisse rifiutato dalle autorità taiwanesi rimane incerto."
 china.21.a: "Vediamo come questo risulta."

 china.22.t: "La Cina abbandona la sua opposizione all'indipendenza di Taiwan"
 china.22.d: "Segnando un drastico cambiamento nella politica, [CHI.GetLeader] ha detto ai giornalisti che se la Repubblica di Cina, informalmente conosciuta come Taiwan, cercasse l'indipendenza \"non ci ostacoleremmo\". In passato, la Cina ha espresso un'ardente opposizione alla prospettiva dell'indipendenza taiwanese, minacciando persino l'uso della forza per impedirla. Restano incerte le ragioni di questo ripensamento da parte delle autorità cinesi."
 china.22.a: "Nessuno avrebbe potuto prevederlo."

 china.23.t: "La Cina ci minaccia con misure economiche punitive!"
 china.23.d: "Citando il nostro riconoscimento della Repubblica Democratica del Congo come legittimo rappresentante della Cina invece che della Repubblica popolare cinese, le autorità cinesi hanno minacciato di ridurre il commercio bilaterale tra il nostro Paese e il loro. Se accettiamo le loro richieste, le nostre relazioni economiche rimarranno inalterate."
 china.23.a: "Dovremmo accettare le loro richieste."
 china.23.b: "Non siamo altro che leali!"

 china.24.t: "La Cina blocca le isole taiwanesi"
 china.24.d: "A seguito delle crescenti tensioni con Taiwan, la Marina dell'Esercito popolare di liberazione ha imposto un blocco alle isole Kinmen e Matsu di Taiwan. Secondo quanto riferito, questa mossa ha lo scopo di impedire la capacità di Taiwan di preparare le isole a una possibile invasione cinese e di ostacolare il commercio taiwanese con il mondo esterno.\n\nI leader mondiali sono stati divisi tra coloro che hanno esplicitamente criticato l'aggressione cinese e altri che hanno chiesto la calma . Il segretario generale delle Nazioni Unite ha lanciato un appello particolarmente forte per la pace, esortando il governo cinese a ricordarlo \"l'ordine internazionale non è sostenuto dalla violenza e dalla forza bruta, ma dalla diplomazia e dalla moderazione.\""
 china.24.a: "Le tensioni stanno salendo."
 china.24.b: "Questo non è di buon auspicio per noi."
 china.24.c: "La pace è una cosa del passato."

 china.25.t: "La Cina sgrana Kinmen"
 china.25.d: "In un'ulteriore escalation della crisi dello Stretto di Taiwan, la Cina ha sparato con l'artiglieria contro installazioni militari sull'isola di Kinmen, provocando una reazione rabbiosa da parte di entrambi [TAI.GetLeader] e [USA.Getleader]. Quest'ultimo ha lanciato un forte avvertimento alla Cina, promettendo una rapida azione americana in caso di invasione cinese.\n\nSecondo quanto riferito, le truppe taiwanesi hanno iniziato a mobilitarsi in preparazione per un'escalation ancora maggiore e il governo ha iniziato l'evacuazione delle isole periferiche di Taiwan."
 china.25.a: "La guerra sta arrivando."

 china.26.t: "Viene istituita la regione amministrativa speciale di Taiwan"
 china.26.d: "A seguito di un graduale miglioramento delle relazioni tra Cina continentale e Taiwan, [TAI.GetLeader]Il governo di Taiwan ha accettato di ricongiungersi alla terraferma come Regione amministrativa speciale in cambio del mantenimento dell'autonomia politica e legale di Taiwan. I politici della Pan-Blue Coalition pro-riunificazione hanno rilasciato dichiarazioni lodando questa mossa come l'inizio di una nuova, migliore parte della storia taiwanese, mentre le loro controparti pan-verdi pro-indipendenza hanno espresso riserve."
 china.26.d_coup: "A seguito del colpo di stato filo-cinese a Taiwan, la nuova amministrazione \"temporanea\" ha accettato di rientrare nella Repubblica popolare cinese come Regione amministrativa speciale, come apparente compromesso. Sebbene l'opposizione alla nuova amministrazione sia stata attenuata, il sostegno pubblico a questa mossa è tutt'altro che chiaro."
 china.26.d_war: "I cinesi vincitori hanno annunciato la creazione di una regione amministrativa speciale di Taiwan, strombazzando la mossa come segno della capacità della Cina di compromesso e moderazione. Mentre la nuova S.A.R. potrebbe eventualmente avere un certo grado di indipendenza dal dominio cinese, nel suo stato attuale non è in grado di farlo."
 china.26.a: "La guerra civile cinese è finalmente giunta al termine."

 china.27.t: "La decisione NPCSC su Hong Kong"
 china.27.d: "La Legge fondamentale di Hong Kong prevede che il capo dell'esecutivo venga eventualmente eletto a suffragio universale. Tuttavia, se implementiamo questo sistema elettorale, le possibilità che figure pro-Pechino gestiscano il territorio saranno significativamente inferiori a causa della popolarità relativamente maggiore dei candidati pandemocratici. Mentre dovremmo evitare la possibilità che una figura anti-cinese o indipendentista diventi capo dell'esecutivo di Hong Kong, dovremmo anche stare attenti a non inimicarsi il popolo di Hong Kong. Potrebbe esserci una terza via d'uscita da questa situazione?"
 china.27.a: "Il suffragio universale è fuori questione!"
 china.27.b: "Possiamo accettare il suffragio universale, purché prima esaminiamo i candidati."
 china.27.c: "Il popolo di Hong Kong dovrebbe scegliere i propri leader."

 china.28.t: "Il futuro di Hong Kong"
 china.28.d: "Finora non abbiamo fornito alcuna indicazione sul destino di Hong Kong quando la Legge fondamentale che preserva la sua attuale autonomia scadrà nel 2047. Potrebbe essere nel nostro interesse farlo ora poiché promettere una continuazione della sua autonomia potrebbe aiutare a convincere Taiwan a tornare a il nostro controllo. D'altra parte, potremmo voler reprimere il separatismo mostrando l'inevitabilità del ritorno di ogni territorio cinese al nostro controllo."
 china.28.a: "La SAR durerà"
 china.28.b: "Hong Kong tornerà sotto il nostro controllo"

 china.29.t: "La Cina entra a far parte dell'Organizzazione mondiale del commercio"
 china.29.d: "Dopo un lungo processo di negoziazione con i membri esistenti dell'Organizzazione mondiale del commercio (OMC), la Cina ha finalmente ottenuto la ratifica della sua domanda di adesione all'OMC. La Cina ha dovuto dimostrare ai membri dell'OMC, in particolare agli Stati Uniti e all'Unione Europea, che sta compiendo notevoli passi avanti verso l'apertura della sua economia alla concorrenza. I media statali cinesi hanno salutato questo evento come "un momento storico della riforma e dell'apertura della Cina e del processo di modernizzazione"."
 china.29.a: "La Cina continua ad aprirsi al mondo."

 china.30.t: "La Cina completa la transizione verso l'economia di libero mercato"
 china.30.d: "Le recenti liberalizzazioni dell'economia cinese sono culminate in una transizione completa dal modello dell'"economia socialista di mercato" a una vera e propria economia di libero mercato. I rapporti lo indicano [CHI.GetLeader] ha dovuto fare di tutto per convincere i funzionari del Partito Comunista e le figure di spicco dell'industria cinese che questa mossa storica avrebbe giovato a tutti. Successivamente, l'opposizione alla mossa è stata smorzata, ma molti analisti ritengono che vi sia una significativa apprensione tra i poveri delle zone rurali cinesi per i nuovi cambiamenti."
 china.30.a: "Non c'è nulla che possa frenare lo sviluppo della Cina ora..."

 china.31.t: "[CHI.GetLeader] Denuncia Deng Xiaoping"
 china.31.d: "In un drammatico allontanamento dalla decennale politica cinese di \"riforme e apertura\", [CHI.GetLeader] cha ha  criticato la \"decadenza morale e l'oppressione dei poveri delle zone rurali\" provocata dalle riforme economiche di Deng. Molti osservatori fuori dal Paese sono rimasti scioccati da questa denuncia vocale di qualcuno che da anni è venerato come l'artefice dello sviluppo cinese. Altri, invece, avevano previsto questo risultato a causa del graduale rafforzamento della fazione di sinistra all'interno del Partito Comunista.\n\n Restano da vedere le implicazioni di questo discorso per il futuro del governo cinese. Alcuni hanno ipotizzato che il discorso sia semplicemente un espediente retorico per aumentare[CHI.GetLeader]La popolarità tra gli elementi di sinistra nel partito, i militari e la popolazione in generale. Altri, invece, sono convinti che questo discorso preannunci un'inversione su larga scala della liberalizzazione del mercato."
 china.31.a: "La Repubblica popolare torna alle sue radici."

 china.32.t: "La Cina dichiara la Quinta Internazionale"
 china.32.d: "Dopo la trasformazione della Cina dal modello di \"economia socialista di mercato\" di Deng Xiaoping a un'economia pianificata in piena regola, [CHI.GetLeader] ha annunciato la creazione di una \"Quinta Internazionale\", invitando i partiti comunisti di tutto il mondo a partecipare a questa nuova iniziativa a guida cinese. Questa mossa ha suscitato preoccupazione tra molti governi stranieri, che temono le ramificazioni dell'annuncio della Cina riguardo alla loro politica interna."
 china.32.a: "Il comunismo è ancora una volta una forza da non sottovalutare..."

 china.33.t: "La Cina completa il progetto di diversione Yarlung Tsangpo"
 china.33.d: "Gli sforzi della Cina per ridurre il problema della scarsità d'acqua sono ora diventati una minaccia per noi sotto forma del progetto di diversione Yarlung Tsangpo. La deviazione del fiume Brahmaputra, noto in Cina come Yarlung Tsangpo, minaccia di privare migliaia di persone della sua essenziale fornitura di acqua. Nonostante le evidenti ramificazioni negative della loro decisione, i cinesi sono andati avanti e così facendo hanno messo a repentaglio la sicurezza dei nostri cittadini"
 china.33.a: "I cinesi continuano a mettere alla prova la nostra pazienza..."

 china.34.t: "La Cina intensifica la sua \"Iniziativa Belt and Road\""
 china.34.d: "L'ambiziosa Belt and Road Initiative (BRI) cinese è nota per essere in lavorazione negli ultimi anni, dopo aver subito un rebranding dopo che \"One Belt One Road Strategy\" è stato ritenuto troppo minaccioso. [CHI.GetLeader]L'amministrazione di oggi ha annunciato l'intenzione di investire in molteplici progetti infrastrutturali nell'ambito della BRI in paesi di tutto il mondo. Mentre molti paesi in via di sviluppo hanno accolto favorevolmente l'annuncio in previsione dei tanto necessari investimenti cinesi nelle loro economie, Giappone, India, Stati Uniti e Australia hanno tutti espresso riserve sull'iniziativa, considerandola un velato tentativo di diffondere l'influenza cinese all'estero."
 china.34.a: "Dove firmiamo?"
 china.34.b: "Respingiamo questa minaccia alla nostra indipendenza!"

 china.35.t: "L'iniziativa Belt and Road ha raggiunto le nostre coste!"
 china.35.d: "Le aziende cinesi hanno investito nella nostra infrastruttura chiave! Ciò sta fornendo un gradito impulso alla nostra economia e ha rafforzato i legami tra le nostre due nazioni, anche se alcuni potrebbero dire che dovremmo diffidare della crescente influenza della Cina nella nostra nazione."
 china.35.a: "Siamo grati alla Repubblica popolare cinese."

 china.36.t: "La Cina ottiene il controllo del porto dello Sri Lanka"
 china.36.d: "Oltre 100 anni fa la Cina firmò contratti di locazione di 99 anni con Germania, Francia e Regno Unito cedendo territorio strategico alle potenze europee allora dominanti. Oggi non è la Cina a cedere il proprio territorio, ma lo Sri Lanka, poiché il suo porto di Hambantota, costruito con l'assistenza cinese, ha subito enormi perdite per il governo di Colombo. Il contratto di locazione di 99 anni è apparentemente inteso ad aiutare lo Sri Lanka a ripagare il suo debito con la Cina, ma i critici hanno criticato l'accordo come una minaccia alla sovranità dello Sri Lanka e un tentativo di estendere l'influenza cinese nella regione in modo neocoloniale."
 china.36.a: "La portata globale della Cina è in crescita."
 china.36.b: "La sovranità dello Sri Lanka è stata erosa!"

 china.37.t: "La Cina espelle gli interessi esteri"
 china.37.d: "Traendo una condanna internazionale diffusa, la Cina ha espulso dal suo territorio tutte le aziende straniere e le ONG indipendentemente dal paese di origine. Questa mossa segue una serie di cambiamenti radicali negli ultimi mesi che hanno visto la Cina prendere una forte svolta verso il puro governo comunista, in particolare una denuncia di Deng Xiaoping e la rinascita del pensiero di Mao Zedong.\n\n[USA.GetLeader], ra gli altri leader mondiali ha criticato il [CHI.GetLeader] amministrazione per la sua espulsione di interessi stranieri, nonché per le crescenti molestie nei confronti di individui stranieri residenti in Cina. La Cina, dal canto suo, non ha dato una risposta ufficiale alle denunce di [USA.GetLeader] e altri, ma ha strombazzato la natura patriottica delle sue azioni al pubblico nazionale attraverso i media statali."
 china.37.a: "I cinesi hanno perso i sensi!"
 china.37.b: "Il popolo cinese è ancora una volta libero dall'oppressione straniera!"


 china.38.t: "La Cina richiede la nostra lealtà!"
 china.38.d: "Citando la sovranità storica della Cina sul Vietnam, [CHI.GetLeader] ha chiesto di sottometterci all'autorità cinese e di rinunciare al controllo della nostra politica estera. Questa richiesta selvaggiamente offensiva viola la nostra sovranità statale come garantita dal diritto internazionale. Tuttavia, possiamo davvero permetterci di inimicarci questo potere in aumento?"
 china.38.a: "Non dobbiamo più sottometterci ai cinesi!"
 china.38.b: "Dobbiamo accettare questa umiliazione..."

 china.39.t: "La Cina sta minando la nostra posizione internazionale!"
 china.39.d: "La nostra influenza globale è diminuita drasticamente negli ultimi anni grazie agli sforzi dei cinesi, mettendo a repentaglio la nostra posizione di unico egemone mondiale e gettando le basi per un nuovo ordine mondiale. Forse coloro che hanno predetto la \"Fine della Storia\" dopo la nostra vittoria sull'Unione Sovietica erano, dopo tutto, eccessivamente ottimisti."
 china.39.d_SOV: "I nostri ex alleati sono stati impegnati a costringerci fuori dalla nostra sfera di influenza dell'Asia centrale. Poiché l'interferenza della Cina nel nostro dominio diventa la ragione principale del nostro allineamento strategico, la minaccia rappresentata dagli Stati Uniti impallidisce al confronto. Il tempo per l'inazione deve finire se vogliamo mantenere la nostra posizione attuale."
 china.39.a: "Dobbiamo colpire ora prima che sia troppo tardi!"
 china.39.b: "Siamo diretti verso l'irrilevanza..."

 china.40.t: "[CHI.GetLeader]Impegno a tenere le elezioni!"
 china.40.d: "Osservatori esterni sono rimasti scioccati oggi nell'apprendere che la Repubblica popolare cinese terrà ora le elezioni a livello locale. Mentre alcuni hanno elogiato la mossa come un importante passo avanti in termini di liberalizzazione politica cinese, gli esperti hanno descritto questo sentimento come eccessivamente ottimistico data la mancanza di riforme politiche in altre aree del governo, come gli approcci ai partiti politici e alla censura. Un analista ha affermato che queste elezioni \"si riveleranno nient'altro che un rafforzamento e una legittimazione del governo del Partito Comunista\"."
 china.40.a: "Il PCC non rinuncerà al potere così facilmente..."

 china.42.t: "Rivolta nello Xinjiang"
 china.42.d: "Dopo lunghi periodi di intensa attività militante, i rapporti indicano che i militanti uiguri hanno preso il controllo di luoghi chiave nello Xinjiang. I residenti di etnia Han e Hui della provincia hanno iniziato a fuggire nelle province vicine."
 china.42.a: "Schiacceremo i separatisti."

 china.43.t: "Un guscio di un passato sovietico"
 china.43.d: "Per un po' di tempo le nostre guardie costiere hanno monitorato un massiccio scafo arrugginito rimorchiato intorno al Mar Nero. È un sito raro per essere sicuri. La nave chiamata 'Varyag' è decorato con stelle dorate sovietiche e trainato lentamente da circa sei piccoli rimorchiatori. Originario di [UKR.GetFlag]Ucraina, la sua destinazione finale è a [CHI.GetFlag]Compagnia cinese per il tempo libero a Macao, il suo nuovo proprietario.\n\nLo scafo può rappresentare una vera minaccia per il traffico nello stretto se dovesse scontrarsi o capovolgersi completamente."
 china.43.a: "La \"nave\" deve attendere che il traffico sia più sicuro."
 china.43.b: "Consente di negoziare per una tariffa prioritaria."
 china.43.c: "Lascialo passare!"

 china.44.t: "I turchi chiedono la nostra pazienza"
 china.44.d: "L'incrociatore aereo trainato ex sovietico Varyag che è stato acquistato 2 anni fa da [UKR.GetFlag]L'Ucraina è stata fermata! Lo scafo incompleto è in viaggio dal Mar Nero ai nostri porti. Ora il[TUR.GetFlag]Le autorità turche citano il \"rischio che una raffica di vento faccia girare la nave nel senso della larghezza e blocchi l'intero stretto del Bosforo\".\n\n Chiedono la nostra pazienza."
 china.44.a: "Forse possiamo negoziare?"
 china.44.b: "Pazienza? Faremo un po' di pressione!"
 china.44.c: "Immagino che dobbiamo aspettare..."

 china.45.t: "Delegazione cinese"
 china.45.d: "I cinesi hanno inviato una piccola delegazione per negoziare un rapido processo per far passare il Varyag attraverso il Bosforo, offrendo alcune concessioni commerciali e turistiche. Dare priorità di traffico al Varyag costerà un bel po', quindi dovremmo essere in grado di negoziare una grossa somma con garanzie finanziarie."
 china.45.a: "Lo faremo passare alla prima occasione"
 china.45.b: "Non c'è niente di cui discutere."

 china.46.t: "Trattative riuscite!"
 china.46.d: "I nostri abili negoziatori hanno raggiunto un accordo con le autorità turche. Il Varyag continuerà il suo viaggio lungo il Bosforo §Hin 6 mesi§!!"
 china.46.a: "Varirà il prezzo."
 china.46.b: "Fagli portare delle delizie turche!"

 china.47.t: "Trattative fallite!"
 china.47.d: "I turchi non erano interessati a nessuna trattativa, per ora abbiamo fatto tutto il possibile"
 china.47.a: "Dovremo aspettare allora"

 china.48.t: "Pechino sconvolto!"
 china.48.d: "Non contenti della nostra risposta, i cinesi arrabbiati hanno risposto con una dura retorica per farci pressione affinché il Varyag passasse più velocemente! Qual è la nostra risposta?"
 china.48.a: "Hanno ragione, dobbiamo arrenderci"
 china.48.b: "Possiamo raggiungere una via di mezzo"
 china.48.c: "Peccato che dovranno aspettare ancora di più!"

 china.49.t: "Grotte di Ankara!"
 china.49.d: "I nostri sforzi per fare pressione sui turchi affinché accettino il nostro legittimo passaggio del Varyag sono riusciti! Tra due settimane la nave continuerà il suo viaggio!"
 china.49.a: "Bene!"

 china.50.t: "Risarcimento Ancarano"
 china.50.d: "Il turco sulla scia delle nostre pressioni vuole darci il passaggio tra un anno e mezzo, citando ancora le stesse preoccupazioni. Si tratta pur sempre di una concessione e di una piccola vittoria da parte nostra"
 china.50.a: "Bene."

 china.51.t: "Insulto per insultare"
 china.51.d: "Il nostro ultimo sforzo per fare pressione su Ankara si è ritorto contro! Il Varyag non passerà di lì per molto tempo e per ora navigherà intorno al porto del Mar Nero verso port."
 china.51.a: "Accidenti."

 china.52.t: "Una richiesta di qualcosa di più" 
 china.52.d: "L'ambasciatore turco in [Root.Capital.GetName]ha inviato una lettera da Ankara per aver dato al Varyag la massima priorità nell'affollato stretto del Bosforo. Chiedono una quota considerevole e qualche concessione in più."
 china.52.a: "Vale il prezzo"
 china.52.b: "Idea ridicola a cui pensare."

 china.53.t: "[CHI.Capital.GetName] Accetta"
 china.53.d: "I cinesi hanno accettato e dovremmo trasferire il denaro al nostro tesoro entro la fine della settimana"
 china.53.a: "E così guadagniamo"

 china.54.t: "[CHI.Capital.GetName] Rifiuta!"
 china.54.d: "Invece di ricevere una lettera di accettazione, ci è stata data una breve risposta che quasi insultava la nostra leadership per \"Pensare a un'idea così ridicola\"."
 china.54.a: "molto male."

 china.55.t: "forse troppo veloce"
 china.55.d: "Il Varyag che si stava dirigendo dall'Ucraina alle nostre acque è stato il via libera da attraversare! Sembra una decisione affrettata e che ignora completamente qualsiasi protocollo di sicurezza.\n\nForse dovremmo aspettare..."
 china.55.a: "Non c'è tempo per aspettare"
 china.55.b: "Meglio essere al sicuro"

 china.56.t: "Il viaggio continua!"
 china.56.d: "I rimorchiatori e il Varyag che rimorchiano oggi a mezzogiorno sono passati davanti alla Basilica di Santa Sofia con migliaia di spettatori che guardavano dalla potente nave da guerra. Un vero spettacolo da vedere!"
 china.56.a: "Niente può fermare la Repubblica popolare cinese!"

 china.57.t: "Il Varyag si è scontrato!"
 china.57.d: "I rimorchiatori e il Varyag che hanno rimorchiato sono quasi affondati nel Bosforo quando una nave più piccola si è scontrata alle 11:44 ora locale. Per fortuna lo scafo ha subito lievi danni e il viaggio può proseguire."
 china.57.a: "Speriamo che sarà l'ultimo problema."

 china.58.t: "The VaryIl Varyag si è capovolto!"
 china.58.d: "Il potente scafo trainato attraverso il Bosforo si è capovolto dopo che un vento da est ha colpito una nave vicina facendola virare a babordo! Una volta entrata l'acqua..."
 china.58.a: "Trova e fai causa ai proprietari di quella barca!"

 china.59.t: "Disastro a Istanbul!"
 china.59.d: "Intorno alle 11:44 ora locale di Istanbul, la Varyag, un ex scafo di una portaerei sovietica rimorchiata dall'Ucraina alla Cina è stata coinvolta in un terribile incidente! Lo scafo si è scontrato con un'altra nave che è stata colpita dai venti orientali provocando gravi danni alla sua sinistra. Senza alcuna attrezzatura di pompaggio a bordo delle navi il destino era segnato. Fortunatamente nessun grave danno è stato fatto ai marinai coinvolti.\n\nUna commissione è stata istituita per indagare su questa imbarazzante debacle. Sfortunatamente per alcuni la loro frode è stata esposta al mondo intero. Si crede anche che la società con sede a Macao proprietaria del Varyag fosse una copertura per lo stato cinese, cosa su cui i cinesi negano di commentare."
 china.59.a: "Incidenti come questo sono evitabili."

 china.60.t: "Infine"
 china.60.d: "Il Varyag ha finalmente attraversato il Bosforo oggi con un sospiro di sollievo. Un lungo capitolo tra Ankara e Pechino che litigano su uno scafo galleggiante di ruggine è ormai passato!\n\nCi si potrebbe chiedere in primo luogo di cosa si trattasse tutto questo trambusto..."
 china.60.a: "Pensavi che doveva essere un casinò?"

 china.61.t: "Bosphorus Blocked"
 china.61.d: "The wreck of the Varyag is right now almost completely hindering larger vessels to enter and leave the Black Sea. It will take months to get rid of it now..."
 china.61.a: "Lanet Olsun..."

 china.62.t: "Pechino mostra pazienza"
 china.62.d: "Vedendo i pericoli di far passare il Varyag, decidono invece di prepararsi e coordinarsi in un'altra data nel prossimo futuro. In circa sei mesi il Varyag passerà."
 china.62.a: "Ottimo."

 china.63.t: "la Varyag"
 china.63.d: "Due anni fa l'hulk arrugginito noto come l'incrociatore aereo della classe Kuznetsov Varyag è stato venduto a un Chong Lot a Macao. Doveva essere la più moderna portaerei sovietica della Flotta Rossa, ma il destino aveva altri piani. Mai completato, è stato messo all'asta dall'Ucraina per essere invece svenduto. L'azienda che l'ha acquistato lo vuole ufficialmente ristrutturato in un lussuoso casinò.\n\nLo scafo viene oggi rimorchiato attraverso il Mar Nero e si avvicina al Bosforo. Una volta arrivato nelle nostre acque, lo scafo può essere esaminato e determinato come può servirci al meglio."
 china.63.a: "Speriamo in una navigazione tranquilla!"

 china.64.t: "Tempesta!"
 china.64.d: "I forti venti sull'Egeo hanno portato il Varyag fuori rotta! Un marinaio che ha cercato di riattaccare lo scafo a uno dei rimorchiatori purtroppo ha perso la vita. Per fortuna il Varyag è ancora intatto e sta proseguendo verso...."
 china.64.a: "L'oceano Atlantico."

 china.65.t: "At Last!"
 china.65.d: "Il Varyag ha completato il suo lungo viaggio attraverso mezzo pianeta verso i nostri grandi territori! I nostri ingegneri navali sono abbastanza sicuri che lo scafo possa essere completato per diventare il nostro primo vero vettore di flotta. Il potenziale per avere una vera marina d'altura non può essere davvero sottovalutato... e le esperienze nella costruzione di portaerei non avranno prezzo.\n\nPotrebbe anche essere ristrutturato per diventare un lussuoso casinò come \"previsto originariamente\"."
 china.65.a: "Sarà l'orgoglio della marina!"
 china.65.b: "Mi piace di più l'idea di un casinò..."

