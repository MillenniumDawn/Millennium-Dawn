 SPR_return_of_francoism: "Возвращение фалангизма"
 SPR_return_of_francoism_desc: "Призрак Франко может преследовать нас вечно. Однако фалангизм не означает франкизм. Его можно определить как силу и солидарность в нашей великой нации, и его следует поддерживать в этом качестве."
 SPR_the_catalonian_cancer: "Каталонская опухоль"
 SPR_the_catalonian_cancer_desc: "Каталонские сепаратисты - не более чем морока для нашей великой нации. Прекращение этого опухолевого заболевания позволит нам двигаться вперед к нашей новой великой фалангистской Испании."
 SPR_unify_the_faiths: "Объединить конфессии"
 SPR_unify_the_faiths_desc: "Хотя католицизм доминирует в стране, в пределах нашей страны есть ветви агностиков, протестантов, лютеран и многих других. Объединение их в общем деле, деле Бога, позволит нам укрепить и усилить наше фалангистское правительство."
 SPR_missionaries: "Миссионеры"
 SPR_missionaries_desc: "В последнее время католицизм в стране приходит в упадок. Финансируемые государством миссионеры в регионах Испании для поддержки будут одним из наших лучших решений на сегодняшний день."
 SPR_outlaw_non_catholic_worship: "Объявить вне закона некатолическое богослужение".
 SPR_outlaw_non_catholic_worship_desc: "Некатолическому поклонению нет места в нашей великой нации. Объявление вне закона любой религиозной практики, которая не является католической, обеспечит надлежащую интеграцию нашей церкви и государства."
 SPR_role_of_the_woman: "Роль женщины"
 SPR_role_of_the_woman_desc: "Роль женщины в нашей нации еще не определена. Это то, что мы должны решить, чтобы двигаться вперед."
 SPR_eliminate_the_euskara: "Ликвидировать сопротивление".
