 sov_sover_state.2.t: "Conflito na Geórgia - Votação"
 sov_sover_state.2.d: "Devemos finalmente decidir o destino da Geórgia e das regiões que se separaram dela. A Geórgia deve se unir a eles? ou eles se tornarão membros plenos da União dos Estados Soberanos"
