 tooltip_raid_category_military_resource_raids: "§HAtaques militares§! \nAtaques realizados contra a infraestrutura militar e a produção de uma nação.\n\n§RAVISO: Realizar esses ataques pode ser considerado um ato de guerra!§!"
 tooltip_raid_category_special_forces_raids: "§HAtaque das Forças Especiais§! \nAtaques conduzidos pelas Forças de Operações Especiais, para aumentar o sucesso das operações militares.\n\n§RAVISO: Realizar essas operações e ser pego pode ser considerado um ato de guerra!§!"
 tooltip_raid_category_drone_strike_raids: "§HAtaques de drones§! \nOperações conduzidas por forças que utilizam sistemas aéreos não tripulados para atacar alvos ou coletar informações.\n\n§RAVISO: Realizar essas operações e ser pego pode ser considerado um ato de guerra!§!"
 tooltip_raid_category_naval_raids: "§HAtaque Naval§! \nAtaques conduzidos contra ativos navais inimigos, produção naval ou linhas costeiras.\n\n§RAVISO: Realizar esses ataques pode ser considerado um ato de guerra!§!"
 raid_type_fuel_production_storage_raid_air: "Greve na Produção e Armazenamento de Combustível"
 raid_type_fuel_production_storage_raid_air_desc: "Greves contra locais de armazenamento de combustível e refinarias, reduzindo tanto a produção quanto o armazenamento de combustível."
 raid_type_metal_production_raid_air: "Greve das minas de metal"
 raid_type_metal_production_raid_air_desc: "Greves contra minas e equipamentos de mineração, para reduzir os recursos que podem ser extraídos nesses locais."
 raid_type_state_power_strike_air: "Greve na rede elétrica"
 raid_type_state_power_strike_air_desc: "Ataque conduzido para danificar ou eliminar locais de produção de energia inimigos e para interromper a rede elétrica de um país."
 raid_type_production_strike: "Greve nas Fábricas de Produção"
 raid_type_production_strike_desc: "Greves contra a indústria de produção, para inibir o desenvolvimento econômico e militar."
 raid_type_infrastructure_strike: "Greve de Rede e Transporte"
