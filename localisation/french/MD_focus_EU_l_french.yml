 EU_show_available_desc_002_loc_key: "§OCette proposition de loi est une loi de l'UE relative à l'élargissement.§!\n\nAvant de demander l'adhésion à §C[EUU.GetFlag] [EUU.GetNameDef]§!, nous devons obtenir le statut de candidat à l'UE. Les négociations avec les États membres de §C[EUU.GetFlag] [EUU.GetNameDef]§! seront difficiles. Nous aurons besoin de beaucoup d'influence.\n\nElle permet au Parlement européen et au Conseil européen d'approuver les nouveaux membres de §C[EUU.GetFlag] [EUU.GetNameDef]§! après qu'ils ont accepté leur offre d'adhésion à l'Union."
 EU_show_available_desc_101_loc_key: "§CCette proposition de loi est une loi générale de l'UE.§!\n\n\"Les peuples de l’Europe, en établissant entre eux une union sans cesse plus étroite, ont décidé de partager un avenir pacifique fondé sur des valeurs communes. Consciente de son patrimoine spirituel et moral, l’Union se fonde sur les valeurs indivisibles et universelles de dignité humaine, de liberté, d’égalité et de solidarité ; elle repose sur le principe de la démocratie et le principe de l’État de droit.\" - Préambule de la CDF -\nLa §YCharte des droits fondamentaux de l'Union européenne§! inscrit dans le droit européen les droits politiques, sociaux et économiques des citoyens et résidents de l'Union européenne. La charte fait partie du domaine politique de l'espace de liberté, de sécurité et de justice (ELSJ) de l'Union européenne. Elle s'applique à toutes les frontières de l'Union européenne et d'Euratom qui doivent agir et légiférer selon ses dispositions."
 EU_show_available_desc_102_loc_key: "§CCette proposition de loi est une loi générale de l'UE.§!\n\nSuite à la déclaration de Laeken, le Conseil européen a décidé de convoquer une Convention sur l'avenir de l'Union afin de faire franchir aux citoyens un pas décisif vers une Union plus simple, plus forte dans la poursuite de ses objectifs essentiels et plus résolument présente dans le monde."
 EU_show_available_desc_103_loc_key: "§CCette proposition de loi est une loi générale de l'UE.§!\n\nLa Convention européenne s'est achevée sur le projet de traité établissant une Constitution pour l'Europe. Ce traité international remplacerait les traités européens existants afin de créer une constitution consolidée pour §C[EUU.GetFlag] l'Union européenne§! et étendait le vote à la majorité qualifiée à des domaines politiques qui étaient auparavant décidés à l'unanimité par les États membres."
 EU_show_available_desc_104_loc_key: "§CCette proposition de loi est une loi générale de l'UE.§!\n\nLe processus qui a conduit au traité de Lisbonne découle du résultat négatif de la ratification de la Constitution européenne. Le traité de Lisbonne modifie le traité sur l'Union européenne et le traité instituant la Communauté européenne. Ce dernier est rebaptisé Traité sur le fonctionnement de l'Union européenne."
 EU_show_available_desc_105_loc_key: "§9Cette proposition de loi est une loi de fonction de l'UE.§!\n\nLe Service européen pour l'action extérieure est le service diplomatique de l'Union européenne. Il aide le responsable des affaires étrangères de l'UE, le haut représentant de l'Union pour les affaires étrangères et la politique de sécurité, à mettre en œuvre la politique étrangère et de sécurité commune de l'Union."
 EU_show_available_desc_201_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nLa Banque centrale européenne a décidé de mettre en œuvre ses décisions de politique monétaire et le Conseil des gouverneurs de la Banque centrale européenne a adopté un nouvel ensemble d'instruments et de procédures de politique monétaire. La documentation générale sur la politique monétaire et les instruments de l'Eurosystème indique comment et dans quelle mesure la BCE peut utiliser ces outils. L'une de ces méthodes est la politique de taux d'intérêt nul de la BCE, qui permettra d'atteindre les objectifs fixés par la BCE."
 EU_show_available_desc_202_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nEn réponse à la récente crise financière, l'Union bancaire européenne a été créée afin de rendre le secteur financier plus sûr pour le marché unique. Ces initiatives constituent un cadre réglementaire unique pour tous les acteurs financiers des États membres de l'UE. Elles comprennent des exigences prudentielles plus strictes pour les banques, une meilleure protection des créanciers et des mesures de gestion des banques en difficulté."
 EU_show_available_desc_203_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nLes euro-obligations constituent une nouvelle option pour le financement de la dette publique. Une telle émission commune d'obligations par les membres de la zone euro impliquerait un approfondissement significatif de l'union monétaire. Elle créerait de nouveaux moyens pour les gouvernements de financer leur dette, en offrant des opportunités d'investissement sûres et fluides aux épargnants et aux institutions financières et en mettant en place un marché des euro-obligations comparable au marché d'obligation américain."
 EU_show_available_desc_204_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nLe (Fonds européen de stabilité financière) FESF a été créé en tant que mécanisme temporaire de résolution de crise par les États membres de la zone euro lors de la crise de la dette européenne et a fourni une assistance financière à plusieurs États membres. Cette aide a été financée par le FESF via l'émission d'obligations du FESF et d'autres instruments de dette sur les marchés de capitaux. Le FESF ne fournit plus d'assistance financière, cette tâche étant désormais assumée uniquement par le mécanisme européen de stabilité (MES)."
 EU_show_available_desc_205_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nLa mission du mécanisme européen de stabilité (MES) est de fournir une assistance financière aux pays de la zone euro qui connaissent ou risquent de connaître de graves problèmes de financement. Cette assistance n'est accordée que s'il est prouvé qu'elle est nécessaire pour préserver la stabilité financière de la zone euro dans son ensemble et des membres du MES."
 EU_show_available_desc_206_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nL'union fiscale implique que les États membres partagent le même budget commun. Cela signifie que les dépenses et les niveaux d'imposition seraient décidés par une autorité fiscale centrale. L'union fiscale est proposée comme une étape vers une plus grande intégration européenne. Elle signifie qu'une autorité centrale européenne fixerait les dépenses et les taux d'imposition pour tous les États membres."
 EU_show_available_desc_207_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nUn gouvernement économique européen rendrait possible une politique fiscale commune et une politique économique dynamique au sein de l'UE. Il doterait §C[EUU.GetFlag] l'Union européenne§! d'une autorité fiscale propre et une autorité centrale fixerait les salaires minimums pour les États membres."
 EU_show_available_desc_208_loc_key: "§GCette proposition de loi est une loi économique de l'UE.§!\n\nUn ministre européen de l'économie et des finances réunit en une seule fonction les politiques et les pouvoirs établis par l'Union fiscale et le gouvernement économique européen."
 EU_show_available_desc_301_loc_key: "§RCette proposition de loi est une loi militaire de l'UE.§!\n\nL'Agence européenne de défense a été créée pour soutenir les États membres et §C [EUU.GetFlag] l'Union européenne§! dans leurs efforts visant à améliorer les capacités de défense européennes dans le domaine de la gestion des crises et à soutenir la politique européenne de sécurité et de défense telle qu'elle existe aujourd'hui et telle qu'elle se développera à l'avenir."
 EU_show_available_desc_302_loc_key: "§RCette proposition de loi est une loi militaire de l'UE.§!\n\nLa Coopération Structurée Permanente (CSP) permet aux États membres qui le souhaitent et qui en ont les moyens de planifier, de développer et d'investir conjointement dans des projets de capacités partagées, et d'améliorer l'état de préparation opérationnelle et la contribution de leurs forces armées. L'objectif est de développer conjointement un ensemble cohérent de forces couvrant tous les domaines et de mettre ces capacités à la disposition des États membres pour des missions et des opérations nationales et multinationales."
 EU_show_available_desc_303_loc_key: "§RCette proposition de loi est une loi militaire de l'UE.§!\n\nLe Fonds européen de la défense apportera une contribution essentielle à l'autonomie stratégique de l'Europe, en protégeant et en défendant ses citoyens. Il encouragera la coopération en matière de défense entre les entreprises et entre les pays de l'UE afin de favoriser l'innovation et de développer des technologies et des produits de pointe dans le domaine de la défense. Le Fonds coordonnera, complétera et amplifiera les investissements nationaux en matière de défense."
 EU_show_available_desc_304_loc_key: "§RCette proposition de loi est une loi militaire de l'UE.§!\n\nUn Conseil européen de la sécurité (CES) permettrait à l'UE d'être mieux préparée à prendre des décisions en matière de politique internationale. Si l'UE ne parvient pas à prendre et à mettre en œuvre plus rapidement des décisions cohérentes, sa capacité à faire respecter les règles de l'UE et à renforcer les formats multilatéraux sera affaiblie. Les ressources diplomatiques, financières et militaires de l'UE devraient donc être complétées par un format de coopération intergouvernementale plus efficace."
 EU_show_available_desc_305_loc_key: "§9Cette proposition de loi est une loi administrative de l'UE.§!\n\nPour renforcer les capacités militaires de §C[EUU.GetFlag]l'Union européenne§!, les États membres peuvent mettre sur pied des forces armées communes. Ces forces seront connues sous le nom d'§YEuroArmée§!."
 EU_show_available_desc_306_loc_key: "§9Cette proposition de loi est une loi administrative de l'UE.§!\n\nLes flottes et les forces opérationnelles multinationales devenant de plus en plus courantes et importantes au XXIème siècle, les États membres de §C[EUU.GetFlag] l'Union européenne§! peuvent unir leurs forces et transférer leurs navires de guerre à un commandement naval européen unifié, connu sous le nom d'§YEuroMarine§!."
 EU_show_available_desc_307_loc_key: "§9Cette proposition de loi est une loi administrative de l'UE.§!\n\nLes États membres ont décidé que l'UE devrait être un membre permanent du Conseil de sécurité des Nations unies (CSNU). Cela se fait en réformant le CSNU ou en transférant à l'UE les sièges des États membres qui sont déjà membres du CSNU."
 EU_show_available_desc_308_loc_key: "§CCette proposition de loi est une loi générale de l'UE.§!\n\nDevenir une puissance nucléaire renforcera le pouvoir politique de l'UE et l'influence de l'Union dans le monde. L'Union se dotera d'armes nucléaires en transférant et en partageant les armes nucléaires de ses États membres ou en développant ses propres ogives nucléaires."
 EU_show_available_desc_401_loc_key: "§CCette proposition de loi est une loi générale de l'UE.§!\n\nLe Règlement Général sur la Protection des Données (RGPD) de l'UE est conçu pour : harmoniser les lois sur la confidentialité des données à travers l'Europe, protéger et renforcer la confidentialité des données de tous les citoyens de l'UE et remodeler la façon dont les organisations de la région abordent la confidentialité des données."
 EU_show_available_desc_402_loc_key: "§CCette proposition de loi est une loi générale de l'UE.§!\n\nLes technologies numériques ont radicalement changé la manière dont les contenus créatifs sont produits, distribués et accessibles. Nous adaptons les règles de l'UE en matière de droits d'auteur aux nouveaux comportements des consommateurs dans une Europe qui valorise sa diversité culturelle."
 EU_show_available_desc_403_loc_key: "§pCette proposition de loi est une loi relative à l'immigration et au contrôle des frontières de l'UE.§!\n\nLe Règlement Dublin II établit le principe selon lequel un seul État membre est responsable de l'examen d'une demande d'asile. L'objectif est d'éviter que les demandeurs d'asile soient renvoyés d'un pays à l'autre, mais aussi de prévenir les abus du système par l'introduction de plusieurs demandes d'asile par une même personne."
 EU_show_available_desc_404_loc_key: "§pCette proposition de loi est une loi relative à l'immigration et au contrôle des frontières de l'UE.§!\n\nLes demandeurs d'asile qui ont de fortes chances de voir leur demande aboutir sont transférés de la Grèce et de l'Italie, où ils sont arrivés, vers d'autres États membres où leur demande d'asile sera traitée. Si ces demandes sont acceptées, les demandeurs se verront accorder le statut de réfugié et le droit de résider dans l'État membre vers lequel ils sont relocalisés."
 EU_show_available_desc_405_loc_key: "§pCette proposition de loi est une loi relative à l'immigration et au contrôle des frontières de l'UE.§!\n\n§C[EUU.GetFlag] L'Union européenne§! et [TUR.GetFlag] [TUR.GetNameDef] vont négocier un accord visant à stopper les flux migratoires irréguliers de la Turquie vers l'Europe. Tous les nouveaux migrants irréguliers et demandeurs d'asile arrivant de Turquie vers les îles grecques et dont les demandes d'asile ont été déclarées irrecevables devraient être renvoyés en Turquie. §C[EUU.GetFlag] L'Union européenne§! versera 3 milliards d'euros pour l'accueil des réfugiés en Turquie."
 EU_show_available_desc_406_loc_key: "§pCette proposition de loi est une loi relative à l'immigration et au contrôle des frontières de l'UE.§!\n\nLa Commission européenne a proposé une future Agence de l'Union Européenne pour l'Asile dotée du mandat, des outils et des moyens financiers nécessaires pour fournir un service rapide et complet aux États membres tout au long de la procédure d'asile."
 EU_show_available_desc_407_loc_key: "§pCette proposition de loi est une loi relative à l'immigration et au contrôle des frontières de l'UE.§!\n\nFrontex aide les pays de l'UE et les pays associés à l'espace Schengen à gérer leurs frontières extérieures. Elle contribue également à l'harmonisation des contrôles frontaliers dans l'ensemble de l'UE. L'agence facilite la coopération entre les autorités frontalières de chaque pays de l'UE, en apportant son soutien technique et son expertise."
 EU_show_available_desc_408_loc_key: "§pCette proposition de loi est une loi relative à l'immigration et au contrôle des frontières de l'UE.§!\n\nFrontex devient l'Agence européenne de garde-frontières et de garde-côtes. Ces dernières années, les frontières extérieures de l'Europe ont connu une augmentation sans précédent du nombre de migrants et de réfugiés souhaitant entrer dans l'UE. Les pays possédant une frontière extérieure sont les seuls responsables du contrôle des frontières. Toutefois, Frontex peut apporter un soutien technique supplémentaire aux pays de l'UE confrontés à une forte pression migratoire."
 EU_show_available_desc_601_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nLe 1er mai 2004, dix nouveaux pays, représentant une population totale de près de 75 millions d'habitants, ont adhéré à l'UE. Les 25 membres de l'UE comptent désormais 450 millions de citoyens et incluent trois anciennes républiques soviétiques (§Y[EST.GetFlag] [EST.GetNameDef]§!, §Y[LAT.GetFlag] [LAT.GetNameDef]§! et §Y[LIT.GetFlag] [LIT.GetNameDef]§!), quatre anciens états satellites de l'URSS (§Y[POL.GetFlag] [POL.GetNameDef]§!, §Y[CZE.GetFlag] [CZE.GetNameDef]§!, §Y[HUN.GetFlag] [HUN.GetNameDef]§! et §Y[SLO.GetFlag] [SLO.GetNameDef]§!), une ancienne république yougoslave (§Y[SLV.GetFlag] [SLV.GetNameDef]§!) et deux îles de la Méditerranée (§Y[CYP.GetFlag] [CYP.GetNameDef]§! et §Y[MLT.GetFlag] [MLT.GetNameDef]§!)."
 EU_show_available_desc_602_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nDeux nouveaux pays d'Europe de l'Est, §Y[BUL.GetFlag] [BUL.GetNameDef]§! et §Y[ROM.GetFlag] [ROM.GetNameDef]§!, rejoignent l'UE, portant le nombre d'États membres à 27."
 EU_show_available_desc_603_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nEn 2013, §Y[CRO.GetFlag] [CRO.GetNameDef]§! rejoint l'UE, ce qui porte le nombre d'États membres à 28."
 EU_show_available_desc_605_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nLes pays des Balkans occidentaux §Y[ALB.GetFlag] [ALB.GetNameDef]§!, §Y[SER.GetFlag] [SER.GetNameDef]§!, §Y[MNT.GetFlag] [MNT.GetNameDef]§!, §Y[FYR.GetFlag] [FYR.GetNameDef]§!, §Y[BOS.GetFlag] [BOS.GetNameDef]§! et §Y[KOS.GetFlag] [KOS.GetNameDef]§! deviennent candidats à l'adhésion à §C[EUU.GetFlag] l'Union européenne§!."
 EU_show_available_desc_606_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\n§Y[TUR.GetFlag] [TUR.GetNameDef]§! devient candidat à l'adhésion à §C[EUU.GetFlag] l'Union européenne§!."
 EU_show_available_desc_607_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nLes pays de la mer Noire que sont §Y[MLV.GetFlag] [MLV.GetNameDef]§! et §Y[UKR.GetFlag] [UKR.GetNameDef]§! deviennent candidats à l'adhésion à §C[EUU.GetFlag] l'Union européenne§!."
 EU_show_available_desc_608_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nLes pays du Caucase §Y[ARM.GetFlag] [ARM.GetNameDef]§!, §Y[AZE.GetFlag] [AZE.GetNameDef]§! et §Y[GEO.GetFlag] [GEO.GetNameDef]§! deviennent candidats à l'adhésion à §C[EUU.GetFlag] l'Union européenne§!."
 EU_show_available_desc_609_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nLes pays de l'Espace économique européen non membres de l'UE (§Y[SWI.GetFlag] [SWI.GetNameDef]§!, §Y[NOR.GetFlag] [NOR.GetNameDef]§! et §Y[ICE.GetFlag] [ICE.GetNameDef]§!) ainsi que les micro-États d'Europe (§Y[HLS.GetFlag] [HLS.GetNameDef]§!, §Y[SMA.GetFlag] [SMA.GetNameDef]§!, §Y[MNC.GetFlag] [MNC.GetNameDef]§!, §Y[ADO.GetFlag] [ADO.GetNameDef]§!, et §Y[LIC.GetFlag] [LIC.GetNameDef]§!) deviennent candidats à l'adhésion à §C[EUU.GetFlag] l'Union européenne§!."
 EU_show_available_desc_610_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\n§Y[BLR.GetFlag] [BLR.GetNameDef]§! devient candidat à l'adhésion à §C[EUU.GetFlag] l'Union européenne§!."
 EU_show_available_desc_611_loc_key: "§OCette proposition de loi est une loi d'élargissement de l'UE.§!\n\nL'élargissement interne est le processus par lequel de nouveaux États membres naissent de l'éclatement ou de la sécession d'un État membre existant. §Y[CAT.GetFlag] [CAT.GetNameDef]§!, §Y[CRE.GetFlag] [CRE.GetNameDef]§!, §Y[SCL.GetFlag] [SCL.GetNameDef]§!, §Y[SCO.GetFlag] [SCO.GetNameDef]§!, §Y[VOJ.GetFlag] [VOJ.GetNameDef]§! et §Y[WAS.GetFlag] [WAS.GetNameDef]§! peuvent devenir des candidats à l'adhésion à §C[EUU.GetFlag] l'Union européenne§!, lorsqu'ils deviennent indépendants."
 EU_show_available_desc_110_loc_key: "§YCette proposition de loi est une loi de fédéralisation de l'UE.§!\n\nLe processus d'intégration européenne a atteint un stade où toute intégration supplémentaire conduira à une fédéralisation de §C[EUU.GetFlag] [EUU.GetNameDef]§!."
 EU_show_available_desc_111_loc_key: "§YCette proposition de loi est une loi de fédéralisation de l'UE.§!\n\nAprès plus de 70 ans d'intégration européenne, les États membres de §C[EUU.GetFlag] [EUU.GetNameDef]§! ont décidé d'abandonner leur souveraineté et de former §C[EUU.GetFlag] les États-Unis d'Europe§!."
 EU_show_available_desc_112_loc_key: "§YCette proposition de loi est une loi de fédéralisation de l'UE.§!\n\nLes États membres de l'§C[EUU.GetFlag] [EUU.GetNameDef]§! ont décidé de transférer l'Union dans §C[EUU.GetFlag] la Fédération européenne§! avec le vote à la majorité qualifiée comme principe fondamental et avec à sa tête le §Yprésident de la Fédération européenne§!."
