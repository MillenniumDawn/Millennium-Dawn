 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "Urovesa è un produttore spagnolo di veicoli pesanti con sede in Galizia. È nota soprattutto per la produzione dell'URO VAMTAC, un veicolo a quattro ruote motrici simile a un humvee, e degli autocarri URO. È stata fondata all'inizio degli anni '80 da un gruppo di ex dipendenti dell'IPV. Dal 1984 è diventata fornitore ufficiale dell'Esercito spagnolo, fornendo camion e altri veicoli utilitari"
 SPR_grupo_antolin: "Grupo Antolin"
 SPR_grupo_antolin_desc: "Il Grupo Antolin ha iniziato la sua attività come gruppo di riparazione di veicoli e macchinari agricoli a Burgos. Oggi il gruppo è un grande produttore di interni per auto e un fornitore mondiale di substrati per headliner. Fornisce anche ricerca tecnica per varie parti interne dei veicoli, di cui si avvantaggiano anche i militari spagnoli"
