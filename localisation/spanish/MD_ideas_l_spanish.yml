 commonwealth_of_nations_member: "Miembro de la Commonwealth de Naciones"
 commonwealth_of_nations_member_desc: "Este país es miembro de la Commonwealth de Naciones, la antigua Commonwealth británica."
 AU_member: "Miembro de la Unión Africana"
 AU_member_desc: "La Unión Africana se formó a partir de los miembros de la Organización de la Unidad Africana. A diferencia de la organización anterior, la Unión Africana ha establecido instituciones políticas y una hoja de ruta para la integración militar, económica, judicial y financiera del continente."
