 ### ECB_Outright_Monetary_Transactions Category and Decsisions ###
 EU_ECB_category: "La Banque centrale européenne (BCE)"
 EU_ECB_category_desc: "[EUU.GetFlag] La Banque centrale européenne (BCE)\n\nLes opérations monétaires sur titres (OMT) sont un programme de la Banque centrale européenne dans le cadre duquel la banque effectue des achats (opérations fermes) sur les marchés secondaires des obligations souveraines, sous certaines conditions, des obligations émises par les États membres de la zone euro. La BCE veut stabiliser les États membres dont les taux d'intérêt sont sous la pression des marchés financiers mondiaux.\n\nLimite de taille des OMT: [?global.OMT_size_limit|§G1]\nValeur totale des OMT: [?global.OMT_total_value|§C1]\n\nDrapeau - Nom - §YDette§! en milliards - §RTaux d'intérêt§! en % - §Compte OMT§! en milliards\n\n[ALB_ECB_OMT_Loc][ARM_ECB_OMT_Loc][AUS_ECB_OMT_Loc][AZE_ECB_OMT_Loc][BEL_ECB_OMT_Loc][BLR_ECB_OMT_Loc][BOS_ECB_OMT_Loc][BUL_ECB_OMT_Loc][CAT_ECB_OMT_Loc][CRE_ECB_OMT_Loc][CRO_ECB_OMT_Loc][CYP_ECB_OMT_Loc][CZE_ECB_OMT_Loc][DEN_ECB_OMT_Loc][ENG_ECB_OMT_Loc][EST_ECB_OMT_Loc][FIN_ECB_OMT_Loc][FRA_ECB_OMT_Loc][FYR_ECB_OMT_Loc][GEO_ECB_OMT_Loc][GER_ECB_OMT_Loc][GRE_ECB_OMT_Loc][HOL_ECB_OMT_Loc][HUN_ECB_OMT_Loc][ICE_ECB_OMT_Loc][IRE_ECB_OMT_Loc][ITA_ECB_OMT_Loc][KOS_ECB_OMT_Loc][LAT_ECB_OMT_Loc][LIT_ECB_OMT_Loc][LUX_ECB_OMT_Loc][MLT_ECB_OMT_Loc][MLV_ECB_OMT_Loc][MNT_ECB_OMT_Loc][NOR_ECB_OMT_Loc][POL_ECB_OMT_Loc][POR_ECB_OMT_Loc][ROM_ECB_OMT_Loc][SCL_ECB_OMT_Loc][SCO_ECB_OMT_Loc][SER_ECB_OMT_Loc][SLO_ECB_OMT_Loc][SLV_ECB_OMT_Loc][SPR_ECB_OMT_Loc][SWE_ECB_OMT_Loc][SWI_ECB_OMT_Loc][TUR_ECB_OMT_Loc][UKR_ECB_OMT_Loc][WAS_ECB_OMT_Loc]"
 ECB_Start_OMT: "Quoi qu'il en coûte!"
 ECB_Start_OMT_desc: "La BCE fera tout pour sauver l'euro\n\n\"Dans le cadre de notre mandat, la BCE est prête à faire tout ce qu'il faut pour préserver l'euro. Et croyez-moi, ce sera suffisant, (...)\"\n- Mario Draghi, Président de la BCE"
 ECB_expand_OMT_limit: "Étendre le programme OMT"
 ECB_expand_OMT_limit_desc: "Augmenter la limite des achats (transactions nettes) sur les marchés secondaires des obligations souveraines dans le cadre du programme OMT."
 ECB_reduce_OMT_limit: "Réduire le programme OMT"
 ECB_reduce_OMT_limit_desc: "Réduire la limite des achats (transactions nettes) sur les marchés secondaires des obligations souveraines dans le cadre du programme OMT."
 ECB_Outright_Monetary_Transactions: "Démarrer le programme OMT"
 ECB_Outright_Monetary_Transactions_desc: "Commencer les achats (transactions nettes) sur les marchés secondaires des obligations souveraines jusqu'à ce que tous les États membres aient un taux d'intérêt inférieur à 4% ou que la limite de taille de l'OMT soit atteinte."

 tooltip_ECB_Start_OMT_effect: "Le §Yprogramme OMT§! devient disponible."
 tooltip_ECB_expand_OMT_limit_effect: "§YLimite de taille des OMT§!: Ajouter §G+$200§! milliards.\nTous les États membres avec un §Ytaux d'intérêt§! < §R4.0%§!: Ajouter §R+5%§! d'euroscepticisme.\nTous les États membres avec un §Ytaux d'intérêt§! > §R4.0%§!: Ajouter §G-5%§! d'euroscepticisme.\n"
 tooltip_ECB_reduce_OMT_limit_effect: "§YLimite de taille des OMT§!: Ajouter §R-$200§! milliards.\nTous les États membres avec un §Ytaux d'intérêt§! < §R4.0%§!: Ajouter §G-5%§! d'euroscepticisme.\nTous les États membres avec un §Ytaux d'intérêt§! > §R4.0%§!: Ajouter §R+5%§! d'euroscepticisme.\n"

 tooltip_ECB_Outright_Monetary_Transactions_available: "§YLimite de taille des OMT§! > $0."
 tooltip_ECB_Outright_Monetary_Transactions_complete_effect: "Tous les États membres avec un §Ytaux d'intérêt§! > §R4.0%§!: Leur dette est réduite jusqu'à ce que le §Ytaux d'intérêt§! < §R4.0%§! ET que la §Glimite de taille des OMT§! > §Bvaleur totale des OMT§!.\n"
 tooltip_ECB_Outright_Monetary_Transactions_remove_effect: "Tous les États membres avec un §Bcompte OMT§! > $0: §RAjouter§! le §Bcompte OMT§! à la dette.\n"

