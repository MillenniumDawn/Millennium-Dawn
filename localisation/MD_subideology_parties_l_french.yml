 ### Ukraine ### ========================================================================================================================================
 
 #Western
 UKR.conservatism:0 "£ukr_pmu  PMU"
 UKR.conservatism_desc:0 "(Conservateurs occidentaux) £ukr_pmu Mouvement populaire d'Ukraine - est un parti politique de centre-droit. Initialement organisé sous le nom de Mouvement populaire ukrainien pour la reconstruction (c'est-à-dire pour la Perestroika), Rukh a été fondé en 1989 en tant que mouvement à caractère civil et politique, car aucun autre parti politique n'était autorisé en Union soviétique, à l'exception du Parti communiste. L'organisation a ses racines dans les dissidents ukrainiens, le plus remarquable d'entre eux étant Viacheslav Tchornovil."
 
 UKR.conservatism_2017:0 "£ukr_civil_position Position civile"
 UKR.conservatism_2017_desc:0 "(Position Conservative occidentale) £ukr_civil_position Civil Position est un parti politique ukrainien enregistré en mars 2005 et dirigé par l’ancien ministre de la Défense de l’Ukraine, Anatoliy Hrytsenko. En ce qui concerne la guerre en cours dans le Donbass, le parti préconise de mettre fin au conflit par le recours à la force."
 
 UKR.liberalism:0 ""
 UKR.liberalism_desc:0 ""
 
 UKR.liberalism_2017:0 "£ukr_mnf Forces nouvelles"
 UKR.liberalism_2017_desc:0 "(Libéraux) £ukr_mnf Mouvement des forces nouvelles - est un parti politique ukrainien enregistré en février 2017 et formé par Mikheil Saakashvili. En avril 2017, le chef du parti, Saakashvili, a proposé la construction d'un grand mur afin de «s'isoler temporairement» de la République populaire séparatiste de Donetsk et de la République populaire de Louhansk afin de «se concentrer sur le reste de l'Ukraine». Saakashvili est confiant dans le retour sous contrôle du gouvernement ukrainien de ces territoires séparatistes, mais seulement «après avoir vaincu la corruption et amorcé un développement rapide»."
 
 UKR.socialism:0 ""
 UKR.socialism_desc:0 ""
 
 UKR.socialism_2017:0 "£ukr_justice Justice Party"
 UKR.socialism_2017_desc:0 "(Social-démocratie) £ukr_justice, anciennement parti de l'Union de la gauche ukrainienne"Justice" is a left-wing political party in Ukraine. The party merged into the new party United Left and Peasants in December 2011. Justice Party leader Stanislav Nikolaenko became the first party leader of United Left and Peasants. United Left and Peasants changed its name to Justice Party in 2014."
 
 UKR.Western_Autocracy:0 ""
 UKR.Western_Autocracy_desc:0 ""
 
 #Emerging
 UKR.Communist-State:0 "£ukr_cpu CPU"
 UKR.Communist-State_desc:0 "(Communistes) £ukr_cpu À la chute de l'Union soviétique, le Parti communiste d'Ukraine (Union soviétique), son prédécesseur, avait déjà été interdit en 1991, devenant alors parti du Parti socialiste d'Ukraine. Entre 1991 et 1993, plusieurs petites organisations communistes ont été créées dans l’ensemble de l’Ukraine."Without clear legality" communists from all over Ukraine convened on 6 March 1993 for the All-Ukrainian Conference for Communists in an attempt to reestablish the KPU. In reaction the Verkhovna Rada, two months later, legalized the establishment of communist parties."
 
 UKR.Conservative:0 "£ukr_regions PRRU"
 UKR.Conservative_desc:0 "(Nouveaux députés) Le parti de la relance régionale de l'Ukraine est un parti politique pro-russe créé à la fin de 1997. Le parti affirme avoir une approche pragmatique de l'adhésion de l'Ukraine à l'UE en ce qui concerne les intérêts économiques du pays; il soutient «de s'engager sur la voie de l'intégration européenne et de la mise en œuvre des normes respectives dans les domaines social et économique». Cependant, compte tenu de la crise financière européenne, le parti considère que la question de l'adhésion de l'Ukraine à l'UE est «purement théorique»."
 
 UKR.Conservative_2001:0 "£ukr_regions Parti des régions"
 UKR.Conservative_2001_desc:0 "(Députés conservateurs) £ukr_regions Le Parti des régions est un parti politique pro-russe créé à la fin de 1997. Le parti affirme avoir une approche pragmatique de l'adhésion ukrainienne à l'UE en ce qui concerne les intérêts économiques du pays; il soutient «de s'engager sur la voie de l'intégration européenne et de la mise en œuvre des normes respectives dans les domaines social et économique». Cependant, compte tenu de la crise financière européenne, le parti considère que la question de l'adhésion de l'Ukraine à l'UE est «purement théorique»."
 
 UKR.Conservative_2017:0 "£ukr_opposition Bloc d'opposition"
 UKR.Conservative_2017_desc:0 "(Emerging Conservative) £ukr_opposition Opposition Bloc est un parti politique ukrainien fondé en 2014 lorsque six partis n'ayant pas approuvé la fusion d'Euromaidan. Le programme électoral du parti en 2014 était socialement libéral et pro-russe. La plate-forme Block envisage de protéger le statut du russe en tant que langue régionale, veut"maximum decentralization" for Ukraine, non-aligned status and wants to prevent it from becoming a NATO member."
 
