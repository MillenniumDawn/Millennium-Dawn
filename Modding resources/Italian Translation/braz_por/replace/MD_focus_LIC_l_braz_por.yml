l_braz_por:
 liechtenstein_focus: "Focus Tree del Liechtenstein"
 #Politics
 LIC_politics: "Capo di Stato"
 LIC_politics_desc: "Il Liechtenstein è uno dei pochi Paesi europei in cui il monarca esercita ancora un potere considerevole, in quanto è in grado di controllare la nomina dei giudici, il licenziamento dei ministri del governo, oltre a possedere poteri di veto e la possibilità di indire referendum."
 LIC_prince_regnant: "Principe del Liechtenstein"
 LIC_prince_regnant_desc: "Nel 2003 il Liechtenstein ha modificato la propria costituzione in modo che il monarca possa, quando vuole e senza motivo, sciogliere il governo in carica, mentre allo stesso tempo il popolo può, quando vuole, modificare la costituzione per abolire la monarchia."
 LIC_traditional: "Tradizionalismo del Liechtenstein"
 LIC_traditional_desc: "Il popolo del Liechtenstein è stato spesso lento a seguire \"nuove tendenze\" nel mondo, come ad esempio il diritto di voto delle donne, che fino al 1° luglio 1984 non potevano votare, e anche allora la legge per consentire loro di votare passò con solo il 51,3% (di uomini) a favore della possibilità per le donne di far sentire la propria voce nella cabina elettorale."
 LIC_modern_monarchy: "Monarchia teatrale"
 LIC_modern_monarchy_desc: "È ora che il Liechtenstein si metta al passo con il resto del mondo per quanto riguarda la limitazione dei poteri della nostra monarchia e la possibilità di far prosperare la democrazia."
 LIC_veto_or_move: "Veto o Sloggiate"
 LIC_veto_or_move_desc: "Abbiamo consegnato il nostro ultimatum: se non ci verrà concesso il potere di veto, l'intera famiglia reale si trasferirà in Austria."
 LIC_preparing_prince_alois: "La preparazione del principe Alois"
 LIC_preparing_prince_alois_desc: "Hans-Adam II sta invecchiando e si prepara a cedere il regno al principe Alois Philipp Maria."
 LIC_vaduz_castle: "Castello di Vaduz"
 LIC_vaduz_castle_desc: "Il castello di Vaduz è la residenza della famiglia reale dal 1712. I lavori di ristrutturazione sono stati eseguiti nel 1904 e nel 1920, mentre il castello è stato ampliato nel 1930. Ora è giunto il momento di ampliare ancora una volta la dimora della famiglia reale."
 LIC_Prince_Alois: "Sua Altezza Serenissima"
 LIC_Prince_Alois_desc: "Con Alois al comando siamo sicuramente destinati a tempi migliori, è un leader forte e solido che renderà il nostro Paese più grande che mai."
 LIC_Prince_Alois_leader: "Sua Altezza del Principato del Liechtenstein Principe Alois"
 LIC_globalization: "Globalizzazione"
 LIC_globalization_desc: "Il resto del mondo ha superato la monarchia e tutte le assurdità che la circondano, forse è giunto il momento di abbracciare il concetto di globalizzazione."
 LIC_changing_succesion_laws: "Riforma delle leggi sulla successione"
 LIC_changing_succesion_laws_desc: "Ora che il governo è saldamente al comando, il parlamento ha riformato le leggi sulla successione reale per mettere in difficoltà la monarchia, lasciandola alla mercé del popolo."
 LIC_abolish_the_monarchy: "Abolire la monarchia"
 LIC_abolish_the_monarchy_desc: "Ora, in una posizione di potere incontrastato, possiamo abolire la monarchia e confiscare i beni della famiglia reale."
 LIC_claim_the_HRE: "Rivendica il trono del Sacro Romano Impero"
 LIC_claim_the_HRE_desc: "Il Liechtenstein è l'ultima vera monarchia dell'ex Sacro Romano Impero. Mentre gli altri principi elettori sono stati rimossi dal potere, noi ci siamo dimostrati più resistenti. Anche se ci vorranno molti preparativi per assicurarsi che la nostra dichiarazione non abbia un esito... a dir poco orribile, possiamo esprimere il nostro voto per noi stessi e dichiararci Imperatore. Al vincitore va il bottino."
 LIC_purchase_alaska: "Il nuovo acquisto dell'Alaska"
 LIC_purchase_alaska_desc: "Anche se all'epoca era comprensibile, vogliamo correggere l'errore commesso dai nostri antenati nel rifiutare l'offerta di acquisto dell'Alaska da parte della casa Romanov. Anche se potrebbe volerci molto tempo per convincerli a prenderci in seria considerazione, dovremmo iniziare a contattare l'amministrazione statunitense per acquistare subito lo Stato. Tuttavia, potrebbe costarci fino a §R$$1000 miliardi di dollari§!."
 LIC_fueling_society: "Carburante verde"
 LIC_fueling_society_desc: "Non abbiamo risorse naturali di cui parlare, ma se le avessimo non le useremmo, perché ci concentriamo sul rendere il mondo un posto migliore. Per questo motivo utilizziamo generatori di biocarburanti per soddisfare il nostro fabbisogno energetico. L'energia verde è il futuro e si spera che questa volta il Liechtenstein non sia in ritardo nel seguire questa nuova tendenza."
 LIC_new_work_places: "Dipendenti stranieri"
 LIC_new_work_places_desc: "Grazie all'integrazione economica con l'Austria e la Svizzera, è possibile consentire ai lavoratori stranieri di recarsi nel nostro Paese. Ciò richiederà, ovviamente, un investimento significativo nei trasporti."
 LIC_the_military_question: "La questione militare"
 LIC_the_military_question_desc: "Siamo senza esercito dal 1869, questa potrebbe non essere la strada migliore per la nostra nazione, siamo di fronte a un bivio."
 LIC_defensive_military: "Difesa militare"
 LIC_defensive_military_desc: "Nella Seconda Guerra Mondiale, gli svizzeri ci hanno descritto come il loro fianco debole, a causa della nostra mancanza di un esercito permanente in grado di autodifendersi. È giunto il momento di rafforzare le nostre forze armate e di rendere la nostra nazione capace di autodifendersi."
 LIC_offensive_military: "Offensiva militare"
 LIC_offensive_military_desc: "Dall'esterno possiamo sembrare insignificanti, ma in realtà possediamo la capacità di fare la differenza rispetto alla nostra classe di peso. È ora di dimostrarlo al mondo."
 LIC_home_defence: "Difesa della patria"
 LIC_home_defence_desc: "Come la nostra vicina Svizzera, saremo conosciuti come una fortezza alpina. Nessun nemico del Liechtenstein potrà entrare o uscire dal nostro territorio senza combattere."
 LIC_intervention_force: "Forze d'intervento"
 LIC_intervention_force_desc: "Se vogliamo essere presi sul serio sulla scena internazionale, dobbiamo dimostrare di essere in grado di aiutare nei conflitti in tutto il mondo, e non solo in patria."
 LIC_stepping_up_recruitment: "Istituisci la Guardia Nazionale"
 LIC_stepping_up_recruitment_desc: "Dobbiamo creare una forza di difesa che possa essere chiamata in causa in tempo di guerra, per proteggere la nostra casa dall'invasione."
 LIC_aggresive_recruitment: "Sforzi Intensivi di reclutamento"
 LIC_aggresive_recruitment_desc: "La nostra forza militare è ancora piuttosto piccola. Dobbiamo reclutare gran parte della nostra popolazione perché diventi una forza veramente formidabile su larga scala."
 LIC_extensive_defensive_spending: "Spese militari difensive Elevate"
 LIC_extensive_defensive_spending_desc: "Stiamo ampliando la nostra economia per mantenere le nostre capacità difensive in caso di attacco."
 LIC_military_machinery: "Produzione di armi del Liechtenstein"
 LIC_military_machinery_desc: "Con l'aumento dei fondi investiti nelle forze armate, ora possiamo iniziare a sviluppare e costruire armi per conto nostro, senza bisogno di licenze straniere o aiuti industriali."
 LIC_extensive_offensive_spending: "Spese militari Elevate"
 LIC_extensive_offensive_spending_desc: "Con una somma di denaro ancora maggiore dedicata alle nostre forze armate, possiamo ora dare il tocco finale alla costruzione di un esercito formidabile con forti capacità offensive e difensive."
 LIC_military_research: "Ricerca militare"
 LIC_military_research_desc: "Con un esercito adeguato c'è bisogno di uno staff di ricerca adeguato sul campo, e dovremo reindirizzare i fondi per assicurarci di ottenerlo."
 LIC_the_civilian_sector: "Il settore civile"
 LIC_the_civilian_sector_desc: "Non abbiamo quasi mai l'industria per apportare cambiamenti economici rivoluzionari nel nostro Paese, abbiamo bisogno di un afflusso di investitori perché ciò avvenga."
 LIC_roads: "Le strade del Liechtenstein"
 LIC_roads_desc: "Nel nostro piccolo paese abbiamo poche strade, eppure il nostro paese è raccomandato come meta di viaggi in auto; per contribuire a rilanciare la nostra economia con il turismo, dobbiamo costruire nuove strade e migliorare quelle che già abbiamo."
 LIC_railway: "Stazione ferroviaria di Schaan-Vaduz"
 LIC_railway_desc: "Attualmente abbiamo solo 4 stazioni ferroviarie nel nostro Paese. Dobbiamo ampliare questo aspetto e assicurarci di avere una ferrovia che porti ovunque nel nostro bel Paese. Questo aiuterà il turismo interregionale."
 LIC_tourism_boom: "Turismo"
 LIC_tourism_boom_desc: "Il turismo aiutava già la nostra economia, ma con l'aumento dell'accesso al nostro Paese abbiamo visto un afflusso ancora maggiore di turisti che scelgono il nostro Paese come destinazione."
 LIC_industry: "Crescita dell'industria"
 LIC_industry_desc: "Abbiamo una produzione scarsa o nulla, dobbiamo prepararci a far sì che l'industria su larga scala prenda piede nel nostro Paese se vogliamo prosperare."
 LIC_industry_growth: "Espansione"
 LIC_industry_growth_desc: "È sempre più difficile trovare spazio per espandere la nostra industria nel nostro piccolo Paese, quindi i prezzi dei terreni stanno aumentando."
 LIC_building_industry: "Piccoli macchinari specializzati"
 LIC_building_industry_desc: "I prodotti d'esportazione del Liechtenstein consistono in piccole macchine speciali, prodotti dentali, francobolli, ferramenta e ceramiche, di cui siamo finalmente riusciti a migliorare i stabilimenti."
 LIC_fuel_for_farmers: "Carburante per gli agricoltori"
 LIC_fuel_for_farmers_desc: "I nostri agricoltori producono una varietà di prodotti diversi, come grano, orzo, mais, patate e hanno anche bestiame per produrre prodotti lattiero-caseari; tutto questo richiede macchinari e i nostri macchinari hanno bisogno di carburante, quindi facciamo in modo che i nostri agricoltori possano mantenere in funzione i loro macchinari."
 LIC_storage_for_fuel: "Stoccaggio del carburante"
 LIC_storage_for_fuel_desc: "Con l'aumento della produzione di carburante, ci siamo resi conto di aver bisogno di contenitori migliori per lo stoccaggio del carburante prodotto."
 LIC_farming_grants: "Sovvenzioni per l'agricoltura"
 LIC_farming_grants_desc: "Abbiamo deciso di investire denaro nella nostra comunità agricola per aumentarne la crescita, e questo ha anche permesso al governo di limitare l'accesso ad alcune aree del Paese che prima non aveva."
 LIC_resources: "Risorse sconosciute"
 LIC_resources_desc: "L'aver ottenuto l'accesso a parti del nostro Paese prima di proprietà di privati ci ha permesso di espandere la nostra ricerca di risorse naturali e, scavando in profondità, siamo riusciti a trovare alcune risorse preziose."
 LIC_digging_deep: "Diggy Diggy Hole"
 LIC_digging_deep_desc: "Spendendo molto denaro per l'estrazione di risorse, siamo riusciti a scoprire ancora più risorse all'interno delle miniere create in precedenza, e il fatto che una parte dei profitti dell'estrazione vada ai contadini ha assicurato la loro collaborazione."
 LIC_health_care: "Assistenza sanitaria"
 LIC_health_care_desc: "Nel nostro Paese la maggior parte dei cittadini possiede grandi ricchezze, anche se la gente si aspetta che la società sia in grado di prendersi cura di loro, se vogliamo mantenere uno standard moderno dobbiamo aumentare la spesa sanitaria."
 LIC_decrease_police: "Diminuzione del finanziamento della Landespolizei"
 LIC_decrease_police_desc: "Al momento abbiamo una forza di polizia composta da 125 dipendenti che copre 160 km2, in un paese che è uno dei più sicuri dell'Europa, questo è inessenziale, dobbiamo diminuire il finanziamento della Landespolizei."
 LIC_labour_unions: "L'operaio"
 LIC_labour_unions_desc: "La nostra popolazione operaia ha apprezzato il lavoro che abbiamo svolto per indirizzare i fondi governativi nei posti giusti, in modo da ottenere il massimo dai soldi delle loro tasse."
 LIC_growing_research: "Università del Liechtenstein"
 LIC_growing_research_desc: "Attualmente la "Hochschule Liechtenstein" è l'unica università del nostro Paese, e abbiamo studenti e docenti provenienti da altri 40 Paesi, ma abbiamo solo due campi di studio principali, l'architettura e l'economia aziendale; dobbiamo espandere la nostra università per accogliere più studenti e più campi di studio."
 LIC_starting_arms_industry: "Sviluppare l'industria bellica"
 LIC_art_bonus: "Bonus Artistico"
 LIC_as_fighter: "Caccia"
 LIC_as_mbt: "Carro Armato Principale"
 LIC_starting_arms_industry_desc: "Con la crescita significativa della nostra industria civile e il rifacimento delle nostre forze armate, è giunto il momento di pensare alla produzione di armi proprie."
 LIC_arms_industry: "Armi del Liechtenstein"
 LIC_arms_industry_desc: "Dopo aver fatto girare la palla, abbiamo capito che c'erano molti soldi da guadagnare nell'industria delle armi, così abbiamo iniziato a produrre in serie."
 LIC_international_diplomacy: "Diplomazia internazionale"
 LIC_international_diplomacy_desc: "Il Liechtenstein ha un'unione doganale con la Svizzera e l'Austria che risale al 1924 e ancora oggi sono nostri stretti alleati, tanto che utilizziamo il franco svizzero come moneta nazionale."
 LIC_tax_haven: "Banca LGT"
 LIC_tax_haven_desc: "La banca del Principato del Liechtenstein è di proprietà della famiglia principesca regnante del Liechtenstein e tende a fornire un paradiso fiscale ai ricchi e ai potenti."
 LIC_german_haven: "Paradiso tedesco"
 LIC_german_haven_desc: "Attualmente il 19,4% della popolazione del Liechtenstein proviene da Paesi di lingua tedesca; non possiamo né confermare né smentire che ciò sia dovuto alle nostre tasse."
 LIC_american_haven: "Paradiso Americano"
 LIC_american_haven_desc: "Stiamo assistendo a un afflusso di molti americani facoltosi, ma naturalmente ciò è dovuto alle nostre bellezze turistiche."
 LIC_growing_tax_haven: "Un paradiso fiscale in crescita"
 LIC_growing_tax_haven_desc: "Per ragioni sconosciute, il Liechtenstein sembra essere sempre più popolare in tutto il mondo, soprattutto tra i cittadini più ricchi."
 LIC_british_haven: "Paradiso britannico"
 LIC_british_haven_desc: "Almeno 100 inglesi hanno trovato un grande interesse nel paesaggio del Liechtenstein."
 LIC_finnish_haven: "Paradiso finlandese"
 LIC_finnish_haven_desc: "Più di 20 finlandesi preferiscono le montagne del Liechtenstein alle proprie montagne."
 LIC_huge_tax_haven: "Un enorme paradiso fiscale"
 LIC_huge_tax_haven_desc: "Il nostro Paese è frequentato da persone facoltose provenienti da tutto il mondo, ovviamente grazie alla cucina del Liechtenstein."
 LIC_international_cooperation: "Cooperazione internazionale"
 LIC_international_cooperation_desc: "La storia non ha mostrato favore per coloro che si avvantaggiano a spese delle grandi potenze del mondo. Se vogliamo mantenere il favore delle superpotenze mondiali, dobbiamo collaborare per fermare l'evasione fiscale."
 LIC_alp_integration: "Integrazione con le Alpi"
 LIC_alp_integration_desc: "Il Liechtenstein si trova nel cuore dell'Europa ed è una delle poche nazioni con doppia serratura al mondo. Per prosperare, deve integrarsi strettamente con i suoi vicini."
 LIC_EU_cooperation: "Cooperazione con l'UE"
 LIC_EU_cooperation_desc: "Il Liechtenstein è una delle tante piccole e ricche nazioni europee che traggono vantaggio dall'integrazione. Sebbene non abbia i requisiti per entrare a pieno titolo nell'UE, è necessario adottare misure per garantire relazioni proficue con i Paesi dell'Unione per una crescita futura."
 LIC_USA_cooperation: "Cooperazione americana"
 LIC_USA_cooperation_desc: "L'America è la prima potenza mondiale all'inizio del millennio. Collaborare con loro per riformare le nostre leggi fiscali aprirà al Liechtenstein la strada della prosperità internazionale."
 LIC_EU_integration: "Integrazione nell'UE"
 LIC_EU_integration_desc: "Ora che abbiamo stabilito relazioni positive con i membri dell'Unione Europea, possiamo integrare la nostra economia per renderla compatibile con il più ampio mercato europeo."
 LIC_international_investments: "Investimenti internazionali"
 LIC_international_investments_desc: "Abbiamo fatto breccia nei due più grandi mercati del mondo e nei nostri vicini più prossimi. Ora è giunto il momento di sfruttare le nostre nuove relazioni per garantire il futuro finanziario del Principato del Liechtenstein."
 LIC_international_research: "Cooperazione di ricerca internazionale"
 LIC_international_research_desc: "Possiamo rivolgerci ai nostri amici internazionali e chiedere aiuto per il nostro sforzo di ricerca, consentendo al Liechtenstein di iniziare a colmare il grande divario tecnologico."
 LIC_immigrants: "Immigrati"
 LIC_immigrants_desc: "Il Liechtenstein ha avuto un grande afflusso di persone di varie nazionalità che hanno cercato di ottenere la cittadinanza nel nostro Paese, il che ci costerà un po', ma potrebbe essere vantaggioso a lungo termine perché avremo più persone per la popolazione attiva."
 LIC_refugees: "Rifugiati"
 LIC_refugees_desc: "TLa tensione nel mondo sta aumentando a causa delle guerre, e con essa le persone che fuggono dalla guerra; possiamo accogliere alcune di queste persone nel nostro Paese per aumentare la nostra popolazione, ma accogliere i rifugiati ha un costo enorme."
 LIC_switzerland_refugees: "Rifugiati svizzeri"
 LIC_switzerland_refugees_desc: "Avendo una popolazione così ridotta come la nostra, possiamo offrirci di accogliere alcuni rifugiati che altrimenti avrebbero cercato rifugio in Svizzera."
 LIC_austria_refugees: "Rifugiati austriaci"
 LIC_austria_refugees_desc: "Chiederemo all'Austria di guidare una parte dei rifugiati che attraversano il loro Paese verso ovest, per essere reindirizzati verso di noi e incrementare la nostra popolazione"
 LIC_growth_boost: "Aumento della crescita"
 LIC_growth_boost_desc: "Nel bene o nel male abbiamo accolto un nuovo gruppo di persone nel nostro Paese, come questo avrà effetto solo il tempo ce lo dirà."
 LIC_foreign_legion: "Legione straniera"
 LIC_foreign_legion_desc: "Il nostro esercito è piccolo e poco consistente, ma per fortuna possiamo ampliarlo ingaggiando aiuti esterni, la vita del mercenario non si è ancora estinta."
 LIC_closed_borders: "Frontiere chiuse"
 LIC_closed_borders_desc: "Gli estranei cercheranno di trarre vantaggio dalla prosperità del Liechtenstein. Il nostro popolo ha lavorato per costruire ciò che abbiamo oggi, e non tollereremo alcuno scroccone ora che le cose vanno bene."
 LIC_no_refuge: "Nessun rifugiato"
 LIC_no_refuge_desc: "L'unica responsabilità del Liechtenstein è nei confronti del suo popolo. Per garantire un futuro sicuro e prospero, dobbiamo pensare prima di tutto a noi stessi e mai agli estranei."
 LIC_embrace_our_heritage: "Accogli il nostro patrimonio"
 LIC_embrace_our_heritage_desc: "Il Liechtenstein, pur avendo un'influenza minore sugli eventi globali, ha una storia più lunga e ricca di quasi tutti gli altri. È giunto il momento di accogliere questo patrimonio."
 LIC_quality_over_quantity: "Qualità più che quantità"
 LIC_quality_over_quantity_desc: "Mentre le nazioni di tutto il mondo permettono agli immigrati e ai rifugiati di affluire a migliaia nelle loro nazioni per riempire i loro eserciti, il Liechtenstein capisce che in una guerra moderna, una buona divisione vale molto di più di cento milizie inette."
 LIC_liechtensteiner_concentrated_education: "Educazione concentrata del Liechtenstein"
 LIC_liechtensteiner_concentrated_education_desc: "La storia e l'eredità del Liechtenstein hanno un ruolo troppo limitato nelle nostre classi, e ogni giorno che passa i nostri figli lasciano che il nostro patrimonio scivoli in un passato lontano. È giunto il momento di adeguare il nostro sistema educativo a questa situazione."
 LIC_focus_internally: "Focalizzazione interna"
 LIC_focus_internally_desc: "Mentre altre nazioni fanno giochi geopolitici e cercano di sfruttare i popoli del mondo, il Liechtenstein è sopravvissuto concentrandosi al suo interno. Dovremmo adeguare la nostra politica nazionale per continuare a farlo."
 LIC_homogeneous_state: "Stato omogeneo"
 LIC_homogeneous_state_desc: "Siamo riusciti a chiudere la nostra nazione a chi voleva approfittarsi di noi, senza isolarci. Abbiamo guardato al nostro passato e ai nostri confini e abbiamo trovato la prosperità. La chiave del successo della Germania è il suo carbone e le sue ampie pianure, quella della Russia le sue enormi distese di terreni agricoli, quella della Francia l'acciaio e le sue montagne difensive. Quella del Liechtenstein è la volontà e la determinazione dei suoi abitanti."
 LIC_invest_small_arms: "Investimenti in armi leggere"
 LIC_invest_small_arms_desc: "A nord abbiamo una centrale di attrezzature militari, vedremo se riusciremo a comprare qualche arma di fanteria dalla Germania."
 LIC_invest_command_equipment: "Apparecchiature di comando e controllo"
 LIC_invest_command_equipment_desc: "Avendo già acquistato armi per la fanteria dalla Germania, cerchiamo di collaborare ulteriormente con loro acquistando anche apparecchiature di comando e controllo."
 LIC_invest_helicopters: "Cavalleria aerea americana"
 LIC_invest_helicopters_desc: "L'America ha una lunga storia di utilizzo di elicotteri in battaglia, cercheremo di acquistare alcuni dei loro elicotteri da trasporto per rinforzare la nostra cavalleria aerea."
 LIC_invest_as_fighter: "Caccia americani"
 LIC_invest_as_fighter_desc: "L'America ha dominato il mercato degli armamenti con i suoi caccia per un bel po' di tempo, è ora di partecipare alla trattativa e di acquistare noi stessi dei caccia per poter dominare il nostro spazio aereo."
 LIC_invest_apc: "Investimento di APC"
 LIC_invest_apc_desc: "TIl Piranha svizzero è famoso e utilizzato in tutto il mondo, faremo bene a comprarne qualcuno."
 LIC_invest_ifv: "Investimento nei IFV"
 LIC_invest_ifv_desc: "Il veicolo da combattimento per la fanteria è una grande aggiunta a qualsiasi esercito moderno, in quanto possiede un'effettiva potenza di fuoco e allo stesso tempo può essere utilizzato per trasportare una squadra di fanteria."
 LIC_invest_MBT: "Investimento nei MBT"
 LIC_invest_MBT_desc: "Il Leopard è un carro armato leggendario, da una nazione nota per la produzione di carri armati leggendari, quando andiamo a comprare un nuovo carro armato per il nostro Paese, il Leopard è la scelta sicura."
 LIC_invest_utility: "Investimenti di servizio"
 LIC_invest_utility_desc: "I veicoli di servizio di qualsiasi esercito sono composti da diversi settori, sia che si tratti di jeep leggere per le ricognizioni, sia che si tratti di macchinari pesanti in dotazione al Genio militare. Attualmente la maggior parte del nostro equipaggiamento viene acquistato dalla Germania, quindi sicuramente otterremo un accordo decente anche su questo."
 LIC_invest_sp_arty: "Investimento nell'artiglieria"
 LIC_invest_sp_arty_desc: "Tutti gli eserciti moderni, da prima della seconda guerra mondiale, hanno fatto grande affidamento sull'artiglieria di supporto, e anche il nostro esercito ne avrà bisogno."
 LIC_international_banking: "Banche internazionali"
 LIC_international_banking_desc: "Il Liechtenstein dovrebbe utilizzare i suoi nuovi investimenti per invitare i banchieri internazionali nella nostra nazione. Naturalmente, qualcuno dovrà andare....."
 LIC_banking_custom_tooltip: "L'opinione dei §YBanchieri internazionali§! cambia di §G10§! (Current: §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "Sblocca le decisioni per gli §YInvestimenti Interni§!."
 LIC_immigration_remove_conditions: "I beni di consumo aggiuntivi dell'idea saranno rimossi, se il nostro Paese dovesse superare le 100.000 persone."
 LIC_small_haven_taxes: "Tasse sulle società inferiori al 20%"
 LIC_medium_haven_taxes: "Tasse sulle società inferiori al 15%"
