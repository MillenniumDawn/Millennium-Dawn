 HKG_electoral_reform: "Electoral Reform"
 HKG_electoral_reform_desc: "The Basic Law set out the selecting method of the Chief Executive of Hong Kong for the first two terms and the LegCo for the first three terms. It does not, however, stipulate how elections should be conducted after that. Perhaps we can take this opportunity to push for a reform of our electoral system to achieve genuine universal suffrage."
 HKG_a_broader_electorate: "A Broader Electorate?"
 HKG_a_broader_electorate_desc: "Universal suffrage in Hong Kong cannot be implemented overnight. Although we cannot implement universal suffrage immediately, we can first request the NPCSC to expand the number of members of the Election Committee, let the election can be more democratic than before."
 HKG_choose_your_own_puppet: "\"Choose Your Own Puppet\""
 HKG_choose_your_own_puppet_desc: "Universal suffrage in Hong Kong must be achieved, but we must not lose our stability for the sake of democracy. The nominating committee will ensure that only those who are truly \"patriotic for China and Hong Kong\" will become the Chief Executive."
