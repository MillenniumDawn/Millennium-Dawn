 HKG_divided_hong_kong: "分裂的香港"
 HKG_divided_hong_kong_desc: "英国统治香港的最后几年留下了多元民主的遗产。但这也导致建制派、民主派和本土派之间的争论无休无止，反而降低了行政效率。这不禁让人怀疑，这种混乱的“民主”是否真的如人们所描述的那样美好？"
 HKG_support_pro_beijing_camp: "支持亲北京阵营"
 HKG_support_pro_beijing_camp_desc: "“自由并非不重要。但在我们的社会文化中，自由不如稳定重要。” 现在是时候让世界见证一个更加稳定和安全的香港了。"
 HKG_railway_development_strategy_2000: "2000年铁路发展战略"
 HKG_railway_development_strategy_2000_desc: "为应对未来人口增长所引致的市区道路挤塞，以及内地与香港经贸交流增加所引起的容量限制，我们将提出《铁路发展策略2000》，指引港铁未来十年的发展规划。"
 HKG_sign_CEPA: "签署《内地与香港关于建立更紧密经贸关系的安排》"
 HKG_sign_CEPA_desc: ""
 HKG_approve_funding_for_XRL: "批准广深港高速铁路的拨款"
 HKG_approve_funding_for_XRL_desc: ""
 HKG_co_location_bill: "一地两检法案"
 HKG_co_location_bill_desc: ""
 HKG_electoral_reform: "选举改革"
 HKG_electoral_reform_desc: "《基本法》订明了香港首两届行政长官和首三届立法会​​的产生办法，但没有规定其后的选举方式。我们或许可以趁此机会推动选举制度改革，实现真普选。"
 HKG_a_broader_electorate: "更广泛的选民？"
 HKG_a_broader_electorate_desc: "香港普选不是一朝一夕就能实现的，虽然不能马上实现普选，但可以先向全国人大常委会要求增加选举委员会委员人数，让选举比以前更加民主。"
 HKG_choose_your_own_puppet: "\"选择你自己的傀儡\""
 HKG_choose_your_own_puppet_desc: "香港普选必须实现，但不能为了民主而失去稳定。提名委员会将确保只有真正“爱国爱港”的人才能成为行政长官。"
 HKG_a_new_reform_attempt: "改革新尝试"
 HKG_a_new_reform_attempt_desc: ""
 HKG_support_pan_democrats: "支持泛民主派"
 HKG_support_pan_democrats_desc: "民主和自由已经深深植根于香港人的文化之中，邓小平也承诺不干涉香港的内部事务。我们应该积极参与民主运动，不要让别人夺走香港繁荣的源泉。"
 HKG_keep_to_one_country_two_systems: "保持一国两制"
 HKG_keep_to_one_country_two_systems_desc: "“一国两制”在香港运行顺利。内地和香港都从中得到了他们想要的东西。内地把香港作为“开放”政策的重要组成部分，香港则以“五十年不变”的承诺继续保持香港民众相对于中国其他地区的自由化生活。 显而易见的是，继续维持“一国两制”的运行符合我们的共同利益。"
 HKG_hong_kong_post_2047_status: "香港2047年后的地位"
 HKG_hong_kong_post_2047_status_desc: "尽管邓小平向香港人民承诺，香港的政治经济制度50年不变，但2047年之后的香港会是什么样子，谁也说不准。也许是时候考虑一下香港的未来了……"
