 SYR_free_syrian_offensive: "自由叙利亚攻势"
 SYR_free_syrian_offensive_desc: "最初孤立的示威活动已演变成全国性的骚乱。抗议活动蔓延至各个城镇，压倒了政府安全部队，并引发了大规模叛逃。叙利亚自由军乘势而上，正在准备发动协同攻势，夺取控制权，并将起义推向新阶段。"