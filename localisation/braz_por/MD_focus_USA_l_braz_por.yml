 USA_events_domestic_policies.20.title1: "O último dos gigantes"
 USA_events_domestic_policies.20.title2: "O último gigante"
 USA_events_domestic_policies.20.title3: "Gigantes do Passado"
 USA_events_domestic_policies.20.d: "Os encouraçados da classe Iowa nos serviram fielmente por quase 60 anos, de Okinawa e a Guerra da Coréia até a Guerra do Golfo. Porém, com a queda da URSS e o aumento de custos de manter esses navio em serviços, o Congresso está se mostrando cada vez mais insistente em aposentar os dois últimos Iowas. Alguns veteranos já estão propondo em transformá-los em museus flutuantes. Por mais que pudéssemos ignorar o Congresso e assegurar fundos para manter esses dois navios ativos, isso nos colocaria em conflito com eles. Nos também podemos dar um passo além, trazendo o New Jersey e o Missouri de volta ao serviço. Mas essa decisão, sem dúvida, provocaria a ira de ambos o Congresso e o Senado."
 USA_events_domestic_policies.20.d2: "O último encouraçado da classe Iowa nos serviu fielmente, de Okinawa e a Guerra da Coréia até a Guerra do Golfo. Porém, com a queda da URSS e o aumento de custos para manter esse navio em serviço, o Congresso está se mostrando cada vez mais insistente em retirar o último navio Iowa. Alguns veteranos já estão propondo em transformá-lo em um museu flutuante. Por mais que pudéssemos ignorar o Congresso e garantir fundos para manter o navio ativo, isso nos colocaria em conflito com eles. Nós também podemos dar um passo além, trazendo o New Jersey e o Missouri de volta ao servico. Mas essa decisão, sem dúvida, provocaria a ira de ambos o Congresso e o Senado."
 USA_events_domestic_policies.20.d3: "Os navios de guerra de Iowa, que serviram fielmente durante quase 60 anos – desde Okinawa e a Guerra da Coreia até à Guerra do Golfo – foram recentemente desmantelados e transformados em exposições de museu. No entanto, estes gigantes do passado têm recentemente atraído multidões crescentes, à medida que mais pessoas visitam os museus e aprendem sobre a sua história com admiração."
 USA_events_domestic_policies.20.a: "Aposente os Iowas e transforme-os em navios-museu"
 USA_events_domestic_policies.20.a1: "Aposente o último Iowa e transforme-o em um navio-museu"
