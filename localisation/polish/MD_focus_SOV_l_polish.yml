 SOV_npp_category_desc: "\n\n\n\n\n\n£SOV_desctext_npp \n\n\n\n\n\n\n\n\nW celu poprawy naszej obecnej sytuacji gospodarczej rząd uruchomił program Projektów Krajowych. Pomoże nam to zbudować większą Rosję przyszłości!\nUkończyliśmy §G[?SOV.npp_completed]§! §YProjekty Krajowe§! z 5 potrzebnych do realizacji inicjatywy EJ."
