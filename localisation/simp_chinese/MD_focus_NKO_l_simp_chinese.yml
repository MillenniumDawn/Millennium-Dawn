 NKO_Russian_frienship: "俄-朝联盟"
 NKO_Russian_frienship_desc: "俄罗斯一直是我们的主要盟友之一，苏联更是对我们的诞生与存续发挥了重要作用。我们打算再次努力恢复两国之间的盟友关系。"
 korea_russia.1.t: "俄罗斯军事基地"
 korea_russia.1.d: "俄罗斯政府提出在我国领土上建立军事基地。对我们来说，这将是保护我们免受好战邻国攻击的绝佳保障，此外，这只会增进我们与俄罗斯的合作。"
 korea_russia.1.a: "我们同意"
 korea_russia.1.b: "我们不需要它"
 korea_russia.2.t: "他们接受了我们的提议"
 korea_russia.2.d: "他们的政府同意了我们的建议。这让我们非常高兴，也有助于增进我们之间的关系。"
 korea_russia.2.a: "很好"
 korea_russia.3.t: "他们拒绝了提议"
 korea_russia.3.d: "俄罗斯政府拒绝了我们的慷慨提议。也许下次他们会考虑得更周全……"
 korea_russia.3.a: "悲哀"
 korea_russia.4.t: "朝鲜的核电站"
 korea_russia.4.d: "朝鲜政府希望与我们的俄罗斯国家原子能公司签订合同，在其领土上建造一座核电站，这对我们来说是重要的一步，因为我们不可能向所有人提供核能。"
 korea_russia.4.a: "我们将给他们建设一座核电站"
 korea_russia.4.b: "不"
 korea_russia.5.t: "朝鲜的核电站"
 korea_russia.5.d: "俄罗斯政府已同意授权俄罗斯原子能公司在我国领土上建造一座核电站，现在是时候开始了！"
 korea_russia.5.a: "朝鲜原子能正在进入一个新时代。"
 korea_russia.6.t: "新装备"
 korea_russia.6.d: "俄罗斯军工联合体和我们国内军工联合体为我们的军队制造了新装备，现在我们伟大的武装部队的每一位士兵都会穿戴这些装备！"
 korea_russia.6.a: "荣耀归于俄罗斯和朝鲜的武器"
 korea_russia.7.t: "朝鲜天然气管道"
 korea_russia.7.d: "朝鲜希望恢复朝鲜天然气管道项目，但最终站设在朝鲜境内。这将加强韩国对其他国家的资源独立性，我们将获得另一个对他们施加影响的杠杆。"
 korea_russia.7.a: "是时候修建一条天然气管道了"
 korea_russia.7.b: "这个项目对我们来说无利可图"
 korea_russia.8.t: "全面战略伙伴关系条约"
 korea_russia.8.d: "朝鲜是很早以前是苏联建立的，并且一直得到苏联的支持直到其解体，但是现在俄罗斯的外交政策发生了变化，朝鲜不再希望得到我们的帮助，但是当前的形势迫使他们再次向我们求助。"
 korea_russia.8.a: "我们将签署新条约"
 korea_russia.8.b: "不"
