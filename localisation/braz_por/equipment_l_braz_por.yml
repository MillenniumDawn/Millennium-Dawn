 CZE_artillery_2: "155mm houfnice vz. 2"
 CZE_artillery_2_short: "vz. 2"
 CZE_artillery_2_desc: "Obus de nova geração com capacidade de tiro direto e orientação por computador."
 CZE_artillery_3: "155mm houfnice vz. 23"
 CZE_artillery_3_short: "vz. 23"
 CZE_artillery_3_desc: "Artilharia que utiliza nova geração de munição inteligente para ataques de precisão."
 CZE_artillery_4: "172mm houfnice vz. 41"
 CZE_artillery_4_short: "vz. 41"
 CZE_artillery_4_desc: "Obus de novo calibre capaz de destruir qualquer coisa com um único disparo devido ao seu incrível canhão de 172mm L/43."
 CZE_util_vehicle_0: "Tatra 813 6x6 KOLOS"
 CZE_util_vehicle_0_short: "Tatra 813"
 CZE_util_vehicle_0_desc: "Caminhão Tatra com boas velocidades fora de estrada capaz de transportar qualquer tipo de carga, incluindo seres vivos."
 CZE_util_vehicle_1: "Tatra 815 6x6"
 CZE_util_vehicle_1_desc: "Caminhão Tatra modernizado para necessidades de carga e utilidade. Vendido em versões incluindo: Carga, Transportador de contêineres, Oficina móvel, Tanque de combustível, Basculante, Guindaste, Caminhão de bombeiros, Descarte de resíduos, transportador de veículos e mais."
 CZE_util_vehicle_2: "Tatra 815-7 8x8 PRAM"
 CZE_util_vehicle_2_short: "Tatra 815-7"
 CZE_util_vehicle_2_desc: "Tatra T-815 com cabine blindada e capacidades fora de estrada aprimoradas, novo motor e GPS."
 CZE_util_vehicle_3: "Tatra 810 6x6"
 CZE_util_vehicle_3_desc: "Novo caminhão Tatra com motor mais potente e maior capacidade de carga. É montado usando um melhor sistema de peças para facilitar a manutenção e os reparos."
 CZE_util_vehicle_4: "Perun 4x4"
