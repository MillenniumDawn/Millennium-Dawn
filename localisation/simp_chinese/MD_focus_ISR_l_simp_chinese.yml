 israel_news.12.t: "美国和以色列对伊朗发动联合打击，以阻止核威胁"
 israel_news.12.d: "总统[USA.GetLeader]向全国发表讲话，表示宣战的决定并非轻率之举，而是由于伊朗核野心所带来的迫在眉睫的威胁而做出的。\n- 我们的情报证实，伊朗已危险地接近拥有核武器 - 总统[USA.GetLeader]说道。\n- 这对全球安全与稳定构成了不可接受的威胁。与我们的盟友以色列协调，我们别无选择，只能采取果断的军事行动来消除这一威胁。\n在数周的紧张局势升级和遏制伊朗核计划的外交努力失败之后，美国宣布了这一决定。联合军事行动旨在针对伊朗的核设施和军事基础设施，以防止其进一步发展核能力。"
