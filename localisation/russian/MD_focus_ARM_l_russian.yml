 ARM_political_assassinations_desc: "We continue to liquidate our opponents if necessary for our political rule..."
 ARM_political_assassinations_category: "Political Assassinations"
 ARM_political_assassinations_category_desc: "After the 1999 coup, £ARM_Conservative §YKocharyan§!'s power is in a precarious state. The §YOpposition§! will prepare to overthrow the president several times. It is necessary to clear the political field in order to be sure of the preservation of power. Enemies within the political environment and external opposition must be eradicated."
