 HOL_Flanders_Integration_level: "§Y[HOL.GetAdjective]§! Integration level: §Y[?HOL.HOL_integration_level]§!"
 HOL_pro_dutch_coalition: "Support Pro-§Y[HOL.GetAdjective]§! Coalition"
 HOL_pro_dutch_coalition_desc: "Back political coalitions within §Y[FLN.GetNameWithFlag]§! that are inclined towards §Y[HOL.GetAdjective]§ integration. This will increase §Y[HOL.GetAdjective]§ influence in §Y[FLN.GetNameWithFlag]§! and support their cause."
 HOL_pro_dutch_in_power: "§YPro-[HOL.GetAdjective]§! Government in Power"
 HOL_pro_dutch_in_power_desc: "With a §Ypro-[HOL.GetAdjective]§! government in §Y[FLN.GetNameWithFlag]§!, our influence grows significantly. Seize the opportunity to push integration efforts forward."
 HOL_high_influence_Belgium: "High §Y[HOL.GetAdjective]§! Prominence in §Y[BEL.GetNameWithFlag]§!"
 HOL_high_influence_Belgium_desc: "Our Prominence in §Y[FLN.GetNameWithFlag]§! has reached a notable level, stirring support for integration with the §Y[HOL.GetNameWithFlag]§!."
 HOL_flanders_high_productivity: "Productivity Growth in §Y[FLN.GetNameWithFlag]§!"
 HOL_flanders_high_productivity_desc: "§Y[FLN.GetNameWithFlag]§!' productivity has surpassed Belgium's national average, encouraging integration sentiments and increasing Dutch influence."
 BEL_counter_influence_flanders: "Counter §Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§!"
