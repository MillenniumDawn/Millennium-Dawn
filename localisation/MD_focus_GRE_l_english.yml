l_english:
 #Events#
 greece.1.t: "Outrage amidst new austerity policies"
 greece.1.d: "Today the Greek government implemented new austerity measures to comply with the EU debt bailout. What followed was outrage by the public, carrying signs like \"Austerity is anti Greek.\" These riots are only making Greece's situation worse and it can be assumed that this is just the tip of the iceberg."
 greece.1.a: "I have a bad feeling about this..."
 greece.2.t: "Riots in the streets!"
 greece.2.d: "Today protests in Athens turned violent after police attempted to contain the ever increasing crowd. Tear gas and rubber bullets were used to try and stop the crowd from causing further destruction, and while the crowd eventually releted, tensions still hang in the air."
 greece.2.a: "They started it!"
 greece.3.t: "Government lowers tensions"
 greece.3.d: "The Greek government recently managed to negotiate with the protesters, building confidence among the anti-austerity citizens that the government can control the financial crisis, and that austerity is a necessary evil."
 greece.3.a: "A worthwile victory"
 greece.4.t: "Golden Dawn calls for elections in Greece"
 greece.4.d: "After rising in support the far right Golden Dawn political party has demanded the government to hold elections. A demand which the government of Greece agreed due to high support from the people as well as internal government pressure. The Golden dawn party is expected to win as it has high support and has threatened that if the government doesen't allow its victory the party along with its supporters will retaliate against the government"
 greece.4.a: "A New Dawn for Greece"
 greece.4.b: "Interesting"
 greece.5.t:  "KKE calls for elections in Greece"
 greece.5.d:  "After gaining the majority support from Greece's working class and several political figures KKE (Communist party of Greece) has called the government to hold elections which the Greek goverment agreed considering it had drawn massive support and had preassures by multiple politicians to hold elections.The KKE party is expected to win the election as it has a majority support among most of the population and a party spokesperson had stated that if they are not allowed to hold elections the working class would launch an uprising to topple the government."
 greece.5.a: "Workers of Greece arise!"
 greece.5.b: "Interesting"
 greece.6.t: "Greece moves towards the right"
 greece.6.d: "After political tensions as well as a migration and economic crisis the people of Greece have gotten tired of the democratic governments and came to support the far right Golden Dawn party. The Golden Dawn party is against the government economic policies as well as strongly anti left and anti immigration and has promised the Greek people that they will wipe out all the problems that the Greek society has"
 greece.6.a: "Greece will rise again"
 greece.6.b: "Interesting"
 greece.7.t: "Greece moves towards the left"
 greece.7.d: "After the harsh economic policies enacted by the recent Greek government unemployment has risen and the working class of Greece demands action against the Greek goverment. The working class has rallied behind the far left KKE party (Communist Party of Greece) KKE is against unemployment,the violations of workers rights as well as anti western policies and are organizing constant riots made up by workers to put pressure on the Greek goverment"
 greece.7.a: "Workers of Greece your liberation is coming"
 greece.7.b: "Interesting"
 greece.8.t: "Revival Of The Megali Idea"
 greece.8.d: "The Megali Idea is the concept of a greater Greece comprising of the former Greek lands of Asia Minor and Northern Epirus though the Megali Idea died after the Greco-Turkish War of 1922 but now that we are in power we shall revive the megali idea and take back what is rightfully ours"
 greece.8.a: "Glory to Greece!" 
 greece.9.t: "Helios Airways Flight 522 Accident"
 greece.9.d: "On 14 August of 2005 Helios Airways Flight 522 passenger plane crashed in the mountains near Grammatiko village due to the plane running out of fuel as well as incapacitation of the crew due to hypoxia. All 121 passengers had been lost during the impact. This was the deadliest accident in Greek aviation history"
 greece.9.a: "A Dark Day For greek Aviation"
 greece.10.t: "[From.GetName] asks us guarantees in exchange for cooperation"
 greece.10.d: "[From.GetName] is asking us for support by guaranteeing their independence in exchange for closer ties with us. Should we accept?"
 greece.10.a: "Yes."
 greece.10.b: "No."
 greece.12.t: "[From.GetName] asks us guarantees in exchange for cooperation"
 greece.12.d: "[From.GetName] is asking us for support by guaranteeing their independence in exchange for closer ties with us. Should we accept?"
 greece.12.a: "Yes."
 greece.12.b: "No."
 greece.11.t: "Greece demands our Cyprus base!"
 greece.11.d: "The Greek government is calling for the return of our military bases in Cyprus. They argue that there is no need for foreign military presence to remain in Cyprus. Should we deny these demands, the Greek government would be most displeased."
 greece.11.a: "Lets keep an eye on them."
 greece.11.b: "Our presence is no longer needed."
 greece.13.t: "Alexis Tsipras becomes leader of SYRIZA"
 greece.13.d: "On 10 August of 2008 the left wing SYRIZA party elected the 33 year old Alexis Tsipras as party leader making him one of the youngest political party leaders in Greek history"
 greece.13.a: "Congratulations"
 ###Greek Ideas
 GRE_bleeds_red: "Greece Bleeds Red"
 GRE_workers_first: "Workers Above All"
 GRE_workers_first_desc: "Workers are the ones who keep this countrys industry alive and we must protect their rights"
 GRE_politburo: "Politburo"
 GRE_workers_organization: "Worker Revolutionary Organization"
 GRE_workers_organization_desc: "The Workers Revolutionary Organization will ensure Workers rights and will defend them no matter the cost"
 GRE_economic_sufficiency_idea:"Economic Self Sufficiency"
 GRE_workers_militia: "Workers Militia"
 GRE_workers_militia_desc: "The Workers Militia will guard the populace and the motherland from external threats to Defend the ideas of the revolution"
 GRE_death_legions: "Golden Dawn Death Legions"
 GRE_death_legions_desc: "The Golden dawn Death Legions are responsible for cleansing the enemies of Greece as well as defending it in times of need even if it takes a price"
 GRE_greater_state_control: "Greater State Economic Control"
 GRE_greater_state_control_desc: "The state must intervene in the greater economic control over the state and the people"
 GRE_greece_greater: "Greater Greece"
 GRE_lower_tax:"Deceased Taxation"
 GRE_greece_greater_desc: "Our country must expand. It is our destiny to achieve dominance over others"
 GRE_european_communism: "European Communists"
 GRE_leadership: "Eternal Leadership"
 GRE_leadership_desc: "Our leader Nikolaos Michaloliakos has managed to unite the people of Greece and created the perfect Greek society. Nikolaos Michaloliakos and the Golden Dawn party must rule Greece for life"
 GRE_plutocracy: "Plutocracy Dissolved"
 GRE_metaxasist_industrial_policies: "Metaxasist industrial policies"
