 gen_3_light: "Лёгкий самолёт 3-го поколения"
 gen_3_light_desc: "Многоцелевые самолёты, созданные на основе достижений в области технологий и опыта, полученного в ходе Корейской и Вьетнамской войн. Эти самолёты способны нести ракеты класса «воздух-земля» и боеприпасы с лазерным наведением, при этом сохраняя возможность ведения боевых действий на малых дистанциях. Дополнительные усовершенствования включают системы предупреждения о рельефе местности, импульсно-доплеровские радары и возможность наведения без использования прицела."
 gen_4_light: "Лёгкий самолёт 4-го поколения"
 gen_4_light_desc: "После успеха многоцелевых самолетов третьего поколения, планеры четвертого поколения продолжали расширяться с использованием технологических и инженерных достижений. Системы управления по проводам, улучшенные соотношения тяги к весу, усовершенствованная авионика и появление ранних технологий невидимости продвинулись вперед от этого поколения самолетов."
 gen_5_light: "Лёгкий самолёт 5-го поколения"
 gen_5_light_desc: "Основные достижения в области технологий невидимости, систем C3, умных шлемов, слияния данных/датчиков и многого другого стали результатом разработок самолетов поколения 5. Эти самолеты стали гораздо более невидимыми благодаря дальнейшим усовершенствованиям технологий невидимости, в дополнение к основным достижениям в области материалов, электроники и технологий двигателей."
 gen_6_light: "Лёгкий самолёт 6-го поколения"
 gen_6_light_desc: "Планеры 6-го поколения — это передовая экспериментальная технология воздушного боя. Они дороги в проектировании и производстве, но включают в себя передовые стелс-материалы, авионику, беспилотных ведомых, высокоточные системы оружия и многое другое."
