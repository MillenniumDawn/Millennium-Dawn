# Ideas
 energy_dynamic_modifier: "Национальная электрическая сеть"
 energy_dynamic_modifier_TT: "Этот дух отображает сумму потребления топлива от ископаемых электростанций и прямого потребления топлива от неэлектрических источников, а также возможные недостатки, возникающие в случае неудовлетворения потребления электроэнергии за счет выработки электроэнергии."
 no_fuel_penalties_modifier: "Отсутствие топливных штрафов"
 no_fuel_penalties_modifier_TT: "Этот дух отображает штрафные санкции, которые возникнут, если страна израсходует все свои запасы топлива, не оставив ничего для потребления населением."
 hydroelectric_infrastructure_in_state: "Гидроэнергетическая инфраструктура"
 hydroelectric_infrastructure_in_state_TT: "Гидроэнергетическая инфраструктура включает в себя все гидроэлектрические плотины, хранилища и прочее, связанное с гидроэнергетикой. Модификатор в государстве включает общую выработку энергии, а также объем хранилищ. Она вносит свой вклад в общее производство энергии и, таким образом, помогает обеспечить потребление энергии промышленностью и населением."
 geothermal_infrastructure_in_state: "Геотермальная инфраструктура"
 geothermal_infrastructure_in_state_TT: "Геотермальная инфраструктура включает в себя все геотермальные электростанции и аналогичную инфраструктуру. Она вносит свой вклад в общую выработку энергии и, таким образом, обеспечивает потребление энергии промышленностью и населением."
 heavy_power_restrictions_spirit: "Ограничения по мощности"
 some_power_restrictions_spirit: "Умеренные ограничения по мощности"
 some_additional_consumption_spirit: "Субсидирование умеренного энергопотребления"
 heavy_additional_consumption_spirit: "Субсидии на потребление тяжелой электроэнергии"

