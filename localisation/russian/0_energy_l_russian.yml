 decision_category_energy_desc: "Каждому государству необходимо поддерживать определенный уровень энергообеспечения, чтобы не допустить сбоев в работе своих систем и служб. Если мы не сможем обеспечить постоянно растущие потребности нашей экономики в энергии, то это может привести к огромным последствиям и полной остановке экономики."
