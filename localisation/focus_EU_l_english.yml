 ### EU_exit_category & Decisions ###
 
 EU_exit_category:0 "Withdrawal from The European Union"
 EU_exit_category_desc:0 "With rising Euroscepticism troughout the Union some member states will think about leaving §Y[EUU.GetFlag] The European Union§!."
 EU_Article_50:0 "Leave The European Union! (Article 50)"
 EU_Article_50_desc:0 "\"Any Member State may decide to withdraw from the Union in accordance with its own constitutional requirements.\"\n- Article 50(1), Treaty on European Union.\n\n First Article 50 was drafted for the Constitutional Treaty for the European Union. Following the failure of the ratification process for the European Constitution, the clause was incorporated into the Treaty of Lisbon."
 EU_Revoke_Article_50:0 "Revoke Article 50"
 EU_Revoke_Article_50_desc: "Revoke Article 50 and remain in §Y[EUU.GetFlag] The European Union§!\n\"Article 50 TEU must be interpreted as meaning that, where a Member State has notified the European Council, in accordance with that article, of its intention to withdraw from the European Union, that article allows that Member State — for as long as a withdrawal agreement concluded between that Member State and the European Union has not entered into force or, if no such agreement has been concluded, for as long as the two-year period laid down in Article 50(3) TEU, possibly extended in accordance with that paragraph, has not expired — to revoke that notification unilaterally, in an unequivocal and unconditional manner, by a notice addressed to the European Council in writing, after the Member State concerned has taken the revocation decision in accordance with its constitutional requirements. The purpose of that revocation is to confirm the EU membership of the Member State concerned under terms that are unchanged as regards its status as a Member State, and that revocation brings the withdrawal procedure to an end.\"\n- Judgment of the Court of Justice of the European Union in Case C-621/18"
 EU_exit:0 "Leaving the EU..."
 EU_exit_desc:0 "§Y[ROOT.GetNameWithFlag]§! has notified  the  European  Council  of  its intention to leave the §Y[EUU.GetFlag] The European Union§!. §Y[ROOT.GetNameWithFlag]§! will leave the Union two years after the notification."
 EU_extend_Article_50:0 "Extension of Article 50"
 EU_extend_Article_50_desc:0 "Ask §Y[EUU.GetFlag] The European Union§! for an extention of Article 50 and leave the Union to a later date."
 EU_exit_three_month:0 "Three month extension..."
 EU_exit_three_month_desc:0 "§Y[ROOT.GetNameWithFlag]§! was garanted a three month extention of Article 50 by §Y[EUU.GetFlag] The European Union§!. §Y[ROOT.GetNameWithFlag]§! will leave the Union after a period of three month."
 
