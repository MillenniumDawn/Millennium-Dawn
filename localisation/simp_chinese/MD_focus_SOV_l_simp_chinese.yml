 SOV_disloyal_government: "不忠的政府"
 russia.104.t: "政治主导地位"
 russia.104.d: "我们的政府面临着政党体系碎片化的挑战，这导致国家杜马内部一片混乱。没有任何一个政治力量能够占据决定性多数，权力斗争不断。在地区层面，碎片化赋予地方精英权力，削弱了联邦的控制力。目前，存在着三股主要力量：亲政府的团结党、“祖国-全俄罗斯”阵营和改革派的“我们的家园-俄罗斯”党。我们可以扩大亲政府派系的势力，组成一个维护一定程度民主的联盟，也可以将它们合并为一个“权力党”，以确保更高的集权和更强有力的治理。"
 russia.104.o1: "“总统联盟”必须成立！"
 russia.104.o2: "让我们团结他们吧。"
 russia.105.t: "统一俄罗斯党"
 russia.105.d: "经过漫长的谈判，一个新的亲政府政党“统一俄罗斯党”成立了。该党团结了几乎所有忠于我们的地区精英和联邦官员。得益于这一团结，我们在国家杜马和地区议会中都获得了多数席位，这使我们能够通过关键立法并保持对地区政治的控制。"
 russia.105.a: "新俄罗斯正在等待！"
 russia.106.t: "公正俄罗斯党"
 russia.106.d: "一支名为“公正俄罗斯”的新兴政治力量，由各左翼爱国运动联合而成。其纲领强调社会福利、加强国家经济参与以及维护国家主权。尽管有人怀疑该党成立的目的是吸收反建制选民，但它拥有巨大的潜力，有望成为俄罗斯政治格局演变中一个具有影响力的参与者。"
 russia.106.a: "人民之声！"
 russia.107.t: "新人？"
 russia.107.d: "一个名为“新人民党”的新政党成立，由著名商人安德烈·涅恰耶夫领导。该党倡导言论自由、自由民主、企业家权利以及经济和治理的数字化，展现了现代愿景。“新人民党”究竟会在俄罗斯政治体系中站稳脚跟，还是逐渐衰落，仍有待观察。"
 russia.107.a: "新人和旧体系"
