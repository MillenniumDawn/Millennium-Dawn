l_russian:
 SRA_idea_isolationist_focused_foreign_office: "Отсутствие внешней политики"
 SRA_idea_isolationist_focused_foreign_office_desc: "Учитывая состояние нашей страны и ее внезапное и нестабильное \"рождение\", многие в правительстве, а также широкая общественность даже не задумываются о внешней политике, не говоря уже о том, какой она должна быть. Пока что иностранное ведомство рассматривается скорее как подставное лицо, помогающее формировать правительство, нежели как реальное учреждение."
 SRA_idea_neighborhood_foreign_policy: "Ограниченная программа внешней политики"
 SRA_idea_neighborhood_foreign_policy_desc: "Благодаря развитию нашей справедливой страны, а также изменению общественного мнения о нашей великой южной нации мы постараемся открыть глаза на то, что находится за пределами наших границ, ведь у нас могут появиться друзья, и мы точно знаем, что у нас будут враги. Но сейчас мы стремимся понять, что находится за пределами наших границ, а не то, что находится за пределами нашей части земного шара."
 SRA_idea_historical_tensions: "Историческая напряженность"
 SRA_idea_historical_tensions_desc: "История Конфедеративных Штатов и Юга в целом погрязла в рабстве, законах Джима Кроу, сегрегации и бог знает чем еще. Несмотря на это беспокойное и кровавое прошлое, мы должны найти способ избавиться от призраков прошлого и улучшить не только свой имидж, но и жизнь каждого жителя Юга."
 Southern_Republic_of_America_focus: "Дерево фокуса Южной Республики Америки"
 CSA_focus_creating_a_federal_government: "Создание федерального правительства"
 CSA_focus_creating_a_federal_government_desc: "Общество рухнуло прямо на наших глазах. Мы должны стремиться к созданию некоего центрального правительства, если мы хотим организоваться и добиться чего-то в плане мира и стабильности."
 CSA_focus_bayou_battle: "Битва при Байю"
 CSA_focus_bayou_battle_desc: "У штата Луизиана сильная экономика, а также он является крупным торговым узлом с побережьем залива. Тем не менее, мы должны восстановить этот штат до ощущения стабильности, если мы хотим восстановить гражданские услуги."
 CSA_focus_cajun_cookin: "Каджунская кухня"
 CSA_focus_cajun_cookin_desc: "Теперь, когда экономическая видимость восстановлена, мы можем рассчитывать на восстановление гражданских служб и порядка в государстве. Это всего лишь ступенька на пути к единству. Ибо именно это единство укрепит наше будущее."
 CSA_focus_mississippi_mayhem: "Миссисипи Хаос"
 CSA_focus_mississippi_mayhem_desc: "Река Миссисипи является стратегически важным, а также экономическим центром торговли и обороны. Мы должны восстановить экономические возможности штата, если мы хотим оживить такие вещи, как развитие реки и побережья залива."
 CSA_focus_magnolia_miracle: "Магнолия Чудо"
 CSA_focus_magnolia_miracle_desc: "Экономика штата сейчас нормализуется, и все начинает успокаиваться. Теперь пришло время снова ввести гражданские службы, такие как пожарная служба, скорая помощь и правоохранительные органы. Скоро штат вернется к своей южной семье."
 CSA_focus_the_rotten_peach: "Гнилой персик"
 CSA_focus_the_rotten_peach_desc: "Когда Великие бунты союза обрушились на Джорджию, они вскипели и опустошили штат. Атланта сама по себе была зоной военных действий с массовыми грабежами, насилием банд и бог знает чем еще. Теперь, когда пыль осела, мы должны заняться каким-то восстановлением, если мы хотим добиться чего-то в плане стабильности для штата."
 CSA_focus_the_fruitful_venture: "Плодотворное начинание"
 CSA_focus_the_fruitful_venture_desc: "Благодаря инвестициям в восстановление штата Джорджия мы теперь можем заняться восстановлением административной сплоченности и гражданских служб, чтобы полностью восстановить закон и порядок в штате."
 CSA_focus_a_carolina_reaping: "Каролина Жатва"
 CSA_focus_a_carolina_reaping_desc: "Экономика Южной Каролины изначально была не слишком хороша, однако при абсолютном состоянии всего мы должны инвестировать, чтобы вернуть сплоченность и идею функционального общества. Это также помогло бы наладить торговлю с другими штатами, а также запустить прибрежные порты."
 CSA_focus_sweet_caroline: "Милая Кэролайн"
 CSA_focus_sweet_caroline_desc: "Бам, бам, бам. Государство теперь выглядит так хорошо, что мы сможем возродить любые гражданские службы, а также административные средства, которые остались. Хотя мы, вероятно, захотим вложиться в новые вещи, чтобы гарантировать сохранение порядка."
 CSA_focus_alabama_abyss: "Алабамская бездна"
 CSA_focus_alabama_abyss_desc: "Штат Алабама, единственный реальный конкурент этнического насилия после самого Миссисипи. Этот штат видел лучшие дни, и нам нужно что-то вернуть ему, если мы хотим обеспечить какой-то реальный контроль над ним. Мы начнем с организации экономической деятельности вдоль побережья залива и создания какой-то электросети."
 CSA_focus_rose_of_alabamy: "Роза Алабамы"
 CSA_focus_rose_of_alabamy_desc: "Из долины Миссисипи мы превратили Алабаму в новую цветущую розу. С этим мы постараемся ввести гражданские службы и правоохранительные органы, чтобы обеспечить мир и стабильность штата в нашей справедливой стране."
 CSA_focus_florida_flounder: "Флоридская камбала"
 CSA_focus_florida_flounder_desc: "Песчаная отмель, которая является штатом Флорида, сама по себе была в беспорядке даже до распада союза. Огромное туристическое и курортное место теперь превратилось в оболочку своего прежнего «я». Именно с этими знаниями мы должны использовать лучшее планирование и лучшее будущее экономическое и городское планирование, чтобы избежать привлекательности горячей точки, которая у нее была и, вероятно, вернется, как только мы обеспечим стабильность нашей страны."
 CSA_focus_the_sun_shines_once_more: "Солнце снова светит"
 CSA_focus_the_sun_shines_once_more_desc: "Экономическая активность сейчас номинальная, некоторые вещи, такие как вода и электричество, удалось вернуть. Теперь пришло время снова заставить солнце светить на этом песчаном пляже штата и организовать государственные службы и административные дела, чтобы обеспечить полное возвращение этого штата в семью южных штатов."
 CSA_focus_raleigh_rumble: "Битва в Рали"
 CSA_focus_raleigh_rumble_desc: "Давайте приготовимся к вращению и сделке в соседнем штате, который называется Северная Каролина. Создание таких вещей, как инфраструктура водоснабжения и электроснабжения, а также какой-то экономики позволит нам вернуть некий мир в штат."
 CSA_focus_sisters_united_once_more: "Сестры снова объединились"
 CSA_focus_sisters_united_once_more_desc: "С началом стабилизации ситуации в Северной Каролине мы можем попытаться вернуть закон и порядок в штат и проложить путь для воссоединения этой потерянной сестры с ее родственным штатом на юге. А также присоединиться к этому веселому воссоединению нашей южной семьи."
 CSA_focus_tennessee_tumble: "Теннессийский крах"
 CSA_focus_tennessee_tumble_desc: "Долина Теннесси, великий и мирный штат. Дом южной музыкальной культуры, а также граница между настоящим югом и Аппалачской средней землей перед янки и жителями Среднего Запада на севере. Мы должны использовать водные пути, чтобы помочь возобновить строительные работы и средства для возобновления какой-то стабильности в штате."
 CSA_focus_nashville_renewal: "Возрождение Нэшвилла"
 CSA_focus_nashville_renewal_desc: "Поскольку в государство начинают возвращаться услуги и стабильность, мы постараемся укрепить это путем восстановления сплоченных гражданских служб и средств надлежащего управления государством в остальной части республики."
 CSA_focus_arkansee_saw: "Арканзе-Сау"
 CSA_focus_arkansee_saw_desc: "Странный баланс штата Арканзас — это то, что сбивает с толку даже нашу администрацию. Но во время великих беспорядков большая часть экономики была сосредоточена в таких местах, как Литл-Рок и Фейетвилл и т. д. Но помимо этого, штат не должен был честно меняться, и поэтому нам нужно только восстановить эти центры и помочь тем, кто нуждается в воде и еде, пока мы не восстановим надлежащий порядок в регионе."
 CSA_focus_fort_smith_fantasy: "Фантазия Форт-Смита"
 CSA_focus_fort_smith_fantasy_desc: "С возрождением государства и началом окупаемости первоначальных инвестиций, администрация и общественный порядок могут начать захватывать регион. Правоохранительные органы, а также другие гражданские службы помогут проложить путь к общественной стабильности."
 CSA_focus_tulsa_troubles: "Проблемы в Талсе"
 CSA_focus_tulsa_troubles_desc: "Штат Оклахома — это в основном аграрный штат с небольшими центрами промышленной мощи. Нам нужно отремонтировать, перестроить и обеспечить разнообразную экономику, прежде чем мы подумаем о том, чтобы обеспечить дальнейшее развитие. Таким образом, мы не создадим раскол в штате, как это сделало с нами старое федеральное правительство союза в свое время."
 CSA_focus_red_river_revival: "Возрождение Ред-Ривер"
 CSA_focus_red_river_revival_desc: "С возвращением социальной сплоченности, а также с инвестициями, которые приносят реальные результаты, мы теперь можем начать реинтеграцию Оклахомы в Южную семью. Больше как кузена, но мы все равно любим их, потому что семья остается семьей."
 CSA_focus_we_fought_all_the_way: "Мы боролись до конца"
 CSA_focus_we_fought_all_the_way_desc: "Мы прошли долгий путь восстановления, но наконец-то мы это сделали. Южная семья снова цела, и теперь мы можем смотреть на новые горизонты в плане нашей экономики и политики."
 CSA_focus_the_political_circus: "Политический цирк"
 CSA_focus_the_political_circus_desc: "Состояние политики в современную эпоху — это всего лишь цирк в своем собственном праве. Тем не менее, мы должны стремиться подавлять экстремистов, поддерживать стабильность и серьезные политические движения, а также гарантировать, что мы движемся вперед, а не назад. Это будет борьба сама по себе, но хуже уже не будет... верно?"
 CSA_focus_the_center_mass_of_politics: "Центральная масса политики"
 CSA_focus_the_center_mass_of_politics_desc: "Политический центр — самая стабилизирующая сила, которая есть в нашей политической сфере понимания. Не будучи полностью «стремящимися к успеху», как говорят, эти партии, однако, являются более безопасной ставкой на стабилизацию и строительство нашей страны для мировой сцены, чем крайности и окраины оконной структуры, которая является нашим окном Овертона. Независимо от этого у нас все еще есть выбор, и мы должны сделать этот выбор как можно скорее."
 CSA_focus_the_overton_window_shatters: "Разбитое окно Овертона"
 CSA_focus_the_overton_window_shatters_desc: "Благодаря политическому лоббированию, а также тактике страха и т. д. результаты привели к росту поддержки более экстремальных и маргинальных партий по сравнению с политическим центром страны. Наша единственная надежда в том, что эти новые волны не разрушат то немногое, что осталось от нации."
 CSA_focus_ddp_secures_victory: "DDP одерживает победу"
 CSA_focus_ddp_secures_victory_desc: "В удивительном повороте событий партия DDP или Dixie & Delta превратила свою неизвестность в настоящую политическую победу. Некоторые хвалят это как шаг вперед в таких вещах, как индустриализация и общественный транспорт. Но другие опасаются, что партия является просто фасадом для более олигархических средств. Независимо от этого, они победили, и только время покажет, являются ли они силой добра или зла."
 CSA_focus_administrative_overhaul_plan: "План административной перестройки"
 CSA_focus_administrative_overhaul_plan_desc: "Абсолютное состояние администрации привело, среди прочего, к разгулу коррупции, взяткам, превышающим бюджетные возможности, а также к неэффективной бюрократии в лучшем случае. Мы должны заняться этой проблемой лицом к лицу, если мы хотим в ближайшее время добиться чего-то в наших планах и стремлениях."
 CSA_focus_comprehensive_healthcare_restructuring: "План реструктуризации здравоохранения"
 CSA_focus_comprehensive_healthcare_restructuring_desc: "CHR — это план «с чистого листа», который нужно начать с самого начала и заранее решать проблемы, возникающие по мере того, как национальное здравоохранение или даже просто масштабная система здравоохранения начинают расширяться, проходя разумную административную точку. Благодаря перераспределению и балансировке финансирования через региональные, государственные и местные административные округа мы помогаем децентрализовать и гарантировать, что финансирование лучше управляется местными жителями, которые лучше понимают. Это позволит прямым и непосредственным потребностям учреждений, находящихся под их контролем, получать свои запросы быстрее благодаря более практическому пониманию этой системы административного уровня. Следовательно, комиссия по надзору, независимая от сети, будет проводить периодические проверки на предмет коррупции и обеспечивать, чтобы такие вещи, как бюджеты, направлялись туда, куда они перечислены, чтобы предотвратить пресловутое «отсутствие посредника», которое может произойти в такой обширной сети."
 CSA_focus_welfare_is_healthcare_plan: "План «Благосостояние — это здравоохранение»"
 CSA_focus_welfare_is_healthcare_plan_desc: "Современное государство всеобщего благосостояния само по себе является планом здравоохранения для крайностей населения с точки зрения возраста. Продовольственные талоны для тех, кто не может получить работу, которая соответствует экономическому уровню жизни, социальное обеспечение для тех, кто посвятил свою жизнь экономическому росту нашей страны, а также программы по уходу за детьми и помощи семьям, которые хотят расти и вносить новые жизни в нашу страну и ее выживание. Поэтому лучше создать пародийный план, аналогичный плану реструктуризации здравоохранения, как способ ограничить потребность национального правительства в административных усилиях. А также с аналогичной комиссией по надзору это позволит нам точно настроить правила и расширения, связанные с указанными программами, чтобы добраться до тех, кто им нужен, а не тех, кто может лучше всего злоупотребить системой."
 CSA_focus_economic_opportunities_commission: "Комиссия по экономическим возможностям"
 CSA_focus_economic_opportunities_commission_desc: "EOC — это специализированный орган, который работает с правительствами штатов, обеспечивая показ и предоставление общественности информации о вакансиях через ярмарки вакансий и объявления. Самая большая проблема, с которой сталкивается человек, — это поиск работы, получить ее не так уж и сложно, но найти ее — это уже другая история. Некоторые могут не знать, что именно открыто для них в их собственном районе или округе. Вот тут-то и вступает в дело EOC и делает эти неизвестные известными."
 CSA_focus_revenue_revitalization_plan: "План по восстановлению доходов"
 CSA_focus_revenue_revitalization_plan_desc: "RRP — это трехэтапный план по пересмотру, оптимизации и поощрению улучшения и будущего развития потоков доходов нашей страны. Первоначальный этап заключается в том, чтобы очистить и переделать основы налогового кодекса."
 CSA_focus_modern_monetary_education: "Современное денежное образование"
 CSA_focus_modern_monetary_education_desc: "План MME представляет собой перестройку образовательной программы, чтобы включить и сделать необходимым понимание, а также способности управлять и правильно понимать расходы и средства получения валюты в современной экономике. Это ориентированное на деньги образование помогает заранее обучать и готовить новые поколения к тому, чтобы стать частью большой национальной экономики, насколько это возможно, с необходимыми им знаниями."
 CSA_focus_railroad_mania: "Железнодорожная мания"
 CSA_focus_railroad_mania_desc: "Современному миру нужна пропускная способность и насыпные грузы. Зерно для еды, песок для бетона и строительства, список можно продолжать. Чтобы максимизировать наш потенциал, а также наш след не только в нашей собственной экономике, но и в мировой, нам нужно создать всеобъемлющую железнодорожную сеть. Ту, которая служит не только для того, чтобы соединить страну социально, но и экономически, чтобы обеспечить наши внутренние возможности, а также нашу иностранную экспортную и импортную сплоченность."
 CSA_focus_decentralization_initiative: "Инициатива по децентрализации"
 CSA_focus_decentralization_initiative_desc: "Национальному правительству нужно только получить финансирование для своих прямых расходов. Такие вещи, как здравоохранение и социальные сети, которые организованы и созданы через национальное правительство. Однако один из подходов к такому виду мышления сверху вниз заключается в том, чтобы разрешить распространение сбора налогов на уровне штата. Это означает, что штат официально может более гибко адаптировать местные налоги в соответствии с потребностями своих избирателей, и мы можем лучше контролировать национальные расходы и то, как мы продолжаем расширять программы, а также планировать их будущее."
 CSA_focus_strategic_power: "Стратегическая Мощь"
 CSA_focus_strategic_power_desc: "Наша национальная электросеть позволит обеспечить текучесть и гибкость наших планов, которые будут выполнены быстрее и эффективнее, чем традиционные сети. Включая строительство электростанций вдоль проектов боковых железных дорог, это, в свою очередь, позволит осуществлять массовую транспортировку и эффективное производство электроэнергии, которая затем может быть распространена по всей нашей стране и ее будущим развивающимся землям."
 CSA_focus_investments_across_dixie: "Инвестиции в Дикси"
 CSA_focus_investments_across_dixie_desc: "Если мы даже думаем о том, чтобы иметь огромную и превосходную железнодорожную сеть, то у нас должна быть экономика, чтобы ее поддерживать. Поэтому мы будем инвестировать по всему Дикси в ряд инвестиционных планов, чтобы обеспечить жизнеспособность нашей великой нации."
 CSA_focus_civilian_industrial_expansions: "Расширение гражданских промышленных объектов"
 CSA_focus_civilian_industrial_expansions_desc: "CIE — это серия инвестиционных планов по созданию производственной и общей промышленной базы наших потребительских и гражданских секторов. Надежда заключается в том, чтобы обеспечить прочную основу для поддержки не только наших железнодорожных планов, но и создать реальную экономическую деятельность, которая создает честный уровень жизни."
 CSA_focus_tech_and_service_diversification: "Диверсификация технологий и услуг"
 CSA_focus_tech_and_service_diversification_desc: "В современном мире такие вещи, как услуги и процветающие инновации в самой технологии, являются реальностью, которую мы должны понимать. Таким образом, мы должны продвигать ряд инвестиционных планов для создания таких видов отраслей, если мы хотим быть чем-то на более широких глобальных рынках."
 CSA_focus_defense_and_export_scheme: "Схема обороны и экспорта"
 CSA_focus_defense_and_export_scheme_desc: "D&ES — это ряд гражданских и военных проектов, связанных с вооружением и военно-морской промышленностью. Этот общий план призван обеспечить не только внутреннюю установку, но и дать нам немного дополнительного дохода за счет экспорта произведенного оборудования тем, кому оно может понадобиться. Похоже, в конфликтах сейчас нет недостатка, это точно."
 CSA_focus_mississippi_central_expansions: "Расширение Миссисипи-Сентрал"
 CSA_focus_mississippi_central_expansions_desc: "MCR — это главная железнодорожная компания, которая соединяет западную половину нашей великой страны. Эта справедливая железная дорога нуждается в новом бизнесе, и поэтому мы не только будем инвестировать в саму железную дорогу для ее расширения, но и в бизнес, который они будут обслуживать."
 CSA_focus_southern_railway_expansions: "Расширение Южной железной дороги"
 CSA_focus_southern_railway_expansions_desc: "Southern действительно обслуживает юг, и поэтому мы должны гарантировать, что она обслуживает как можно большую часть юга. Поэтому расширение грантов для их инфраструктуры, а также для местной экономики, что приводит к общим выгодам для нашей национальной экономики и нашей процветающей железнодорожной сети."
 CSA_focus_department_for_transport_innovation: "Департамент транспортных инноваций"
 CSA_focus_department_for_transport_innovation_desc: "DTI — это специализированный отдел НИОКР для всего, что касается транспорта. Современная экономика требует современных транспортных средств, и поэтому мы должны понимать, использовать и связывать не только нашу экономику, но и нашу страну в целом. Ведь мир действительно может стать маленьким благодаря инновациям и разработкам."
 CSA_focus_transportation_history_is_still_history: "История транспорта все еще остается историей"
 CSA_focus_transportation_history_is_still_history_desc: "История транспорта сама по себе определяет развитие и инновации нашего вида, ну и война, но я отвлекся. Независимо от этого, мы должны гарантировать, что когда мы преподаем историю, наши будущие поколения понимают, что транспорт является ключевой частью нашей жизни и что это не просто вещь, о которой можно просто забыть. Конечно, это может быть повседневным использованием, но иметь такое использование в первую очередь означает понимать, почему мы нуждались или хотели этого в первую очередь."
 CSA_focus_a_true_balance_of_power: "Настоящий баланс сил"
 CSA_focus_a_true_balance_of_power_desc: "Наши энергетические потребности значительно опережают наши амбиции, и мы должны обеспечить быстрые действия. Поэтому масштабный балансирующий акт национальных ядерных инвестиций обеспечит наши энергетические потребности, намного превосходящие наши самые смелые мечты."
 CSA_focus_breaking_the_chains: "Разрывая цепи"
 CSA_focus_breaking_the_chains_desc: "История нашей нации, как нынешняя, будущая, так и давняя, является хрупкой, кровавой и позорной с точки зрения современных стандартов. Но с нашими программами по связям, нашими экономическими инвестициями и в целом нашим способом создания истинной южной нации. Мы показали, что эти старые пути значат не более, чем уроки, из которых следует извлечь уроки. Ибо каждая душа, которая является частью наших прекрасных южных земель, является южной душой, и ее следует рассматривать, заботиться и уважать как таковую. Разорвите цепи прошлого и отправляйтесь в будущее, объединенные как одна южная семья."
 CSA_focus_the_old_ways_coalition: "Коалиция «Старые пути»"
 CSA_focus_the_old_ways_coalition_desc: "Коалиция OWC или Old Ways одержала общую победу и теперь должна помочь большой тройке коалиции построить и обеспечить будущее нации. SCP, WPD и PDP попытаются работать вместе, чтобы сформировать политику, а также справиться с экономической и внешнеполитической ситуацией, с которой столкнется наша молодая нация."
 CSA_focus_the_SCP_programs: "Программы SCP"
 CSA_focus_the_SCP_programs_desc: "Южные консерваторы вышли в лидеры коалиции. Они попытаются реализовать свои программы, чтобы попытаться обеспечить свое политическое место, а также выпустить пар из социалистических фракций. WPD и PDP попытаются укротить любые эксцессы, но в целом приоритетом является политическая стабильность."
 CSA_focus_servicing_defense_needs: "Обслуживание нужд обороны"
 CSA_focus_servicing_defense_needs_desc: "DII или Инициатива оборонной промышленности — это необходимость подготовить себя к будущим иностранным действиям против нас. Это не так много, но это должно исправить такие вещи, как нехватка обучения и поставок. Надеюсь, нам не придется этим воспользоваться, но, по крайней мере, мы сможем использовать дополнительное оружие, чтобы получить какой-то доход."
 CSA_focus_economic_deregulation: "Экономическая дерегуляция"
 CSA_focus_economic_deregulation_desc: "Старый союз распался из-за медленного сжатия деловой среды своей спиной и фортом в законодательстве. Таким образом, мы дерегулируем некоторые ключевые вопросы в плане открытия бизнеса и позволим реорганизовать весь налоговый кодекс, чтобы лучше стимулировать местный бизнес."
 CSA_focus_tried_and_true_power: "Проверенная и настоящая сила"
 CSA_focus_tried_and_true_power_desc: "Триада ископаемого топлива, угля, нефти и природного газа — это давно проверенные и надежные методы обеспечения энергетических потребностей. Таким образом, мы будем инвестировать по всей стране, в образование, исследования, ресурсы и инфраструктуру, чтобы гарантировать обеспечение основных потребностей нашей страны в целом."
 CSA_focus_industrialization_investment_initiatives: "Инициативы по инвестированию в индустриализацию"
 CSA_focus_industrialization_investment_initiatives_desc: "III или схема южного индустриального общества, представляет собой ряд законодательных и бюджетных инвестиций для поощрения производства и общей индустриализации нашей справедливой нации в целом. Это должно позволить нашей экономике диверсифицироваться и наполниться более всесторонне."
 CSA_focus_the_WPD_programs: "Программы WPD"
 CSA_focus_the_WPD_programs_desc: "Wigs взяли на себя руководство коалицией и стремятся убедиться, что оставили свой след. Конечно, не отходя слишком далеко от целей коалиции, они все еще намерены склонить нацию в пользу своих более классических либеральных идеалов. Очевидно, что SCP и PDP попытаются оказать встречное влияние, чтобы сохранить равновесие, но, эй, это политика."
 CSA_focus_its_the_economy_stupid: "Это экономика, тупица!"
 CSA_focus_its_the_economy_stupid_desc: "Мы все слышали это снова и снова: «Это экономика, тупица!», что ж, если разобраться, то оказывается, что многое из этого действительно так. С этими знаниями мы должны правильно инвестировать в наше образование и оптимизировать бюрократическую волокиту, чтобы наши граждане могли и создавать, и участвовать в экономике, таким образом, они могли бы зарабатывать на жизнь и наслаждаться ею."
 CSA_focus_modern_economy_means_modern_jobs: "Современная экономика означает современные рабочие места"
 CSA_focus_modern_economy_means_modern_jobs_desc: "В новой экономике, технологический и, как предполагается, «офисный сектор», это то место, откуда будет поступать большая часть таких вещей, как наши инновации и разнообразие, с точки зрения нашей экономики в целом. Поэтому мы должны точно настроить наши правила и нашу систему образования, чтобы подготовить и лучше представить будущим поколениям эти новые рабочие места."
 CSA_focus_economic_health_is_healthcare: "Экономическое здоровье — это здравоохранение"
 CSA_focus_economic_health_is_healthcare_desc: "Здоровье и благополучие нашей экономики также напрямую диктуют здоровье и благополучие вашего среднестатистического гражданина. Поэтому мы должны поощрять более высокооплачиваемую работу, возможность получить эту работу, а также небольшое дополнение к существующей инфраструктуре здравоохранения и социального обеспечения, чтобы гарантировать, что наши граждане получают ту помощь, которую они заслуживают."
 CSA_focus_the_power_rangers_of_energy_itself: "Могучие рейнджеры самой энергии"
 CSA_focus_the_power_rangers_of_energy_itself_desc: "Программа Power Rangers, хотя и не так крута, как можно было бы предположить, является нашим лучшим выбором для удовлетворения наших энергетических потребностей. С помощью обследования наших разнообразных земель мы можем инвестировать и устанавливать различные методы производства энергии, а также лучше оптимизировать сеть, чтобы снизить неэффективность. Хотя некоторые не будут рады использованию ядерной энергии, само по себе ясно, что нам нужно это, чтобы завершить энергетическую головоломку, в которой мы оказались."
 CSA_focus_the_PDP_programs: "Программы PDP"
 CSA_focus_the_PDP_programs_desc: "Прогрессивная демократическая партия вышла на первое место, возглавив коалицию. Таким образом, они будут стремиться продвигать более прогрессивные налоговые реформы и продвигать современное государство всеобщего благосостояния, чтобы заботиться о гражданах там, где компании не могут. Конечно, члены SCP и WPD будут пытаться противостоять этим ведущим движениям, чтобы не скатиться далеко влево, но, несмотря на это, первый шаг делается левой ногой вперед."
 CSA_focus_social_education_programs: "Программы социального образования"
 CSA_focus_social_education_programs_desc: "SEP — это целевая инвестиция в образовательные программы в области здравоохранения с надеждой, что больше людей присоединятся к этим областям в будущем. Таким образом, местное расширение такой рабочей силы позволит нам предоставлять более качественную помощь и минимальное увеличение общих бюджетов посредством этой долгосрочной инвестиции."
 CSA_focus_true_progressive_taxation: "Настоящее прогрессивное налогообложение"
 CSA_focus_true_progressive_taxation_desc: "Реформирование налоговых кодексов вокруг искренне прогрессивной метрики — это то, как мы обеспечиваем фискальную и бюджетную стабильность. Вместо того, чтобы рассматривать это просто как «больше денег означает высокие ставки», мы вместо этого постараемся сбалансировать это больше в соответствии с пропорциональным доходом. Таким образом, больше не будет отвлекающих споров о том, кто платит и кто не платит свою справедливую долю налогов."
 CSA_focus_department_of_transportative_infrastructure: "Департамент транспортной инфраструктуры"
 CSA_focus_department_of_transportative_infrastructure_desc: "DoTI — это специализированный департамент национального правительства, в котором контролируются развитие, инвестиции, а также поддержание существующей транспортной инфраструктуры. Это позволяет нам давать людям рабочие места, которые могут быть не в их удаче, а также поощряет надлежащие стандарты в поддержании современной инфраструктуры в целом."
 CSA_focus_biofuel_investments: "Инвестиции в биотопливо"
 CSA_focus_biofuel_investments_desc: "Учитывая огромные объемы сельского хозяйства, которыми славится наша великая страна, мы должны использовать этот ключевой аспект в диверсификации наших методов производства энергии. Одним из таких способов является инвестирование в биотопливные заводы, чтобы позволить избыточным отходам урожая и потенциальным кандидатам на завтрашний источник топлива использоваться для производства местных энергетических потребностей. Это также должно помочь дополнить национальную сеть, но, начав с малого, мы получим более надежный пул данных."
 CSA_focus_startup_grants_for_southern_industries: "Гранты на стартапы для южных отраслей промышленности"
 CSA_focus_startup_grants_for_southern_industries_desc: "Мы должны поощрять внутренний экономический рост, и один из таких способов — создать систему грантов для стартапов. Чтобы стартап был, как ожидается, успешным, ему необходимо предоставить надлежащую документацию, подтверждающую, что грант был использован надлежащим образом. Кроме того, треть гранта должна быть выплачена в течение первых 5 лет, чтобы обеспечить репутацию и подлинный прогресс недавно созданного бизнеса."
 CSA_focus_promoting_organized_agriculture: "Содействие организованному сельскому хозяйству"
 CSA_focus_promoting_organized_agriculture_desc: "Поскольку миру нужны такие вещи, как соевые бобы, хлопок, а также сыпучие товары, такие как зерно и т. д., мы, как сильно сельскохозяйственная территория, должны внести свой вклад в обеспечение удовлетворения глобальных потребностей. Для этого мы должны содействовать более организованному сельскохозяйственному бизнесу, чтобы обеспечить удовлетворение этих потребностей."
 CSA_focus_dixie_dynamics: "Дикси Динамика"
 CSA_focus_dixie_dynamics_desc: "Ядро Дикси само по себе является прекрасным и центральным местом планирования для производства вооружений и военно-морского флота, а также для динамической подготовки и создания испытательных полигонов для наших вооруженных сил. Леса, болота и реки помогут подготовить, а также защитить эти отрасли, которые будут обеспечивать наши оборонные потребности."
 CSA_focus_memphis_miami_project: "Проект Мемфис-Майами"
 CSA_focus_memphis_miami_project_desc: "Проект M&M представляет собой некоторые целевые инвестиции низкого уровня в секторы услуг и офисов штатов Флорида и Теннесси. Это должно помочь развитию местной экономики, а также помочь закрыть некоторые разрывы между штатами в будущих инвестициях."
 CSA_focus_old_habit_die_new_hopes_are_born: "Где умирают старые привычки"
 CSA_focus_old_habit_die_new_hopes_are_born_desc: "Рождаются новые надежды. Мы как нация прошли долгий путь, и несмотря на наше прошлое, как недавнее, так и далекое, мы научились понимать, заботиться и любить друг друга как семья. Конечно, семьи время от времени ссорятся, но в конце концов семья есть семья, и никто не может отнять у нас это понимание."
 CSA_focus_new_ways_coalition_victory: "Коалиция «Новые пути»"
 CSA_focus_new_ways_coalition_victory_desc: "С более умеренными партиями, которые стремятся извлечь выгоду из своих сторонников на периферии. Мы должны гарантировать, что не скатимся к старым привычкам. С этим приходит коалиция New Ways, СвДП, СИП и ШЛП заключили сделку по формированию указанной коалиции как способ дать свежий свет на Южную нацию в целом. Все три партии согласны с новым южным путем вперед, с этим они согласились работать вместе и гарантировать, что они оставят свой след в создании «Нового Юга»."
 CSA_focus_FDP_programs: "Программы FDP"
 CSA_focus_FDP_programs_desc: "Партия «Федерализация Дикси» оказалась более популярной в коалиции. С этим пониманием Свободная демократическая партия стремится приступить к созданию реального компромисса между старой структурой федерального правительства и старой, все еще конфедеративной структурой правительства CSA. SIP и SLP будут предпринимать шаги, чтобы попытаться обеспечить баланс в коалиции, хотя Свободная демократическая партия не особо обеспокоена, поскольку только SLP хочет более невмешательства, в то время как SIP более безразлична к любой из сторон."
 CSA_focus_industrialize_without_automation: "Индустриализация без автоматизации"
 CSA_focus_industrialize_without_automation_desc: "Закон против автоматизации по сути является мягкой остановкой для стимулирования индустриализации и удовлетворения потребностей в занятости. Нам нужно гарантировать, что наши граждане смогут получить работу, а производимая продукция будет больше ориентирована на внутренние потребности, а не на попытки апеллировать к иностранным эксплуататорам."
 CSA_focus_primary_needs_need_primary_care: "Первичные потребности, потребность в первичной медицинской помощи"
 CSA_focus_primary_needs_need_primary_care_desc: "Закон о первичной промышленной помощи или Закон о PIC представляет собой национальную инвестиционную схему развития местных отраслей промышленности для обеспечения развития основных или ресурсоориентированных отраслей. Позволяет предоставлять новые отрасли промышленности, а также новые товары и услуги по более низкой цене для страны."
 CSA_focus_revitalizing_the_interstate_system: "Возрождение межгосударственной системы"
 CSA_focus_revitalizing_the_interstate_system_desc: "То, что осталось от системы межштатных автомагистралей, это немного беспорядок, если выражаться более мягко. Более того, если мы хотим получить что-то где-либо, мы должны фактически инвестировать в инфраструктуру в целом. Поэтому мы должны начать с одной из самых больших вещей, и это основные автомагистрали, которые соединяют наши штаты в одну семью."
 CSA_focus_electrical_grid_advancements: "Достижения в области электросетей"
 CSA_focus_electrical_grid_advancements_desc: "Закон о развитии сетей представляет собой инвестиционный пакет для модернизации национальной электросети. Новые подстанции, более эффективные линии электропередач и общее обеспечение того, чтобы избыточные потери при общей транспортировке и хранении электроэнергии были сведены к минимуму, насколько это возможно."
 CSA_focus_SIP_programs: "Программы SIP"
 CSA_focus_SIP_programs_desc: "Партия южной идентичности взяла на себя руководство коалицией. Хотя они и не ориентированы на политическую составляющую, они хотят обеспечить появление конкретного определения южной культуры. Другие члены коалиции в СвДП и ШЛП будут использовать это отсутствие прямого политического направления, чтобы повлиять на будущие результаты, но в конечном итоге SIP на самом деле все равно."
 CSA_focus_confederate_history_innovations: "Конфедеративные нововведения в истории"
 CSA_focus_confederate_history_innovations_desc: "CHI — это пакет реформ образования по принципам преподавания нашей культурной истории или общей истории с акцентом на жестокие реалии того, что вызвало южное рабство. А также причины, по которым оно так яростно оспаривалось, несмотря на более практические реалии медленной отмены института в пользу более продуктивных и традиционных средств. По мере того, как мы изучаем и понимаем нашу темную историю, мы понимаем, чего следует избегать, но также и где мы можем выделиться и сиять. В связи с этим мы будем инвестировать в специальные сельскохозяйственные курсы, чтобы познакомить новые поколения с различными сельскохозяйственными областями обучения, их развитием с течением времени и, надеемся, поощрять будущие инновации в этих же областях обучения."
 CSA_focus_connecting_the_south: "Соединяя Юг"
 CSA_focus_connecting_the_south_desc: "Одной из главных причин неэффективности Юга в целом, будь то гражданская война 1860-х годов или даже его постоянная борьба за экономическое разнообразие, является его инфраструктура. Таким образом, мы должны лучше инвестировать в качестве трамплина для будущих инвестиций в ядро ​​Южных идентифицируемых штатов, или, другими словами, в начало Южного \"дела\". В этом случае штаты-побратимы Каролины и Джорджия являются отличным началом."
 CSA_focus_agricultural_developments: "Развитие сельского хозяйства"
 CSA_focus_agricultural_developments_desc: "Наше наследие и земля больше всего подходят для сельскохозяйственного развития в целом. Хотя мы могли бы отдать приоритет таким вещам, как технологический и офисный сектор, эти вещи будут стоить гораздо дороже и обременят наше финансовое положение, чем текущее положение дел. Поэтому общие тенденции в сельскохозяйственной индустриализации помогут смягчить удар и немного улучшить ситуацию на данный момент."
 CSA_focus_confederate_cash_crops: "Товарные культуры Конфедерации"
 CSA_focus_confederate_cash_crops_desc: "CCC — это схема развития центра, призванная поддержать самый центральный регион нашей процветающей южной нации. Миссисипи и Алабама считаются сердцем Дикси, и поэтому мы должны заботиться и улучшать состояние сердца нашей нации."
 CSA_focus_SLP_programs: "Программы SLP"
 CSA_focus_SLP_programs_desc: "Southern Liberty Party вышла на первое место в коалиции и с ее более либертарианским влиянием планирует создать настоящее правительство для народа. С помощью своих минархистских программ они надеются, что народ поймет его потребности, а правительству нужно будет только предоставить средства, с помощью которых они смогут достичь этих целей. SIP и FDP, очевидно, захотят повлиять на некоторые решения, чтобы сохранить коалицию прочной, а также на влияние народа страны на будущих выборах."
 CSA_focus_new_wave_deregulations: "Новая волна дерегулирования"
 CSA_focus_new_wave_deregulations_desc: "С этой новой волной политики мы должны обеспечить надлежащую дерегуляцию, чтобы иметь возможность строить новые разработки в целом. С этим мы разрешим дерегуляцию разрешений на строительство и бюрократическую волокиту, когда дело доходит до зонирования, таким образом, это упростит процесс, не будучи навязчивым для обычных частных граждан и их собственности."
 CSA_focus_education_advancement_choice_program: "Программа выбора развития образования"
 CSA_focus_education_advancement_choice_program_desc: "Образование не должно быть роскошью, а выбором для жизни и направления, в котором человек хочет ее выбрать. Имея это в виду, нам нужно лучше упорядочить и предоставить выбор нашему будущему поколению, что им будет комфортно делать. Хотят ли они медленно продвигаться в колледж и использовать это как способ стать специализированной областью или начать бизнес-стартап. Или они хотят получить ядро ​​основ знаний, чтобы наслаждаться жизнью и понимать, а затем просто сосредоточиться на вступлении в рабочую силу и построении стабильной, но приятной карьеры оттуда. Жизнь полна выбора, и мы должны дать нашим будущим поколениям возможность понимать и делать выбор, который они хотят."
 CSA_focus_selfcare_is_welfare: "Забота о себе – это благополучие"
 CSA_focus_selfcare_is_welfare_desc: "Люди знают, каковы их потребности, мы знаем, что им нужны ресурсы и возможность искать эти потребности. Поэтому мы сократим федеральные и правительственные программы, и все это может быть возвращено в сбережения бизнеса, а также в прямое сокращение налогов для населения."
 CSA_focus_the_modern_energy_economy: "Современная энергетическая экономика"
 CSA_focus_the_modern_energy_economy_desc: "Мир больше зависит от ископаемого топлива для получения энергии, чем когда-либо в истории человечества. Это будет только расти по мере того, как наш вид продолжает расти. Поэтому мы должны взять на себя современную роль в сегодняшней энергетической экономике, инвестируя в поиск новых месторождений, а также диверсифицируя наши энергетические потребности с помощью таких вещей, как природный газ, уголь, конверсия угля, улавливание углерода, а также биотопливо. Тогда мы действительно сможем оставаться впереди и обеспечить стабильное будущее для нашей экономики и нашей страны в целом."
 CSA_focus_expand_the_office_sectors: "Расширить офисные секторы"
 CSA_focus_expand_the_office_sectors_desc: "Наша экономика должна выстоять за счет диверсификации, поэтому мы должны рассмотреть возможность привлечения людей для инвестирования в развитие офисных секторов нашей экономики. Это будет хорошим противовесом однобокой экономике, которая, как правило, свойственна нашему региону, а именно сельскому хозяйству."
 CSA_focus_expand_the_industrial_base: "Общее расширение промышленной базы"
 CSA_focus_expand_the_industrial_base_desc: "Наше производство всегда было ограничено, но посредством инвестиций и общего развития мы должны быть в состоянии включить его в целом с теми внутренними ресурсами, которые у нас есть. В конце концов, сельское хозяйство — это хорошая основа для строительства."
 CSA_focus_down_by_the_docks: "Вниз По Докам"
 CSA_focus_down_by_the_docks_desc: "Береговые линии нашей справедливой нации станут лучшим способом протиснуться в дверь с точки зрения внутреннего и мирового экономического вклада. Мы можем улучшить, расширить и инвестировать в новые верфи и военно-морские отрасли промышленности по всем нашим прибрежным территориям и обеспечить устойчивый вклад и множество вариантов для ввоза и вывоза торговых товаров."
 CSA_focus_dixie_defense_contracts: "Контракты Дикси Дефенс"
 CSA_focus_dixie_defense_contracts_desc: "Сезон охоты, самооборона, национальная оборона, назовите это, и мы можем это предоставить. Создание общей оборонной промышленности и налаживание подрядчиков для этой промышленности позволит не только продолжить диверсификацию нашей экономики, но и может внести большой вклад в оборону нашей страны в целом. Создание условий для по-настоящему защищенной южной нации, ее культуры и земель, не оспариваемых иностранными державами."
 CSA_focus_old_reliable: "Старый надежный"
 CSA_focus_old_reliable_desc: "Наш экономический \"Старый надежный\", сельскохозяйственный сектор нашей экономики - это то, от чего мы никогда не сможем серьезно отказаться. Земли слишком подходят для промышленности, поэтому использовать эту землю для других целей неэффективно. Однако нам нужен баланс, и с нашими предыдущими проектами мы теперь можем вернуться к полному кругу. С этим национальным пересмотром экономического чуда, а также усилиями нашей коалиции по улучшению жизни людей на этих землях, мы стремимся наконец порвать с прошлым и создать настоящее будущее для наших людей, потому что мы - южная семья, а семья всегда держится вместе."
 CSA_focus_party_for_economic_prosperity_victory: "Процветание обеспечивает победу"
 CSA_focus_party_for_economic_prosperity_victory_desc: "К небольшому разочарованию многих, PEP или Партия экономического процветания выиграла недавние выборы. С этой победой на первый план выходит реальность того, что PEP действительно должна взять на себя руководство страной, а не быть, как некоторые считали, своего рода «Клубом джентльменов магнатов». Независимо от того, что говорит оппозиция, PEP заявила, что их очевидной главной целью будет экономическое восстановление страны и создание фискальной и экономической ситуации, позволяющей проводить социальные дебаты. Многие подвергают сомнению формулировку такого заявления, но большинство видит его так: если они выкарабкаются, у нас будет только чистый позитив, если же они потерпят неудачу, то хуже того, из чего мы только что выкарабкались, быть не может... верно?"
 CSA_focus_paving_the_way_forward: "Прокладывая путь вперед"
 CSA_focus_paving_the_way_forward_desc: "Чтобы достичь хоть какой-то цели в рамках наших планов развития, мы должны обеспечить, чтобы наши дороги и общая транспортная инфраструктура были готовы к увеличению транспортного потока."
 CSA_focus_establishing_the_labour_corps: "Создание Трудового Корпуса"
 CSA_focus_establishing_the_labour_corps_desc: "SLC или Южный трудовой корпус — это организация для безработных, а также заключенных, работающих над инфраструктурными проектами. Такие вещи, как поддержание и создание новых инфраструктурных проектов, а также начало расчистки и закладки фундамента для будущих программ развития экономики. В целом это поможет повысить занятость, а также мы сможем использовать лучшее бюджетирование в правоохранительных органах страны для обеспечения законности SLC, который, в свою очередь, может распределять оплату за работу над проектами, в которых участвуют безработные."
 CSA_focus_southern_agriculture_dominance: "Доминирование сельского хозяйства на юге"
 CSA_focus_southern_agriculture_dominance_desc: "Наши земли предназначены для обработки, наши земли предназначены для ферм и полей сельского хозяйства. Для этого мы обеспечим полное доминирование нашего южного сельского хозяйства даже над теми, которые доминируют в мире в наши дни. Поймите это, нам также нужно будет инвестировать и развиваться в этом секторе, если мы хотим опережать любую реальную конкуренцию."
 CSA_focus_heartland_development_scheme: "Схема развития Хартленда"
 CSA_focus_heartland_development_scheme_desc: "Наша первая программа развития ядра будет ничем иным, как ядром нашей нации. Штаты Миссисипи и Алабама считались одними из наименее развитых штатов в старом союзе. Ну хватит, мы сделаем это сердце нашего южного национального тела бьющимся центральным узлом нашей великой нации."
 CSA_focus_overhauling_taxation_practices: "Пересмотр практики налогообложения"
 CSA_focus_overhauling_taxation_practices_desc: "Если мы хотим извлечь максимальную пользу из наших земель, мы должны иметь возможность финансировать это должным образом. Поэтому пересмотр методов налогообложения и правоприменения позволит нам сократить коррупцию и увеличить доходы в целом."
 CSA_focus_atlantic_advancements: "Атлантические достижения"
 CSA_focus_atlantic_advancements_desc: "Atlantic Advancements — растущее промышленное влияние в восточной части страны. Мы должны инвестировать в расширение их деятельности, если мы собираемся помочь дать толчок нашему экономическому процветанию."
 CSA_focus_dixie_demolitions: "Дикси Демолишен"
 CSA_focus_dixie_demolitions_desc: "Dixie Demotions — это строительная и горнодобывающая фирма, которая делает успехи в самом сердце Дикси. Недавно геологические изыскания обнаружили тонкий пояс лития от юга Алабамы до потенциально всего Техаса. Это ключевой минерал для разработки множества аккумуляторных технологий, а также изрядного количества машин в целом. Мы должны помочь запустить этот небольшой литиевый бум, чтобы мы могли защитить наши внутренние интересы."
 CSA_focus_cajun_computers: "Компьютеры Cajun"
 CSA_focus_cajun_computers_desc: "Cajun Computers Inc. — это растущая технологическая фирма в западных частях страны, которая добилась приличных успехов. Мы должны инвестировать в эту компанию, чтобы она могла расширяться и не только увеличивать наши экономические возможности, но и создавать рабочие места и новый потенциал в этих западных штатах."
 CSA_focus_national_research_institute: "Национальный исследовательский институт"
 CSA_focus_national_research_institute_desc: "Чтобы стать экономической силой, с которой нужно считаться, мы должны внедрять инновации и разрабатывать новые методы экономического улучшения. Таким образом, создание национального исследовательского института даст ресурсы, имеющие именно эту цель. Пассивно это, очевидно, поможет нашим исследовательским усилиям, но мы надеемся внедрять инновации в промышленности, строительстве и многом другом."
 CSA_focus_corps_of_engineers_expansion: "Расширение Инженерного Корпуса"
 CSA_focus_corps_of_engineers_expansion_desc: "Инженерный корпус наших военных — это основа логистических и оборонительных показателей, которые удерживают наши вооруженные силы вместе. Независимо от этого, этот ключевой аспект наших военных должен быть усовершенствован и расширен. Не только ради военных, но и ради включения гражданского подразделения, которое может иметь практическое применение в мирное время."
 CSA_focus_growing_defense_capabilities: "Растущие оборонные возможности"
 CSA_focus_growing_defense_capabilities_desc: "Наша национальная оборона является высшим приоритетом в любом воображении. С этим мы создадим отрасли, которые будут способствовать нашей обороне. С помощью целевых инвестиций мы также можем получить некоторую мягкую прибыль с этих новых оружейных заводов."
 CSA_focus_reforming_industrialization: "Реформирование усилий по индустриализации"
 CSA_focus_reforming_industrialization_desc: "Наши промышленные возможности ограничены тем фактом, что у нас нет машин и базовых условий для обеспечения максимального выпуска. Таким образом, мы можем искать закупку машин и реформировать наши правила, чтобы оживить наши общие промышленные усилия в целом."
 CSA_focus_naval_industrial_expansions: "Расширение военно-морской промышленности"
 CSA_focus_naval_industrial_expansions_desc: "У нас обширная береговая линия, и мы должны использовать это, расширяя и наращивая наш военно-промышленный потенциал."
 CSA_focus_national_infrastructure_improvements: "Улучшения национальной инфраструктуры"
 CSA_focus_national_infrastructure_improvements_desc: "По мере роста нашей страны мы должны гарантировать, что наша инфраструктура сможет справиться с постоянно растущими потребностями в транспортировке ресурсов и просто цепочками поставок в целом. Поэтому мы пройдем и расширим также и увеличим наши существующие дорожные сети по мере необходимости."
 CSA_focus_growing_produce_plan: "План выращивания продукции"
 CSA_focus_growing_produce_plan_desc: "Да, мы уже выращиваем продукцию, ирония в том, что мы можем расти на этом существующем секторе и, следовательно, на плане выращивания продукции. Зачем довольствоваться тем, что есть, когда мы можем обеспечить большее производство и использовать излишки в качестве мягкой силы для международных отношений."
 CSA_focus_connecting_the_sister_states: "Соединяя побратимские штаты"
 CSA_focus_connecting_the_sister_states_desc: "Каролины являются союзом в своих собственных правах. Однако этот союз ограничен любыми доступными им связями, и именно с учетом этого мы должны еще больше укреплять эту связь. Благодаря всеобъемлющим железнодорожным проектам мы можем расширить пропускную способность Каролин и позволить бестарным грузам свободно перемещаться через соседние штаты."
 CSA_focus_the_mississippi_western_railroad: "Миссисипская Западная железная дорога"
 CSA_focus_the_mississippi_western_railroad_desc: "Чтобы объединить и создать западный противовес плану единства наших сестринских штатов, мы создаем MWRR или Mississippi Western Railroad. Эта железная дорога, хотя и является смесью государственной и частной собственности, третьим партнером-посредником является Mississippi Central. Благодаря их опыту она поможет создать кооперативную и здоровую конкуренцию, а также децентрализацию национальной железнодорожной сети."
 CSA_focus_southern_power: "Южная держава"
 CSA_focus_southern_power_desc: "Southern Power — быстрорастущая электроэнергетическая компания, и ее влияние охватывает большую часть страны. Мы незаметно национализируем эту компанию, купив ее акции и отвлекая их инвестициями на расширение их деятельности в целом."
 CSA_focus_dont_look_back_look_forward: "Не оглядывайся назад, смотри только вперед"
 CSA_focus_dont_look_back_look_forward_desc: "Пора перестать сетовать на наше прошлое как на культуру и историческое влияние. Мы никогда ничего не добьемся, если будем постоянно действовать так, как будто несправедливые действия почти вековой давности были действиями нескольких часов назад. Мы должны смотреть вперед, с помощью наших масштабных разработок и программ мы обеспечим будущее, в котором каждый гражданин Юга достигнет целей комфортной жизни и сможет по-настоящему наслаждаться жизнью такой, какой она может быть, а не такой, какой мы «верим в нее»."
 CSA_focus_cwuf_victory: "Победа Фронта единства конфедеративных рабочих"
 CSA_focus_cwuf_victory_desc: "В, казалось бы, шокирующем повороте событий странная коалиция Конфедеративной рабочей партии и Партии южных традиций одержала первую победу на выборах. Многие задаются вопросом, как работает эта коалиция, когда на самом деле она вроде как работает. Главным объединяющим принципом является конфедеративная идентичность и мантра, которую они обе исповедуют. Однако одна из них явно находится больше по другую сторону прохода в политическом плане, чем другая. Теперь, когда коалиция имеет одну, будет интересно посмотреть, кто в итоге будет иметь большее влияние."
 CSA_focus_CWP_policy_plan: "План политики CWP"
 CSA_focus_CWP_policy_plan_desc: "Конфедеративная рабочая партия заняла лидирующие позиции в опросах и, следовательно, победила на выборах. Теперь у них есть платформа для инициирования их политики, которая теперь будет принята, чтобы начать путь к настоящему и справедливому обществу для рабочего человека."
 CSA_focus_industrialized_agriculture: "Индустриализированное сельское хозяйство"
 CSA_focus_industrialized_agriculture_desc: "Наши усилия сделать рабочего человека главным человеком не могут стать реальностью, когда наш сельскохозяйственный сектор требует так много рабочей силы. Поэтому мы должны улучшить, механизировать и лучше организовать наш сельскохозяйственный сектор нашей экономики."
 CSA_focus_the_real_economy: "Реальная экономика"
 CSA_focus_the_real_economy_desc: "Промышленность, производство и семейные магазины. Это реальная экономика современной эпохи, как и экономика десятилетий и почти столетий назад. Мы должны строить, поддерживать и устанавливать это как прочный фундамент, на котором мы будем искать величия."
 CSA_focus_a_honest_tax_system: "Честная налоговая система"
 CSA_focus_a_honest_tax_system_desc: "Давайте будем реалистами, чтобы организовать и поддержать общество, созданное богатство должно быть организовано и собрано в такой степени, чтобы гарантировать его лучшее использование для общества в целом. В результате мы должны быть честными и прямолинейными в вопросе реформирования и создания новой налоговой системы. Это не сделает нас любимыми в краткосрочной перспективе, но если мы сможем выпотрошить проблемных администраторов и действительно найти хорошее применение деньгам, то люди полюбят нас позже."
 CSA_focus_a_needed_evil: "Необходимое зло"
 CSA_focus_a_needed_evil_desc: "«Корпоративный» сектор нашей экономики содержит услуги и технологии в целом. Хотя слово на букву «С» немного уродливо для использования, мы не можем отрицать, что это необходимое зло, с помощью которого мы сохраняем преимущество над иностранными державами. Таким образом, мы можем реформировать некоторые трудовые законы и сделать сектор немного меньше по масштабу, чтобы он оставался немного более приземленным, как более основные отрасли."
 CSA_focus_welfare_reforms: "Реформы социального обеспечения"
 CSA_focus_welfare_reforms_desc: "О гражданах нашей страны нужно заботиться, и единственный способ, которым мы можем это сделать, — это реформировать и возвращать в наши сети социальной безопасности. Счастливый работник — это производительный работник, и именно это счастье мы стремимся обеспечить сплоченному обществу."
 CSA_focus_STP_policy_plan: "План политики STP"
 CSA_focus_STP_policy_plan_desc: "С победой на выборах CWUF, Партия южной традиции вырвалась вперед и стремится использовать эту довольно полную победу как способ прорваться к своей политике. Хотя они больше сосредоточены на экономической и культурной политике, они, вероятно, попытаются начать дистанцироваться от социалистической стороны коалиции, где это возможно."
 CSA_focus_energizing_the_lands: "Энергетическая подпитка земель"
 CSA_focus_energizing_the_lands_desc: "Огромные леса и просто неблагоприятный ландшафт в создании реальной инфраструктуры для энергетической сети не являются лучшими. Таким образом, нам нужно рассмотреть разработку лучших способов более децентрализованных потребностей в производстве электроэнергии. Оттуда эти «блоки» могут затем найти взаимные связи, которые затем могут способствовать формированию национальной сети."
 CSA_focus_the_promising_ventures_act: "Закон о перспективных предприятиях"
 CSA_focus_the_promising_ventures_act_desc: "PVA — это коллективный инвестиционный и реформаторский пакет для развития и продвижения внутренней деловой среды. Налоговые реформы, регулирование для улучшения довольства рабочих, а также оптимизация времени создания создадут целостную и сплоченную экономику между социалистической и капиталистической фракцией в нашей коалиции."
 CSA_focus_machining_imports: "Импорт машинной обработки"
 CSA_focus_machining_imports_desc: "Целевое оборудование для обработки импорта позволяет нам не только модернизировать и модернизировать наши производственные возможности. Но этот импорт может быть подвергнут обратному проектированию и переделан различными способами, чтобы стимулировать исследования, а также обойти долгосрочную зависимость от иностранных поставок."
 CSA_focus_mississippi_technological_institute: "Технологический институт Миссисипи"
 CSA_focus_mississippi_technological_institute_desc: "MTI — скромная отсылка к MIT — это ответ Юга на инновации и исследования. Поскольку он расположен в более центральном месте, финансирование будет направлено на НИОКР по множеству вещей в различных областях, которые могут помочь сделать жизнь лучше в целом. Благодаря достижениям в строительстве, методам очистки и добычи ресурсов MTI станет вершиной инноваций Юга."
 CSA_focus_riverland_investments: "Риверленд Инвестментс"
 CSA_focus_riverland_investments_desc: "Схема Riverland Investments представляет собой комплексный экономический план развития общих штатов реки Миссисипи. От Луизианы до Теннесси эти четыре штата будут развиваться в соответствии с общими, а также специализированными экономическими проектами, чтобы обеспечить наилучшие результаты для местного населения."
 CSA_focus_raw_energy_methods: "Методы получения сырой энергии"
 CSA_focus_raw_energy_methods_desc: "От нефти до природного газа, зеленой травы и древесного угля, производимого в массовом порядке. Благодаря комплексным инвестициям в инфраструктуру каждого штата, а также их лучшим средствам производства энергии мы можем создать экономику сырой энергии для удовлетворения наших потребностей и будущих начинаний."
 CSA_focus_domestic_petrochemicals: "Отечественная нефтехимия"
 CSA_focus_domestic_petrochemicals_desc: "Нефть и уголь, хотя и в ограниченном количестве в штатах Оклахома и Луизиана, могут быть частично преобразованы в более прямые и разнообразные нефтехимические отрасли. Создание таких отраслей позволяет нам обеспечить множество химических и синтетических продуктов, на которые мы могли бы полагаться за счет иностранного импорта. Это немного, но этого достаточно, и это все, что имеет значение."
 CSA_focus_mid_atlantic_mining_co: "Среднеатлантическая горнодобывающая компания"
 CSA_focus_mid_atlantic_mining_co_desc: "MAM Co. — это горнодобывающая компания из Северной Каролины, которая искала национальные государственные инвестиции для разработки драгоценных металлов, а также горнодобывающих операций на основе лития и слюды, которые могут помочь как в коммерческом, так и в потенциально военном плане. Независимо от этого нам нужно будет инвестировать в оборону Северной Каролины, если мы хотим сохранить такие инвестиции."
 CSA_focus_jobs_a_plenty_act: "Закон о рабочих местах A Plenty"
 CSA_focus_jobs_a_plenty_act_desc: "JaPA создаст рабочие места в сфере услуг и общего назначения, которые будут способствовать занятости, а также гарантировать, что население страны будет обслуживаться быстро и эффективно, а также предлагать работу, которая позволит обеспечить основные потребности жизни."
 CSA_focus_southern_nucleus: "Закон о Южном Ядре"
 CSA_focus_southern_nucleus_desc: "Сердце нашей нации должно быть также сердцем нашей способности производить энергию для наших национальных нужд. Для удовлетворения таких энергетических потребностей нам нужны, пожалуй, самые эффективные средства производства электроэнергии, а это ограниченные инвестиции в ядерную энергетику. Хотя люди будут протестовать против решения из-за своего рода мягкого количества страха, нагнетаемого по отношению к ядерной энергетике, мы можем успокоить более громких, стратегически разместив электростанции в районах, изолированных от населенных пунктов и береговой линии на случай суровых погодных явлений."
 CSA_focus_southern_cultural_society: "Южное культурное общество"
 CSA_focus_southern_cultural_society_desc: "Национальное южное культурное общество — это национальное и локальное усилие отложить немного от всего и вернуть это через ежегодный недельный праздник и историческое воспоминание долгой и очень сложной истории нашей нации. Ведь мы больше не аборигены, европейцы или даже американцы. Мы — южане, часть одной большой счастливой южной семьи."
 CSA_focus_the_southern_dream: "Южная Мечта"
 CSA_focus_the_southern_dream_desc: "Наконец-то, через единство и развитие лучшего будущего для всех наших граждан, мы теперь действительно можем двигаться дальше. Мы больше не позволим нашему прошлому определять нас. Вместо этого мы понимаем, что даже если оно является частью нас, это всего лишь ошибка прошлого, из которой мы не только извлекли урок, но и построили лучше и стремились исправить путь, по которому мы идем к светлому будущему. Ведь мечта может стать реальностью, если мы будем работать вместе."
 CSA_focus_fasp_victory: "Победа пакта свободного аграрного общества"
 CSA_focus_fasp_victory_desc: "Что подумают маргиналы дальше, как в очередном виде слепой стороны, Союз революционной партии и Аграрная союзная партия объединились и практически украли победу буквально у всех остальных. Многие внутри и вне коалиции не имеют реального представления о том, как функционирует коалиция. Но инсайдеры каждой партии, похоже, думают, что могут использовать другую в своих собственных целях. URP хочет AUP из-за их сельскохозяйственного опыта в превращении страны в социалистическую утопию. AUP хочет URP из-за их популярности среди промышленных рабочих в целом. Единственное, что их объединяет, это то, что сельское хозяйство - это будущее, и цитата: «Мы должны воспользоваться этим моментом сейчас, а не потом»."
 CSA_focus_URP_programs: "Программы URP"
 CSA_focus_URP_programs_desc: "С победой Свободного аграрного общества партия «Союз революции» вышла на первое место в коалиции. С этой первоначальной победой URp стремится лучше децентрализоваться и приблизиться как можно ближе к анархо-социализму, прежде чем AUP получит лидерство или достаточно влияния, чтобы потенциально отменить определенную политику. Независимо от этого, мы можем ожидать больше инвестиций в сельское хозяйство, а также снижение государственных расходов в целом."
 CSA_focus_return_their_wealth_act: "Закон о возвращении их богатства"
 CSA_focus_return_their_wealth_act_desc: "RTWA — это попытка перераспределения богатства, чтобы вернуть людям их с трудом заработанные деньги за счет того, что мы можем урезать из национальных правительственных расходов. В свою очередь, это по иронии судьбы позволит нам получить чистые будущие доходы, поскольку у этих людей теперь будет больше денег, которые они смогут реинвестировать в экономику так, как посчитают нужным."
 CSA_focus_the_basics_of_life: "Основы жизни"
 CSA_focus_the_basics_of_life_desc: "Еда, вода, кров. Это основы жизни, необходимые любому виду для выживания. С этим и нашими недавними сокращениями бюджета мы можем побудить людей нашей страны инвестировать в расширение сельскохозяйственного сектора. Этот столп нашей экономики поможет прокормить наших людей и обеспечить им комфортную жизнь в нужде, а не только жизнь старого порядка в нужде и потребительстве, которая ведет к разрушительной жизни неудовлетворенности."
 CSA_focus_the_anti_revenue_act: "Закон о борьбе с налогами"
 CSA_focus_the_anti_revenue_act_desc: "Целью этого акта является своего рода действие, обратное его фактическому названию. С помощью сокращения государственных расходов и их возвращения с помощью налоговых льгот и регуляторных реформ мы закладываем основу для долгосрочного реинвестирования наших людей, чтобы использовать их деньги для вложения в страну. Конечно, это займет время, но наш общий доход действительно увеличится, просто не в краткосрочной перспективе."
 CSA_focus_stagnation_industrialism_act: "Закон о застойной индустриализации"
 CSA_focus_stagnation_industrialism_act_desc: "Чтобы сделать стабильную и настоящую экономику для нужд нашего народа, мы должны гарантировать, что наша экономическая структура поддерживает тех самых людей, которые ее создают. Таким образом, мы начнем стагнацию и сворачивание индустриализации в целом и обеспечим главенство нашего сельскохозяйственного сектора."
 CSA_focus_local_care_act: "Закон о местном уходе"
 CSA_focus_local_care_act_desc: "LCA — это пакет реформ в области медицины и социального обеспечения, который отменяет национальные расходы и излишнюю централизованность аппарата, а затем возвращает это местным органам власти и отдельным лицам, которые могут инвестировать в местные учреждения по уходу, которые нужны тем же местным жителям. Люди и сообщества нашей страны знают, что им нужно, поэтому дайте им средства, чтобы обеспечить удовлетворение этих потребностей."
 CSA_focus_AUP_programs: "Программы AUP"
 CSA_focus_AUP_programs_desc: "Победителям достается добыча, однако эти победители должны делиться, а делиться — это то, что их действительно не волнует. В результате Партия аграрного единства, возглавляющая коалиционную победу, привела к быстрым движениям, чтобы обеспечить собственную инициативу выше всех других влияний, где это возможно. Настоящее аграрное общество будет реализовано, и АУП будет стремиться сделать его таковым."
 CSA_focus_agricultural_industrialism: "Аграрный индустриализм"
 CSA_focus_agricultural_industrialism_desc: "Сельскохозяйственная промышленность по своей природе все еще индустриальна. Это та точка отсчета, которую мы установим и выполним, чтобы гарантировать, что наше будущее — это будущее сытых животов и сытых умов."
 CSA_focus_food_securities_act: "Закон о продовольственной безопасности"
 CSA_focus_food_securities_act_desc: "FSA — это законопроект о внутренней безопасности, который дает больше финансирования правоохранительным органам, а также новому Управлению по продовольственной безопасности. Этому новому управлению будет поручено обеспечить безопасность оптовых складов продовольствия и крупных перерабатывающих предприятий для обеспечения бесперебойных цепочек поставок любой пищевой цепи. Большим побочным эффектом является обеспечение сбора корпоративных доходов от этих компаний для обеспечения безопасности их продукции как от внутренних, так и от внешних сил."
 CSA_focus_continued_agrarian_developments: "Продолжение аграрного развития"
 CSA_focus_continued_agrarian_developments_desc: "Схемы CAD разработаны для продолжения индустриализации, основанной на сельском хозяйстве, которая продолжит давать нам растущее пассивное влияние на мировой арене. Наша страна станет стержнем, который обеспечит нашу внутреннюю стабильность, а также наше региональное влияние."
 CSA_focus_self_investments_act: "Закон о самостоятельных инвестициях"
 CSA_focus_self_investments_act_desc: "SIA — это налоговая реформа, которая делает больший акцент на налогообложении предприятий и/или юридических лиц, а не отдельных людей. Гарантией является то, что правоохранительные органы, занимающиеся налоговым контролем, также будут регулярно отчитываться, чтобы гарантировать отсутствие попыток использования лазеек. Национальные правительственные палаты уже имеют законопроект о корпоративной реформе заработной платы и регулировании, который просто ждет, когда кто-то попробует его реализовать."
 CSA_focus_farmlife_care_act: "Закон о фермерском хозяйстве"
 CSA_focus_farmlife_care_act_desc: "Правительство посчитало целесообразным реформировать систему здравоохранения вокруг нашей развивающейся экономики. Понимая, что физическая нагрузка, которую может иметь фермерская жизнь, а также преимущества, которые она также может иметь. Понимание этих балансов и влияний позволит нам подготовить будущие реформы и гарантировать, что забота о наших гражданах будет построена для их жизни."
 CSA_focus_natural_energy_production_act: "Закон о производстве природной энергии"
 CSA_focus_natural_energy_production_act_desc: "Акт NEP представляет собой исследовательский пакет, направленный на выделение некоторого финансирования и ресурсов для расширения и модернизации использования биотоплива в целом. Многие не видят в биотопливе реальной альтернативы, однако, поскольку аграризм является вершиной нашего общества, у нас есть реальные ресурсы, которые можно направить на такие исследовательские инициативы. Теперь, хотя эти ранние результаты могут и не доказать многого, они, безусловно, прокладывают путь к настоящему зеленому будущему."
 CSA_focus_electric_highways_act: "Закон об электрических магистралях"
 CSA_focus_electric_highways_act_desc: "Национальное правительство приняло законопроект о финансировании, позволяющий модернизацию, а также рационализацию электросети, чтобы создать своего рода систему магистралей для нужд нашей страны в электроэнергии. Это позволит правильно распределить и распределить электроэнергию по всей стране, а также сделает ее гибкой для будущих потребностей и роста, где это необходимо."
 CSA_focus_moving_mississippis_initiative: "Инициатива по продвижению Миссисипи"
 CSA_focus_moving_mississippis_initiative_desc: "MMI — это правительственный мегапроект, призванный кардинально изменить то, как мы получаем и используем природную энергию, которую дает могучая река Миссисипи. За счет создания локализованных и искусственных рек и гидроэлектрических мер основной план в долгосрочной перспективе заключается в увеличении производства энергии, а также в изучении использования этого источника стоков воды в качестве способа пополнения запасов пресной воды в соседних штатах. Конечно, это будет долгосрочный проект, но если его правильно рассчитать и правильно спланировать, то мы можем быть уверены в результатах и ​​ограничении серьезных последствий для дикой природы, обитающей в самой реке Миссисипи."
 CSA_focus_solidifying_domestic_manufacturing: "Укрепление отечественного производства"
 CSA_focus_solidifying_domestic_manufacturing_desc: "Несмотря на наши надежды и мечты о чисто аграрной экономике, мы не можем игнорировать реальность того, что разнообразная экономика — это безопасная экономика. Поэтому мы сделаем ровно столько, чтобы обеспечить эту сеть безопасности."
 CSA_focus_soliders_of_nature: "Солдаты Природы"
 CSA_focus_soliders_of_nature_desc: "Земли, которые мы держим, разнообразны и многочисленны. Настолько многочисленны, что легко предвидеть, что иностранные державы захотят завладеть нашей землей. Поэтому мы должны тренировать, совершенствовать и формировать нашу армию, чтобы понимать эти очень разнообразные земли, чтобы мы могли не только защищать свои собственные дома. Но если когда-нибудь настанет день, мы сможем взять бой с нашей земли и позволить ей стать их землей и их кровью."
 CSA_focus_limited_office_sector_investments: "ограниченный офицер сектора инвестиций"
 CSA_focus_limited_office_sector_investments_desc: "Оставаясь верными нашей программе разнообразия, мы инициируем некоторые ограниченные инвестиции в офисный сектор, чтобы позволить нашей экономике процветать во всех направлениях. Но никогда не забывайте, откуда мы пришли...фермы и дома, которые мы строим."
 CSA_focus_a_past_not_so_easily_forgotten: "Прошлое, которое не так-то легко забыть"
 CSA_focus_a_past_not_so_easily_forgotten_desc: "Несмотря на все наши усилия, многие все еще опасаются существования нашей нации и ее очень темной истории, связанной с ней. Хотя мы добились больших успехов в движении вперед, шрамы остаются и, похоже, не хотят заживать должным образом. Давайте надеяться, что мы сможем продолжать исцеляться и, возможно, однажды насладимся будущим без пятен."
 CSA_focus_dpl_victory: "Победа в Лиге чистоты Дикси"
 CSA_focus_dpl_victory_desc: "В резком повороте событий, по-видимому, старые привычки не умирают так, как многие надеялись. Коалиция Dixie First Party и League Of The South создала огромное потрясение, поскольку с их победой впереди тревожная дорога. Многие задаются вопросом, что именно они будут делать со страхами исторического прошлого, все более осознаваемого в умах граждан Юга."
 CSA_focus_DFP_programs: "Дикси Первые программы"
 CSA_focus_DFP_programs_desc: "Dixie First Party взяла на себя главную руководящую роль в рамках Purity League и вышла на первое место. Хотя ее основные программы схожи с программами ее «Белой» коллег из League, многие из них кажутся немного разногласными в том, насколько агрессивной должна быть определенная внутренняя политика. Это, очевидно, заставит некоторых членов «Белой» League дать отпор, но в конечном итоге должно сохранить коалицию стабильной, несмотря ни на что."
 CSA_focus_voluntary_emigration_programs: "Программы добровольной эмиграции"
 CSA_focus_voluntary_emigration_programs_desc: "VEP — это правительственная инициатива, призванная дать возможность тем, кто не хочет быть более унифицированным с обществом, искать для себя лучшую жизнь. Конечно, многие будут утверждать, что «Это наша земля, мы жили здесь поколениями, бла, бла, бла». Но дело в том, что при правильных стимулах и, может быть, небольшом давлении, недостаточном для халатности, но достаточном, чтобы склонить более упрямых к большей внимательности. Мы можем начать освобождать нашу страну от пятна современного мультикультурализма и его естественно дестабилизирующих манер."
 CSA_focus_electrical_prioritization_programs: "Программы приоритезации электроэнергии"
 CSA_focus_electrical_prioritization_programs_desc: "Как способ оказать некоторую мягкую силу, особенно в состоянии нашей страны. Мы можем установить приоритетные точки и создать плавающие временные отключения. Хотя, чтобы отвести от нас взгляды, всем придется принять участие, однако эти уклонисты получат от нас некоторое приятное предпочтение."
 CSA_focus_robust_economics: "Надежная экономика"
 CSA_focus_robust_economics_desc: "Пока мы справляемся с разнообразием, которое причиняет боль, мы можем впоследствии увеличить разнообразие, которое позволяет нам расти. Раунд всесторонних и разнообразных экономических инвестиций принесет новый свет, новые рабочие места и новое процветание на земли нашей страны."
 CSA_focus_energy_research_priority: "Приоритет энергетических исследований"
 CSA_focus_energy_research_priority_desc: "Инициатива ERP — это шокирующий и благоговейный тип инвестиций в инновации в области производства и использования энергии. Самой большой потребностью любой современной экономики, помимо продовольствия и жилья, является сама энергия. Таким образом, мы будем продвигаться вперед и крепко держаться за любой способ, которым мы можем навязать какую-либо инновацию, таким образом мы сможем выпустить ее на всю страну и с легкостью распространить удовлетворение наших национальных энергетических потребностей будет и было достигнуто."
 CSA_focus_domestic_taxation_reforms: "Реформы внутреннего налогообложения"
 CSA_focus_domestic_taxation_reforms_desc: "Потребности нашего народа на первом месте. Эти потребности основаны на том факте, что мы предлагаем реформы, чтобы ограничить количество денег, которые люди попытаются получить из нашей страны."
 CSA_focus_LotS_programs: "Повестка дня Южной лиги"
 CSA_focus_LotS_programs_desc: "Лига Чистоты одержала победу, и с этим наступила страшная реальность. Лига Юга взяла на себя ведущую роль в победе коалиции и в результате уже быстро движется, чтобы обеспечить свою базу и принять свои программы по агрессивному объединению и унификации антиона и его народа. Коллеги в DFP начали протестовать, поскольку политика Лиги, похоже, гораздо более агрессивна и, вероятно, дестабилизирует, чем то, что предлагает DFP. Независимо от этого, только время покажет, насколько далеко от дерева может упасть плод."
 CSA_focus_organized_deportations: "Организованные депортации"
 CSA_focus_organized_deportations_desc: "Есть много людей, которые злоупотребляют текущими социальными, образовательными и медицинскими программами, доступными тем гражданам, которые вносят вклад в наше общество. Поэтому мы начнем организовывать программы депортации и переселения для тех, кто ничего не делает для нашего общества, поскольку их потеря не является потерей изначально."
 CSA_focus_the_basic_needs_program: "Программа основных потребностей"
 CSA_focus_the_basic_needs_program_desc: "BNP — это серия программ трудоустройства как способ исправления преступников с небольшим риском, а также тех, кто может считаться «бесполезным» для нашего общества. Хотя мы не ожидаем многого, это помогло бы остановить любые виды откровенно агрессивных действий и потенциальных реакций на данный момент."
 CSA_focus_a_hard_border_is_a_real_border: "Жесткая граница — это настоящая граница"
 CSA_focus_a_hard_border_is_a_real_border_desc: "Больной дядя Сэм, или, по крайней мере, то, что осталось от федералиста в столичном регионе, зазнались в своих амбициях. Мы не знаем точно, что они планируют, но достаточно сказать, что мы никогда больше не станем жертвами их тирании. Поэтому мы построим настоящую и жесткую границу между нашими странами, чтобы обеспечить мир и защиту нашей справедливой южной страны."
 CSA_focus_fueling_the_nation: "Подпитывая нацию"
 CSA_focus_fueling_the_nation_desc: "Нам необходимо обеспечить нашу страну энергией, чтобы обеспечить потребности как нашего народа, так и нашей экономики."
 CSA_focus_mining_expansions: "Расширение горнодобывающей промышленности"
 CSA_focus_mining_expansions_desc: "Земли нашей южной нации — это те, которые на самом деле использовались только для одного трюка экономического пони. Это сельскохозяйственная промышленность и ее многочисленные подотрасли, которые кормят и поддерживают нашу нацию. Однако посредством обширных геологических исследований, а также сосредоточения большего внимания на внутренних потребностях и излишках мы можем расшириться и создать основу сырьевой автаркии. Это не так много, но новые месторождения лития в сердце страны и Луизиане имеют много надежд на будущие открытия и проекты."
 CSA_focus_military_productions_act: "Закон о военном производстве"
 CSA_focus_military_productions_act_desc: "Оборона нашей страны имеет первостепенное значение для обеспечения безопасности и сохранности нашего общества и образа жизни. С этого мы начнем реформы и инвестиции в расширение наших возможностей военного производства."
 CSA_focus_heartland_training_complex: "Тренировочный комплекс Heartland"
 CSA_focus_heartland_training_complex_desc: "Для обеспечения максимальной эффективности обучения мы должны создать комплекс, который позволит разнообразно и хребтово обучать новобранцев для наших вооруженных сил. Армия, являющаяся первостепенной защитой от всех врагов на суше, означает, что создание обширной сети взаимосвязанных баз и учебных объектов ускорит, улучшит и закалит новобранцев, чтобы они могли защищать свои дома и семьи."
 CSA_focus_coastal_contingencies: "Прибрежные непредвиденные обстоятельства"
 CSA_focus_coastal_contingencies_desc: "Сохранение наших земель должно быть выполнено в лоб, и поэтому значительные инвестиции в прибрежные районы страны и милитаризация в порядке. Наряду с инвестированием в расширение наших военно-морских и судоходных отраслей мы можем установить ориентир, который будет только расти со временем."
 CSA_focus_food_procurement_and_surplus_initiative: "Инициатива по закупкам и излишкам продовольствия"
 CSA_focus_food_procurement_and_surplus_initiative_desc: "FP&SI — это общая инвестиционная схема для развития хранения продуктов питания и базового расширения. Это снижение цен в магазине, а также уменьшение нагрузки на среднестатистических людей повысит нашу привлекательность и национальное здоровье в целом. Мы также надеемся, что эта продовольственная безопасность будет способствовать общим тенденциям занятости к росту и снижению среднего реального уровня безработицы."
 CSA_focus_national_preservation_act: "Закон о сохранении национального наследия"
 CSA_focus_national_preservation_act_desc: "Сохранение нашей нации и ее функциональности начинается прямо наверху, с самого национального правительства. Учитывая этот вопиющий факт, правительственные палаты приняли законопроект о создании независимой аудиторской организации для борьбы с коррупцией. Приятным побочным эффектом является общая прозрачность и увеличение доходов в реальном времени, поскольку люди, как собирающие, так и платящие налоги, становятся более достойными доверия к системе и результатам, которые она даст."
 CSA_focus_targeted_energy_diplomacy: "Целенаправленная энергетическая дипломатия"
 CSA_focus_targeted_energy_diplomacy_desc: "Использование исследовательских инвестиций и обеспечение торговых сделок со странами, имеющими схожие точки зрения или положение, позволит нам увеличить наше геополитическое влияние. Это может быть не так уж много, но это просто детские шаги к улучшению нашей страны и защите нашей позиции от более агрессивных типов."
 CSA_focus_ignoring_the_past: "Игнорировать и двигаться дальше"
 CSA_focus_ignoring_the_past_desc: "Мы не можем изменить то, что давно умерло и произошло, так зачем беспокоиться. Теперь мы можем обезопасить себя и наше общество и подготовиться, а также создать будущее, которое мы хотим. Так что будь прокляты те, кто не может двигаться вперед, оставайтесь позади, почему бы вам этого не сделать."
 CSA_focus_smrs_victory: "Победа Южного современного королевского общества"
 CSA_focus_smrs_victory_desc: "С каким-то вздохом облегчения Южное современное королевское общество одержало победу на выборах. Общество, состоящее из бывших и нынешних военнослужащих, а также Современное монархическое движение Юга, также известное как Дом Меридиана, одержало победу, которая, как многие надеются, будет гораздо более сдержанной, несмотря на суровые реалии оппозиции. Однако можно только надеяться."
 CSA_focus_military_victory: "Военная победа"
 CSA_focus_military_victory_desc: "После победы Южного Королевского общества на выборах политическое крыло вооруженных сил вышло в лидеры коалиции. Многие надеются, что военные создадут стандарт единообразия, гордости и просто чувства безопасности, поскольку их главная функция — защищать и обеспечивать благополучие нации. Некоторые беспокоятся, что милитаризм может быть использован, но большинство на удивление спокойно. Несмотря на это, его союзники через Дом Меридиана сделают все возможное, чтобы помочь и сбалансировать политические решения."
 CSA_focus_arms_economics: "Экономика вооружений"
 CSA_focus_arms_economics_desc: "Военная промышленность, а также общая оборонная промышленность — это то, что многие даже не осознают, может внести вклад в экономику. Благодаря продаже стрелкового оружия и аналогичного оборудования для внутренней охоты, а также зарубежным сделкам мы создаем прецедент, чтобы сделать милитаризацию экономики все еще функционирующей экономикой, несмотря ни на что."
 CSA_focus_expanding_naval_industries: "Расширение военно-морской промышленности"
 CSA_focus_expanding_naval_industries_desc: "Универсальность, которой является общий военно-промышленный аппарат, позволяет нам продолжать нашу экономическую милитаризацию с помощью гибких средств. Хотя большинство из них посвящено гражданским делам, общие показатели судостроения или военно-морской индустриализации означают, что преобразование их в военное производство будет легким делом."
 CSA_focus_corruption_affairs_administration: "Управление по борьбе с коррупцией"
 CSA_focus_corruption_affairs_administration_desc: "Коррупция — это проклятие существования любого функционирующего общества. Армия сама по себе — это всего лишь общество внутри гражданского общества, и именно с этим знанием будет создан независимый департамент для аудита и законного управления коррупцией и внутренними делами вдали от гражданского и военного аппарата. В конце концов, власть развращает, так почему бы не позволить тем, кому власть не нужна, использовать ее для всеобщего блага."
 CSA_focus_central_southern_research_institute: "Центральный Южный Научно-Исследовательский Институт"
 CSA_focus_central_southern_research_institute_desc: "CSRI — это совместный гражданский и военный научно-исследовательский комплекс, который будет стремиться координировать военные и гражданские инновации и то, как некоторые из этих инноваций могут сочетаться друг с другом. Как показала сама история, военные инновации вызывают гражданские инновации и создают своего рода небольшую петлю обратной связи."
 CSA_focus_dixie_power_llc: "ООО «Дикси Пауэр»"
 CSA_focus_dixie_power_llc_desc: "Создание национальной энергетической компании позволит нам нацеливаться и помогать сообществам и районам, которые являются наиболее слаборазвитыми по сравнению с остальной частью страны. В то время как частные и местные организации будут работать как обычно, национальная компания будет выступать в качестве дополнения и балансирующей силы, чтобы поддерживать конкурентоспособность в долгосрочной перспективе. Более того, это позволяет нам напрямую инвестировать в создание новых электростанций и расширение сети, где некоторые компании могут рассматривать это как чистый убыток в краткосрочной перспективе."
 CSA_focus_meridian_royal_victory: "Меридиан Роял Виктори"
 CSA_focus_meridian_royal_victory_desc: "Современное королевское общество, известное как Дом Меридиана, стремится создать новый путь вперед путем объединения старых традиций с новыми идеалами. С помощью реформ, связанных с принципом выборной монархии, Дом М хочет реформировать это путем изменения единственной вещи, которая технически отделяет монарха и королевскую власть от любой другой системы. То есть, избавляясь от необходимости титулов должностей, занимаемых теми, кто по крови. Вместо этого титулы должностей будут просто присваиваться тем, кто избран на эту должность. Теперь это не будет маленькой невинной ложью сказать вашей дочери, что она принцесса, потому что однажды она действительно может ею стать."
 CSA_focus_titles_renewal_act: "Закон о продлении срока действия титулов"
 CSA_focus_titles_renewal_act_desc: "Это законодательство представляет собой комплексный пакет реформ. Государственные должности в отношении должностных лиц будут иметь соответствующие титулы, закрепленные за ними. Например, должность президента теперь будет изменена на должность Южного короля. Вместе с этим также будет изменено соглашение об именовании должностных лиц. Короче говоря, оно будет основано на имени. Начиная с нынешнего избранного короля, если, скажем, короля звали Джон, он будет королем Южного королевства Джоном I. Если в будущем будет избран другой Джон, то этот человек станет королем Южного королевства Джоном II. Бывшие обладатели титула могут законно продлить свой прежний титул за ежегодную плату, эта плата будет использоваться в качестве фонда для помощи экономическому развитию страны."
 CSA_focus_royal_energies_act: "Закон о королевских источниках энергии"
 CSA_focus_royal_energies_act_desc: "REA — это общий пакет расходов на развитие энергетики, направленный на строительство большего количества объектов по производству энергии по всей стране, а также на повышение оснащенности и эффективности этих объектов."
 CSA_focus_imperial_minerals_security_act: "Закон о безопасности полезных ископаемых Империала"
 CSA_focus_imperial_minerals_security_act_desc: "Наша огромная страна обладает огромными нетронутыми богатствами. Чтобы закрепиться на мировом рынке, мы должны закрепиться на внутренних рынках. Таким образом, обширное финансирование для улучшения, разведки и создания новых горнодобывающих операций, которые расширят наши внутренние ресурсы, позволит нам оставить след, о котором мы, возможно, никогда не думали."
 CSA_focus_making_an_economy: "Создание экономики"
 CSA_focus_making_an_economy_desc: "Если мы хотим достичь чего-то в ближайшем будущем, нам действительно нужна экономика, которая поможет нам достичь того, чего мы хотим. Поэтому будет реализован национальный экономический план, чтобы должным образом диверсифицировать и инвестировать в нашу страну в целом, чтобы продвигать национальную экономику и повышать специализацию местных экономик."
 CSA_focus_royal_nation_proclaimed: "Провозглашена королевская нация"
 CSA_focus_royal_nation_proclaimed_desc: "С нашими реформами и нашими гражданами, наслаждающимися новой надеждой для нашей нации. Сейчас самое время создать новый путь вперед, сделать южную идентичность реальностью, а также оставить свой след в истории как нация единства и социальной мобильности. Вместо шрамов и боли, которыми некоторые все еще пытаются нас заклеймить."
 CSA_focus_automation_integration_programs: "Программы интеграции автоматизации"
 CSA_focus_automation_integration_programs_desc: "Страхи перемен сами по себе являются распространенным явлением на протяжении всей истории человечества. Нет ничего более очевидного, чем страх потерять работу и средства к существованию, чтобы обеспечить себя или свою семью. Но с инновациями приходят перемены, а к переменам мы должны научиться адаптироваться. Поэтому предприятия, стремящиеся внедрить автоматизацию или технологию, потенциально делают рабочие места некоторых людей избыточными. Сотрудники могут подать заявку на стипендию на переподготовку по автоматизации, которая позволяет правительству выдавать грант на оплату труда на период, покрывающий время, необходимое компании для переподготовки человека. Таким образом, у человека все еще будет работа, он приобретет новый навык, и бизнес не понесет серьезных потерь."
 CSA_focus_tax_code_reforms: "Реформы общего налогового кодекса"
 CSA_focus_tax_code_reforms_desc: "Исполнение и запутанность, а также его раздутая природа, которой является старый налоговый кодекс, отчаянно нуждаются в пересмотре. Поэтому национальное правительство считает целесообразным переписать весь кодекс и провести несколько законодательных сессий, чтобы индивидуально рассмотреть разделы кодекса. Этот новый кодекс, как мы надеемся, будет более простым для исполнения, более понятным и достаточно простым и/или прямолинейным, чтобы ограничить не только инстинктивное желание найти лазейку, но и заранее закрыть лазейки, которые были распространены в старых кодексах."
 CSA_focus_military_expansions: "Военные расширения"
 CSA_focus_military_expansions_desc: "Наши военные катастрофически не оснащены, чтобы иметь дело с любой современной силой, не говоря уже о том, чтобы защищаться от нее. Поэтому мы должны инвестировать в общие проекты по расширению армии, если мы хотим создать военную ценность нашей южной традиции, а также создать функциональную силу для реальной защиты нашей родины."
 CSA_focus_logistics_improvements: "Улучшения логистики"
 CSA_focus_logistics_improvements_desc: "Будь то военная или гражданская ориентация, логистика играет решающую роль в функциональности простого выполнения дерьма сейчас, а не потом. Таким образом, стратегические инвестиции в железнодорожную, автомобильную и интернет-инфраструктуру и логистические потребности будут созданы и построены, чтобы помочь в трудные времена обеим сторонам общественной медали."
 CSA_focus_geological_and_mineral_institute: "Геолого-минеральный институт"
 CSA_focus_geological_and_mineral_institute_desc: "GMI — это специализированный геологический и минералогический исследовательский центр. Основная цель — инвестировать в поиск и разработку новых инноваций в методах добычи ресурсов, очистки и геологической разведки. Этот институт с большим смешанным финансированием, как мы надеемся, даст нам преимущество по сравнению с некоторыми странами, поскольку мы находим новые способы находить больше и извлекать больше из того, что изначально считалось минимальным или «не стоящим того»."
 CSA_focus_southern_militarism: "Южный милитаризм"
 CSA_focus_southern_militarism_desc: "История Юга богата способными военными командирами и тактическим мастерством. Хотя некоторые могут видеть, что стратегически мы можем не дотягивать. Тем не менее, мы должны извлечь выгоду из этой традиции и стремиться расширить наш военный бюджет, чтобы приобрести лучшее снаряжение, увеличить компенсацию нашим солдатам и гарантировать, что их подготовка сделает их действительно способными защищать свои очаги и дома."
 CSA_focus_from_past_pains_to_future_honors: "Прошлые страдания, будущие почести"
 CSA_focus_from_past_pains_to_future_honors_desc: "Прошлое нашей нации пропитано кровью и пронизано болью всех тех, кто страдал за свое время в истории и старые пути. Больше этого не будет. Мы больше не будем заложниками старых и бредовых идеалов прошлого, и вместо этого мы пронзим ярость старого шестом справедливости и свободы. Мы заложим эти самые идеалы в фундамент нашей новой и процветающей нации, установив новый курс на создание новых почестей."
 CSA_focus_dixinomics: "Диксиномика"
 CSA_focus_dixinomics_desc: "Нам нужно сейчас встать на ноги. Быстрый способ снова заставить экономику работать — начать с базы, для которой эти земли были созданы, то есть с сельского хозяйства. Оттуда мы сможем понять нашу экономическую ситуацию и то, куда мы действительно хотим двигаться отсюда."
 CSA_focus_department_of_energy: "Министерство энергетики"
 CSA_focus_department_of_energy_desc: "DoE или некоторые называют его Dixie Energy Department, это национальная административная ветвь, которая стремится регулировать, а также улучшать сплоченность использования и производства энергии. У него не так много возможностей, чтобы отталкиваться, но это начало, надеюсь, действительно более светлого будущего."
 CSA_focus_electrical_storage_reforms: "Реформы в области хранения электроэнергии"
 CSA_focus_electrical_storage_reforms_desc: "ESR — это серия инвестиций в хранилища, которые, как ожидается, позволят сделать подстанции и трансформаторы по всей стране более эффективными и увеличить их мощность по отдельности."
 CSA_focus_power_infrastructure_future_proofing: "Энергетическая инфраструктура, готовая к будущему"
 CSA_focus_power_infrastructure_future_proofing_desc: "Создание энергетической инфраструктуры, как и любой другой инфраструктуры, заключается в том, что если она строится на уже освоенных землях, то она должна быть построена для будущего, а не для настоящего. Конечно, у нас нет цыганки и хрустального шара, которые могли бы нам помочь, но независимо от этого мы можем взглянуть на исторические тенденции в урбанизации, чтобы понять, как лучше реализовать энергетическую инфраструктуру. Создание не только новых городов завтрашнего дня, но и уже создание возможности отправлять потребности энергетических потребностей завтрашнего дня."
 CSA_focus_investing_in_more_conductive_cables: "Инвестирование в более проводящие кабели"
 CSA_focus_investing_in_more_conductive_cables_desc: "Все помнят, что медь — это проводящий металл, который принимает и может удерживать электрический ток. Однако современные требования означают, что нам нужны современные формы проводимости. Таким образом, мы будем инвестировать в более качественные и прочные кабели, чтобы обеспечить более стабильную сеть и сеть, которая может подготовиться к будущим требованиям."
 CSA_focus_expanding_fossil_fuel_facilities: "Расширение мощностей по переработке ископаемого топлива"
 CSA_focus_expanding_fossil_fuel_facilities_desc: "Старые надежные, несмотря на постоянное нытье защитников деревьев, они не могут отрицать реальность того, что если они не хотят, чтобы все прошли через веерное отключение электроэнергии. Современные потребности в энергии превышают предполагаемые «разумные» сроки простого превращения всего в возобновляемое. Поэтому мы должны расширить спектр заводов на ископаемом топливе, чтобы распределить индивидуальные потребности, а не просто делать ставку, скажем, на природный газ или просто нефть."
 CSA_focus_renewable_diversity: "Возобновляемое разнообразие"
 CSA_focus_renewable_diversity_desc: "Наши земли состоят из географических регионов, которые подходят для различных средств возобновляемых источников энергии. Таким образом, мы будем инвестировать в эти регионы, чтобы гарантировать, что наши потребности в энергии будут удовлетворены с помощью разнообразного набора методов."
 CSA_focus_real_green_energy: "Настоящая зеленая энергия"
 CSA_focus_real_green_energy_desc: "Будущее, будь оно вымышленным или реальным, ведётся за ядерной энергией. В настоящее время ядерная энергия является наиболее развитым методом получения энергии из-за своей неоднозначной истории. Конечно, все это были либо сама мать-природа, либо человеческие ошибки, но независимо от этого эти ошибки были изучены, разработаны, и теперь ядерная энергия становится всё более и более практичной с течением времени. Так что теперь мы присоединимся к будущему и создадим свою собственную ядерную энергию."
 CSA_focus_brighter_tomorrow: "Светлое завтра"
 CSA_focus_brighter_tomorrow_desc: "Энергетическая независимость нашей страны имеет первостепенное значение, и поэтому наша безопасность укрепляется посредником. Эти и будущие события сделают наши новые дни ярче, чем мы когда-либо думали."
 CSA_focus_modern_agrinomics_plan: "Современный агрономический план"
 CSA_focus_modern_agrinomics_plan_desc: "Ключевым столпом общества является способность приобретать и иметь продукты питания, чтобы кормить своих людей. Таким образом, с современными технологиями, к которым мы имеем доступ, а также с землями, которые так плодородны для сельскохозяйственного использования. Мы можем настроить нашу экономику так, чтобы она была разнообразной, но в то же время специализированной."
 CSA_focus_frontier_industrialism: "Пограничный индустриализм"
 CSA_focus_frontier_industrialism_desc: "В сердце страны будут продукты питания, на границе будет промышленность. Будет достигнут баланс, где ядро ​​нашей справедливой нации будет соответствовать истинному экономическому сердцу, которое качает и делает нашу экономику такой живой."
 CSA_focus_cash_crops: "Товарные культуры"
 CSA_focus_cash_crops_desc: "Урожай за наличные и наличные за урожай, большой круг экономической и общественной жизни как таковой. Однако некоторые люди ценят вещи немного больше, чем другие вещи, и именно эту ценность мы будем использовать, чтобы распространить богатство этих культур, чтобы когда-либо заявить, где и когда это возможно. От хлопка до табака мы найдем способ приносить деньги с помощью нашего национального экспорта."
 CSA_focus_manufacturing_investments: "Инвестиции в производство"
 CSA_focus_manufacturing_investments_desc: "Наши прибрежные штаты на востоке и западе являются идеальными площадками для легкого и некоторого тяжелого производства. От портов до заводов мы можем оптимизировать основные цепочки поставок, а затем иметь возможность отправлять их в аграрные центры или промышленные пограничные штаты."
 CSA_focus_arms_production_investments: "Инвестиции в производство оружия"
 CSA_focus_arms_production_investments_desc: "Наша страна должна защищать себя, и что может быть лучше, чем создание внутреннего рынка вооружений? Наши земли — это богатые охотничьи угодья, и если нам нужно инвестировать во что-то большее, то конверсии военного времени должны быть слишком сложными, учитывая, что это схожая область производства."
 CSA_focus_naval_investments: "Инвестиции во флот"
 CSA_focus_naval_investments_desc: "Прибрежные воды нашей страны обширны и необузданны, мы должны рассмотреть возможность инвестирования не только во внутреннее судоходство, но и в военно-морской потенциал. Залив — это одно, но сам Атлантический океан создает совершенно другой вид морской войны, с которой приходится бороться."
 CSA_focus_agrinomics_expansion: "Агрономические расширения"
 CSA_focus_agrinomics_expansion_desc: "Тенденция нашего Агрономического плана дала результаты, которые многие считали невозможными в эту современную эпоху. Однако с решимостью приходит сила воли, и та же сила, которая является бьющимися сердцами наших граждан, прикладывает усилия и время для создания таких результатов. У нас будет одна из самых сильных сельскохозяйственных отраслей в мире, и мы покажем реальный пример того, как жить проще в эти сложные и утомительные дни «современности»."
 CSA_focus_dixie_agrinomics_practice: "Дикси Агрономическая Практика"
 CSA_focus_dixie_agrinomics_practice_desc: "DAP — это экономическая теория, которая обеспечивает современный контекст для старого стиля аграризма. Понимая недостатки чисто аграрного общества, мы вместо этого реформировали экономику, сделав ее всесторонней и ориентированной на внутренний рынок, при этом экономическая специализация сельского хозяйства стала рычагом для международной поддержки. Когда дела на международном уровне идут немного не так, у нас просто есть лучшее внутреннее предложение, чтобы кормить и выращивать наше население, содержать нашу армию, школы, программы социального обеспечения и здравоохранения с продуктами питания и многое другое. Это общество изобилия, но изобилия без всех негативных влияний потребительства и «парадокса выбора» современной экономики 4-й промышленной революции."
 CSA_focus_department_of_natural_resources: "Департамент природных ресурсов"
 CSA_focus_department_of_natural_resources_desc: "Создание DoNR направлено на централизацию и создание общенационального унифицированного подхода к тому, как мы должны распоряжаться нашими природными ресурсами. Мы понимаем, что у нас есть месторождения полезных ископаемых в нижних частях Миссисипи и Алабамы, у нас есть сталь, медь и золото в Джорджии, а также хороший набор других материалов на землях, которые мы контролируем. Именно это понимание поднимает интересный вопрос. Должны ли мы делать только достаточно или должны гарантировать потенциал самого будущего."
 CSA_focus_the_future_is_now: "Будущее уже наступило!"
 CSA_focus_the_future_is_now_desc: "Наша нация новая и относительно уязвимая. Чтобы обеспечить наше будущее, обеспечить наши дома и обеспечить наш образ жизни. Наша нация должна и будет обеспечивать раскопки, использование и улучшение возможностей, для которых она собирает свои природные ресурсы."
 CSA_focus_dixie_lithium_belt: "Dixie Литиевый пояс"
 CSA_focus_dixie_lithium_belt_desc: "Недавние данные геологической разведки в южной половине Алабамы и Миссисипи, поднимающиеся в северную Луизиану и потенциально в Техас, показали длинную полосу месторождений, богатых литием. Эти новые месторождения сотворят чудеса, чтобы обеспечить наши технологические потребности в отношении аккумуляторов и определенного технологического производства."
 CSA_focus_a_devils_deal_with_georgia: "Дьявольская сделка с Грузией"
 CSA_focus_a_devils_deal_with_georgia_desc: "Богатый минералами штат Джорджия имеет смесь меди, железа, золота и многого другого. Поэтому горнодобывающий и последующий промышленный центр вокруг Аппалачского северного региона штата будет посвящен поиску, извлечению и приобретению этих больших и разнообразных минеральных ресурсов."
 CSA_focus_black_gold_and_more: "Черное золото и многое другое"
 CSA_focus_black_gold_and_more_desc: "Наша страна имеет богатые запасы ископаемого топлива и других энергетических ресурсов. Мы должны гарантировать, что они будут добыты для обеспечения безопасности энергетических потребностей нашей страны, и они будут удовлетворены."
 CSA_focus_self_security_over_exhaustion: "Самоуверенность вместо истощения"
 CSA_focus_self_security_over_exhaustion_desc: "Ресурсы нашей страны могут быть разнообразными и обильными, но достоверность этого неизвестна. Таким образом, мы должны делать только то, что нам нужно, чтобы обеспечить стабильность и сплоченность нашей экономики и ограничить чрезмерную зависимость от иностранных держав."
 CSA_focus_little_lithium: "Маленький литий"
 CSA_focus_little_lithium_desc: "LLM и LLA относятся к головным стартапам по добыче лития в так называемых Литл-Литиум Миссисипи и Алабаме соответственно. Будучи частично субсидируемым национальным правительством, цель состоит в том, чтобы обеспечить простую внутреннюю потребность в литии для НИОКР, а также для общего коммерческого или производственного использования."
 CSA_focus_buford_salem_project: "Проект Буфорд-Сейлем"
 CSA_focus_buford_salem_project_desc: "BSP — это общая инвестиционная серия горнодобывающих стартапов в Джорджии и Каролинах. Такие полезные ископаемые, как золото, медь, железо и многое другое, разбросаны по Аппалачским регионам этих штатов. Поэтому мы можем нацелиться на каждый штат и настроить их на добычу определенного ресурса, который поможет общей горнодобывающей промышленности, плюс, если будущее действительно потребует этого, их горнодобывающие операции могут помочь друг другу в переключении на тот ресурс, который нужно искать."
 CSA_focus_petrochemical_diversity_programs: "Программы нефтехимического разнообразия"
 CSA_focus_petrochemical_diversity_programs_desc: "Программы Petro Diversity представляют собой ряд исследовательских и инициатив по добыче ископаемого топлива, направленных на повышение внутренней энергетической независимости, а также на обеспечение производства небольшого количества продуктов, связанных с нефтехимией."
 CSA_focus_ending_the_resource_debates: "Окончание споров о ресурсах"
 CSA_focus_ending_the_resource_debates_desc: "С осознанным и ясным пониманием того, как мы хотим использовать природные ресурсы нашей страны, мы теперь можем официально объявить DoNR функционирующей частью нашего национального аппарата. С этим курсом мы теперь обеспечиваем себе путь к будущему, к которому хотим стремиться."
 CSA_focus_modernized_dixinomics_program: "Модернизированная программа «Диксиномика»"
 CSA_focus_modernized_dixinomics_program_desc: "С историей нашей страны, которая осталась позади, неудивительно, что многие не воспринимают нас всерьез. Именно с этой болезненной правдой мы должны заставить себя войти в 21-й век и присоединиться к индустриальным экономикам мира."
 CSA_focus_tech_industry_investments: "Инвестиции в технологическую отрасль"
 CSA_focus_tech_industry_investments_desc: "Чтобы начать наш путь к настоящей модернизации, мы должны обеспечить реальные инвестиции в создание технологического промышленного сектора нашего общего офисного сектора. Эти инвестиции помогут нам создать частные формы исследований и инноваций в технологическом секторе, чтобы позволить нашей стране начать искать будущее инноваций."
 CSA_focus_national_industrialization_efforts: "Национальные усилия по индустриализации"
 CSA_focus_national_industrialization_efforts_desc: "Общие промышленные и производственные инвестиции будут поддерживать, диверсифицировать и расширять возможности различных территорий и народов нашей страны, предоставляя им новые ресурсы и товары, благодаря которым они смогут наслаждаться реальным уровнем жизни, которого они, возможно, не имели раньше."
 CSA_focus_banking_and_office_sector_jobs: "Вакансии в банковском секторе и секторе должностных лиц"
 CSA_focus_banking_and_office_sector_jobs_desc: "Мы должны инвестировать в создание рабочих мест в офисном секторе и банковском секторе, чтобы укрепить свои финансовые возможности и продолжить диверсификацию нашей экономики."
 CSA_focus_armaments_investments: "Инвестиции в вооружение"
 CSA_focus_armaments_investments_desc: "Чтобы обеспечить такой экономический рост, мы должны создать достаточную военную промышленность, чтобы снабжать и вооружать наши вооруженные силы."
 CSA_focus_shipping_industrial_expansions: "Расширение судоходной промышленности"
 CSA_focus_shipping_industrial_expansions_desc: "С расширением нашей коммерческой и производственной деятельности нам также необходимо расширить наши судоходные возможности. Следовательно, нам также необходимо увеличить наши военно-морские обязательства, чтобы гарантировать, что такое судоходство будет надлежащим образом защищено, если и когда это потребуется."
 CSA_focus_establishing_a_modern_dixie: "Создание современного Дикси"
 CSA_focus_establishing_a_modern_dixie_desc: "Продолжающаяся индустриализация выведет нашу страну на более высокий уровень, чем старое аграрное общество могло даже представить. Таким образом, мы обеспечим новый раунд инвестиций по всей нашей стране, чтобы обеспечить этот уровень и лучше подготовить нашу экономику к глобальной конкурентоспособности."
 CSA_focus_modern_dixinomics_success: "Успех современной диксиномики"
 CSA_focus_modern_dixinomics_success_desc: "С программами, инвестициями и т. д. за последние месяцы мы создали хорошо сбалансированную и разнообразную экономику, для которой мы можем обеспечить нашу национальную основу. С этим успехом мы можем искать средства для достижения цели будущего, в котором мы хотим."
 CSA_focus_department_of_transportation: "Департамент транспорта"
 CSA_focus_department_of_transportation_desc: "Создание DoT позволит нам организовать логистические вопросы как гражданских, так и потенциальных военных нужд в будущем, если возникнет такая необходимость."
 CSA_focus_southeastern_highways_act: "Закон о юго-восточных автомагистралях"
 CSA_focus_southeastern_highways_act_desc: "Общее улучшение и гибкость наших автомагистралей имеет первостепенное значение для будущих потребностей гражданского автотранспорта. Это еще более очевидно в юго-восточных штатах, где находится большая часть береговой линии, что в свою очередь означает больше транспортировки материалов в порты и из них."
 CSA_focus_greater_mississippi_highways_act: "Закон о автомагистралях Большого Миссисипи"
 CSA_focus_greater_mississippi_highways_act_desc: "Река Миссисипи является одним из самых больших естественных барьеров для нашей национальной обороны. Однако она также является самым большим естественным препятствием для гражданского транспортного потока. Поэтому мы должны инвестировать в штаты вокруг Миссисипи, чтобы обеспечить хорошо развитую и лучше связанную нацию в этом регионе страны."
 CSA_focus_reestablishing_the_southern_railway: "Восстановление Южной железной дороги"
 CSA_focus_reestablishing_the_southern_railway_desc: "Southern Serves The South, это была модель старой Southern Railway до того, как она была катастрофически объединена с Norfolk & Western, чтобы образовать кластер, который был Norfolk Southern. Ну, теперь у нас есть реальный шанс снова послужить нашей южной нации, подняв этот упавший флаг и дав ей новую жизнь."
 CSA_focus_reestablishing_the_mississippi_central: "Восстановление Миссисипи Сентрал"
 CSA_focus_reestablishing_the_mississippi_central_desc: "MCRR или Mississippi Central Railroad была приличной железной дорогой 3-го класса, почти 2-го класса в свое время. Но теперь, когда у нас есть контроль над нашими землями, у нас есть возможность возродить эту железную дорогу и сделать ее хорошим западным аналогом восточной Southern Railway. Работая рука об руку, эти две, а также другие более мелкие железные дороги смогут перевозить тонны за тоннами грузов по всей стране."
 CSA_focus_dot_prioritized_budgeting: "Приоритетное бюджетирование DoT"
 CSA_focus_dot_prioritized_budgeting_desc: "Поддержание и улучшение нашей инфраструктуры на национальном уровне — это то, что заставляет общество функционировать с максимальной сплоченностью. Поэтому мы будем отдавать приоритет бюджетированию вокруг первоначальной суммы, которую мы отдаем Министерству транспорта"
 CSA_focus_southern_military_forces: "Южные вооруженные силы"
 CSA_focus_southern_military_forces_desc: "SMF — это костяк нашей национальной обороны. Состоящие из родов войск Армии, ВМС и ВВС, эти роды войск, чтобы действительно идти в ногу с нашими врагами, должны быть изучены и соответственно развиты. Ибо мы не можем позволить себе так скоро потерять нашу вновь обретенную свободу."
 CSA_focus_southern_army: "Южная армия"
 CSA_focus_southern_army_desc: "У Юга богатая военная история и традиции, но вместе с этим приходят и некоторые старомодные люди, не желающие меняться. Нам нужно начать с некоторой первоначальной реорганизации, чтобы гарантировать, что наша армия начинает с левой ноги, а не с правой, как еще они собираются учиться маршировать."
 CSA_focus_standardization_of_training_practices: "Стандартизация методов обучения"
 CSA_focus_standardization_of_training_practices_desc: "Чтобы обеспечить надлежащую мобилизацию, если возникнет такая необходимость. Мы должны создать единый стандарт для наших программ обучения в армии. Это позволит нам обучать больше солдат более быстрыми темпами, поскольку инструкторы по строевой подготовке изучают учебные полки для самой базовой подготовки."
 CSA_focus_basic_industrial_support: "Базовая промышленная поддержка"
 CSA_focus_basic_industrial_support_desc: "Для того, чтобы на самом деле управлять армией, им нужно оборудование. Поэтому мы сделаем некоторые базовые инвестиции в нашу оборонную промышленность, чтобы улучшить нашу растущую армию."
 CSA_focus_logistical_centric_planning: "Логистически-ориентированное планирование"
 CSA_focus_logistical_centric_planning_desc: "LCP — это иной подход к военным операциям, нежели тот, который стандартная доктрина будет практиковать в полевых условиях. Хотя наши перемещения могут быть более редкими, наши линии снабжения и способность снабжать наши войска приведут к общему повышению эффективности. Надежда заключается в том, что, если сделать нашу доктрину и стиль организации более логистически ориентированными, это позволит нам более вдумчиво подходить к планированию, минимизируя общие потери в оборудовании и, как мы надеемся, в самих войсках."
 CSA_focus_jrotc_education_requirements: "Требования к образованию JROTC"
 CSA_focus_jrotc_education_requirements_desc: "Пассивное знакомство с армией — лучший способ привлечь новых рекрутов, а также создать национальную гордость за вооруженные силы. Таким образом, мы будем работать совместно с образовательными учреждениями и военными, чтобы создать специальный аппарат, который обеспечит прохождение студентами по крайней мере двух лет программы JROTC в течение их обучения в старшей школе."
 CSA_focus_equal_opportunity_officer_training_program: "Программа подготовки офицеров по возможностям"
 CSA_focus_equal_opportunity_officer_training_program_desc: "Чтобы обеспечить качество руководства и заполнение руководящих ролей, необходимых для организации постоянной армии, мы должны создать новую OTP или программу подготовки офицеров. Цель OOTP — создать среду, которая поощряет как унтер-офицеров, так и гражданских лиц, желающих присоединиться к армии, подавать заявки и проходить обучение, чтобы стать офицерами. Это будет функционировать как базовая подготовка, но для офицерского класса, однако в ней будет установлено значительно больше требований и стандартов, чтобы гарантировать, что качество нашего офицерского корпуса находится под контролем."
 CSA_focus_well_rounded_army: "Хорошо сплоченная армия"
 CSA_focus_well_rounded_army_desc: "С нашими начальными реформами и установлением новых стандартов наша армия стала достаточно стабильной, чтобы должным образом держаться. Теперь у нас есть возможность вырваться и задать своего рода направление, в котором мы хотим вести нашу армию для будущего нашей национальной обороны и внешней политики."
 CSA_focus_doctrine_debates: "Начинаются дебаты о доктринах"
 CSA_focus_doctrine_debates_desc: "С созданием и прочным фундаментом, который мы создали с нашим армейским подразделением, теперь стало очевидно, что нам нужно понять направление или доктрину, которую мы будем использовать, чтобы принести себе победу на современном поле боя. Таким образом, нам нужно пересмотреть наши возможности и понять, что именно нам нужно для будущего, которое мы желаем для этого подразделения."
 CSA_focus_civil_defense_doctrine: "Доктрина гражданской обороны"
 CSA_focus_civil_defense_doctrine_desc: "CDD — это доктрина личной чести и гордости. Используя культуру охоты и огнестрельного оружия нашего региона и старых США, мы можем усовершенствовать независимые программы и регулировать их, чтобы они соответствовали своего рода «частной национальной гвардии». Это означает, что отряды и организации ополчения, а также полуобученные гражданские лица будут легче либо присоединяться, либо призываться, если и когда этого потребует долг. Это, конечно, означает, что любая наступательная война будет рассматриваться свысока, поскольку доктрина больше фокусируется на обороне дома, а не на личных нападениях. Но эти предполагаемые тактики «войны 3,5 поколения» помогут держать нашего врага в неведении."
 CSA_focus_funding_independent_company_programs: "Финансирование программ независимых компаний"
 CSA_focus_funding_independent_company_programs_desc: "ICPs — это серия финансируемых государством программ по созданию «рот» или независимых местных подразделений, закрепленных за определенным районом или поселком. Конечно, загвоздка в том, что в случае оборонительной войны эти роты, если возникнет необходимость, могут быть призваны в регулярную армию до конца этой войны."
 CSA_focus_rotc_and_jrotc_standards: "Стандарты ROTC и JROTC"
 CSA_focus_rotc_and_jrotc_standards_desc: "Внедрение программ JROTC и ROTC в систему образования было хорошим способом пассивно познакомить население с идеей армии в целом. Однако мы должны переоснастить эти программы, чтобы гарантировать и заранее обучить наших граждан тому, как защищать, руководить и понимать, почему мы сражаемся за очаг и дом."
 CSA_focus_continual_planning_doctrine: "Доктрина непрерывного планирования"
 CSA_focus_continual_planning_doctrine_desc: "CPD — это доктрина, сосредоточенная вокруг аппарата планирования армии. Операции, разведка и т. д. — все это влияния планирования, и именно с этим понятием мы настраиваем себя на знания, чтобы лучше оттачивать, улучшать и масштабировать само планирование, чтобы гарантировать результаты по сравнению с просто грубой силой материальных и людских ресурсов. В конце концов, стратегия без тактики — самый медленный путь к победе, а тактика без стратегии — всего лишь шум перед поражением."
 CSA_focus_improving_logistical_standards: "Улучшение логистических стандартов"
 CSA_focus_improving_logistical_standards_desc: "Улучшение наших возможностей по более эффективному удовлетворению наших логистических потребностей окажется бесценным в эту новую эпоху всеобъемлющего планирования."
 CSA_focus_orienteering_proficiency_training: "Обучение навыкам ориентирования"
 CSA_focus_orienteering_proficiency_training_desc: "Шутка старой армии в том, что батончики или новые офицеры всегда легко теряются на обучении наземной навигации. Поэтому давайте примем это близко к сердцу и сделаем наземную навигацию нашим основным предметом. Это позволит нашей сплоченности сил и пониманию местности быть гораздо более гибкими, чем позволяла бы традиционная подготовка."
 CSA_focus_shells_not_soldiers_doctrine: "Доктрина «Снаряды, а не солдаты»"
 CSA_focus_shells_not_soldiers_doctrine_desc: "Доктрина SNS — это доктрина, ориентированная на материалы. Используя принципы, что снаряды, большие или маленькие, лучше в количестве, чем просто небольшая рабочая сила высокого качества. Главное в том, что вы можете сделать больше пуль и снарядов быстрее, чем вы можете сделать нового солдата стандарта. Это будет немного более обременительно для нашей экономики, но это должно создать лучшее представление о каждом для военных усилий, чем только о самих солдатах, что приводит к более сплоченному и менее эгоистичному общественному расколу, чтобы вступать или не вступать в армию."
 CSA_focus_increasing_production_abilities: "Увеличение производственных возможностей"
 CSA_focus_increasing_production_abilities_desc: "Чтобы соответствовать столь требовательной доктрине, нам необходимо понять, как мы можем увеличить объемы производства сырья с использованием того, что у нас уже есть."
 CSA_focus_logistical_elitism: "Логистический элитизм"
 CSA_focus_logistical_elitism_desc: "Наша доктрина подразумевает, что нам нужна возможность переносить и приносить все эти пули, бомбы и припасы в придачу. Поэтому логистический корпус будет повышен до уровня своего рода «спецназа». Мало того, в современном бою мы должны делать все возможное, чтобы укрыть эти жизненно важные припасы от вражеских воздушных подразделений, поэтому акцент на логистическом корпусе также увеличивает вероятность их гибели на любой войне, вокруг и вблизи нее, в которой мы окажемся."
 CSA_focus_true_southern_army: "Настоящая южная армия"
 CSA_focus_true_southern_army_desc: "Наши дебаты о доктрине закончены, наша армия — это хорошо смазанная машина, которая защищает нашу страну и ее интересы. Отсюда мы создаем опору для укрепления действительно современного руководства генерального штаба."
 CSA_focus_southern_air_force: "Южные военно-воздушные силы"
 CSA_focus_southern_air_force_desc: "Космическое побережье, братья Райт, вот несколько примеров яркой истории нашей страны с полетами как таковыми. Именно эта история делает несомненным, что создание службы ВВС не только необходимость, но и право по исторической традиции. Мы создадим ВВС, чтобы установить новый исторический рубеж, которым будут гордиться наши предки."
 CSA_focus_air_r_and_d_department: "Департамент исследований и разработок ВВС"
 CSA_focus_air_r_and_d_department_desc: "Специализированное подразделение в составе ВВС необходимо для того, чтобы опережать события в военном плане. Однако посредством гражданского контракта это может также служить гражданскому приложению, в целом стимулируя такие вещи, как воздушные перевозки и инновации в сфере воздушного транспорта."
 CSA_focus_sky_defense_doctrine: "Доктрина воздушной обороны"
 CSA_focus_sky_defense_doctrine_desc: "Отдавая приоритет разработкам в области господства в воздухе, мы устанавливаем эталон того, как мы будем оснащать и совершенствовать наши военно-воздушные силы в будущем."
 CSA_focus_raining_thunder_doctrine: "Доктрина «Громового дождя»"
 CSA_focus_raining_thunder_doctrine_desc: "Эта доктрина отдает приоритет наземным атакам и бомбардировочным возможностям наших ВВС. Эта приоритетность будет зависеть от текущей тенденции развития авиации, которая будет достаточной для борьбы за контроль над небом, в то время как все имеющиеся у нас бомбардировщики будут уничтожать наземные и морские силы противника, чтобы не допустить реального ущерба нашим общим боевым возможностям. В конце концов, заводы можно восстановить, а убитых солдат — нет."
 CSA_focus_wright_aircraft_production_company: "Производственная компания Wright Aircraft"
 CSA_focus_wright_aircraft_production_company_desc: "Братья Райт были пионерами первого длительного полета и заложили основу для совершенно нового понимания путешествий. Теперь мы чтим их имя, основывая компанию WAP в Северной Каролине для производства как гражданских, так и военных самолетов."
 CSA_focus_production_alignments: "Выравнивание производства"
 CSA_focus_production_alignments_desc: "Наша новая доктрина требует переоснащения нашего военного производства, чтобы обеспечить наше единое принятие и выполнение обязательств по этой доктрине."
 CSA_focus_the_blank_canvas_measurement: "Измерение чистого холста"
 CSA_focus_the_blank_canvas_measurement_desc: "Утвердив свой выбор доктрины, мы подготовили почву для того, чтобы наши военно-воздушные силы превратили современное поле боя в чистый холст, по которому наши армии смогут маршировать и создавать новую картину, на которой будет создано лучшее будущее."
 CSA_focus_national_aviation_association: "Национальная авиационная ассоциация"
 CSA_focus_national_aviation_association_desc: "NAA — это объединенная военная и гражданская группа, которая организует мероприятия по всей стране, чтобы вдохновлять и информировать общественность о красоте полета и машин, а также о людях, стоящих за этими машинами. Пассивное воздействие дает военным хороший стимул для набора, а также создает новое поколение желающих летать, будь то гражданские или военные."
 CSA_focus_expanding_airbases: "Расширение авиабаз"
 CSA_focus_expanding_airbases_desc: "Если мы хотим иметь достаточно крупные военно-воздушные силы для надлежащей защиты национального неба, нам необходимо расширить возможности нескольких стратегических авиабаз по всей стране."
 CSA_focus_southern_skies_for_southern_eyes: "Южное небо для южных глаз"
 CSA_focus_southern_skies_for_southern_eyes_desc: "Наши военно-воздушные силы — это гордая и решительная ветвь, которая составляет лишь часть Южных вооруженных сил. Так же, как армия и флот, мы гордимся и гордимся тем, что создали и имеем такую ​​великолепную ветвь и ее служащих, которые защищают наше небо."
 CSA_focus_southern_navy: "Южный флот"
 CSA_focus_southern_navy_desc: "Несмотря на богатство береговой линии, наши военно-морские силы на самом деле не самые лучшие. Большая часть военно-морской мощи исходит с атлантического побережья или оттуда, в Тихом океане. Однако, учитывая реку Миссисипи и Мексиканский залив, у нас есть достаточно тренировочных полигонов для совершенствования и отработки военно-морских сил по нашему выбору."
 CSA_focus_naval_maintenance_standardization: "Стандартизация технического обслуживания ВМС"
 CSA_focus_naval_maintenance_standardization_desc: "Наши военно-морские объекты очень специализированы и, как правило, представляют собой некий логистический беспорядок. Таким образом, нам необходимо создать общий стандарт, чтобы обеспечить гибкость объектов, чтобы принять любое судно, нуждающееся в ремонте."
 CSA_focus_family_pay_incentives: "Стимулирующие выплаты семьям"
 CSA_focus_family_pay_incentives_desc: "Военно-морские суда берут на борт много людей, люди также будут более или менее изолированы в любых миссиях или войнах, в которых мы можем каким-то образом оказаться в течение нескольких дней. Имея это в виду, мы должны искать лучшее оправдание для нашего военно-морского персонала, чтобы взять на себя такое бремя, что оплата будет иметь адаптивное семейное пособие, чтобы позволить солдатам не только покрывать себя, но и семью, которая у них есть дома."
 CSA_focus_propulsion_testing_program: "Программа испытаний двигателей"
 CSA_focus_propulsion_testing_program_desc: "Современные корабли большие и напичканы до краев большим количеством сухого оружия. Нам нужно найти способы сделать наши суда более маневренными, чтобы противник тратил боеприпасы и был вынужден использовать тяжелые вещи, такие как ракеты. Эта мягкая форма изнурительной войны на море позволит нам, как мы надеемся, поддерживать реальный стандарт с дополнительным преимуществом долгосрочного сокращения расходов во время кризиса."
 CSA_focus_njrotc_programs: "Программы NJROTC"
 CSA_focus_njrotc_programs_desc: "В то время как программы JROTC могут быть любой службой, которую учебное заведение хотело бы иметь там, военно-морские программы намного более уникальны, чтобы дать студентам реальный опыт самого флота. Поэтому определенный радиус школ, близких к береговой линии или реке Миссисипи, будет иметь специальные военно-морские программы JROTC в дополнение к тем, которые могут уже присутствовать. Цель состоит в том, чтобы позволить этим военно-морским программам JROTC иметь финансирование и доступ к основным водным путям, чтобы обеспечить больше практического понимания определенных вещей, которые могут быть сделаны студентами, если они решат пойти на флот."
 CSA_focus_general_training_improvements: "Общие улучшения обучения"
 CSA_focus_general_training_improvements_desc: "GTI — это серия общих инвестиций для обеспечения качества и эффективности сценариев стрельбы и реагирования на кризисы в море. Следовательно, эти программы позволят экипажам быть немного более гибкими, поскольку специализация по классу судна станет следующим шагом, а не основным курсом."
 CSA_focus_from_the_gulf_to_the_ocean: "От залива до океана"
 CSA_focus_from_the_gulf_to_the_ocean_desc: "Благодаря общим программам усовершенствования и укреплению наших военно-морских сил мы с радостью заявляем, что теперь у нас есть возможности для создания, строительства и защиты наших вод и торговых путей, как и у любой другой страны."
 CSA_focus_what_color_water_debate: "Какого цвета вода, Дебаты"
 CSA_focus_what_color_water_debate_desc: "Иметь достаточно военно-морских сил для обороны — это одно, однако нам предстоит сделать реальный выбор ради будущей безопасности нашей страны. Развитие военно-морских сил в зеленой или голубой воде подготовит и направит наши военно-морские разработки на реагирование и создаст прецедент, который определит наши будущие военно-морские силы."
 CSA_focus_if_it_floats_its_a_boat: "Если это плавает, это лодка"
 CSA_focus_if_it_floats_its_a_boat_desc: "Количество важнее качества. Этот вечный спор — то, с чем борются многие, поскольку у каждого есть свои взлеты и падения. Однако мы, возможно, только что нашли способ снова сделать количество жизнеспособным для военно-морских сил. Сокращая, стандартизируя и упрощая такие вещи, как конструкции кораблей и обучение персонала, мы настраиваем игру так, чтобы наши военно-морские силы реагировали посредством объема, а не откровенно точных ударов. Моральный дух противника наверняка поймёт намек, и некоторые увидят, как океан исчезает в волне стали и пушек."
 CSA_focus_the_steel_wave_doctrine: "Доктрина стальной волны"
 CSA_focus_the_steel_wave_doctrine_desc: "Доктрина «Стальной волны» — это количественная доктрина, ориентированная на масштабирование военных кораблей и обучение по этим новым меньшим стандартам. Это изменение масштаба позволяет нам выставлять больше кораблей за счет чистых наступательных возможностей. Это означает, что мы можем маневрировать и гибко реагировать на вражеские военно-морские силы более муравьиным способом."
 CSA_focus_ship_building_supremacy: "Превосходство в судостроении"
 CSA_focus_ship_building_supremacy_desc: "SBS — это стремление военно-морской промышленности помогать и быть гибкой в ​​производстве судов военного флота, которые могут внести свой вклад и обеспечить размер и решимость нашего военно-морского могущества."
 CSA_focus_green_water_gremlins: "Гремлины зеленой воды"
 CSA_focus_green_water_gremlins_desc: "Мексиканский залив — идеальный полигон для наших военно-морских сил. Эти прибрежные воды позволят нам создать флот, которому не нужно будет пересекать весь мир, а нужно будет решительно и умело защищать наши воды."
 CSA_focus_coastal_coordination: "Координация прибрежных территорий"
 CSA_focus_coastal_coordination_desc: "Нашим флотам необходимо понять, как лучше координировать свои действия с наземными и воздушными силами, если они хотят стать винтиком в военной машине Южных вооруженных сил."
 CSA_focus_submerged_animals: "Подводные животные"
 CSA_focus_submerged_animals_desc: "Наш подводный флот должен быть таким же смертоносным, как и визуальные образы нашего надводного флота. Именно с этой идеей мы строим нашу доктрину, чтобы заставить этих животных глубин заслужить право называться такими животными."
 CSA_focus_blue_sea_sailors: "Матросы Синего моря"
 CSA_focus_blue_sea_sailors_desc: "Мир покрыт глубокими синими водами, и если мы хотим противостоять реальным современным военно-морским силам, нам необходимо создать флот, соответствующий этой общности."
 CSA_focus_fleet_standards_doctrine: "Доктрина стандартов флота"
 CSA_focus_fleet_standards_doctrine_desc: "FSD — это доктрина, которая уточняет и устанавливает стандарт размера и состава флота, чтобы позволить нашему флоту быть организованным так же, как была бы организована армия. Это позволяет проводить надлежащую эскалацию силы, а также реагировать на силы противника с аналогичным составом флота."
 CSA_focus_seamen_for_a_sea_fleet: "Моряки для морского флота"
 CSA_focus_seamen_for_a_sea_fleet_desc: "Обучение и совершенствование наших военно-морских кадров с целью обеспечения их качества, соответствующего требованиям морских походов и океанских флотов, укрепляет нашу новую доктрину по соответствующему переоснащению нашей военно-морской промышленности."
 CSA_focus_sailing_the_ocean_blue: "Парусный спорт на синем океане"
 CSA_focus_sailing_the_ocean_blue_desc: "Будущее нашего флота высечено в камне, мы создали силу, которая создаст прецедент для нашей национальной политики на десятилетия вперед. Давайте надеяться, что мы сделали то, что было правильно для улучшения нашей нации."
 CSA_focus_the_southern_general_staff: "Южный Генеральный штаб"
 CSA_focus_the_southern_general_staff_desc: "Усовершенствование и развитие наших вооруженных сил привело к тому, что офицерский корпус стал маяком реформ и надеждой на будущее. Эту инновационность и доблесть мы должны использовать в полной мере, прежде чем время возьмет свое и начнет сокрушать обычные излишества человеческой хрупкости."
 CSA_focus_southern_sunrise: "Южный восход солнца"
 CSA_focus_southern_sunrise_desc: "Мы собрались с мыслями и выяснили, как функционировать как нация. Настало время начать думать не только о себе. Вопрос в том, какой тип внешних отношений нам следует честно выбрать?"
 CSA_focus_the_golden_policy_plan: "Золотой политический план"
 CSA_focus_the_golden_policy_plan_desc: "Положение нашей страны, а также ее экономическая структура позволяют использовать уникальный подход к внешней политике в регионе Персидского залива. Именно с учетом этого мы могли бы возродить старую идею, чтобы укрепить нашу новую национальную идентичность и избавиться от запаха федерализма, исходящего от старого союза."
 CSA_focus_subjugating_the_yellow_rose: "Подчинение желтой розы"
 CSA_focus_subjugating_the_yellow_rose_desc: "Наш первый шаг в возрождении Золотого кольца — это открытие крупнейшего игрока в плане, которым является Мексика. Однако, чтобы добраться до Мексики, нам нужно будет пройти через Техас. Хотя у нас много культурных сходств, мы надеемся дать техасцам то, что они хотят, а именно их культурную идентичность. В конце концов, если спросить техасца, кем он был во времена США, он вам ответит. Мы техасцы 1-го, южные 2-го и, наконец, американцы."
 CSA_focus_war_plan_rodeo: "Военный план Родео"
 CSA_focus_war_plan_rodeo_desc: "Дорога к Золотому кольцу встречает 2-й по величине лежачий полицейский. Этот лежачий полицейский, конечно же, страна Техас, и хотя да, есть похожие по размеру страны, такие как Колумбия и Венесуэла, они не могут сравниться с техасцами по боевому духу. Поэтому только война — это способ обезопасить и показать этим клоунам родео, как на самом деле повернутся столы."
 CSA_focus_the_west_indies_whirlwinds: "Вихри Вест-Индии"
 CSA_focus_the_west_indies_whirlwinds_desc: "Чтобы обеспечить Золотой круг, мы должны также фактически обеспечить внутренние элементы, которые составляют круг. Поэтому нам нужно подготовить сцену для фокусировки и иметь собственный набор островов, надеясь, что мы достигнем чего-то значимого в ближайшем будущем."
 CSA_focus_war_plan_guantanamo: "Военный план Гуантанамо"
 CSA_focus_war_plan_guantanamo_desc: "Очевидно, что у них нет реальной переговорной силы с Кубой, они слишком застряли на своих путях, а влияние Кастро все еще держит их за шею. Поэтому мы идем на войну, чтобы освободить их и показать им настоящую и более справедливую систему."
 CSA_focus_hispaniola_heart_to_heart: "Эспаньола Сердце к сердцу"
 CSA_focus_hispaniola_heart_to_heart_desc: "Гаити — это бардак, ее сосед Доминиканская Республика не намного лучше. Мы можем стимулировать этих двоих экономическими средствами и социальной стабильностью через помощь с государственными службами. Еще один шаг к нашей золотой цели."
 CSA_focus_hispaniola_hiccup: "Эспаньола Иккинг"
 CSA_focus_hispaniola_hiccup_desc: "Остров Эспаньола имеет тревожную историю и по сей день. Именно с этой идеей мы должны обеспечить стабильность острова посредством быстрых и прямых действий против этих несостоятельных правительств. Ради лучшего завтра мы принесем стабильность острову и его народу."
 CSA_focus_carribbean_cleanup: "Операция «Карибская очистка»"
 CSA_focus_carribbean_cleanup_desc: "Состояние этих точек на карте разнообразно и непредсказуемо. Мы не должны ожидать многого от этих стран, и поэтому наши силы вторжения должны быть в состоянии подмести и очистить вещи и создать новое политическое образование единства и стабильности. Более того, подумайте о монополии на туризм, которую мы получим, это кажется мне довольно хорошим."
 CSA_focus_british_concessions: "Британские концессии"
 CSA_focus_british_concessions_desc: "Чтобы укрепить нашу региональную гегемонию, нам нужно найти другие способы приобретения иностранных земель, которые все еще находятся под контролем Европы. Британцы не в лучшем финансовом положении, так что, может быть, мы просто выкупим у них острова."
 CSA_focus_french_concessions: "Французские концессии"
 CSA_focus_french_concessions_desc: "Французы все еще удерживают бастионы в наших будущих региональных планах здесь, в Карибском море. Нам нужно обсудить какую-то резолюцию, чтобы мы могли укрепить наш общий контроль над Карибским морем от иностранных держав за пределами нашего полушария."
 CSA_focus_dutch_concessions: "Голландские концессии"
 CSA_focus_dutch_concessions_desc: "Один из последних оплотов европейского контроля здесь, в западном полушарии, — это Нидерланды с островом Кюрасао. Мы должны быть в состоянии предоставить им щедрую единовременную сумму, чтобы забрать ее у них из рук."
 CSA_focus_retooling_our_bureaucracy: "Переоснащение нашей бюрократии"
 CSA_focus_retooling_our_bureaucracy_desc: "Природа административных средств нашей страны растянута до предела. Мы должны стремиться к обновлению, оптимизации и лучшей организации, если мы хотим идти в ногу с нашими внешними и внутренними потребностями."
 CSA_focus_war_plan_aztec: "Военный план ацтеков"
 CSA_focus_war_plan_aztec_desc: "Пришло время пересечь Рио-Гранде и обезопасить наш южный фронт. В конце концов, нелегальной иммиграции быть не может, если они уже находятся на ваших границах."
 CSA_focus_war_plan_fruit_basket: "Корзина с фруктами военного плана"
 CSA_focus_war_plan_fruit_basket_desc: "Банановые войны были интересным временем для старых иностранных интересов США в Центральной Америке. Что ж, теперь пришло время провести наши собственные Банановые войны, чтобы обеспечить региональное господство и обеспечить региональное экономическое благосостояние народов этих земель."
 CSA_focus_war_plan_canal_crosser: "Военный план Канал Кроссер"
 CSA_focus_war_plan_canal_crosser_desc: "Через Панаму и в земли старого государства Гран-Колумбия. Как только мы укрепим этот южный фронт Венесуэлы, Колумбии и Панамы, нам останется только схватить и захватить все, что находится между ними."
 CSA_focus_stabilizing_the_territories: "Стабилизация территорий"
 CSA_focus_stabilizing_the_territories_desc: "Наши зарубежные начинания достигли апогея, и поэтому нам необходимо сделать передышку, а также собрать и реорганизовать наши новые территории."
 CSA_focus_dallas_dance: "Далласские танцы"
 CSA_focus_dallas_dance_desc: "Интеграция наших культур и стремление к большей стабильности, а не разделению позволит нам добиться того, чтобы гражданское население штата Техас было более дружелюбно настроено по отношению к руководству Юга в регионе."
 CSA_focus_cuban_calm: "Кубинское спокойствие"
 CSA_focus_cuban_calm_desc: "Призрака Кастро больше нет. Теперь мы можем принести стабильность бывшей нации Кубы и позволить людям стать едиными с нами и с самими собой."
 CSA_focus_western_civil_integrations: "Западная гражданская интеграция"
 CSA_focus_western_civil_integrations_desc: "Западные карибские острова Эспаньола, Багамы и Ямайка могут начать интеграционные усилия путем внедрения новых более эффективных государственных служб. В целом мы сможем по крайней мере сдерживать события, пока все не станет по-настоящему официальным."
 CSA_focus_eastern_civil_integrations: "Восточная гражданская интеграция"
 CSA_focus_eastern_civil_integrations_desc: "От Пуэрто-Рико до Тринидада и Тобаго острова восточной части Карибского моря небольшие, но многочисленные, и поэтому нам необходимо найти способы упорядочить и лучше интегрировать эти острова друг с другом, чтобы подготовить почву для возможной подлинной интеграции с нашим новым региональным союзом."
 CSA_focus_cartel_contingencies: "Картельные обязательства"
 CSA_focus_cartel_contingencies_desc: "Переговоры с местными картелями, создание сплоченных государственных служб и поиск путей обеспечения стабильности в бывшей мексиканской стране позволят нам увидеть сговорчивость и сотрудничество местного населения, что подготовит почву для наших региональных профсоюзов."
 CSA_focus_centroamerican_unity: "Центроамериканское единство"
 CSA_focus_centroamerican_unity_desc: "Продвижение центральноамериканских ценностей и регионализма позволит нам сосредоточиться на том, чтобы этот регион был частью большой Золотой мозаики. Это позволит лучше интегрироваться с региональным союзом, а также даст им своего рода двойную гордость."
 CSA_focus_gran_columbian_sub_regionalism: "Гранколумбийский субрегионализм"
 CSA_focus_gran_columbian_sub_regionalism_desc: "Создание своего рода субрегиона в рамках нашего конфедеративного союза позволит достичь большей локальной сплоченности, которая будет отдаваться в нашу новую региональную власть. В целом мы стремимся подготовить почву для единства через идентичность, эти нации и субрегионы были гордыми и хорошими национальными государствами в тот или иной момент, и наша задача — признать и принять это, чтобы должным образом двигаться вперед вместе как единое целое."
 CSA_focus_golden_confederation_proclaimation: "Конфедерация Золотого Кольца"
 CSA_focus_golden_confederation_proclaimation_desc: "Сегодня тот день, когда вся наша тяжелая работа приносит плоды, овощи, сигары, сахар и множество других экономических и пищевых продуктов для наслаждения. Сегодня мы больше не просто «южная нация», теперь мы — Конфедерация Золотого кольца, и мы стоим высоко и гордо вместе с нашими братьями и сестрами из регионов Персидского залива, Центральной Америки и Карибского бассейна, которые составляли значительную часть этого западного полушария. Сегодня мы беремся за руки и отправляемся в будущее единства, процветания и золотого рассвета, на который можно смотреть с изяществом, миром и спокойствием. За Конфедерацию Золотого кольца!"
 CSA_focus_old_glories_policy_plan: "План политики «Старой славы»"
 CSA_focus_old_glories_policy_plan_desc: "На пике своего могущества Соединенные Штаты Америки простирались от моря до сияющего моря. Обладая континентальными природными ресурсами, они не имели себе равных за рубежом. Однако с огромной мощью приходит устрашающая ответственность, и упадок, который был старым порядком, привел к тому, что великая республика в конце концов рухнула сама на себя. Теперь мы находимся в совершенно уникальной ситуации, поскольку можем приступить к воссозданию этого величия еще раз с новым листом и пониманием. Хотя изрядное количество людей не будут слишком довольны этим амбициозным направлением внешней политики, мы могли бы сделать это сейчас, прежде чем возможность будет упущена навсегда."
 CSA_focus_great_northern_expedition: "Великая Северная Экспедиция"
 CSA_focus_great_northern_expedition_desc: "Чтобы начать великое освоение земель, мы должны сначала двинуться на север и закрепиться на всем протяжении к востоку от великого барьера — могучей реки Миссисипи."
 CSA_focus_war_plan_superior: "Военный план Superior"
 CSA_focus_war_plan_superior_desc: "Наше первоначальное вторжение должно охватить наши самые западные границы, оттуда будет легче окружить и наступать на более восточные силы оппозиции."
 CSA_focus_war_plan_appalachia: "Военный план Аппалачи"
 CSA_focus_war_plan_appalachia_desc: "Вторжение в Свободные Штаты обеспечит безопасность старого центра власти — Вашингтона, округ Колумбия. Это можно определить, используя горный хребет Аппалачи в наших интересах по мере продвижения на северо-восток."
 CSA_focus_war_plan_greater_hudson: "Военный план Большого Гудзона"
 CSA_focus_war_plan_greater_hudson_desc: "От реки Гудзон до Мэна мы стремимся вернуть северо-восток в целом и вернуть в лоно нашей судьбы, к которой мы приступили. Ибо с этим последним рывком мы укрепляем нашу власть над восточной половиной нашей будущей великой Второй Республики Америки."
 CSA_focus_cultural_integration_plans: "Планы культурной интеграции"
 CSA_focus_cultural_integration_plans_desc: "Мы должны гарантировать, что мы не станем так легко разделенными, как старая республика. Поэтому мы должны заранее спланировать установление нового и современного стандарта единства и культурного включения друг друга."
 CSA_focus_midwestern_brothers: "Братья Среднего Запада"
 CSA_focus_midwestern_brothers_desc: "Охота — лучшая объединяющая черта, которая есть у юга и среднего запада. Мы можем использовать этот катализатор как способ сблизить и объединить регионы в единое целое, используя различия в еде как способ создания новой еды и культурного единства. Не говоря уже о том, что манеры не так уж далеки друг от друга, просто выражаются разными словами."
 CSA_focus_capital_compromises: "Компромиссы капитала"
 CSA_focus_capital_compromises_desc: "Столичный регион, также известный как Федералистские Штаты, является регионом, довольно уникальным для остальной части страны старой республики. Однако, там, где их культура может отличаться из-за всех внешних влияний, они составляют более чем достаточно своей историей. Основание как статей конфедерации, так и конституции, а также самой нации происходит из этого центрального региона. Таким образом, мы можем пойти на некоторые компромиссы, чтобы обеспечить сохранение этой культурной нейтральности и установить стандарт единства через понимание и разум."
 CSA_focus_northeastern_needs: "Северо-восточные потребности"
 CSA_focus_northeastern_needs_desc: "Наглые и разнообразные личности северо-восточного региона будет немного трудно интегрировать. Однако, уделяя больше внимания их потребностям, мы создаем прецедент заботы и доброты, который некоторые, возможно, не осознавали, что хотели. От жителя Нью-Йорка до жителя Бостона, разнообразие личностей, которые составляют уникальную природу северо-востока в целом, подготовит почву для беспорядков. Но если мы уделим достаточно внимания и действительно позаботимся о них, то мы должны ожидать более гладкого пути вперед. Не говоря уже о том, что некоторые из этих личностей связаны с определенными регионами Среднего Запада и Юга, поэтому мы всегда можем обратиться к ним наилучшим образом."
 CSA_focus_organizing_the_east: "Организация Востока"
 CSA_focus_organizing_the_east_desc: "Организация наших восточных завоеваний позволяет нам вспомнить наше понимание того, какие ресурсы у нас есть в наличии. Не говоря уже о том, что это помогает нам подготовить почву для начала нашей экспансии на запад, когда придет время."
 CSA_focus_pacific_pearls: "Тихоокеанские жемчужины"
 CSA_focus_pacific_pearls_desc: "Сегодня мы отправляемся в путь и маршируем на запад, чтобы завершить нашу судьбу. Из могучей Миссисипи мы теперь прокладываем пути, чтобы заполучить тихоокеанские жемчужины и снова объединить эти великие земли."
 CSA_focus_war_plan_houston: "Военный план Хьюстона"
 CSA_focus_war_plan_houston_desc: "Техасская Республика — это страна, которая, хотя и маленькая, но очень хорошо мотивирована и знает свою территорию. Поэтому мы должны изолировать и вывести их, прежде чем их амбиции превзойдут наши возможности по их надлежащей интеграции."
 CSA_focus_war_plan_wheat_field: "Военный план Пшеничное поле"
 CSA_focus_war_plan_wheat_field_desc: "Республика Лакота охватывает большую часть бывшего региона Великих равнин старой республики. Мы должны обезопасить эту житницу и разработать планы интеграции, используя их изолированный и независимый дух как способ сравнения и объединения с теми, кто на Среднем Западе и Юге."
 CSA_focus_war_plan_canyon: "Каньон Военного Плана"
 CSA_focus_war_plan_canyon_desc: "Союз Дезерета — это союз только по названию, их территории настолько разнообразны по влиянию окружающих и внутренних культур, что вторжение в них должно быть довольно простым испытанием, если не считать самой местности. Однако мы можем использовать это отсутствие единства, чтобы интегрировать их в будущем и дать им настоящую и реальную идентичность, чтобы поддержать их."
 CSA_focus_war_plan_cascade: "Военный план «Каскад»"
 CSA_focus_war_plan_cascade_desc: "Северо-запад Тихого океана, также известный как Каскадийский регион, является одним из довольно молодых мест с точки зрения независимых духов. Таким образом, эту молодость мы можем использовать в своих интересах в будущем. Сейчас нам нужно быть осторожными в том, как мы себя ведем, поскольку горы будут очень утомительным делом, чтобы попытаться прорваться."
 CSA_focus_war_plan_gold: "Военный план «Золото»"
 CSA_focus_war_plan_gold_desc: "Золотая лихорадка 1800-х годов заставила многих людей стекаться в Калифорнию, теперь мы отправляемся в путь и вторгаемся в штат золотой лихорадки, завершая наш континентальный крестовый поход."
 CSA_focus_westward_integrations: "Интеграция на Запад"
 CSA_focus_westward_integrations_desc: "Мы начнем программы интеграции и единства с приграничных территорий. Это заложило основу для трехфазных усилий по общей интеграции, поскольку следующим этапом станут штаты вокруг Скалистых гор."
 CSA_focus_rocky_mountain_integrations: "Интеграции Скалистых гор"
 CSA_focus_rocky_mountain_integrations_desc: "Скалистые горы являются одним из самых больших естественных барьеров, поэтому интеграция всего, что находится на них или за ними, будет немного сложнее, чем обычно. Однако мы можем использовать это как способ компромисса и оценить потребности этих территорий, чтобы эти огромные расстояния больше не казались такими уж далекими."
 CSA_focus_pacific_pacification_efforts: "Усилия по умиротворению Тихого океана"
 CSA_focus_pacific_pacification_efforts_desc: "Находясь на расстоянии целого континента, традиционные программы единства не будут самыми простыми в реализации. Поэтому нам нужно будет интегрировать новые гражданские службы и обеспечить стабильность в регионе, чтобы затем позволить нашим усилиям по интеграции принести плоды."
 CSA_focus_the_second_republic: "Вторая Республика"
 CSA_focus_the_second_republic_desc: "После стольких лет, мы сегодня можем провозгласить Вторую Американскую Республику и установить новую судьбу, которую мы проявили через истинную стойкость и упорный труд. Новая мечта стала новой реальностью, и теперь наша задача установить новое начало, которым мы можем гордиться."
 CSA_focus_cajun_way_forward: "План политики каджун"
 CSA_focus_cajun_way_forward_desc: "Значительное влияние на нашу культуру могут оказать народы каджунов и креолов вокруг и в штате Луизиана. Это значительное влияние восходит к старой французской территории Луизиана, которая заменила потерянную аркадскую колонию, которую французы имели в Канаде и Новой Англии. Таким образом, мы считаем, что лучшим планом внешней политики было бы заново открыть эти корни и черпать вдохновение из старого и дать новый свет. Таким образом, мы начнем национальную директиву Аркадия и отправимся создавать себе новое имя."
 CSA_focus_midwestern_meltdowns: "Кризисы на Среднем Западе"
 CSA_focus_midwestern_meltdowns_desc: "Конфедерация Больших озер — это важный логистический узел, будь то железные дороги, которые плетутся как паутина из Чикаго, или реки Миссисипи и Огайо. Регион созрел для сбора, и теперь все, что нам нужно сделать, — это просто подготовить почву для изложения наших потенциальных обоснований."
 CSA_focus_war_plan_windy_city: "План войны Город Ветров"
 CSA_focus_war_plan_windy_city_desc: "Пришло время собрать в лоно наших братьев и сестер Среднего Запада. Укрепить наши культуры и объединить как один новый народ, рожденный из пепла старой республики и этого псевдоплеменного состояния дел."
 CSA_focus_capital_crisis: "Кризис капитала"
 CSA_focus_capital_crisis_desc: "Столичный регион не имеет культуры, кроме как быть \"домом\", для старых федералистских идеалов. Поэтому мы можем быстро установить требования и кризисные условия, чтобы мы могли действовать соответственно."
 CSA_focus_war_plan_arlington: "Военный план Арлингтона"
 CSA_focus_war_plan_arlington_desc: "Пришло время, давайте обрушимся на врагов нового мира, ибо они в столице думают только о прошлом. Что ж, теперь пришло время показать им будущее."
 CSA_focus_northeastern_nagging: "Северо-восточное нытье"
 CSA_focus_northeastern_nagging_desc: "Воинственные личности жителей Нью-Йорка облегчат возможность нагнетания напряженности. Подготавливая почву для того, чтобы мы могли вовлечь в это их якобы более пассивных соседей, стоящих за ними."
 CSA_focus_war_plan_tea_party: "Чаепитие «План войны»"
 CSA_focus_war_plan_tea_party_desc: "Теперь, когда игра установлена, мы можем продвигаться на северо-восток и укреплять свой контроль над восточной половиной континентальной части бывших Соединенных Штатов. Это создает основу для нашей новой идентичности, для нашей региональной стабильности и для будущего, которое мы можем определить сами."
 CSA_focus_border_settlements: "Пограничные поселения"
 CSA_focus_border_settlements_desc: "Разрушение прежних границ и создание новых поселений позволяет нам лучше интегрировать и смешивать различные культуры, что является настоящим первым шагом вперед."
 CSA_focus_chicago_cheers: "Чикаго, привет!"
 CSA_focus_chicago_cheers_desc: "Чикаго — это сердце Среднего Запада, и относиться к нему следует соответствующим образом, и именно поэтому мы будем использовать этот ветреный город для обмена культурными различиями и празднования нашего единства как семьи народов."
 CSA_focus_detroit_delight: "Детройт Делайт"
 CSA_focus_detroit_delight_desc: "Если Чикаго, возможно, является сердцем, то Детройт, возможно, является легкими Среднего Запада. Детройт, который станет площадкой для производственных компаний, больших и малых, станет хорошей второй площадкой для наших культурных празднований и интеграционных усилий."
 CSA_focus_crossing_more_than_the_delaware: "Пересекая больше, чем Делавэр"
 CSA_focus_crossing_more_than_the_delaware_desc: "Через холмы и далеко, через округ Колумбия, Филадельфию и залив, мы путешествуем далеко и приносим спокойствие в эти неспокойные земли. Теперь пришло время принести сплоченность и стабильность в эти земли."
 CSA_focus_boston_beautiful: "Бостон Бьюти"
 CSA_focus_boston_beautiful_desc: "Привлечение гражданских служб и восстановление спокойствия в регионе позволит нам организовать мероприятия и празднования в Бостоне. Там, где революция прошлого началась с чаепития, теперь мы начинаем празднования нового, поскольку мы становимся ближе друг к другу как одна большая семья."
 CSA_focus_a_new_beginning: "Новое начало"
 CSA_focus_a_new_beginning_desc: "Теперь начинается процесс обновления, нового старта и новой эры для наших народов."
 SRA_idea_railroad_mania: "Железнодорожная мания"
 SRA_idea_railroad_mania_desc: "Поезд, для своего типа, является самым мощным транспортным средством на суше. А двигатели Южной Республики являются силой, стоящей за доками, промышленностью и ветками, которые составляют нашу вскоре всемирно известную железную дорогу. Мы не только создадим, но и должны рассказать истории наших великих Южных железных дорог."
 SRA_idea_department_for_transport_innovation: "Департамент транспортных инноваций"
 SRA_idea_department_for_transport_innovation_desc: "Посвящено всеобщей инициативе по разработке лучших, более продвинутых и более эффективных способов транспортировки как людей, так и грузов. DTI является результатом целевого финансирования для достижения таких целей."
 SRA_idea_promoting_agriculture_influence: "Продвижение сельского хозяйства Влияние"
 SRA_idea_promoting_agriculture_influence_desc: "Наши земли идеально подходят для выращивания необходимой сельскохозяйственной продукции по всему миру. Хотя нам не нужно, чтобы наша экономика была под его влиянием, мы, безусловно, можем использовать это для оказания мягкого влияния и обеспечения наших внутренних потребностей."
 SRA_idea_old_habits_new_hopes: "Южная Мечта"
 SRA_idea_old_habits_new_hopes_desc: "Мы построили великую нацию, одну за всех и где все могут быть за одного. Эта реальность потребовала приличного времени, чтобы закрепиться, и с ней пришла реальность стряхивания цепей нашего прошлого. Обнимая друг друга в настоящем, а также создавая и создавая будущее для всех граждан Юга, независимо от того, как они выглядят. Мы создали и создадим Южную Мечту."
 SRA_idea_historical_innovation_classes: "Классы исторических инноваций"
 SRA_idea_historical_innovation_classes_desc: "История Юга — это история развития сельского хозяйства. Теперь, когда мы должны обеспечить, чтобы плохие стороны нашей истории преподавались и понимались, мы также должны сделать первостепенным, чтобы реальные инновации применялись, когда проблема становится серьезной. В этом отношении мы вместо этого рассмотрим вечную проблему, которая заключается в продовольственной безопасности и сельскохозяйственных исследованиях, это оставит наш след в мире, а также оставит наш культурный след в научном сообществе."
 SRA_idea_agricultural_industrialism: "Аграрный индустриализм"
 SRA_idea_agricultural_industrialism_desc: "Сельское хозяйство является основой функционирующего общества. Благодаря инвестициям в диверсификацию всего сельскохозяйственного сектора мы можем гарантировать, что наши промышленные разработки удовлетворят не только основные потребности общества, но и смогут оптимизировать, расширить и вырастить нашу лучшую часть урожая, то есть наш сельскохозяйственный сектор."
 SRA_idea_expanded_corps_of_engineers: "Расширенный Корпус Инженеров"
 SRA_idea_expanded_corps_of_engineers_desc: "С расширением нашего Корпуса Инженеров мы можем включить гражданское расширение Корпуса и применить несколько возможностей мирного времени. Следовательно, это дает резервную силу, которая может быть мобилизована при необходимости для помощи с военной логистикой и оборонительными работами на задней линии."
 SRA_idea_a_southern_dream: "Южная Мечта"
 SRA_idea_a_southern_dream_desc: "Наши земли, наш народ, наша семья. Наша судьба — судьба Юга, и мечта о комфорте, семье и южном духе — это то, что мы стремимся обеспечить каждому гражданину. Ведь нет ничего лучше дома и домашней стряпни мамы."
 SRA_idea_industrial_stagnation: "Доктрина промышленной стагнации"
 SRA_idea_industrial_stagnation_desc: "Сельскохозяйственный сектор является хребтом цивилизации, об этом хребте нужно заботиться и укреплять его в целом. Поэтому мы должны изменить менталитет того, как мы развиваем нашу нацию в целом, чтобы этот хребет не стал хрупким и не увял."
 SRA_idea_nature_navigators: "Навигаторы природы"
 SRA_idea_nature_navigators_desc: "Благодаря такому разнообразию географии наша способность всесторонне обучать и совершенствовать наших солдат позволяет не только нашим ребятам быть гибкими на земле, но и нашим летчикам лучше понимать, как отслеживать передвижения противника в труднодоступных местах."
 SRA_idea_historical_scars: "Исторические шрамы"
 SRA_idea_historical_scars_desc: "Иногда лучше не забывать прошлое. Но эти боли оставляют шрамы, и хотя наша страна прошла долгий путь, национальное и в некоторой степени международное клеймо вокруг нашего существования все еще является чем-то, что вызывает сомнения. Может быть, когда-нибудь мы действительно сможем двигаться дальше..."
 SRA_idea_ignoring_the_past: "Игнорирование прошлого"
 SRA_idea_ignoring_the_past_desc: "Прошлое - оно и есть прошлое. Его не изменишь, так зачем о нем беспокоиться, к тому же у нас есть настоящее и будущее, о которых нужно беспокоиться."
 SRA_idea_from_past_scars_to_future_honors: "От прошлых шрамов к будущим почестям"
 SRA_idea_from_past_scars_to_future_honors_desc: "Мы больше не будем погрязать в прошлом и его ужасах. Теперь мы будем смотреть вперед вместе как одна южная семья и стремиться защищать друг друга от врагов, которые хотят отнять нашу новообретенную свободу. За семью, друзей и дом, За Южную нацию!"
 SRA_idea_formalized_department_of_energy: "Официально Министерство энергетики"
 SRA_idea_formalized_department_of_energy_desc: "Благодаря созданию Министерства энергетики и вложенным в него инвестициям мы теперь можем рассчитывать на более эффективное удовлетворение энергетических потребностей наших стран."
 SRA_idea_from_theory_to_practice: "От теории к практике"
 SRA_idea_from_theory_to_practice_desc: "Теория агрономии Дикси оказалась намного более устойчивой и более сдержанной в зависимости от экономики, ориентированной на внутренний рынок. Конечно, мы по-прежнему ведем глобальную торговлю, но когда мы торгуем тем, что у нас действительно есть в избытке, мы получаем взамен импорт самого разного качества."
 SRA_idea_formalized_department_of_natural_resources: "Официально созданный Департамент природных ресурсов"
 SRA_idea_formalized_department_of_natural_resources_desc: "С большими спорами о ресурсах мы официально установили и создали основу функциональности для DoNR. Теперь он установил курс на улучшение нашей нации, чтобы сделать будущее более светлым."
 SRA_idea_a_modern_dixie: "Современная Дикси"
 SRA_idea_a_modern_dixie_desc: "Всесторонняя и разнообразная природа нашей программы «Модернизация диксиномики» позволила нам подняться на новые стандарты экономической мощи и качества жизни, чем когда-либо прежде. Теперь у нас есть фундамент, на котором мы можем обеспечить будущее, которое хотим и которое будем иметь."
 SRA_idea_priority_budgeting: "Приоритетное бюджетирование"
 SRA_idea_priority_budgeting_desc: "С получением Департаментом транспорта первоочередного приоритета в бюджетировании мы сможем совершенствовать, адаптировать и развивать нашу инфраструктуру в соответствии с постоянно меняющимися потребностями нашей страны. Будь то гражданские или военные потребности."
 SRA_idea_civil_defense_doctrine: "Доктрина гражданской обороны"
 SRA_idea_civil_defense_doctrine_desc: "CDD сочетает в себе систему милиции с влияниями регулярной армии. В некотором смысле это должно стать мостом между традиционной современной войной и тем, что известно как «война 4-го поколения». Некоторые в отделе записей в шутку начали использовать «войну 3,5-го поколения» в качестве альтернативного названия доктрины."
 SRA_idea_civil_defense_doctrine_one: "Доктрина гражданской обороны"
 SRA_idea_civil_defense_doctrine_one_desc: "CDD сочетает в себе систему милиции с влияниями регулярной армии. В некотором смысле это должно стать мостом между традиционной современной войной и тем, что известно как «война 4-го поколения». Некоторые в отделе записей в шутку начали использовать «войну 3,5-го поколения» в качестве альтернативного названия доктрины."
 SRA_idea_continual_planning_doctrine: "Доктрина непрерывного планирования"
 SRA_idea_continual_planning_doctrine_desc: "ДПК представляет собой доктрину совершенствования и настойчивости, использующую аппарат планирования функциональности армии и применяющую его для совершенствования и улучшения общей сплоченности между боевыми и логистическими элементами армии."
 SRA_idea_continual_planning_doctrine_one: "Доктрина непрерывного планирования"
