 ITA.Nat_Fascism: "£ITA_nationalist_fascism Mouvement social flamme tricolore"
 ITA.Nat_Fascism_desc: "Le Mouvement social flamme tricolore (Movimento Sociale Fiamma Tricolore) a été fondé en 1995, lorsque le Mouvement social italien s'est séparé en deux sections, le Mouvement social flamme tricolore et l'Alliance nationale, la première étant l'aile la plus extrémiste. Fortement inspiré par le fascisme, le parti critique ouvertement le capitalisme et le communisme, s'efforçant plutôt de reproduire la « troisième voie »."
