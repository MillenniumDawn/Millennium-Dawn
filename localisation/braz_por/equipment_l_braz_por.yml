 artillery_equipment: "Artilharia"
 artillery_equipment_desc: "Artilharia é uma classe de grandes armas militares construídas para disparar munições muito além do alcance e do poder das armas pequenas da infantaria."
 artillery_desc: "Artilharia é uma classe de grandes armas militares construídas para disparar munições muito além do alcance e do poder das armas pequenas da infantaria."
 artillery_0: "ART 1965"
 artillery_0_desc: "Com suas poderosas habilidades de fogo indireto, a Artilharia fornece ataques de precisão sustentados onde é necessário no campo de batalha, e muito além do alcance visual. Pode ser recarregada diretamente por sua tripulação. Como requer veículos externos para seu movimento, pode ser difícil se mover entre os ataques, tornando-a vulnerável contra contra-ataques de artilharia inimiga. Sistemas leves de menor calibre podem ser arrastados manualmente, e são adequados para operações aéreas, pois podem caber dentro de aviões de transporte."
