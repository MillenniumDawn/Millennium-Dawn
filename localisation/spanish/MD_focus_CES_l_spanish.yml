 UZB_karakalpakstan_category: "Pregunta sobre Karakalpakstán"
 UZB_karakalpakstan_category_desc: "El separatismo de Karakalpakstán en Uzbekistán se refiere a un movimiento regional histórico y actual centrado en torno al deseo de una mayor autonomía o incluso la independencia de la república autónoma de Karakalpakstán dentro de los límites de Uzbekistán. Karakalpakstán, ubicada en la parte noroccidental de Uzbekistán, está habitada predominantemente por el pueblo karakalpako, que tiene vínculos culturales, lingüísticos e históricos distintivos con la región.\n\nOpinión de Karakalpakstán: §Y[?UZB_karakalpakstans_opinion]§!\n\nLa opinión de los uzbekos: §Y[?UZB_uzbeks_opinion]§!\n"
 UZB_Promote_Karakalpakstan_identity: "Promover la identidad de Karakalpakstán"
 UZB_karakalpakstan.1.t: "Conflicto religioso entre los karakalpacos y los uzbekos"
 UZB_karakalpakstan.1.d: "Esta mañana se produjo un enfrentamiento entre uzbekos y karakalpacos en la mezquita local. Al principio fue sólo una discusión verbal, pero luego se convirtió de repente en un baño de sangre. Ambos bandos creen que en su tierra está presente una religión ajena a ellos. ¿De qué lado estamos?"
 UZB_karakalpakstan.1.a: "De vuelta los karakalpaks"
 UZB_karakalpakstan.1.b: "¡Apoyemos a los uzbekos!"
 UZB_karakalpakstan.2.t: "Pelea en un bar entre karakalpacos y uzbekos"
 UZB_karakalpakstan.2.d: "Hace unas horas se produjo un altercado entre uzbekos y karakalpacos, en el que hubo borracheras. El conflicto se produjo debido a diferencias de opiniones políticas. Tras un par de expresiones insultantes mutuas, ambas partes se enzarzaron en una feroz pelea con el uso de objetos externos."
 UZB_karakalpakstan.2.a: "De vuelta los karakalpaks"
 UZB_karakalpakstan.2.b: "¡Apoyemos a los uzbekos!"
 UZB_karakalpakstan.3.t: "Una pelea en el campo de fútbol entre equipos locales."
 UZB_karakalpakstan.3.d: "Hace unas horas se produjo un conflicto entre los integrantes de la selección de fútbol de Uzbekistán. La principal causa fueron las diferencias étnicas. Según se supo, uno de los participantes insultó al otro, lo que provocó disturbios en el campo de fútbol."
 UZB_karakalpakstan.3.a: "De vuelta los karakalpaks"
