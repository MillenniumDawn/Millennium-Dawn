 util_vehicle_equipment: "Veículo Utilitário"
 util_vehicle_equipment_desc: "Um veículo utilitário, geralmente motorizado, projetado para executar uma tarefa específica com mais eficácia do que um veículo de uso geral."
 util_vehicle_desc: "Um veículo utilitário é um veículo, geralmente motorizado, projetado para executar uma tarefa específica com mais eficácia do que um veículo de uso geral."
 util_vehicle_0: "Veículo Utilitário - 1965"
 util_vehicle_0_desc: "Veículos utilitários são os veículos empregados pelas Forças de Infantaria Motorizadas como transporte para o campo de batalha. Os modelos de gerações anteriores, jipes e caminhões, são virtualmente desblindados e diferem principalmente de suas contrapartes civis por serem mais robustos e terem maior mobilidade em terrenos difíceis. Os modelos de gerações posteriores apresentam veículos semelhantes a Humvees com melhor blindagem e veículos resistentes a minas com mais melhorias na proteção da tripulação. Se os veículos são armados, geralmente são armas mais leves, como metralhadoras."
