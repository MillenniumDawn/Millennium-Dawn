 SEL.Neutral_Autocracy_1_desc: "La Séléka (Coalition) est une alliance de milices rebelles en République centrafricaine. Le groupe tire principalement sa force des populations musulmanes du pays et a été formé à partir du groupe dissident « fondamental » de la Convention des patriotes pour la justice et la paix (CPJP) et de la Convention patriotique pour le salut du Kodro (CPSK). Il a ensuite intégré une multitude d'autres groupes rebelles, le plus notable étant l'Union des forces démocratiques pour le rassemblement (UFDR), dirigée par Michel Djotodia, qui est devenu le chef du groupe lors de la guerre civile en République centrafricaine."
 SEL.Neutral_Autocracy_2: "£SEL_neutral_autocracy Ex-Séléka"
 SEL.Neutral_Autocracy_2_desc: "L'Ex-Séléka (Ex-Coalition) est la coalition qui a succédé à la Séléka. Elle regroupe plusieurs groupes dissidents qui ont ouvertement combattu les Anti-Balaka, une série de milices chrétiennes et le gouvernement qui n'a pas accepté la dissolution de la Séléka par le président Michel Djotodia."
