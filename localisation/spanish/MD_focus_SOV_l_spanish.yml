 SOV_wagner_rosguard_idea: "PMCs Wagner como parte de Rosgvardia"
 SOV_rosguard_wagner: "Aceptar a los PMCs Wagner en la Rosgvardiya"
 SOV_rosguard_wagner_desc: "After the death of Yevgeny Prigozhin, his PMCs began to fall apart before our eyes, some remained in Belarus, many quit, but some are ready to come under our direct control. We are ready to make them a part of Rosgvardiya."
 SOV_mvd_category: "[SOV.GetFlag]Special Services of Russia"
 SOV_mvd_category_desc: "The country's security depends not only on the armed forces. The security of the country also lies on the shoulders of state authorities, such as the Ministry of Internal Affairs, as well as many special services that remained as a legacy from the USSR. This huge machine from various agencies and departments, with the right direction, will save the country from any troubles.\nSeparatism in the [SOV.GetFlag]§YRussian§! regions will begin to §Rincrease§! gradually as soon as the level of §Ystability§! falls §Rbelow 32%§!."
 SOV_groznyy_offensive: "Ofensiva de Grozny"
 SOV_groznyy_offensive_desc: "La Segunda Guerra Chechena comenzó en agosto de 1999, cuando combatientes chechenos, cuyo estado, Ichkeria, disfrutaba de independencia de facto desde la Primera Guerra Chechena de 1996, iniciaron una infiltración militar a gran escala en la provincia vecina de Daguestán. La represalia del ejército ruso ha resultado en un asedio a la capital chechena de Grozny. La ciudad probablemente caerá a finales de enero o principios de febrero."
 SOV_finish_1998_reforms: "Terminar las Reformas Militares de 1998"
 SOV_finish_1998_reforms_desc: "Las reformas de 1998 fueron lanzadas bajo el Ministro de Defensa Igor Sergeyev. La reforma estableció dos categorías de unidades: unidades de preparación para el combate con personal de estándares de guerra y unidades con personal reducido de estándares de paz. El resto de las unidades militares se transformaron en bases de almacenamiento de equipos (VkhVTs). Además, las Fuerzas Aéreas y Espaciales fueron reorganizadas."
 SOV_2001_military_reforms: "Iniciar Reformas Militares"
 SOV_2001_military_reforms_desc: "Las reformas militares fueron anunciadas por el Ministro de Defensa Sergei Ivanov y se crearon unidades de preparación constante para el combate con voluntarios para el ejército, aunque se mantuvo el reclutamiento."
 SOV_csto_training_exercises: "Ejercicios de Entrenamiento de la OTSC"
 SOV_csto_training_exercises_desc: "Nuestra alianza se mantiene fuerte cuando entrenamos juntos."
 SOV_black_gussard: "Húsares Negros"
 SOV_black_gussard_desc: "The 15th Separate Guards Motorized Rifle Alexandrian Brigade (peacekeeping) is a tactical unit within the Russian Federation Ground Forces. It is the only peacekeeping brigade in the Armed Forces of the Russian Federation."
 SOV_pogranci_fsb: "FSB Border Service of Russia."
 SOV_pogranci_fsb_desc: "El Servicio de Guardia Fronteriza del Servicio Federal de Seguridad de la Federación Rusa es una rama del Servicio Federal de Seguridad de Rusia encargada de patrullar la frontera rusa."
 SOV_2008_military_reforms: "Continuar Reformas Militares"
 SOV_2008_military_reforms_desc: "The Russian Defence Ministry decided to downsize the army further, in particular reducing the number of troops and officers and increasing strategic and tactical flexibility."
 SOV_increased_arms_exports_2: "Aumento de las Exportaciones de Armas"
 SOV_increased_arms_exports_2_desc: "Las exportaciones de armas han sido una parte clave de la economía rusa desde los tiempos soviéticos. Podemos usar el dinero de los acuerdos de armas para impulsar nuestra propia economía, y si las armas caen en manos de algunos actores desagradables... bueno, esas cosas pasan."
 SOV_reserve_officer_training_system: "Sistema de Entrenamiento de Oficiales de Reserva"
 SOV_reserve_officer_training_system_desc: "Nuestro actual Sistema de Entrenamiento de Oficiales de Reserva es un remanente de épocas pasadas, y necesitamos más recursos para mantener a nuestros hombres alerta y listos para la acción, específicamente reformando el sistema educativo militar."
 SOV_kosmo_voiska: "Fuerzas Espaciales Rusas"
 SOV_kosmo_voiska_desc: "Las Fuerzas Espaciales Rusas son la rama espacial de las Fuerzas Aeroespaciales Rusas"
 SOV_form_the_uac: "Formar la UAC"
 SOV_form_the_uac_desc: "La Corporación Aeronáutica Unida fue creada el 20 de febrero de 2006 por Vladimir Putin en el Decreto Presidencial No.140 fusionando acciones de Ilyushin, Irkut, Mikoyan, Sukhoi, Tupolev y Yakovlev como una nueva sociedad anónima llamada OJSC Corporación Aeronáutica Unida para optimizar la producción y minimizar pérdidas."
 SOV_airforce_structure_change: "Reformas en Estructuras"
 SOV_airforce_structure_change_desc: "Es hora de actualizar el personal en las filas de nuestras fuerzas aéreas."
 SOV_airforce_far_aviation: "Comando de Aviación de Largo Alcance"
 SOV_airforce_far_aviation_desc: "Para coordinar nuestra aviación a largas distancias, reformaremos la estructura de gestión de la aviación y asignaremos un nuevo comando que se hará cargo de esta función."
 SOV_airforce_transport_aviation: "Aviación de Transporte Militar"
 SOV_airforce_transport_aviation_desc: "La aviación de transporte militar es un medio del Comandante en Jefe Supremo de las Fuerzas Armadas de la Federación Rusa. Está diseñada para resolver problemas estratégicos, operativos-estratégicos, operativos y operativos-tácticos en teatros de operaciones militares y direcciones estratégicas. La aviación de transporte militar incluye la Aviación de Transporte Militar (VTA) y la aviación de transporte como parte de otras asociaciones y formaciones de las Fuerzas Aéreas Rusas (VKS)."
 SOV_airforce_space_forces_upgrade: "Reforma de la Fuerza Espacial"
 SOV_airforce_space_forces_upgrade_desc: "El desarrollo de nuestra aviación requiere reformas de todas las ramas de las fuerzas armadas. Las fuerzas espaciales no escaparán de este destino."
 SOV_air_rocket_defence: "Fuerzas de Defensa Aérea y de Misiles"
 SOV_air_rocket_defence_desc: "El nuevo tipo de tropas que crearemos recibirá tareas específicas y, al mismo tiempo, muy importantes. Como: repeler la agresión en la esfera aeroespacial y proteger de ataques los puntos de control de la administración estatal y militar de más alto nivel, grupos de tropas, centros administrativos y políticos, áreas industriales y económicas, las instalaciones más importantes de infraestructura y economía."
 SOV_missile_defense_investments: "Fuerzas de Misiles Antiaéreos"
 SOV_missile_defense_investments_desc: "New type of troops will be designed to protect the country's most important facilities and groups of troops from enemy air strikes."
 SOV_radio_defense_investments: "Tropas de Radio-Técnica"
 SOV_radio_defense_investments_desc: "The Radio-Technical Troops are an Arm of the Russian Aerospace Forces, armed with radio-technical equipment and systems of automation means , are designed to conduct radar reconnaissance of the air enemy and to give radar information on the air situation within the radar field to control bodies of the Aerospace Forces and other Services and Arms of the Russian Armed Forces, points of control of aircraft combat means, anti-aircraft missile troops and electronic warfare at their solving the tasks of peacetime and wartime."
 SOV_roscosmos_intel: "Agrupación de Satélites"
 SOV_roscosmos_intel_desc: "Desplegaremos una red activa de satélites de reconocimiento para proporcionar a nuestro ejército los datos necesarios."
 SOV_fighter_production: "Fortalecer la Producción de Cazas"
 SOV_fighter_production_desc: "Más cazas - cielo pacífico."
 SOV_uav_production: "Expandir la Producción de Drones"
 SOV_uav_production_desc: "Un dron en cada hogar."
 SOV_bombers_production: "Aumentar la Producción de Bombarderos"
 SOV_bombers_production_desc: "El enemigo será barrido por nuestras bombas."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Nuestros cazas de la serie SU están entre los mejores del mundo."
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "La serie PAKDA cuenta con los mejores bombarderos."
 SOV_modernize_soviet_missile_stockpiles: "Mejora de los Silos de Lanzamiento"
 SOV_modernize_soviet_missile_stockpiles_desc: "Nuestros silos de misiles se están volviendo obsoletos gradualmente, es necesario actualizarlos a tiempo."
 SOV_hypersonic_missiles: "Misiles Hipersónicos"
 SOV_hypersonic_missiles_desc: "Los misiles actuales pueden ser detectados y defendidos. Los misiles hipersónicos vuelan a velocidades superiores a Mach 5, sin dejar espacio para la reacción o represalia."
 SOV_russian_airspace_forces: "Russian Aerospace Forces"
 SOV_russian_airspace_forces_desc: "After a long period being in disgusting condition, our airforce is finally capable of being a world leader. From now on, it is equipped with everything needed to conquer the superiority in the sky."
 SOV_space_forces_improvement: "Más Inversión en Aviación"
 SOV_space_forces_improvement_desc: "Invertiremos más en nuestras nuevas tropas."
 SOV_mechanized_infantry_renovations: "Usar \"Armata\" para APCs e IFVs"
 SOV_mechanized_infantry_renovations_desc: "Nuestra infantería mecanizada consiste principalmente en APCs e IFVs soviéticos antiguos. No es una buena imagen para una fuerza moderna."
 SOV_armata_universal_combat_platform: "Plataforma de Combate Universal Armata"
 SOV_armata_universal_combat_platform_desc: "La Plataforma de Combate Universal Armata es una plataforma avanzada de próxima generación modular de vehículos militares pesados con orugas de Rusia. La nueva plataforma de tanques Armata está destinada a reemplazar los antiguos tanques de batalla principales y APCs que actualmente usa el ejército ruso."
 SOV_reform_army: "Nueva Reforma del Ejército"
 SOV_reform_army_desc: "Es hora de llevar a nuestro ejército a estándares modernos y hacerlo listo para cualquier guerra."
 SOV_armyreform_spec: "Fuerzas Especiales Son Nuestra Fuerza"
 SOV_armyreform_spec_desc: "Fortaleceremos activamente el número de fuerzas especiales en nuestro ejército y asignaremos más recursos para su equipo y entrenamiento."
 SOV_armyreform_anti_air: "Tropas de Defensa Aérea"
 SOV_armyreform_anti_air_desc: "The Air Defence Troops are a Combat Arm of the Russian Ground Forces, intended to cover troops and facilities from means of air attack of the enemy during conduct by combined-arms associations and formations of operations, regroupings and being on-site."
 SOV_armyreform_engineer: "Tropas de Ingenieros"
 SOV_armyreform_engineer_desc: "Las Tropas de Ingenieros son un Arma de Combate y un cuerpo administrativo militar de las Fuerzas Terrestres Rusas de la Federación Rusa, diseñadas para realizar operaciones de ingeniería militar, que requieren una formación especial del personal y el uso de medios de equipo de ingenieros, así como para dañar al enemigo mediante la aplicación de municiones de ingenieros."
 SOV_radioelectronic_warfare: "Tropas de Guerra Electrónica"
 SOV_radioelectronic_warfare_desc: "Las unidades de las fuerzas de guerra electrónica llevan a cabo medidas para lograr el dominio en el aire, proteger sus sistemas de control de tropas y armas de la interferencia deliberada del enemigo, así como para perturbar el funcionamiento de los sistemas de control de tropas enemigas, reducir la eficacia del uso de sus activos de combate."
 SOV_railway_troops: "Tropas Ferroviarias"
 SOV_railway_troops_desc: "Las Tropas Ferroviarias son un servicio de tropas ferroviarias en el Apoyo Logístico de las Fuerzas Armadas Rusas. Están involucradas en asegurar la defensa de Rusia. Las Tropas Ferroviarias realizan las tareas de los servicios ferroviarios."
 SOV_armyreform_ipso: "Tropas de Operaciones de Información"
 SOV_armyreform_ipso_desc: "The main tasks are the centralized conduct of cyberwar operations, the management and protection of Russian military computer networks, the protection of Russian military control and communication systems from cyberterrorism and the reliable closure of information passing through them from a potential enemy."
 SOV_slavic_corps: "Resolver el Problema con el Cuerpo Eslavo"
 SOV_slavic_corps_desc: "El Cuerpo Eslavo es una empresa de seguridad privada registrada en Hong Kong. Logramos atrapar a sus dueños y estamos listos para meterlos en la cárcel. ¿Pero quizás su experiencia nos sea útil?"
 SOV_mto: "Crear Tropas de Apoyo Logístico"
 SOV_mto_desc: "Parte integral de las Fuerzas Armadas de la Federación de Rusia: un sistema unificado de órganos de gestión, tropas especiales, instituciones y otras organizaciones militares que proporcionan apoyo técnico y logístico a todos los tipos de fuerzas armadas y ramas individuales de las Fuerzas Armadas de Rusia."
 SOV_arta: "La artillería es el Dios de la Guerra"
 SOV_arta_desc: "Mantendremos el principio de uso de la artillería preservado desde los tiempos soviéticos. Nuestra artillería será la mejor."
 SOV_mechanize: "Mecanización del Ejército"
 SOV_mechanize_desc: "Nuestro ejército debe ser mecanizado y móvil. Haremos todo lo posible para lograrlo."
 SOV_ratnik_program: "El Programa Ratnik"
 SOV_ratnik_program_desc: "Ratnik es un equipo de combate ruso para el personal militar. Ratnik es parte de un proyecto general para aumentar la efectividad en combate y la supervivencia en el campo de batalla de un soldado individual a través del uso de avances científicos en el campo de materiales blindados, navegación, sistemas de visión nocturna y seguimiento del estado psicofisiológico de un soldado. Ratnik es un complejo de medios de protección, comunicaciones, vigilancia y equipos de adquisición de objetivos, armas y municiones."
 SOV_rostech: "Rostec"
 SOV_rostech_desc: "Rostec, oficialmente la Corporación Estatal para la Asistencia al Desarrollo, Producción y Exportación de Productos Industriales de Alta Tecnología Avanzada Rostec y anteriormente Rostekhnologii, es un conglomerado de defensa de propiedad estatal rusa con sede en Moscú."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "Rosoboronprom es la única organización estatal en Rusia para la exportación de toda la gama de productos y servicios militares de doble uso y tecnologías."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "JSC Konstruktorskoe Buro Priborostroeniya (KBP) es una de las principales empresas en el campo de la industria de defensa rusa, con sede en Tula."
 SOV_tula_arms: "Armas de Tula"
 SOV_tula_arms_desc: "La Planta Imperial de Armas de Tula fue un fabricante de armas ruso fundado por el Zar Pedro I de Rusia en 1712 en Tula, Óblast de Tula, como Arsenal de Tula. A lo largo de su historia, ha producido armas para el estado ruso. Su nombre fue cambiado de Arsenal de Tula a Planta de Armas de Tula durante la era soviética."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Orsis is the trading name of Promtechnologies Group based in Moscow, Russia. Specialising in the manufacture of centrefire rifles designed for a variety of military and civilian applications."
 SOV_lobaev_arms: "Armas Lobaev"
 SOV_lobaev_arms_desc: "Lobaev Arms, oficialmente la Oficina de Diseño de Sistemas Integrados, LLC, es un diseñador y fabricante ruso de rifles de precisión, munición para rifles de grado de precisión y piezas de rifle. Lobaev Arms tiene su sede en Tarusa, Óblast de Kaluga, Rusia."
 SOV_rosgvardia: "Formar la Rosgvardia"
 SOV_rosgvardia_desc: "La Guardia Nacional de Rusia (Rosgvardia) es la fuerza militar interna de Rusia, que comprende una agencia independiente que reporta directamente al Presidente de Rusia. La Guardia Nacional es separada de las Fuerzas Armadas de Rusia. La Guardia Nacional tiene la misión declarada de asegurar las fronteras de Rusia, tomar el control de las armas, combatir el terrorismo y el crimen organizado, proteger el orden público y vigilar importantes instalaciones estatales."
 SOV_rosguard_start_org: "Comenzar a formar brigadas"
 SOV_rosguard_start_org_desc: "It's time to start forming the first brigades."
 SOV_rosguard_armor: "New Armored Vehicles"
 SOV_rosguard_armor_desc: "The reform of the Russian National Guard also includes the purchase of new armored vehicles to improve the combat characteristics of the brigades."
 SOV_rosguard_military: "National Guard Forces Command"
 SOV_rosguard_military_desc: "The state military organization in Russia, designed to ensure state and public security; transformed from the Internal Troops of the Ministry of Internal Affairs. They are part of the Federal Service of the National Guard of Russia."
 SOV_rosguard_occup: "Transformation of OMON and SOBR"
 SOV_rosguard_occup_desc: "OMON and SOBR will be transferred to the National Guard, and now their staffing and equipment will be expanded and improved."
