l_spanish:
 iran_focus: "Árbol de Enfoque Iraní"
 PER_the_third_development_plan: "Tercer Plan de Desarrollo"
 PER_the_third_development_plan_desc: "El Tercer Plan de Desarrollo es uno de los varios planes quinquenales que hemos implementado a lo largo de la historia moderna de la nación. Con un enfoque en la industrialización y la autosuficiencia, Irán debe encaminarse por la senda correcta hacia la recuperación económica."
 PER_iran_first: "Irán Primero"
 PER_iran_first_desc: "Aunque contamos con aliados regionales e internacionales, debemos anteponer a Irán cuando se trata del bienestar de nuestro pueblo. El dinero debe destinarse al desarrollo de las industrias locales."
 PER_move_away_from_raw_exports: "Alejarse de las Exportaciones de Crudo"
 PER_move_away_from_raw_exports_desc: "El país debe alejar su enfoque de la exportación de materias primas e invertir en industrias que procesen estos materiales localmente para crear productos con mayor valor agregado."
 PER_trans_levantine_pipelines: "Gasoductos Trans-Levantine"
 PER_trans_levantine_pipelines_desc: "El desarrollo de los Oleoductos Trans-Levantine creará un corredor energético crucial, facilitando el transporte de petróleo y gas a través del Levante y asegurando influencia regional."
 PER_iran_transfo_siemens: "Irán Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Una asociación con Siemens ayudará a modernizar la infraestructura eléctrica de Irán y a impulsar la producción nacional de transformadores, sentando las bases para un crecimiento industrial a largo plazo."
 PER_expand_industrial_towns_in_qazvin: "Expandir Ciudades Industriales en Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "Qazvín está idealmente ubicada para funcionar como un importante centro industrial. La expansión de sus zonas industriales promoverá la manufactura nacional y atraerá inversiones tanto extranjeras como nacionales."
 PER_extraction_efforts_in_semnan: "Esfuerzos de Extracción en Semnán"
 PER_extraction_efforts_in_semnan_desc: "Semnán es rica en minerales valiosos. Ampliar las operaciones de extracción en esta provincia contribuirá significativamente a la base de recursos de la nación y reducirá la dependencia de las importaciones."
 PER_rare_metals_of_southern_khorasan: "Metales Raros del Jorasán del Sur"
 PER_rare_metals_of_southern_khorasan_desc: "El Jorasán del Sur es rico en metales raros cruciales para las industrias modernas. Ampliar los esfuerzos de extracción en esta región contribuirá a nuestro avance tecnológico y proporcionará un suministro confiable de recursos clave."
 PER_khangiran_gas_field: "Campo de Gas Khangiran"
 PER_khangiran_gas_field_desc: "Invertir en el desarrollo del Campo de Gas de Khangiran garantizará un suministro estable de gas natural, mejorando nuestra seguridad energética y el crecimiento económico."
 PER_through_sham: "A Través de Sham"
 PER_through_sham_desc: "Expandir nuestra influencia a través del Sham (Siria y sus vecinos) abrirá nuevas rutas estratégicas para el comercio y el transporte de energía, asegurando beneficios económicos y fortaleciendo las alianzas regionales."
 PER_through_anatoli: "A Través de Anatolia"
 PER_through_anatoli_desc: "Desarrollar conexiones a través de Anatolia (Turquía) abrirá un nuevo corredor para el comercio y la exportación de energía, conectando a Irán con los mercados europeos y aumentando nuestra influencia económica."
 PER_european_union_energy_agreements: "Acuerdos Energéticos de la Unión Europea"
 PER_european_union_energy_agreements_desc: "Al asegurar acuerdos energéticos con la Unión Europea, podemos abrir nuevos mercados para nuestro petróleo y gas, al mismo tiempo que fortalecemos nuestros lazos diplomáticos con Europa."
 PER_southern_highways: "Autopistas del Sur"
 PER_southern_highways_desc: "Mejorar las autopistas en las regiones del sur del país facilitará el comercio y mejorará el acceso a zonas industriales clave, desbloqueando oportunidades económicas en estas áreas históricamente olvidadas."
 PER_renegotiate_contracts: "Renegociar Contratos"
 PER_renegotiate_contracts_desc: "Debemos revisar y renegociar los contratos existentes con entidades extranjeras para asegurarnos de que sean más favorables para el futuro económico de la nación."
 PER_french_total: "Total Francés"
 PER_french_total_desc: "Una asociación con la empresa francesa Total traerá innovación de clase mundial e inversiones a nuestra industria energética, generará empleo y nos ayudará a lograr un crecimiento sostenible."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "Al colaborar con Royal Dutch Shell, podemos beneficiarnos de su tecnología avanzada y experiencia en el sector petrolero, fortaleciendo nuestra capacidad de producción energética."
 PER_malaysian_petronas: "Petronas Malasia"
 PER_malaysian_petronas_desc: "Una asociación con la empresa malaya Petronas brindará nuevas oportunidades de inversión en nuestro sector energético, especialmente en las industrias del gas natural y la petroquímica."
 PER_chinese_CNPC: "CNPC China"
 PER_chinese_CNPC_desc: "Trabajar con la CNPC china aportará experiencia e inversiones muy necesarias a nuestros sectores de petróleo y gas, impulsando el crecimiento y el desarrollo económico."
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "La participación de Gazprom mejorará nuestra producción energética y nuestra infraestructura, particularmente en gas natural, garantizando la seguridad energética a largo plazo para Irán."
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "La entrada de Lukoil en el mercado energético de Irán proporcionará acceso a sus tecnologías y experiencia de vanguardia, fortaleciendo nuestro sector petrolero y ampliando la capacidad de producción."
 PER_redirect_funds_to_the_straight: "Redireccionamiento de fondos al Estrecho"
 PER_redirect_funds_to_the_straight_desc: "Redireccionar la inversión hacia el Estrecho de Ormuz aumentará su importancia estratégica y garantizará que nuestra infraestructura respalde rutas comerciales internacionales vitales."
 PER_develop_the_deprived_states: "Desarrollar los estados desfavorecidos"
 PER_develop_the_deprived_states_desc: "Centrarse en las provincias subdesarrolladas, garantizando que la infraestructura, la educación y la atención sanitaria se lleven a un nivel que permita a estas regiones contribuir significativamente a la economía nacional."
 PER_preserve_lake_urmiya: "Preservar el lago Urmia"
 PER_preserve_lake_urmiya_desc: "El lago Urmía, antaño un recurso vital para la región, se ha ido reduciendo. Protegerlo y revitalizarlo garantizará la sostenibilidad de los recursos hídricos y la estabilidad ecológica de las comunidades circundantes."
 PER_regulate_dam_construction_in_the_west: "Construcción de presas de control en el oeste"
 PER_regulate_dam_construction_in_the_west_desc: "Debido a la creciente escasez de agua en la región, debemos establecer mejores regulaciones para la construcción de presas en las zonas occidentales del país."
 PER_khaleej_e_fars_tabriz_railway: "Ferrocarril Khaleej-e Fars a Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "El ferrocarril que unirá Khaleej-e Fars con Tabriz mejorará significativamente el transporte y el comercio entre las regiones del sur y del norte, fortaleciendo la infraestructura y la conectividad económica del país."
 PER_whispers_of_power: "Susurros de Poder"
 PER_whispers_of_power_desc: "En los pasillos de nuestras instituciones científicas y gubernamentales, han comenzado conversaciones tranquilas. La promesa de la energía atómica no solo ofrece poder, sino también influencia. Es hora de escuchar atentamente estos susurros y considerar cómo pueden dar forma a nuestro futuro."
 PER_mastering_the_atom: "Dominio del Átomo"
 PER_mastering_the_atom_desc: "El dominio de la energía atómica nos otorgará la independencia y la fuerza necesarias para avances tanto pacíficos como estratégicos. El dominio del átomo ya no es una ambición lejana; es una búsqueda necesaria para la resiliencia de nuestra nación."
 PER_the_search_for_uranium: "La Búsqueda de Uranio"
 PER_the_search_for_uranium_desc: "El uranio, la columna vertebral del poder atómico, sigue siendo elusivo dentro de nuestras fronteras. Para asegurar nuestro camino hacia adelante, debemos invertir en estudios geológicos y expediciones para localizar y cosechar este recurso vital."
 PER_atomic_projects: "Proyectos Atómicos"
 PER_atomic_projects_desc: "Nuestra nación emprende varios proyectos atómicos para expandir nuestro alcance científico. Al desarrollar y gestionar instalaciones dedicadas a la investigación nuclear, podemos posicionarnos como líderes en energía atómica."
 PER_dig_in_semnan: "Excavar en Semnan"
 PER_dig_in_semnan_desc: "La provincia de Semnan tiene depósitos prometedores de uranio, pero sigue en gran medida sin explotar. Debemos centrar nuestros esfuerzos en la extracción aquí para asegurar un suministro local de este elemento crucial."
 PER_irost_budget_increase: "Asignación Presupuestaria de IROST"
 PER_irost_budget_increase_desc: "Aumentar el presupuesto para la Organización Iraní de Investigación para la Ciencia y la Tecnología (IROST) proporcionará los recursos necesarios para la investigación científica de vanguardia en aplicaciones tanto civiles como militares."
 PER_foreign_shortcuts: "Atajos Extranjeros"
 PER_foreign_shortcuts_desc: "En la búsqueda de avances nucleares, consideramos buscar experiencia y tecnología externa para acelerar nuestro progreso. Los aliados extranjeros pueden proporcionar atajos en este viaje."
 PER_mutual_benefits: "Beneficios Mutuos"
 PER_mutual_benefits_desc: "La diplomacia puede jugar un papel crucial en nuestras ambiciones nucleares. Al forjar asociaciones, podemos acceder a conocimientos y recursos que beneficien a ambas partes, permitiéndonos avanzar más rápidamente."
 PER_missile_leverage: "Palanca Explosiva"
 PER_missile_leverage_desc: "Los sistemas de misiles con capacidad nuclear actuarían como disuasión, señalando al mundo que nuestra nación no debe ser subestimada. Este enfoque enfatiza el desarrollo de misiles y su integración con posibles capacidades nucleares."
 PER_continental_shield: "El Escudo Continental"
 PER_continental_shield_desc: "Para protegernos contra amenazas regionales, estableceremos una red de defensa formidable, capaz de interceptar amenazas aéreas y salvaguardar nuestros sitios y activos nucleares."
 PER_golden_opportunity: "Nuestra Oportunidad Dorada"
 PER_golden_opportunity_desc: "El estado actual de los asuntos y nuestra participación con los rusos nos permiten enviar un grupo de operativos a su nación y tomar algunos... de sus almacenes. Tienen demasiados para contar, después de todo, así que no deberían notar la falta de un par."
 PER_natanz_nuclear_facility: "Complejo de Enriquecimiento de Natanz"
 PER_natanz_nuclear_facility_desc: "Establecer una instalación en Natanz, equipada con centrifugadoras avanzadas, permitirá un enriquecimiento eficiente de uranio. Este paso es crucial para avanzar en nuestras capacidades nucleares."
 PER_the_grand_bargain: "El Gran Acuerdo"
 PER_the_grand_bargain_desc: "Una iniciativa diplomática integral, el Gran Acuerdo tiene como objetivo negociar limitaciones en nuestro programa nuclear a cambio de alivio de las sanciones internacionales, asegurando la estabilidad de nuestra nación."
 PER_joint_scientific_collaboration: "Colaboración Científica Conjunta"
 PER_joint_scientific_collaboration_desc: "La colaboración internacional en campos científicos puede proporcionar cobertura para nuestros avances nucleares. Al involucrarnos con científicos extranjeros, podemos obtener conocimientos mientras construimos buena voluntad en el extranjero."
 PER_iaea_autonomy: "Autonomía del OIEA"
 PER_iaea_autonomy_desc: "Para mantener nuestro programa nuclear intacto, debemos limitar las inspecciones extranjeras. Asegurar nuestra autonomía en los tratos del OIEA protegerá nuestro progreso de la interferencia internacional."
 PER_increase_power_exports: "Aumentar las Exportaciones de Energía"
 PER_increase_power_exports_desc: "Impulsar la producción de energía no solo fortalecerá nuestra economía, sino que también nos permitirá controlar los flujos de energía regionales, proporcionando influencia en las negociaciones internacionales."
 PER_tehran_agreement: "El Acuerdo de Teherán"
 PER_tehran_agreement_desc: "En un esfuerzo diplomático, el Acuerdo de Teherán delineará las intenciones pacíficas de Irán, con el objetivo de tranquilizar a los vecinos y aliviar las tensiones globales en torno a nuestro programa nuclear."
 PER_assistance_with_nuclear_energy: "Ayuda para la Energía Nuclear Nacional"
 PER_assistance_with_nuclear_energy_desc: "Para fomentar el crecimiento en energía nuclear, buscaremos asistencia internacional para proyectos civiles, demostrando nuestro compromiso con los avances nucleares pacíficos."
 PER_nspa: "NSCA"
 PER_nspa_desc: "Formar el Acuerdo de Cooperación en Seguridad Nacional (NSCA) centralizará nuestros esfuerzos nucleares, creando un organismo unificado con potencias extranjeras para supervisar y acelerar el desarrollo de la estrategia militar iraní en los cielos."
 PER_jcpoa: "JCPOA"
 PER_jcpoa_desc: "El Plan de Acción Integral Conjunto (JCPOA) fue un acuerdo histórico para limitar nuestro programa nuclear a cambio de alivio económico. Revisitar esto puede ofrecer vías diplomáticas y aliviar tensiones."
 PER_scientific_standards: "Estándares Científicos"
 PER_scientific_standards_desc: "Mejorar el rigor y los estándares científicos dentro de nuestro programa nuclear asegurará que nuestros investigadores puedan operar a los niveles más altos, avanzando de manera segura y segura."
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "El reactor IR-40 estará diseñado para uso de agua pesada, permitiéndonos generar isótopos para aplicaciones tanto civiles como potencialmente militares, simbolizando un gran paso adelante."
 PER_silent_steps: "Pasos Silenciosos"
 PER_silent_steps_desc: "En lugar de hacer movimientos audaces, procederemos en silencio, avanzando en nuestras ambiciones nucleares bajo el radar para evitar provocar el escrutinio internacional."
 PER_prepare_the_army: "Preparar al Ejército"
 PER_prepare_the_army_desc: "A la luz de posibles amenazas, debemos preparar a nuestras fuerzas militares para defender nuestros intereses, asegurando que podamos proteger cualquier desarrollo nuclear de la agresión extranjera."
 PER_prepare_the_economy: "Preparar la Economía"
 PER_prepare_the_economy_desc: "Nuestra economía debe fortalecerse para resistir las sanciones y mantener un crecimiento industrial prolongado. Este enfoque prioriza la construcción de resiliencia y autonomía económica."
 PER_countering_sanctions: "Economía de Resistencia"
 PER_countering_sanctions_desc: "Las sanciones amenazan nuestro crecimiento, pero al desarrollar una 'Economía de Resistencia', podemos reducir la dependencia extranjera y lograr la autosuficiencia."
 PER_oil_deals: "Acuerdos Petroleros"
 PER_oil_deals_desc: "Las exportaciones de energía siguen siendo nuestra línea de vida financiera. Establecer acuerdos petroleros seguros con naciones comprensivas proporcionará los fondos para alimentar nuestras ambiciones."
 PER_withdrawal_from_npt: "Retirada del TNP"
 PER_withdrawal_from_npt_desc: "El Tratado de No Proliferación Nuclear restringe nuestra soberanía. Retirarnos de él afirmará nuestro derecho a buscar tecnología nuclear sin control externo."
 PER_lion_roars: "El León de Irán Ruge"
 PER_lion_roars_desc: "Con una declaración audaz, anunciamos nuestras capacidades nucleares al mundo, mostrando que Irán es una fuerza a tener en cuenta en el escenario global."
 PER_silence_of_stride: "Paso de Silencio"
 PER_silence_of_stride_desc: "Eligiendo un camino de discreción, avanzaremos en nuestras capacidades nucleares bajo un estricto secreto, permitiendo que nuestro poder crezca sin que el mundo nos observe."
 PER_irost: "IROST"
 PER_irost_desc: "La Organización Iraní de Investigación para la Ciencia y la Tecnología (IROST) liderará la investigación en diversos campos, permitiendo avances tanto en ciencia civil como militar."
 PER_ifda: "IFDA"
 PER_ifda_desc: "La Administración de Alimentos y Medicamentos de Irán (IFDA) garantizará la seguridad y los estándares de nuestros alimentos y productos farmacéuticos, esenciales para la salud de nuestra población."
 PER_checking_food_standards: "Verificación de Estándares Alimentarios"
 PER_checking_food_standards_desc: "La calidad y seguridad de los alimentos son vitales para la salud nacional. Este enfoque prioriza la inspección y estandarización de nuestra industria alimentaria."
 PER_development_of_new_gmos: "Nueva Era de los OGM"
 PER_development_of_new_gmos_desc: "La ciencia agrícola moderna puede mejorar nuestra seguridad alimentaria. La investigación en tecnología OGM promete crear cultivos resistentes a la sequía y las enfermedades."
 PER_prepare_for_the_next_century: "Prepárese para el próximo siglo"
 PER_prepare_for_the_next_century_desc: "Para tener éxito en el futuro, debemos empezar a prepararnos ahora. Invertir en educación, tecnología e infraestructura garantizará que estemos preparados para afrontar los desafíos del próximo siglo."
 PER_streamline_enterance_process: "Agilizar el proceso del examen de ingreso"
 PER_streamline_enterance_process_desc: "El sistema actual de exámenes de ingreso es excesivamente complejo y restrictivo. Reformar este proceso garantizará que personas con talento de todos los ámbitos tengan la oportunidad de triunfar."
 PER_ibrc: "IBRC"
 PER_ibrc_desc: "El Centro de Investigación en Biotecnología de Irán (IBRC) liderará nuestros esfuerzos en genética, medicina y avances en investigación biotecnológica."
 PER_dna_modifications: "Modificaciones de ADN"
 PER_dna_modifications_desc: "Al avanzar en nuestra comprensión del ADN, abrimos las puertas a avances médicos e innovaciones en tecnología genética."
 PER_idtds: "IDTDS"
 PER_idtds_desc: "El departamento de Estudios para el Desarrollo Tecnológico (IDTDS) de IROST se centra en asegurar nuestra infraestructura de datos y mejorar la ciberseguridad."
 PER_cybersecurity_infrastructure: "Infraestructura de Ciberseguridad"
 PER_cybersecurity_infrastructure_desc: "Para salvaguardar nuestra información, debemos establecer protocolos robustos de ciberseguridad, defendiendo nuestros avances tecnológicos de la intrusión extranjera."
 PER_electronic_warfare_systems: "Sistemas de Guerra Electrónica"
 PER_electronic_warfare_systems_desc: "Dominar la guerra electrónica nos proporcionará nuevas capacidades para contrarrestar las señales enemigas, interrumpir las comunicaciones y obtener una ventaja estratégica."
 PER_imed: "IMED"
 PER_imed_desc: "El Departamento de Ingeniería Mecánica de Irán (IMED) será la organización que catapultará el progreso industrial y científico de nuestra nación más allá del de nuestros enemigos."
 PER_collaborate_with_ari: "Colaborar con ARI"
 PER_collaborate_with_ari_desc: "El Instituto de Investigación Aeroespacial (ARI) ofrece conocimientos cruciales para nuestras ambiciones. Al trabajar estrechamente, podemos acelerar nuestros avances tanto en aviación civil como militar."
 PER_qaher_three_one_three: "Proyecto Vanquisher"
 PER_qaher_three_one_three_desc: "El Qaher-313, o 'Vanquisher', simboliza nuestra aspiración de supremacía aérea. Desarrollar este proyecto demostrará nuestra fuerza e innovación en la guerra moderna."
 PER_abolish_konkour: "Abolir el Konkour"
 PER_abolish_konkour_desc: "El sistema de exámenes Konkour representa un obstáculo importante para la educación de muchas personas. Su eliminación permitirá un sistema educativo más equitativo y accesible."
 PER_purge_konkour_mafia: "Purgar la mafia Konkour"
 PER_purge_konkour_mafia_desc: "El examen Konkour se ha visto plagado de corrupción y abusos. Purgar esta \"mafia\" garantizará que el sistema de exámenes sea justo, transparente y satisfaga las necesidades de todos los estudiantes."
 PER_vezarate_niru: "Vezārat-e Niru"
 PER_vezarate_niru_desc: "Fundado el 17 de octubre de 1936, el Ministerio de Energía fue responsable de la gestión de la electricidad y posteriormente se amplió para incluir la gestión del agua el 20 de mayo de 1943. El departamento también ha sido designado recientemente para supervisar la construcción de nuevas plantas de energía nuclear."
 PER_bushehr_nuclear_power_plant: "Renovar la Planta de Energía Nuclear de Bushehr"
 PER_bushehr_nuclear_power_plant_desc: "La Planta de Energía Nuclear de Bushehr se encuentra en Irán entre las aldeas pesqueras de Halileh y Bandargeh a lo largo del Golfo Pérsico. La construcción de la planta fue iniciada originalmente en 1975 por empresas alemanas, pero el trabajo se detuvo en 1979 después de la revolución islámica de Irán. Probablemente sea una buena idea renovar la planta de energía para ayudar con nuestra nueva expansión de energía más limpia."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "La Organización de Energía Renovable y Eficiencia Energética de Irán (SATBA) es la subsecretaría del Ministerio de Energía. Tiene como objetivo mejorar la eficiencia energética y ayudar a expandir nuevos horizontes para la energía renovable iraní."
 PER_deputy_for_energy_electricity: "Regulaciones de Energía y Electricidad"
 PER_deputy_for_energy_electricity_desc: "Si añadiéramos nuevas regulaciones relacionadas con la producción de energía y electricidad en nuestra nación, podríamos ayudar seriamente a estabilizar la producción de electricidad en todo el país."
 PER_daryan_dam: "La Presa Daryan"
 PER_daryan_dam_desc: "The Daryan Dam will supply water annually to the 48 km long Nowsud Water Conveyance Tunnel where it will irrigate areas of Southwestern Iran."
 PER_black_market_exploits: "Explotaciones del Mercado Negro"
 PER_black_market_exploits_desc: "¿Sabes quién más le gusta saquear los campos de batalla en busca de equipo? Vendedores del mercado negro que buscan ganar dinero rápido! No todo el equipo que recolectamos tiene ya un uso, así que podemos venderlo a nuestras conexiones de mercado para ganar nuestro propio dinero."
 PER_reverse_engineering: "Ingeniería Inversa"
 PER_reverse_engineering_desc: "Stolen equipment from foreign nations tend to have technology incorporated that we don't have, so if we are to stay advanced and up-to-date in the military tech field, we must reverse engineer what we've collected and make our own indigenous design Great on it!"
 PER_commission_new_projects: "Comisionar Nuevos Proyectos"
 PER_commission_new_projects_desc: "Si bien adquirir repuestos está bien, aún necesitamos tecnología moderna si queremos mantenernos actualizados, y para ello, deberíamos encargar a la Organización de Yihad de Autosuficiencia del IRGC la creación de nueva tecnología de punta."
 PER_rearm_the_nation: "Rearmar a la Nación"
 PER_rearm_the_nation_desc: "Recién salido de la caja, tengo la nueva glock! Con estos nuevos diseños modificados podemos comenzar a reequipar al ejército con los que acaban de salir de la línea de ensamblaje."
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Production of the Zulfiqar Tank"
 PER_tank_localization_desc: "El Zulfiqar es un tanque de batalla principal iraní, concebido por Mir-Younes Masoumzadeh, subcomandante de las fuerzas terrestres para la investigación y la autosuficiencia de las fuerzas armadas. Lleva el nombre de Zulfiqar, la legendaria espada de Ali, el cuarto califa y el primer imán chiita. Aunque la producción ha disminuido últimamente, debemos anunciar que la producción en masa de Zulfiqars, que comenzó en 1996, aún está en progreso."
 PER_new_tank_localization_name: "Production of the Sasan Tank"
 PER_new_tank_localization_desc: "The Sasan is an Iranian main battle tank. It is named after Sasan, the legendary dynasty which ruled Iran before the Islamic invasions which brought an end to Persian military dominance over the known world. We must begin the mass production of Sasan tanks, as our older tanks are starting to break down after many years."
 PER_karrar_productions: "Production of the Karrar Tank"
 PER_karrar_productions_desc: "El Karrar es un tanque de batalla principal iraní de tercera generación. Anunciado por primera vez en 2016, el tanque posee un sistema de control de fuego electroóptico, un telémetro láser, una computadora balística y puede disparar tanto a objetivos estacionarios como móviles de día o de noche. Es bastante avanzado, y sería prudente si comenzamos la producción del tanque de inmediato!"
 PER_naze_at_rockets_in_tabriz: "Cohetes Naze'at en Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Los cohetes de artillería de largo alcance Naze'at iraníes tienen un alcance de unos 100 km. Un sistema completo de Naze'at incluye un TEL y furgonetas de comunicaciones, furgonetas meteorológicas y un sistema GPS para inspeccionar el sitio de lanzamiento. Estos cohetes están diseñados para ser disparados desde un lanzador erector transportador, y sería fantástico en la defensa de Teherán!"
 PER_repair_old_ch_c: "Toufan Helicopter"
 PER_repair_old_ch_c_desc: "The Toufan helicopter is an aging but effective asset in our arsenal. Repairs and upgrades are essential to maintain its utility, ensuring it continues to serve in our defense operations."
 PER_milad_tower_TT: "Finalizará la construcción de §HMilad Tower§! en §HTeherán§!\n\n§HMilad Tower§! será visible en el mapa"
 PER_research_shahed_136_TT: "Agregar tecnología: §YShahed-136 Kamikaze Drone§!"
 PER_jask_base: "Base Jask"
 PER_jask_base_desc: "The Bandar-e Jask port, located in the town of Jask, is strategically situated to the east of the Strait of Hormuz in the Gulf of Oman. This makes it one of the few naval bases we have located outside of the chokepoint of Hormuz, and as such, it is important for if we ever lose control of the straits. Therefore, we should develop it to ensure our naval primacy both in, around, and out of the Persian Gulf."
 PER_damavand_two_effect_tt: "Deploys §HDamavand 2§! in the Caspian Sea"
 PER_AIO: "AIO"
 PER_AIO_desc: "La Organización de Industrias Aeroespaciales (OIA) es una entidad dependiente del Ministerio de Defensa iraní y un complejo líder de alta tecnología con sede en Teherán. Es un actor clave en el desarrollo y la producción de activos espaciales de Irán y cuenta con un centro de investigación y una fábrica bajo su control. Cabe destacar que los misiles balísticos Shahab son uno de los productos que fabrica la organización."
 PER_royan_research_institute: "Instituto de Investigación Royan"
 PER_royan_research_institute_desc: "With state of the art facilities, the Royan Research Institute will lead the charge towards scientific progress in Iran."
 PER_police_e_rahvar: "Policía-e RAHVAR"
 PER_police_e_rahvar_desc: "Polis-e RAHVAR is the moral and security force of the Islamic Republic, tasked with preserving order and enforcing the law. Their mission is to ensure that Islamic principles guide every action within the state, protecting the faith and values of the revolution."
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "El Ministerio de Inteligencia de la República Islámica de Irán es la principal agencia de inteligencia del país y miembro de la Comunidad de Inteligencia de Irán. También se le conoce como VAJA y anteriormente como VEVAK."
 PER_information_and_security_university: "Universidad de Seguridad e Información"
 PER_information_and_security_university_desc: "Aunque hemos tenido VAJA durante mucho tiempo, no hemos tenido una escuela para entrenar operativos, dependiendo únicamente de (redactado) y (redactado) para encontrarlos. Sin embargo, podríamos simplemente hacer una escuela nosotros mismos y hacer que esté tan oculta que nadie sabría que existe!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "El Grupo Imam Zaman, o Sepah, que significa grupo, es nuestro nuevo grupo de fuerzas de élite de la agencia entrenado en el arte de la subversión, la recopilación de inteligencia y la infiltración. Pueden hacer prácticamente cualquier cosa relacionada con el espionaje, excepto ser atrapados!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Aunque la recopilación de inteligencia tradicional es bastante importante, en un mundo donde la tecnología ha adquirido una mayor prominencia y los archivos secretos completos se mantienen digitalmente, sería prudente desarrollar un grupo de hackers propios para defender nuestros secretos sucios."
 PER_overseas_issues: "Problemas en el Extranjero"
 PER_overseas_issues_desc: "¿No te encantaría saber qué está haciendo Israel allí? A nosotros también nos gustaría saberlo, siempre es bueno saber sobre los negocios de los demás, especialmente cuando nos involucra!"
 PER_hack_rafael_company: "Hack Rafael Company"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd es una empresa de tecnología de defensa israelí. Ha creado algunas de las tecnologías militares más avanzadas conocidas en la Tierra, como la Honda de David, un sistema de defensa de misiles que es más que capaz de interceptar nuestros Shahab-2 y Shahab-3. Necesitamos saber qué está desarrollando esta empresa, tal vez hacerlo nuestro!"
 PER_hack_traffic_system: "Hack Traffic Systems"
 PER_hack_traffic_system_desc: "Israel has a very advanced traffic system that serves their road network that spans the entirety of the country. If they could cSad where our forces were via the traffic cameras, that would be really bad in a tactical sense, but better for us if we were the ones who had control of that system..."
 PER_imam_alis_riot_police: "Policía Antidisturbios Imam Ali"
 PER_imam_alis_riot_police_desc: "La Unidad Imam Ali es parte del Comando de Unidades Especiales de FARAJA, una subdivisión del Comando de Aplicación de la Ley de la República Islámica de Irán a cargo de sus fuerzas especiales."
 PER_nopo: "NOPO"
 PER_nopo_desc: "The NOPO officially standing for Counter-terrorism Special Force, is an Iranian special force unit of Special Units Command of Law Enforcement Force of Islamic Republic of Iran."
 PER_irgc_ground_forces: "Fuerzas Terrestres del CGRI"
 PER_irgc_ground_forces_desc: "Las Fuerzas Terrestres del Cuerpo de Guardias Revolucionarios Islámicos, acronimizadas NEZSA, son la fuerza terrestre que el Cuerpo de Guardias Revolucionarios Islámicos (CGRI) mantiene en paralelo al ejército regular de Irán. Además de su rol militar convencional, las fuerzas terrestres del CGRI están más orientadas al desorden interno que el ejército regular."
 PER_irgc_drone_command: "Comando de Drones del CGRI"
 PER_irgc_drone_command_desc: "Actualmente, tenemos una red de comando y control para operaciones de drones para expandir las capacidades aéreas no tripuladas, todo bajo el control de la Fuerza Aérea del CGRI!"
 PER_diplomatic_training: "Entrenamiento Diplomático"
 PER_diplomatic_training_desc: "Our external operations have extended from simply being in foreign soil at war, to being active in foreign lands during peace. The IRGC has become more of an intervention force now more than anything, so let them! Though, they will have to be very good at convincing others to let them in..."
 PER_saberin_special_forces_divison: "División de Fuerzas Especiales Saberin"
 PER_saberin_special_forces_divison_desc: "§R'If there are 20 Saberin amongst you, they will overcome 200, and if there be a 100 Saberin they will overcome a 1,000 of those who disbelieve'§!\n\nThe Saberin Takavar Brigade, also known as Saberin Unit, is an elite unit in the Ground Forces of the Islamic Revolutionary Guard Corps. It is considered one of the best units in the Iranian Armed Forces, with decades of military and combat experience both at home and specially in overseas operations in neighbouring countries."
 PER_irgc_marines: "Infantería de Marina del CGRI"
 PER_irgc_marines_desc: "Unidad Especial de NEDSA, también conocida como Fuerza de Marina Sepah (S.N.S.F.), es una unidad de comandos en la Armada del Cuerpo de Guardias Revolucionarios Islámicos (CGRI) estacionada en la Gran Isla Farur del Golfo Pérsico. La unidad tiene infantes de marina, hombres rana y francotiradores especializados en guerra aerotransportada y anfibia y abordaje naval."
 PER_the_road_to_jerusalem: "El Camino a Jerusalén"
 PER_the_road_to_jerusalem_desc: "Largo es el camino que tendremos que labrar para llegar a Jerusalén, pero lo haremos, y liberaremos a los musulmanes de Palestina, una acción a la vez!"
 PER_irgc_aerospace_force: "Fuerza Aeroespacial del CGRI"
 PER_irgc_aerospace_force_desc: "La Fuerza Aérea y Espacial del Cuerpo de la Guardia Revolucionaria Islámica (CGRI) (IRGCASF) es la fuerza estratégica de misiles, aire y espacio dentro del CGRI. Fue renombrada de la Fuerza Aérea del CGRI a la Fuerza Aeroespacial del CGRI en 2009."
 PER_control_lebanese_defense: "Controlar la Defensa Libanesa"
 PER_control_lebanese_defense_desc: "Con nosotros como los principales defensores de Líbano contra extranjeros, finalmente podemos unir a Líbano bajo la bandera de Hezbolá para establecer un estado chiíta más fuerte, sin resistencia del gobierno libanés!"
 PER_agitate_shias_in_bahrain: "Bahraini Shi'ites"
 PER_agitate_shias_in_bahrain_desc: "In Bahrain there remains millions of Shi'as under the grip of the Sunni dominated government. The time has come for us to think of a plan to re-unite them under our banner."
 PER_israel_etelaat_base: "[ISR.GetFlag] Israel\nEtela'at Base"
 PER_israel_etelaat_base_desc: "Tener nuestro propio medio de comunicación dentro de Israel será útil para encontrar individuos que compartan las mismas ideas que nosotros, tal vez incluso podamos encontrar reclutas extranjeros de esta manera!"
 PER_turkey_etelaat_base: "[TUR.GetFlag] Turkey\nEtela'at Base"
 PER_turkey_etelaat_base_desc: "Tener nuestro propio medio de comunicación dentro de Turquía será útil para encontrar individuos que compartan las mismas ideas que nosotros, tal vez incluso podamos encontrar reclutas extranjeros de esta manera!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag] Azerbaijan\nEtela'at Base"
 PER_azerbayjan_etelaat_base_desc: "Tener nuestro propio medio de comunicación dentro de Azerbaiyán será útil para encontrar individuos que compartan las mismas ideas que nosotros, tal vez incluso podamos encontrar reclutas extranjeros de esta manera!"
 PER_arabia_etelaat_base: "[SAU.GetFlag] Arabia\nEtela'at Base"
 PER_arabia_etelaat_base_desc: "Having our own news outlet within Saudi Arabia will prove useful in finding individuals that share the same ideas as us, perhaps we can even find foreign recruits like this!"
 PER_agents_of_hezbollah: "Agentes de Hezbolá"
 PER_agents_of_hezbollah_desc: "Gracias a nuestro medio, hemos encontrado varios palestinos ansiosos por liberar su patria del gobierno israelí. Los hemos puesto a trabajar en colaboración con Hezbolá!"
 PER_islamic_resistance_of_the_najba: "Resistencia Islámica de Najba"
 PER_islamic_resistance_of_the_najba_desc: "La Noble Resistencia Islámica es nuestro propio grupo de resistencia anti-Turquía que hemos formado con voluntarios que fueron atraídos por los reportes de nuestro medio de comunicación. Los usaremos para debilitar al ejército turco estacionado en nuestros aliados!"
 PER_islamic_resistance_of_the_najba_effect: "Daño a las divisiones §Y[TUR.GetFlag]turcas§! en Siria, Irak y Kurdistán."
 PER_elham_ali_f_under_sight: "Elham Ali F. Bajo Vigilancia"
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, político de Azerbaiyán, notable por su autoritarismo y sionismo, ha sido puesto bajo nuestra mira. Tan cerca, justo donde lo queremos..."
 PER_under_israel_skin: "Bajo la Piel de Israel"
 PER_under_israel_skin_desc: "Palestinos, únanse contra Israel! Ayúdennos a infiltrar su gobierno!"
 PER_under_turkey_skin: "Bajo la Piel de Turquía"
 PER_under_turkey_skin_desc: "Alevíes, únanse contra Turquía! Ayúdennos a infiltrar su gobierno!"
 PER_under_baku_skin: "Bajo la Piel de Azerbaiyán"
 PER_under_baku_skin_desc: "Piadosos azeríes, únanse contra Azerbaiyán! Ayúdennos a infiltrar su gobierno!"
 PER_blow_nahariya_weapone_storage: "Explosión del Almacén de Armas de Nahariya"
 PER_nahariya_sabotage_tt: "Habilita la misión §YExplosión del Almacén de Armas de Nahariya§!.\n(Requiere §YInfiltración del Ejército§!)"
 PER_blow_turkey_iraqi_base: "Explosión de la Base Turco-Iraquí"
 PER_blow_turkey_iraqi_base_desc: "¿Es hora de la explosión? Creo que es hora de la explosión!"
 PER_turkey_iraqi_base_tt: "Habilita la misión §YExplosión de la Base Turco-Iraquí§!.\n(Requiere §YInfiltración del Ejército§!)"
 PER_blow_baku_gas_canals: "Explosión de los Canales de Gas de Bakú"
 PER_blow_baku_gas_canals_desc: "No se puede ganar dinero si no tienes gas, especialmente en un país dependiente de las exportaciones de gas y petróleo!"
 blow_baku_gas_canals_tt: "Habilita la misión §YExplosión de los Canales de Gas de Bakú§!.\n(Requiere §YInfiltración Civil§!)"
 PER_sepah_in_arabistan: "Sepah en Arabistán"
 PER_sepah_in_arabistan_desc: "Now that we have been able to establish a foothold in Saudi Arabia, we can send the IRGC to do covert activities in Qatif!"
 PER_under_arab_countries_skin: "Bajo la Piel de Arabia"
 PER_under_arab_countries_skin_desc: "Chiítas de Arabia, únanse contra los saudíes! Ayúdennos a infiltrar su gobierno!"
 PER_aramco_underfire: "Aramco Bajo Fuego"
 PER_aramco_underfire_desc: "Saudi Arabia's main oil company, the source of all their revenue... What do you think would happen if it went up in smoke?"
 PER_aramco_sabotage_tt: "Habilita la misión §YSabotaje a Aramco§!.\n(Requiere §YInfiltración Civil§!)"
 PER_domestic_issues: "Problemas Domésticos"
 PER_domestic_issues_desc: "Tan importantes como son los problemas externos, tener un país estable en casa libre de fuerzas anti-gubernamentales es igual de importante."
 PER_tabriz_etelaat_base: "Tabriz Etela'at Base"
 PER_tabriz_etelaat_base_desc: "Tabriz es el hogar de múltiples grupos minoritarios grandes que están ansiosos por liberarse y crear sus propios estados, buscando el apoyo de gobiernos extranjeros de manera encubierta. Debemos destruirlos!"
 PER_tehran_etelaat_base: "Tehran Etela'at Base"
 PER_tehran_etelaat_base_desc: "Asegurar que la población de nuestra capital esté alineada con nuestros ideales es lo suficientemente importante como para justificar la construcción de un medio de comunicación que pueda enseñar a la población a identificar espías extranjeros."
 PER_ICM: "Compañía de Manufactura de Cosechadoras"
 PER_ICM_desc: "La Compañía de Manufactura de Cosechadoras de Irán es el mayor fabricante de cosechadoras en Medio Oriente que se encuentra en Arak."
 PER_economic_support_for_farmers: "Apoyo Financiero para Agricultores"
 PER_economic_support_for_farmers_desc: "Nuestros agricultores necesitan desesperadamente ayuda del gobierno para seguir adelante, y estamos aquí para proporcionársela."
 PER_encourage_wheat_production: "Fomentar la Producción de Trigo"
 PER_encourage_wheat_production_desc: "Nuestro pueblo no debe pasar hambre y, por ello, necesitaremos fomentar una mayor producción de trigo."
 PER_guaranteed_purchase_agreements: "Acuerdos de Compra Garantizados"
 PER_guaranteed_purchase_agreements_desc: ""
 PER_al_abbas_brigade: "Brigada Al-Abbas"
 PER_al_abbas_brigade_desc: "La Brigada de Abu al-Fadl al-Abbas es un grupo militante musulmán chiíta duodecimano pro-gubernamental que opera en toda Siria. Lleva el nombre del apodo de Al-Abbas ibn Ali, hijo del Imam Ali."
 PER_coup_against_saddam_TT: "The percentage of chances below varies greatly on the following factors:\n§Y- Iranian influence in Iraq§!\n§Y- Iraqi domestic influence§!\n§Y- Emerging outlook popularity in Iraq§!"
 PER_iraq_coup: "§Y[IRQ.Mod_Vilayat_e_Faqih_L]§! will launch a §Ysuccessful coup§!."
 PER_iraq_civilwar: "§Y[IRQ.Vilayat_e_Faqih_L]§! will launch a §RCivilwar§!."
 PER_hashd_al_shaabi: "al-Hashd ash-Sha'bi"
 PER_support_shah_massoud: "Apoyar a Shah Massoud"
 PER_support_shah_massoud_desc: "Shah Massoud is the one man who can reunite Afghanistan under a stable banner, we must support him and his Northern Alliance."
 PER_imam_khomeini_relief_foundation: "Fundación de Ayuda Imam Khomeini"
 PER_imam_khomeini_relief_foundation_desc: "The Imam Khomeini Relief Foundation is large enough to provide humanitarian aid to the thousands of displaced people that lay at our doorsteps now."
 PER_ansar_allah: "Ansar-Allah"
 PER_ansar_allah_desc: "Also known as the Houthi's, Ansar-Allah will be able to provide our nation with a reach straight across the Arabian peninsula. Such an opportunity is not one we can pass."
 PER_nigeria_trigger_TT: "[NIG.GetFlag]§YNigeria§! está §Yen paz§!, es §Ynuestro aliado§!, y tenemos §Y70% de influencia§! en ellos.\n\n"
 PER_lebanon_trigger_TT: "[LEB.GetFlag]§YLíbano§! (o [HEZ.GetFlag]§YHezbolá§!) está §Yen paz§!, es §Ynuestro aliado§!, y tenemos §Y70% de influencia§! en ellos.\n\n"
