 syria_endemic_corruption: "Endemiczna korupcja"
 syria_endemic_corruption_desc: "Historia Syrii jest pełna niestabilności politycznej, zamachów stanu i totalitaryzmu. Doprowadziło to do powstania instytucji przesiąkniętych korupcją, nepotyzmem i nieefektywnością, pogorszoną przez dziesięciolecia rządów Assada. Należy podjąć ogromny wysiłek, aby zrewolucjonizować fundamenty naszego kraju i wytyczyć lepszą i bardziej zrównoważoną przyszłość dla kraju."
 syria_power_vacuum: "Odkurzacz elektryczny"
 syria_power_vacuum_desc: "Wiosna Damaszku poczyniła pierwszy krok w kierunku reformy instytucjonalnej, wyrzucając rodzinę Al-Assad z ich stanowisk i ról. Doprowadziło to do lekkiego wykorzenienia korupcji, ale spowodowało próżnię władzy, której jeszcze nie wypełniono, a kraj będzie potrzebował dużo czasu, aby doświadczyć prawdziwej zmiany"
 syria_return_of_npf_parliamentarians: "Parlamentarzyści NPF"
 syria_return_of_npf_parliamentarians_desc: "W celu rozwiązania problemu nieefektywności instytucjonalnej rząd przywrócił parlamentarzystów, którzy służyli krajowi. Teraz, uwolnieni od totalitarnych ograniczeń Assada, czują się bardziej zdolni do wprowadzania zmian i wykonywania swoich obowiązków. Ważne jest jednak, aby zauważyć, że nie dokonano żadnych prawdziwych zmian, a na dłuższą metę problemy nieefektywności nadal występują, ale kraj jest stabilny i zdolny do"
 syria_entrenched_theocracy: "Ugruntowana teokracja"
 syria_entrenched_theocracy_desc: "Syria wdrożyła teokratyczne rozwiązania problemów instytucjonalnych, z którymi zawsze się borykała. Z jednej strony doprowadziło to do religijnych wartości moralnych, które wywołały niewielką poprawę w walce z korupcją, ale podstawowe problemy nie zostały rozwiązane, nepotyzm i sekciarstwo nadal istnieją, ponieważ nie wszyscy Syryjczycy uważają, że rząd ich reprezentuje, a kolejne problemy czekają, aby nieuchronnie ujawnić swoje brzydkie głowy. Ale na razie ludzie są spokojni, a sytuacja wydaje się stabilna"
