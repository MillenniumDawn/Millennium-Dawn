 uniate_church: "Église uniate"
 uniate_church_desc: "Union des orthodoxes et des catholiques. l'église sur la base de l'union avec la primauté des catholiques, mais avec la préservation de l'église. parties des rites orthodoxes. Déjà en 1439, l'union catholique a été conclue à la cathédrale de Florence. et les églises orthodoxes, mais elle a été bientôt dissoute. Depuis la fin du XVe siècle. L'idée de l'union a été de nouveau avancée par les seigneurs féodaux polonais, car cela signifie. une partie de la population de la Pologne et de la Lituanie était orthodoxe, et avec l'aide de l'union des églises, ils supposaient polluer progressivement les Ukrainiens et les Biélorusses. Une partie des seigneurs féodaux orthodoxes et le plus haut clergé au XVIe siècle soutenaient l'idée de l'union, cherchant à égaliser les droits des catholiques. En 1595, les évêques Hypatius Potei de Vladimir-Volyn et Kirill Terletsky de Loutsk ont ​​​​fait appel au pape avec une demande d'union. Au concile de Brest, 6 évêques proclamèrent l'Union de Brest en 1596, malgré les protestations de la plupart du clergé, des seigneurs féodaux et des citoyens. Le roi soutint l'union et déclara l'Église orthodoxe hors la loi et transféra ses biens à l'U.C. Au début. Au XVIIe siècle, l'Ordre des Basiliens fut créé, agissant dans l'intérêt de l'union en coopération avec les Jésuites. Peu à peu, l'u. ts. et dans la relation cérémonielle se rapproche de plus en plus du catholique, les vêtements, la structure des temples changent, les catholiques sont introduits. Les fêtes orthodoxes sont également annulées. Tous ces changements ont été fixés à la cathédrale de Zamostye en 1720. En Transcarpatie, l'union a été proclamée à la cathédrale d'Uzhgorod en 1649, mais elle n'a été définitivement établie qu'à la fin du XVIIIe siècle. La lutte avec l'union pour la religion. et nats. Les libertés en Ukraine et en Biélorussie aux XVIe et XVIIe siècles étaient dirigées par des soi-disant fraternités."
 BLR_church_reforms: "Réforme de l'Église"
 BLR_church_reforms_desc: "Notre État doit abandonner la religion orthodoxe, qui est financée par Moscou. Il est temps de faire revivre l'uniatisme sur notre territoire."
 BLR_separate_rel: "La religion est séparée de l’État"
 BLR_state_rel: "Unité de l'État et de la religion"
 BLR_church_separate: "Séparation des religions"
 BLR_church_separate_desc: "La religion ne doit pas interférer dans les affaires de l’État et ne doit être qu’un soutien pour notre société."
 BLR_church_state: "Religion d'État"
 BLR_church_state_desc: "La religion doit clairement interférer dans les affaires de l’État, sinon nous sommes condamnés à la décadence spirituelle."
 BLR_Increase_funding_Police: "Augmenter le financement de la police"
 BLR_Increase_funding_Police_desc: "Les événements qui ont eu lieu ont montré qu'il est nécessaire d'augmenter le financement du ministère de l'Intérieur et de ses différents départements."
 BLR_riot_finance: "Financement de la police anti-émeute"
 BLR_riot_finance_desc: "Nos unités de police anti-émeute doivent être équipées et dotées du meilleur matériel, nous ne devons donc pas épargner nos fonds."
 BLR_MVD: "Ministère de l'Intérieur"
 BLR_MVD_desc: "Organisme biélorusse de l'administration d'État, qui dirige le système des organes des affaires intérieures et des troupes intérieures du ministère de l'Intérieur, effectuant, dans le cadre de ses pouvoirs, la réglementation et la gestion dans le domaine de la lutte contre la criminalité, la protection de l'ordre public, la garantie de la sécurité publique et la coordination des activités dans ce domaine des autres organes républicains de l'administration d'État."
 BLR_Internal_troops: "Troupes internes"
 BLR_Internal_troops_desc: "Organisation militaire d'État de Biélorussie, qui protège les droits des citoyens, le système constitutionnel, la sécurité et la souveraineté de la République de Biélorussie contre les atteintes criminelles."
 BLR_kgb_expand: "Comité de sécurité de l'État"
 BLR_kgb_expand_desc: "Autorité exécutive d'État de Biélorussie, un service spécial conçu pour assurer la protection de l'indépendance et de l'intégrité territoriale de la République de Biélorussie, la protection de l'ordre constitutionnel et de la souveraineté de l'État biélorusse, ainsi que pour assurer la sécurité nationale de la Biélorussie dans les domaines politique, économique, militaire, scientifique, technologique, informationnel, social, démographique et environnemental, en menant des activités de contre-espionnage et de renseignement étranger."
 BLR_new_equipment_omon: "Unité spéciale - Alpha"
 BLR_new_equipment_omon_desc: "Le groupe « A » (« Alpha ») du Comité de sécurité de l'État de la République de Biélorussie est une unité antiterroriste du KGB de Biélorussie. L'une des forces spéciales les plus fermées des services spéciaux et des forces de l'ordre de Biélorussie. Les combattants Alpha participent aux activités opérationnelles et de combat menées par les unités du KGB de la République de Biélorussie liées à la détention de suspects d'espionnage, de prise d'otages, de trafic de drogue, de contrebande, de trafic illégal d'armes et de substances radioactives, d'extorsion, de migration illégale."
 BLR_Countering_Cybercrime: "Direction générale de la lutte contre la cybercriminalité"
 BLR_Countering_Cybercrime_desc: "Les cybercrimes doivent également être sous notre contrôle"
 BLR_Increase_funding_Almaz: "Unité Spéciale - ALMAZ"
 BLR_Increase_funding_Almaz_desc: "L'unité spéciale de lutte contre le terrorisme Almaz est une unité spéciale antiterroriste du ministère de l'Intérieur de la Biélorussie qui effectue un large éventail de tâches pour prévenir les actes terroristes et y répondre après leur perpétration. Elle est directement rattachée au ministre de l'Intérieur de la République de Biélorussie. Selon les médias, l'unité, en plus des opérations antiterroristes, participe à la répression de l'opposition politique et est impliquée dans la dispersion des manifestations de masse."
 BLR_military_police_training: "Formation de la police militaire"
 BLR_military_police_training_desc: "Nous devons être prêts à faire face à des manifestations et à des troubles de masse dans notre pays, car ils peuvent être provoqués de l'extérieur. Nos policiers doivent être bien formés pour réprimer de tels troubles."
 BLR_peoples_security: "Le contrôle est partout"
 BLR_peoples_security_desc: "Il faut utiliser les avancées techniques du 21e siècle pour améliorer la surveillance des personnes, pour leur sécurité bien sûr."
