 OVD_raspalsa: "Colapso do Pacto de Varsóvia"
 Sov_warsaw_pact.19.t: "URSS retira suas tropas da Alemanha Oriental"
 Sov_warsaw_pact.19.d: "A recente guerra na Alemanha Oriental levou o mundo inteiro à beira da guerra. A liderança soviética decidiu retirar suas tropas da Alemanha Oriental para evitar uma guerra total. O mundo inteiro está observando com intensa atenção enquanto o último soldado soviético deixa o território da recém-proclamada República Democrática Alemã."
 Sov_warsaw_pact.19.a: "\"No Exército Soviético, é preciso mais coragem para recuar do que para avançar.\""
 birth_of_eastern_germany_world_tension: "Rebelião na Alemanha Oriental"
 SOV_nazbols: "A Rússia é Tudo. O Resto Não é Nada"
 SOV_nazbols_desc: "É hora de devolver a antiga grandeza da Rússia. Apenas nós sabemos do que nossa grande pátria precisa"
 SOV_nazbols_nato: "Combatendo o “Grande Satanás”"
 SOV_nazbols_nato_desc: "EUA, UE, OTAN. Todos esses são inimigos de nosso estado e nossa nação. Lutaremos contra eles até o fim"
 SOV_nazbols_military: "Apoio Estatal às Forças Armadas"
 SOV_nazbols_military_desc: "As Forças Armadas são a força de nossa pátria. Iremos isentá-las de impostos e aumentar os gastos com fins militares"
 SOV_nazbols_republics: "Abaixo com o Separatismo"
 SOV_nazbols_republics_desc: "As repúblicas nacionais devem ser liquidadas!"
 SOV_nazbols_denonce: "Reconquistar Territórios Russos"
 SOV_nazbols_denonce_desc: "Não reconhecemos os Acordos de Belovezhskaya! Os russos devem viver em um único estado!"
 SOV_nazbols_belarus_friend: "União com Belarus"
 SOV_nazbols_belarus_friend_desc: "Belarus sempre foi e sempre será um país irmão para nós, iremos fortalecer nossa influência nele e acelerar a criação do estado da União"
 SOV_nazbols_novorossia_annex: "Novorossiya de Volta ao Porto Nativo"
 SOV_nazbols_novorossia_annex_desc: "Novorossiya há muito tempo está sob o domínio daqueles que indevidamente receberam esta região como presente das autoridades soviéticas, mas agora vamos corrigir isso"
 SOV_nazbols_latgale_annex: "Região de Latgale"
 SOV_nazbols_latgale_annex_desc: "Estamos anexando Latgale de volta à Rússia. Os latgalianos têm mostrado sentimentos pró-russos há muito tempo, e aproveitamos isso"
 SOV_nazbols_kazah_war: "Liberar o Norte do Cazaquistão"
 SOV_nazbols_kazah_war_desc: "Muitas pessoas de língua russa vivem no Norte do Cazaquistão, mas simples tumultos aqui serão claramente reprimidos, então lançaremos uma operação militar completa nesta região"
 SOV_nazbols_autarky: "Em Busca da Autarquia"
 SOV_nazbols_autarky_desc: "Iremos buscar a autarquia. Nossa pátria tem tudo o que precisa!"
 SOV_nazbols_east: "Amigos no Oriente"
 SOV_nazbols_east_desc: "Apenas alguns estados podem se tornar verdadeiros amigos e parceiros da Rússia"
 SOV_nazbols_weapon: "Legalização de Armas"
 SOV_nazbols_weapon_desc: "Iremos permitir que os cidadãos tenham armas para autodefesa."
 SOV_nazbols_science: "Paraíso Para Cientistas"
 SOV_nazbols_science_desc: "Os cientistas não devem se privar de nada. Nosso país deve incentivar a ciência o máximo possível."
 SOV_nazbols_free: "Liberdade de Opinião Acima de Tudo"
 SOV_nazbols_free_desc: "A liberdade é o principal valor de uma pessoa. Não a limitaremos em nenhum lugar, inclusive na mídia."
 SOV_nazbols_oligarch: "Punir os Oligarcas"
 SOV_nazbols_oligarch_desc: "Vamos prender todos os oligarcas e também devolver os fundos que saquearam ao estado."
 SOV_nazbols_foreign_legion: "A Legião Estrangeira"
 SOV_nazbols_foreign_legion_desc: "Operações de combate especialmente perigosas serão confiadas a estrangeiros. Eles servirão em nossa legião estrangeira por uma grande taxa."
 SOV_nazbols_aborts: "Proibição de Abortos"
 SOV_nazbols_aborts_desc: "Vamos proibir os abortos e também promover a taxa de natalidade em nosso país."
 SOV_nazbols_ekb: "A Capital é Yekaterinburg"
 SOV_nazbols_ekb_desc: "Vamos transferir nossa capital para Yekaterinburg. Vamos equilibrar nosso país economicamente."
 SOV_nazbols_empire: "O Império Soviético"
 SOV_nazbols_empire_desc: "É hora de reviver o que é temido no Ocidente - o Império Soviético."
 SOV_reform_education: "Reforma na Educação"
 SOV_reform_education_desc: "O sistema educacional está em um estado terrível, vamos corrigi-lo e introduzir mudanças sérias neste sistema. Uma das inovações será reduzir o tempo de aprendizado de crianças e estudantes, preparando-os mais rápido para se tornarem cidadãos plenos."
 SOV_ruralisation: "Ruralização"
 SOV_ruralisation_desc: "A tendência do século XXI é o reassentamento de pessoas das vilas para as cidades, vamos reverter isso e oferecer aos pobres ou sem-teto a oportunidade de ir para as vilas, em troca vamos estimular suas atividades em novas habitações."
 SOV_revoult_army: "O Exército Revolucionário"
 SOV_revoult_army_desc: "Nosso exército não se mostrou da melhor forma, ele precisa de pessoas que estejam ardendo com a paixão da revolução, prontas para se jogarem contra uma metralhadora inimiga em nome da pátria."
 SOV_revoult_army_zeks: "Permitir que Prisioneiros Sejam Recrutados para o Exército"
 SOV_revoult_army_zeks_desc: "Vamos começar a recrutar prisioneiros das prisões para o exército, em batalhões separados. Pare de alimentar os prisioneiros, eles devem alimentar a chama da revolução!."
 SOV_revoult_army_volunteer: "Espírito Revolucionário"
 SOV_revoult_army_volunteer_desc: "Alguns de nossos soldados estão tão ansiosos para lutar, até mesmo em outro país. Talvez não devamos conter seu zelo e estar prontos para enviá-los para cumprir seu dever internacional?."
 SOV_revoult_army_gco: "Guardas do Comunismo Ortodoxo"
 SOV_revoult_army_gco_desc: "Vamos criar nosso próprio exército único, por analogia com o IRGC iraniano, sua experiência nos impressionou muito. Eles serão chamados de Guardas do Comunismo Ortodoxo."
 SOV_work_army: "O Exército dos Trabalhadores"
 SOV_work_army_desc: "Vamos enviar todos os desempregados para a produção, estabelecendo a produção de bens necessários para nosso estado em primeiro lugar."
 SOV_revoult_army_gco_ground_force: "Forças Terrestres"
 SOV_revoult_army_gco_ground_force_desc: "O tipo principal e mais numeroso de tropas na composição GCO. Em tempos de paz, é equipado com armas leves. Objetivo principal: segurança interna; secundário: defesa externa em conjunto com as forças armadas regulares de Belarus."
 SOV_revoult_army_gco_anti_corrupt: "Comitê Revolucionário Anti-Corrupção"
 SOV_revoult_army_gco_anti_corrupt_desc: "Vamos criar uma unidade especial que lidará com a luta contra a corrupção em nosso país, ninguém escapará da mão da justiça."
 SOV_revoult_army_gco_air: "Força Aérea"
 SOV_revoult_army_gco_air_desc: "Vamos criar e dar aos nossos guardas a oportunidade de usar a aviação para cumprir seus objetivos"
 SOV_revoult_army_gco_drone: "Tropas de Drones"
 SOV_revoult_army_anti_west: "A Doutrina Anti-Ocidental"
 SOV_revoult_army_anti_west_desc: "A civilização ocidental sempre foi e sempre será nosso inimigo, que busca nos destruir."
 SOV_revoult_army_interbrigade: "Interbrigadas"
 SOV_revoult_army_interbrigade_desc: "Temos a intenção de formar unidades de interbrigadas, que enviaremos ao exterior para proteger nossos interesses."
 SOV_military_nazbol: "Investimentos na Indústria Militar"
 SOV_military_nazbol_desc: "Nossa indústria militar ainda não se recuperou ao nível dos tempos soviéticos, precisamos corrigir isso"
