 GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz"
 GER_Rec_tank_0_short: "SPz 11-2 Kurz"
 GER_Rec_tank_0_desc: "O Schützenpanzer SPz 11-2 Kurz é um veículo de combate de infantaria blindado e de reconhecimento desenvolvido para o exército da Alemanha Ocidental e foi uma modificação menor de um veículo projetado pela França, durante o período entre 1959 e 1967. O SPz 11-2 serviu em pelotões de canhões de batalhão de infantaria blindada até 1974 e permaneceu em serviço como veículo de reconhecimento até 1982. O SPz 11-2 foi substituído no papel de IFV pelo Marder e no papel de reconhecimento pelo Spähpanzer Luchs. O SPz 11-2 viu serviço apenas no exército da Alemanha Ocidental."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1"
 GER_Rec_tank_1_desc: "O Portador de Armas Blindado Wiesel (AWC) é um veículo de combate blindado leve alemão, mais especificamente um transportador de armas levemente blindado, produzido pela Rheinmetall. É bastante semelhante aos tanques de reconhecimento históricos em tamanho, forma e função, e é o único verdadeiro tanque de reconhecimento moderno em uso na Europa Ocidental. O modelo Wiesel 1 Aufklärung é uma variante designada de reconhecimento equipada com melhores sistemas ópticos e de comunicação."
 GER_Rec_tank_2: "Wiesel 1 Mk20"
 GER_Rec_tank_2_short: "Wiesel 1 Mk20"
 GER_Rec_tank_2_desc: "O Wiesel Mk20 é a versão de apoio ao fogo do Wiesel, equipado com um sistema de mira aprimorado e um novo pacote de controle de fogo, ostentando um canhão automático Rheinmetall MK 20 Rh202 de 20mm."
 GER_Rec_tank_3: "GTK Boxer CRV"
 GER_Rec_tank_3_short: "GTK-CRV "
 GER_Rec_tank_3_desc: "O Boxer CRV é uma variante de reconhecimento do APC Boxer, projetado pela ARTEC equipado com o sistema de torre modular Rheinmetall Defense Lance (MTS), que é uma variante tripulada por dois homens, esta torre é equipada apenas com o canhão MK30-2/ABM e será equipada com 2 mísseis Spike LR2 na torre e o Iron Fist APS da Elbit."
 GER_Rec_tank_4: "Lynx KF-41 120mm"
 GER_Rec_tank_4_short: "Lynx KF-41 120mm"
 GER_Rec_tank_4_desc: "O Lynx KF-41 120 é uma variante de reconhecimento do IFV Lynx original. O modelo '120' é equipado com sistemas de reconhecimento e mira aprimorados. Além dos sistemas de reconhecimento atualizados, ele está equipado com capacidades atualizadas de sigilo e evasão para complementar ainda mais sua já excelente capacidade de reconhecimento. O Lynx 120 é equipado com um canhão principal de alma lisa de 120mm, em oposição ao canhão de 35mm de seu homólogo IFV; Isso permite que o Lynx forneça máxima potência de fogo mantendo distância do alvo."
 GER_Rec_tank_5: "KF-47 Cougar"
 GER_Rec_tank_5_short: "KF-47 Cougar"
 GER_Rec_tank_5_desc: "O KF-47 Cougar é a visão futura do que o tanque de reconhecimento se tornará. O design do Cougar inclui um design padrão de rodas, semelhante ao do American Stryker MGS; Isso permite mobilidade rápida em uma variedade de terrenos, sacrificando um pouco de tração. O Cougar também é equipado com um canhão principal de 130mm, canhão coaxial de 40mm, torre CROW de 20mm e é capaz de disparar mísseis ATGM recém-projetados também."
