 #Western
 GER.conservatism: "£GER_western_conservative Христианско-демократический союз Германии(ХДС)"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Консервативный - Союз Кристлих-Демократическое (Христианско-демократический союз) и его баварская сестринская партия, Союз Кристлих-Социале (Христианский социальный союз) тесно сотрудничают в политическом союзе. ХДС является основной 'широкой палаткой' партией для правоцентристов в немецкой политике."
 GER.liberalism: "£GER_western_liberal Свободная демократическая партия"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Либерал - Freie Demokratische Partei (Свободная демократическая партия) - правоцентристская либеральная партия в Германии, которая поддерживает гражданские свободы, права человека и интернационализм СвДП твердо поддерживает экономический либерализм и тесно сотрудничает с развитием свободных рынков и приватизацией."
 GER.socialism: "£GER_western_social_democrat Социал-демократическая партия Германии"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Социал-демократическая - Социал-демократическая партия социал-демократической партии. Созданная в 1863 году, СДПГ является одной из старейших политических партий, представленных в Бундестаге, и была одной из первых социалистических партий в мире. Сегодня он охватывает социальную рыночную экономику и интернационализм ЕС и НАТО, хотя существуют внутренние разногласия относительно того, насколько большим должно быть государство всеобщего благосостояния. Основной базой поддержки партии являются крупные города на севере и западе Германии, особенно промышленные районы Рурской области."
 #Emerging
 GER.Communist-State: "£GER_emerging_communism Немецкая коммунистическая партия"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Коммунисты - Немецкая коммунистическая партия (Коммунистическая партия Германии). ДКП - это марксистско-ленинская коммунистическая партия, которая была сформирована в Западной Германии во время холодной войны под контролем Восточной Германии и получила оттуда большую часть своих средств. После воссоединения Германии партия стала постепенно снижать популярность."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Левая партия"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Радикальное левое крыло - Die Linke (левый) является прямым потомком правящей партии бывшей Восточной Германии, Социалистической единой партии Германии, которая объединилась с другими левыми демократическими социалистическими партиями, чтобы расширить свою избирательную базу за пределами своего оплота на востоке. Германия. Die Linke сочетает в себе политику левых, такую ​​как увеличение расходов на социальное обеспечение и популистскую риторику. Они хотят, чтобы Германия вышла из НАТО, и хотят включить Россию в рамки европейской безопасности."
 #Salafist
 GER.Caliphate: "£generic_Caliphate_small Приглашение в рай"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Салафитский джихадизм - «Einladung zum Paradies» («Приглашение в рай») - частная салафитская организация в городе Брансуик, основанная Мухаммедом Сифтчи и поддерживаемая двумя, пожалуй, наиболее известными салафитскими проповедниками Германии, Пьером Фогелем и Свен Лау."
 #Non-Aligned
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Свободные избиратели"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Консерватор - Фри Велер (Свободные избиратели). Свободные избиратели не сформированы как политическая партия, но вместо этого как ассоциации, которые участвуют в выборах. Они особенно активны в более консервативной сельской местности на юге Германии. Они предпочитают, чтобы как можно больше политики и принятия решений происходило на местном уровне."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian Либерально-консервативные реформаторы"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Либертарианец - Либерально-консервативный реформатор (Либерально-консервативный реформатор)"
 GER.Neutral_Communism: "£GER_non_aligned_communism Марксистско-ленинская партия Германии"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Коммунисты - марксистско-ленинские партии Германии (марксистско-ленинская партия Германии). МЛПГ выступает за установление диктатуры пролетариата, свержение нынешнего капиталистического правительства и замену его новым социалистическим общественным порядком. Они считают Сталина и Мао вдохновляющими фигурами, которых следует подражать."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist Альянс немецких демократов"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Умеренный исламист - Allianz Deutscher Demokraten (Альянс немецких демократов) - политическая партия, нацеленная на турецкое меньшинство в Германии. Он был основан в 2016 году Ремзи Ару после того, как парламент Германии решил признать Геноцид армян, вызвавший смятение среди турецких консерваторов и националистов. Партия страдает от ограниченной базы избирателей, так как только около половины турецкого меньшинства имеет право голоса в Германии в первую очередь. ДОБАВИТЬ в основном призывы к туркам в соответствии с консервативной AKP Турции. У него нет устоявшейся политической программы, за исключением отмены признания Геноцида армян и политики в отношении турецкого и мусульманского меньшинств Германии."
 GER.Neutral_green: "£GER_non_aligned_greens Союз 90/Зелёные"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Зеленые - Bündnis 90 / Die Grünen (Союз90/Зеленые) был образован в результате слияния некоммунистического Восточногерманского Альянса 90 и западной партии Зеленых. Партия пропагандирует экологичность и устойчивость. Партия была очень успешной в опросах по международным стандартам для партии зеленых, и проводила периоды в составе правящих коалиций, оказывая значительное влияние на политику. Они рассматриваются в качестве основного источника вдохновения для экологов во всем мире."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 #Nationalist
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Бундесвер"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism Национально-демократическая партия"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Фашизм - Национально-демократическая партия Германии. НДП - ультраправая ультранационалистическая партия, которая была названа неонацистской. Хотя государственная разведка сильно проникла в партию, попытки запретить ее провалились. Они антисемиты и пропагандируют ненависть к иммигрантам."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist Альтернатива для Германии"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Народное правое крыло - Альтернатива для Германии (Альтернатива для Германии) является евроскептической правой популистской партией, которая приобрела известность, среди прочего, нападая на иммиграционную политику традиционно созданных партий. Партия стремится вернуть суверенитет и национальную гордость Германии и защитить ее культуру от исламизации."
 GER.Monarchist: "£GER_nationalist_monarchist Династия Гогенцоллернов"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: ""
 
 ### Iceland ###
 #Western
 ICE.conservatism: "£ICE_western_conservative Партия независимости"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservatives - Sjálfstæðisflokkurinn (The Independence Party) have been the largest party for most of Iceland's modern history. They are a \"broad tent\" political party, encompassing most of center-right thought in IcelADO. They are economically liberal, and retain a strong base of loyal voters among the rich and fishermen. They favor NATO, but are against joining the EU."
 ICE.liberalism: "£ICE_western_liberal Либеральная партия"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberal - Frjálslyndi Flokkurinn (The Liberal Party) was formed in 1998 by a breakout faction for the Independence Party in opposition to a centralization of fishing quotas. The party supports the free market and is against subsidies and monopolies."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Светлое будущее"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Bright Future) was formed as a national equivalent to Reykjavik's political sensation \"Best Party\", a parody party that won the mayorship of the city by promising to \"build a Disneyland in Reykjavik\" and to \"get a polar bear in the zoo\". On the national level they have liberal outlook and wants to join the EU and adopt the Euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Возрождение"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberal - Viðreisn (Reform Party) is a group of politicians that split off from the Independence Party due to disatisfaction with the party's eurosceptisism and lack of action with regards to liberalizing international trade."
 ICE.socialism: "£ICE_western_social_democrat Социал-демократический альянс"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Social Democrat - Samfylkingin Jafnaðarmannaflokkur Íslands (Social Democratic Alliance of Iceland) was founded as a merger of four leftist parties in order to challenge the dominance of the conservative Independence Party's grip on Icelandic politics. As a center-left party their main cause is supporting the welfare state."
 #Emerging
 ICE.Communist-State: "£ICE_emerging_communism Народный фронт Исландии"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Communist - Alþýðufylkingin (People's Front of Iceland) seeks to \"free the people from the yoke of market capitalism\", and is unconditionally against NATO and the EU, believing them both to be imperialist organisations."
 #Non-Aligned
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Прогрессивная партия"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agrarian - Framsóknarflokkurinn (The Progressive Party) is a center-right agrarian party. They traditionally have been Iceland's second largest party and have spent most of their time in government coalitions on both the left and right side of the political spectrum. They are eurosceptic, are in favor of increased protectionism and believe in heavy subsidies for the agricultural sector."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Пиратская партия Исландии"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertarian - Píratar (The Pirates) have arguably been the most successful Pirate Party in the world, regulary winning many seats in parliament. They believe in direct transparent democracy, privacy, civil liberties and reform of copyright laws. They have used their influence to try to make Iceland the worlds freest society."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Лево-зелёное движение"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialist Democrat - \"Vinstrihreyfingin – Grænt Framboð\" (The Left-Green Movement) was formed as many members in the leftist parties were dissatisfied with the Social Democratic Alliance's direction towards centrism. In addition to traditional Socialist Democratic policies, the party promotes feminism and environmentalism. They oppose NATO and the EU."
 #Nationalist
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Исландский национальный фронт"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascist - Íslenska þjóðfylkingin (Icelandic National Front) aims to defend Icelandic culture and stop all immigration. They are particularly opposed to Islam."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Право-Зеленая Народная Партия"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Right-wing Populist - Hægri Grænir Flokkur Fólksins (Right-Green People's Party) are primarially inspired by American Libertarianism, and wish Iceland to become staunchly independent from all international organizations. They wish a strong deregulated economy, but do also support conservation of nature. The naming of the Right-Green's is a pun on their political enemies, the Left-Green's."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Народная партия"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Right-wing Populist - Flokkur Fólksins (People's Party) is a populist party that are against immigration and cooperation with the European Union, and otherwise seek to combat poverty and corruption."
 
 ### Iraq ###
 IRQ.liberalism: "£IRQ_liberalism_small Национальное согласие Ирака"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "Liberal - The Iraqi National Accord was founded in London in 1991 as the primary non-Tehran based opposition to Saddam Hussein. It's primary source of funding has historically come from Saudi Arabia, UK and the United States. In 1996 it attempted a failed coup against Saddam with the help of the CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Национальная коалиция"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - Al-Wataniya has it's origins as the Iraqi National Accord and functions as a broader electoral alliance for it and several smaller parties. It's core values are secularism and centrist politics."
 IRQ.Conservative: "£IRQ_Conservative_small Дава"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "Reactionary - The Islamic Dawa Party is a Shiite religious party that drew inspiration from the late Iraqi cleric al-Sadr. However, it gradually fell under the influence of Iran and engaged in several assassination plots against Saddam Hussein. It's primary point of contrast with ISCI is that it belives political power should reside with the wider Ummah, not just consentrated among Islamic Scholars."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Организация Бадра"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Hardline Shiite Revolutionary - The Badr Organization originates as the armed wing of ISCI, but has since evolved into a independent political organization inspired by Hezbollah. It's politics and military operations are largely controlled by Iran's Revolutionary Guard."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small Высший исламский совет Ирака"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Moderate Shiite Revolutionary - The Islamic Supreme Council of Iraq was established in Iran in 1982 as the \"Supreme Council for the Islamic Revolution in Iraq\". While willing to work alongside other parties in a government, it's long-term aim is to establish a Islamic Republic controlled by Islamic scholars, similar to Iran."
 IRQ.Caliphate: "£generic_Caliphate_small Исламское государство"
 IRQ.Caliphate_desc: "Salafist Jihadism - The Islamic State of Iraq, often referred to as \"al-Qaeda in Iraq\", was formed in 1999 under the banner of \"Jama'at al-Tawhid wal-Jihad\" by the Jordanian terrorist Abu Musab al-Zarqawi. Widely regarded as the most brutal branch of al-Qaeda, it has led a strategy of creating chaos by killing Shiite Muslims and ethno-religious minorities."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Альянс Победы"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservative - Victory Alliance. Losing the struggle for leadership in the Islamic Dawa Party, former PM Haider al-Abadi founded the Victory Alliance as his personal political vehicle. It is a reasonably moderate and pragmatic Shiite Islamist Party, though with a legacy of sectarianism from al-Abadi time as Prime Minister."
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Иракская коммунистическая партия"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Communist - The Iraqi Communist Party has long dominated leftist politics in Iraq. It's uneasy alliance with the Ba'ath Party, brokered by the Soviet Union, broke down in 1979, and it has since advocated armed struggle. It is secular and socialist."
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Исламская партия Ирака"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - The Iraqi Islamic Party is the official branch of the Muslim Brotherhood in Iraq, and function as one of the primary vehicles of Iraq's Sunni minority."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Заступники за реформы"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Moderate Islamist - Muttahidoon (Uniters for Reform Coalition) is the primary Sunni political alliance in Iraq, and is dominated by the ideology of the pan-Islamist Muslim Brotherhood. It advocates strengthening the autonomy of Iraq's Sunni regions."
 IRQ.Nat_Autocracy: "£IRQ_Nat_Autocracy_small Баас"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "Military Junta - The Arab Socialist Ba'ath Party of Iraq came to power in a military coup in 1968. Originally the same party as the pan-Arabist Syrian Ba'ath Party, the Iraqi branch adopted Iraqi nationalism as it's core ideology, with the split evolving into a blood-feud where Syria backed Iran against Iraq. Under the leadership of Saddam Hussein, it has promoted the revival of a militaristic \"Greater Mesopotamia\" based on despotism and increasing islamification of the previously secular state."
 IRQ.Nat_Populism: "£generic_Nat_Populism_small Садристская партия целостности"
 IRQ.Nat_Populism_desc: "Right-Wing Populism - Sadrist Integrity Party. The Sadrist Movement is a Shiite political movement with populist and nationalist values. While it's Sadrist militias have been backed by Iran, it seeks freedom from domination by any foreign power."
 IRQ.Monarchist: "£generic_Monarchist_small Хашимиты"
 IRQ.Monarchist_desc: ""
 
 ## South Korea ##
 #Western
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Democratic Republican Party"
 KOR.Western_Autocracy_desc: "Pro-Western Autocracy - The Democratic Republican Party was the political vehicle of Park Chung-hee's dictatorship, a period of South Korean history which combined brutal authoritarianism with remarkable economic gains. The legacy of the party's rule today remains divisive."
 KOR.conservatism: "£kor_western_conservative Grand National Party"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Conservative - The Grand National or Hannara Party is Korea's leading conservative party. The party traces its lineage back to Park Chung-hee's authoritarian Democratic Republican Party, but has rebranded itself following the country's democratic transition. Despite this, the party retains many of the values that it had under the dictatorship such as support for the prominent role of chaebols in the country's economy, a suspicion of leftist politics, and a hostility to North Korea that is closely tied to strong support for the United States."
 KOR.conservatism_2012: "£kor_western_conservative Saenuri Party"
 KOR.conservatism_2012_desc: "Conservative - The Saenuri party, formerly known as the Grand National Party, is Korea's leading conservative party. The party traces its lineage back to Park Chung-hee's authoritarian Democratic Republican Party, but has rebranded itself following the country's democratic transition. Despite this, the party retains many of the values that it had under the dictatorship such as support for the prominent role of chaebols in the country's economy, a suspicion of leftist politics, and a hostility to North Korea that is closely tied to strong support for the United States."
 KOR.conservatism_2017: "£kor_western_conservative Liberty Korea Party"
 KOR.conservatism_2017_desc: "Conservative - The Liberty Korea Party, formerly known as the Saenuri Party and before that as the Grand National Party, is Korea's leading conservative party. The party traces its lineage back to Park Chung-hee's authoritarian Democratic Republican Party, but has rebranded itself following the country's democratic transition. Despite this, the party retains many of the values that it had under the dictatorship such as support for the prominent role of chaebols in the country's economy, suspicion of leftist ideology, and hostility to North Korea as well as strong support for the United States."
 KOR.liberalism: "£kor_western_liberal People's Party"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Liberal - The People's Party is a young political party closely associated with its founder Ahn Cheol-soo, a businessman committed to breaking the two-party dominance of the main right and left-wing parties. Thoroughly centrist, the party incorporates aspects of both right and left-wing Korean politics, sharing the foreign policy outlook of conservatives but adopting a left-wing approach to the economy."
 KOR.socialism: "£kor_western_social_democrat Democratic Party"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Social Democrat - While Korea's conservatives trace their lineage back to the country's authoritarian regime, the left-wing liberal Democratic Party, known locally as Minjoo, is made up of figures who campaigned against the dictatorship to establish a democracy in South Korea. The party is subsequently anti-establishment and activist, committing itself to a leftist approach to the economy that favors trade unions and limits the influence of the powerful chaebols. Determined to pursue reunification, the party favors negotiation and engagement with the North and a cautious relationship with Korea's American ally."
 #Emerging
 KOR.Communist-State: "£kor_emerging_communism National Democratic Front of South Korea"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Democratic Labor Party"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Democratic Socialism - The Democratic Labor Party is a progressive and nationalist party that was established as the political wing of the Korean Confederation of Trade Unions. The party supports the strengthening of labor rights as well as anti-imperialism and Korean reunification."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Unified Progressive Party (UPP)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "Democratic Socialism - The Unified Progressive Party is a progressive and nationalist party that is descended from the Democratic Labor Party, which was established as the political wing of the Korean Confederation of Trade Unions. The party supports the strengthening of labor rights as well as anti-imperialism and Korean reunification."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical People's United Party (PUP)"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Democratic Socialism - The People's United Party is a progressive and nationalist party that supports the strengthening of labor rights as well as anti-imperialism and Korean reunification."
 #Non-Aligned
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative United Liberal Democrats (ULD)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative Bareun Party"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Justice Party"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Social Democrat - The Justice Party is the largest progressive party in South Korea. While it shares many of the left-wing positions of the Democratic Party, it goes further in its transformative socioeconomic agenda. As well as calling for redistributive taxes and a welfare state, the party supports the rights of women, migrants, and the disabled. Notably, it is the only significant party to support LGBT rights in what remains a socially conservative country. The party is wary of Chinese and American hegemony as well as Japanese rearmament, but unlike the Democratic Party believes that human rights should not be subordinated to the cause of reunification with the North."
 KOR.Neutral_green: "£kor_non_aligned_greens Green Party Korea"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small New Progressive Party"
 KOR.Neutral_Communism_desc: "Democratic Socialism - The New Progressive Party is a socialist party that has its origins in the Democratic Labor Party's People's Democracy faction. This faction's opposition to the pro-reunification, anti-imperialist position of the dominant National Liberation faction led to the establishment of a separate anti-North Korean, left-wing party."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Labor Party"
 KOR.Neutral_Communism_2013_desc: "Democratic Socialism - The Labor Party is a socialist party that has its origins in the Democratic Labor Party's People's Democracy faction. This faction's opposition to the pro-reunification, anti-imperialist position of the dominant National Liberation faction led to the establishment of a separate anti-North Korean, left-wing party."
