 AC_construction_CIC: "§YIndustria civil§!\nEste edificio proporciona al estado industria para la producción de bienes civiles o la construcción de nuevos edificios. Puede convertirse en industria militar si es necesario.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! mil millones"
 AC_construction_CIC_delayed: "§YPrerrequisitos:§!\n[!AC_building_cic_button_click_enabled]"
 AC_construction_MIC: "§YIndustria militar§!\nEste edificio proporciona al estado una industria para la producción de nuevo equipamiento militar. Puede convertirse en industria civil si es necesario.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! mil millones"
 AC_construction_MIC_delayed: "§YPrerrequisitos:§!\n[!AC_building_mic_button_click_enabled]"
 AC_construction_NIC: "§YPatio Naval§!\nEste edificio proporciona al estado industria para la construcción de nuevos barcos.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_DOCKYARD]§! mil millones"
 AC_construction_NIC_delayed: "§YPrerrequisitos:§!\n[!AC_building_nic_button_click_enabled]"
 AC_construction_INF: "§YInfraestructura§!\nEste edificio proporciona al estado una mejora de la infraestructura. Aumenta tu poder de suministro en regiones estratégicas y aumenta la velocidad de tus divisiones, además de aumentar tu extracción de recursos brutos.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! mil millones"
 AC_construction_INF_delayed: "§YPrerrequisitos:§!\n[!AC_building_infra_button_click_enabled]"
 AC_construction_offices: "§YSector Oficinas§!\nEl sector de oficinas representa todas las demás industrias de la economía más allá de la extracción y las industrias pesadas. Estos incluyen servicios financieros, de atención al cliente, de tecnología de la información, de venta minorista y mucho más.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_OFFICES]§! mil millones"
 AC_construction_offices_delayed: "§YPrerrequisitos:§!\n[!AC_building_offices_button_click_enabled]"
 AC_construction_AA: "§YSitio SAM§!\nLos sitios de misiles tierra-aire (SAM) son complejos de misiles antiaéreos de largo alcance. Debido a su alcance, los misiles son más pesados ​​y poco móviles. Disparan misiles a los aviones enemigos que se aproximan y protegen contra los bombardeos. Si los SAM se despliegan para esa función, proporcionarán defensa antimisiles para el estado y los estados vecinos dentro del alcance.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_ANTIAIR]§! mil millones"
 AC_construction_AA_delayed: "§YPrerrequisitos:§!\n[!AC_building_antiair_button_click_enabled]"
 AC_construction_RAD: "§YEstación de radar§!\nLas estaciones de radar te permiten obtener información sobre las tropas enemigas en los estados cercanos. Consta de varios radares y sensores, así como activos de inteligencia y capacidad para analizar la evolución de la situación.\nUn nivel más alto aumentará su alcance efectivo.\nSus radares también brindan al estado una mejor detección de las fuerzas aéreas enemigas, lo que le brinda a su avión una mejor oportunidad de atacarlas.\nAdemás los radares están aumentando la detección de flotas enemigas en el mar.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_RADAR]§! mil millones"
 AC_construction_RAD_delayed: "§YPrerrequisitos:§!\n[!AC_building_radar_button_click_enabled]"
 AC_construction_AIR: "§YBase aérea§!\nEste edificio proporciona al estado el despliegue de sus fuerzas aéreas.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_AIRBASE]§! mil millones"
 AC_construction_AIR_delayed: "§YPrerrequisitos:§!\n[!AC_building_airbase_button_click_enabled]"
 AC_construction_fuel_silo: "§YReserva estratégica de combustible§!\n¡Este edificio proporciona a tu nación más espacio para almacenar §HCombustible§!\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_FUEL_SILO]§! mil millones"
 AC_construction_fuel_silo_delayed: "§YPrerrequisitos:§!\n[!AC_building_fuel_silos_button_click_enabled]"
 AC_construction_internet_station: "§YInfraestructura de red§!\nLas infraestructuras de red son estructuras altas que se utilizan en los campos de las telecomunicaciones y las radiocomunicaciones para impulsar transmisiones a través de grandes distancias o cables subterráneos de fibra óptica y sistemas de computación en la nube.\n\n§YInfraestructura de red§! mejorar la velocidad de construcción local.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! mil millones"
 AC_construction_internet_station_delayed: "§YPrerrequisitos:§!\n[!AC_building_internet_station_button_click_enabled]"
 AC_construction_REF: "§YSynthetic Refineries§!\nThis building takes organic matter such as energy crops and wood, and converts it to fuel.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_REFINERY]§! Billion"
 AC_construction_REF_delayed: "§YPrerrequisitos:§!\n[!AC_building_ref_button_click_enabled]"
 AC_construction_POWER_PLANT: "§YCentral eléctrica de combustibles fósiles§!\nFossil Fuel Powerplant es un comodín para todas las fuentes de energía termoeléctrica de origen fósil. Estos incluyen, entre otros; carbón, gas natural y petróleo.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! mil millones"
 AC_construction_POWER_PLANT_delayed: "§YPrerrequisitos:§!\n[!AC_building_power_plant_button_click_enabled]"
 AC_construction_NUCLEAR_REACTOR: "§YReactor nuclear§!\nEl edificio del Reactor Nuclear convierte la energía nuclear en energía eléctrica, consumiendo uranio moderadamente enriquecido en el proceso.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! mil millones"
 AC_construction_NUCLEAR_REACTOR_delayed: "§YPrerrequisitos:§!\n[!AC_building_nuclear_reactor_button_click_enabled]"
 AC_construction_AGRICULTURE_DISTRICT: "§YDistritos agrícolas comercializados§!\n§YDistritos Agrícolas Comercializados§! representa un comodín para toda la agricultura que no es de subsistencia dentro de nuestra nación. Incluye agroindustria, tierras cultivables, silos de cereales, carnicerías y más.\n\n§YCosto base por estructura:§! §R$[?global.BUILD_COST_AGRICULTURE_DISTRICT]§! mil millones"
 AC_construction_AGRICULTURE_DISTRICT_delayed: "§YPrerrequisitos:§!\n[!AC_building_agriculture_district_button_click_enabled]"
