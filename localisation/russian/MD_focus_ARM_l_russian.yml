 ARM_vazgen_academy: "Военный университет имени Вазгена Саркисяна"
 ARM_vazgen_academy_desc: "Военный университет имени Вазгена Саркисяна — высшее учебное заведение, функционирующее в системе Министерства обороны Армении. Его задача — готовить и обучать офицеров, способных выполнять задачи по обороне страны в мирное и военное время."
 ARM_inner_troops: "Внутренние войска"
 ARM_inner_troops_desc: "Помимо основных войск и пограничников, мы должны создать внутренние войска страны для поддержания правопорядка внутри страны и формирования резервов."
 ARM_institute_mo_ra: "Военный авиационный университет"
 ARM_institute_mo_ra_desc: "Военный авиационный университет имени Арменака Ханферянца — высшее учебное заведение Военно-воздушных сил Армении, находящееся в ведении Министерства обороны Армении."
 ARM_pvo_troops: "Силы противовоздушной обороны"
 ARM_pvo_troops_desc: "Мы должны позаботиться о создании сил противовоздушной обороны, чтобы обеспечить безопасность нашего воздушного пространства."
 ARM_intern_cooperat: "Международное сотрудничество"
 ARM_intern_cooperat_desc: "Чтобы развивать наши вооружённые силы и повышать профессионализм наших офицеров, нам необходимо взаимодействовать с дружественными странами по всему миру."
 ARM_peace_brigade: "Миротворческая бригада"
 ARM_peace_brigade_desc: "Чтобы перенять зарубежный опыт ведения войны, нам необходимо развивать наши миротворческие силы, чтобы отправлять их на военные и гуманитарные миссии."
 ARM_air_fedence_force: "Систематизированные воздушные тренировки"
 ARM_air_fedence_force_desc: "В нашей авиации нет систематической программы подготовки пилотов, а учебные пособия не обновлялись с советских времён. Нам следует объединить авиационные академии и проводить систематическую подготовку."
 ARM_davisur_arm: "Дэвисур"
 ARM_davisur_arm_desc: "Одну из ереванских швейных фабрик можно превратить в полноценную компанию, которая будет производить стандартизированную униформу с новым пиксельным камуфляжем, который мы можем скопировать у Канады или США."
 ARM_aspar_arms_desc: "Aspar Arms — компания, которая занимается экспортом и импортом оружия в Республику Армения. Недавно они начали разрабатывать перспективные прототипы собственных моделей стрелкового оружия. Мы должны предоставить им лицензию на производство и поддержать их завод."
 ARM_k3_prototype: "Прототипы винтовки К-3"
 ARM_k3_prototype_desc: "Армянская компания «Гарни-Лер» производит кустарное оружие в Армении с 90-х годов. Мы должны модернизировать их старые прототипы и субсидировать их компанию."
 ARM_uav_krunk: "Беспилотный летательный аппарат \"Крунк\""
 ARM_uav_krunk_desc: "«Крунк» — армянский беспилотный летательный аппарат, состоящий на вооружении Вооружённых сил Армении. Он предназначен для ближней разведки, передачи видеоданных (визуальных или инфракрасных) в режиме реального времени или съёмки в высоком разрешении."
 ARM_sso: "Силы специальных операций"
 ARM_sso_desc: "Пришло время модернизировать наши силы специальных операций с учётом наших разработок и военного опыта."
 ARM_new_army: "Новая армянская армия"
 ARM_new_army_desc: "Армянская армия вступает в новую эру модернизации и развития, оставляя свои проблемы в прошлом!"
 ARM_militia: "Создайте народное ополчение"
 ARM_militia_desc: "С 1990-х годов в Армении действует закон, который легализует создание негосударственных гражданских военизированных формирований и их интеграцию в вооружённые силы в случае конфликта. Пришло время ввести этот закон в действие."
 ARM_national_guard: "Создать Национальную гвардию"
 ARM_national_guard_desc: "Возможно, нам следует рассмотреть вариант создания национальной гвардии Армении, которая будет непосредственно отвечать за поддержание порядка в Армении и будет тесно связана с Министерством внутренних дел."
 ARM_vdv: "Создать воздушно-десантные войска"
 ARM_vdv_desc: "Советская военная доктрина предполагала значительное разнообразие родов войск. Нам следует придерживаться аналогичной стратегии, создавая полноценные воздушно-десантные подразделения."
 ARM_morpehi: "Создать корпус морской пехоты"
 ARM_morpehi_desc: "Наряду с доступом к морю, мы также должны учитывать опыт других стран и создавать морские подразделения."
 ARM_fleet: "Создать военно-морской флот"
 ARM_fleet_desc: "Море побед окутало нашу землю! Со времён Киликийской Армении у нас наконец-то появился выход к морю. Стоит начать создавать наш новый флот."
 ARM_N2_arms: ""
 ARM_n2: "Н-2"
 ARM_n2_desc: "«Н-2» — это армянская многозарядная ракетная установка, разработанная Научно-производственным объединением «Гарни-Лер». Мы можем одобрить их проект и начать производство указанной ракетной установки."
 ARM_Lusan_arms: "Лусан"
 ARM_lusan: "Лусан"
 ARM_lusan_desc: "Компания Charentsavan Machine Tool Manufactory ищет средства для начала массового производства военных транспортных средств LUSAN. Возможно, нам стоит рассмотреть возможность инвестирования в это предприятие."
 ARM_mortars_prod: "Производство строительных растворов"
 ARM_mortars_prod_desc: "Миномёты довольно просты в производстве и не требуют большого количества технического оборудования. Нам стоит обратить на это внимание."
 ARM_hayk_car: "Прототип автомобиля Hayk"
 ARM_hayk_car_desc: "Боевая машина «Айк» — это прототип, созданный под руководством конструктора Карена Геворкяна. Хотя это и не самый эффективный вид военной техники, это наша инновационная и надёжная разработка, которую стоит поддержать."
 ARM_rockets_modern: "Модернизация ракет"
 ARM_rockets_modern_desc: "Учитывая наши технические возможности, мы можем попытаться модернизировать старые советские и российские ракеты."
 ARM_mlrs_proto: "Прототипы РСЗО"
 ARM_mlrs_proto_desc: "Компания Garni-Ler предложила создать прототипы малых ракетных систем. Мы должны поддержать их усилия в этом направлении."
 ARM_our_own_armor: "Производство керамической брони"
 ARM_our_own_armor_desc: "Помимо стальных пластин, производимых компанией Davisur, мы можем начать производство керамических броневых пластин, скопировав существующие коммерческие разработки."
 ARM_radars_arm: "Армянские радары"
 ARM_radars_arm_desc: "Чтобы быть уверенными в способности точно обнаруживать вражеские самолёты над нашей территорией, мы должны инвестировать в создание военных радаров."
 ARM_night_vis_arm: "Внедрение ночного видения"
 ARM_night_vis_arm_desc: "Если позволит наше экономическое положение, мы можем начать оснащать наши вооружённые силы приборами ночного видения и очками."
 ARM_new_unif_proj: "Новый проект униформы"
 ARM_new_unif_proj_desac: "Принимая во внимание зарубежный опыт, мы должны начать разработку новой камуфляжной формы."
 ARM_voma_center: "Центр VOMA"
 ARM_voma_center_desc: "VOMA (арм. « Искусство выживания») — армянская неправительственная организация, созданная группой профессиональных военных и ветеранов, которые заявили о своей цели — создать общество, способное защитить себя в случае войны."
 ARM_warfare_analysis_center: "Центр анализа военных действий"
 ARM_warfare_analysis_center_desc: "Координация наших вооружённых сил, переоценка боевого опыта, анализ современных боевых операций. Всё это необходимо объединить в единый орган вооружённых сил, который и станет этим центром."
 ARM_reform_army: "Реформированная армия"
 ARM_reform_army_desc: "Наша армия нуждается в реформировании, чтобы быть готовой отразить нападение врага на нашу страну. Оборонительная стратегия является основой нашей военной политики"
 ARM_swiss_model_desc: "Мы начнём реформировать нашу армию по швейцарскому образцу, чтобы при необходимости оптимизировать наши вооружённые силы."
 ARM_fortress: "Оборона гор"
 ARM_fortress_desc: "Мы превратим нашу страну в настоящую крепость, и основой нашей обороны станет швейцарская тактика."
 ARM_territorial_defence: "Территориальная оборона"
 ARM_territorial_defence_desc: "Мы намерены создать территориальную оборону для дополнительной защиты нашего государства."
 ARM_soviet_army: "Советская армия"
 ARM_soviet_army_desc: "По нашему мнению, советская армия была эталоном вооружённых сил. Мы намерены создать новые рода войск, которые будут отвечать нашим логистическим потребностям."
 ARM_engineer_troops: "Инженерные войска"
 ARM_engineer_troops_desc: "Силы специального назначения Вооружённых сил предназначены для инженерного обеспечения: обустройства территории военных (боевых) действий, инженерной разведки и сопровождения войск (сил) в наступлении и так далее"
 ARM_radio_troops: "Радиотехнические войска"
 ARM_radio_troops_desc: "Силы специального назначения предназначены для развёртывания и эксплуатации систем связи с целью обеспечения контроля над войсками и силами, подчинёнными Министерству обороны, во всех сферах их деятельности"
 ARM_railway_troops: "Железнодорожные войска"
 ARM_railway_troops_desc: "Железные дороги предназначались для обеспечения перевозок в интересах Вооружённых сил. Железнодорожные войска включали в себя органы управления, формирования, подразделения, учреждения, организации и предприятия"
 ARM_border_troops_desc: "Войска, предназначенные для защиты государственной границы, предотвращения и пресечения посягательств на суверенитет и территориальную целостность"
 ARM_nationalist_army: "Национальная армия"
 ARM_nationalist_army_desc: "Наша страна нуждается в сильной национальной армии! которая будет создана на основе уникальной военной доктрины"
 ARM_nationalists_in_army: "Вербовка радикалов в армию"
 ARM_nationalists_in_army_desc: "Мы намерены заручиться поддержкой радикальных националистических элементов, несмотря на беспорядки, которые они могут вызвать. Они поднимут моральный и идеологический уровень"
 ARM_univeristy_army: "Новые военные университеты"
 ARM_univeristy_army_desc: "Мы намерены построить новые военные университеты, чтобы повысить качество военного образования в стране."
 ARM_polk_dziavory: "Джиаворы"
 ARM_polk_dziavory_desc: "Джиаворс (армянская кавалерия), киликийские рыцари или армянские рыцари — это рыцари-крестоносцы из Киликийской Армении. Мы намерены преобразовать роту почётного караула в боевое подразделение нашей армии."
 ARM_102: "Блок 102"
 ARM_102_desc: "Подразделение 102 — это специальное подразделение армянской армии, обученное и сформированное из различных армянских группировок по всему миру для совершения различных действий против вражеских стран."
 ARM_ar15_west_contr: "Контракт на изготовление модели AR"
 ARM_ar15_west_contr_desc: "Новейшие американские винтовки — лучший вариант для нашего будущего производства. Мы сможем производить их как в готовом виде, так и путём обратного проектирования для наших собственных нужд."
 ARM_ak12_rus_contr: "Лицензия на производство винтовок по образцу АК"
 ARM_ak12_rus_contr_desc: "Новейшие российские винтовки — лучший вариант для нашего будущего производства. Мы сможем производить их как в готовом виде, так и путём обратного проектирования для наших собственных нужд."
 ARM_orsis_dilemma: "Дилемма Орсиса"
 ARM_orsis_dilemma_desc: "Орсис проявил интерес к инвестированию в наш военно-промышленный комплекс. Однако у наших генералов есть другое предложение."
 ARM_start_foreign_legion: "Создание иностранного легиона"
 ARM_start_foreign_legion_desc: "Иностранный легион как часть вооружённых сил давно привлекает нас, и теперь мы готовы реализовать эту идею при содействии некоторых государств."
 ARM_foreign_legion_france: "Французское оружие и специалисты"
 ARM_foreign_legion_france_desc: "Мы намерены приобрести французское оборудование и специалистов, которые готовы обслуживать его для нашего иностранного легиона."
 ARM_foreign_legion_india: "Индийское оружие и специалисты"
 ARM_foreign_legion_india_desc: "Мы намерены закупить индийское оборудование и специалистов, которые готовы обслуживать его для нашего иностранного легиона."
 ARM_foreign_legion_create: "Армянский иностранный легион"
 ARM_foreign_legion_create_desc: "Мы с гордостью готовы объявить о создании Армянского иностранного легиона, в который мы будем рады принять граждан любой страны!"
 ARM_armenian_army_idea: "Армянская армия"
 ARM_armenian_army_idea_desc: "Хотя Вооружённые силы Армении были созданы относительно недавно, они прошли через войну за независимость, но у них уже есть множество проблем, которые необходимо решить."
