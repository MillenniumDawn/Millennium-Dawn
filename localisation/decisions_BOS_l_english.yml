l_english:
 bosnia_division_decisions:0 "Division of Bosnia"
 bosnia_division_decisions_desc:0 "Bosnia and Herzegovina is infamous for its internal political and ethnic division lines. The country is home to three major ethnic groups, the Muslim Bosniaks, the Orthodox Serbs and the Catholic Croats. Although this separation was initially mainly religious, it is now a deep ethnic, cultural and ideological divide that threatens the very foundation of national unity.\n\nThe three ethnic groups must remain pacified, or the country might break apart. If the Serbs or Croats are unhappy, Serbia and Croatia might take action against Bosnia, as will major powers that are allied with them, unless they are also allied with Bosnia.\n\nBosniak happiness: [?BOS.bosniak_happiness|-2].\nSerbian happiness: [?BOS.serbian_happiness|-2].\nCroat happiness: [?BOS.croat_happiness|-2].\n\nBosnia is divided into two federal entities: The Federation of Bosnia and Herzegovina (FB&H) and the Republika Srpska (RS). While the entirety of Bosnia and Herzegovina has a national President and Prime Minister who lead the federal government, both FB&H and RS also have their own governments. These can be either §Gsupportive§W, §Yneutral§W or §Ropposed§W to the cause of Bosnian ethnic pacification. They will both need to be catered to - especially Srpska is likely to seek foreign assistance if offended.\n\nFB&H: [?BOS.fbah_loyalty|-0]\nRS: [?BOS.rs_loyalty|-0]\n\nIf any happiness is §Rbelow 25§W, its home country is allowed to take subversive against you. If it is the Bosniaks, you will instead receive substantial maluses to all parts of the country. If Serb or Croat happiness goew §Rbelow 20§W, its allied Great Powers will be able to take action against you. If either of the two §Rhits 0§W, they will declare independence, by war if necessary.\n\nFB&H and RS both have loyalty values. If above 65, they will be §Gsupportive§W, if below 35, they will §Ropposed§W. Otherwise, they will be §Yneutral§W."
 BOS_pacify_the_nation:0 "Pacify the Nation"
 BOS_pacify_the_nation_desc:0 "Bosnia is at last one, all three ethnic groups are back in the fold - we have now resolved our ancient struggles with ourselves and can declare that we are at last one. It is now time to look to the future and to forge a new, united and healthy Bosnia that is not focussed on ethnic segregation, but instead on the union, peace and hard labor of all inhabitants of Bosnia and Herzegovina."
