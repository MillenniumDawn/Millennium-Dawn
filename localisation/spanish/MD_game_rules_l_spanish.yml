 RULE_OPTION_ALL_AHEAD_SLOW_AI_DESC: "Enable this game rule to ensure the AI does not implode the US. Essentially taking the RNG factor out of non-historical AI mode."
 RULE_OPTION_SECOND_COAL_WARS: "The 2nd Coal Wars"
 RULE_OPTION_SECOND_COAL_WARS_AI_DESC: "The Free States will declare to the renewed UMWA organization that West Virginian mines will not be reopened on the principles of why they were closed to begin with, stating, \"Modern solutions and problems were the reason they closd to begin with\". As a result the miners will begin to riot and declare the state independent leading to the 2nd Coal Wars incident. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 NEN_AI_BEHAVIOR: "@NEN Nueva Inglaterra"
 RULE_OPTION_GREEN_MOUNTAIN_REBELLION: "Green Mountain Rebellion"
 RULE_OPTION_GREEN_MOUNTAIN_REBELLION_AI_DESC: "Not giving in to petty political pressuring by a few loud voices. The New England national government will deny the Vermontese demands to move the seat of government to Monteplier. As a result, the animosity will continue to build until forced to quell the upstart rebellion in the state. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_THE_OTHER_NEW_CAPITAL: "The Other New Capital"
 RULE_OPTION_THE_OTHER_NEW_CAPITAL_AI_DESC: "Seeing as very few genuinely cared where the new capital was to be, the New England government accepts the \"demands\" of the Vermontese and moves the capital to Monteplier. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_ALLOW_CONDITIONAL_PEACE_DEAL: "Allow Conditional Peace Deals"
 RULE_OPTION_CONDITIONAL_PEACE_DEAL_YES_DESC: "Will allow states at war to use the §YConditional Peace Deals§! scripted diplomatic action which will let states sign peace deals that do not require either side to fully capitulate."
 RULE_OPTION_CONDITIONAL_PEACE_DEAL_NO_DESC: "Bars states from using the §YConditional Peace Deals§! scripted diplomatic action which will force states to endure total war in order to reach a state of peace."
