 CSA_creating_infantry_reserves: "Organizing The Reserve Force"
 CSA_creating_infantry_reserves_desc: "Creating a ready reserve force will allow us to pre-emptively prepare for any enemy incursion or whatever we may plan to do in the future."
 CSA_mobilizing_the_reserves: "Rally The Reserves"
 CSA_mobilizing_the_reserves_desc: "Rally boys for your homeland needs ya. Let us take the day and prepare for anything them northerns or westerners even dare to throw at us!"
 CSA_focus_gran_colombian_sub_regionalism: "Gran Colombian Sub-Regionalism"
 CSA_focus_gran_colombian_sub_regionalism_desc: "Creating a sort of sub-region within our confederal union will allow for more local cohesions which feed back into our new regional power. Overall we look to set the stage for unity through identity, these nations and sub-regions were proud and good nation-states at one point or another and it's our job to recognize and embrance it in order to properly move forward together as one."