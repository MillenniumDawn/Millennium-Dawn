 display_internal_faction_election_effects: "Frakcje w naszym kraju zapewniają nam różne poziomy wsparcia, które będą miały wpływ na wynik decyzji podejmowanych podczas wyborów."
 decision_category_internal_factions: "Wewnętrzna interakcja frakcji"
 decision_category_internal_factions_desc: "[ROOT.GetName] ma kilka frakcji w kraju. Są to potężne frakcje, które mogą niesamowicie opodatkować nasz kraj. Jednak możliwe jest również, że im więcej będziemy zadzierać z tymi grupami, tym bardziej może to powodować problemy w przyszłości."
 tax_labour_unions_decision: "Podatkowe Związki Zawodowe"
 tax_labour_unions_decision_desc: "Związkom zawodowym było zbyt dobrze zbyt długo. Powinniśmy zacząć podnosić podatki na związki zawodowe w kraju"
 raise_wages_labour_unions_decision: "Podnieść płace"
 raise_wages_labour_unions_decision_desc: "Podniesienie płac w kraju sprawi, że grupy pracowników w kraju będą bardziej zadowolone z naszego rządu."
 reduce_taxes_farmer_mission: "The Farmers Demanded Reduced Taxes"
 reduce_taxes_farmer_mission_desc: "The Farmers need additional money due to recent poor sales and the rising inflation within the economy. They've asked us to decrease our §YCorporate Tax Rate§! by §G5%§! to help with this campaign."
 agricultural_district_tax_credits_decision: "§YKomercyjne Dystrykty Rolnictwa§! Ulgi podatkowe"
 agricultural_district_tax_credits_decision_desc: "Możemy wydać serię niewielkich ulg podatkowych, które pomogą złagodzić problemy ekonomiczne rolnika, ale kosztem zmniejszonego dochodu przez kilka następnych miesięcy. Jak powinniśmy postąpić?"
 allow_foreign_nationals_military_decision: "Zezwolić obcokrajowcom na służbę w wojsku"
 allow_foreign_nationals_military_decision_desc: "Nasze wojsko jest w niepewnej sytuacji i musimy sprowadzić dodatkowych poborowych, gwarantując im obywatelstwo."
 repeal_foreign_nationals_military_decision: "Uchylenie statusu obcokrajowców w wojsku"
 repeal_foreign_nationals_military_decision_desc: "Niedawno zezwoliliśmy obcokrajowcom na wstępowanie do wojska. Decyzja ta spowodowała problemy wśród wojskowych i być może warto byłoby ją uchylić."
 internal_faction_labour_dispute_companies_favoured: "Spór pracowniczy - faworyzowanie korporacji"
 internal_faction_labour_dispute_companies_favoured_desc: "W niedawnej sprawie pracowniczej rząd faworyzował korzyści korporacji nad związkami zawodowymi"
 internal_faction_labour_dispute_union_favoured: "Spór pracowniczy - związki zawodowe faworyzowane"
 internal_faction_labour_dispute_union_favoured_desc: "W niedawnej sprawie pracowniczej rząd faworyzował związki zawodowe kosztem korporacji"
 internal_faction_economic_boom: "Boom gospodarczy"
 internal_faction_economic_boom_desc: "Nasze frakcje pomagają nam przetrwać boom gospodarczy!"
 internal_faction_military_industry_thriving: "Przemysł wojskowy kwitnie"
 internal_faction_military_industry_thriving_desc: "Niedawna współpraca z naszym kompleksem wojskowo-przemysłowym zaowocowała rekordową liczbą wyprodukowanych zasobów wojskowych. Branża absolutnie kwitnie!"
