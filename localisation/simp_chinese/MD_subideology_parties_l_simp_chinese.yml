 PMR.Neutral_Communism_desc: "该党将自己定位为左翼反对党。她将社会主义与爱国主义结合起来，主张德涅斯特河沿岸的独立。公正共和国党在其政党宣言中宣布其主要目标是团结寻求承认人民革命党独立性的人们。该党认为独立是建立一个更加公正和有凝聚力的社会的一种方式。"
