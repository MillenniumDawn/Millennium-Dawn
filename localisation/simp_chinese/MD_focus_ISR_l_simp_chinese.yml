 israel.63.t: "约瑟夫墓的命运"
 israel.63.d: "最近，议会又提出了一个新问题。我们是否应该让宗教人士继续乘坐装甲车前往纳布卢斯的约瑟夫墓？这可能会加剧紧张局势，但是，如果我们不允许他们参观约瑟夫墓，他们至少会感到非常不高兴。"
