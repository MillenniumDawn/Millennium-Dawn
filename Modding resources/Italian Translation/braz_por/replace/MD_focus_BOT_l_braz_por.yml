 #Events
 Botswana_pulse.1.t: "Il deserto del Kalahari si espande"
 Botswana_pulse.1.d: "Secondo i dati dello scorso anno, il deserto del Kalahari ha continuato a espandersi. Diverse aree destinate al pascolo sono ora sterili, diverse fonti di acqua sotterranea si sono prosciugate e la fauna selvatica è stata abbattuta a causa del bracconaggio. Permettere alle persone di pascolare liberamente il proprio bestiame dove vogliono, sfruttare la regione dal punto di vista minerario e ignorare il bracconaggio è destinato a peggiorare la situazione."
 Botswana_pulse.1.a: "Vergogna"
 Botswana_pulse.2.t: "Deserto del Kalahari normale"
 Botswana_pulse.2.d: "Secondo i dati dell'anno scorso, la situazione della desertificazione nel Kalahari e nei suoi dintorni sembra essere stabile. Tuttavia, è solo questione di tempo prima che la situazione peggiori di nuovo. Permettere alle persone di far pascolare liberamente il bestiame dove vogliono, sfruttare la regione dal punto di vista minerario e ignorare il bracconaggio è destinato a peggiorare la situazione."
 Botswana_pulse.2.a: "Ci è stato dato più tempo"
 Botswana_pulse.3.t: "Il deserto del Kalahari si ritira"
 Botswana_pulse.3.d: "Secondo i dati dello scorso anno, la vegetazione è cresciuta in ampie aree del Kalahari. Imitando i modelli di pascolo naturali e combattendo il bracconaggio, l'area potrà guarire da sola."
 Botswana_pulse.3.a: "Abbiamo fatto progressi"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism Il BDP ottiene un'altra vittoria!"
 Botswana_pulse.4.desc: "Il partito del  £BOT_Neutral_conservatism BDP ha ottenuto un'altra vittoria alle elezioni! Sembra che il loro successo non abbia fine."
 Botswana_pulse.4.a: "Prevedibile"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism Il BDP si divide in uno scandalo!"
 Botswana_pulse.5.desc: "Il partitod del £BOT_Neutral_conservatism BDP sta attraversando uno scandalo. Una fazione all'interno del partito, stufa delle politiche del Presidente [ROOT.GetLeader]e dell'incapacità di raccogliere il sostegno popolare, si è separata dal partito principale."
 Botswana_pulse.5.a: "Prevedibile"
 Botswana_pulse.6.t: "L'opposizione stringe un'alleanza elettorale"
 Botswana_pulse.6.desc: "Diversi partiti di opposizione si sono riuniti in un'unica alleanza elettorale. Dopo un incontro tra i leader dei partiti di opposizione, sono giunti alla conclusione che l'unico modo per rovesciare il £BOT_Neutral_conservatism BDP è lavorare insieme. La nuova alleanza sarà nota come £BOT_neutral_Social_UDC UDC - Ombrello per il cambiamento democratico."
 Botswana_pulse.6.a: "Inutile"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC L'UDC si divide"
 Botswana_pulse.7.desc: "Ora che l'UDC ha raggiunto l'obiettivo £BOT_neutral_Social_UDC L'UDC ha raggiunto l'obiettivo di vincere le elezioni, non c'è più bisogno di un'alleanza elettorale. I partiti hanno deciso che alle prossime elezioni faranno nuovamente campagna elettorale in modo indipendente."
 Botswana_pulse.7.a: "Interessante"
 Botswana_pulse.8.t: "Il negro di Banyoles ritorna"
 Botswana_pulse.8.desc: "Nel 1830, il cadavere di un individuo di San fu tassidermizzato dai fratelli francesi Verraux. Il pezzo di tassidermia finì in un museo della Catalogna, in Spagna. Solo nel 1991 l'opera è diventata controversa e nel 1997, in seguito a colloqui con le Nazioni Unite, il museo ha deciso che l'uomo tassidermizzato sarebbe stato smontato e i resti umani rimasti sarebbero stati restituiti al Botswana. Ora il "pacco" è arrivato. Cosa dobbiamo fare con i resti?"
 Botswana_pulse.8.a: "Dare all'uomo una degna sepoltura"
 Botswana_pulse.8.b: "È morto da 200 anni, basta archiviarlo da qualche parte."
 Botswana_pulse.9.t: "Esecuzione di Mariette Bosch"
 Botswana_pulse.9.desc: "Mariette Bosch è una donna sudafricana che nel 1996 ha ucciso il coniuge del suo amante sparandogli due volte. Inizialmente si pensava che l'omicidio fosse solo una rapina finita male, senza alcun sospetto. La Bosch fu giustiziata per impiccagione nel marzo del 2001. A rendere il caso eccezionale fu il fatto che si trattava della prima donna bianca a essere giustiziata in Botswana e di nazionalità sudafricana. L'esecuzione stessa è stata un pasticcio, in quanto la sua famiglia stava andando a incontrarla lo stesso giorno dell'esecuzione e il Presidente sudafricano [SAF.GetLeader] stava pianificando una campagna di grazia per lei. Nessuna delle due parti era stata informata in anticipo dell'esecuzione."
 Botswana_pulse.9.a: "Poteva andare meglio"
 Botswana_pulse.10.t: "I Boscimani fanno causa al governo"
 Botswana_pulse.10.desc: "Un gruppo di interesse dei Boscimani San ha fatto causa al governo per i trasferimenti in corso dagli anni Settanta. L'alta corte del Botswana ha analizzato il caso e alla fine è giunta alla conclusione che gli sforzi del governo per trasferire i San sono incostituzionali."
 Botswana_pulse.10.a: "Ratti"
 Botswana_pulse.11.t: "Mosadi Seboko incoronato Kgosikgolo"
 Botswana_pulse.11.desc: "Il Kosigkolo del popolo Bantele Tawana II è morto di recente. Sua sorella, Mosadi Seboko, ha rivendicato la corona sulla base della bogosi, o uguaglianza per diritto di nascita, essendo la figlia maggiore. La sua rivendicazione ha suscitato molta opposizione, poiché non c'è mai stato un Kgosikgolo donna prima d'ora. Tuttavia, la Costituzione del Botswana non lo impedisce. Alla fine è stata ufficialmente incoronata e ha preso posto nella Camera dei Capi. È una convinta sostenitrice dei diritti delle donne in Botswana."
 Botswana_pulse.11.a: "Un passo verso l'uguaglianza"
 Botswana_pulse.12.t: "Sciopero in un sito industriale"
 Botswana_pulse.12.desc: "Diverse migliaia di lavoratori hanno recentemente scioperato in un sito industriale. Alla fine, i tribunali hanno dichiarato lo sciopero illegale. Di conseguenza, il proprietario del sito industriale ha licenziato quasi mille persone dalla sua forza lavoro. Molte persone sono arrabbiate per le condizioni dei lavoratori nel nostro Paese."
 Botswana_pulse.12.a: "Questo è ciò che si ottiene scioperando e facendo sindacato."
 Botswana_pulse.12.b: "Dobbiamo migliorare i diritti dei nostri lavoratori!"
 Botswana_pulse.13.t: "Modise Mokwadi Fly uccide suo figlio"
 Botswana_pulse.13.desc: "Oggi è emersa una notizia raccapricciante: il leader della lega giovanile del BCP ha ucciso suo figlio con un'ascia mentre dormiva. £BOT_neutral_Social della lega giovanile del BCP ha ucciso il figlio con un'ascia mentre dormiva. Fly ha dichiarato di aver ucciso il figlio per sbaglio, lanciando un'ascia contro la polizia che, a quanto pare, gli stava sparando. Fly è stato condannato a morte per impiccagione."
 Botswana_pulse.13.a: "Uno scandalo per il BCP!"
 Botswana_pulse.14.t: "Top Gear: Speciale Botswana"
 Botswana_pulse.14.desc: "Oggi è andata in onda la prima puntata del Botswana Special di Top Gear. Jeremy Clarkson, James May e Richard Hammond sono partiti a bordo di auto economiche alla periferia orientale del Botswana con l'obiettivo di attraversare tutto il Paese fino al confine con la Namibia per dimostrare che sono in grado di affrontare i terreni accidentati meglio dei SUV. Uno dei momenti salienti dell'inizio dello speciale è stato quando il Presidente [ROOT.GetLeader] è arrivato su un aliante per augurare buona fortuna agli inglesi poco prima che iniziassero la traversata del Kalahari. La domanda è: chi di loro se la cava meglio?"
 Botswana_pulse.14.a: "Spero che vinca l'Orangutan alto!"
 Botswana_pulse.14.b: "Capitan Lento e Fermo per la vittoria!"
 Botswana_pulse.14.c: "Ovviamente io sono il team di Criceto e Oliver!"
 Botswana_pulse.15.t: "Incidente del Cessna 208 di Moremi Air"
 Botswana_pulse.15.desc: "Un Cessna 208 della Moremi Air si è schiantato ieri vicino al campo di Xakanaka subito dopo il decollo. Sono morte 8 delle 12 persone a bordo, tra cui cittadini francesi, britannici e svizzeri (compreso il pilota britannico dell'aereo). L'incidente è stato causato da un guasto al motore, poiché le pale della turbina del compressore erano affette da corrosione da solfidazione, che non era stata notata in nessuna ispezione dell'aereo. Molti chiedono ispezioni e un inasprimento degli standard di volo nel Paese, ma questo potrebbe danneggiare molte delle compagnie organizzatrici di Safari."
 Botswana_pulse.15.a: "Chiedete controlli più severi!"
 Botswana_pulse.15.b: "Questo è solo un singolo incidente"
 Botswana_pulse.16.t: "Un altro incidente aereo"
 Botswana_pulse.16.desc: "Mentre l'incidente del Moremi Air è ancora impresso nella memoria della gente, si è verificato un altro incidente simile. Un piccolo aereo turboelica gestito da un organizzatore di safari si è schiantato dopo il decollo. Fortunatamente, l'incidente ha provocato solo poche vittime. Dovremmo iniziare a rendere più severi gli standard di volo nel Paese?"
 Botswana_pulse.16.a: "Chiedere un controllo più severo!"
 Botswana_pulse.16.b: "Questo è solo un singolo incidente"
 Botswana_pulse.17.t: "Mmusi e altri contro Ramantele e altri"
 Botswana_pulse.17.desc: "In Botswana è stato aperto un caso giudiziario relativo a una questione di eredità. Secondo i tribunali tradizionali che operano nelle zone rurali del Botswana, il figlio maschio più giovane eredita sempre la casa del padre. La questione è iniziata quando un uomo e il suo fratellastro erano in disaccordo per l'eredità della casa paterna. Entrambi gli uomini morirono prima che la disputa potesse essere risolta. La casa sarebbe passata al figlio del fratellastro, Molefi Ramantele. Le zie, che da quando è iniziata la disputa si sono fatte carico dell'onere finanziario della casa, hanno contestato questa decisione. Un tribunale del Botswana ha dato ragione alle zie, affermando che il metodo tradizionale di eredità è incostituzionale. Per la prima volta in Botswana è stato affermato il diritto di una donna a ereditare una proprietà."
 Botswana_pulse.17.a: "Un passo verso l'uguaglianza!"
 Botswana_pulse.17.b: "Il figlio del fratellastro avrebbe dovuto essere l'erede legittimo!"
 Botswana_pulse.18.t: "Morte di Gomolemo Motswaledi"
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, un politico di spicco del Partito Democratico del Botswana (fazione Barata-Phati) è morto ieri in un incidente stradale. A un certo punto è stato a capo della lega giovanile del BDP. Un politico popolare, questo è un duro colpo per il BDP."
 Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, un politico di alto livello, è morto ieri in un incidente stradale. Ha iniziato la sua carriera nel BDP, fino a lasciare il partito ed essere uno dei co-fondatori del BMD. Un politico popolare, questo è un grande colpo per il BMD."
 Botswana_pulse.18.a: "Un passo verso l'uguaglianza!"
 Botswana_pulse.19.t: "Trovato un diamante enorme!"
 Botswana_pulse.19.desc: "Nella miniera di Karowe è stato trovato un enorme diamante. Il peso totale è di circa 1100 carati (220 grammi), ha un diametro di oltre 2 pollici e attualmente è il terzo diamante più grande mai trovato. È stato chiamato Lesedi La Rona (la nostra luce). Il diamante è stato venduto al gioielliere britannico Graff per 53 milioni di dollari."
 Botswana_pulse.19.a: "È magnifico!"
 Botswana_pulse.20.t: "Trovato un altro diamante enorme!"
 Botswana_pulse.20.desc: "Nella miniera di Karowe è stato trovato ancora una volta un diamante enorme. Il peso totale è di circa 1700 carati (350 grammi) ed è grande come una palla da tennis. Questo lo rende il terzo diamante più grande trovato, superando il precedente Lesedi La Rona. È stato chiamato Sewelô (Rare Find). Louis Vitton è attualmente interessato all'acquisto del diamante. Insolito per un diamante, è ricoperto da un sottile strato di carbonio nero che lo rende molto difficile da tagliare."
 Botswana_pulse.20.a: "È magnifico!"
 Botswana_pulse.21.t: "Carenza di elettricità"
 Botswana_pulse.21.desc: "La maggior parte dell'Africa meridionale, compreso il Botswana, riceve la maggior parte dell'energia dal Sudafrica. Qualsiasi interruzione nella produzione di elettricità sudafricana si ripercuote su tutti gli altri Paesi. Attualmente il Sudafrica sta attraversando un periodo di carenza di elettricità, che sta facendo soffrire anche noi. Dovremmo cercare di ridurre la nostra dipendenza dal Sudafrica se vogliamo evitare questo problema in futuro."
 Botswana_pulse.21.a: "È magnifico!"
 Botswana_pulse.22.t: "La compagnia automobilistica del Botswana fallisce"
 Botswana_pulse.22.desc: "La Motor Company of Botswana produce automobili Hyundai in Botswana dal 1993. Fondata da un ricco uomo dello Zimbabwe, l'azienda ha talvolta adottato pratiche commerciali losche per esportare a basso costo le auto in Sudafrica, importandole prima dal Mozambico, smontandole e riassemblandole per poi spedirle in Sudafrica. Ieri l'azienda ha annunciato la chiusura dei battenti a causa dell'elevato indebitamento con cui non può più operare. La stessa Hyundai sta progettando di spostare la linea di assemblaggio a Kimberley, in Sudafrica, causando la perdita di 900 posti di lavoro in Botswana."
 Botswana_pulse.22.a: "Fornite uno sgravio straordinario ai lavoratori licenziati!"
 Botswana_pulse.22.b: "È solo business"
 Botswana_pulse.23.t: "Kgosi accusato di fustigazione"
 Botswana_pulse.23.desc: "Il Kgosi di una delle tribù più grandi è accusato di aver fustigato uno dei suoi membri per presunti crimini. Il Kgosi sostiene che ciò va benissimo e che i Kgosi sono immuni dalla giurisdizione dello Stato. I tribunali invece sostengono che un Kgosi non può andare contro la Costituzione del Paese o le leggi stabilite dal Parlamento."
 Botswana_pulse.23.a: "Il Kgosi è colpevole!"
 Botswana_pulse.23.b: "Il Kgosi può fare ciò che vuole"
 Botswana_events.1.t: "Acquisto di caccia del Botswana"
 Botswana_events.1.desc: "È tempo di sostituire la nostra vetusta flotta di caccia. Chi dovremmo scegliere come fornitore?"
 Botswana_events.1.a: "Il Rafale svedese"
 Botswana_events.1.b: "L'F-16 americano"
 Botswana_events.1.c: "Il cinese J-10"
 Botswana_events.1.d: "Il Typhoon britannico"
 Botswana_events.2.t: "Il Botswana offre un cavo a fibre ottiche congiunto"
 Botswana_events.2.desc: "Il Botswana si è offerto di collaborare con noi per la posa di un cavo in fibra ottica congiunto attraverso i due Paesi, per collegare entrambe le reti direttamente al sistema sottomarino West African Cable System. Questo aumenterebbe la qualità della rete in entrambi i Paesi."
 Botswana_events.2.a: "Naturalmente"
 Botswana_events.2.b: "No"
 Botswana_events.3.t: "La Namibia accetta"
 Botswana_events.3.desc: "La Namibia ha accettato l'accordo e la qualità della nostra rete è migliorata."
 Botswana_events.3.a: "Bello!"
 Botswana_events.4.t: "La Namibia rifiuta l'offerta"
 Botswana_events.4.desc: "La Namibia ha rifiutato la nostra offerta di collaborazione per migliorare le nostre reti."
 Botswana_events.4.a: "Troppo male"
 Botswana_events.5.t: "Campagna di decornazione dei rinoceronti di successo"
 Botswana_events.5.desc: "Negli ultimi mesi sono stati decornati centinaia di esemplari di rinoceronte. Possiamo riferire che questo sembra aver ridotto drasticamente il numero di bracconieri che operano nel Paese, poiché l'incentivo a farlo è diminuito."
 Botswana_events.5.a: "Grande!"
 Botswana_events.6.t: "Campagna di decornazione dei rinoceronti senza successo"
 Botswana_events.6.desc: "Negli ultimi mesi sono stati decornati centinaia di esemplari di rinoceronte. Tuttavia, questo non sembra aver avuto alcun effetto sui bracconieri. I bracconieri rintracciano i rinoceronti come al solito e, se ne catturano uno decornato, gli sparano comunque per non rischiare di perdere tempo a rintracciare di nuovo l'animale. Sembra che l'unico risultato ottenuto sia stato quello di creare alcuni rinoceronti senza corna."
 Botswana_events.6.a: "Tutto quel tempo sprecato!"
 Botswana_news_events.1.t: "[BOT.GetNameDef] Pressione sullo Zimbabwe"
 Botswana_news_events.1.desc: "Il governo del [BOT.GetNameDef] ha adottato un approccio aggressivo nei confronti del dittatore dello Zimbabwe, Robert Mugabe. Citando le violazioni dei diritti umani, [BOT.GetNameDef] ha chiesto a Mugabe di lasciare il potere."
 Botswana_news_events.1.a: "La guerra è in arrivo?"
 Botswana_news_events.2.t: "Il [BOT.GetNameDef] Abbraccia le tradizioni"
 Botswana_news_events.2.desc: "Una notizia sorprendente arriva oggi da [BOT.GetNameDef]; un gruppo di capi tribali e i loro sostenitori hanno spodestato l'attuale governo e reso la Camera dei Capi l'unico organo di governo legale del Botswana. [BOT.GetLeader] è stato incoronato come Kgosikgolo, o Capo Supremo del Botswana. Sembra che la fulgida luce della democrazia che il Botswana era sia ormai un ricordo del passato."
 Botswana_news_events.2.a: "Il Botswana ha rifiutato la modernità"
 Botswana_news_events.3.t: "[BOT.GetNameDef] Promette di proteggere i Boscimani"
 Botswana_news_events.3.desc: "Dopo aver preso provvedimenti per migliorare la condizione dei Boscimani San nel proprio Paese, il governo del Botswana ha rivolto il proprio sguardo ai paesi vicini. [BOT.GetNameDef] ha rivolto lo sguardo al suo vicino [NAM.GetNameDef]. [NAM.GetNameDef] Il Botswana ha da tempo adottato politiche discriminatorie nei confronti dei Boscimani, molti dei quali sono fuggiti oltre il confine con il Botswana. [BOT.GetNameDef] ha giurato di proteggere i diritti dei Boscimani in Namibia, anche con la forza se necessario."
 Botswana_news_events.3.a: "La pace di lunga durata è stata spezzata"

 #Focus tree
 BOT_military_reevaluation: "Rivalutazione militare"
 BOT_military_reevaluation_desc: "L'esercito del Botswana ha bisogno di una riforma. Un nuovo millennio porta con sé nuove sfide"
 BOT_develop_anti_poaching_tactics: "Sviluppare tattiche anti-bracconaggio"
 BOT_develop_anti_poaching_tactics_desc: "Non abbiamo bisogno dell'aiuto di grandi potenze per addestrare le nostre forze armate. Possiamo usare ciò che abbiamo imparato dalla protezione della fauna selvatica in una dottrina militare."
 BOT_indian_military_cooperation: "Cooperazione militare indiana"
 BOT_indian_military_cooperation_desc: "Di recente abbiamo aperto ufficialmente un'ambasciata in India. L'India è molto interessata al continente e molti indiani vivono in Africa. Sarebbero il partner perfetto per l'addestramento dei nostri militari."
 BOT_american_military_cooperation: "Cooperazione militare americana"
 BOT_american_military_cooperation_desc: "Gli americani sono nostri alleati di lunga data e abbiamo lavorato insieme a loro in Somalia. Il loro impegno nel mantenimento della pace e nell'aiuto all'Africa è esattamente ciò di cui abbiamo bisogno dal nostro partner militare."
 BOT_chinese_military_cooperation: "Cooperazione militare cinese"
 BOT_chinese_military_cooperation_desc: "La Cina è un membro relativamente nuovo del continente africano, ma è più che desiderosa di aiutarci. Offrirebbero una nuova prospettiva su come gestire il nostro esercito."
 BOT_enlist_women: "Arruolare le donne"
 BOT_enlist_women_desc: "Sebbene il Botswana sia un Paese molto progressista e moderno, l'esercito non accetta le donne come reclute. Questo è un problema che dovrebbe essere risolto e l'accesso all'esercito è stato oggetto di una campagna negli ultimi 20 anni da parte dell'attivista per i diritti delle donne Ntombi Setshwaelo. È ora di permettere alle donne del Setswana di servire il Paese."
 BOT_institute_partial_draft: "Progetto parziale dell'Istituto"
 BOT_institute_partial_draft_desc: "La scarsa popolazione del Botswana rende difficile l'ingresso nelle forze di sicurezza. Piuttosto che arruolare donne nell'esercito, dovremmo istituire una leva parziale, in modo da garantire ogni anno almeno un certo numero di reclute."
 BOT_peacekeeping_army: "Concentrarsi sul mantenimento della pace"
 BOT_peacekeeping_army_desc: "Le Forze di Difesa del Botswana hanno preso parte a molte operazioni internazionali, come in Somalia e in Lesotho. Questo è il settore su cui dovremmo concentrarci, per rendere il mondo un posto migliore, Naturalmente, non tutti i militari saranno contenti di versare il loro sangue principalmente per altri Paesi"
 BOT_anti_poaching_army: "Esercito anti-bracconaggio"
 BOT_anti_poaching_army_desc: "Uno dei nostri maggiori problemi è il bracconaggio che affligge il Paese. Dovremmo addestrare il nostro esercito per combatterlo e proteggere la nostra fauna selvatica. Dovremmo anche addestrarli a soccorrere i disastri naturali che potrebbero verificarsi. I nostri soldati conosceranno molto meglio il territorio, ma come forza di combattimento professionale le loro capacità saranno ridotte."
 BOT_shift_to_traditional_military: "Passare a un esercito tradizionale"
 BOT_shift_to_traditional_military_desc: "Ridurre la capacità militare del nostro esercito a una semplice forza di polizia ampliata che combatte i bracconieri è stato un errore. Dobbiamo annullare questa transizione e trasformare l'esercito in qualcosa che garantisca la sicurezza nazionale."
 BOT_buy_pilatus_pc9: "Acquisizione di Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Per poter meglio individuare i bracconieri, abbiamo bisogno di aerei leggeri adatti a questo ruolo. L'azienda svizzera Pilatus produce aerei leggeri a turboelica che sarebbero perfetti. Con essi possiamo individuare (e occasionalmente bombardare) i bracconieri."
 BOT_buy_hercules_c130: "Espansione della flotta di trasporto"
 BOT_buy_hercules_c130_desc: "Per trasportare e rifornire le nostre forze di pace avremo bisogno di aerei da trasporto. Abbiamo già alcuni C-130 americani e dovremmo espandere la flotta esistente."
 BOT_buy_gunships: "Acquista le cannoniere"
 BOT_buy_gunships_desc: "Per sostenere le future operazioni di terra del nostro esercito, abbiamo bisogno di un supporto aereo localizzato. Per questo ruolo, gli elicotteri cannoniera sono i migliori. La Russia ha una lunga storia di forniture di cannoniere all'Africa e il Mi-24 Hind è sicuramente un classico."
 BOT_zimbabwe_border_fence: "Recinzione del confine con lo Zimbabwe"
 BOT_zimbabwe_border_fence_desc: "Dobbiamo costruire una recinzione elettrica al confine con lo Zimbabwe per fermare la migrazione degli animali e controllare che l'afta epizootica si diffonda dallo Zimbabwe. Per coincidenza, questo impedirà anche ai rifugiati dello Zimbabwe di attraversare illegalmente il confine."
 BOT_deploy_peacekeepers: "Schierare forze di pace in Zimbabwe"
 BOT_deploy_peacekeepers_desc: "La situazione nel vicino Zimbabwe è abissale. La gente soffre sotto un regime dittatoriale e corrotto. Tirando alcuni fili che abbiamo collegato al governo dello Zimbabwe, potremmo essere in grado di estromettere silenziosamente [ZIM.GetLeader] dal potere con la scusa delle violazioni dei diritti umani."
 BOT_topple_mugabe: "Rovesciare [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Le violazioni dei diritti umani in [ZIM.GetNameDef] sono inaccettabili. Dobbiamo immediatamente rovesciare il leader dello Zimbabwe [ZIM.GetLeader] e portare la libertà al popolo dello Zimbabwe"
 BOT_replace_f5s: "Sostituire il CF-5"
 BOT_replace_f5s_desc: "Nel 1996 abbiamo ricevuto 18 CF-5, una versione su licenza canadese dell'F-5 americano. Questi caccia erano già vecchi quando li abbiamo ricevuti. È ora di modernizzare la nostra flotta aerea con un caccia più capace."
 BOT_replace_f5s_tt: "Acquisteremo §Y12 velivoli multiruolo§! per un totale di §Y$$15 miliardi§! da uno di questi Paesi"
 BOT_domestic_weapon_supply: "Investire in PAAM"
 BOT_domestic_weapon_supply_desc: "La PAAM, o Pan-African Ammunition Manufacturers, è un'azienda che produce munizioni per armi da fuoco. Dovremmo investire in loro e farne il fornitore ufficiale del BDF. Oltre alle munizioni, produrranno e forniranno assistenza per le nostre armi leggere."
 BOT_militarise_tribes: "Militarizzare le tribù"
 BOT_militarise_tribes_desc: "Il compito delle Forze di Difesa è quello di proteggere l'intero Paese. Tuttavia, la difesa locale potrebbe essere gestita meglio se permettessimo ai Dikgosi, i capi locali, di reclutare le proprie milizie private che servirebbero come presidi regionali."
 BOT_unite_bushmen: "Unire i Boscimani"
 BOT_unite_bushmen_desc: "La nostra vicina Namibia ha una storia simile alla nostra con i San. In Namibia i San devono affrontare discriminazioni, sfollamenti e condizioni quasi di schiavitù. Centinaia di San sono fuggiti attraverso il confine con il Botswana. Non possiamo permettere che il popolo San soffra come abbiamo sofferto noi."
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] fa parte della coalizione di governo"
 BOT_ancestral_brothers: "Fratelli ancestrali"
 BOT_ancestral_brothers_desc: "Abbiamo unito il popolo San sotto un unico Stato. Sotto la nostra protezione potranno prosperare e mantenere il loro stile di vita senza discriminazioni."
 BOT_meet_with_chiefs: "Incontro con i capi"
 BOT_meet_with_chiefs_desc: "Tenere incontri regolari con la Camera dei Capi è una parte importante per mantenere il dialogo con le tribù"
 BOT_depose_mosadi_seboko: "Deporre Mosadi Seboko"
 BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo del popolo Balete, è la prima donna nella storia del Botswana a sedere nella Camera dei Capi. Questo va contro le tradizioni del Paese e Seboko ha molti critici e oppositori. Dovremmo spogliarla del titolo e insediare sul trono suo cugino Tsimane Mokgosi."
 mosadi_seboko_kgosi_tt: "Mosadi Seboko è stata incoronata"
 BOT_celebrate_mosadi_seboko: "Festeggiate Mosadi Seboko"
 BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, kgosikgolo del popolo Balete, è la prima donna nella storia del Botswana a sedere nella Camera dei Capi. Ha molti critici e oppositori solo perché è una donna. Il governo dovrebbe dichiarare il proprio sostegno a lei come passo verso l'uguaglianza in Botswana"
 BOT_empower_the_house_of_chiefs: "Dare potere alla Camera dei capi"
 BOT_empower_the_house_of_chiefs_desc: "La Camera dei Capi permette alle tribù di essere rappresentate, ma non dà loro potere. Dobbiamo trasformare la Camera dei Capi in un vero e proprio organo legislativo e concedere alle tribù una certa autonomia nelle loro questioni."
 BOT_keep_the_status_quo_of_chiefs: "Mantenere lo status quo"
 BOT_keep_the_status_quo_of_chiefs_desc: "La Camera dei Capi va bene così com'è e non dovremmo cercare di smuovere le acque."
 BOT_abolish_the_house_of_chiefs: "Abolire la Camera dei Capi"
 BOT_abolish_the_house_of_chiefs_desc: "La Camera dei Capi non è altro che un'organizzazione discriminatoria e feudale. Eleva i capi tribù di alcune tribù al di sopra di altre e manda un chiaro segnale che alcune tribù sono più uguali di altre. Dobbiamo abolire questa istituzione e garantire che ogni Motswana sia trattato in modo equo all'interno della nazione."
 BOT_the_kgosikgolo: "Il Kgosikgolo"
 BOT_the_kgosikgolo_desc: "Il Botswana sarebbe meglio governato dalle tribù Tswana dominanti. Il governo [show_ruling_party] è un'organizzazione corrotta e non ha a cuore gli interessi del popolo. Per questo motivo, devono essere abbattuti."
 BOT_the_kgosikgolo_tt: "§CIf we have done the focus §Y$BOT_militarise_tribes$§!, le probabilità di una guerra civile diminuiranno§!"
 BOT_judicial_reform: "Riforma giudiziaria"
 BOT_judicial_reform_desc: "Il sistema giudiziario del Botswana è piuttosto obsoleto e necessita di una modernizzazione."
 BOT_empower_unions: "Potenziare i sindacati"
 BOT_empower_unions_desc: "Il Botswana ha pochissimi sindacati attivi e la partecipazione ai sindacati è molto bassa. Dobbiamo collaborare con la Federazione dei sindacati del Botswana per unire tutti i sindacati del Paese e incoraggiare la popolazione a iscriversi ad essi."
 BOT_end_bushmen_relocations: "Porre fine ai trasferimenti dei Boscimani"
 BOT_end_bushmen_relocations_desc: "La politica di trasferire i San dalla Kalahari Game Reserve è sbagliata ed è stata attuata con il falso pretesto di dare ai San un migliore accesso ai servizi governativi. Dovremmo permettere loro di vivere il loro stile di vita tradizionale nella riserva."
 BOT_ramp_up_bushmen_relocations: "Aumentare i trasferimenti dei Boscimani"
 BOT_ramp_up_bushmen_relocations_desc: "La fauna selvatica della Great Kalahari Game Reserve deve essere protetta. I San potrebbero non capirlo, ma è meglio trasferirli tutti fuori dalla riserva, in modo da offrire loro una vita migliore."
 BOT_total_ban_on_hunting: "Divieto totale di caccia"
 BOT_total_ban_on_hunting_desc: "Sebbene ai Boscimani sia stato vietato di cacciare nella riserva da tempo, la caccia stagionale è stata possibile per i turisti disposti a pagare un prezzo abbastanza alto. Non è più necessario vietare la caccia alla fauna selvatica nelle riserve, per lasciare che la natura se ne stia per conto suo."
 BOT_found_NBB: "Fondare la NBB"
 BOT_found_NBB_desc: "L'NBB (National Broadcasting Board) sarà responsabile del rilascio delle licenze di trasmissione in tutto il Botswana e del controllo e della supervisione delle trasmissioni radiofoniche e televisive."
 BOT_increase_cattle_production: "Sviluppare l'industria del bestiame"
 BOT_increase_cattle_production_desc: "La maggior parte dei botswani si guadagna da vivere con il pascolo del bestiame, che rappresenta una parte importante della nostra economia. Dobbiamo incoraggiare un maggior numero di allevatori di bestiame, anche se il pascolo agricolo è uno dei maggiori responsabili dei problemi ambientali che dobbiamo affrontare attualmente."
 BOT_optimise_cattle_production: "Ottimizzare la produzione di bestiame"
 BOT_optimise_cattle_production_desc: "La maggior parte dei Batswana si guadagna da vivere con il pascolo del bestiame, che costituisce una parte importante della nostra economia. Tuttavia, il pascolo agricolo sta distruggendo il nostro ambiente. Dobbiamo sperimentare nuovi modelli di pascolo e un allevamento più sostenibile e controllato per ridurre il nostro impatto sulla savana."
 BOT_clear_way_for_new_farms: "Via libera ai nuovi allevamenti"
 BOT_clear_way_for_new_farms_desc: "La superficie per il pascolo è molto limitata. Dovremmo ridurre alcune delle riserve di caccia e dei parchi nazionali attualmente in funzione e fare più spazio per il pascolo."
 BOT_refine_the_musi_breed: "Raffinare la razza Musi"
 BOT_refine_the_musi_breed_desc: "La razza Musi è una razza bovina domestica allevata negli anni '80 per adattarsi meglio al clima del Botswana. Con la tecnologia moderna, possiamo perfezionare ulteriormente alcune caratteristiche. Con una migliore produzione di carne per superficie utilizzata, possiamo alleviare la pressione sull'ambiente."
 BOT_biofuel_experimentation: "Sperimentazione di biocarburanti"
 BOT_biofuel_experimentation_desc: "Dato che abbiamo grandi quantità di bovini, forse il loro letame potrebbe essere utilizzato per la produzione di energia? Dobbiamo avviare progetti di ricerca in materia e vedere se riusciamo a trovare qualcosa."
 BOT_biofuel_plants: "Allevamento di bovini che producono carburante"
 BOT_biofuel_plants_desc: "Il letame delle mucche può essere convertito in metano, che può essere utilizzato come combustibile come alternativa più pulita al petrolio. Il metano può anche essere ulteriormente raffinato in etanolo, un carburante molto pulito. Dobbiamo fornire agli allevatori di bestiame, ai villaggi e alle case le attrezzature per eseguire questo processo. Questo migliorerà notevolmente la nostra autosufficienza energetica"
 BOT_encourage_zimbabwean_immigration: "Incoraggiare i rifugiati dello Zimbabwe"
 BOT_encourage_zimbabwean_immigration_desc: "La nostra industria del bestiame in crescita richiede più lavoratori. Dovremmo approfittare della situazione di povertà dello Zimbabwe ed essere un po' più indulgenti nel lasciare che le persone attraversino il confine."
 BOT_form_cattle_communes: "Formare comuni per il bestiame"
 BOT_form_cattle_communes_desc: "Dovremmo aiutare gli allevatori di bestiame a organizzarsi e a formare piccoli conglomerati. In questo modo potranno organizzare meglio le loro pratiche agricole."
 BOT_support_ditec: "Sostenere Ditec Mobile"
 BOT_support_ditec_desc: "Ditec Mobile è un produttore nazionale di telefoni cellulari in Botswana. Progetta e costruisce i propri telefoni e rappresenta l'innovazione di cui abbiamo bisogno in Africa."
 BOT_found_BIUST: "Trovato BIUST"
 BOT_found_BIUST_desc: "Attualmente esiste una sola università in tutto il Paese. Dobbiamo ampliare le opportunità di istruzione e quindi dobbiamo fondare la Botswana International University of Science & Technology. Sarà situata nella città di Papaye, a nord di Gaborone, e si concentrerà sulla ricerca tecnologica."
 BOT_found_UBSOM: "Fondare l'UBSOM"
 BOT_found_UBSOM_desc: "L'Università del Botswana è la più antica del Paese. È necessario istituire una scuola di medicina presso l'università. Questo aiuterà il nostro settore medico e aumenterà la nostra efficacia nella lotta all'epidemia di HIV."
 BOT_support_deaftronics: "Sostenere Deaftronics"
 BOT_support_deaftronics_desc: "Deaftronics è un'azienda che sta sviluppando batterie a energia solare per apparecchi acustici. Questa innovazione aiuterebbe i milioni di persone con problemi di udito in Africa, poiché trovare batterie normali adatte è costoso e difficile nella maggior parte delle regioni. Con le batterie a energia solare di Deaftronics potrebbero fare un acquisto iniziale e utilizzare le stesse batterie per diversi anni."
 BOT_namibia_botswana_fiber_cable: "Cavo ottico Botswana-Namibia"
 BOT_namibia_botswana_fiber_cable_desc: "L'attuale rete Internet del Botswana dipende in larga misura dal Sudafrica come porta d'accesso alla rete globale. Dovremmo collaborare con la Namibia per posare un cavo in fibra ottica attraverso entrambi i Paesi e collegare le nostre reti direttamente al sistema sottomarino West African Cable System."
 BOT_namibia_botswana_fiber_cable_tt: "§CLa Namibia deve accettare l'accordo perché questo abbia effetto. Se accetta, allora§!"
 BOT_national_space_program: "Programma spaziale nazionale"
 BOT_national_space_program_desc: "Molte nazioni africane aspirano a lanciare in orbita i propri satelliti, e molte ci sono già riuscite. Come nazione tecnologicamente avanzata, dobbiamo unirci a questo gruppo. Abbiamo trovato un partner nell'Università di Oulu, in Finlandia, che ci aiuterà a lanciare in orbita un nanosatellite di tipo CubeSat."
 BOT_innovation_city: "Città dell'innovazione"
 BOT_innovation_city_desc: "Ora che ci siamo concentrati a lungo sullo sviluppo dell'alta tecnologia, abbiamo bisogno di costruire un parco commerciale a Gaborone che concentri tutte queste industrie high tech in un unico luogo e ne attragga altre."
 BOT_invest_in_debswana: "Investire in Debswana"
 BOT_invest_in_debswana_desc: "Debswana è la principale società mineraria operante in Botswana. Una joint venture tra il governo del Botswana e il gruppo sudafricano De Beers, gestisce 4 miniere di diamanti e 1 miniera di carbone (la maggior parte delle quali si trova nel nord-est del Botswana). Dobbiamo aiutarli a espandere le loro operazioni minerarie."
 BOT_the_energy_debate: "Il dibattito sull'energia"
 BOT_the_energy_debate_desc: "Il 70% dell'energia del Botswana è importato dal vicino Sudafrica, mentre l'80% della nostra energia è prodotta dalla centrale a carbone di Morupule. Questa dipendenza dall'estero e da un'unica fonte di energia nazionale è rischiosa. Dobbiamo diventare un esportatore netto di energia nel Southern African Power Pool."
 BOT_focus_on_coal: "Puntare sul carbone"
 BOT_focus_on_coal_desc: "In tutto il Botswana ci sono molte vene di carbone non sfruttate e, secondo alcuni studi, il Botswana potrebbe essere uno dei Paesi più ricchi di carbone al mondo, ma la maggior parte di questo carbone non è sfruttato. Per questo motivo, dovremmo concentrarci sul carbone"
 BOT_focus_on_coal_tt: "§CPuntare sul carbone ci permetterà di ottenere maggiori profitti nella vendita di energia ai nostri vicini, ma sarà disastroso per il Kalahari!§!"
 BOT_focus_on_renewables: "Puntare sulle energie rinnovabili"
 BOT_focus_on_renewables_desc: "Il Botswana è un Paese in cui nessun villaggio è troppo piccolo per il sole. Dobbiamo dare l'esempio al resto del mondo e costruire una rete energetica sostenibile. Sarà costoso, ma ne varrà la pena per le generazioni future."
 BOT_focus_on_renewables_tt: "§CPuntare sulle energie rinnovabili non farà guadagnare quanto l'uso del carbone, ma sarà meglio per il Kalahari!§!"
 BOT_work_with_CIC: "Lavorare con la CIC"
 BOT_work_with_CIC_desc: "La CIC, la Coal Investment Corp. delle Isole Vergini Britanniche, è interessata a costruire un giacimento di carbone a Mmamabula insieme alla locale Meepong Investments Ltd. La vena di carbone è una continuazione del giacimento sudafricano di Waterberg, che fornisce il 40% del carbone del Sudafrica. Il potenziale è evidente e questo aumenterebbe notevolmente la nostra produzione di carbone. La nuova società si chiamerà Tswana Coal."
 BOT_grid_expansion: "Espansione della rete"
 BOT_grid_expansion_desc: "È bello poter produrre la nostra elettricità, ma abbiamo anche bisogno di una rete elettrica robusta per spostare l'elettricità nel Paese e verso i nostri vicini."
 BOT_solar_panel_grid: "Rete di pannelli solari"
 BOT_solar_panel_grid_desc: "Considerando la nostra posizione geografica, in Botswana il sole è quasi sempre in abbondanza. Questo lo rende un luogo ideale per la costruzione di impianti solari."
 BOT_kalahari_exploitation: "Sfruttamento del Kalahari"
 BOT_kalahari_exploitation_desc: "Il Kalahari ha una ricca vena di diamanti e le aree vicine sono ricche di carbone. Dobbiamo espandere le operazioni del carbone Tswana nell'area."
 BOT_resource_excavation_research: "Ricerca sugli scavi"
 BOT_resource_excavation_research_desc: "Parte del carbone si trova in luoghi difficili da raggiungere. Dobbiamo collaborare con BIUST per trovare il modo di scavare ogni pezzo di carbone possibile."
 BOT_wind_turbine_research: "Ricerca sulle turbine eoliche"
 BOT_wind_turbine_research_desc: "Con la tecnologia attuale, la creazione di parchi eolici in Botswana è impossibile. Le condizioni del vento non sono semplicemente adatte alle turbine contemporanee. Dobbiamo investire nella ricerca di soluzioni per questo problema."
 BOT_ethanol_power_plant: "Centrale elettrica a etanolo"
 BOT_ethanol_power_plant_desc: "Utilizzando l'etanolo derivato dal letame delle mucche, possiamo creare un modo sostenibile di generare elettricità."
 BOT_botswana_steelworks: "Acciaieria del Botswana"
 BOT_botswana_steelworks_desc: "Dobbiamo scavare più carbone! Con tutto il carbone in più, possiamo anche creare una fabbrica di acciaio."
 BOT_tuli_wind_park: "Parco del vento di Tuli"
 BOT_tuli_wind_park_desc: "La Northern Tuli Game Reserve è un parco naturale nell'angolo orientale del Botswana. Il terreno vicino al parco è adatto alla creazione di parchi eolici, ed è qui che installeremo il primo parco eolico del Botswana."
 BOT_coal_powered_nation: "Nazione alimentata a carbone"
 BOT_coal_powered_nation_desc: "Con il carbone che sta diventando una risorsa concorrente dei diamanti, una nuova potenza economica sta prendendo piede in Botswana. La Tswana Coal Corporation è molto più preziosa per il governo botswaniano di quanto non lo sia mai stata Debswana."
 BOT_debswana_on_top: "Debswana rimane dominante"
 BOT_debswana_on_top_desc: "Anche se abbiamo ampliato il nostro settore delle rinnovabili, la maggior parte delle nuove centrali elettriche sono gestite da diverse società minori. Debswana, il principale produttore di diamanti, è rimasto, insieme ai suoi diamanti, uno dei protagonisti dell'economia del Botswana."
 BOT_political_effort: "Impegno politico"
 BOT_political_effort_desc: "La politica del Botswana è dominata dal partito al potere BDP. Per questo motivo, l'opposizione al governo del Paese è molto limitata."
 BOT_assert_independence: "Affermare l'indipendenza"
 BOT_assert_independence_desc: "Essendo un Paese piccolo (sia in termini di popolazione che di superficie), siamo suscettibili di influenze straniere. Dobbiamo dimostrare al mondo che abbiamo la capacità di tracciare il nostro percorso."
 BOT_found_indian_embassy: "Fondare un'ambasciata in India"
 BOT_found_indian_embassy_desc: "L'India ha un'ambasciata a Gaborone dal 1987. Tuttavia, non abbiamo ancora trovato un'ambasciata in India. Dobbiamo restituire il favore e aprirne una a Nuova Delhi."
 BOT_indian_diamond_institute: "Istituto dei diamanti India-Africa"
 BOT_indian_diamond_institute_desc: "L'Indian Diamond Institute ha contattato il nostro governo per creare un nuovo India-Africa Diamond Institute in Botswana. L'istituto sarà composto da personale indiano che insegnerà a tagliare, lucidare, classificare e creare gioielli. Questo migliorerà la nostra capacità di produrre diamanti"
 BOT_us_relations: "Avvicinarsi agli Stati Uniti"
 BOT_us_relations_desc: "Gli Stati Uniti sono da tempo un alleato del Botswana e in passato ci hanno fornito ingenti aiuti allo sviluppo."
 BOT_found_ilea: "Fonda l'ILEA"
 BOT_found_ilea_desc: "Gli Stati Uniti vogliono istituire un'Accademia internazionale di polizia a Gaborone. L'Accademia fornirebbe formazione di polizia a tutta l'Africa subsahariana."
 BOT_saf_relations: "Cooperazione con il Sudafrica"
 BOT_saf_relations_desc: "Il Botswana intrattiene relazioni diplomatiche con il Sudafrica dal 1994, dalla fine del regime di apartheid. Entrambi i Paesi fanno parte dell'Unione doganale sudafricana dal 1910 e condividono la storia del Commonwealth britannico."
 BOT_security_against_zimbabwe: "Sicurezza contro lo Zimbabwe"
 BOT_security_against_zimbabwe_desc: "L'instabilità dello Zimbabwe è una minaccia sia per il Botswana che per il Sudafrica. Dobbiamo trovare una soluzione al problema"
 BOT_three_digkosi_nko: "Impiegare il progetto Mansudae all'estero"
 BOT_three_digkosi_nko_desc: "Il governo sta progettando di costruire una statua per commemorare i tre digkosi che hanno convinto gli inglesi a separare il Bechuanaland dal Sudafrica. Per la costruzione della statua dovremmo impiegare la società nordcoreana Mansudae Overseas Projects, che è un veterano dei progetti di costruzione in Africa."
 BOT_three_digkosi_domestic: "Costruire una statua in patria"
 BOT_three_digkosi_domestic_desc: "Il governo sta progettando di costruire una statua per commemorare i tre digkosi che convinsero gli inglesi a separare il Bechuanaland dal Sudafrica. Dovremmo assumere un'azienda locale del Botswana per costruire la statua."
 BOT_condemn_north_korea: "Condannare la Corea del Nord"
 BOT_condemn_north_korea_desc: "Le violazioni dei diritti umani perpetrate dalla Corea del Nord sono inaccettabili. Dobbiamo tagliare tutti i legami diplomatici con loro. In questo modo il Botswana diventerà il primo Paese africano a riconoscere un solo vero Stato coreano nella penisola, la Repubblica di Corea."
 BOT_deepen_cooperation_with_nko: "Approfondire la cooperazione con la Corea del Nord"
 BOT_deepen_cooperation_with_nko_desc: "Dovremmo puntare a creare legami economici e diplomatici più profondi tra la Corea del Nord e il Botswana."
 BOT_extra_funding_to_schools: "Fornire alle scuole finanziamenti supplementari"
 BOT_extra_funding_to_schools_desc: "L'istruzione è la pietra angolare di una società ben funzionante. Non possiamo rinunciare all'istruzione dei nostri giovani."
 BOT_introduce_school_fees: "Reintrodurre le tasse scolastiche"
 BOT_introduce_school_fees_desc: "Dagli anni '80 il Botswana offre un'istruzione completamente gratuita. Tuttavia, le spese per l'istruzione sono in costante aumento. Dobbiamo reintrodurre le tasse scolastiche per colmare il divario. Non sarà popolare, ma è necessario."
 BOT_expand_nature_reserves: "Espandere le riserve di caccia"
 BOT_expand_nature_reserves_desc: "Dobbiamo ampliare le riserve nazionali di caccia per proteggere meglio la fauna selvatica."
 BOT_shrink_nature_reserves: "Ridurre le riserve di caccia"
 BOT_shrink_nature_reserves_desc: "Considerando che il 20% del Botswana è designato come parco nazionale, forse abbiamo esagerato con le nostre politiche di protezione della fauna selvatica. Dobbiamo riportare parte di queste terre in aree che possiamo sviluppare."
 BOT_remove_death_penalty: "Eliminare la pena di morte"
 BOT_remove_death_penalty_desc: "Il Botswana è uno dei pochi Paesi africani in cui vige ancora la pena di morte. C'è circa un'esecuzione all'anno (di solito per omicidio aggravato) e le sentenze vengono spesso eseguite per impiccagione. Si tratta di una pratica disumana che dovrebbe essere interrotta."
 BOT_keep_death_penalty: "Mantenere la pena di morte"
 BOT_keep_death_penalty_desc: "Il Botswana è uno dei pochi Paesi africani in cui vige ancora la pena di morte. C'è circa un'esecuzione all'anno (di solito per omicidio aggravato) e le sentenze sono spesso eseguite per impiccagione. Non possiamo dare tregua ai criminali o agli assassini, altrimenti la società crolla. La pena di morte è qui per restare"
 BOT_prioritise_industrial_courts: "Dare priorità ai tribunali industriali"
 BOT_prioritise_industrial_courts_desc: "I tribunali industriali fanno parte del sistema giudiziario del Botswana e si occupano di tutte le controversie commerciali e industriali. Dobbiamo sottolineare la loro importanza per il buon funzionamento dell'economia."
 BOT_secure_workers_rights: "Garantire i diritti dei lavoratori"
 BOT_secure_workers_rights_desc: "Le società minerarie ed energetiche si approfittano del nostro popolo facendolo lavorare in condizioni orribili. Dobbiamo incoraggiare i sindacati e migliori contratti di lavoro per la nostra gente."

 #Decisions
 BOT_anti_poaching_decisions: "Bracconaggio nel Kalahari"
 BOT_anti_poaching_decisions_desc: "Il bracconaggio è un problema serio in Botswana. Animali come rinoceronti ed elefanti vengono abbattuti per i loro corni e zanne e spediti ai mercati asiatici per essere utilizzati nella medicina tradizionale. Alcuni animali vengono semplicemente abbattuti per sport da persone ricche che dispongono di denaro sufficiente. La maggior parte dei bracconieri proviene dalle vicine Namibia e Zambia, sebbene anche molti botswaniani vi partecipino. Il Botswana ha adottato da decenni una posizione dura nei confronti dei bracconieri e non è raro che questi ultimi vengano uccisi quando vengono avvistati.\n\nIl bracconaggio (e altre politiche) sono un fattore che contribuisce alla continua desertificazione del Kalahari. La lotta al bracconaggio è un fattore chiave per la protezione della fauna selvatica.\n\nProbabilità di §YDesertificazione§!: §R[?kalahari_expands]%§!\nProbabilità di §YStabilizzazione§!: [?kalahari_steady]%\nProbabilità di §YOasificazione§!: §G[?kalahari_retreats]%§!\n\nOgni mese, c'è un 40% che 15 nuovi bracconieri iniziano la loro attività.\n\nAttuale stima del numero di bracconieri: [?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Rapporto annuale sul bracconaggio"
 BOT_bi_yearly_poaching_report_desc: "Ogni 12 mesi verrà stimato l'impatto del bracconaggio sulla nostra nazione. Se la minaccia è bassa, la desertificazione rallenterà, mentre se è alta la desertificazione accelererà."
 BOT_anti_poaching_raid: "Condurre un raid anti-bracconaggio"
 BOT_anti_poaching_raid_desc: "Possiamo inviare alcune delle nostre forze armate a pattugliare il Kalahari e a dare la caccia ai bracconieri che vedono. Ogni livello di §YSicurezza interna§! aumenta le nostre possibilità di successo §Y15%§!. Avere §Y$BOT_army_against_poaching$§! aumenterà il numero di bracconieri eliminati"
 BOT_anti_poaching_extra_security: "Assumere personale di sicurezza aggiuntivo"
 BOT_anti_poaching_extra_security_desc: "Possiamo stanziare fondi extra per assumere personale di sicurezza aggiuntivo per combattere il bracconaggio."
 BOT_anti_poaching_extra_security_tt: "Le probabilità di successo di §Yun'incursione anti-bracconaggio§! aumentano del §G10%§!\nSpesa per la sicurezza interna: §R+50%§!"
 BOT_anti_poaching_heavy_weapons: "Fornire armi pesanti"
 BOT_anti_poaching_heavy_weapons_desc: "Fornendo alle nostre forze di sicurezza armi pesanti e attrezzature aggiuntive, possiamo migliorare la nostra efficacia contro i bracconieri."
 BOT_anti_poaching_heavy_weapons_tt: "§YI danni contro i bracconieri aumentano§!\nSpesa per la sicurezza interna: §R+50%§!"
 BOT_anti_poaching_dehorn_rhinos: "Campagna di decornazione dei rinoceronti"
 BOT_anti_poaching_dehorn_rhinos_desc: "La decornazione della popolazione di rinoceronti di quest'anno potrebbe essere un buon modo per tenere lontani i bracconieri. La rimozione del corno ha un effetto minimo sul rinoceronte, ma potrebbe scoraggiare i bracconieri dal dargli la caccia."
 BOT_anti_poaching_dehorn_rhinos_tt: "§GUna campagna di successo dimezzerà il numero di bracconieri§!"

