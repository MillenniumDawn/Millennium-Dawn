 CUB_idea_migration_crisis: "Нелегальная миграция"
 CUB_idea_migration_crisis_desc: "Миграция стала большой проблемой для нашей страны. Каждый день сотни профессионалов нелегально покидают нашу страну в поисках лучшей жизни. Вы можете избавиться от этого национального духа, фокус «Борьба с нелегальной миграцией»."
 CUB_land_of_freedom_idea: "Остров Свободы"
 CUB_land_of_freedom_idea_desc: "Куба веками боролась за свою свободу, и теперь, когда мы стали по-настоящему свободной страной, мы никому не позволим отнять нашу независимость!"
 CUB_idea_blockade1: "Блокада против Кубы"
 CUB_idea_blockade1_desc: "В 1962 году Соединенные Штаты ввели эмбарго против Кубы, которое так и не было отменено. Ее последствия стали особенно разрушительными после распада СССР в начале 199-х годов, в результате чего у Кубы осталось мало торговых партнеров."
 CUB_cpc_idea1: "Сильное недоверие к коммунистической партии"
 CUB_cpc_idea1_desc: "Наша коммунистическая идеология зашла в тупик. Люди не доверяют нам, меняют свои политические взгляды в пользу оппонентов, а антикоммунистические лозунги звучат в нашей стране все чаще и чаще"
 CUB_cpc_bad: "Недоверие к коммунистической партии"
 CUB_cpc_bad_desc: "Благодаря некоторым реформам мы начали возвращать себе популярность в народе, но этого все еще недостаточно, чтобы стабилизировать ситуацию в стране"
 CUB_cpc_good: "Оппозиция к коммунистической партии"
 CUB_infrastructure_dev_idea: "Активное развитие инфраструктуры"
 CUB_idea_tourist_industry_1: "Кубинский туризм"
 CUB_encouraged_foreign_investments_idea: "Приток инвестиций в нашу страну"
 CUB_zedm_idea: "ZEDM"
 CUB_zedm_idea_desc: "Специальная зона развития Мариэль (ZEDM) - главный экономический проект Кубы, созданный для привлечения иностранных инвестиций, создания новых рабочих мест и обеспечения национального рынка качественной продукцией в рамках импортозамещения."
 CUB_tourism_hub_idea: "Туристический хаб"
CUB_miracle_operation_idea: "Операция Чудо"
 CUB_better_sp: "Специальный период"
 CUB_better_sp_desc: "Специальный период - это период экономической стагнации и кризиса на Кубе после распада СССР."
 CUB_better_special_period: "Специальный период"
 CUB_better_special_period_desc: "Специальный период - это период экономической стагнации и кризиса на Кубе после распада СССР."
 CUB_dual_curency: "Две валюты"
 CUB_dual_curency_desc: "В 1993 году кубинское правительство легализовало доллар США. С тех пор в экономике Кубы действуют две валюты - песо и доллар..."
 CUB_CUPET_idea: "CUPET"
 CUB_CUPET_idea_desc: "Кубинский нефтяной союз или CUPET - крупнейшая нефтяная компания Кубы. Она принадлежит и управляется кубинским правительством. Компания занимается добычей нефти на месторождениях, а также переработкой и сбытом нефтепродуктов. Совместно с конгломератом CIMEX она управляет сетью автозаправочных станций, продающих бензин в конвертируемых песо."
 CUB_destoryed_agroculture_idea: "Разрушенная агрокультура"
 CUB_destoryed_agroculture_idea_desc: "Во время кризиса 90-х годов из-за нехватки денег сильно пострадали ключевые отрасли нашей экономики. Один из них - агрокультура. Нам необходимо восстановить ее"
 CUB_new_dem_reforms: "Новая программа демократических реформ"
 CUB_old_command_economy: "Старая кубинская плановая экономика"
 CUB_old_command_economy_desc: "Старая система плановой экономики только ухудшает ситуацию. Мы должны изменить нашу экономическую систему. Вы можете убрать этот национальный дух идя по ветке экономических реформ"
