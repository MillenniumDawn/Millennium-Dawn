 SOV_restoration_of_warsaw_pact_desc: "近年来，东欧局势对我们来说越来越危险，因为我们的一些前华约盟国已经投靠了北约，这种情况持续得越久，我们就越难将我们的影响力扩展到世界其他地区。我们需要夺回已经失去的东西，我们需要重建一个两极世界。"
 Sov_warsaw_pact.14.t: "华沙条约国家军事保卫我国主权的提案"
 Sov_warsaw_pact.14.d: "鉴于我们的处境，我们必须确保我们自己以及我们的新国家和家园免受外部影响和破坏。华约国家向我们提供这种保护，我们会欣然接受。"
 Sov_warsaw_pact.14.a: "是时候保卫我们的祖国了"
