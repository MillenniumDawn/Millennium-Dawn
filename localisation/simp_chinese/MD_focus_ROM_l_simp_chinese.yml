 ROM_political_scene: "罗马尼亚政局"
 ROM_political_scene_desc: "如果要用一个词来形容当前的政治局势，那一定是动荡不安。罗马尼亚社会民主党试图控制国家，而罗马尼亚民主大会的残余势力则在努力重组，而国家自由党和大罗马尼亚党则在寻找轻松获得政治利益的方法。现在我们必须问，我们的国家将走向何方？"
 ROM_political_parties: "罗马尼亚政党"
 ROM_political_parties_desc: "左翼？我们有！右翼？我们有！大帐篷？我们有。任何口味、大小和种类，我们都有。"
 ROM_national_liberal_party: "国家自由党"
 ROM_national_liberal_party_desc: "国家自由党成立于1875年，曾被共产党政府取缔，革命后不久于1990年重新成立，是罗马尼亚最大的自由主义运动。该党最初是罗马尼亚民主大会的成员，但由于执政期间缺乏凝聚力而退出。"
 ROM_freedom_of_the_individual: "个人自由"
 ROM_freedom_of_the_individual_desc: "一个国家最重要的是个人自由的权利，我们必须维护这个权利。"
 ROM_improve_press_freedom: "改善新闻自由"
 ROM_improve_press_freedom_desc: "在共产主义时期，我们的新闻业遭受了巨大损失。我的意思是，当时只有一家党报，所以当我说遭受损失时，我毫不开玩笑地说，它基本上不存在。无论如何，我们确实应该改善我们的观念。"
 ROM_defend_civil_society: "捍卫公​​民社会"
 ROM_defend_civil_society_desc: "过去的政府几乎一直在试图压制公民社会，从戈拉尼亚达到米内里亚德。我们必须确保保护我们的社会免受未来的伤害"
 ROM_minority_rights_bill: "少数民族权利"
 ROM_minority_rights_bill_desc: "无论是匈牙利人、鞑靼人、土耳其人还是保加利亚人，从现在起，他们每个人都将享有与罗马尼亚人同等的权利。从双语标志到用母语发放罗马尼亚学士学位的权利，我们希望这将缓解种族紧张局势。"
 ROM_focus_on_our_identity: "关注我们的身份认同"
 ROM_focus_on_our_identity_desc: "我们的身份是独一无二的：斯拉夫海中的一个拉丁岛国。我们必须珍惜我们的背景和起源，同时也要努力更好地理解它。"
 ROM_preserve_our_cultural_identity: "保留我们的文化特征"
 ROM_preserve_our_cultural_identity_desc: "我们必须教导子孙后代理解和尊重我们的文化和身份。"
 ROM_revive_bratianu_legacy: "重振布拉蒂亚努家族的辉煌"
 ROM_revive_bratianu_legacy_desc: "布拉蒂亚努家族是罗马尼亚民族解放阵线的缔造者，也是罗马尼亚今天存在的原因。通过巧妙的谋划，他们建立了罗马尼亚王国，并带领其在独立战争和第一次世界大战中取得胜利。他们的遗产不应被遗忘。"
 ROM_improve_bor_relations: "改善与罗马尼亚东正教会的关系"
 ROM_improve_bor_relations_desc: "罗马尼亚东正教会是一个非常重要的机构，为了保证我们的稳定，我们必须确保与他们保持紧密和积极的关系。"
 ROM_european_identity: "培养罗马尼亚的欧洲认同"
 ROM_european_identity_desc: "罗马尼亚位于东西方的十字路口，位于欧洲的中心。我们知道我们属于哪里，也知道我们必须做什么，但我们需要让人民意识到我们与边界另一边的兄弟的共同身份：欧洲身份。"
 ROM_european_security: "为欧洲安全做出贡献"
 ROM_european_security_desc: "我们必须通过参加训练演习和向我们的盟友提供资源库来为捍卫欧洲理想做出贡献。"
 ROM_eu_work_contracts: "与欧盟签订工作合同"
 ROM_eu_work_contracts_desc: "通过签署协议，罗马尼亚的欧洲研究得到认可，反之亦然，我们可以以专业服务的形式创造新的出口。这样，我们也将改善罗马尼亚公民的日常生活。"
 ROM_through_oursleves: "通过我们自己"
 ROM_through_oursleves_desc: "只有减少对外依存，增强独立性，才能保证罗马尼亚的繁荣昌盛，只有靠我们自己，我们才能取得胜利！"
 ROM_pnl_economic_reforms: "罗马尼亚经济改革"
 ROM_pnl_economic_reforms_desc: "过去30年来，经济一直处于混乱状态，临时性的改革只会让我们的处境更加糟糕。如果我们想拯救我们的国家，就需要真正的、全面的措施。"
 ROM_continue_privatization: "继续推进国有企业私有化"
 ROM_continue_privatization_desc: "许多国有企业是一个负担，但通过将它们私有化，我们不仅可以增加一些收入，而且还可以使它们免于破产。"
 ROM_decentralization_of_the_state: "国家权力下放"
 ROM_decentralization_of_the_state_desc: "罗马尼亚整体上依赖布加勒斯特。通过分散权力，我们可以平等地促进各县的经济发展。"
 ROM_special_economic_zones: "建立经济特区"
 ROM_special_economic_zones_desc: "罗马尼亚有些地区需要特别关注，而且非常重要。通过建立经济特区，我们可以吸引直接投资进入我们经济的关键领域。"
 ROM_enact_tax_cuts: "实施减税政策"
 ROM_enact_tax_cuts_desc: "税收减少意味着人们可以有更多的钱来投资和购买，而这对我们来说意味着更多的钱。就这么简单！"
 ROM_liberalize_prices: "放开价格"
 ROM_liberalize_prices_desc: "通过取消贸易关税和壁垒，我们可以降低消费者价格并确保更协调地向自由市场经济过渡。"
 ROM_pnl_education_reform: "罗马尼亚教育改革"
 ROM_pnl_education_reform_desc: "过去的改革未能拯救陷入困境的教育系统，但也许我们会成功。"
 ROM_anti_unemployement_fund: "反失业基金"
 ROM_anti_unemployement_fund_desc: "失业既是负担，也是祸害。对那些真正找不到工作的人来说，失业是负担，对我们而言，失业是祸害。通过建立反失业基金，我们可以减轻失业者的负担，确保失业者有几个月的收入来源，让他们有能力缴纳税款、购买食物和药品，并维持生计，直到找到工作，从而减少无家可归者的增长。"
 ROM_consumer_protection_measures: "消费者保护措施"
 ROM_consumer_protection_measures_desc: "在质量和数量方面，消费者完全受制​​于公司。通过制定新措施帮助消费者，我们可以保护他们免受虐待。"
 ROM_opening_the_romanian_market: "开放罗马尼亚市场"
 ROM_opening_the_romanian_market_desc: "罗马尼亚对外国公司来说是一个尚未开发的市场，有超过1800万消费者正等待购买他们的产品。所有这些改革都增加了外国公司对我们的信任，因此我们终于可以向他们的投资和产品开放我们的内部市场。"
 ROM_lessen_trade_regulations: "减少贸易管制"
 ROM_lessen_trade_regulations_desc: "通过开放我们的市场，我们可以增加我们的长期繁荣和收入。"
 ROM_flat_tax_system: "罗马尼亚统一税制"
 ROM_flat_tax_system_desc: "税收制度存在缺陷，但这并不是因为它不好，而是因为过去的立法机构未能承诺进行必要的改革以增加我们的税收吸收。统一税制发挥了预期的作用，但我们需要一些小的改革和更多的创造力来使其完美运作。"
 ROM_free_economy: "自由经济"
 ROM_free_economy_desc: "通过减少官僚主义和引入改革，我们成功创建了一个自由经济，每个罗马尼亚人，无论地位和财富多少，都可以参与和投资。现在每个街角都有一家由家庭经营的小企业，或者一家大型企业正在寻找新市场来销售他们的产品。现在罗马尼亚终于繁荣起来了。"
 ROM_peasants_party: "全国农民党"
 ROM_peasants_party_desc: "基督教民主全国农民党是30年代主要政党全国农民党的合法继承者。目前，他们和国家自由党-传统派组成了罗马尼亚民主大会的执政联盟，但屡屡失败和危机已大大削弱了他们的执政能力，并削弱了罗马尼亚社会对他们的信任。"
 ROM_opportunities_for_all_romanians: "所有罗马尼亚人的机会"
 ROM_opportunities_for_all_romanians_desc: "无论您来自大城市还是小村庄，所有罗马尼亚人都应该拥有平等的未来机会。"
 ROM_path_of_growth: "成长之路"
 ROM_path_of_growth_desc: "增长必须经过周密的规划、可持续且长期，否则我们将会陷入灾难。"
 ROM_bolster_small_enterprise: "支持小企业"
 ROM_bolster_small_enterprise_desc: "通过取消某些税收和简化文书工作，我们可以增加小企业的产出并促进新本土企业的创建。"
 ROM_young_businesses_fund: "青年企业基金"
 ROM_young_businesses_fund_desc: "通过创建创业支持计划，我们为青年人提供资金帮助，以便他们创办公司，从而帮助他们更好地应对未来的挑战，促进青年企业的发展并创造新的就业机会。"
 ROM_increase_the_minimum_wage: "提高最低工资"
 ROM_increase_the_minimum_wage_desc: "最低工资的小幅上涨不会伤害任何人，而且会让那些不幸的人的生活变得更轻松。"
 ROM_invest_in_urban_centres: "投资城市中心"
 ROM_invest_in_urban_centres_desc: "更好的基础设施是提高效率和人民幸福的关键。增加一些公园、改造一些街道和开辟新的步行区必将改善我们公民的日常生活。"
 ROM_backbone_of_romania: "罗马尼亚的支柱"
 ROM_backbone_of_romania_desc: "我们国家的大多数人仍然生活在农村，即使他们能够享受教育、医疗、水和煤气等基本必需品，他们仍然被迫像城市人口一样纳税，而且生活水平更低，收入也更低。帮助他们符合我们的最大利益。"
 ROM_uplift_countryside_infrastructure: "提升乡村基础设施"
 ROM_uplift_countryside_infrastructure_desc: "农村基础设施被毁。很少有村庄通电或通自来水，因此他们生活贫困。通过设立扶贫基金，我们可以慢慢地让这些定居点摆脱泥泞，实现农村基础设施的现代化。"
 ROM_linking_secluded_villages: "连接偏僻村庄"
 ROM_linking_secluded_villages_desc: "公路连着公路，铁路连着铁路，我们将连接罗马尼亚。"
 ROM_sustainable_agriculture_initiative: "可持续农业倡议"
 ROM_sustainable_agriculture_initiative_desc: "罗马尼亚的农业是不可持续的。农民使用的农药量是允许量的两倍，并在农产品中注射各种药物以最大化利润。通过禁止这些做法，同时投资农业教育，我们可以慢慢使其更加可持续。"
 ROM_drought_recovery_fund: "干旱恢复基金"
 ROM_drought_recovery_fund_desc: "尽管这不能解决更大的问题，但设立抗旱救灾基金将有助于减轻农民的负担。"
 ROM_poverty_reduction_programs: "减贫项目"
 ROM_poverty_reduction_programs_desc: ""
 ROM_improve_education_access: "改善教育机会"
 ROM_improve_education_access_desc: "拥有受过教育的人口是实现美好未来的关键。我们将采取必要措施改善农村学校基础设施，聘用更多教师，并定期提高工资，以鼓励更多人从事这一职业。"
 ROM_subsidies_for_the_unemployed: "失业者补贴"
 ROM_subsidies_for_the_unemployed_desc: "对某些人来说，他们是无用的害虫，但对我们来说，他们只是不幸而已。通过创建基金帮助他们在找工作期间维持生计，我们可以防止他们陷入破产和无家可归的最坏结果。"
 ROM_just_economy: "公正经济"
 ROM_just_economy_desc: "通过不同的举措，我们成功缩小了城乡差距，创造了一个有竞争力的经济，邀请每个罗马尼亚人，无论背景如何，都参与其中。"
 ROM_protect_cultural_rights: "保护罗马尼亚文化权利"
 ROM_protect_cultural_rights_desc: "我们的文化是独特的、独立的，这就是为什么保护它如此重要。"
 ROM_social_reconciliation_initiatives: "社会和解倡议"
 ROM_social_reconciliation_initiatives_desc: "我们的社会被共产主义严重破坏。通过恢复社会凝聚力并投资于我们的能力，我们最终可以摆脱这些长期阻碍我们前进的伤痕。"
 ROM_pardon_former_regime_figures: "赦免前政权人物"
 ROM_pardon_former_regime_figures_desc: "虽然听起来很虚伪，但一些参与政权并为其提供帮助的人应该得到赦免。为什么？因为这些人原则上不同意这些想法，并与其合作，希望从内部进行改革，创造一个更好的罗马尼亚。在这种情况下，如果他们真的没有罪，他们就应该得到宽恕。"
 ROM_focus_on_social_unity: "注重社会团结"
 ROM_focus_on_social_unity_desc: "我们必须克服社会差异，共同努力，为我们的国家建设一个更加美好的社会和未来。"
 ROM_human_rights_act: "人权法案"
 ROM_human_rights_act_desc: "“……人人生而平等，造物主赋予他们若干不可剥夺的权利……”或类似的话。"
 ROM_desovietization_of_romania: "罗马尼亚的非苏维埃化"
 ROM_desovietization_of_romania_desc: "即使在1989年革命之后，共产主义的阴影仍然笼罩着罗马尼亚。我们必须让人们意识到非法共产主义政权强加给我们的罪行、屈辱和苦难，同时禁止共产主义政治宣传和任何宣扬这种犯罪意识形态的政党。"
 ROM_adopt_lustration_laws: "采用净化法"
 ROM_adopt_lustration_laws_desc: "帮助过政权的人和政客不应该逃脱惩罚。通过制定净化法，我们可以审查过去与共产党有联系的政客或与政权或国家安全局合作的个人，无论何时、如何或为何。"
 ROM_redeem_anti_communists: "救赎反共异见人士"
 ROM_redeem_anti_communists_desc: "恢复那些帮助反抗共产主义政权的人的形象很重要。当然，也会有一些例外，最重要的是那些与铁卫队有关的人，但除此之外不会有任何争议或问题。"
 ROM_investigate_former_regime_pawns: "调查政权前爪牙"
 ROM_investigate_former_regime_pawns_desc: "共产主义政权的合作者，除非真正有正当理由，否则应该因他们积极帮助和支持安全局提供他们原本无法获得的情报而犯下的罪行接受调查。"
 ROM_reinforce_christian_morality: "强化基督徒道德"
 ROM_reinforce_christian_morality_desc: "归根结底，我们是一个基督教群体，即使我们属于不同的教派。我们不应该让罗马尼亚东正教会的扭曲行为妨碍基督教的爱、同情和团结的教义。"
 ROM_crackdown_on_crime: "严厉打击犯罪"
 ROM_crackdown_on_crime_desc: "有组织犯罪在我们的领土上不应存在。"
 ROM_moral_romania: "道德的罗马尼亚"
 ROM_moral_romania_desc: "罗马尼亚继续向未来迈进，但现在已赋予了一些有助于指导未来并防止另一场噩梦发生的原则。"
 ROM_pd: "民主党"
 ROM_pd_desc: "民主党成立于1992年，当时正值后共产主义过渡时期，该党已成为国内政治中的重要力量。民主党主张巩固民主制度、促进社会民主和加强福利国家，因此肯定会从社会民主党手中夺走一些选票，甚至可能产生下一任总统。"
 ROM_social_democratic_roots: "我们的社会民主根源"
 ROM_social_democratic_roots_desc: "我们将重申对社会正义、平等和民主价值观的承诺，尊重我们的社会民主传统，确保这些原则继续指导我们的政策。"
 ROM_strengthen_democratic_institutions: "加强民主制度"
 ROM_strengthen_democratic_institutions_desc: "为了维护我们的民主，我们将致力于加强民主制度，确保其透明有效地运作，服务于所有公民的利益。"
 ROM_european_social_democracy: "欧洲社会民主党"
 ROM_european_social_democracy_desc: "我们的目标是与欧洲社会民主标准保持一致，采用整个欧洲大陆的最佳实践来加强我们的社会政策和经济战略。"
 ROM_reinforce_social_services: "加强社会服务"
 ROM_reinforce_social_services_desc: "我们将投资并加强我们的社会服务，以更好地支持弱势群体，并确保所有罗马尼亚人都能获得基本服务和支持。"
 ROM_gender_equality_initiatives: "性别平等倡议"
 ROM_gender_equality_initiatives_desc: "我们的政府将实施性别平等举措，促进公共和私人生活各个领域的平等机会，努力实现真正的性别平等。"
 ROM_power_to_local_administrations: "赋予地方政府权力"
 ROM_power_to_local_administrations_desc: "我们将向地方进一步下放更多权力，使地方政府能够更好满足本地需要，让基层更多地参与政府治理。"
 ROM_promote_sensible_privatization: "促进合理的私有化"
 ROM_promote_sensible_privatization_desc: "我们将采取平衡的私有化方式，促进合理、战略性的国有资产私有化，同时维护公众利益并确保公平的结果。"
 ROM_fund_scientific_innovation: "资助科学创新"
 ROM_fund_scientific_innovation_desc: "投资科学创新对我们的进步至关重要。我们将增加研发资金，以推动技术进步和经济增长。"
 ROM_lower_taxes_for_small_businesses: "降低小企业税收"
 ROM_lower_taxes_for_small_businesses_desc: "为了支持经济增长和创业，我们将降低小企业的税收，为他们提供发展和创造就业机会所需的资源。"
 ROM_social_market_model: "罗马尼亚社会市场模式"
 ROM_social_market_model_desc: "我们需要在自由市场资本主义和强有力的社会政策之间取得平衡，以创建一个为所有罗马尼亚人服务的公平、充满活力的经济。"
 ROM_wall_against_authoritarianism: "反威权主义之墙"
 ROM_wall_against_authoritarianism_desc: "为了保护我们的民主，我们必须建立强大的防御体系，抵御独裁主义倾向，确保我们的政治制度保持自由和公正。如果可以，可以建一堵墙，但不要建在保加利亚边境——现在还不行。"
 ROM_conservative_branding: "保守的品牌"
 ROM_conservative_branding_desc: "显然，人们的走向是正确的，因此我们必须适应。"
 ROM_romanian_neoliberalism: "罗马尼亚新自由主义"
 ROM_romanian_neoliberalism_desc: "新自由主义听起来很美好，你知道吗？我们必须专注于放松管制和市场驱动的增长，以刺激经济发展和创新。"
 ROM_limit_social_spending: "限制社会开支"
 ROM_limit_social_spending_desc: "让残疾人见鬼去吧！贪财的流氓！我们将限制和削减社会支出，以稳定经济，并将资源重新投资于关键经济部门。"
 ROM_promote_romanian_traditionalism: "弘扬罗马尼亚传统主义"
 ROM_promote_romanian_traditionalism_desc: "通过加强我们的文化遗产和价值观，并将其融入我们的国家政策和公共生活，我们可以促进罗马尼亚的生活方式。"
 ROM_oppose_socialist_dictatorship: "反对社会主义专政"
 ROM_oppose_socialist_dictatorship_desc: "我们必须坚决反对任何形式的社会主义专制，维护民主自由，确保我们的治理负责、透明。"
 ROM_slash_corporate_taxation: "削减企业税"
 ROM_slash_corporate_taxation_desc: "比尔盖茨！在布加勒斯特建一个微软办公室，我的生活就是你的！无论如何，为了促进经济活动和吸引投资，我们将大幅削减企业税，为企业增长创造更有利的环境。"
 ROM_speed_up_privatization: "加速私有化"
 ROM_speed_up_privatization_desc: "我们将加速私有化进程，将国有企业转变为私营部门，以提高效率和竞争力。"
 ROM_fight_bloated_bureaucracy: "打击官僚主义"
 ROM_fight_bloated_bureaucracy_desc: "必须简化政府职能，减少繁琐手续，提高效率和服务水平，打击官僚主义。"
 ROM_hardline_against_immigration: "反对移民的强硬路线"
 ROM_hardline_against_immigration_desc: "不，我的罗马尼亚领土上不允许有移民。好吧，实际上我的意思是不允许非法移民、阿拉伯人、非洲人、穆斯林、犹太人……呃，我想说的是……我们将对移民采取强硬立场，以确保我们的边境安全，并严格执行我们的移民政策。"
 ROM_condemn_ceausescu: "正式谴责齐奥塞斯库政权"
 ROM_condemn_ceausescu_desc: "齐奥塞斯库是邪恶的，但历届政府都没有真正谴责他的罪行。我们将成为谴责的对象，同时重申我们对民主原则和人权的承诺。"
 ROM_free_market: "自由市场"
 ROM_free_market_desc: "我们将倡导自由市场经济，减少国家干预，让市场力量推动增长和创新。"
 ROM_the_true_european_party: "真正的欧洲党"
 ROM_the_true_european_party_desc: "我们是欧洲党，我们是寻求加入欧盟的人，我们也将是真正加入欧盟的人。"
 ROM_promote_european_investment: "促进欧洲投资"
 ROM_promote_european_investment_desc: "我们将积极推动欧洲对罗马尼亚的投资，为投资者创造有吸引力的环境，促进经济增长。"
 ROM_defend_liberal_democracy: "捍卫自由民主"
 ROM_defend_liberal_democracy_desc: "我们致力于捍卫自由民主，确保我们的民主制度保持强大，我们的自由免受任何威胁。"
 ROM_expand_atlantic_ties: "扩大大西洋关系"
 ROM_expand_atlantic_ties_desc: "进一步接近华盛顿并改善与美国伙伴的关系符合我们的国家利益。"
 ROM_military_cooperation_initiative: "军事合作倡议"
 ROM_military_cooperation_initiative_desc: "为了增强我们的国防能力，我们将与盟友开展军事合作，加强联合行动和战略协调。"
 ROM_european_education_standards: "欧洲教育标准"
 ROM_european_education_standards_desc: "我们将使我们的教育体系与欧洲标准保持一致，提高教育质量和入学机会，确保我们的劳动力在全球经济中具有竞争力"
 ROM_european_romania: "欧洲的罗马尼亚"
 ROM_european_romania_desc: "我们的基地在欧洲，而不在其他任何地方。"
 ROM_monarchy_debate: "君主制之争"
 ROM_monarchy_debate_desc: "我们赢得了选举，终于可以开始讨论君主制问题了。在与合作伙伴进行内部讨论后，我们决定最好举行全民公投，以确保君主制的回归合法、合法。"
 ROM_unite_monarchists_in_the_coalition: "团结君主主义者加入联盟"
 ROM_unite_monarchists_in_the_coalition_desc: "每个主要政党至少都有一名君主主义成员——无论是在罗马尼亚社会民主党、大罗马尼亚党还是国家自由党。如果我们能够团结这些理想主义者，我们就可以建立一个强大的联盟，帮助管理公投，最重要的是，帮助管理公投结果。"
 ROM_organize_monarchist_rallies: "组织君主主义者集会"
 ROM_organize_monarchist_rallies_desc: "我们将呼吁全国所有君主主义者团结起来，让我们的事业更加引人注目。"
 ROM_return_royal_estates: "归还皇家庄园"
 ROM_return_royal_estates_desc: "1948年，皇家庄园被共产党政府强制国有化。我们将采取措施，确保它们归还给皇室，最重要的是，继续向广大公众开放参观。"
 ROM_gain_diaspora_support: "获得侨民支持"
 ROM_gain_diaspora_support_desc: "我们之所以有如此庞大的侨民，唯一的原因是前几届政府的无能和管理不善。英国、比荷卢三国和斯堪的纳维亚半岛的罗马尼亚人知道生活在君主制下的好处，因此他们非常愿意帮助我们。"
 ROM_utilize_the_media: "利用媒体"
 ROM_utilize_the_media_desc: "一些战略投资和补贴不会伤害任何人，而且从技术上讲它们不是贿赂，因此我们不能承担责任。"
 ROM_referendum_concludes: "公投结束"
 ROM_referendum_concludes_desc: "这是关键时刻，我们竭尽全力支持君主主义事业，希望这已经足够了。"
 ROM_monarchist_victory: "君主制胜利"
 ROM_monarchist_victory_desc: "我们终于纠正了历史的错误！君主制取得了胜利，罗马尼亚可以再次恢复其王国的自然状态！"
 ROM_michael_returns: "迈克尔国王归来"
 ROM_michael_returns_desc: "今天，应我国政府的邀请，迈克尔国王已抵达奥托佩尼机场，受到众多欢呼雀跃的支持者和政要的欢迎。全国人民热切地等待着他的归来，我们正准备在敬爱的君主的统治下开启新的篇章，期待之情弥漫在空气中。在盛大的仪式中，弥漫着一种乐观的气氛，因为迈克尔国王的到来预示着我们国家更光明的未来。"
 ROM_matters_of_the_economy: "经济事务"
 ROM_matters_of_the_economy_desc: "罗马尼亚经济……至少可以说令人失望。我们应该看看导致这些问题的原因，并看看如何解决这些问题。"
 ROM_modern_economics: "现代经济学"
 ROM_modern_economics_desc: "一切都糟透了，什么都行不通。我们真正的经济学家为零，更不用说缺乏专业人员和专家了，我们仍在使用过时的方法来处理通货膨胀和贸易。我们至少可以更新方法并投资经济教育，以便将来有人可以与我们合作。"
 ROM_fight_barons: "打击大亨"
 ROM_fight_barons_desc: "大亨，这个社会祸害，已经劫持了无数县的当地经济，造成了地区垄断，几乎没有竞争。我们将尽一切努力打破它们，并通过在私营企业之间创造竞争来促进发展。"
 ROM_strengthen_syndicates: "加强工会"
 ROM_strengthen_syndicates_desc: "工厂工人一贫如洗，工作条件同样糟糕。虽然从意识形态的角度来看，这毫无意义，但通过加强工会和非政治化，我们可以促进经济平等，并间接惩罚那些剥削罗马尼亚廉价劳动力的公司。"
 ROM_safeguard_the_private_sector: "保障私营部门"
 ROM_safeguard_the_private_sector_desc: "历届政府都在不断修改财政法，有时甚至在一夜之间，导致经济混乱。私营部门遭受了最严重的损失，因为似乎没有预料到会出现新的税收和限制，现在是时候结束这种做法了，最终让私营部门发展，而不会因为经济管理不善而陷入困境。"
 ROM_modernize_ploiesti: "普洛耶什蒂现代化"
 ROM_modernize_ploiesti_desc: "普洛耶什蒂是我国最大的石油储备地，但遗憾的是，由于机器老化和缺乏投资，其产量已经落后。对普洛耶什蒂炼油厂进行现代化改造应该是让罗马尼亚重新成为重要经济强国的第一步。"
 ROM_mechanized_farming: "推广机械化耕作"
 ROM_mechanized_farming_desc: "伊利埃斯库于90年代推行的土地改革取得了良好效果，将国有土地归还给了最初拥有这些土地的农民，但这项改革并不全面，它没有提供任何设备，也没有激励农民耕种土地，因此我们的农业效率极低。我们可以通过投资机械化设备并给予补贴，使普通农民能够使用，同时推广使用灌溉网络和私人合作社等，来帮助缓解这种情况。"
 ROM_seek_new_markets: "寻找新市场"
 ROM_seek_new_markets_desc: "我们的产品必须有地方出售，但遗憾的是它们缺乏吸引力。共产主义大规模生产方式导致我们的产品价格低廉且质量低劣，永久损害了其声誉。通过树立新形象，我们可以寻找更大的市场并增加我们的贸易收入。"
 ROM_cooperate_with_the_penisula: "与半岛合作"
 ROM_cooperate_with_the_penisula_desc: "还有什么市场比巴尔干半岛更好呢？它离我们很近；我们已经与这些国家中的大多数建立了友好关系。他们得到优质的产品，我们多赚了几美元——双赢！"
 ROM_balkan_economic_union: "创建巴尔干经济联盟"
 ROM_balkan_economic_union_desc: "欧洲一体化很重要，但巴尔干一体化也很重要。通过建立经济联盟，我们可以进一步促进我们与邻国之间的自由贸易和货物贸易。这样，我们也能促进更友好的关系，也许最终会为我们这个卑微的集团的成员打开通往欧盟的大门。到那时，联盟就会解散，但现在，我们应该收获它的成果。"
 ROM_quality_products: "注重优质产品"
 ROM_quality_products_desc: "质量胜过数量，至少在大多数情况下如此。通过专注于优质生产，我们可以实现利润最大化，从而带来更多的经济增长和发展。"
 ROM_export_economy: "出口经济"
 ROM_export_economy_desc: "我们进口的太多了！我们的贸易逆差超过30亿美元，经济怎么可能发展？！这怎么可能，难道我们真的不能做猪排吗？？我们必须从德国进口一切吗？！我们必须平衡贸易，增加出口量，否则我们也会开始从阿富汗进口面包。或者我们已经这样做了？我忘了。"
 ROM_balkan_tiger: "巴尔干之虎"
 ROM_balkan_tiger_desc: "通过明智的经济改革和实际称职的管理，我们能够使罗马尼亚经济摆脱困境。我们现在是巴尔干地区最强大的市场，我们的人民生活比以往任何时候都好。"
 ROM_restore_the_1923_constitution: "恢复1923年宪法"
 ROM_restore_the_1923_constitution_desc: "现行宪法未能充分反映罗马尼亚人民的愿望和价值观，在保障我们的权利方面存在重大漏洞，使我们的国家陷入不确定之中。没有比1923年宪法更好的替代品了，它体现了民主、法治和个人权利的原则。通过恢复其规定，我们重申了维护所有公民自由、正义和平等价值观的承诺。"
 ROM_transparency_in_royal_affairs: "王室事务透明化"
 ROM_transparency_in_royal_affairs_desc: "我们生活在一个信息广泛传播、技术日新月异的新时代。王室比以往任何时候都更需要保持透明，并在其与公民社会之间建立信任。毕竟，隐瞒资金流向是没有用的，只需要一组记者追踪线索，就能制造出一桩失控的巨大丑闻。"
 ROM_crown_council: "恢复王室委员会"
 ROM_crown_council_desc: "尽管迈克尔很聪明，但领导一个国家无论如何都是一项艰巨的工作。国王需要有人就国家大事为他提供建议，所以我们决定恢复旧的王室委员会。该机构将发挥纯粹的咨询作用，并寻求指导国王度过国家可能经历的任何危机，其成员包括现任、未来和前任首相，以及王朝成员、政府成员和重要政治家。"
 ROM_rule_of_law: "维护法治"
 ROM_rule_of_law_desc: "众所周知，如今法治似乎成了一个笑话，政客和平民都在当面嘲笑它，同时还收受贿赂或天知道还有什么别的。我们的职责是维护法律，确保它不仅受到尊重，而且连贯一致。"
 ROM_fight_corruption: "打击腐败"
 ROM_fight_corruption_desc: "腐败对罗马尼亚的根基构成威胁，历届政府都没有采取措施打击腐败；如果真有的话，他们反而助长了腐败。通过建立反腐败机构，我们终于可以开始采取措施打击腐败，直到腐败不再是一个问题。"
 ROM_symbol_of_romanian_unity: "罗马尼亚统一的象征"
 ROM_symbol_of_romanian_unity_desc: "迈克尔代表着罗马尼亚国内和国外人民的团结。他的家族创立了这个国家，并将其提升为欧洲强国。迈克尔现在必须继承费迪南德和卡罗尔的衣钵，但他不必担心，因为他得到了每个罗马尼亚人的支持。"
 ROM_crown_domains: "皇家领地"
 ROM_crown_domains_desc: "皇室王朝难以维持，有时预算会出现严重短缺。但情况并非总是如此，也没有必要如此。在古王国时期，我们有皇家领地——这些公司和机构利用利润来支付皇室的所有开支，从而节省了我们的预算，剩余的盈余都被重新投资。我们可以重建这些领地，以改善我们的经济状况并促进发展。"
 ROM_decommunization: "去共产化"
 ROM_decommunization_desc: "共产主义是罗马尼亚现状的原因。它使我们的国家遭受苦难，我们的人民无助，最重要的是，它使我们的社会如此堕落。随着时间的推移，我们将揭穿迷惑人民的谎言，最终推动社会前进。"
 ROM_guide_the_parties: "指导各方"
 ROM_guide_the_parties_desc: "时间一再证明，大多数政党都乏善可陈。君主的职责就是引导这些政党，避免它们越界，‘意外’被鲁科姆-A收买，成为外国或个人利益的代言人。说到鲁科姆-A，他们是怎么来的罗马尼亚的？"
 ROM_peoples_royal_family: "人民的王室"
 ROM_peoples_royal_family_desc: "过去和现在，许多王室都犯了不与普通民众互动的错误，因此与困扰社会的问题脱节。但我们不会犯同样的错误。我们是人民的王朝；我们属于人民，他们也属于我们，我们将尽可能多地参与社会活动，以明确我们的信息。"
 ROM_ban_extremism: "禁止极端主义"
 ROM_ban_extremism_desc: "右翼和左翼极端主义都是坏的，我的意思是看看瓦迪姆。他看起来像个正常人吗？不。与他的言论相比，他正在积极地让巴尔干种族主义看起来像一个游乐场。真的感觉他试图创造竞争性的种族主义，这比任何事情都令人担忧。但无论如何，我们将禁止民族主义和共产党，并大力提倡温和主义。"
 ROM_resolve_succession: "解决继承问题"
 ROM_resolve_succession_desc: "目前，皇室还没有明确的继承人。当然，迈克尔的女儿玛格丽塔似乎是个不错的选择。但她远不如她父亲受欢迎。第二位继承人，年轻的尼古拉斯，也帮不上忙。他很受欢迎，而且根据我们的长子继承制，男性有优先继承权。但这些法律已经过时了，应该修改。无论如何，我们将召集王室委员会，帮助迈克尔做出决定。"
 ROM_1947_avenged: "1947复仇"
 ROM_1947_avenged_desc: "50 年。我们花了50年才改正了最大的错误。经过这么长时间，罗马尼亚终于恢复了其自然的政体——君主制。我们的国家不再由利益不正当、甚至有更黑暗历史的总统领导，现在由真正政治中立、只为我们着想的人领导——迈克尔一世国王。我们的国家再次感到自豪，未来似乎比以往任何时候都更加光明，但仍有工作要做，只要霍亨索伦-西格马林根家族仍在位，这项工作就永远不会停止。"
 ROM_outward_perspective: "向外的视角"
 ROM_outward_perspective_desc: "我们必须在边界之外寻找合作伙伴和未来的盟友。"
 ROM_monarchism_in_the_balkans: "支持巴尔干半岛君主制"
 ROM_monarchism_in_the_balkans_desc: "当苏联坦克占领巴尔干半岛时，多瑙河对岸的我们的兄弟在俄罗斯步枪的威胁下谴责了君主制制度。即使在苏联解体后，他们仍然继续奉行这些邪恶的共和主义理想，拒绝承认共和主义在欧洲这一边的存在本身就是一个错误。我们将帮助他们回到正轨。"
 ROM_monarch_of_all_romanians: "所有罗马尼亚人的君主"
 ROM_monarch_of_all_romanians_desc: "罗马尼亚国王首先是全体罗马尼亚人的国王。通过恢复这一头衔，我们可以重新宣称对大罗马尼亚旧领土的主权，即使这可能会引起邻国的强烈反对。"
 ROM_purple_revolution_in_moldova: "摩尔多瓦的紫色革命"
 ROM_purple_revolution_in_moldova_desc: "从历史上看，摩尔多瓦曾是罗马尼亚的一部分，数百年来一直如此，直到俄罗斯人从我们手中夺走了它。几十年来，反罗马尼亚宣传不断，那里的人民已经被洗脑。他们认为自己说自己的语言，拥有与我们不同的文化和历史。真是胡说八道！我们将开始支持支持统一的运动，希望摩尔多瓦能很快重新加入我们。"
 ROM_house_of_the_hohenzollerns: "霍亨索伦家族"
 ROM_house_of_the_hohenzollerns_desc: "霍亨索伦家族给我们带来了独立，创建了大罗马尼亚，现在他们又将罗马尼亚带入了21世纪！"
 ROM_negotiations_with_gagauzia: "与加告兹的谈判"
 ROM_negotiations_with_gagauzia_desc: "加告兹在统一前宣布脱离摩尔多瓦独立。我们不能说我们并不惊讶，但这仍然是我们必须处理的一个未解决的问题。战争对任何人都没有好处，最重要的是为了这么小的一块土地。我们将与加告兹展开谈判，看看我们能否达成共识。"
 ROM_republican_victory: "共和国的胜利"
 ROM_republican_victory_desc: "这场赌博失败了！基督教民主全国农民党也必将崩溃。我们必须掌控局面，尽力挽救局面。"
 ROM_dealing_with_monarchist_backlash: "应对君主制的强烈反对"
 ROM_dealing_with_monarchist_backlash_desc: "这真的很糟糕。首先，共和党人对我们举行全民公投感到愤怒，现在君主主义者也对他们不知何故输了感到愤怒！在这个该死的地方，我们无法取悦任何人！我们必须在情况恶化之前处理君主主义者的强烈反对......"
 ROM_reinforce_republicanism: "强化共和主义"
 ROM_reinforce_republicanism_desc: "我们可以利用公投预算的剩余部分在媒体上宣传共和理想，从而减轻一些压力。"
 ROM_investigate_royal_corruption: "调查王室腐败"
 ROM_investigate_royal_corruption_desc: "我们必须采取这一举措。通过将责任归咎于王朝，我们可以说基督教民主全国农民党是受贿而举行公投，从而挽回一些面子。通过这样做，我们既满足了共和党人的要求，又对君主主义者造成了致命打击。请原谅我们，陛下……"
 ROM_1989_redeemed_once_more: "1989再次获得救赎"
 ROM_death_of_the_king: "国王之死"
 ROM_death_of_the_king_desc: "我们敬爱的国王去世了，我们又一次失去了君主。现在，我们先哀悼，然后再决定下一步该去哪里。"
 ROM_queen_margareta: "玛加丽塔女王"
 ROM_queen_margareta_desc: "迈克尔的第一个孩子已成为女王。她的统治将充满变数，因为她尚未赢得国民的信任，而且她远不如她的侄子那么受欢迎。"
 ROM_improve_public_image: "提升公众形象"
 ROM_improve_public_image_desc: "这里去医院探望，那里和退休人士俱乐部进行辩论，这些探访只会改善公众形象，增加社会对我们的信任。"
 ROM_meeting_with_duda: "与杜达的会面"
 ROM_meeting_with_duda_desc: "众所周知，人们对新君主的不信任很大程度上是因为国王配偶拉杜·杜达。呃……有点才华的演员？成为配偶后，很多人都在谈论他和他可能与秘密警察的关系。为了王朝的未来，女王陛下必须与杜达就他的参与和国家的未来进行长时间的讨论。"
 ROM_invest_into_education: "投资教育"
 ROM_invest_into_education_desc: "教育需要的不仅仅是创可贴式的解决方案，还需要更多的措施来改善教育并真正培养出急需的知识分子。"
 ROM_royal_societies: "成立皇家学会"
 ROM_royal_societies_desc: "我们将建立拥有皇家分会的学术团体，以促进和帮助发展学术学科和专业。"
 ROM_queen_of_spades: "黑桃皇后"
 ROM_queen_of_spades_desc: "女王虽然备受尊敬，但仍然缺乏有效统治所需的信任和声望。人们仍然对她心存疑虑，从某种程度上来说，这是有道理的。无论如何，他们仍然尊重她，从每条街道和每家每户都能听到这样的话：女王万岁！"
 ROM_feminism: "增强女权主义理想"
 ROM_feminism_desc: "两性平等对我们来说是最重要的，现在我们的王位有了一位女性，这一点就更加重要了……我们将采取必要的立法措施，确保女性和男性在公民生活的各个方面都享有平等的地位。"
 ROM_royal_tours: "王室巡游"
 ROM_royal_tours_desc: "我们的新君主了解自己的臣民是很重要的。"
 ROM_king_nicholas: "尼古拉斯国王"
 ROM_king_nicholas_desc: "米歇尔的后裔成为了国王。这并不奇怪，因为《萨利克法》规定，只有王朝的长子才有权统治王国。尽管尼古拉斯与家人的关系仍然很紧张，因为他的姑妈玛格丽塔试图在各个方面挑战他，但尼古拉斯得到了民众的支持，这位年轻的国王已经证明自己深受民众欢迎。"
 ROM_hands_off_approach: "放手的做法"
 ROM_hands_off_approach_desc: "君主必须退出国家治理，让政府做它应该做的事。当然，他会保留宪法赋予他的权利，但他只会在情况真正需要时才会干预。"
 ROM_towards_a_common_goal: "迈向共同目标"
 ROM_towards_a_common_goal_desc: "农民、工人、医生和君主都需要共同努力，建设明天的罗马尼亚。"
 ROM_royal_philanthropy: "皇家慈善事业"
 ROM_royal_philanthropy_desc: "王室已经有足够的钱了，将其中的部分捐献给正义事业只会使我们所有人受益。"
 ROM_romania_of_tomorrow: "明日的罗马尼亚"
 ROM_romania_of_tomorrow_desc: "罗马尼亚的未来将由今天的年轻人领导。我们必须培养他们的远见、活力和决心，这样他们才能为我们创造更美好的未来。"
 ROM_king_of_hearts: "红心国王"
 ROM_king_of_hearts_desc: "尼古拉斯通过自己的行动赢得了臣民的尊重和敬畏。罗马尼亚的各族人民都为他们的年轻国王感到骄傲，对他迄今为止的统治感到满意。从每个街角和门坎都能听到这样的话：“国王万岁！”"
 ROM_king_paul: "保罗国王"
 ROM_king_paul_desc: "无论是纯粹的偶然还是精心的策划，卡罗尔二世的私生子侄子以某种方式篡夺了罗马尼亚的王位，实现了他的梦想。"
 ROM_manage_the_parliament: "管理议会"
 ROM_manage_the_parliament_desc: "有些人愚蠢到仍然反对我的统治，其中许多人都在议会里！疯了！我必须在事情失控之前收回对那个叛徒机构的控制权。"
 ROM_cult_of_the_father: "父亲崇拜"
 ROM_cult_of_the_father_desc: "卡罗尔二世是一位英雄，他为罗马尼亚做了他该做的事。如果没有他，罗马尼亚早就沦陷在共产主义的祸害之下了，而且即便如此，他还被元帅甚至自己的儿子出卖了。卡罗尔是一位值得认可和尊敬的英雄，他的形象必须立即恢复。"
 ROM_undo_michaels_reign: "推翻迈克尔的统治"
 ROM_undo_michaels_reign_desc: "米哈伊尔是一个天真的理想主义者，是国家和人民的叛徒。他给罗马尼亚国家留下的污点必须立即消除。"
 ROM_national_conservatism: "民族保守主义"
 ROM_national_conservatism_desc: "家庭、传统和宗教。这些是新罗马尼亚建立的基础。"
 ROM_remove_the_foreigners: "驱逐外国人"
 ROM_remove_the_foreigners_desc: "我们将流放篡位者并惩罚效忠他们的人。罗马尼亚绝不容忍王室叛徒！"
 ROM_corporate_alliance: "企业同盟"
 ROM_corporate_alliance_desc: "通过与企业集团合作，我们可以更好地保障我们国家的发展。"
 ROM_restore_the_the_frn: "恢复民族复兴阵线"
 ROM_restore_the_the_frn_desc: "我们不能让国家沦为政治纷争的牺牲品。因此我决定取缔所有政党，并成立民族复兴阵线作为议会中唯一的政治组织。现任议员均受邀加入，但如果他们拒绝加入，他们就必须退出政坛，我们只会替换他们。"
 ROM_new_camarilla: "新的枢密"
 ROM_new_camarilla_desc: "企业集团中，只有少数成员通过自己的功绩和行动（以及捐赠）赢得了信任。他们的持续支持和信任将得到回报。"
 ROM_drafting_a_new_constitution: "起草新宪法"
 ROM_drafting_a_new_constitution_desc: "罗马尼亚是时候回归其自然的政府形式 - 专制主义了。新宪法将赋予我对这个国家各个方面的无限权力，有了它，我终于能够尽心尽力地为国家服务了。"
 ROM_economy: "罗马尼亚经济"
 ROM_economy_desc: "目前，我们的经济一片混乱，我们确信一只死松鼠的净资产比这还要大。也许我们应该做点什么。"
 ROM_reverse_industrial_decline: "扭转工业衰退"
 ROM_reverse_industrial_decline_desc: "必须努力振兴过时的工厂并投资新技术来提高生产力和经济增长，以扭转持续的工业衰退。"
 ROM_expand_the_construction_industry: "拓展建筑业"
 ROM_expand_the_construction_industry_desc: "通过扩大建筑业将提供新的就业机会并刺激经济活动，为未来的增长和基础设施发展奠定基础。"
 ROM_modernize_bucharest_factories: "布加勒斯特工厂现代化"
 ROM_modernize_bucharest_factories_desc: "对布加勒斯特的工厂进行现代化改造对于提高我们的制造能力和确保我们的首都继续成为经济强国至关重要。"
 ROM_housing_construction_initiative: "住房建设计划"
 ROM_housing_construction_initiative_desc: "启动住房建设计划将满足日益增长的经济适用房需求，改善许多公民的生活条件。"
 ROM_import_construction_engineering_tech: "引进建筑工程技术"
 ROM_import_construction_engineering_tech_desc: "我们的技术相当过时，所以我们被迫进口所需的工程工具。"
 ROM_renew_electricity_production: "更新电力生产"
 ROM_renew_electricity_production_desc: "更新电力生产对于满足我们国家日益增长的能源需求至关重要，重点是可持续和可靠的电源。"
 ROM_expand_heavy_industry: "拓展重工业"
 ROM_expand_heavy_industry_desc: "发展重化工业，可以夯实经济基础，增加就业，并通过增加产出带动相关产业发展。"
 ROM_industrial_behemoth: "工业巨头"
 ROM_industrial_behemoth_desc: "罗马尼亚工业再次具有竞争力和生产力，这可能是我们几十年来未曾见过的......然而，工作并未止步于此。"
 ROM_push_for_the_automobile_industry: "推动汽车行业"
 ROM_push_for_the_automobile_industry_desc: "汽车产业蓬勃发展是经济增长的关键。我们将重点发展汽车产业，扶持国产品牌，鼓励汽车制造业技术进步。"
 ROM_manufacturing_investments: "制造业投资"
 ROM_manufacturing_investments_desc: "振兴经济始于对制造业的战略投资。通过现代化设施和支持创新，我们可以提高生产力并在全国范围内创造新的就业机会。"
 ROM_invite_foreign_car_manufacturers: "邀请外国汽车制造商"
 ROM_invite_foreign_car_manufacturers_desc: "为了加强我们的汽车行业，我们将向外国汽车制造商发出公开邀请，为他们在我国设立运营机构和为我国市场带来专业知识提供激励措施。"
 ROM_invest_in_dacia: "投资达契亚"
 ROM_invest_in_dacia_desc: "达契亚一直是路上的笑柄，但现在是时候让这个品牌走向新的方向了。通过投资质量升级和创新，我们可以将其“生锈”的名声抛在脑后，加速走向更光明的未来。不，我不会道歉。"
 ROM_facilitate_automobile_exports: "促进汽车出口"
 ROM_facilitate_automobile_exports_desc: "为了在全球舞台上占有一席之地，我们将简化法规并提供激励措施，促进罗马尼亚制造的汽车出口，推动汽车行业的增长。"
 ROM_revitalize_romanian_agriculture: "振兴罗马尼亚农业"
 ROM_revitalize_romanian_agriculture_desc: "我们的农业部门是国家的支柱。现在是时候利用现代技术和加大支持力度来振兴它，以确保其保持竞争力和生产力。"
 ROM_increase_subsidies_for_farmers: "增加农民补贴"
 ROM_increase_subsidies_for_farmers_desc: "为了支持我们的农民并确保稳定的粮食供应，我们将增加补贴，帮助他们应对市场波动并鼓励可持续的做法。"
 ROM_ensure_farmers_income: "保障农民收入"
 ROM_ensure_farmers_income_desc: "确保农民公平稳定收入至关重要。我们将落实好农业保利、农村扶贫政策。"
 ROM_solve_property_disputes: "解决财产纠纷"
 ROM_solve_property_disputes_desc: "挥之不去的产权纠纷阻碍了农业发展。通过解决这些冲突，我们可以释放广阔土地的潜力，明确所有权，从而推动进步。"
 ROM_promote_incentives_for_farming: "促进农业激励"
 ROM_promote_incentives_for_farming_desc: "农业必须继续成为一种可行且有吸引力的生计。我们将推出新的激励措施，鼓励对农业的投资，并确保我们的农民繁荣发展。"
 ROM_focus_on_technological_improvements: "关注技术改进"
 ROM_focus_on_technological_improvements_desc: "对各个领域的技术改进进行投资将提高效率，降低成本，并推动罗马尼亚走向更加创新和繁荣的未来。"
 ROM_import_high_tech_agricultural_tools: "进口高科技农机"
 ROM_import_high_tech_agricultural_tools_desc: "为了实现农业部门的现代化，我们将进口先进的农业设备，提高效率，使罗马尼亚农场符合全球标准。"
 ROM_improve_harvest_efficiency: "提高收获效率"
 ROM_improve_harvest_efficiency_desc: "提高收获效率对于实现产量最大化至关重要。通过采用现代技术，我们可以减少浪费并确保收获季节的产量更高。"
 ROM_promote_farming_education: "推动农业教育"
 ROM_promote_farming_education_desc: "知识是农业繁荣的关键。促进农业教育将使后代掌握创新和提高生产力所需的技能。"
 ROM_increase_maize_exports: "增加玉米出口"
 ROM_increase_maize_exports_desc: "玉米是罗马尼亚最畅销的作物之一。增加这种宝贵农产品的出口将增强我们的农业经济，并使我们成为领先的玉米出口国。"
 ROM_anti_soil_erosion_projects: "防治水土流失项目"
 ROM_anti_soil_erosion_projects_desc: "土壤侵蚀是对我们农田的无声威胁。我们将启动防侵蚀项目，保护土壤，确保罗马尼亚农业的长期可持续性。"
 ROM_resilient_agriculture: "富有弹性的农业"
 ROM_resilient_agriculture_desc: "罗马尼亚通过精心的投入和进步，再次赢得了§8欧洲粮仓§!的称号。"
 ROM_problem_of_aging_infrastructure: "基础设施老化问题"
 ROM_problem_of_aging_infrastructure_desc: "老化的基础设施阻碍了经济增长和安全。解决这一问题对于支持经济发展和提高全体公民的生活质量至关重要。"
 ROM_expand_infrastructure_networks: "扩大基础设施网络"
 ROM_expand_infrastructure_networks_desc: "扩大全国的基础设施网络将开辟新的发展领域、连接各地区并确保货物和人员的高效流动。"
 ROM_a1_motorway: "A1高速公路"
 ROM_a1_motorway_desc: "完成连接阿拉德和布加勒斯特的A1高速公路，对于加强主要城市之间的公路连接、促进贸易和缓解全国的交通瓶颈至关重要。"
 ROM_expand_railway_connections: "扩大铁路连接"
 ROM_expand_railway_connections_desc: "投资铁路扩建将改善城乡之间的连通性，为客运和货运提供经济高效、可持续的替代方案。"
 ROM_modernize_existing_infrastructure: "实现现有基础设施的现代化"
 ROM_modernize_existing_infrastructure_desc: "我们不能仅仅修建新的公路和铁路，还必须对现有的基础设施进行现代化改造，以满足当前的需求，确保系统的可靠和高效。"
 ROM_revitalize_the_port_of_constanta: "振兴康斯坦察港"
 ROM_revitalize_the_port_of_constanta_desc: "康斯坦察港是通往全球市场的重要门户。振兴该港口将提高我们的贸易能力并加强罗马尼亚在国际贸易中的地位。"
 ROM_high_speed_railway_project: "高速铁路项目"
 ROM_high_speed_railway_project_desc: "高速铁路网络将彻底改变旅行方式，大幅缩短主要城市之间的运输时间，并通过更快的连通性促进区域发展。"
 ROM_enforce_safety_regulations: "执行安全法规"
 ROM_enforce_safety_regulations_desc: "有太多白痴开着破烂的宝马E34或天知道还有什么车以200公里/小时的速度行驶。我们将实施更严格的安全法规，保护每天使用我们基础设施的人的生命。"
 ROM_modern_road_system: "现代道路系统"
 ROM_modern_road_system_desc: "嗯，我们的基础设施与德国、日本甚至波兰相比还很遥远，但我们正在慢慢地接近它们。"
 ROM_natural_resources: "罗马尼亚自然资源"
 ROM_natural_resources_desc: "我们国家拥有如此丰富的自然资源，如果忽视它那就太可惜了。"
 ROM_greener_approach: "更加环保的方法"
 ROM_greener_approach_desc: "绿色是未来，我们必须适应它。"
 ROM_focus_on_renewables: "关注可再生能源"
 ROM_focus_on_renewables_desc: "可再生能源是未来。将重点转向太阳能、风能和水力发电将减少我们对化石燃料的依赖，并为罗马尼亚建立可持续的能源网络。"
 ROM_expand_wind_power_networks: "扩大风力发电网络"
 ROM_expand_wind_power_networks_desc: "风能具有尚未开发的潜力。不断扩大的风力发电网络将使我们的能源来源多样化，并为家庭和工业提供清洁的可再生能源"
 ROM_hydroelectricity_initiatives: "水电计划"
 ROM_hydroelectricity_initiatives_desc: "利用罗马尼亚河流进行水力发电将大大增加我们的可再生能源产量，提供可靠的绿色能源解决方案。"
 ROM_sustainable_romania: "可持续发展的罗马尼亚"
 ROM_sustainable_romania_desc: "建设可持续的未来需要平衡能源需求和环境责任。通过投资绿色技术，我们将确保长期繁荣，同时保护我们的自然资源。"
 ROM_focus_on_nuclear_energy: "关注核能"
 ROM_focus_on_nuclear_energy_desc: "核能仍是最有效和最可靠的能源之一。我们将把核能发展作为能源政策的基石。"
 ROM_build_new_power_plants: "建造新发电厂"
 ROM_build_new_power_plants_desc: "为了满足日益增长的能源需求，我们将建设新的发电厂，确保为工业和消费者提供稳定、可持续的电力供应。"
 ROM_modernize_the_cernavoda_nuclear_power_plant: "切尔纳沃达核电站现代化改造"
 ROM_modernize_the_cernavoda_nuclear_power_plant_desc: "切尔纳沃达核电站是一笔重要资产。对其进行现代化改造将提高其发电量和效率，确保其符合现代安全和环境标准。"
 ROM_leader_in_nuclear_power: "核电领域的领导者"
 ROM_leader_in_nuclear_power_desc: "通过推进核技术，罗马尼亚可以成为欧洲核能领域的领导者，为子孙后代提供可靠、低排放的电源。"
 ROM_exploit_our_land: "开发我们的土地"
 ROM_exploit_our_land_desc: "罗马尼亚的土地蕴藏着巨大的未开发潜力。我们将开始开发我们的自然资源，以促进经济增长并减少对外国进口的依赖。"
 ROM_oil_extraction_initiatives: "石油开采计划"
 ROM_oil_extraction_initiatives_desc: "石油仍然是全球能源的基石。我们将采取新举措，扩大国内石油开采，增强能源独立性。"
 ROM_black_sea_oil_extraction: "黑海石油开采"
 ROM_black_sea_oil_extraction_desc: "黑海蕴藏着丰富的石油储备。开采这一宝贵资源将增强我国能源部门的实力，使罗马尼亚成为地区能源参与者。"
 ROM_tap_into_transylavanian_oil_reserves: "开发特兰西瓦尼亚石油储备"
 ROM_tap_into_transylavanian_oil_reserves_desc: "特兰西瓦尼亚的石油储备长期以来一直未得到充分利用。通过开发这一资源，我们可以提高产量并巩固我们的能源安全。"
 ROM_trade_with_opec_countries: "与欧佩克国家的贸易"
 ROM_trade_with_opec_countries_desc: "与欧佩克国家建立良好的贸易关系将确保石油稳定流动，并帮助罗马尼亚保持有竞争力的能源价格。"
 ROM_commence_mining_projects: "开始采矿项目"
 ROM_commence_mining_projects_desc: "罗马尼亚矿产资源丰富，开发潜力巨大。新矿业项目的启动将释放这些资源，促进工业增长。"
 ROM_rosia_montana_project: "罗西亚蒙塔纳项目"
 ROM_rosia_montana_project_desc: "联合国教科文组织不管了，罗西亚蒙塔纳拥有大量黄金储备。该项目将振兴该地区的采矿业，带来就业机会和经济效益，同时解决环境问题。"
 ROM_rovina_mine_project: "罗维纳矿山项目"
 ROM_rovina_mine_project_desc: "罗维纳矿山为开采有价值的矿物提供了重要机会。开发该项目将增强我们的采矿业并增加出口。"
 ROM_invite_mining_conglomerates: "邀请矿业集团"
 ROM_invite_mining_conglomerates_desc: "通过邀请国际大型矿业集团，我们可以利用他们的专业知识和资本来加速罗马尼亚采矿业的发展。"
 ROM_foundation_of_the_romanian_it_sector: "罗马尼亚 IT 行业的基础"
 ROM_foundation_of_the_romanian_it_sector_desc: "为蓬勃发展的 IT 行业奠定基础将使罗马尼亚成为未来技术和创新的领导者，推动经济增长和数字化转型。"
 ROM_invest_in_tech_innovations: "投资技术创新"
 ROM_invest_in_tech_innovations_desc: "对技术创新的战略投资将通过培育各个领域的研究、开发和前沿进步的文化来促进我们的经济发展。"
 ROM_invest_in_electronics_production: "投资电子产品生产"
 ROM_invest_in_electronics_production_desc: "通过投资电子产品生产，我们旨在提高我们的制造能力，增加出口，并满足全球对先进电子产品日益增长的需求。"
 ROM_modernize_romanian_internet_services: "实现罗马尼亚互联网服务的现代化"
 ROM_modernize_romanian_internet_services_desc: "升级全国范围内的互联网服务对于支持现代数字经济、改善连通性以及确保所有公民都能可靠、快速地访问互联网至关重要。此外，现在美国人可以在YouTube短视频上制作关于哪个国家拥有最快互联网的点击诱饵视频。"
 ROM_deals_with_intel: "与英特尔的交易"
 ROM_deals_with_intel_desc: "与英特尔达成交易将使我们获得先进的微处理器技术，促进我们的国内科技产业并促进创新。"
 ROM_deals_with_microsoft: "与微软的交易"
 ROM_deals_with_microsoft_desc: "与微软建立战略合作伙伴关系将增强我们的软件开发能力并支持数字教育和商业解决方案。"
 ROM_promote_it_specialist_training: "促进IT专家培训"
 ROM_promote_it_specialist_training_desc: "投资专门的IT专业人员培训项目将打造一支技术熟练的劳动力队伍，以满足日益增长的技术行业的需求。"
 ROM_silicon_valley_of_europe: "欧洲硅谷"
 ROM_silicon_valley_of_europe_desc: "通过集中努力和战略投资，罗马尼亚已成为“欧洲硅谷”，吸引来自全球各地的人才和资本来推动创新和增长。"
 ROM_social_democratic_party: "社会民主党"
 ROM_social_democratic_party_desc: "罗马尼亚社会民主党成立于1992年，代表了罗马尼亚左翼思想的主要政治力量。该党以经济复苏为竞选纲领，承诺在罗马尼亚从中央集权社会主义体制向市场经济过渡多年后，加强罗马尼亚经济，并建立福利国家，被视为2000年大选的明显热门人选。"
 ROM_psd_economic_policy: "我们的经济政策"
 ROM_psd_economic_policy_desc: "啊，没想到我们能走到这一步。现在怎么办？"
 ROM_drive_liberalization_policies: "推动自由化政策"
 ROM_drive_liberalization_policies_desc: "我们应该实施经济自由化、减少国家控制、鼓励私营企业和竞争的政策。"
 ROM_heavy_industry_tax_breaks: "重工业税收减免"
 ROM_heavy_industry_tax_breaks_desc: "通过对重工业提供税收减免，我们可以刺激生产，保就业，促进关键行业的经济增长。"
 ROM_promote_workforce_education: "促进劳动力教育"
 ROM_promote_workforce_education_desc: "投资于劳动力的教育和培训对于提高生产力和满足现代经济的需求至关重要。"
 ROM_strengthen_the_leu: "加强罗马尼亚列伊"
 ROM_strengthen_the_leu_desc: "我们必须立即采取措施稳定和加强罗马尼亚列伊，以恢复人们对我国货币的信心并吸引外国投资。"
 ROM_privatize_failing_industries: "私有化失败行业"
 ROM_privatize_failing_industries_desc: "我们必须迅速采取行动，将失败的国有企业私有化，以减少损失并提高私营部门的效率。"
 ROM_strong_economy: "强劲的经济"
 ROM_strong_economy_desc: "尽管我们的工作远未结束，但罗马尼亚经济从未如此强劲。"
 ROM_joint_private_sector_contracts: "与私营部门的联合合同"
 ROM_joint_private_sector_contracts_desc: "通过联合合同与私营企业合作将刺激创新并推动经济增长。"
 ROM_support_small_businesses: "支持小型企业"
 ROM_support_small_businesses_desc: "我们需要支持小企业作为我们经济的支柱，为他们提供补助、贷款和优惠条件。"
 ROM_nordic_approach: "北欧方法"
 ROM_nordic_approach_desc: "我们将采用北欧模式，将强大的福利国家与充满活力的市场经济相结合，确保繁荣与平等。"
 ROM_universal_healthcare: "实行全民医疗保健"
 ROM_universal_healthcare_desc: "医疗名义上是免费的，但通过实施公共医疗保险制度，我们可以保证每个公民无论收入多少，都能享受到优质的医疗服务。"
 ROM_modernize_romanian_education: "实现罗马尼亚教育现代化"
 ROM_modernize_romanian_education_desc: "现在是时候对我们的教育体系进行现代化改造，投资新的课程和基础设施，为我们的年轻人做好未来的准备。"
 ROM_fair_economy: "公平经济"
 ROM_fair_economy_desc: "我们的努力使得财富在人群中分配更加均衡，人民生活更加幸福。"
 ROM_progressive_taxation: "实行累进税制"
 ROM_progressive_taxation_desc: "我们将引入累进税制，确保财富更多的人为国家福祉做出更多贡献。"
 ROM_expand_public_administration: "扩大公共行政"
 ROM_expand_public_administration_desc: "我们需要扩大和加强我们的公共行政，以改善服务、加强治理，同时创造更多的就业机会和更多忠于党的人。"
 ROM_economic_patriotism: "关注经济爱国主义"
 ROM_economic_patriotism_desc: "我们必须优先考虑罗马尼亚的企业和产品，培养经济爱国主义，以促进我们的国内市场。"
 ROM_nationalize_privatized_industries: "私有化产业国有化"
 ROM_nationalize_privatized_industries_desc: "现在是时候收回私有化的关键行业，将它们纳入国家控制之下，以保护我们的国家利益。"
 ROM_welfare_statism: "福利国家主义"
 ROM_welfare_statism_desc: "我们将拥抱福利国家主义，即国家通过不同方式在保护和促进公民的经济和社会福祉方面发挥重要作用，以确保建立强有力的社会安全网，为所有公民从摇篮到坟墓提供支持。"
 ROM_focus_on_neglected_regions: "关注被忽视的地区"
 ROM_focus_on_neglected_regions_desc: "摩尔达维亚、奥尔特尼亚和布科维纳等地区几十年来一直被忽视，远远落后于特兰西瓦尼亚和布加勒斯特。在差距进一步扩大之前，尽快缩小差距至关重要。"
 ROM_protect_romanian_products: "保护罗马尼亚产品"
 ROM_protect_romanian_products_desc: "我们将实施关税等政策来帮助我们的本土产业，减少对外国进口的依赖。"
 ROM_patriotic_economy: "爱国主义经济"
 ROM_patriotic_economy_desc: "我们的经济现在优先考虑罗马尼亚制造的爱国商品，这些商品由真正的罗马尼亚爱国者制造！上帝保佑罗马尼亚！！"
 ROM_psd_social_approach: "我们的社会方针"
 ROM_psd_social_approach_desc: "我知道这是一个敏感话题。但我们必须在此讨论前进的方向。"
 ROM_progressive_voices: "鼓励进步的声音"
 ROM_progressive_voices_desc: "现在是时候扩大政府中的进步声音，推动改革和创新，建立更加公平的社会。"
 ROM_rehabilitate_purged_reformers: "恢复被清洗的改革者"
 ROM_rehabilitate_purged_reformers_desc: "我们应该平反那些追求改革和正义的人，承认他们对国家进步的贡献。"
 ROM_apologize_for_the_mineriads: "为矿工抗议事件道歉"
 ROM_apologize_for_the_mineriads_desc: "矿工抗议事件是我们历史上黑暗的一章，现在是时候为那一天发生的事情道歉了。也许我们的人民会从那场血腥屠杀中走出来。"
 ROM_reenact_beneficial_policies: "重新制定优惠政策"
 ROM_reenact_beneficial_policies_desc: "我们将重新审视并重新制定过去有利于我们国家发展和福祉的政策。"
 ROM_denounce_totalitarian_communism: "谴责共产极权主义"
 ROM_denounce_totalitarian_communism_desc: "我们必须公开谴责共产主义极权时代，并坚定维护民主自由。"
 ROM_condemn_ceausescus_crimes: "谴责齐奥塞斯库的罪行"
 ROM_condemn_ceausescus_crimes_desc: "我们有道义上的责任谴责尼古拉·齐奥塞斯库政权，并确保这种滥用权力的行为不再发生。"
 ROM_claim_the_legacy_of_89: "继承1989年的遗产"
 ROM_claim_the_legacy_of_89_desc: "1989年革命是我们国家历史的转折点，罗马尼亚人民在这一时刻站起来反抗压迫，为自由和民主而战。作为救国党的合法继承者，我们必须重申我们对那场起义的价值观的承诺，即正义、自由和人民的意愿，以尊重这一遗产。通过继承1989年的衣钵，我们确保所做的牺牲没有白费，我们国家的未来仍然忠于那历史性一年的精神，革命的火焰永远不灭。"
 ROM_expel_communist_supporters: "驱逐共产党支持者"
 ROM_expel_communist_supporters_desc: "为了全面拥抱我们的民主未来，我们必须将旧共产主义政权的任何残余支持者从权力和影响力的位置上驱逐出去。"
 ROM_compensate_regime_victims: "补偿政权受害者"
 ROM_compensate_regime_victims_desc: "我们必须承认那些在前政权下遭受迫害的人所遭受的苦难，并为他们的痛苦和损失提供适当的补偿。"
 ROM_support_the_european_dream: "支持欧洲梦"
 ROM_support_the_european_dream_desc: "我们将与欧盟的理想和政策保持一致，支持统一、和平、繁荣的欧洲梦想。"
 ROM_lgbt_rights_initiative: "LGBT权利倡议"
 ROM_lgbt_rights_initiative_desc: "与Discord上的罗马尼亚人希望你认为的不一样，LGBT人群也是人。现在是时候通过发起支持LGBT权利的倡议来保护所有公民的权利，无论他们的性取向如何。"
 ROM_support_workplace_equality: "支持工作场所平等"
 ROM_support_workplace_equality_desc: "我们将通过实施确保所有人，无论性别或背景，享有平等机会的政策来促进工作场所的公平。"
 ROM_secularize_education: "教育世俗化"
 ROM_secularize_education_desc: "我们的教育体系应体现现代世俗国家的特征，不受宗教影响，为每个学生提供均衡、包容的教育。教育委员会将不再干涉教育。"
 ROM_progressive_society: "进步的社会"
 ROM_progressive_society_desc: "罗马尼亚人民正在展望未来，不再受到过去保守的枷锁的束缚。"
 ROM_strengthen_conservatism: "加强社会保守主义"
 ROM_strengthen_conservatism_desc: "为了维护我们的传统价值观和社会稳定，我们将加强社会保守主义，强化规范和文化遗产。"
 ROM_support_our_communist_past: "支持我们的共产主义历史"
 ROM_support_our_communist_past_desc: "我们承认我们的历史，并将支持那些捍卫我们共产主义历史成就和理想的人，并将他们的观点融入我们当前的政策中。"
 ROM_orthodox_values: "宣扬东正教价值观"
 ROM_orthodox_values_desc: "我们将在公共生活和机构中积极弘扬东正教价值观，使国家政策与罗马尼亚东正教会的道德和伦理教义保持一致。"
 ROM_question_eu_policies: "质疑欧盟政策"
 ROM_question_eu_policies_desc: "欧盟试图将其观点强加给其成员国，控制其社会和经济的各个方面。我们真的希望与他们共存吗？"
 ROM_strengthen_our_hegemony: "加强我们的霸权"
 ROM_strengthen_our_hegemony_desc: "为了在地区舞台上发挥我们的影响力，我们将采取措施加强我们的霸权，投射力量并巩固我们在巴尔干地区的领导作用。"
 ROM_gain_bor_support: "获得罗马尼亚东正教会的支持"
 ROM_gain_bor_support_desc: "获得罗马尼亚东正教会的支持将增强我们的道德权威并加强我们的政治地位。"
 ROM_condemn_radicals: "谴责激进极端民族主义者"
 ROM_condemn_radicals_desc: "我们可能是爱国者，但我们并不疯狂。激进分子和极端民族主义者在政治上没有立足之地。"
 ROM_ally_right_forces: "右翼盟军"
 ROM_ally_right_forces_desc: "虽然我们与右翼观点不一致，但我们有很多共同点。因此，与他们结盟并建立新的政治联盟以进一步加强罗马尼亚和我们的利益并不是什么疯狂的事情。"
 ROM_honor_national_heroes: "纪念民族英雄"
 ROM_honor_national_heroes_desc: "通过纪念过去战争和冲突的英雄，我们可以在人民中灌输爱国主义情感。"
 ROM_ostracize_the_hungarian_minority: "排斥匈牙利少数民族"
 ROM_ostracize_the_hungarian_minority_desc: "这些傻瓜想要自治。为什么？因为他们想摧毁我们的国家！为什么？因为他们是匈牙利人！而我们对匈牙利人做了什么？我们驱逐——我的意思是我们呃……看，我们只会激怒罗马尼亚匈牙利人民主联盟，让他们露出真面目……"
 ROM_denounce_lgbt: "谴责LGBT"
 ROM_denounce_lgbt_desc: "他们病了，没别的词可以形容。他们不应该在我们的社会中存在，不应该在我们的孩子身边，不应该在我们的信仰周围，显然，他们不应该在国家治理中存在。我们必须阻止这种行为，让他们改变自己的行为方式。"
 ROM_anti_abortion_law: "反堕胎法"
 ROM_anti_abortion_law_desc: "堕胎是反人类罪。哪个有理智的人会想杀死一个小灵魂？通过限制堕胎权，我们可以防止这种不道德的行为发生，同时也许还能改善我们的人口结构……"
 ROM_moral_society: "道德社会"
 ROM_moral_society_desc: "罗马尼亚需要强有力的道德准则，我们也为其提供了强有力的道德准则。"
 ROM_issue_of_corruption: "腐败问题"
 ROM_issue_of_corruption_desc: "腐败是每个人嘴里都在说的一个词。腐败这个，腐败那个。讽刺的是，它也成为一个大问题，那么我们该如何处理它呢？"
 ROM_hand_against_corruption: "打击腐败"
 ROM_hand_against_corruption_desc: "我们必须强力消灭这个寄生虫，以免它毁掉一切。"
 ROM_judicial_transparency: "司法透明度"
 ROM_judicial_transparency_desc: "人们有权知道他们的审判和文件进展情况，同样重要的是，任何未来的改革都必须全面和透明。通过促进司法透明度，我们可以做到这两点。"
 ROM_form_the_dna: "组建国家反腐败局"
 ROM_form_the_dna_desc: "国家反腐败局将成为负责预防、调查和起诉腐败相关犯罪的主要机构。"
 ROM_root_the_mafia: "铲除黑帮"
 ROM_root_the_mafia_desc: "黑帮就像收割庄稼时的杂草，必将灭亡。"
 ROM_investigate_public_contracts: "调查公共合同"
 ROM_investigate_public_contracts_desc: "有传言称，大多数公共合同都授予了议员、部长、参议员等的朋友和家人。我们将调查这些说法，看看它们的真实性。"
 ROM_tackle_land_barons: "解决土地大亨问题"
 ROM_tackle_land_barons_desc: "这些害虫简直就是混蛋。我们必须给他们一点教训。"
 ROM_public_sector_transparency: "公共部门透明度"
 ROM_public_sector_transparency_desc: "我们将实施新的法律，确保政府更加透明，遏制腐败，建立人民信任。"
 ROM_transparent_state: "透明的国家"
 ROM_transparent_state_desc: "虽然可能不完美，但我们设法减轻了腐败对国家机构的压力。随着时间的推移，我们可能真正成为一个完全透明的国家。"
 ROM_utilize_the_deep_state: "利用深层政府"
 ROM_utilize_the_deep_state_desc: "我们必须利用我们官僚机构内的深层国家网络来保持控制并迅速解决任何内部异议。"
 ROM_contracts_to_loyalists: "将合同授予忠诚者"
 ROM_contracts_to_loyalists_desc: "我们应该将政府合同授予我们最忠实的支持者，确保他们继续忠诚并巩固我们的权力基础和利润。"
 ROM_control_the_constitutional_court: "控制宪法法院"
 ROM_control_the_constitutional_court_desc: "我们将确保对宪法法院的影响力，以防止任何对我们的权威的法律威胁。"
 ROM_enforce_police_loyalty: "加强警察忠诚度"
 ROM_enforce_police_loyalty_desc: "我们必须确保警察部队对我们忠诚，将任何持不同政见者驱逐出警察部队，并任命那些毫无疑问地执行我们意愿的警官。"
 ROM_patronage_system: "赞助制度"
 ROM_patronage_system_desc: "我们将建立赞助制度，以职位和特权奖励那些支持我们的人，以确保他们继续忠诚。"
 ROM_concord_with_organized_crime: "与有组织犯罪的和解"
 ROM_concord_with_organized_crime_desc: "通过与有组织犯罪达成谅解，我们可以获得新的收入来源并获得更多的非法盟友。"
 ROM_appease_land_barons: "安抚土地大亨"
 ROM_appease_land_barons_desc: "为了维持稳定，我们必须安抚当地有权有势的大亨，给予他们好处和保护，以换取他们的支持和选票。"
 ROM_kleptocratic_state: "贪腐国家"
 ROM_kleptocratic_state_desc: "我们将采取一种盗匪统治模式，允许精英以牺牲国家利益为代价来谋取私利，以换取他们对我们统治的坚定忠诚。"
 ROM_armed_forces: "罗马尼亚武装力量"
 ROM_armed_forces_desc: "武装部队是我们与敌人占领之间的唯一屏障。国防领域的投资与其他一切同样重要，甚至可能更重要。"
 ROM_army: "军队"
 ROM_army_desc: "军队拥有最高的预算，人员数量也是最多的。但这还不够。"
 ROM_western_modernization: "西方现代化"
 ROM_western_modernization_desc: "我们必须向西方兄弟学习，看看他们如何实现军队现代化，以应对未来的冲突。"
 ROM_spirit_of_the_mountain_hunters: "山地猎人之魂"
 ROM_spirit_of_the_mountain_hunters_desc: "山地猎人是罗马尼亚第一支真正的精锐部队，他们的传奇至今仍在延续。山地猎人在两次世界大战中都取得了辉煌的战绩，他们把德国人和苏联人逼到了极限，并羞辱了他们，他们代表了罗马尼亚士兵在身体和精神上的力量。"
 ROM_unified_command: "统一指挥结构"
 ROM_unified_command_desc: "通过使用现代技术进一步统一我们的指挥结构，我们可以促进一致的规划和战略。"
 ROM_reform_conscription: "改革征兵"
 ROM_reform_conscription_desc: "我们的征兵法已经过时了。它只关心以绝对数量压倒敌人，完全不考虑伤亡。我们将取消征兵制，只组建一支志愿部队，这样我们就能拥有一支真正高质量的军队。"
 ROM_adapt_to_nato_standards: "采用北约标准"
 ROM_adapt_to_nato_standards_desc: "如果我们希望加入北约，我们就必须适应他们的质量标准，否则我们就可能成为炮灰。"
 ROM_foreign_attaches: "外国军事顾问"
 ROM_foreign_attaches_desc: "我们缺乏现代技术和战略，这不是什么秘密。但通过聘请外国军官和将军来训练和教导我们的将军和军官，我们可以慢慢缩小我们与其他更现代化军队之间的差距。"
 ROM_burebista_military_school: "布雷比斯塔军事学校"
 ROM_burebista_military_school_desc: "罗马尼亚军队规模庞大，但素质较低。通过建立专门招募和训练精锐部队的军事学校，我们可以打造一支强大的士兵队伍，在其余武装部队动员并做好准备之前，他们将能够保卫罗马尼亚。"
 ROM_quality_over_quantity: "质量而非数量"
 ROM_quality_over_quantity_desc: "最近在德涅斯特河沿岸、伊拉克和阿富汗发生的战争向我们展示了质量的重要性。如果敌人可以让你寸土必争，而自己却不会遭受重大伤亡，那么以两倍于敌人的人数优势获胜又有什么用呢？"
 ROM_a_new_modern_army: "新型现代化军队"
 ROM_a_new_modern_army_desc: "每个受人尊敬的国家背后都有一支强大的现代化军队，随时准备保卫国家免遭压迫者侵害，无论压迫者是谁。现在，罗马尼亚军队也不例外，他们拥有金钱可以买到的最先进的技术和枪支。"
 ROM_continue_with_the_old: "继续旧的装备"
 ROM_continue_with_the_old_desc: "我们破产了，买不起新的 AK-47。我希望我是在开玩笑。"
 ROM_expand_conscription: "扩大征兵范围"
 ROM_expand_conscription_desc: "即使实行义务兵役制，陆军也经常出现人手短缺的情况。通过降低征兵年龄，我们有望再招募几千名新兵。"
 ROM_guerilla_warfare: "游击战"
 ROM_guerilla_warfare_desc: "过去的军事理论侧重于游击战，其理念是在敌军取得重大进展之前，彻底消灭敌军，同时骚扰敌军的补给线。你知道吗？这是非常好的理论。"
 ROM_unit_autonomy: "单位自主权"
 ROM_unit_autonomy_desc: "过去的冲突表明了部队自主权的重要性，即能够自行做出决定而不必等待上级命令。虽然我们不会允许部队自行入侵国家，但我们会允许一定程度的自主权来做出可能决定生死攸关的决定。"
 ROM_legacy_of_the_patriotic_guards: "爱国卫队的遗产"
 ROM_legacy_of_the_patriotic_guards_desc: "爱国卫队是70年代罗马尼亚国防的主要支柱。这支由平民组成的准军事部队如今被视为政治镇压的工具。但考虑到我们的情况，重建这样一个组织可能并不是一个坏主意。"
 ROM_scorched_earth: "焦土"
 ROM_scorched_earth_desc: "如果我们撤退，我们必须确保摧毁一切可能对敌人有用的东西。道路、粮食、炼油厂。我们必须确保对手的补给线变得尽可能不稳定。"
 ROM_military_training_for_the_youth: "青少年军事训练"
 ROM_military_training_for_the_youth_desc: "我们将在高中生的课程中引入射击训练，同时进行基本的急救训练。"
 ROM_mass_production: "大规模生产"
 ROM_mass_production_desc: "谁说大规模生产可靠性低下的廉价武器是坏事？我当然不这么认为。我们需要更多枪支！！"
 ROM_peoples_war: "人民战争"
 ROM_peoples_war_desc: "我们将竭尽全力保卫祖国。每一道门槛都是一座堡垒，因为我们是罗马尼亚民族，罗马尼亚人民！愿上帝保佑我们！"
 ROM_war_games: "军事演习"
 ROM_war_games_desc: "训练我们的指挥官具备战略思维并当场做出重大决策非常重要。通过每两个月举行一次的军事演习，我们可以慢慢培养他们的创新欲望和思考能力。"
 ROM_root_out_military_corruption: "铲除军队腐败"
 ROM_root_out_military_corruption_desc: "很明显，我们的军队非常非常腐败。几乎每天都有价值数千美元的资金和装备丢失，而且我们有太多该​​死的将军。我们必须清除这些腐败分子，以免他们造成太大麻烦。"
 ROM_increase_the_military_budget: "增加军事预算"
 ROM_increase_the_military_budget_desc: "我们缺乏进一步投资军事能力所需的预算，但再多几百万美元可能就足够了。"
 ROM_found_romarm: "成立罗马尼亚军火公司"
 ROM_found_romarm_desc: "通过将我们现有的军事公司合并为一个大型自主公司，我们可以更好地投资和组织我们的军备工业。"
 ROM_weapons_exports: "罗马尼亚武器出口"
 ROM_weapons_exports_desc: "我们的武器因其质量好、价格便宜而受到追捧，因此通过鼓励出口，我们可以多赚几千美元来增加预算。"
 ROM_company_bailouts: "公司救助"
 ROM_company_bailouts_desc: "20世纪90年代对很多公司来说都是一段混乱的时期，很多公司都破产了。军方公司也不例外，但通过救助他们，我们有望挽救国内产业，即使经济会暂时受到打击。"
 ROM_resita_gunpowder_plant: "雷西塔火药厂"
 ROM_resita_gunpowder_plant_desc: "不知何故，我们没有生产火药，所以在冲突中我们基本上是无用的，因为我们必须进口所有弹药。我们必须改变这种状况，以防止彻底的灾难。"
 ROM_constanta_warship_production: "康斯坦察军舰生产"
 ROM_constanta_warship_production_desc: "黑海造船厂已经沉寂了十多年。我们要唤醒它们。"
 ROM_military_titan: "军事巨人"
 ROM_military_titan_desc: "最近的改革和投资计划使罗马尼亚军队成为该地区的重要力量。虽然还有更强大的国家，其中最重要的是俄罗斯，但我们可以放心地保证，我们不会不战而败。"
 ROM_air_force: "空军"
 ROM_air_force_desc: "罗马尼亚空军曾经风光无限，但目前主要由老式米格战机组成，对飞行员来说非常危险，因此需要大量投资和时间。"
 ROM_develop_the_doctrine: "发展学说"
 ROM_develop_the_doctrine_desc: "战争瞬息万变，必须不断适应。通过围绕现代威胁和危险制定我们的理论，我们可以预防任何意外。"
 ROM_focus_on_training: "专注训练"
 ROM_focus_on_training_desc: "如果一名士兵连枪都拿不稳，派他上战场有什么用呢？多加训练总不会有什么坏处。"
 ROM_death_from_above: "死从天降"
 ROM_death_from_above_desc: "首先，我们让敌人害怕眼前的一切，然后让他们害怕头顶上的一切。通过控制天空，我们可以造成最大程度的伤亡，然后能够使用我们的空中部队造成更大的破坏。"
 ROM_aa_warfare: "防空战争"
 ROM_aa_warfare_desc: "防空一直是军队的重要组成部分，但无人机的使用日益频繁，防空武器的使用也变得必不可少。通过为我们的士兵配备这些武器，我们可以防止更多的伤亡。"
 ROM_asr_brasov: "罗马尼亚航空工业-布拉索夫"
 ROM_asr_brasov_desc: "罗马尼亚航空工业-布拉索夫曾经是罗马尼亚航空业的骄傲。多年来，他们生产了战斗机、近距空中支援飞机和教练机等各种飞机，但现在由于订单和产品不足，他们已经停产。通过投资他们的研发部门并扩大生产单位，我们可以慢慢重建我们的航空业。"
 ROM_defenders_of_the_sky: "天空卫士"
 ROM_defenders_of_the_sky_desc: "从阿普塞尼到黑海，罗马尼亚空军最强！"
 ROM_navy: "海军"
 ROM_navy_desc: "罗马尼亚海军一直被遗忘且资金不足，但随着紧张局势加剧以及黑海整体重要性的日益增加，开始对其进行投资并不是一个坏主意。"
 ROM_danube: "多瑙河"
 ROM_danube_desc: "多瑙河虽然不如黑海重要，但却是一项重要资产，其价值不可低估。"
 ROM_galati_dockyards: "加拉茨造船厂"
 ROM_galati_dockyards_desc: "加拉茨造船厂成立于1897年，在历史上一直为罗马尼亚海军提供高质量的舰船和武器装备。过去几十年来，我们的日子并不好过，但通过投资和现代化造船厂，我们可以让它们重现昔日的辉煌。"
 ROM_control_the_delta: "控制三角洲"
 ROM_control_the_delta_desc: "我们必须对多瑙河船队进行现代化改造，以确保在我们东部较大的邻国采取敌对行动时能够控制这条河。"
 ROM_black_sea: "黑海"
 ROM_black_sea_desc: "黑海对于我们的安全至关重要，因为我们的贸易要经过那里，而且你们的大部分收入也来自那里。"
 ROM_new_dolphin: "新海豚"
 ROM_new_dolphin_desc: "海豚号是我们唯一的核动力潜艇，但由于缺乏资金，它年久失修，现在只不过是一座光鲜亮丽的博物馆。我们将寻找替代者，以进一步加强我们在黑海的控制。"
 ROM_modernize_the_fleet: "现代化舰队"
 ROM_modernize_the_fleet_desc: "整个舰队基本上都是过时的废墟。我们应该联系我们的盟友，看看我们能否购买他们的一些退役舰船，无论如何，它们与我们现在拥有的舰船相差甚远。"
 ROM_invest_in_the_naval_academy: "投资海军学院"
 ROM_invest_in_the_naval_academy_desc: "缺乏现代化装备并不能解决缺乏优秀军官的问题。我们解决这一问题的主要方法是通过康斯坦察海军学院。通过对其进行现代化改造，我们可以吸引更多学生，从而增加我们的军衔。"
 ROM_greater_romania_party: "大罗马尼亚党"
 ROM_greater_romania_party_desc: "大罗马尼亚党成立于1991年，在瓦迪姆的领导下，成为政坛上一股强大的力量。凭借其狂热的民族主义和收复失地的坚定承诺，该党迅速获得了对现状感到失望的人们的支持。在选举中赢得了明显的胜利，在强大的民粹主义和仇外心理的推动下，该党承诺恢复罗马尼亚昔日的辉煌。然而，在爱国主义的外表下隐藏着一个更黑暗的议程……比许多选民意识到的要黑暗得多。"
 ROM_control_the_sri: "控制情报部门"
 ROM_control_the_sri_desc: "情报部门对罗马尼亚国家有着巨大的影响力，许多人甚至没有意识到他们的控制范围有多大。控制他们将意味着几乎无限的力量源泉，这正是我们拯救罗马尼亚所需要的。"
 ROM_militieni: "米利蒂耶尼"
 ROM_militieni_desc: "1989年的众多错误之一就是解散民兵。有人可能会说，民兵是坏事，被用来压制自由意志，但我敢说并非如此。通过重建这支部队，我们可以保证人民的安全，免受那些试图进一步摧毁我们的煽动者的伤害。"
 ROM_buy_the_media: "收买媒体"
 ROM_buy_the_media_desc: "不言而喻的事实是，媒体很容易被收买，通过战略性捐赠，我们可以塑造叙事以反映我们的价值观和目标。掌握媒体后，我们就可以安全地确保我们的信息传遍全国每个角落，塑造舆论，压制异议。"
 ROM_harness_the_anger: "控制愤怒"
 ROM_harness_the_anger_desc: "多年的愤怒和未开发的能量。我们可以动员人民反对我们的政治敌人，利用他们的愤怒来摧毁他们的事业，迫使他们陷入困境，然后他们就会被迫听从我的命令。"
 ROM_union_of_patriots: "组建爱国者联盟"
 ROM_union_of_patriots_desc: "为了进一步动员民众，我们决定建立一个民间组织，让所有人对祖国的热爱、民族自豪感和对民族救国阵线追随者所强制执行的现状的憎恨紧密联系在一起。"
 ROM_eyes_on_the_opposition: "关注对手"
 ROM_eyes_on_the_opposition_desc: "这些蟑螂已经任人摆布太久了，他们已经成为我们国家根基上的危险。我们将让国家机器全力打击这些叛徒，确保他们不会进一步破坏我们的稳定。"
 ROM_strongarm_the_parliament: "强行压制议会"
 ROM_strongarm_the_parliament_desc: "议会是人民最大的敌人。一个腐败的机构，充斥着政治精英，而普通罗马尼亚人却饱受其害。这些寄生虫将不再吸食我们国家的鲜血。一些威胁、一些勒索和电话窃听将在很大程度上迫使议会听从理性。"
 ROM_society_built_on_hatred: "建立在仇恨之上的社会"
 ROM_society_built_on_hatred_desc: "人民无法辨别自己的最大利益。他们很容易被谎言和操纵所左右，容易受到煽动者和骗子的诱惑。作为这个神圣国家的领导人，我的职责是引导他们，保护他们免受自我伤害。这个社会将从头开始重建。我将使人民彼此警惕，并时刻警惕伪装成友好敌人的敌人。只有这样，罗马尼亚才会自由。"
 ROM_terror_in_bucharest: "布加勒斯特恐怖袭击"
 ROM_terror_in_bucharest_desc: "§R背叛在阴影中潜伏，这是威胁我们国家根基的毒瘤。我将解放罗马尼亚，清除我们中间的腐败。他们将被一个接一个地消灭，直到没有人再敢挑战我，挑战我独自为罗马尼亚人民建设的纯洁未来§!"
 ROM_foundation_of_the_national_state: "罗马尼亚民族国家的建立"
 ROM_foundation_of_the_national_state_desc: "以民族主义为指导思想，我们将着手改变罗马尼亚的结构。屈从于外国利益和内部分裂的日子已经一去不复返了；现在是时候为我们的人民确定自己的命运了。我们的国家将自豪而纯洁 - 无论§R代价§!如何！"
 ROM_self_sufficiency: "实现自给自足"
 ROM_self_sufficiency_desc: "前几届政府让我们依赖外国进口和商品，即使我们有能力和资源实现自力更生！我们将摆脱这种依赖循环，重新夺回经济领域的主权。通过对国内产业进行战略投资、振兴当地生产和优先实现自给自足，我们将充分发挥国家资源的潜力。我们的基本需求将不再受制于外国势力。相反，我们将利用自己的能力创造一个繁荣的经济，首先服务于我们人民的利益。"
 ROM_nationalize_capitalist_industries: "国有化资本主义工业"
 ROM_nationalize_capitalist_industries_desc: "外国资本家长期以来被允许在我们的领土上经营，毫无代价地剥削我们。通过将这些行业国有化，我们将重新控制我们经济的关键部门，确保从我们的资源中创造的财富仍然掌握在罗马尼亚人民手中。让这向世界发出一个明确的信号，即罗马尼亚不再是外国利益的游乐场，而是一个主权国家，正在规划自己的繁荣和自决之路。"
 ROM_militarization_programs: "军事化项目"
 ROM_militarization_programs_desc: "面对不断演变的威胁和全球不确定性，我们永远不能太安全。整个罗马尼亚社会都需要军事化，每个人——从街头流浪的年轻人到职场上经验丰富的专业人士——都必须随时准备保卫我们的国家。通过全面的军事化举措，我们将向每一位公民灌输责任感、纪律性和准备感，使他们具备保护祖国所需的技能和心态。从基础训练到应急演习，我们社会的每一位成员都将在确保罗马尼亚的安全方面发挥重要作用。"
 ROM_forward_legionaries: "军团主义者前进！"
 ROM_forward_legionaries_desc: "受到铁卫队牺牲和友爱精神的鼓舞，我们随时准备面对任何障碍，克服任何可能威胁我们美丽国家的逆境。我们怀着坚定不移的决心和坚定的决心，在新队长瓦迪姆的带领下向未来迈进。我们将共同打造一个像圣日一样美丽的罗马尼亚！"
 ROM_reshaping_romania: "重塑罗马尼亚"
 ROM_reshaping_romania_desc: "即使我们建立了新的民族国家，罗马尼亚的结构本身仍然受到外国影响和过时制度的污染。我们必须铲除这些过去的遗迹，将我们的国家重塑为一个独立和强大的堡垒。"
 ROM_look_to_legionarism: "关注军团主义"
 ROM_look_to_legionarism_desc: "军团士兵是爱国者，他们希望罗马尼亚获得最好的一切，但却遭到了外国国王卡罗尔二世的镇压。即使铁卫团早已逝世，他们的思想仍然具有影响力，我们可以利用这些思想来振兴民族主义运动。通过宣传他们的原则，将他们的烈士作为我们斗争的象征，我们可以激励新一代人奋起反抗，重新夺回我们在历史上应有的地位。"
 ROM_cult_of_personality: "个人崇拜"
 ROM_cult_of_personality_desc: "罗马尼亚人需要一位能够团结起来的人物，一位能够引导他们寻求更美好的家园的人。我就是那个人。通过不懈的宣传和对媒体的战略操纵，我将提升自己受人尊敬的地位，把自己塑造成罗马尼亚力量、韧性和繁荣的化身。通过每一次演讲、每一项法令，我都会巩固自己在人民心中的地位，培养坚定不移的忠诚和崇拜。让我的形象无处不在，我的话语成为福音。"
 ROM_rehabilitate_ceausescu: "恢复齐奥塞斯库的名誉"
 ROM_rehabilitate_ceausescu_desc: "齐奥塞斯库被许多人误解了。他是一个梦想家，他一心想建设一个更好的罗马尼亚，却被他的同事背叛了，我们将纠正这个历史错误。我们将为他平反，摆脱这些谴责的枷锁，接受他作为我们现代共和国创始人的遗产。"
 ROM_ceausescu_is_young_again: "齐奥塞斯库又年轻了​​！"
 ROM_ceausescu_is_young_again_desc: "在每家店面、每所学校或医院，甚至在大街上，你都能看到科尼利乌·瓦迪姆·都铎的画像。他的远见指引着我们，他的领导力激励着我们，他对罗马尼亚人民的坚定承诺将我们团结在一起。从权力殿堂到我们国家最卑微的角落，他的存在感无处不在，提醒着我们共同的命运和更光明未来的希望。让我们一起向繁荣和自豪的新曙光迈进，让他的形象成为我们所有人的希望和灵感灯塔。"
 ROM_empower_the_farmers: "赋予农民权力"
 ROM_empower_the_farmers_desc: "共产党的“伟大思想家”认为强行夺走农民的土地和财产，强迫他们为国有大企业集团工作，毁掉农村，永远摧毁农村社会，这是一个好主意。但我们不像我们的前辈；我们认识到农民在我们国家繁荣中发挥的重要作用。我们致力于为他们提供繁荣所需的工具和资源，我们将充分发挥罗马尼亚农业的潜力，使农民能够养活我们的国家并为国家的经济增长做出贡献。"
 ROM_continue_rural_systematization: "继续推进乡村振兴"
 ROM_continue_rural_systematization_desc: "早在20世纪80年代，齐奥塞斯库就发起了一项全面的现代化计划，旨在将罗马尼亚农村从欠发达的农业区转变为社会主义进步和效率的典范。当他被资本家推翻时，这个项目才刚刚开始，但我们可以继续下去。通过农村系统化，我们将把村民从较小、分散的定居点迁移到较大的农业工业综合体，他们将住在新建的公寓楼里，而废弃的村庄将被夷为平地，变成适合耕种的农田。村民们可以尽情反抗，但没有什么能阻止进步的步伐！"
 ROM_reconcile_with_barons: "与大亨和解"
 ROM_reconcile_with_barons_desc: "他们是寄生虫，这是事实，但也许与其自相残杀，不如与他们结盟。这样，我们就能获得战略性业务和资金，这有助于镇压叛徒的异议，并加强我们对各个县的控制。"
 ROM_new_political_elite: "新的政治精英"
 ROM_new_political_elite_desc: "现在我们的敌人已经消失，我们不情愿地造成了权力真空。官僚明显不足，因此我们必须建立新的政治精英来帮助统治人民。这将是一项漫长而艰辛的努力，但从长远来看，这将对我们有所帮助。"
 ROM_purge_the_land_barons: "清除土地大亨"
 ROM_purge_the_land_barons_desc: "我们容忍这些害虫已经太久了。他们挥舞着所有的钱，以为这是一张免于入狱的通行证。他们以为他们可以通过贿赂克服一切障碍——现在不行了。他们再也无法逃脱法律的制裁，他们都会为他们对民众所做的一切付出代价。"
 ROM_enforce_political_loyalty: "加强政治忠诚"
 ROM_enforce_political_loyalty_desc: "当前的局势不允许政治争吵持续下去。罗马尼亚需要的是团结，而不是进一步分裂。通过实施严格的意识形态教育计划和加强监控，我们可以确保人民坚定不移地效忠我们的事业。"
 ROM_realizing_greater_romania: "实现大罗马尼亚"
 ROM_realizing_greater_romania_desc: "不久前，罗马尼亚还团结一致、幸福快乐，但这一切在1940年轰然崩塌。当时，四面受敌，我们被迫放弃大片领土，否则将面临灭亡。自那以后，我们取得了长足进步，不再受制于外国人，我们再次以地区强国的身份登上世界舞台。"
 ROM_retake_southern_dobruja: "夺回南多布罗加"
 ROM_retake_southern_dobruja_desc: "南多布罗加，大罗马尼亚的第一块被那些混蛋保加利亚人从我们手中夺走的领土，他们在我们软弱的时候，得到了那些德国走狗的支持！毋容置疑！多布罗加将在罗马尼亚三色旗的旗帜下重新统一！"
 ROM_destroy_the_magyars: "消灭马扎尔人"
 ROM_destroy_the_magyars_desc: "匈牙利人是我们生存的祸根，数百年来一直在掠夺和摧毁特兰西瓦尼亚。他们继续反抗我们，继续压迫大平原的人民，但现在是时候复仇了，§B解放我们的土地，让蒂萨再次成为罗马尼亚之乡§!"
 ROM_end_the_fake_state: "终结虚假国家"
 ROM_end_the_fake_state_desc: "德涅斯特河沿岸是对我们主权的嘲弄。俄罗斯傀儡政府制造的虚假国家，注定会成为我们引以为豪的历史上的脓肿，成为欺骗和欺诈的毒蛇窝。他们的存在本身就是对我们民族自豪感的侮辱。在那些野蛮人殖民之前，他们曾是罗马尼亚的土地，但现在是时候§Y恢复德涅斯特河沿岸昔日的辉煌§!了。"
 ROM_our_stolen_lands: "我们被偷走的土地"
 ROM_our_stolen_lands_desc: "乌克兰是斯大林为了给入侵和吞并比萨拉比亚找借口而建立的人造国家，这已经不是什么秘密了！现在，布贾克和布科维纳在乌克兰的铁蹄下苦苦挣扎，乞求重新加入祖国。但等待已经结束；他们的§R解放§!时刻已经到来！"
 ROM_unite_banat: "统一巴纳特"
 ROM_unite_banat_desc: "《凡尔赛条约》将巴纳特一分为二，对巴纳特造成了严重的不公。尽管塞尔维亚人几十年来一直是我们的盟友和亲密朋友，但我们不能否认他们对居住在其境内的罗马尼亚人施加的恶劣待遇，因此不能相信他们会继续控制西巴纳特。他们将有一次机会忏悔自己的罪行，但拒绝或抵抗将被我们的正义力量粉碎！"
 ROM_the_reunification_of_all_romanians: "所有罗马尼亚人的统一"
 ROM_the_reunification_of_all_romanians_desc: "经过多年，我们的民族理想终于实现了。罗马尼亚人再也不会被迫向外国压迫者屈服，再也不必学习不属于他们的语言，再也不必遭受粗心大意的劫掠者的肆意鞭笞。他们终于能够从蒂萨河到德涅斯特河和黑海齐声高呼：§C大罗马尼亚万岁§!”"
 ROM_launch_propaganda_campaigns: "开展宣传活动"
 ROM_launch_propaganda_campaigns_desc: "通过精心制作的信息、图像和叙述，我们将抓住罗马尼亚人民的心灵，向他们灌输一种深切的自豪感、忠诚感和团结感。无论是宣传我们领导层的成就、妖魔化我们的敌人，还是激发爱国主义和牺牲精神，我们的宣传活动都将坚持不懈、无处不在，我们的信息将触及每一个角落。"
 ROM_united_in_orthodoxy: "于东正教中统一"
 ROM_united_in_orthodoxy_desc: "罗马尼亚共产党曾试图压制东正教，但徒劳无功，导致大规模反抗。当他们意识到自己的错误并试图将东正教融入共产主义社会时，已经太晚了，人民反抗了。我们不会重蹈覆辙，我们将使东正教成为我们身份的灯塔，将我们团结在一个神圣的联盟中，超越世俗的分歧，建立牢不可破的纽带。"
 ROM_a_crusade_against_traitors: "讨伐叛徒"
 ROM_a_crusade_against_traitors_desc: "即使经过了所有的清洗，叛徒仍然存在。我们将对国家的敌人发起正义的讨伐，我们将以坚定不移的决心和钢铁般的决心粉碎他们！"
 ROM_the_new_pioneers: "新先锋"
 ROM_the_new_pioneers_desc: "纵观我们的历史，曾有过许多青年组织，但如今我们只有平淡无奇、组织松散的童子军组织。我们将把所有这些组织合并为一个新的先锋青年组织，其职责是向我们的年轻人传授我们民族传统的理想和我们的意识形态原则。通过有组织的教育计划、爱国活动和意识形态培训，该组织将向后代灌输对罗马尼亚国家的深切忠诚和对民族主义价值观的坚定承诺。"
 ROM_our_national_hero: "我们国家的英雄"
 ROM_our_national_hero_desc: "瓦迪姆为罗马尼亚带来了新的黄金时代。我们的国家不再是弱病多病；我们不再被外国掠夺者强加的边界所分裂！罗马尼亚在瓦迪姆富有远见的领导下再次团结和伟大，他坚定不移地致力于我们国家的伟大，使我们达到了繁荣和实力的新高度。在瓦迪姆的领导下，我们成为希望和韧性的灯塔，准备好面对任何挑战，抓住每一个机会，迈向辉煌的未来。让我们团结在领导人的身后，满怀信心地奋勇前进，因为我们知道，只要我们共同努力，就一定能取得难以估量的伟大成就。"
 ROM_reform_the_patriotic_guards: "改革爱国卫队"
 ROM_reform_the_patriotic_guards_desc: "我们永远都不会太安全。敌人总是潜伏着，总是在寻找软弱的迹象。他们试图摧毁我们，把我们这个种族从地球上抹去。为了阻止这种情况发生，我决定重建爱国者卫队，这是一个准军事组织，将作为我们对抗敌人的第一道防线。"
 romania_elections.1.t: "罗马尼亚[GetYear]总统选举"
 romania_elections.1.d1: "[socialism_L]凭借左翼政纲和在多个社会问题上的务实立场，利用罗马尼亚右翼内部的混乱，以压倒性优势击败了其对手。"
 romania_elections.1.d2: "[Nat_Populism_L] 成功选举极端主义者科尼利乌·瓦迪姆·都铎担任总统，击败了社会民主党领袖扬·伊利埃斯库，这让所有人都大吃一惊。然而，由于瓦迪姆的观点极端，且未获得议会多数席位，因此尚不清楚政界将如何反应。"
 romania_elections.1.d3: "[conservatism_L]通过其基督教民主和农业纲领成功重新赢得基督教民主全国农民党总统埃米尔·康斯坦丁内斯库的信任，意外赢得总统职位。"
 romania_elections.1.d4: "[liberalism_L]成功重获因国家自由党加入由总统埃米尔·康斯坦丁内斯库领导的基督教民主全国农民党联盟而失去的信任，该联盟奉行自由的经济和社会纲领，最终意外赢得总统职位。"
 romania_elections.1.d5: "来自[neutral_Social_L]党派的前总理彼得·罗曼意外赢得总统大选，在从上世纪90年代中期支持率下滑的困境中恢复后，他现已取代[socialism_L]党派成为罗马尼亚的主要社会民主力量。"
 romania_elections.1.d6: "以极具魅力的领导人特拉扬·伯塞斯库为中心的[Neutral_conservatism_L]成功赢得总统大选，并为罗马尼亚的经济和欧洲方向带来新的开端。"
 romania_elections.1.d7: "一股新的政治力量成功打破了现状，这将对罗马尼亚未来几年产生怎样的影响还有待观察。"
 romania_elections.1.a: "人民胜利了！"
 romania_elections.1.b: "我们会让罗马尼亚再次伟大！"
 romania_elections.1.c: "改良派胜利了！"
 romania_elections.1.f: "民主派胜利了！"
 romania_elections.1.e: "稳定派胜利了！"
 romania_elections.1.u: "伯塞斯库指引我们！"
 romania_elections.1.s: "是时候尝试一些新事物了！"
 romania_misc.1.t: "巴亚马雷氰化物泄漏"
 romania_misc.1.d: "2000年1月30日晚，巴亚马雷附近的一座蓄水坝倒塌，水流出，流入索姆斯河，最终流入蒂萨河和多瑙河。氰化物泄漏导致罗马尼亚、塞尔维亚和匈牙利大量鱼类死亡，还污染了250多万匈牙利人的饮用水。矿山运营商奥罗矿业是一家由澳大利亚公司 埃斯梅拉达矿业和罗马尼亚政府组成的合资公司，该公司声称大坝倒塌和随后的泄漏是由于降雪过多造成的。这场灾难被称为自1986年切尔诺贝利核电站灾难以来欧洲最严重的环境灾难。"
 romania_misc.1.a: "这可不妙。"
 romania_misc.2.t: "扬·格奥尔基·毛雷尔逝世"
 romania_misc.2.d: "前总理扬·格奥尔基·毛雷尔逝世，享年97岁。毛雷尔于1961年至1974年担任罗马尼亚政府首脑，是共产主义时代的杰出人物，也是尼古拉·齐奥塞斯库的重要政治盟友。在加入罗马尼亚共产党并成为宣传鼓动部门的积极分子之前，他是一名律师，在担任领导人期间，他努力在冷战期间处理罗马尼亚与苏联和西方的复杂关系。对一些人来说，这是一个哀悼的日子，而对另一些人来说，这是一个庆祝的日子，因为共产主义时代仍然存在的象征之一终于消亡了。"
 romania_misc.2.a: "肯定是一个有争议的人物"
 romania_misc.3.t: "德姆·拉杜列斯库之死"
 romania_misc.3.d: "前演员兼喜剧演员德姆·拉杜列斯库于今天去世，享年68岁。拉杜列斯库以其多才多艺的才华和独特的幽默感而闻名，在他的戏剧、电影和电视职业生涯中，他成为罗马尼亚家喻户晓的人物。他对罗马尼亚喜剧的贡献得到了广泛认可，特别是通过他在流行电影和舞台制作中的角色，他展示了他与各代观众建立联系的能力。随着他的去世，世界变得更加无聊。"
 romania_misc.3.a: "愿上帝予他安息！"
 romania_misc.4.t: "宪法法院院长辞职"
 romania_misc.4.d: "宪法法院院长卢西安·米哈伊突然决定辞职。1998年，埃米尔·康斯坦丁内斯库任命他为宪法法院院长，他原计划担任宪法法院院长直至2007年，因此他的决定显得更加奇怪。根据最近的声明，卢西安说他早就做出了这个决定，但直到现在才公开，以免影响下一任宪法法院院长的任命过程。无论出于何种原因，我们希望这是合理的。"
 romania_misc.4.a: "永别了"
 romania_misc.5.t: "乌尔坎矿井惨剧"
 romania_misc.5.d: "昨天晚上，彼得罗萨尼的乌尔坎矿井发生强烈爆炸，造成14名矿工死亡，1人受伤。爆炸原因尚不清楚，调查仍在进行中，但这只是过去几年发生的一系列事故中的一起。"
 romania_misc.5.a: "那个地方一定受到了诅咒。"
 romania_misc.6.t: "科尼留·瓦迪姆·都铎被剥夺政治豁免权"
 romania_misc.6.d: "议会以压倒性多数的赞成票决定剥夺科尼留·瓦迪姆·都铎的政治豁免权，因为他被指控散布错误信息。瓦迪姆的声明并不出色，主要是他指控罗马尼亚正在训练巴勒斯坦恐怖分子。投票本身没有发生任何意外，但据推测，原因是大罗马尼亚党议员抵制了这次会议。"
 romania_misc.6.a: "真是一团糟！"
 romania_misc.7.t: "《慈善事业》发布"
 romania_misc.7.d: "由内伊·卡兰费执导的《慈善事业》已正式首映，受到评论家和观众的广泛关注。这部黑色喜剧探讨了后共产主义罗马尼亚的欺骗、贫穷和社会操纵等主题，迄今为止以其尖锐的讽刺和对现代社会的深刻描绘而闻名。这部电影讲述了一位高中老师奥维迪乌·戈雷亚的故事，他卷入了一群职业乞丐精心策划的阴谋，同时也凸显了布加勒斯特生活中的经济困境和道德模糊性。"
 romania_misc.7.a: "罗马尼亚电影的光辉典范！"
 romania_misc.8.t: "卡罗尔二世遗骸归还"
 romania_misc.8.d: "前任国王卡罗尔二世的遗体已被运回罗马尼亚。卡罗尔二世于1930年至1940年间统治罗马尼亚，他过去和现在都是一个备受争议的人物，一些人认为他是在错误的时间出现的正确人选，而另一些人则认为他因自己的自负而埋葬了大罗马尼亚。无论公众舆论如何，他现在都将返回罗马尼亚，在他曾经统治过的国家安息。迈克尔国王拒绝参加葬礼，这对任何人来说都不足为奇。"
 romania_misc.8.a: "合法埋葬于罗马尼亚的土地上"
 romania_misc.9.t: "伊丽莎白·里泽亚之死"
 romania_misc.9.d: "罗马尼亚反共产主义抵抗运动的象征伊丽莎白·里泽亚去世，享年91岁。里泽亚因在政权初期勇敢地支持法格拉什山脉的反共产主义游击队而闻名，她成为了一位坚韧不拔、反抗压迫的持久人物。她曾因参与反共产主义抵抗运动而两次被捕并遭受酷刑，但她留下了坚定不移的勇气和道德信念的遗产。即使许多人放弃，她仍决心抵制她认为是错误的事情，这一点值得钦佩。"
 romania_misc.9.a: "愿她安息"
 romania_misc.10.t: "米尔恰·斯塔内斯库自杀"
 romania_misc.10.d: "今天，社会民主党议员米尔恰·斯塔内斯库似乎自杀了。他在布加勒斯特发生了一场车祸，导致一名正常过马路的行人死亡，这起事故的罪责似乎令人难以承受。"
 romania_misc.10.a: "真是悲剧"
 romania_misc.11.t: "阿夫德拉项目启动"
 romania_misc.11.d: "阿夫德拉项目是一项旨在保护和推广阿罗马尼亚文化遗产的新文化倡议，现已正式启动。该项目旨在记录、保护和庆祝与我们关系密切的少数民族阿罗马尼亚人的语言、传统和历史。"
 romania_misc.11.a: "一项重要举措"
 romania_misc.12.t: "格奥尔基·迪尼卡之死"
 romania_misc.12.d: "格奥尔基·迪尼卡是罗马尼亚历史上最重要的演员之一，他因心脏病发作导致多器官衰竭而去世，至今未痊愈。他的演艺生涯长达40年，拍摄了70部电影，与罗马尼亚电影界的其他传奇导演和演员多次合作，他的离去将令人深感悲痛，他的遗产也永远不会被遗忘。"
 romania_misc.12.a: "愿上帝宽恕他！"
 romania_misc.13.t: "锡盖图爆炸"
 romania_misc.13.d: "昨晚深夜，锡盖图马尔马切伊的一家夜总会发生爆炸，据信爆炸是由气体积聚引起的。爆炸是由一群青少年在夜总会的浴室里吸烟引起的。目前，已知的唯一伤亡者是这些青少年，他们被送往巴亚马雷治疗烧伤。当局正在调查这起事件，同时密切监测伤者的情况。"
 romania_misc.13.a: "该死"
 romania_misc.14.t: "锡盖图再次发生爆炸。"
 romania_misc.14.d: "几个小时后，同一家夜总会又发生了第二次爆炸，造成10人受伤。第二次爆炸的原因尚不清楚，但有传言称，大楼的天然气供应没有正确关闭。据推测，爆炸是由气体探测器的放电引起的，可能引爆了剩余的气体。我们正在继续调查，伤者已被送往附近的医院接受治疗。"
 romania_misc.14.a: "这肯定是开玩笑"
 romania_misc.15.t: "毁灭性的野火"
 romania_misc.15.d: "过去两天，野火肆虐阿尔杰斯县和梅赫丁蒂县部分地区，造成重大损失和人员伤亡。在阿尔杰斯，当地人放火焚烧干枯的植被，引发火灾。火势迅速蔓延，吞噬了五栋房屋，留下一片废墟。该地区的消防员不知疲倦地工作，在短短48小时内扑灭了50起火灾。到目前为止，大火已经吞噬了至少5公顷的森林，而且没有减缓的迹象，消防员加班加点清理道路，挖掘壕沟，阻止火势蔓延。"
 romania_misc.15.a: "该死"
 romania_misc.16.t: "帕萨朱尔·卢杰鲁鲁伊事故"
 romania_misc.16.d: "一场意外事故震惊了布加勒斯特。当天凌晨，110路有轨电车在卢杰鲁鲁伊山口抛锚，需要维修。当急救人员对有轨电车进行维修时，300路有轨电车小心翼翼地驶近山口，并在注意到前方有一辆抛锚的车辆后停了下来。根据布加勒斯特交通管理局的政策，两辆有轨电车上的乘客都应留在车内，该政策规定，乘客只有在车辆正式宣布停止服务后才能下车。\n\n尽管附近的街道人流量不大，但下车还是很困难，因为步行到位于地下通道外的最近的车站需要穿过道路和混凝土基础中的有轨电车轨道。片刻之后，296路有轨电车以50公里/小时的速度驶入地下通道。尽管司机注意到前方有轨电车停在原地，但刹车失灵，导致296号电车撞上300号电车的尾部，后者又被110号电车撞上。撞击非常严重，两辆电车都脱轨，车内乘客被抛出车外，并因碰撞力而受伤。截至目前，官方报告显示有96人受伤，其中许多人需要紧急手术。"
 romania_misc.16.a: "出乎意料"
 romania_misc.17.t: "阿德里安·纳斯塔塞试图自杀"
 romania_misc.17.d: "前总理阿德里安·纳斯塔塞因“特罗菲乌尔·卡利塔蒂”案被判处两年监禁后试图自杀。纳斯塔塞开枪击中自己的颈部后，医护人员赶到他家。内政部长伊万·鲁斯拨打了急救电话，他发现纳斯塔塞准备采取极端措施避免被捕，因此十分担心。目前，这位前总理病情稳定，并继续接受密切医疗监护。当局正在密切监视事态发展。"
 romania_misc.17.a: "他的尝试肯定是徒劳的"
 romania_misc.18.t: "教皇访问罗马尼亚"
 romania_misc.18.d: "教皇已抵达罗马尼亚进行历史性访问，标志着我国宗教和文化日历上的重要时刻！教皇将访问布加勒斯特和雅西等主要城市，还将在苏穆莱乌丘克做重要停留，这是罗马尼亚境内外塞克勒天主教徒和匈牙利人的重要朝圣地。"
 romania_misc.18.a: "欢迎圣座！"
 romania_politics.1.t: "重新探讨罗马尼亚民主大会？"
 romania_politics.1.d: "罗马尼亚民主大会联盟成立于1992年，是一个由中右翼政党组成的反政府联盟，并于1996年当选，埃米尔·康斯坦丁内斯库成为共产主义垮台以来第一位非社会主义总统。然而，由于内斗和多次内阁更替，再加上经济形势停滞，联盟最终解体。然而，随着极端民族主义[Nat_Populism_L]的崛起，这可能是我们改革联盟以确保我国存在一支亲民主力量的机会。[conservatism_L]正在推动就恢复罗马尼亚君主制举行全民公投，该君主制于1947年被共产主义政权推翻。[liberalism_L] 中的许多人反对这个想法，但有些人说，这是捍卫罗马尼亚民主的必要妥协。然而，各党派之间的决定肯定会对即将到来的选举产生影响。"
 romania_politics.1.a: "为了罗马尼亚的利益，我们应该妥协"
 romania_politics.1.b: "这已经足够过火了"
 romania_politics.2.t: "提名共同候选人"
 romania_politics.2.d: "随着罗马尼亚民主大会联盟的重建，现在常见的问题是，在埃米尔·康斯坦丁内斯库宣布不再寻求连任后，谁将成为罗马尼亚民主大会的新联合总统候选人。两位热门候选人分别是民族自由党青睐的前总理特奥多尔·斯托洛然和基督教民主全国农民党青睐的总理穆古尔·伊萨雷斯库。西奥多·斯托洛扬在1991年至1992年期间担任总理，期间经历了一段艰难的经济不稳定时期，并采取了特殊的经济措施来对抗通货膨胀，而总理穆古尔·伊萨雷斯库则担任罗马尼亚国家银行行长，并因帮助罗马尼亚实现经济稳定而受到赞誉。"
 romania_politics.2.a: "特奥多尔·斯托洛然获得提名"
 romania_politics.2.b: "穆古尔·伊萨雷斯库获得提名"
 romania.13.d: "100年前的1918年12月1日，特兰西瓦尼亚和匈牙利的罗马尼亚国民议会在阿尔巴尤利亚召开会议，投票决定特兰西瓦尼亚与罗马尼亚王国统一。与比萨拉比亚（现摩尔多瓦）的统一也因发生于1918年而受到庆祝。大罗马尼亚一直持续到1940年，当时苏联吞并了比萨拉比亚和北布科维纳，匈牙利吞并了北特兰西瓦尼亚和保加利亚获得南多布罗加。罗马尼亚在第二次世界大战中站在轴心国一边，收回了比萨拉比亚和北布科维纳的领土，直到1944年，这些领土被苏联吞并。1948年，罗马尼亚新成立的共产主义政权与苏联签署了一项条约，将比萨拉比亚割让给苏联，将南多布罗加割让给保加利亚，但收复了北特兰西瓦尼亚，从而构成了现代罗马尼亚的边界。"
 romania.13.a: "伟大的罗马尼亚万岁"
 romania_politics.3.t: "与帕纳特打交道"
 romania_politics.3.d: "2002 年春，29 岁的检察官克里斯蒂安·帕纳特受到上级的压力，调查同事亚历山大·莱勒，后者起诉比霍尔县一位前省长的儿子走私汽油。他被派去惩罚检察官亚历山大·莱勒，因为他有勇气下令逮捕比霍尔县省长阿德里安·塔劳的儿子，后者是我们的一位社会民主党同事。让帕纳特继续调查可能会导致我们的总理阿德里安·纳斯塔塞腐败；然而，这将表明我们的政党不会攻击司法系统并尊重法治，或者我们可以试图让迫害者保持沉默，以挽救我们政府的形象。"
 romania_politics.3.a: "尝试让他闭嘴"
 romania_politics.3.b: "他对我们没有威胁"
 romania_politics.4.t: "克里斯蒂安·帕纳特自杀"
 romania_politics.4.d: "在我们决定利用检察院来处理所有案件，并试图证明克里斯蒂安·帕纳特患有精神分裂症并处于精神崩溃的边缘以让检察长克里斯蒂安·帕纳特噤声之后，帕纳特最终于4月10日从他家的公寓四楼跳下自杀。调查人员将自杀归咎于他的心理问题，但公众仍然持怀疑态度，暗示帕纳特可能是被与社会民主党有关系的同事谋杀的。"
 romania_politics.4.a: "啊，人类！"
 romania_politics.5.t: "克里斯蒂安·帕纳特发表了他的调查"
 romania_politics.5.d: "检察官克里斯蒂安·帕纳特已结束对阿德里安·塔劳案件的调查，并随后公布了调查结果。调查揭露了我们政府的许多成员，主要是总理阿德里安·纳斯塔塞，涉嫌贿赂和勒索等严重腐败丑闻。阿德里安·纳斯塔塞和总统扬·伊利埃斯库否认这些指控是出于政治动机，尽管许多人因涉嫌腐败而对政府表示强烈反对。"
 romania_politics.5.a: "这是出于政治动机！我们应该让他闭嘴！"
 romania_politics.6.t: "宣布举行君主制公投"
 romania_politics.6.d: "根据罗马尼亚民主大会联盟在选举前做出的承诺，政府宣布就恢复罗马尼亚君主制问题举行全民公投，该君主制于1947年被苏联支持的政变推翻。然而，对于君主制支持者来说，这将是一场艰难的竞争，因为大多数反对派社会民主党以及联盟中的某些成员更倾向于继续我们目前的共和政体，称公投“极大地分散了”人们对罗马尼亚目前面临的问题的注意力。因此，有关结果的所有选择都岌岌可危。"
 romania_politics.6.a: "迈克尔国王将会回归……"
 romania_politics.7.t: "共和派名誉扫地"
 romania_politics.7.d: "君主主义者最近对共和派支持者的攻击使他们关于君主主义事业已成为过去的说法失去了可信度，许多人对迈克尔国王重返王位表示同情。"
 romania_politics.7.a: "共和派是失败者！"
 romania_politics.8.t: "对共和派的攻击适得其反"
 romania_politics.8.d: "君主主义者最近对共和派支持者的攻击适得其反，他们的指控被驳回，纯粹是诽谤，其动机是他们无情地想要摧毁1989年罗马尼亚革命带来的变化，结果人们开始同情反君主主义分子。"
 romania_politics.8.a: "1989年永远不会消亡"
 romania_politics.9.t: "公投结束"
 romania_politics.9.d: "随着竞选期的结束和投票的结束，罗马尼亚人必须选择罗马尼亚的未来，要么维持现状，要么恢复我们历史上的旧元素。因此，人们选择了……"
 romania_politics.9.a: "国王归来！"
 romania_politics.9.b: "共和国凯旋！"
 romania_politics.10.t: "罗马尼亚邀请我们加入巴尔干经济联盟"
 romania_politics.10.d: "我们收到了布加勒斯特的邀请，加入巴尔干经济联盟，这是一个经济联盟，旨在建立成员国之间更紧密的经济联系，促进自由贸易、自由流动等。这个提议看起来很有趣，但尽管如此，我们还是需要做出决定。那么，应该怎么做呢？"
 romania_politics.10.a: "我们接受！"
 romania_politics.10.b: "拒绝这种无稽之谈"
 romania_politics.11.t: "[FROM.GetName]拒绝我方邀请"
 romania_politics.11.d: "[FROM.GetName] 拒绝了我们加入巴尔干经济联盟的邀请。"
 romania_politics.11.a: "他们的损失"
 romania_politics.12.t: "[FROM.GetName] 接受了我们的邀请"
 romania_politics.12.d: "[FROM.GetName]接受了我们的邀请，成为巴尔干经济联盟的成员。"
 romania_politics.12.a: "同意"
 romania_politics.13.t: "解决继承问题"
 romania_politics.13.d: "罗马尼亚的继承问题一直很棘手。从卡罗尔一世唯一的孩子，一个名叫玛丽亚的女孩死于猩红热，到卡罗尔二世放弃王位继承权，将国家交给他5岁的儿子迈克尔统治，这一次也不例外。现在，罗马尼亚有两个符合条件的继承人，两人都有着截然不同的理想：玛格丽特和尼古拉斯。玛格丽特是迈克尔一世的女儿，但我们的《萨利克法》不允许女性继承王位。《萨利克法》并不是什么大问题，因为我们可以随时修改它，问题出在她和她的配偶杜达身上，他们在罗马尼亚社会不受欢迎。至于尼古拉斯，他本应是通过《萨利克法》的自然继承人，但他年轻且缺乏经验，没有接受过王室教育，因为我们实际上并不指望君主制会恢复。现在，选择权在我们手中。"
 romania_politics.13.a: "玛加丽塔"
 romania_politics.13.b: "尼古拉斯王子"
 romania_politics.14.t: "罗马尼亚提议整合"
 romania_politics.14.d: "罗马尼亚代表团已抵达康拉德，提出将加告兹并入罗马尼亚的建议。当然，他们承诺投资和自治，但我们无法确定他们的承诺是否真实。我们该怎么办？"
 romania_politics.14.a: "为了新时代！"
 romania_politics.14.b: "为了加告兹！"
 romania_politics.15.t: "加告兹拒绝融入"
 romania_politics.15.d: "尽管我们向加告兹政府提出了相当优厚的条件，但他们却拒绝我们两个国家统一。现在该怎么办？"
 romania_politics.15.a: "承认他们的独立性"
 romania_politics.15.b: "我们不会允许此事发生"
 romania_politics.16.t: "罗马尼亚要求归还布贾克和布科维纳"
 romania_politics.16.d: "罗马尼亚驻基辅大使已向我国政府发出最后通牒，要求我们归还北布科维纳和布贾克，并表示这些土地是通过《苏德互不侵犯条约》从罗马尼亚非法窃取的，纠正这一“历史不公”是我们的“道德责任”。我们或许可以与罗马尼亚正面交锋，但与他们的战争将使我们面临来自东方的威胁。我们该怎么做？"
 romania_politics.16.a: "我们不想发生战争"
 romania_politics.16.b: "荣光属于乌克兰！"
 romania_politics.17.t: "乌克兰拒绝我们的要求"
 romania_politics.17.d: "乌克兰人拒绝听取我们的要求，反而决定承认苏联强加给我们的边界。战争已经不可避免！"
 romania_politics.17.a: "那就来战吧！"
 romania_politics.18.t: "大罗马尼亚党黑衫军进军布加勒斯特"
 romania_politics.18.d.a: "数百甚至数千名大罗马尼亚党的支持者在布加勒斯特游行，这让人想起臭名昭著的罗马游行，以展示力量，进一步巩固您的权力。黑衫军已经开始针对知名异见人士、反对派人士和少数民族的企业、办公室和住宅，称他们为“不爱国分子”。随着夜间突袭在整个城市越来越普遍，这些住宅的居民和那些试图保卫自己企业的人已被布加勒斯特警方逮捕。这种协同行动使政治反对派陷入瘫痪，在执法部门的支持下，任何剩余的反对派都面临着一场不可能的战斗。现在没有人再反对我们的努力了。"
 romania_politics.18.d.b: "为了重现罗马游行，大罗马尼亚党黑衫军进入了布加勒斯特，尽管最初取得了成功，但很快被布加勒斯特宪兵部队拦截，宪兵部队迅速动员起来，镇压了这场运动。针对反对派人物和被认为是“不爱国分子”的行动也失败了，一些被针对的个人成功逃脱，并集结力量对抗前进的黑衫军。最初被认为是一场轻松的接管，但很快就失败了，现在媒体报道称，是瓦迪姆下令进行游行。"
 romania_politics.18.a: "国家已净化！"
 romania_politics.18.b: "这是场灾难！"
 romania_politics.19.t: "国家自由党和民主党组建正义与真理联盟"
 romania_politics.19.d: "一个重大的政治进展是，国家自由党和民主党宣布成立一个新的政治平台，名为“正义与真理联盟”。该联盟的成立是为了协调反对社会民主党的努力，同时也起到了巩固自身政治影响力和合作的次要作用。我们拭目以待他们是否能够动摇社会民主党对国家的控制。"
 romania_politics.19.a: "对社会民主党来说肯定是一个威胁"
 romania_politics.20.t: "迈克尔国王之死"
 romania_politics.20.d.a: "蒙上帝恩赐，罗马尼亚国王迈克尔一世陛下在锡纳亚的住所安详逝世。国王去世的消息给国家和国际社会带来了深深的悲痛，因为我们历史上的一个篇章即将结束。\n\n迈克尔国王于1927年首次登基，然后于1940年再次登基，是坚韧和尊严的象征。他的统治使罗马尼亚度过了动荡时期，包括第二次世界大战和随后的苏联占领。迈克尔一世国王在本世纪初再次登基，他是一位团结的人物，在经历了数十年的共产主义迫害之后，他不知疲倦地致力于促进民主价值观并重建罗马尼亚的身份、历史和文化。\n\n皇宫宣布哀悼期，并将举行国葬以纪念已故君主。"
 romania_politics.20.d.b: "迈克尔一世国王陛下在瑞士的住所安详逝世。他的死讯震惊了整个社会，因为构成罗马尼亚身份的支柱之一已经去世。\n\n迈克尔一世国王于1927年首次登基，然后于1940年再次登基，是坚韧和尊严的象征。他的统治使罗马尼亚经历了动荡时期，包括第二次世界大战和随后的苏联占领。迈克尔一世国王于1947年退位后，流亡多年，直到1997年才返回罗马尼亚，在那里他继续成为受人尊敬的领袖和民主价值观的倡导者。\n\n政府已宣布哀悼期，并将举行国葬以纪念已故君主。"
 romania_politics.20.a: "尼古拉斯国王万岁！"
 romania_politics.20.b: "玛加丽塔女王万岁！"
 romania_politics.20.c: "保罗国王万岁！"
 romania_politics.20.d: "我们国家的一位历史人物。"
 romania_politics.21.t: "抗议者要求瓦迪姆辞职"
 romania_politics.21.d: "布加勒斯特大游行失败后，罗马尼亚各地爆发大规模抗议活动，民众要求瓦迪姆辞职，指责其在执政期间滥用职权。局势愈发动荡，如果不尽快采取果断行动，爆发全面革命的风险将非常大。虽然下台是对公众压力最直接的回应，但也有选择要求军方恢复秩序，但这可能会进一步加剧紧张局势。必须谨慎做出选择，因为国家的未来岌岌可危。"
 romania_politics.21.a: "去你妈的，我不干了。"
 romania_politics.21.b: "我短期内不会离任的！"
 romania_politics.22.t: "特兰西瓦尼亚脱离罗马尼亚"
 romania_politics.22.d: "看来我们让军队介入是犯了一个严重的错误。虽然镇压工作最初在摩尔达维亚和蒙特尼亚取得了成功，但驻扎在特兰西瓦尼亚的部队拒绝服从命令，反而叛逃。许多躲过了先前清洗的政治对手设法越过喀尔巴阡山口逃走，现在克鲁日已经建立了“敌对政府”，据报道富纳尔已被逮捕。恢复特兰西瓦尼亚秩序的努力已经失败。从瓦拉几亚派出的军事单位在喀尔巴阡山口被拦截，那里爆发了小规模冲突。我们的部队无法站稳脚跟，被迫撤退。随着特兰西瓦尼亚巩固其抵抗，局势继续失控。"
 romania_politics.22.a: "噢……"
 romania_politics.22.b: "要么自由地生活，要么死亡！（以特兰西瓦尼亚视角继续游戏）"
 romania_politics.23.t: "军方罢免瓦迪姆"
 romania_politics.23.d: "随着罗马尼亚进一步陷入混乱，军方残余人员奉命逮捕瓦迪姆，要求他为未能维护国家领土完整负责。黎明时分，军队突袭了科特罗塞尼宫，宫廷卫兵只进行了微弱的抵抗，并迅速撤退。瓦迪姆的命运仍不明朗，有报道称他已被拘留以接受进一步审讯。在这次权力转移之后，总参谋长米尔恰·切拉鲁接管了政府。切拉鲁宣布进入紧急状态，并誓言要镇压喀尔巴阡山脉正在进行的叛乱，并承诺迅速采取军事行动，恢复这个分裂国家的秩序和稳定。"
 romania_politics.23.a: "我们什么也做不了。"
 romania_politics.24.t: "科尼留·瓦迪姆·都铎之死"
 romania_politics.24.d.a: "我们敬爱的领袖科尼留·瓦迪姆·都铎今天早些时候因心脏病突发在军队心血管疾病中心去世，全国人民震惊和哀悼。成千上万的人已经开始聚集在科特罗切尼宫前，为我们国父献上鲜花和蜡烛。\n\n他从一个微不足道的议员升任总统，然后成为教育家，一路走来可谓非凡。一路上，许多敌人试图摧毁他，摧毁我们的目标，但他们都失败了。他过去和将来都不会有能与他匹敌的人。他令人畏惧、受人尊敬、受人崇拜，他是一位传奇人物，他是罗马尼亚所需要的人。葬礼安排将在接下来的几天内完成，预计将有数百万人前来送别，表达他们最后的敬意。\n\n现在，当我们准备迎接没有他的未来时，人们不禁要问：谁会站出来接替这位曾经主宰政治生活方方面面的人？"
 romania_politics.24.d.b: "前议员兼大罗马尼亚党创始人科尼留·瓦迪姆·都铎今天早些时候因心脏病突发在陆军心血管疾病中心意外去世。他经常被描述为“表演者”，他有毒且偏执的观点对群众产生了真正的洗脑效果，使他在2000年大选中险胜，并几乎成为总统。\n\n我们不知道他会怎样。我们现在能做的就是哀悼我们后共产主义历史上的一位重要人物。"
 romania_politics.24.a: "他的女儿将继承他的遗产"
 romania_politics.24.b: "军团主义者将继承他的遗产"
 romania_politics.24.c: "肯定是一位有影响力的政治人物。"
 romania_politics.50.t: "新联盟"
 romania_politics.50.d: "几个世纪前，瓦拉几亚和保加利亚在阿森和彼得兄弟建立的帝国下统一起来，这是一个连接喀尔巴阡山脉和巴尔干半岛的强大国家。然而，阿森尼德王朝的覆灭标志着他们帝国的解体，两个国家的道路截然不同。瓦拉几亚在匈牙利和后来的奥斯曼帝国的影响下发展起来，而保加利亚则直接落入奥斯曼帝国的统治之下。尽管他们有着共同的历史，但两个国家却渐行渐远。\n\n19世纪，在我们来之不易的独立和保加利亚新获得的自治之后，这两个国家曾有过短暂的机会重新统一起来。然而，外国的干预和当时的政治形势扼杀了任何真正的统一可能性。但现在，在21世纪，我们终于重新统一起来，并最终拥有了共同的目标。\n\n虽然保加利亚人可能仍然会怨恨我们强迫他们加入这个联盟，但随着时间的推移，我们的人民将团结一致。让我们希望，这一次，我们建立的纽带将持续下去。"
 romania_politics.50.a: "联盟万岁！"
 romania_politics.51.t: "美丽的比萨拉比亚"
 romania_politics.51.d: "大约100年前，比萨拉比亚和罗马尼亚重新统一为大罗马尼亚，但在第二次世界大战后，该地区再次消失。1940年，根据《苏德互不侵犯条约》吞并了罗马尼亚，比萨拉比亚被苏联吸收，导致其与罗马尼亚分离数十年。现在，这片领土再次处于我们的控制之下，这项可恶的协议所造成的不公正已被消除。我们有了新的机会，让比萨拉比亚恢复其在我们国家中的合法地位，并解决多年外国统治留下的伤痕。虽然可能需要几十年的时间，但该地区将得到重建，我们将确保它在罗马尼亚三色旗的统治下再次繁荣昌盛！"
 romania_politics.51.a: "欢迎回家！"
 romania_politics.52.t: "演讲"
 romania_politics.52.d: "这是一个温暖的夜晚，康斯坦丁内斯库准备向全国发表演讲，这次演讲没有宣布，也没有与基督教民主全国农民党的盟友进行辩论，原因很明显。当他坐在椅子上，摄像机开始转动时，他戴上一副严肃的面具，开始讲话：“亲爱的同胞们，今天我向你们，罗马尼亚公民们，告知你们我决定不再竞选罗马尼亚总统。”\n\n短暂的停顿后，他继续解释他做出这一重大决定的原因及其背后的理由。全国人民的眼睛都盯着屏幕，无论是穷人还是富人，都渴望了解是什么促使他做出如此出人意料的声明。康斯坦丁内斯库继续讲话，承认他在总统任期内面临的所有挑战，反思该国在他任职期间不得不忍受的经济和政治不稳定。从未能兑现的承诺，到未能实施亟需的改革，他的语气逐渐变得遗憾。当镜头捕捉到他所有话语的严肃性时，在人们的注视下，他停了下来。\n\n他叹了口气，继续说道："
 romania_politics.52.a: "‘我请求原谅……’"
 romania_politics.53.t: "红心国王"
 romania_politics.53.d: "随着迈克尔一世国王的去世，罗马尼亚王位传给了他的孙子尼古拉斯·梅德福斯-米尔斯王子，现在加冕为尼古拉斯一世国王。这位年轻的国王在继位后，迄今为止一直保持着一种独特的风格，俘获了罗马尼亚人民的心。他热情、亲切的举止和对环保事业的承诺，很快赢得了群众的喜爱。\n\n他摒弃了传统的礼节，经常与人群打成一片，倾听他们的担忧，真诚地谈论他对现代君主制的愿景。他不再是那个在大陆酒店阳台上举着君主主义旗帜的小孩，他现在是2000万颗跳动的心的君主。尽管这个想法让他感到高兴，但他与其他皇室成员的关系却很紧张，最重要的是他与姑姑玛格丽塔的关系。\n\n无论家庭事务如何，他已经成为人民希望和复兴的象征。而且，如果你路过学校时仔细听，你会听到孩子们齐声唱歌："
 romania_politics.53.a: "‘君王万岁！’"
 romania_politics.54.t: "与杜达的会面"
 romania_politics.54.d: "拉杜·杜达 - 演员、王子，据说是罗马尼亚秘密警察的合作者。是的，杜达在普通民众中不太受欢迎，这已经不是什么秘密了。他就是缺少了一些东西：无论是魅力、外表还是围绕着他的无休止的讨论，人们就是不认为他适合“王夫”的称号。\n\n因此，尽管玛格丽塔想否认这一点，但她越来越清楚地认识到，只要杜达是公众人物，她的统治就会受到质疑。她看到了头条新闻，读了报纸，听到了谣言。因此，她邀请他到伊丽莎白宫参加一个远离公众视线的私人会议。当他们坐在餐桌旁时，他们开始聊了一个小时，也许两个小时。\n\n当杜达离开房间时，结论是……"
 romania_politics.54.a: "他必须离开。"
 romania_politics.54.b: "他可以留下。"
 romania_politics.55.t: "黑桃皇后"
 romania_politics.55.d.a: "随着迈克尔一世国王的去世，罗马尼亚王位传给了他的长女玛格丽塔，现在被加冕为玛格丽塔一世女王。自登基以来，玛格丽塔女王一直非常认真地对待自己的角色，采取了与人们对她的期望截然不同的风格。\n\n直率、直接的她以坚定的决心赢得了人们的尊重，迄今为止，她的统治已经以迅速果断的行动为标志，打破了官僚僵局，确保了她对君主制的愿景能够扎根。她赞助了多个学术团体，并通过打破玻璃天花板来重振罗马尼亚女权运动，她冷静的治理方式使她能够在罗马尼亚复杂的政治格局中穿梭自如。她不再被视为高高在上、头脑清醒的人，现在她受到了经验丰富的政治家和平民的钦佩。\n\n然而，即使有了这一切，麻烦仍在酝酿之中。她与尼古拉斯的关系从未如此紧张，双方似乎切断了彼此的所有交流，而杜达在公众面前的出现对人们对王室的信任产生了负面影响，因为许多人想知道谁才是真正的铁腕统治者。\n\n无论家庭事务和戏剧如何，如果你在路过学校时仔细听，你会听到孩子们齐声唱歌："
 romania_politics.55.d.b: "随着迈克尔一世国王的去世，罗马尼亚王位传给了他的长女玛格丽塔，现在被加冕为玛格丽塔一世女王。自登基以来，玛格丽塔女王一直非常认真地对待自己的角色，采取了一种与人们对她的期望截然不同的风格。\n\n直率、直接的她以坚定的决心赢得了人们的尊重，迄今为止，她的统治已经以迅速果断的行动为标志，打破了官僚僵局，确保了她对君主制的愿景能够扎根。她赞助了多个学术团体，并通过打破玻璃天花板来重振罗马尼亚女权运动，她冷静的治理方式使她能够在罗马尼亚复杂的政治格局中穿梭。她不再被视为高高在上、头脑清醒的人，现在她受到了经验丰富的政治家和平民的钦佩。\n\n尽管杜达现在已经淡出了公众视野，她与尼古拉斯的关系仍然紧张，但现在双方似乎都愿意妥协，以造福人民和王室。\n\n不管接下来会发生什么，如果你路过一所学校时仔细听，你会听到孩子们齐声唱道："
 romania_politics.55.a: "‘女王万岁！’"
 romania_politics.56.t: "保罗国王宪法 - 开篇"
 romania_politics.56.d: "第一条 罗马尼亚王国是一个主权、独立、统一和不可分割的民族国家；\n\n第二条 王国在国王陛下的绝对权威下，受上帝恩赐统治；\n\n第三条 罗马尼亚王国的主流宗教是东正教；\n\n第四条 罗马尼亚王国承认东正教是耶稣基督在其大使命中建立的唯一、神圣、大公和使徒教会，承认东正教为官方国教；\n\n第五条 罗马尼亚的东正教与罗马尼亚国家及其精神生活密不可分；\n\n第六条 罗马尼亚东正教应被视为维护王国道德准则的关键机构；\n\n第七条 罗马尼亚东正教会在其内部事务上享有自治权，但其领导层，包括主教和其他高级神职人员，均须经国王陛下批准，作为信仰的最高保护者；\n\n第八条 罗马尼亚东正教会应根据国家承认的神圣传统和教会法，对王国境内所有有关精神教义、宗教仪式和教会管辖权的事务拥有专有权；\n\n第九条 所有法律、法规和国家政策均应符合东正教教义，教会应在涉及国家道德和精神福祉的重大立法决定中发挥咨询作用；\n\n第十条 任何有悖于或破坏东正教信仰的教义或宗教团体不得在社会上施加影响，禁止任何被视为异端、分裂或颠覆东正教的行为或运动；"
 romania_politics.56.a: "至善至善"
 romania_politics.57.t: "保罗国王的宪法 - 国王的权力"
 romania_politics.57.d: "第三十一条 国王凌驾于一切世俗法律之上，不受任何机构、法院或当局追究责任。国王的大臣必须宣誓；\n\n第三十二条 国家及其机构由国王保罗一世直接管辖，国王拥有最高行政、立法和司法权力。国王在所有治理、行政和法律事务中拥有最高和最终权力；\n\n第三十三条 国家的一切权力均来自国王本人。国王有权颁布法律、法令和皇家敕令，这些法律、法令和皇家敕令对王国的所有臣民均具有约束力；\n\n第三十四条 国王有权自行任命和解雇大臣、法官、官员和任何其他国家官员。他们的权力以国王的名义行使，并得到国王的祝福；\n\n第三十五条 未经国王直接批准，任何法律、法令或治理行动均无效。国王陛下可以随意修改或废除任何现行法律或决定；\n\n第三十六条 保卫王国是所有公民的神圣职责。罗马尼亚的武装部队，包括陆军、海军和空军，均由国王陛下最高指挥。国王陛下应决定一切国防事务，包括宣战、军事战略和武装部队的指挥结构；\n\n第三十七条 加入武装部队后，每个人都应在国王代表或指定军事指挥官的见证下向国王陛下宣誓效忠。武装部队成员未经宣誓不得担任任何职务；"
 romania_politics.57.a: "太漂亮了。"
 romania_politics.58.t: "保罗国王的宪法 - 议会"
 romania_politics.58.d: "第四十四条 罗马尼亚王国议会为两院制，由参议院和众议院组成；\n\n第四十五条 参议院为任命机构，其成员由君主直接选定。参议院充当咨询机构，为王室提供建议和建议。参议员的任职由国王决定，任命基于功绩、忠诚和对王室的服务；\n\n第四十六条 任命高级公职人员（包括法官、大使和军事指挥官）时，可咨询参议院，但此类咨询不具有约束力；\n\n第四十七条 参议院可审查众议院提出的立法并提出修正案，然后提交国王最终批准；\n\n第四十八条 众议院由人民选举产生的代表组成。但是，所有代表候选人必须是民族复兴阵线的正式成员。民族复兴阵线以外的任何个人或政党不得参加选举或在众议院任职。议员人数由国王根据王室制定的选举准则决定。\n\n第四十九条 立法可由众议院提出，众议院负责辩论和通过该立法。众议院还有权提出和辩论国家预算。所有拟议法律必须提交参议院审查，然后提交国王最终批准。\n\n第五十条 议员任期为四年。允许连任，但所有候选人必须继续符合民族复兴阵线成员资格要求。如有空缺，民族复兴阵线应根据其内部规则和国王的指示任命替代人员。\n\n第五十一条 根据第三十二条，君主可向众议院提出立法提案。\n\n第五十二条 立法在两院通过后提交国王最终批准。国王可酌情批准、否决或要求对拟议立法进行进一步修改。一旦获得批准，该法案将成为法律。"
 romania_politics.58.a: "太棒了！现在开始公投。"
 romania_politics.59.t: "新宪法获得通过！"
 romania_politics.59.d: "正如预期的那样，保罗一世国王提出的新宪法得到了民众的认可，投票结果为99.97%，投票率为98.33%。这是我们国家和人民的胜利，但最重要的是，这是我们民主的胜利！"
 romania_politics.59.a: "尘埃落定！"
 romania_politics.60.t: "篡位者"
 romania_politics.60.d: "随着迈克尔一世国王的去世，罗马尼亚王位没有传给尼古拉斯或玛格丽特，而是传给了保罗。由于迈克尔未能指定一个明确且无可争议的继任者，王室委员会对王室内部不断的内斗感到厌倦，采取了果断行动。\n\n委员会决心恢复君主制和国家的稳定，寻求一种替代办法来解决尼古拉斯和玛格丽特两派之间持续不断的争端。因此，他们转向了保罗，一个在委员会中更传统的成员中赢得追随者的权威人物，他们认为保罗是维护君主制完整性的最佳方式。保罗国王登基后，立即着手巩固权力，流放了尼古拉斯和玛格丽特。在消除了另外两个王位竞争者的威胁后，保罗通过“民主”公投通过了一部新宪法，将他的权力增加了十倍，几乎消除了所有反对派，而他的快速政治机动却使反对派陷入了混乱。\n\n无论过去或将来如何，如果你经过学校时仔细聆听，你会听到孩子们齐声唱歌："
 romania_politics.60.a: "‘君王万岁！’"
 romania_politics.61.t: "瓦迪姆的审判"
 romania_politics.61.d: "“被告科尼利乌·瓦迪姆·都铎被指控犯有叛国罪、煽动叛乱罪和煽动恐怖主义罪（等等）”，法庭里挤满了记者和公共媒体，法官转过身对瓦迪姆说，“都铎先生，您如何辩护？”\n\n“无罪。”\n\n“您的律师可以向我们解释一下理由吗？”\n\n今天，前总统科尼利乌·瓦迪姆·都铎站在国家高等法院，被指控在“布加勒斯特游行”失败后犯有从恐怖主义到叛国等多项罪名。最初本应是一次权力展示，甚至可能是一次温和的自我政变，但随着宪兵部队镇压混乱的大罗马尼亚党支持者，数十人受伤和被捕，这场游行很快演变成混乱。媒体很快得知，这次游行是瓦迪姆策划和命令的，不久之后，全国各地就爆发了抗议活动。\n\n瓦迪姆被迫下台，在没有政治豁免权的情况下，被迅速逮捕，目前正在接受审判。随着时间的推移，越来越多的证人被传唤到证人席上，瓦迪姆失败的起义的画面变得越来越清晰。从大罗马尼亚党成员陈述一切都是事先计划好的，到警察被命令停止并让游行不受干扰，针对瓦迪姆的证据不断增加。\n\n随着审判进入最后一天，法官显然已经得出结论，每个人都在等待正式宣判：“科尼利乌·瓦迪姆·都铎，本法庭判定你犯有叛国罪、煽动叛乱罪、煽动恐怖主义罪、煽动暴力罪、滥用职权罪、共谋罪、侵犯公民权利罪、非法拘留罪，并判处你"
 romania_politics.61.a: "‘终身监禁’"
 romania_politics.62.t: "重聚"
 romania_politics.62.d: "1916年，罗马尼亚加入协约国阵营，卷入第一次世界大战。威廉二世对自己的堂兄斐迪南背叛家族、站在己方国家一边感到愤怒，于是将他和罗马尼亚霍亨索伦家族的所有记录从官方家谱中删除。两大家族之间的仇恨如此深重，以至于几十年来，和解似乎是不可能的。\n\n从那以后，情况发生了很大变化。过去的仇恨逐渐消退，欧洲的政治格局也发生了变化。随着两大家族重回王位，和解的机会终于出现了。 [ROM.GetLeader]希望让疏远的家族分支重聚，已正式邀请德国皇帝[GER.GetLeader]访问罗马尼亚，这是自1917年以来德国皇帝首次访问罗马尼亚。\n\n访问开始时，布加勒斯特的街道上挂满了旗帜，好奇的人群希望看到历史在他们面前书写。这是一场历时一个多世纪的重聚。当两位君主会面时，当伊丽莎白宫的大门对公众关闭时，你可以隐约听到"
 romania_politics.62.a: "欢笑"
