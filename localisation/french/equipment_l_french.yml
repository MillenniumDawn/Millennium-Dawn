 CZE_AS_Fighter1_desc: "Version tchèque du MiG-21 produite par Aero avec un armement et une avionique améliorés."
 CZE_AS_Fighter2: "Aero L-23ML"
 CZE_AS_Fighter2_desc: "Un projet commun entre des entreprises aérospatiales tchèques a donné naissance à ce nouvel avion de combat."
 CZE_AS_Fighter3: "Aero L-39J G/C"
 CZE_AS_Fighter4: "Aero L-41 Volavka"
 CZE_AS_Fighter4_desc: "Le Volavka est un chasseur de supériorité aérienne de Mach 2.5+ avec un armement à portée visuelle supérieure."
 CZE_AS_Fighter5: "Let-47 Ořešník"
 CZE_AS_Fighter5_desc: "Le Let-47 est un avion supermanœuvrable à vecteur moteur et à fusion de capteurs conçu pour connaître les ennemis avant qu'ils ne connaissent l'avion."
 CZE_AS_Fighter6: "Aero L-72 Vlaštovka"
 CZE_AS_Fighter6_desc: "Le Vlaštovka est un chasseur de super-croisière furtif de supériorité aérienne doté d'un logiciel modulaire composé d'un code de base combiné à des parties modulaires de code provenant de divers fabricants d'armes, ce qui permet à chaque élément du système d'arme d'être codé spécifiquement pour son seul usage. Cela facilite également les mises à jour du logiciel et n'entraîne quasiment aucune incompatibilité."
 CZE_AS_Fighter7: "Let-80 Orel"
 CZE_AS_Fighter7_desc: "Orel est un chasseur de supériorité aérienne avec pilote d'intelligence artificielle, doté d'armes à énergie directrice et de fonctions de transformation et de changement de forme, avec pilote en option."
