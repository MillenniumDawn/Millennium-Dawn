 SOV_soviet_empire: "Soviet Empire"
 Sov_warsaw_pact.15.t: "Opportunity to escape from Russian influence."
 Sov_warsaw_pact.15.d: "Recent events within our main ally, Russia, have made it possible to withdraw from her sphere of influence. Now its leadership is dealing with internal problems rather than external ones, and we can remain its ally or follow our own path of development. Which is more suitable for us?"
 Sov_warsaw_pact.15.a: "Russia is no longer our ally"
 Sov_warsaw_pact.15.b: "We Stay"
 Sov_warsaw_pact.17.t: "The Invasion of Eastern Germany"
 Sov_warsaw_pact.17.d: "a couple hours ago, our armed forces were attacked in Eastern Germany. Our border troops were forced to retreat from their original positions. At this point, the world is half a step away from nuclear war and we face a very risky choice: protect our allies but expose the world to the threat of nuclear armageddon, or lose an ally in Eastern Europe, thereby saving our world from annihilation."
 Sov_warsaw_pact.17.a: "Raise our army, it's time to \"march on foot\" across the Atlantic!"
 Sov_warsaw_pact.17.b: "An ally is not worth the total destruction of the planet"
