 taiwan.24.t: "台湾要求傀儡菲律宾"
 taiwan.24.d: "台湾向菲律宾发出最后通牒，要求菲律宾成为国民政府的附属单位，否则将发动战争。"
 taiwan.24.a: "绝不可能！"
 taiwan.25.t: "台湾要求傀儡马来西亚"
 taiwan.25.d: "台湾向马来西亚发出最后通牒，要求马来西亚成为国民政府的附属单位，否则将发动战争。"
 taiwan.25.a: "别无选择。"
 taiwan.25.b: "绝不可能！"
 taiwan.26.t: "台湾要求傀儡越南"
 taiwan.26.d: "台湾向越南发出最后通牒，要求越南成为国民政府的附属单位，否则将发动战争。"
 taiwan.26.a: "别无选择。"
