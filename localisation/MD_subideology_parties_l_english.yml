 NOR.anarchist_communism:0 "£NOR_anarchist_communism_small  Rødt"
 NOR.anarchist_communism_desc:0 "Left-Wing Radical - £NOR_anarchist_communism_small Rødt was formed as a merger between two Marxist-Leninist and Maoist parties. They have since abandoned outright communism and now favor a more democratic socialist path. They wish to end capitalism and to withdraw from NATO."
