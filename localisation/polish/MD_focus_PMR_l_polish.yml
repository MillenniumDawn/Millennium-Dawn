 PMR_russia_moldovian_way: "Najwyższa Rada"
 PMR_russia_moldovian_way_desc: "Zgodnie z Konstytucją Naddniestrzańskiej Republiki Mołdawskiej Rada Najwyższa Naddniestrzańskiej Republiki Mołdawskiej jest przedstawicielskim i jedynym organem ustawodawczym władzy państwowej nieuznawanej Naddniestrzańskiej Republiki Mołdawskiej."
 PMR_moldova_refendum: "Hold a referendum on joining [MLV.GetFlag]§YMoldova§!"
