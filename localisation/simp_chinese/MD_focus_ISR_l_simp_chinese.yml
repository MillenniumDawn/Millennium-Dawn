 israel.138.t: "以色列请求为加沙捐款！"
 israel.138.d: "停火事件后，加沙地带要求我们捐款支持加沙发展。我们应该同意吗？"
 israel.138.a: "当然！"
 israel.138.b: "我们正忙着其他事情。"
 israel.139.t: "[FROM.GetNamewithFlag]向加沙捐赠资金！"
 israel.139.d: "最近，应以色列的请求，他们向加沙发展项目捐赠了一些资金。"
 israel.139.a: "太棒了！"
 israel.139.b: "太好了"
