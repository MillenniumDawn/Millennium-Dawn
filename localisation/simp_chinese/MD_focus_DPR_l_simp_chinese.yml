l_simp_chinese:
 DPR_LPR_more_than_55_percent_influence_TT: "§Y[DPR.GetAdjective]§!在[LPR.GetNameWithFlag]有超过55%的影响力"
 DPR_start: "人民的共和国"
 dpr_focus: "顿涅茨克人民共和国国策树"
 DPR_start_desc: "现在我们无路可退了。我们将为了独立而战。"
 DPR_vstavai_dombass: "唤醒顿巴斯人"
 DPR_vstavai_dombass_desc: "我们的每一位矿工、教师、士兵和工人都将为我们的祖国而战！"
 DPR_reform_army: "重组军队"
 DPR_reform_army_desc: "必须要将所有作战部队单位成一个整体。"
 DPR_reforms_army: "完成军事改革"
 DPR_reforms_army_desc: "我们的人民军队随时准备着保卫祖国。"
 DPR_bank: "顿涅茨克中央银行"
 DPR_bank_desc: "我们需要组织我们自己的的银行系统。"
 DPR_propaganda_desc: "是时候让人们相信我们的起义是正确的了。"
 DPR_gos_granitca: "加固边境防线"
 DPR_gos_granitca_desc: "敌人绝对不能通过！"
 DPR_pasports: "顿涅茨克公民护照"
 DPR_pasports_desc: "我国公民也必须拥有他们的护照。"
 DPR_cheburashka: "切布拉什卡多管火箭系统"
 DPR_cheburashka_desc: "我们自己的多管火箭系统将是军队实力的一大增强。"
 DPR_resource_from_sov: "来自俄罗斯的帮助"
 DPR_resource_from_sov_desc: "乌克兰已经切断了和我们的电力与天然气连接，希望俄罗斯能帮助我们。"
 DPR_warehouse: "搜查军械库"
 DPR_warehouse_desc: "是时候搜查苏联的旧军械库了。"
 DPR_somali: "索马里营"
 DPR_somali_desc: "我们国内最早建立的营级战斗队之一。"
 DPR_rebuild_ruins: "开始重建废墟"
 DPR_rebuild_ruins_desc: "战争给我们的国家带来了巨大的破坏。是时候开始重建了。"
 DPR_nationalise: "乌克兰企业国有化"
 DPR_nationalise_desc: "我们的共和国需要工厂、企业和税收。我认为我们有办法解决这个问题。"
 DPR_ros_banks: "邀请俄罗斯银行"
 DPR_ros_banks_desc: "或许俄罗斯的银行会对我国感兴趣。"
 DPR_obtf_kaskad: "Kaskad部队"
 DPR_obtf_kaskad_desc: "顿涅茨克人民共和国战术作战编队——OBTF“\"Kaskad”部队由军队人员组成并采取执法部队的行动方式，其关键中枢是顿涅茨克内务部。"
 DPR_vstuplenie_v_rf: "回归祖国"
 DPR_vstuplenie_v_rf_desc: "我们将就加入俄罗斯举行全民公投。现在该回到祖国怀抱了。"
 DPR_integrate_army: "开始整合进入俄军"
 DPR_integrate_army_desc: "是时候开始整合进俄罗斯军队了。"
 DPR_integrate_army1: "整合进入俄军完成"
 DPR_integrate_army1_desc: "我们的军队现在已经完全采用了俄罗斯军队的标准。"
 DPR_rzso_cheburashka: "切布拉什卡多管火箭系统"
 DPR_rzso_cheburashka_desc: "从技术角度看，切布拉什卡是一种典型的现代多管火箭系统，与其他同类类似。但同时，它还有几个有趣的特性，使其具有独特的外观和/或提供特殊的作战能力。"
 DPR_sports: "发展体育事业"
 DPR_sports_desc: "有必要在我们的共和国发展体育运动，这样才能培养出强大的下一代卫兵。"
 DPR_vpk: "顿涅茨克军工复合体"
 DPR_vpk_desc: "是时候重振我们伟大的工厂了"
 DPR_internet: "凤凰电信"
 DPR_internet_desc: "我们已经准备好发展我们的互联网行业，这都是为了共和国人民的福祉。"
 DPR_rifles: "自产步枪"
 DPR_rifles_desc: "我们为我们的士兵研制了自主开发的步枪原型"
 DPR_univer: "顿涅茨克高等军事学校"
 DPR_univer_desc: "我们将重建顿涅茨克工程和通信部队高等军事政治学校，这里将会为我军培训新的人员。"
 DPR_sport_development: "发展体育事业"
 DPR_referendum: "加入俄罗斯联邦的全民公投"
 DPR_referendum_desc: "是时候做出决定了 - 俄罗斯会接纳我们吗？"
 DPR_first_invest: "来自俄罗斯的投资"
 DPR_first_invest_desc: "终于，顿巴斯重建的第一笔投资"
 DPR_strelkov_rise: "斯科特列夫掌权"
 DPR_strelkov_rise_desc: "伊戈尔·伊万诺维奇现在已经全面掌控着新俄罗斯。它将走向何方呢？"
 DPR_traitor_cleane: "清洗不忠诚的军官"
 DPR_traitor_cleane_desc: "我们只需要百分之百执行命令的人"
 DPR_critisize_kremlin: "批评克里姆林宫"
 DPR_critisize_kremlin_desc: "克里姆林宫没有全力帮助新俄罗斯，我们只能用消极的言辞说服人民必须独自战斗。"
 DPR_total_mobilisation: "全民动员"
 DPR_total_mobilisation_desc: "如果每个人都全力支持新俄罗斯，它就会成功。"
 DPR_total_war: "与乌克兰的最后一战"
 DPR_total_war_desc: "是时候解放我们自己的土地了"
 DPR_npz: "地方石油精炼厂国有化"
 DPR_npz_desc: "我们将把属于前政府的一切收归国有"
 DPR_infra: "重建基础设施"
 DPR_infra_desc: "我们需要修建公路，大量的公路"
 DPR_total_ressurection: "全面重建"
 DPR_total_ressurection_desc: "是时候振兴我们的故土了"
 DPR_ros_invest: "来自俄国的投资"
 DPR_ros_invest_desc: "我国的发展需要更多基金，而俄罗斯则乐意提供它们。"
 DPR_ros_concept_interven: "俄罗斯的外交政策概念"
 DPR_ros_concept_interven_desc: "我们将积极参与俄罗斯的对外军事任务。只要俄罗斯需要，我们的志愿军就会提供帮助。"
 DPR_Donbass_war_help: "俄罗斯在战争中提供帮助"
 DPR_Donbass_war_help_desc: "没有俄罗斯的帮助，我们的独立战争就不可能打响。我们将努力争取一切可能的帮助。"
 DPR_smuggle_old_weapons: "获取“人道主义”援助"
 DPR_hire_musicians: "雇佣“音乐家”"
 DPR_get_russian_volunteers: "接待俄罗斯志愿军"
 DPR_hire_russian_advisors: "接待俄罗斯军事顾问"
 DPR_imamat_donbass: "顿巴斯伊玛目"
 DPR_russian_money: "来自俄国的投资"
