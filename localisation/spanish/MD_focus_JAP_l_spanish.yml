 JAP_deflation: "Deflación en Japón"
 JAP_deflation_desc: "Después del colapso del mercado de valores de Tokio en 1987 y la explosión de la burbuja de precios de los activos en 1992, la economía de Japón ha estado en declive. Con enormes rescates del gobierno para sostener empresas clave y bancos, la respuesta a la crisis ha acumulado una de las mayores deudas públicas del mundo. El mal ambiente empresarial en Japón lleva a que las corporaciones japonesas inviertan muy poco en el país, en lugar de ello, obtienen beneficios en el extranjero o invierten en bonos del gobierno para mantener la enorme deuda. Debido a la deflación y al aumento del valor del yen, esto garantiza ganancias estables para los ahorradores, incluso con tasas de interés mínimas o negativas, lo que no ofrece incentivos para consumir o invertir en la economía real. Esta deflación permite que Japón mantenga enormes deudas que harían que cualquier otro país se declarara en bancarrota. Desafortunadamente, también asegura un crecimiento económico anémico sin una solución a la vista."
 JAP_revoke_article_nine: "Revocar el Artículo Nueve"
 JAP_revoke_article_nine_desc: "Los cambios en el mundo nos han obligado a reevaluar los propósitos de las fuerzas de autodefensa. Revocar el Artículo Nueve debería permitirnos avanzar para combatir las crecientes turbulencias mundiales."