 sov_nationalists_news.3.t: "莫斯科条约"
 sov_nationalists_news.3.d: "今天，俄罗斯国家领导人[SOV.GetLeader]发表了重要声明。在政府例行会议上，俄罗斯元首宣布有必要建立一个新的军事经济联盟，他表示：“为了保护俄罗斯国家、俄罗斯人民和对俄罗斯友好国家的利益”。俄罗斯元首还表示：“西方国家施加了前所未有的压力”，并要求外交部准备好所有必要文件，尽快组织新的联盟。\n在新闻发布会上，国家元首表示，新联盟将被称为“莫斯科条约”，并建议所有前苏联国家在不久的将来申请加入。\n专家表示，俄罗斯正在利用新联盟巩固其对世界领导地位的主张，世界将很快迎来一场新的冷战。"
 sov_nationalists_news.3.a: "令人震惊的声明"
 sov_nationalists_news.4.t: "俄罗斯新首都"
 sov_nationalists_news.4.d: "俄罗斯国家元首[SOV.GetLeader]作为其国家“恢复帝国传统”政策的一部分，宣布将俄罗斯首都迁往前圣彼得堡。\n据俄罗斯元首称，将首都迁往莫斯科是布尔什维克强加的，他还认为彼得格勒是俄罗斯不可分割的一部分，将首都迁往那里是所谓的“历史正义的回归”。\n国家元首给了所有国家机构一年的时间，让他们迁往彼得格勒，总督被命令为迁都创建所有必要的基础设施。\n有些人认为，这一决定可能具有负面意义，因为从现在起，俄罗斯首都将更靠近北约基地，一旦发生军事冲突，俄罗斯将不得不花费更多资金来保卫首都。"
 sov_nationalists_news.4.a: "看来他正试图回到过去。"
 sov_nationalists_news.5.t: "俄罗斯宣布了她的野心"
 sov_nationalists_news.5.d: "俄罗斯国家元首[SOV.GetLeader]今天发表了令人震惊的声明。\n在他的讲话中，国家元首表示俄罗斯声称这些领土是俄罗斯帝国的一部分，俄罗斯元首将俄罗斯帝国的崩溃归咎于布尔什维克和西方国家。国家元首还批评西方领导人“干涉俄罗斯内政并对俄罗斯人民进行种族灭绝”。\n在讲话结束时，[SOV.GetLeader]宣布成立“大俄罗斯”，并表示俄罗斯愿意在必要时采取一切手段解决领土问题，俄罗斯元首还威胁西方国家将遭受“核大决战”，以报复干涉俄罗斯，试图恢复“历史正义”。\n专家们已经谈到了核战争的威胁，世界正在等待不稳定和冲突的时代。"
 sov_nationalists_news.5.a: "只有上帝才能拯救我们……"
 sov_nationalists_news.6.t: "俄罗斯最高统治者"
 sov_nationalists_news.6.d: "俄罗斯和世界各地最近讨论的话题是新宪法的通过，该宪法彻底废除了总统职位，取而代之的是拥有广泛权力的俄罗斯最高统治者职位，并有效地使所有政府部门都直接服从国家元首。[SOV.GetLeader]在制宪会议上发言时表示，需要一位强有力的领导人来解决俄罗斯的所有问题并保护其国家利益。他还表示，过去的宪法是由西方决定的，旨在削弱俄罗斯，而强势统治者的职位是俄罗斯人民的历史传统。\n考虑到反对派的大规模清洗和民主机构的破坏，很明显[SOV.GetLeader]能够完全集中权力，现在俄罗斯正在等待一个新的威权主义时代。"
 sov_nationalists_news.6.a: "[SOV.GetLeader]万岁！"
 sov_nationalists_news.7.t: "新俄罗斯帝国"
 sov_nationalists_news.7.d: "在国家杜马例会上，俄罗斯总统[SOV.GetLeader]宣布必须恢复俄罗斯帝国。\n俄罗斯总统在讲话中提醒说，他认为俄罗斯帝国的崩溃是一个“历史错误”，因此，为了恢复“历史不公”，他提议召开一次制宪会议，通过一部新的“帝国宪法”，该宪法将由总统领导的一个特别机构起草，该机构将被称为“临时摄政”。其职责是起草俄罗斯新宪法，并确定加冕为国家皇帝的候选人。\n总统的讲话受到了议会议员们的热烈欢呼和掌声。“我一生都在等待这一刻”，执政党的一名代表说。\n考虑到反对派的大规模清洗和总统手中权力的巩固，[SOV.GetLeader]准备彻底重组权力的垂直结构，同时，通过复兴帝国，俄罗斯重申了对过去帝国领土的主权。"
 sov_nationalists_news.7.a: "完全出乎意料……"
 sov_nationalists_news.8.t: "俄罗斯吸收民族布尔什维克"
 sov_nationalists_news.8.d: "俄罗斯总统[SOV.GetLeader]最近发表声明，宣布几位国家布尔什维克党的知名成员将进入俄罗斯政府，其中包括该党的领导人、臭名昭著的作家爱德华·利莫诺夫。\n目前尚不清楚国家布尔什维克党成员将担任什么职务，但他们在政府中的存在将标志着俄罗斯转向国家布尔什维克主义的意识形态，这意味着在前苏联领土扩张。\n最有可能的是，在不久的将来，俄罗斯与西方以及独联体国家之间的关系可能会恶化。"
 sov_nationalists_news.8.a: "完全出乎意料……"
 sov_nationalists_news.9.t: "尼古拉斯·罗曼诺夫加冕"
 sov_nationalists_news.9.d: "俄罗斯帝国新皇帝尼古拉·罗曼诺夫的加冕仪式于近日举行\n加冕仪式在莫斯科的乌斯本斯基大教堂举行，罗曼诺夫王朝的成员按照传统在此加冕。所有政府成员、有影响力的政治家、对俄罗斯友好国家的首脑和知名君主主义者，以及皇帝[SOV.GetLeader]的摄政王都出席了加冕仪式。正式仪式结束后，新皇帝向俄罗斯公民正式发表讲话，强调他是尼古拉二世的继承人，新俄罗斯帝国的合法性，并宣布他有权索取过去帝国的旧领土。此外，俄罗斯皇帝公开表示希望任命[SOV.GetLeader]为新沙皇政府的首脑。\n[SOV.GetLeader]在新俄罗斯权力结构中的角色仍然是个谜。根据新宪法，政府首脑的权力被削弱，而俄罗斯皇帝的权力被增强，这或许意味着[SOV.GetLeader]在俄罗斯政坛的地位被削弱。"
 sov_nationalists_news.9.a: "帝国主义反击了。"
 sov_nationalists_news.10.t: "玛丽亚·罗曼诺娃加冕"
 sov_nationalists_news.10.d: "俄罗斯帝国新女王玛丽亚·罗曼诺娃的加冕仪式于近日举行\n加冕仪式在莫斯科的乌斯本斯基大教堂举行，罗曼诺夫王朝的成员传统上在此加冕。所有政府成员、有影响力的政治家、对俄罗斯友好国家的首脑和知名君主主义者，以及女王[SOV.GetLeader]的摄政王都出席了加冕仪式。正式仪式结束后，新皇帝向俄罗斯公民正式发表讲话，强调了她对尼古拉二世的继承权、新俄罗斯帝国的合法性，并宣布她有权索取过去帝国的旧领土。此外，俄罗斯皇帝公开表示希望任命[SOV.GetLeader]为新沙皇政府的首脑。\n[SOV.GetLeader] 在新俄罗斯权力结构中的角色仍然是个谜。根据新宪法，政府首脑的权力被削弱，而由皇帝行使，这可能表明[SOV.GetLeader]在俄罗斯政治中的地位减弱。"
 sov_nationalists_news.10.a: "帝国主义反击了。"
 sov_nationalists_news.11.t: "乔治·罗曼诺娃加冕"
 sov_nationalists_news.11.d: "俄罗斯帝国新女王乔治·罗曼诺娃的加冕仪式于近日举行\n加冕仪式在莫斯科的乌斯本斯基大教堂举行，罗曼诺夫王朝的成员传统上在此加冕。所有政府成员、有影响力的政治家、对俄罗斯友好国家的首脑和知名君主主义者，以及女王[SOV.GetLeader]的摄政王都出席了加冕仪式。正式仪式结束后，新皇帝向俄罗斯公民正式发表讲话，强调他是尼古拉二世的继承人，新俄罗斯帝国的合法性，并宣布他有权索取过去帝国的旧领土。此外，俄罗斯皇帝公开表示希望任命[SOV.GetLeader]为新沙皇政府的首脑。\n[SOV.GetLeader]在新俄罗斯权力结构中的角色仍然是个谜。根据新宪法，政府首脑的权力被削弱，而由皇帝行使，这可能表明[SOV.GetLeader]在俄罗斯政治中的地位减弱。"
