 iranian_focus.197.t: "¡Reza Pahlavi derrocado!"
 iranian_focus.197.d: "A favor de su hermano menor, Ali-Reza, Reza Pahlavi ha sido presionado por las Fuerzas Armadas para que dimita. Ali-Reza abandonó el país silenciosamente en las primeras horas de la mañana de hoy, y por la tarde pronunciará un discurso ante el público. Se cree ampliamente que Ali-Reza se alejará de la agenda actual de la administración."
 iranian_focus.197.a: "Javid Shah"
 PER_brave_men_of_the_sky_desc: "Only the bravest can protect our sky. This sky is not empty, but the canvas of our dreams, the symbol of our freedom, and the hope that future generations look up to. It carries the warmth of the first ray of sunshine in the morning and also witnesses the splendor of the last sunset at dusk."
