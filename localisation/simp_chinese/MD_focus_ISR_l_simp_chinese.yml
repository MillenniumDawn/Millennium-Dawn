 US_HEIGHTS: "[USA.GetLeader]高地"
 israel_news.1.t: "叙利亚疑似核目标遭袭击"
 israel_news.1.d: "今天深夜，位于叙利亚东北部代尔祖尔东南部、紧邻幼发拉底河的军事基地“布斯坦”上空，超过17吨炸弹被引爆。虽然人们提出了许多可能发动袭击的可能人选，但西方分析人士认为以色列是最有可能发动袭击的行动者，因为情报报告显示，这实际上是叙利亚秘密核计划的一个反应堆，该计划由朝鲜援助建造。目前尚不清楚这些报道是否属实，以及美国政府在多大程度上获悉了这次袭击，但随着[SYR.GetLeader]迅速采取行动，删除任何指向核计划的证据，有一点是明确的——在摧毁伊拉克第一个核计划26年后，以色列决策者仍然坚持贝京主义。"
 israel_news.1.o1: "任务完成得好！"
 israel_news.1.o2: "犹太复国主义者可以随意编造故事。"
 israel_news.1.o3: "以色列国家安全得到保护。"
 israel_news.1.o4: "这是又一次从战争中自我救赎的尝试。"
 israel_news.1.o5: "犹太复国帝国主义者再次发动袭击。"
 israel_news.1.o6: "向伊朗发送信息。"
 israel_news.1.o7: "帝国主义者讲的肮脏故事！"
 israel_news.2.t: "加沙易手！"
 israel_news.2.d: "加沙地带发生政变，哈马斯 - 一个经常被许多人贴上伊斯兰极端主义标签的组织 - 接管了政权。尽管该地区并非所有人都持这种观点，但以色列和巴勒斯坦政府以及整个国际社会都对该地区局势和未来感到担忧。\n新的战争即将来临？"
 israel_news.2.o1: "前所未有的时刻。"
 israel_news.3.t: "吉达条约"
 israel_news.3.d: "自从阿拉伯联合酋长国和巴林签署《亚伯拉罕协议》以及[ISR.GetLeader]秘密访问吉达会见沙特王位继承人以来，许多人都在想利雅得是否会追随阿布扎比的脚步，将其与以色列的秘密关系公之于众。今天，这终于发生了。在[SAU.GetLeader]同意签署条约以换取美国的军事保障和以色列在巴勒斯坦问题上的让步之后，[USA.GetLeader]邀请沙特外交大臣和以色列总理签署正式的和平条约。鉴于中东地区共同的威胁以及沙特希望利用以色列的高科技投资实现经济多元化，这为进一步合作打开了大门。"
 israel_news.3.o1: "大奖到手！"
 israel_news.3.o2: "我们沿着先辈的脚步前进。"
 israel_news.3.o3: "我们都是亚伯拉罕的子孙。"
 israel_news.3.o4: "我们最大的地区合作伙伴 - 联合。"
 israel_news.3.o5: "哈！这就是穆斯林世界的领导能力……"
 israel_news.3.o6: "这将使中东地区发生根本性动摇。"
 israel_news.4.t: "[ISR.GetLeader]下令对伊朗核目标进行打击"
 israel_news.4.d: "警报声、爆炸声、灰烬声和飞机坠毁声 - 这些是今晚伊朗全国多个地区数百万人看到和听到的景象。以色列，无论是在军事支持下，还是仅仅得到华盛顿的知情，都已经出动数十架以色列空军飞机袭击伊朗伊斯兰共和国，瞄准该国的核目标。这不应该让任何人感到惊讶 - 因为几十年来，耶路撒冷一直威胁要采取军事行动，以阻止伊朗获得核武器，这符合贝京主义，并遵循对叙利亚和伊拉克采取的类似行动。但这次打击不会不发生。目前，数十万以色列平民已经进入避难所，防空系统处于高度戒备状态，准备应对数千枚导弹直接袭击以色列城市。"
 israel_news.4.o1: "我们别无选择。"
 israel_news.4.o2: "这对毛拉们来说是毁灭性的打击。"
 israel_news.4.o3: "敌人的敌人就是我的朋友。"
 israel_news.4.o4: "让犹太复国主义者逃到他们的避难所吧！"
 israel_news.4.o5: "以色列和伊朗即将开战。"
 israel_news.5.t: "日内瓦协议"
 israel_news.5.d: "距离上一次以色列和叙利亚的坦克在戈兰高地轰然倒塌，甚至距离上一次以色列和叙利亚外交官首次会面讨论和平问题的马德里会议也已过去数十年，今天，历史正在被创造。土耳其和美国外交官宣布，大马士革和耶路撒冷代表已就全面协议的最终草案达成一致，瑞士政府官员正在为[ISR.GetLeader]和[SYR.GetLeader]出席的仪式做准备。该条约主要包括以色列从六日战争期间占领的土地上撤军，以换取叙利亚放弃与致力于摧毁以色列的外部势力的特殊关系，实现关系全面正常化并互派大使。"
 israel_news.5.o1: "和平条约终于签署了！"
 israel_news.5.o2: "我们的努力取得了成果。"
 israel_news.5.o3: "阿尔乔兰终于回来了。"
 israel_news.5.o4: "叛徒，叛徒，叛徒！"
 israel_news.5.o5: "一个历史性的时刻"
 israel_news.6.t: "东地中海联盟"
 israel_news.6.d: "对东地中海沿岸新发现天然气田的控制权的争夺导致了整个地区形成了新的联盟网络，最终导致[ISR.GetLeader]、[CYP.GetLeader]和[GRE.GetLeader]在拉纳卡签署了条约。希腊长期以来被视为在巴勒斯坦问题上对以色列最敌视的国家，它已与耶路撒冷结盟，形成统一战线反对土耳其对海上的要求，并向欧盟出口以色列甚至埃及的天然气。土耳其对此作出了愤怒的反应，[TUR.GetLeader]宣布不会阻止土耳其实现其“蓝色家园”，并宣布下令驱逐以色列驻安卡拉大使。以法国为首的欧盟对这些发展表示欢迎。"
 israel_news.6.o1: "我们团结一致。"
 israel_news.6.o2: "反对土耳其的统一阵线。"
 israel_news.6.o3: "破烂王和叛徒的联盟！"
 israel_news.6.o4: "我们的大门敞开着。"
 israel_news.6.o5: "竞争愈演愈烈。"
 israel_news.7.t: "居鲁士协议"
 israel_news.7.d: "今天，耶路撒冷拍摄了具有真正历史意义的照片，这种照片在几年前是无法想象的。伊朗临时政府的外交官从德黑兰直飞本·古里安国际机场，他们从那里参观了犹太大屠杀纪念馆，然后到达以色列议会，在那里签署了一项条约 - 结束了自1979年伊斯兰革命以来一直存在的以色列和伊朗之间的战争状态，包括承诺停止支持反对对方的抵抗组织，并在对方国家建立大使馆。在伊朗第二次革命以推翻毛拉政权而告终之后，这似乎是重建自礼萨沙时代以来强大的伊朗-以色列战略联盟的关键里程碑，并秉承居鲁士将犹太人从巴比伦囚禁中释放出来的精神。"
 israel_news.7.o1: "我们向他们伸出了橄榄枝。"
 israel_news.7.o2: "外交的胜利！"
 israel_news.7.o3: "本着太阳王的精神。"
 israel_news.7.o4: "向中东和平又迈进了一步。"
 israel_news.8.t: "中东条约组织"
 israel_news.8.d: "今天，以色列传来令人震惊的消息。最近，许多阿拉伯国家放弃了阿盟在喀土穆会议上发起的抵制，转而——即使不拥抱，至少也接受以色列；至少是为了经济机会、对地区权力真空的担忧以及对共同的全球敌人的担忧。如今，这种关系已从双边关系发展为正式联盟，由[ISR.GetLeader]与特拉维夫的许多阿拉伯部长和政治家签署。这个联盟的目标很明确：在美国在中东的力量投射正在减少的时代，为中东创建一个战略和政治架构，以平衡共同的对手，结束该地区几十年来的流血事件。事实上——这可以看作是美国的胜利，它缓解了美国转向亚洲的战略，以对抗北京在远东的影响力。"
 israel_news.8.o1: "最终真正被该地区所接受。"
 israel_news.8.o2: "真是松了一口气！"
 israel_news.8.o3: "愿枪声最终沉寂。"
 israel_news.8.o4: "事实证明他们比犹太复国主义者更糟糕！"
 israel_news.8.o5: "令人惊讶的发展"
 israel_news.9.t: "内盖夫论坛"
 israel_news.9.d: "在距离以色列国父本·古里安墓不远的米茨佩·拉蒙豪华酒店“创世纪”中，多位阿拉伯国家的外交部长与美国国务卿和以色列外交部长齐聚一堂，发起了一个名为“内盖夫论坛”的政治团体，旨在巩固在气候变化、反恐、农业、基础设施、高科技、盐碱化等方面的努力。各国外交部长同意每年举行一次论坛会议，每次在不同的沙漠地区举行。许多观察家指出，这是亚伯拉罕协议的下一步，超越了简单的关系正常化，以色列和其周边许多温和的逊尼派阿拉伯国家将建立全面联盟。目前还不清楚它是否会巩固为一个全面的军事联盟，但这是以色列确保其在中东未来的历史性一步。"
 israel_news.9.o1: "沙漠开满鲜花。"
 israel_news.9.o2: "历史性的一步"
 israel_news.9.o3: "沿着我们祖先的足迹。"
 israel_news.9.o4: "叛徒！"
 israel_news.9.o5: "有趣的发展。"
 israel_news.10.t: "以色列对叙利亚发动有限战争"
 israel_news.10.d: "叙利亚内战的加剧导致大马士革政府仍控制的许多地区出现权力真空，德黑兰已介入填补这一真空。在支持叙利亚政权的同时，伊朗利用这个机会，在叙利亚部署了真主党战士（与其他什叶派民兵一起，由伊斯兰革命卫队领导），作为扩大伊朗影响力和革命的基地，并准备对以色列发动“指挥”。然而，据外国消息人士称，以色列决策者已告知欧洲和美国同行，耶路撒冷不能袖手旁观，让叙利亚“成为第二个黎巴嫩”，因此正在准备“所有可能的选项”。外国消息人士指出，可能会对全国各地的伊朗民兵目标进行空中打击，同时避开政权目标，以免被视为直接干预内战。"
 israel_news.10.o1: "叙利亚冲突升级。"
 israel_news.10.o2: "他们休想通过！"
 israel_news.10.o3: "犹太复国主义阴谋原形毕露！"
 israel_news.10.o4: "这真是对叙利亚主权的侵犯。"
 israel_news.10.o5: "我们将开放戈兰前线！"
 israel_news.10.o6: "我们会饶有兴趣地看着的"
