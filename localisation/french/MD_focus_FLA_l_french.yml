 Florida_focus: "Priorités nationales floride"
 FLA_ideas_better_dead_than_red: "Mieux vaut être mort que rouge"
 FLA_ideas_better_dead_than_red_desc: "Les racailles rouges ont volé notre peuple et l'ont nourri de mensonges et de ce qui ne deviendra rien du tout. Levons-nous et combattons ces faiseurs de pauvreté et gagnons la bataille pour nos frères et sœurs du Sud qui ont été gravement trompés et endoctrinés. Notre soleil brillera de mille feux !!!"