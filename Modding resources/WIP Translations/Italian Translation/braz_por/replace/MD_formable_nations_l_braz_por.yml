 #Visegrad Union
 form_VISE_category: "Visegrad Group"
 form_VISE_category_desc: "Il Gruppo di Visegrad (noto anche come Visegrad Four, V4 o Quartetto europeo) è un'alleanza culturale e politica di quattro Paesi dell'Europa centrale: Repubblica Ceca, Ungheria, Polonia e Slovacchia. Tutte e quattro le nazioni del Gruppo di Visegrad sono paesi ad alto reddito con un indice di sviluppo umano molto elevato.\n\nA partire dal 1500, gran parte degli attuali Paesi hanno fatto parte o sono stati influenzati dalla monarchia viennese degli Asburgo fino alla fine della Prima guerra mondiale e alla dissoluzione dell'Austria-Ungheria, governata dagli Asburgo. Dopo la Seconda Guerra Mondiale, i Paesi divennero Stati satelliti dell'Unione Sovietica, come la Repubblica Popolare Polacca, la Repubblica Popolare Ungherese e la Repubblica Socialista Cecoslovacca. Nel 1989, la caduta del Muro di Berlino e il crollo del comunismo nell'Europa centrale e orientale permisero ai tre Paesi di abbracciare il capitalismo e la democrazia. Nel dicembre 1991, la caduta dell'Unione Sovietica ha permesso ai tre Paesi di guardare verso ovest.\n\nAttualmente si tratta di un'alleanza, ma dal momento che controlliamo l'intero territorio del Gruppo di Visegrad, possiamo iniziare a integrare i territori."

