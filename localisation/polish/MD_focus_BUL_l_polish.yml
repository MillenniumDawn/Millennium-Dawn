 BUL_unsatisf_rurk_minority: "Niezadowolona mniejszość turecka"
 bulg.13.t: "Przemysł bułgarski"
 bulg.13.d: "Po latach 90. Bułgaria w dalszym ciągu podnosiła się po zawirowaniach gospodarczych i politycznych, które nastąpiły po upadku komunizmu w 1989 r. Na początku lat 90. kraj doświadczył okresu hiperinflacji, po którym nastąpił okres stabilizacji i stopniowego wzrostu gospodarczego. Jednakże w 1996 r. Bułgaria doświadczyła poważnego kryzysu gospodarczego, który był częściowo wynikiem załamania się systemu bankowego i ostrej deprecjacji waluty krajowej. Do roku 2000 gospodarka Bułgarii powoli wychodziła z kryzysu, nadal jednak borykała się z wieloma wyzwaniami. PKB kraju rósł w umiarkowanym tempie, ale bezrobocie pozostało wysokie, a poziom ubóstwa był znaczny. Rząd wdrażał szereg reform gospodarczych mających na celu zmniejszenie deficytu budżetowego, poprawę finansów publicznych i promocję inwestycji zagranicznych."
 bulg.13.a: "Ciekawy"
 bulg.14.t: "Tureckie protesty"
 bulg.14.d: "Grupa działaczy mniejszości tureckiej protestowała przed bułgarskim parlamentem, wzywając do większych praw i położenia kresu dyskryminacji. Protest stał się gwałtowny, gdy policja próbowała rozproszyć tłum, co doprowadziło do starć i obrażeń po obu stronach. Mniejszość turecka w Bułgarii skrytykowała także politykę rządu wobec swojej społeczności, w tym przymusowe zamykanie szkół tureckojęzycznych i ograniczenia używania tureckich nazwisk. Wezwali do większej autonomii i uznania w państwie bułgarskim, w tym prawa do używania swojego języka w kontekstach oficjalnych."
