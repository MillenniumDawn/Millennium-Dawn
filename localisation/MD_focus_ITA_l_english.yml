 ITA_repeal_former_government_measures_4: "Policy change"
 ITA_repeal_former_government_measures_4_desc: "This political stance don't fit us anymore."
 ITA_repeal_former_government_measures_5: "Policy change"
 ITA_repeal_former_government_measures_5_desc: "This political stance don't fit us anymore."
 ITA_repeal_former_government_measures_9: "Dethrone the King"
 ITA_repeal_former_government_measures_9_desc: "Absolute Kingdoms are a relic of the past, and the recent Savoia experiment has reminded us why. It's tiem for Italians to rise and restore the republic."
 ITA_repeal_former_government_measures_8: "Dethrone the Emperor"
 ITA_repeal_former_government_measures_8_desc: "Absolute Kingdoms are a relic of the past, and the recent Empire experiment has reminded us why. It's tiem for Italians to rise and restore the republic."
 ITA_repeal_former_government_measures_7: "Overthrow the Regime"
 ITA_repeal_former_government_measures_7_desc: "Fascist nostalgia, so widespread between Italians of all ages, that helped the new Regime rise to power has been quickly swept away ty the brutalities of the black shirts. It's time for Italy's own process of Nuremberg."
 ITA_repeal_former_government_measures_6: "Reinstate the Parliament"
 ITA_repeal_former_government_measures_6_desc: "Altough a democratic facade, the Senate is just an expression of Italy's wealthy Elites, Italians have realized it and have decided that it's time to restore true democracy."
 ITA_ban_nuclear_power: "Ban nuclear power"
 ITA_ban_nuclear_power_desc: " Italians voted to abolish any form of nuclear energy during the 1987 referendum and this is still their will."
 ITA_encourage_renewables: "Encourage renewables"
 ITA_encourage_renewables_desc: " This is the 21th century, shut down these thermal power stations. We have wind, sun and water, nothing else is needed."
 ITA_happy_degrowth: "Happy degrowth"
 ITA_happy_degrowth_desc: " Our economic system can't aim to keep growing forever. Our focus on profit is bringing destruction over our planet, we need to stop this. Produce less, consume less and recycle more is our way." 
 ITA_ban_gmos: "Ban GMOs"
 ITA_ban_gmos_desc: " We must ban artificial foods and start to farm natural and healthy food again."
 ITA_tax_the_rich: "Tax the rich!"
 ITA_tax_the_rich_desc: "We need to apply a wealth tax to take something more from the rich to give to the less lucky in our country."
 ITA_tax_the_rich_2: "Tax the rich!"
 ITA_tax_the_rich_2_desc: " We need to apply a wealth tax to take something more from the rich to give to the less lucky in our country."
 ITA_raise_minimum_wage: "Raise the minimum wage"
 ITA_raise_minimum_wage_desc: "Universal minimum wage is needed to protect the workers wich are not covered by the labour unions collective contracts."
 ITA_protect_migrant_rights: "Protect migrant rights!"
 ITA_protect_migrant_rights_desc: "Italians have been migrants for much time in the past, and still are. They should know what it feels to go into another country because yours doesn't give you opportunities to live a safe and comfortable life.. Help these people and don't allow populist propaganda to erase those memories."
 ITA_protect_migrant_rights_2: "Protect migrant rights!"
 ITA_protect_migrant_rights_2_desc: "Italians have been migrants for much time in the past, and still are. They should know what it feels to go into another country because yours doesn't give you opportunities to live a safe and comfortable life.. Help these people and don't allow populist propaganda to erase those memories."
 ITA_protect_migrant_rights_3: "Protect migrant rights!"
 ITA_protect_migrant_rights_3_desc: "Italians have been migrants for much time in the past, and still are. They should know what it feels to go into another country because yours doesn't give you opportunities to live a safe and comfortable life.. Help these people and don't allow populist propaganda to erase those memories."
 ITA_communism_resurgence: "The Spectre of Communism"
 ITA_communism_resurgence_desc:"The Communist Party of Italy was the largest of all the West during the Cold War. It's time to rise up again comrades, it's time to destroy capitalism!" 
 ITA_non_aligned_communism: "Communist Refoundation Party"
 ITA_non_aligned_communism_desc: "Communist Refoundation Party is a Marxist, ecosocialist, antistalinist party. The party strife for automatization, rights for all of the workers and mutualism."
 ITA_align_to_the_east: "Italian Communist Party"
 ITA_align_to_the_east_desc:" This is a marxist-leninist party wich push for a new leninst NEP."
 ITA_nationalize_companies: "Nationalise companies"
 ITA_nationalize_companies_desc: " Workers will manage the companies, we don't need masters!"
 ITA_widespread_expropriation: "Widespread expropriation"
 ITA_widespread_expropriation_desc: " From each according to his ability, to each according to his needs are not just words."
 ITA_redistribution: "Redistribution of the wealth"
 ITA_redistribution_desc: " The suffering of many won't allow the good of few rich people. People will get what they deserve."
 ITA_plan_industrial_development: "Industrial development plan"
 ITA_plan_industrial_development_desc: "We will develop our nation throught state companies, cooperatives and workers owned industries"
 ITA_abolish_capitalist_media: "Abolish capitalist propaganda"
 ITA_abolish_capitalist_media_desc: "The old media are just corporations that work for profit and for interest of their owner.We will create new one owned by the workers." 
 ITA_silence_defeatists: "Silence the defeatists"
 ITA_silence_defeatists_desc: " Who won't accept the new Costitution need a proper reeducation.."
 ITA_italeave_2: "Italeave"
 ITA_italeave_2_desc: " Europe can't be healed, it has to be destroyed and rebuilt from the ashes."
 ITA_safeguard_the_revolution: "Safeguard the revolution"
 ITA_safeguard_the_revolution_desc: "Drafting a new Constitution wasn't enough.It's time to establish a proletarian dictatorship."
 ITA_libertarians: "The Radical Party"
 ITA_libertarians_desc: "The Radical Party was a bastion of anti-clericalism, civil libertarianism, liberalism and radicalism in Italy as well as environmentalism.Bonino list is the rightful successor of this great party and proposed itself as the strongest opposition to the Italian political establishment.Radicals are well known in his Italy for  nonviolence and civil rights' campaigns, the legalization of cannabis,gay rights, better human conditions for the inmates and the definitive abolition of the nuclear power. Internationally, the party supported human rights and self-determination causes"
 ITA_liberals: "Social Liberalism"
 ITA_liberals_desc: "This ideology brought togheter many different ideas.This is a pro-European centrist party, with a strong support among Catholics, especially progressive ones. The party put together social conservatives with social progressives, economic liberals and social democrats."
 ITA_centre_right: "Forza Italia"
 ITA_centre_right_desc: "This party mix togheter a traditional view of the society togheter with an economic liberalism. Forza Italia is a member of the European People's Party (EPP) and presented itself as defender of "freedom" and the "centrality of the individual"."
 ITA_centre_left: "The Democratic Party"
 ITA_centre_left_desc: " This party is union between socialdemocrats and christian left coming from the two major party of the last fifty years , the "Democrazia Cristiana" and the "Partito Comunista Italiano". This party is the only one having internal democracy that attract also outsiders of the party. The Democratic party hold primaries every 5 years and  the many factions inside the party can fight eachothers freely. The main problem of the party remain the internal factions struggle wich continue also after the primaries. Despite the constant obvious division inside the Democratic Party, it remain the most voted center-left party of Italy. "
 ITA_right_wing_populism: "The Northern League"
 ITA_right_wing_populism_desc: "The "Lega Nord" was established in 1991 and advocated regional autonomy, padanian secessionism and discrimination against southerners. The main slogan of the Northern League was "Rome is robbing us". After the 2014 the party gained a new leadrship and his new secretary turned the party into a classical right wing party. Northern League main focus is against illegal immigrations, nationalism, Italexit and recovering the traditional values of the catholic Italy."
 ITA_left_wing_populism: "The Five Star Movement"
 ITA_left_wing_populism_desc: "The M5S is variously considered populist, anti-establishment,environmentalist, anti-immigration, anti-globalist, and Eurosceptic.The party has also been described as New Right and described by some as being right-wing due to its anti-immigration stance despite its promotion of policies usually advocated by the Italian left-wing, such as citizen's income and green-inspired policies. The Five Star Movement was established to counter the establishment and corruption.It is the first big party wich accepted to be defined populist. "
 ITA_greens: "Focus on the Environment"
 ITA_greens_desc: "Historically the Greens never had much success in Italy, their green, eco-socialist views are accepted with much difficulty by the conservative italian population.Can we build a better future? Thunberg said:"The eyes of all future generations are upon you. And if you choose to fail us, I say - we will never forgive you.""
 ITA_leu: "Focus on fighting Inequality"
 ITA_leu_desc: " The wealth of the 5% richest Italians (holder of 41% of the national net wealth) is higher than all the wealth held by the 80% poorest. We will push for the redistribution of the wealth inside our country, fight the illegal work, rise the minimum wage for the jobs wich are not unionized. "
 ITA_new_left: "New Left"
 ITA_new_left_desc: "Communism have failed, but socialism have still a chance! We can't leave the people suffer because the Adam Smith "Invisble Hand" want to slap us every 10 years."
 ITA_protect_foreign_investment: "Protect Foreign Investments"
 ITA_protect_foreign_investment_desc: "Now that we have created an environment where foreigners have reasons to invest in Southern Italy we must make sure that their money isn't intercepted by the Mafias."
 ITA_greater_padania: "Greater Padania"
 ITA_greater_padania_desc: "Southern Italy has proven to be beyond saving, but the same cannot be said for central Italy, our new nation is open to accept them, as long as they'll accept to relinquish the role of Rome as Capital."
 ITA_roma_ladrona: "Roma Ladrona"
 ITA_roma_ladrona_desc: "Over the years we have been proved that Southern Italy isn't the only region weighing us down. Roman corruption and absurd regulations have been as damaging as the constant requests for money from the rest of the South, it's time to cast away those weights."
 ITA_dismantle_the_nation: "Dismantle the Nation"
 ITA_dismantle_the_nation_desc: "The divisions between North and South are beyond relief, northeners won't accept the burden of paying for southern inefficiencies anymore."
 ITA_italian_federation: "Italian Federation"
 ITA_italian_federation_desc: "Taking advantage of the more moderate wings of separatists we might be able to save the integrity of the nation by increasing autonomy therefore stopping the drain of resources from the North to the South."
 ITA_dissatisfaction_in_the_north: "Dissatisfaction in the North"
 ITA_dissatisfaction_in_the_north_desc: "Our further increases in the flow of tax money from Northern regions to Southern ones has proven to be the tipping point for northeners patience. The strength of separatists movements has grown significantly."
 ITA_building_amnesty: "Building Amnesty"
 ITA_building_amnesty_desc: "As many governments have done in the past, we can change the regulations to make countless illegal buildings respect the law. This will surely prove popular among all the inhabitants of the buildings concerned. Let's hope we will not end up regretting this decision."
 ITA_stop_building_abuse: "Stop Building Abuse"
 ITA_stop_building_abuse_desc: "Building abuse doesn't only reduce our tax revenues, but it also increases the agency of criminal associations and most importantly it causes severe safety issues, which is concerning for a country sitting on active fault lines and volcanoes."
 ITA_fight_tax_evasion: "Fight Tax Evasion"
 ITA_fight_tax_evasion_desc: "Tax evasion is extremely widespread in Italy, subtracting much needed funds to an already struggling budget. More advanced control methods and a simpler tax code should help addressing this issue."
 ITA_great_projects: "Great Projects"
 ITA_great_projects_desc: "Many much needed infrastructure projects have been opposed by NIMBY committees all around the country. We need to reduce their influence on local administrations to be able to reliably push forward new projects."
 ITA_brennero_tunnel: "Brennero Tunnel"
 ITA_brennero_tunnel_desc: "The Brenner Base Tunnel is a project to build a railway tunnel under the Brennero pass in the eastern Alps that would greatly reduce travel times between Italy and central Europe."
 ITA_tav_torino_lione: "TAV Torino-Lione"
 ITA_tav_torino_lione_desc: "The (Treno ad Alta Velocità / High Speed Train) between Turin and Lyon has been a project for many years. It involves excavating a gallery under the Alps and it has been widely opposed by NIMBY committees."
 ITA_mose_venezia: "Venezia's Mose"
 ITA_mose_venezia_desc: "The MOSE (MOdulo Sperimentale Elettromeccanico, Experimental Electromechanical Module) is a system composed of mobile barriers placed at the entrance of the Venetian lagoon, designed to prevent floodings caused by exceptionally high tides."
 ITA_messina_strait_bridge: "Bridge over the Strait of Messina"
 ITA_messina_strait_bridge_desc: "A bridge over the Strait of Messina has been a dream for more than a Century, many governments attempted to realize that dream, all of them failed. Until now."
 ITA_stop_the_brain_drain: "Stop the Brain Drain"
 ITA_stop_the_brain_drain_desc: "By ensuring that our youth has a decent amount of opportunities we can stop the emigration and reap the benefits of the education we paid for."
 ITA_integrative_restoration: "Integrative Restoration"
 ITA_integrative_restoration_desc: "Italy is filled with ruins of the past, some of them are in extremely good condition and with enough resources and capable hands they could become once again a living part of our cities, like the Roman Arena in Verona."
 ITA_increase_ASI_funding: "Increase ASI funding"
 ITA_increase_ASI_funding_desc: "Italy has been the 3rd nation, after USA and URSS, to launch a satellite into space. Years have passed since the "San Marco", but exploration is still of uttermost importance, we must take advantage of the scientific spring in our nation to increase our commitment in space by granting extra support to the Italian Space Agency (ASI) and ensure a good starting position in the next Space Race."
 ITA_attract_foreign_tourists: "Attract International Tourism"
 ITA_attract_foreign_tourists_desc: "Italy already is one of the most desired tourist destination of the World, and yet we are barely tapping into its full potential as lots of our cities are in a bad state and the best of our beaches barely have any foreign visitors, relying only on internal tourism. A massive international marketing campaign will surely bring more paying people in the Peninsula."
 ITA_crack_down_on_antivaxxers: "Crack down on Antivaxxers"
 ITA_crack_down_on_antivaxxers_desc: "One downside of the recent growth of the Internet is the increased speed at which conspiracy theory have been spreading. The most dangerous of those is the belief that vaccines cause autism. This ridicolous theory must be eradicated before it causes any serious harm."
 ITA_bypass_the_1987_referendum: "Bypass the 1987 Referendum"
 ITA_bypass_the_1987_referendum_desc: "Before the 1987 referendum, called after the Chernobyl incident, Italy was a leading nation in nuclear energy with 3 plants already built in the early sixties. Our hydropower has reached max capacity and we can't play dices with our nation grid. To respect our commitments of reducing carbon emissions while still ensuring stable power and growth we must find a clean source of energy, nuclear is our best option."
 ITA_encourage_gmos: "Encourage GMOs"
 ITA_encourage_gmos_desc: "Our Universities have very promising genetic researches, our reactionary society has clipped their wing enough, it's time to allow them to experiment in this exciting new field."
 ITA_fight_scientific_illiteracy: "Fight Scientific Illiteracy"
 ITA_fight_scientific_illiteracy_desc: "Our focus on a Scientific Education has layed the foundation for eradicating the scientific illiteracy that is widespread amoung our society and has prevented us from passing much needed environmental and health policies."
 ITA_abolish_the_regions: "Abolish the Regions"
 ITA_abolish_the_regions_desc: "Italy estabilished the Regions as a new administrative level with the new Constitution in 1948, but the competences of these new entities have overlapped those of the pre-existing provinces ever since. Moreover regions have very little power to tax, relying instead on the central government to pay for their policies, this over the years has resulted in a big lack of fiscal responsibility and rampant deficits."
 ITA_merge_small_municipalities: "Merge Small Municipalities"
 ITA_merge_small_municipalities_desc: "Italy has more than 8000 municipalities, with hundreds of them ridicolously small. Merging them will save the State a lot of money and increase the resources that the resulting municipalities will have at their disposal."
 ITA_abolish_perfect_bicameralism: "Abolish Perfect Bicameralism"
 ITA_abolish_perfect_bicameralism_desc: "Italy's legislative system is based upon two Houses, the House of Representatives and the Senate. In world unique situation, these houses have the same powers and all laws have to be approved identically by them, resulting in an extremely slow legislative process and in complete deadlock in some cases."
 ITA_inefficient_administration: "Inefficient Administration"
 ITA_inefficient_administration_desc: "Italian Public Administration is oversized, inefficient and corrupt. Local administrations have redundant competences, financing issues and very little responsibilities. All of this must change if we want to leave an healty country to our children."
 ITA_tourism_is_our_oil: "Tourism is Our Oil"
 ITA_tourism_is_our_oil_desc: "Our country has the highest density of historical, artistical and natural heritage sites, our beaches and mountains are beatiful and our cities are known worldwide, our human capital should be developed in order to take advantage of this."
 ITA_increase_funding_for_research: "Increase University Research Funds"
 ITA_increase_funding_for_research_desc: "Our Universities produce a significant amount of research with signficant less funding compared to the rest of the World, imagine what could they achieve if they were given adequate resources."
 ITA_defund_school_laboratories: "Defund Professional Schools"
 ITA_defund_school_laboratories_desc: "The amount of money we spend on professional schools is insanely high considered the level of formation these schools grant our pupils, it might be better to just use those funds in other way."
 ITA_increase_funding_for_professional_schools: "Increase Funding for Professional Schools"
 ITA_increase_funding_for_professional_schools_desc: "Professional Schools tend to attract children from the lower strata of society that don't have the money to invest in University education. Ensuring these schools have all the financial means to prepare the new generation of workers is of uttermost importance."
 ITA_classical_education: "Classical Education"
 ITA_classical_education_desc: "We must not abandon the good old ways, this Nation was founded by people well versed in the knowledge of the Classics, we must ensure our future ruling class keeps this tradition."
 ITA_modern_education: "Modern Education"
 ITA_modern_education_desc: "It's time we cast away the heritage of the middle ages and stop dedicating so many resources to the teaching of dead languages like Latin and Greek and shift to more modern subjects."
 ITA_school_reform: "Education System Reform"
 ITA_school_reform_desc: "Our Education system is rapidly becoming obsolete and inadequate, we need to reform it to ensure the future of our next generations."
 ITA_ask_the_chinese: "Ask the Chinese"
 ITA_ask_the_chinese_desc: "China has always looked for a foothold in Europe, and Italian ports can provide the final stop for the new Silk Road. Chinese investment can be plentiful, but it comes with concerns of asian influence in our country."
 ITA_seek_european_help: "Seek European Help"
 ITA_seek_european_help_desc: "Stimulating the economy isn't cheap, and if we were to directly borrow the money to do so with sovereign bonds we could end up just worsening the debt problem. The European Union can provide us with relevant amount of money at a low interest rate."
 ITA_stimulate_growth: "Stimulate Growth"
 ITA_stimulate_growth_desc: "To make debt more manageable we can increase our gdp and therefore our income, reducing expected interest rates in the process. This won't be free nor easy, but it will pay off eventually."
 ITA_reduce_expenses: "Reduce Expenses"
 ITA_reduce_expenses_desc: "Austerity measures might not be popular, but they will reduce our deficit and help make our debt more sustainable."
 ITA_the_debt_problem: "The Debt Problem"
 ITA_the_debt_problem_desc: "The irresponsible spending of the last decade has left Italy with a significant amount of governement debt, swe have a moral responsibility to adress this issue, we can't let our son and grandsons pay for our foolishness."
 ITA_encourage_youth_to_join_unions: "Encourage Youth to Join Unions"
 ITA_encourage_youth_to_join_unions_desc: "Our recent pension reforms have greatly upset Labour Unions, mainly composed of retirees. With an adequate campaign we might be able to encourage young workers to join the union and shift the power dynamic in our favour."
 ITA_marginalize_labour_unions: "Marginalize Labour Unions"
 ITA_marginalize_labour_unions_desc: "Labour Unions in Italy are mostly composed of retirees and our recent pension reforms have made them extremely dissatisfied with the Government, it's time we reduce the influence that these decrepit insitutions hold on our society."
 ITA_reintroduce_baby_pensions: "Reintroduce Baby Pensions"
 ITA_reintroduce_baby_pensions_desc: "Baby Pensions might be absurd economically, after all there is hardly any logic in a worker paying contributes for 14,5 years and then receiving a pension for 40 years, but that worker will surely be thankful to whoever allowed him to live at the expense of the State."
 ITA_recalculate_baby_pensions: "Recalculate Baby Pensions"
 ITA_recalculate_baby_pensions_desc: "Our pension system has been recently changed to increase its sustainability, but a vast number of retirees took advantage of the insane old system that allowed people to retire in their mid thirties with as low as 14 years 6 months and 1 day of work (the infamous Baby Pensions), we must recalculate these pensions with the new system."
 ITA_Quota_100: "Quota 100"
 ITA_Quota_100_desc: "By lowering the age requirements to retire we will free up more space for new workers ideally. This will be a strain on our already battered system but it will be greatly appreciated by the beneficiaries."
 ITA_increase_pension_age_requirements: "Increase Pension Age Requirement"
 ITA_increase_pension_age_requirements_desc: "By increasing the age requirement for pensions we can increase the contributions a worker will give to the system over his life, while simultaneously decrease the period of time the worker is expected to receive a pension, saving the system a lot of money in the process."
 ITA_pension_reform: "Pension Reform"
 ITA_pension_reform_desc: "Our pension system is one of the most unsustainable in the world, we must change it before it collapses."
 ITA_generational_divide: "Generational Divide"
 ITA_generational_divide_desc: "In the past decades Italian politicians have widely taken advantage of the financial resources obtained during the post-war Italian Economic Miracle, using them with very little foresight. Now these resources have been consumed, but the bill will be payed by the generation that did not benefit from it and is demographically less represented."
 ITA_legalize_light_drugs: "Legalize It"
 ITA_legalize_light_drugs_desc: "Light drugs consumption, mainly cannabis, has proven to be a very minor health concern and our attempt at limiting its consumption have failed miserably anyway, resulting only in a costly waste of time of our law enforcers and an insane clogging of our courts. It's time we aknowledge these facts and legalize it."
 ITA_reform_the_judiciary: "Reform the Judiciary"
 ITA_reform_the_judiciary_desc: "Our Judiciary System is one of the slowest of the developed world, this is a great disservice to our people and a negative factor for business. We must simplify our code to speed up the system."
 ITA_refound_IRI: "Revive IRI"
 ITA_refound_IRI_desc: "The IRI (Istituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) is about to close. We can go back on this decision to keep a strong old tool to unify our interventions in the economy."
 ITA_sell_government_shares_in_companies: "Sell Government Shares in Companies"
 ITA_sell_government_shares_in_companies_desc: "The Government has significant partecipations in many Italian companies, by selling those we can recover some much needed funds and at the same time lower government interference and increase economic freedom."
 ITA_further_protect_workers_rights: "Increase Workers Rights"
 ITA_further_protect_workers_rights_desc: "Workers with an undetermined time contract already are the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy winning strategy for ensuring our approval ratings stay high."
 ITA_further_protect_workers_rights_2: "Increase Workers Rights"
 ITA_further_protect_workers_rights_desc_2: "Workers with an undetermined time contract already are the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy winning strategy for ensuring our approval ratings stay high."
 ITA_modify_article_18: "Modify Article 18"
 ITA_modify_article_18_desc: "The Article 18 of the Statute of Workers makes it extremely hard for employers to fire their employees, our jobs market has suffered accordingly. Modifying it will surely kickstart accusations of "forced labor" and "slavery" from the oppositions, but it's only common sense in reality."
 ITA_save_struggling_companies: "Save Struggling Companies"
 ITA_save_struggling_companies_desc: "Mantaining uncompetitive companies alive isn't cheap by any means, but Workers and Labour Unions will surely remember who saved their jobs when elections arrive."
 ITA_let_companies_fail: "Let Companies Fail"
 ITA_let_companies_fail_desc: "Every time a company with a meaningful weight is on the brink of bankruptcy the Italian State or its local Administrations prevent the closure to protect Jobs. This costly habit has great political returns but greatly reduces the efficiency of our economy. Let companies fail so that more productive ones can occupy their share of the market."
 ITA_cultural_divide: "Cultural Divide"
 ITA_cultural_divide_desc: "Since the death of Einaudi Italy has de facto abandoned liberal policies, with all meaningful parties silently adhering to a consensus of significant government intervention. Most of the society followed suit and much needed attempts at improving Economic and Social freedoms are increasingly hard to push through."
 ITA_safeguard_european_development_funds: "Safeguard European Development Funds"
 ITA_safeguard_european_development_funds_desc: "Similar to what happened with most of the money drawn from Northern Italy, European funds tend to end up in the wrong hands or simply left unclaimed. We must strive to properly use these much needed funds to ensure a more competitive environment for business."
 ITA_let_salaries_decrease: "Let Salaries Decrease"
 ITA_let_salaries_decrease_desc: "The appropriate wage for each major category of jobs is regulated by contracts stipulated by Labour Unions that have nationwide value. This, coupled with the higher productivity of Northern Workers means that the South isn't able to attract any meaningful investment. By renegotiating contracts at a regional level we can significantly reduce the gap between wages and productiviy and encourage investments."
 ITA_fire_excessive_government_employees: "Fire Excessive Government Employees"
 ITA_fire_excessive_government_employees_desc: "It's a common saying that Sicily alone has more forest police than the whole state of Canada, this and other similar examples of bloated administrations have to stop."
 ITA_south_reforms: "South Reforms"
 ITA_south_reforms_desc: "Most of the money invested in Southern Italy has not given any significant return, maybe it's time to develop a new way to deal with the Southern Question."
 ITA_citizenship_income: "Citizenship Income"
 ITA_citizenship_income_desc: "Hiring people for the sake of it has had the inconvenient effect of lowering our administrative efficiency substantially, maybe we can fix this by directly transferring money to the people "in need". We will abolish poverty by decree."
 ITA_hire_more_government_employees: "Hire more Government Employees"
 ITA_hire_more_government_employees_desc: "Jobs in the government are highly coveted because of their contractual safety, by increasing their amount we'll shrink the number of those that are easily recruited by criminality. Also Southerners will surely remember who gave them their jobs when it's time to use the ballot boxes. We will find them something to do eventually."
 ITA_intensify_money_transfer: "Intensify Money Transfer"
 ITA_intensify_money_transfer_desc: "Infrastructures in the South are quite underdeveloped, improving those will surely unlock the productive potential of the region and repay the North of their used taxes. Let's just hope that the money does not end up in the wrong hands."
 ITA_south_status_quo: "Keep the Status Quo"
 ITA_south_status_quo_desc: "Countless governments have attempted to solve the Southern Question by throwing money at the problem. Maybe they just didn't throw enough."
 ITA_export_mafia: "Export Mafia"
 ITA_export_mafia_desc: "Mafia activities aren't limited by a ridicolous imaginary line such as a border, we might use our new friends existing contacts in the criminal underworld to gain valuable influence in the world."
 ITA_rein_in_favors: "Rein in Favors"
 ITA_rein_in_favors_desc: "We are tolerating extensive mafia activities throughout the country, in exchange the Families will ensure that in the next election no one will threaten our dear seats."
 ITA_blindness_in_the_north: "Blindness in the North"
 ITA_blindness_in_the_north_desc: "Northern Italians like to think that Mafia is a problem confined in the Southern parts of the country, but that's not the case. The Families presence is much less felt as they are more focused on investing their ill-gained money in the rich North, taking advantage of big public projects, waste management, sex workers and drug dealing. We shall turn a blind eye to that in exchange of favours."
 ITA_deafness_in_the_south: "Deafness in the South"
 ITA_deafness_in_the_south_desc: "One of the most important source of revenue for Mafia in the south is the "Pizzo", a sum of money that every business, no matter how small, has to pay to the local Family for "Protection". Failure to pay often results in unpleasant endings for the business and it's owner. We'll tolerate this practice in exchange for favours from the Families."
 ITA_war_with_mafia: "War with Mafia"
 ITA_war_with_mafia_desc: "We have done a decent work up to now with our police forces, but the task at hand requires an even stronger approach, it's time to deploy the Italian Army in the streets and make every mafia thug think twice before asking for "pizzo" again."
 ITA_relax_legal_framework: "Relax Legal Framework"
 ITA_relax_legal_framework_desc: "Fighting criminal organizations as entrenched in society as Mafia is not an easy task, doing so with our hands often tied up by our own laws is even worse. We must set up extraordinary measures to adequately confront Mafia."
 ITA_intensify_police_operations: "Intensify Police Operations"
 ITA_intensify_police_operations_desc: "Passive approach has not worked in the last decades and wont work in the next, we must dirt hour hands and fight Mafia head on."
 ITA_turn_the_population_against_them: "Turn the People against Them"
 ITA_turn_the_population_against_them_desc: "The main strength of Mafia lies in the passive acceptance of society, "Omertà". Southerners won't denounce those criminals out of fear or even because of slight approval as they feel that the central government has abandoned them. We must change the narrative and ensure that the people feel safe and cared about."
 ITA_seek_support_of_the_church: "Seek Church Support"
 ITA_seek_support_of_the_church_desc: "The Italian South is still deeply devout, therefore the Church can be a fundamental ally in wrestling control of society away from Mafia"
 ITA_anti_mafia_education: "Anti-Mafia Education"
 ITA_anti_mafia_education_desc: "To defeat the Mafia we must ensure that our children wont grow up to be recruited in their ranks. We must ensure that schools offer them a safe place to grow, away from the power dynamics of the Families"
 ITA_deal_with_mafia: "Deal with Mafia"
 ITA_deal_with_mafia_desc: "Mafia is too entrenched in our society to reasonably remove, we must accept this fact and deal with them to keep the country governable."
 ITA_eradicating_mafia: "Eradicating Mafia"
 ITA_eradicating_mafia_desc: "One of the biggest problems holding us back from developing the South is organized criminality known as Mafia. There are various criminal organizations controlling southern Italy in an almost feudal way and they have become an integral part of society. Getting rid of them is not going to be easy, but it's the right thing to do."
 ITA_North_South_divide: "The Southern Question"
 ITA_North_South_divide_desc: "Southern Italy has lagged behind the more industrial Northern half for decades, we must fill this gap to ensure Italy remains competitive on the global stage"
 ITA_divided_nation: "The New Sick Man of Europe"
 ITA_divided_nation_desc: "Italy's once dynamic economy is rapidly falling behind western standards, organized criminality and corruption are widespread, productivity has stopped growing, the debt keeps increasing, young talented people escape the country searching for opportunities that Italy can't give them. This and many other problems have to be addressed if Italy wishes to succeed in the new millennium."
 ITA_industrial_focus: "Italian Industry"
 ITA_industrial_focus_desc: "The Italian Industry has experienced a boom during the Cold War Period, and it is our duty to keep improving our Industry to make sure that our position between the World Powers remains strong."
 ITA_south_italian_dev: "Develop Southern Italy"
 ITA_south_italian_dev_desc: "We must develop Southern Italy to fix the poor state it is in. Ever since it was controlled by the Spanish, the south has been more poor and backwards than the north. Its time we fix that."
 ITA_central_italian_dev: "Develop Central Italy"
 ITA_central_italian_dev_desc: "Just because Southern Industry is in a dire situation and Northern Industry is steaming ahead we shouldnt neglect industry in the central part of our country."
 ITA_north_italian_dev: "Develop Northern Italy"
 ITA_north_italian_dev_desc: "Northern Italy is the more modern portion of the country. We are gonna have to modernize and improve it to help it grow more, and increase our economic power."
 ITA_islands_dev: "Develop the Islands"
 ITA_islands_dev_desc: "Sicily and Sardinia are much poorer than the Italian mainland. We must invest in them to help them grow and modernize."
 ITA_south_infrastructure: "Southern Infrastructures Buildup"
 ITA_south_infrastructure_desc: "Since the industrial revolution, Italian infrastructure has been poorer than that of our neighbors, especially so in the South. We must build more highways and road networks to make even the Germans jealous!"
 ITA_central_infrastructure: "Central Infrastructures Buildup"
 ITA_central_infrastructure_desc: "As most things go in this country, infrastructures in Central Italy aren't as developed as those in the North, but at the sime are as lacking as those in the South. Still there is definitely room for improvment."
 ITA_north_infrastructure: "Northern Infrastructures Buildup"
 ITA_north_infrastructure_desc: "Northern Italy may have the best infrastructure in the country, but there is always room for improvement. New highways and new connections to mass transit networks of our neighbors will improve the efficiency of the north."
 ITA_islands_infrastructure: "Buildup in the Islands"
 ITA_islands_infrastructure_desc: "We cannot allow our island territories to fall behind in development! New roads and railways must be built to make them as good as any fine European city!"
 ITA_south_dockyards: "Improve the Gioia Tauro Port"
 ITA_south_dockyards_desc: "The Gioia Tauro Port is one of the main shipping port of Southern Italy and must be improved to ensure the smooth flow of trade."
 ITA_central_dockyards: "Improve the Civitavecchia Port"
 ITA_central_dockyards_desc: "Improve the important Port of Civitavecchia, as it is in a strategic position, and near our Capital. Italy was a maritime superpower, if our navy isn't strong near Rome, we can never reclaim our heritage!"
 ITA_north_dockyards: "Improve the Trieste Port"
 ITA_north_dockyards_desc: "Improve the important Port of Trieste as it is our most important port in the Adriatic Sea, together with Venice and Bari."
 ITA_islands_civilian: "Civilian Buildup in Sardinia"
 ITA_islands_civilian_desc: "We must manufacture more goods in the fine island of Sardinia. It will increase their prosperity and their gratitude should calm any silly calls for independence."
 ITA_islands_military: "Military Buildup in the Islands"
 ITA_islands_military_desc: "The Italian Army is descended from the Roman Legions! They must be strong, and they must be well equipped. Building that equipment in Sicily and Sardinia will enrich those regions."
 ITA_invest_south: "Exploit Economic Catch Up"
 ITA_invest_south_desc: "Southern Italy was underdeveloped, but now that we have removed the shackles that inhibited its ability to catch up, we can reap the benefits of this and strengthen the region economy even more."
 ITA_invest_north: "Enlarge the "Engine of Europe""
 ITA_invest_north_desc: "Lombardy is known to be one of the most dynamic regions in Europe, we should strengthen its role as the engine that will power our growth."
 ITA_enforce_culture_SRD: "Enforce Cultural Union in Sardinia"
 ITA_enforce_culture_SRD_desc: "Sardinians need to understand that their place is in Italy, and therefore we must stop their desires of independence."
 ITA_north_miracle: "Efficiency of the Northern Industries"
 ITA_north_miracle_desc: "Further investments in the north will let us maximize its economic efficiency."
 ITA_education_reforms: "Education Reforms"
 ITA_education_reforms_desc: "The Germans, French, and British all dominate European Higher Education. Italian Universities must be the finest in the continent, if we wish for our country to become the leading European power!"
 ITA_economic_reforms: "Economic Reforms"
 ITA_economic_reforms_desc: "Our economy has suffered from mismanagement. Some reform in economic legislation and government involvement is in order, and should help foster prosperity."
 ITA_oil_fields_sicily: "Oil Fields in Sicily"
 ITA_oil_fields_sicily_desc: "Who needs Saudi Arabia or Venezuela? A true superpower is self sufficient! We must begin extracting oil right here in the Mediterranean, and Sicilian waters might possess great reserves of oil!"
 ITA_european_logistics: "New Logistics"
 ITA_european_logistics_desc: "Improved logistics, along with the improved infrastructure, will allow more to be produced with fewer factories, helping us trigger an economic boom. Let's help businesses adapt to the new opportunities in the north."
 ITA_buona_scuola: "Reform our Educational Structure"
 ITA_buona_scuola_desc: "Higher education is all well and good, but having them train foreigners defeats the point. We must invest in Italian Public Schools so they are the finest in Europe. Let's draw an investment plan."
 ITA_bureaucratic_reforms: "Bureaucratic Reforms"
 ITA_bureaucratic_reforms_desc: "The Italian Government is highly inefficient. Restructuring the internal bureaucracy based on what we have learned to work in our economic reforms should greatly improve its efficiency."
 ITA_oil_fields_basilicata: "Oil Fields in Basilicata"
 ITA_oil_fields_basilicata_desc: "After our recent success in Sicily, we have found that we may possess more oil than we thought! Let's set up extractions opperations south of our mainland. Let the black gold flow."
 ITA_research_slot: "Italian Research Organization"
 ITA_research_slot_desc: "Our investments in education have begun to pay off, and several universities have petitioned the government to create an agency to help cooperate in research. If we can organize it, we should benefit technologically."
 ITA_support_eni_africa: "Support ENI in Africa"
 ITA_support_eni_africa_desc: "Using government influence to grant the ENI, our leading oil company, greater control on African resources will benefit our economy."
 ITA_support_eni_arabia: "Support ENI in Arabia"
 ITA_support_eni_arabia_desc: "Just like in Africa, we can help ENI in the Arabian peninsula, allowing us to control more of the world's strategic resources."
 ITA_anti_mafia_measures: "Anti-Mafia Measures"
 ITA_anti_mafia_measures_desc: "The Mafia's power is well known across the world, and while most people might assossiate them with movies or TV, they are a real threat in Italy. We must help law enforcement launch major campaigns against them. We might not completely eliminate them, but we can definitely decrease their influence in the short term."
 ITA_anti_corruption_measures: "Anti-Corruption Measures"
 ITA_anti_corruption_measures_desc: "With adequate resources and by pushing the right buttons we can obtain the name of several corrupt politicians and make an example of them."
 ITA_ideology_focus: "The Ideology Debate"
 ITA_ideology_focus_desc: "Ever since the Second World War, Italy has been a western aligned Democracy, but times are changing. Perhaps its time to revise our ideological allegiances."
 ITA_our_past: "The Old Ways"
 ITA_our_past_desc: "Democracy brought corruption and a decline in power to Italy. We must move away from it if we wish to rise again!"
 ITA_what_we_are: "The Democratic Way"
 ITA_what_we_are_desc: "Have we learned nothing from Mussolini's Totalitarianism? Italy is free, and shall remain free!"
 ITA_mantain_the_republic: "Mantain the Republic"
 ITA_mantain_the_republic_desc: "Constitution say: Italy is a democratic Republic founded on labour.Sovereignty belongs to the people and is exercised by the people in the forms and within the limits of the Constitution."
 ITA_towards_monarchy: "Towards Monarchy"
 ITA_towards_monarchy_desc: "The Golden Age of Italy was clearly with the monarchy. Our republic is a failed experiment, we should strive to restore the king!"
 ITA_empower_the_king: "The New Kingdom"
 ITA_empower_the_king_desc: "We can't restore the monarchy and not empower to rightful heirs to the throne. The government is ready, let's crown a new king. All Hail King Vittorio Emmanuel IV, of the House of Savoy, rightful King of Italy!"
 ITA_reestablish_rome: "The New Rome"
 ITA_reestablish_rome_desc: "Italy's true golden age was back when the Roman Empire stretched from Iberia to the Caucasus. We should reclaim the mantel of Rome, and strive to rebuild the Empire in the modern age."
 ITA_dismantle_parliament: "Dismantle the Parliament"
 ITA_dismantle_parliament_desc: "The executive will seize power and close the Parliament while the country completes its transition to the new Regime."
 ITA_divide_et_impera: "Divide Et Impera"
 ITA_divide_et_impera_desc: "'Divide Et Impera', meaning 'Divide And Rule' literally means gaining and maintaining power by breaking up larger concentrations of power into pieces that individually have less power than the one implementing the strategy. This idea should guide our policy if we want to from a New Rome."
 ITA_federation_of_romans: "Federation of Romans"
 ITA_federation_of_romans_desc: "Whilst it would be great to see our borders match those of old Rome, the times have changed, as have the cultures of Rome. Instead of war and conquest, we should attempt to unite all Roman nations, in a new Roman Federation."
 ITA_march_on_rome: "The New March on Rome"
 ITA_march_on_rome_desc: "Mussolini marched on Rome with his blackshirts to take power. We should help our Fascist movements organize a second one, to officially re-embrace Fascism. The trains already run on time now, so we can focus on conquering things from the start this time."
 ITA_reclaim_colonies: "Reclaim our Colonies"
 ITA_reclaim_colonies_desc: "The Italian Colonial Empire was definitely not the greatest in the world, but if we wish to show the world the might of fascism, we must restore it! Those Africans are basically subhuman next to Italians, re-conquering our colonies should be a piece of Tiramisu."
 ITA_renew_lateran_treaties: "Renew the Lateran Treaties"
 ITA_renew_lateran_treaties_desc: "The Lateran Treaties were a pact between Fascist Italy and the Vatican City, where the 'Roman Question' was settled, with Italy finally recognizing the Holy See as an independent micro-state. They have been a part of our democratic constitution, so we should make sure they know our Fascist government will respect them. For now."
 ITA_pesky_states: "Ultimatum to the Minors"
 ITA_pesky_states_desc: "Its time to tell the micro-states within Italy that the government doesn't recognize their right to exist. The will submit to the new Duce, or our new blackshirt legions will march on them."
 ITA_retake_african_coast: "Retake the African Coast"
 ITA_retake_african_coast_desc: "People think of Europe when they think of Ancient Rome, but North Africa was also an important part of it. Those nations are poor and weak, we should easily be able to take them and restore Roman rule in the region."
 ITA_invite_the_gauls: "Western Europe"
 ITA_invite_the_gauls_desc: "Our Western European brothers are also the children of Rome. If we want to make our Roman Federation into a real successor of the Empire, we should offer them membership."
 ITA_invite_africans: "Africa and the Middle East"
 ITA_invite_africans_desc: "Africa and the Middle East have changed a lot since they were Roman. New cultures and the rise of Islam may have changed them forever, but they too, are children of Rome. We should offer them membership into our Federation."
 ITA_our_lands_balkans: "Expand our control of the Adriatic Sea"
 ITA_our_lands_balkans_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia' Italy must control the Balkans if we want to dominate the Mediterranean. We will force our neighbors to accept some redrawn borders... or accept our unstoppable armies redrawing them by force."
 ITA_strike_gaul: "Strike the West"
 ITA_strike_gaul_desc: "Gallia, Hispania, Britannia, they all need to see the light and accept that their rightful place is as part of the New Roman Empire. Our Legions will make short work of them."
 ITA_recover_anatolia: "Recover Anatolia"
 ITA_recover_anatolia_desc: "The Eastern Empire must be restored. Our new technology should mean we won't have to split up again, since we can govern better, so it must be us that reclaims those lands. Let's Make Istanbul Constantinople Again!"
 ITA_invite_anatolians: "Invite the Anatolians"
 ITA_invite_anatolians_desc: "We can't seriously claim to be the successors of Rome without offering membership to the Eastern Empire. Let's negotiate membership with their various governments."
 ITA_our_savoie: "Savoy and Corsica"
 ITA_our_savoie_desc: "Savoy was unlawfully given to the French when we needed their help against the Austrians. It has been a long time since then, and Italy is now a strong, independent nation. We must reclaim Savoy, it is unacceptable to have the House of Savoy in power while region is under French rule."
 ITA_recover_balkans: "Recover the Balkan Area"
 ITA_recover_balkans_desc: "The Balkan region is currently a mixture of populations, and that has lead to much conflict, as we saw in the collapse of Yugoslavia. We must unite them all under the Roman flag, as brothers, and put an end to these artificial nations."
 ITA_invite_balkan_countries: "The Balkans"
 ITA_invite_balkan_countries_desc: "The Balkans should be invited into the Roman Federation, to allow it to span the whole of the Mediterranean cost. They were a vital part of the Western Empire, and the recent chaos in the region is a disgrace to the memory of Rome."
 ITA_strike_germans_before_they_can: "Avenge Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "It was Germanic Barbarians that destroyed Old Rome, and now, a New Rome is born. If we wish to guarantee its survival, we must ensure that the Germans won't be a threat, and we will not wait for them to strike first. Ready the Legions, we will march on Berlin!"
 ITA_arabian_black_gold: "Black Gold of Arabia"
 ITA_arabian_black_gold_desc: "We should pursue Mussolini's dream to conquer Arabia. Not only will it greatly increase the expanse and importance of the Italian Empire, but it will give us access to massive oil deposits. Arabia's Black Gold will enrich the Italian Empire."
 ITA_abandon_the_west: "Abandon the West"
 ITA_abandon_the_west_desc: "Say 'addio' to NATO, we are going on our own! The Cold War is done, there is no need to tie our foreign policy to the Americans and their friends."
 ITA_settle_southern_question: "Settle the Southern Question"
 ITA_settle_southern_question_desc: "The southern part of Italy is opposed to the idea of the New Kingdom, but through a concentrated propaganda campaign we should be able to normalize the idea among the local population and calm down any protestors."
 ITA_demand_crown_albania: "Demand the Albanian Throne"
 ITA_demand_crown_albania_desc: "King Vittorio Emmanuel III was given the Throne of Albania by King Zog. With the Italian Monarchy restored, it is only right that the Italian King be granted power over Albania once again."
 ITA_italian_empire: "The Emperor"
 ITA_italian_empire_desc: "By taking back our colonies we have de facto restored the Italian Empire, and therefore our glorious can now officially claim the Kingdom of Italy is now the Empire of Italy. All Hail Emperor Vittorio IV!"
 ITA_attack_on_america: "Attack America"
 ITA_attack_on_america_desc: "The United States was behind the invasion of our country, and the downfall of Italy during the Second World War. Italy has only deteriorated since then, but now, we have restored our rightful place among the world powers. Thus, it is finally time for Revenge. We shall burn Washington down, let's show the Americans the true might of the children of Rome!"
 ITA_with_europe: "Pursue European Cooperation"
 ITA_with_europe_desc: "Italy must be close to the European Union. We should pursue close bonds with other members and increased cooperation."
 ITA_european_cooperation_1: "European Cooperation I"
 ITA_european_cooperation_1_desc: "We might not be the richest of the EU members, but we need to spend some funds investing in other members. A strong EU will mean a strong Italy, so the costs are worth it."
 ITA_european_logistics_ideology_tree: "European Logistics"
 ITA_european_logistics_ideology_tree_desc: "By better coordinating our economic plans with other EU members, we should be able to find ways to better benefit Italian industries."
 ITA_EU_expansion_of_2004: "EU Expansion of 2004"
 ITA_EU_expansion_of_2004_desc: "The EU expanded for the last time in 1995, when Finland, Sweden and Austria joined.\nNow, it is time to bring even more partners into our economic pact. The list of possible candidates includes Estonia, Latvia, Lithuania, Malta, Poland, Slovakia, Slovenia, the Czech Republic, Hungary and Cyprus."
 ITA_european_cooperation_2: "European Cooperation II"
 ITA_european_cooperation_2_desc: "Our EU investments have begun to pay off, so we should expand our investment plans to include more EU members."
 ITA_EU_expansion_of_2007: "EU Expansion of 2007"
 ITA_EU_expansion_of_2007_desc: "After the successful expansion of the EU to the east we also need to look to the south east. Bulgaria and Romania are possible members."
 ITA_eastern_investments: "Eastern Investments"
 ITA_eastern_investments_desc: "We must help the Eastern countries developing their country, since decades of communist rule has really held back their development. We should be able to invest in them and help them grow into modern European countries."
 ITA_european_cooperation_3: "European Cooperation III"
 ITA_european_cooperation_3_desc: "Our EU investments continue to pay off, so expanding our investment plans to include more EU members is only logical."
 ITA_EU_expansion_of_2013: "EU Expansion of 2013"
 ITA_EU_expansion_of_2013_desc: "Expanding into Yugoslavia has progressed slowly, as nations in that corner of Europe are underdeveloped. However, Croatia is now in a good spot. We need to invite Croatia."
 ITA_union_of_nations: "Union of Nations"
 ITA_union_of_nations_desc: "We must conserve our national identity, the European Union shouldn't be unified but instead remain as an union of nations."
 ITA_european_cooperation_4: "European Cooperation IV"
 ITA_european_cooperation_4_desc: "At this point, the majority of the EU is receiving Italian investments. Let's continue to include more. Not only will this strengthen the EU, but it will increase our influence within it."
 ITA_european_cooperation_5: "European Cooperation V"
 ITA_european_cooperation_5_desc: "Let's further expand our investment plans one final time to include all EU nations we are interested in aiding.."
 ITA_research_slot_2: "Research Slot"
 ITA_research_slot_2_desc: "Our investments in the EU have paid off in a surprising way. Other EU members have begun investing in Italian Researchers. We should organize the funds so we can begin using them."
 ITA_call_military_cooperation: "Call for Military Cooperation"
 ITA_call_military_cooperation_desc: "We must increase European Military cooperation. After all our extensive investments, we have enough influence among EU members to encourage them to accept Italian military leadership for future military operations."
 ITA_one_europe: "Continental Union"
 ITA_one_europe_desc: "This EU Project must reach its only logical conclusion. We need to strive to tear down the walls that divide European nations, and unite them all into one. Italy will lead this process."
 ITA_european_speech: "The European Speech"
 ITA_european_speech_desc: "We must announce our intentions to unify Europe. Let's prepare the official speech Italian MEPs will give to the European Parliament, and any other PR preparations we might need."
 ITA_prepare_the_union: "Prepare the Union"
 ITA_prepare_the_union_desc: "We must prepare the Unification Treaty and submit it to the European Parliament. It will take time to prepare one that will make all members happy to accept the union."
 ITA_unite_the_union: "One Europe"
 ITA_unite_the_union_desc: "The European Union is our future, and we are the future of the European Union. We have submitted the Unification Treaty to the European Parliament. All our efforts should be dedicated to ensure all EU members approve of it, and we will have created the greatest super state the world has ever seen."
 ITA_without_europe: "On Our Own"
 ITA_without_europe_desc: "The European Union is destined to fail, and our membership is doing little more than robbing us of our sovereignty. We should begin distancing ourselves from the organization."
 ITA_diplomatic_focus: "Diplomatic Focus"
 ITA_diplomatic_focus_desc: "We need to reorganize our foreign policy, to ensure the world knows that Italy is still a strong nation."
 ITA_strenghten_ties_with_west: "Strengthen ties with the West"
 ITA_strenghten_ties_with_west_desc: "Since the end of fascism, Italy has grown to be a stable democracy. We need to maintain our ties with America, NATO, and the free world as a whole."
 ITA_draw_closer_to_east: "Draw closer to East"
 ITA_draw_closer_to_east_desc: "Russia is a strong superpower, and now that we seek to separate from the west, they shall be our best ally. They can use our ports, we can use their influence and might."
 ITA_draw_closer_to_far_east: "Draw closer to Far East"
 ITA_draw_closer_to_far_east_desc: "The Chinese will dominate this new century. If we wish to separate from the west, we must draw closer to them. An ally in Europe will be invaluable to them, they will welcome us with open arms."
 ITA_befriend_america: "Befriend the USA"
 ITA_befriend_america_desc: "The United States is the modern bastion of freedom and democracy. In order to ensure the world knows Italy stands for freedom, we must ensure their friendship."
 ITA_befriend_europeans: "Befriend Western Europe"
 ITA_befriend_europeans_desc: "We must show our European brothers that our allegiance is with them. We stand with them!"
 ITA_befriend_middle_east: "Befriend the Middle East"
 ITA_befriend_middle_east_desc: "We have no interest in opposing Middle Eastern nations. They are mistrustful of our neighbors, so we must convince them we are willing to be their friend."
 ITA_befriend_south_east_asia: "Befriend South East Asia"
 ITA_befriend_south_east_asia_desc: "As part of our attempt to become closer with China, we are gonna have to befriend other Asian nations."
 ITA_befriend_central_america: "Befriend Central America"
 ITA_befriend_central_america_desc: "Since we are close to the US, we should try and befriend some Latin American nations. Mexico and Cuba are closest to the US, so ensuring our relations with them are good would be a great start."
 ITA_befriend_europeans2: "Befriend Eastern Europe"
 ITA_befriend_europeans2_desc: "The former East is poorer than the west, and culturally and politically different from it. We must try and offer them our diplomatic support and make sure they know we stand with them."
 ITA_befriend_csto: "Befriend CSTO"
 ITA_befriend_csto_desc: "If we aligned ourselves with the Russians, its only natural to now befriend their friends. We must ensure CSTO members think of Italy as a friend and ally."
 ITA_befriend_malaya: "Befriend the West Indies"
 ITA_befriend_malaya_desc: "If we aligned ourselves with the Chinese, we are gonna have to find other potential allies around them. The Pacific nations of Malaysia and Indonesia are great candidates."
 ITA_befriend_south_america: "Befriend South America"
 ITA_befriend_south_america_desc: "South America has a mistrust of the US and the west in general since the Cold War. They however, don't think much of Italy. Let's extend our hand in friendship to Brazil and Argentina, and begin influencing the region."
 ITA_befriend_europeans3: "Befriend Northern Europe"
 ITA_befriend_europeans3_desc: "We mustn't forget our Teutonic and Scandinavian neighbors. It is important to have their friendship and support if we wish to be recognized as a true supporter of democracy."
 ITA_attempt_join_csto: "Join the CSTO"
 ITA_attempt_join_csto_desc: "We have been out of NATO for a while now, and our sudden change in allegiance hasn't gained us the friendship of our neighbors. We must officially join our new allies in the CSTO, to solidify our change in foreign policy for decades to come. Italy stands with the Bear!"
 ITA_attempt_join_aedu: "Join the AEDU"
 ITA_attempt_join_aedu_desc: "We have been out of NATO for a while now, and our sudden change in allegiance hasn't gained us the friendship of our neighbors. We must officially join our new allies in the AEDU, to solidify our change in foreign policy for decades to come. Italy stands with the Dragon!"
 ITA_the_nato: "Reaffirm NATO Commitment"
 ITA_the_nato_desc: "We must guarantee our fellow alliance members that we are dedicated to their safety. An attack on one is an attack on all."
 ITA_attempt_join_berlin_alliance: "Join the German Alliance"
 ITA_attempt_join_berlin_alliance_desc: "Germany has taken its one path once agian. Once, we stood against the powers of Europe together. We shall do that again, and this time, we shall triumph!"
 ITA_liberal_parties: "Liberal Parties"
 ITA_liberal_parties_desc: "The current political parties are filled with corruption and they drove Italy into the situation it is in. We need to help new parties enter the national scene so they may help fix our problems."
 ITA_old_parties: "Traditional Parties"
 ITA_old_parties_desc: "The established parties are here to stay. Replacing them would be pointless, we should help them grow and remove their corruption instead."
 ITA_with_populism: "The Populist Way"
 ITA_with_populism_desc: "Even though their means may be extreme, the Reactionary party is gaining more and more support than the current established parties. This populist wave will change Italian Politics forever. Make Italy Great Again!"
 ITA_restore_trust_in_system: "Restore Trust in the System"
 ITA_restore_trust_in_system_desc: "If we want to help the established parties, we are gonna have to restore the public's trust in the political system."
 ITA_italeave: "Italeave"
 ITA_italeave_desc: "With our internal politics reformed, it is time to see what we shall do regarding the EU. Let's hold a referendum on our membership."
 ITA_elections_now: "Elections Now!"
 ITA_elections_now_desc: "Enough of the corruption! Enough of the old ways! The people can't wait until the next election comes. If the ruling party genuinely thinks they are supported by the majority, they should be willing to hold elections now. Let's pressure the government to hold an early general election."
 ITA_political_reforms: "Political Reforms"
 ITA_political_reforms_desc: "We need to remove every single corrupt official in the government. It will take a long time, but we can begin with some showy arrests of the most evidently corrupt officials."
 ITA_trigger_article_50: "Trigger Article 50"
 ITA_trigger_article_50_desc: "Now that people have been given opportunity to vote, it's government's choice to decide whether or not to quit the European Union."
 ITA_support_other_eurosceptics: "Support other Eurosceptics Parties"
 ITA_support_other_eurosceptics_desc: "The next step towards an Europe free of tyrannical rule from Brussels is to give our support to eurosceptic parties in our neighbor countries."
 ITA_focus_on_exports: "Focus on Exports"
 ITA_focus_on_exports_desc: "To make our country more appealing to invest into, we have to modify our trade policy and allow multinational corporations cheaper constructions and labor."
 ITA_restore_the_currency: "Restore Our Currency"
 ITA_restore_the_currency_desc: "Let's scrap the Euro, and restore the Lira Italiana as our official currency."
 ITA_unemployment_issue: "Resolve Unemployment Issue"
 ITA_unemployment_issue_desc: "Our people must be willing to do any job, no matter how arduous, if we wish to decrease our unemployment rate. A good propaganda campaign and some minor economic incentives should be a good start."
 ITA_support_local_productions: "Support Local Production"
 ITA_support_local_productions_desc: "Local production and manufacturing must be encouraged. Our cars are already the finest in the world, we must ensure their reputation is extended to everything that carries a 'Made in Italy' tag and anything made in our land is respected for its quality."
 ITA_national_research: "National Research Institute"
 ITA_national_research_desc: "Having resolved the unemployment issue, we should invest more into scientific research. Creating an organization that helps coordinate research will help us be at the forefront of European science."
 ITA_global_investments: "Foreign Investments"
 ITA_global_investments_desc: "If we are gonna separate from Europe and go it alone, we are gonna have to build up some foreign influence. Let's invest into the development of other nations to buy some goodwill."
 ITA_italy_first: "Italy First"
 ITA_italy_first_desc: "Italy comes first, we will never play the second fiddle to anyone else!"
 ITA_use_force: "Stop Immigration"
 ITA_use_force_desc: "Unchecked immigration is a vicious cycle: The middle class flees poor countries, becoming the lower class in the richer countries and threatening the existance of the local lower classes. This means that their countries of origin will suffer once they are gone, causing more people to leave for the richer countries, increasing the effect. We need to fight this cycle."
 ITA_encourage_immigration: "Encourage Immigration"
 ITA_encourage_immigration_desc: "Immigration solves many of our problems, including our low birth rates and the shortage of low wage employees. It is economically preferable for Italy to accept more immigrants."
 ITA_military_focus: "Military Focus"
 ITA_military_focus_desc: "Focus on reforming the Italian Military."
 ITA_army_focus: "Army Focus"
 ITA_army_focus_desc: "The Italian army is one of the strongest land armies in the world, and we should not be second to anyone else! We must fund and reform it, so it is the finest in the world."
 ITA_navy_focus: "Navy Focus"
 ITA_navy_focus_desc: "The Italian navy, called 'Regia Marina' during the Monarchist age, now known as 'Marina Militare' has always been one of the strongest sea powers! Although it has lost relevance recently, its time we restore its glory! Italy shall rule the Mediterranean waves!"
 ITA_air_focus: "Airforce Focus"
 ITA_air_focus_desc: "The Italian air-force is known as 'Aeronautica Militare', and has served Italy since the postwar period. Let's help it grow into the finest air force on Earth."
 ITA_small_arms_program: "Small Arms Program"
 ITA_small_arms_program_desc: "Beretta, Benelli, Franchi, Tanfoglio, just some names of the finest arms manufacturers in the world. Curious how they are all Italian. It is an insult to Italy if we don't take advantage of this, and ensure our armies have the finest guns we can produce."
 ITA_destroyers_focus: "Destroyers Focus"
 ITA_destroyers_focus_desc: "Destroyers are light and versatile. They are ideal ships to support the larger fleets of our allies, even if our own navy may not be able to play on the same level. Yet."
 ITA_fighters_focus: "Fighters Focus"
 ITA_fighters_focus_desc: "Its been a while since the Second World War. Nowadays, fighters are the most important aircraft in an air-force, not bombers. Let's begin improving our fighters so they are the finest in the world."
 ITA_tanks_focus: "Tanks Focus"
 ITA_tanks_focus_desc: "We need to update and upgrade our Tanks to restore the 'Divisioni Celeri' to their true power."
 ITA_motorized_focus: "Light Vehicles Program"
 ITA_motorized_focus_desc: "You can't talk about Italy without mentioning its automobile industry. FIAT, Ferrari, Alfa Romeo, just some names of the finest cars in the world. How can our civilian cars be of such high quality whilst our military vehicles are just average? We must get our vehicle manufacturers to make the finest military vehicles in the world."
 ITA_submarines_focus: "Submarines Focus"
 ITA_submarines_focus_desc: "What could the Italian navy be without the 'Sommergibili' ? Nothing, that's what. Our Submarine Program must be expanded, if we want the Marina Militare to catch up to the standards of other world powers."
 ITA_close_air_support: "Close Air Support"
 ITA_close_air_support_desc: "Although fighters can still perform Multi-Role functions. Close Air Support for our troops will forever be necessary."
 ITA_artillery_focus: "Artillery Focus"
 ITA_artillery_focus_desc: "We already manufacture the finest of the small guns in the world, but what good is that if our big artillery guns are outdated? Let's fund research into modernizing them."
 ITA_naval_bases_focus: "Naval Bases Focus"
 ITA_naval_bases_focus_desc: "It's time to focus on building modern Naval Bases for our country. A growing Marina Militare will need need a growing home."
 ITA_air_bases_focus: "Air Bases Focus"
 ITA_air_bases_focus_desc: "It's time to focus on building modern Air Bases for our country. The Aeronautica Militare will need more runways to efficiently operate in the homeland, should it ever be necessary."
 ITA_quality_ideas: "Army of Quality"
 ITA_quality_ideas_desc: "We need to improve the quality of our equipment, and the training of our troops. We might not have the largest army in the world, but Italian Armies must be known worldwide for being the most elite fighting force on earth."
 ITA_quantity_ideas: "Army of Quantity"
 ITA_quantity_ideas_desc: "A single bullet can kill a man, be they Spec Ops, or a conscript. Rather than improving it, the Italian Army must be the largest it can possibly be."
 ITA_carriers_focus: "Carriers Focus"
 ITA_carriers_focus_desc: "Aircraft carriers are already the best form of modern power projection, and Italy has possessed some since they were first created. We need to modernize our aircraft carriers and construct more if we want the Marina Militare to be recognized internationally for its power."
 ITA_frecce_tricolori: "The 'Frecce Tricolori'"
 ITA_frecce_tricolori_desc: "The 'Frecce Tricolori' bring pride to the Italian nation. We have them train new Air Force recruits and advice the government how to help the air force be more efficient."
 ITA_land_doctrine: "Land Doctrine"
 ITA_land_doctrine_desc: "We will need to develop new doctrines for modern warfare for our land forces."
 ITA_naval_doctrine: "Naval Doctrine"
 ITA_naval_doctrine_desc: "We will need to develop new doctrines for modern naval warfare for our naval forces."
 ITA_airforce_doctrine: "Airforce Doctrine"
 ITA_airforce_doctrine_desc: "We will need to develop new doctrines for modern aerial warfare for our aerial forces."
  
 ### Italy Events
 italy_md.1.t: "The Vatican accepted to renew the Treaties!"
 italy_md.1.d: "The Vatican City has decided to renew the Lateran Treaties! Now, Italy has even God on its behalf!"
 italy_md.1.o1: "Fantastic."
 italy_md.2.t: "The Vatican refused to renew the Treaties."
 italy_md.2.d: "The Vatican City decided not to renew the Lateran Treaties."
 italy_md.2.01: "They don't understand what they are getting into!"
 italy_md.3.t: "Italy demands immediate annexation!"
 italy_md.3.d: "An outrageous demand has just reached us, Italy asks for our immediate annexation! The nation is ready to face war with Italy, but many lives could be lost, and the possibilities that our country will win the war are few... What should we do?"
 italy_md.3.o1: "Looks like we are all Italians now..."
 italy_md.3.o2: "Outrageous Demands! The International community will surely back us."
 italy_md.4.t: "[From.GetName] accepts to be annexed!"
 italy_md.4.d: "[From.GetName] has decided to accept our requests, they are now part of the Italian State"
 italy_md.4.o1: "Sweet."
 italy_md.5.t: "[From.GetName] refuses to be annexed!"
 italy_md.5.d: "[From.GetName] has decided not to accept our requests..."
 italy_md.5.o1: "[From.GetName] is soon to be a wasteland then!"
 italy_md.6.t: "Offer from the Italian State"
 italy_md.6.d: "The Italian national company ENI claimed they've found a oil deposit off the shores of our country... they offered to build oil wells and stuff, while giving us our fair share. Should we accept?"
 italy_md.6.o1: "Foreign investment? Count me in!"
 italy_md.6.o2: "It's OUR oil. Not some Italian Imperalists!"
 italy_md.7.t: "[From.GetName] refuses oil deal!"
 italy_md.7.d: "Our fair offer sent to [From.GetName] was refused! They claim the oil deposit is their, and they don't want to share it with anyone."
 italy_md.7.o1: "They are gonna pay for that."
 italy_md.8.t: "[From.GetName] accepts oil deal!"
 italy_md.8.d: "Our offer has been accepted by the [From.GetAdjective] government. They will allow us to build oil wells in the new oil deposit we found, as long as they will get their fair share out of it."
 italy_md.8.o1: "We get resources, they get resources. Win-win!"
 italy_md.9.t: "Offer from the Italian State"
 italy_md.9.d: "The Italian national company ENI claimed they've found a oil deposit off the shores of our country... they offered to build oil wells and stuff, while giving us our fair share. Should we accept?"
 italy_md.9.o1: "Of course we should"
 italy_md.9.o2: "It's our oil and we don't want to share it with anyone!"
 italy_md.10.t: "Our offer refused!"
 italy_md.10.d: "Our fair offer sent to [From.GetName] was refused! They claim the oil deposit is their, and they don't want to share it with anyone."
 italy_md.10.o1: "They are gonna pay for that."
 italy_md.11.t: "Invitation to the Roman Federation"
 italy_md.11.d: "We have been invited by Italy to enter their 'Roman Federation', which aims to restore the once mighty Roman Empire into a Federation of Nations. Should we accept?"
 italy_md.11.o1: "We are of Roman blood, our only place in the world is between our brothers"
 italy_md.11.o2: "This is just ridicolous!"
 italy_md.12.t: "[From.GetName] wants to join [Root.GetFactionName]"
 italy_md.12.d: "[From.GetName] is asking to join our faction. Should we accept?"
 italy_md.12.o1: "Yes."
 italy_md.12.o2: "No."
 italy_md.13.t: "[From.GetName] subsidies our Infrastructures!"
 italy_md.13.d: "[From.GetName] has decided to help us in developing the Infrastructures of our country. We gladly accepted the help as it improves our country really needs a developed Infrastructure to grow even stronger!"
 italy_md.13.o1: "Sweet"
 italy_md.14.t: "[From.GetAdjective] call for Military Cooperation"
 italy_md.14.d: "Recently, [From.GetName] has called for Military Cooperation between the European Union countries, and they've started by sharing with every European Union member the blueprints for some of their finest Infantry Equipment, as well as offering to send officers to train armies."
 italy_md.14.o1: "This likely is good."
 italy_md.15.t: "Earthquake in Amatrice!"
 italy_md.15.d: "Today, Italy was hit by earthquake. The epicenter is located in Amatrice, in Lazio, a central italian region. The earthquake measured 6.2 on the moment magnitude scale. As of now, 299 people have been reported killed in the area of Umbria, Lazio and Marche, but at least 238 have been pulled alive from the rubble, with 4.400 people involved in the search and rescue operations."
 italy_md.15.o1: "We will reconstruct everything!"
 italy_md.16.t: "Earthquake in L'Aquila!"
 italy_md.16.d: "Today, Italy was hit by earthquake. The epicenter is located in L'Aquila, in Abruzzo, a central italian region. The earthquake measured 6.3 on the moment magnitude scale. As of now, 309 people have been reported killed. This was the deadliest earthquake since the 1980 Irpinia Earthquake, and due to the terrain the city lays on, this may be just the first of a long series of new earthquakes in the region."
 italy_md.16.o1: "Quick and efficient reconstructions!"
 italy_md.17.t: "Illegal Immigration Crisis"
 italy_md.17.d: "There has been an increase of illegal immigration from Northern Africa in the last years. While it offers us more workforce and therefore population in our country, which is suffering from the stagnant birth rate, it also worries a part of our population who thinks that we shouldn't save them from the seas, but instead, we should send them back from their country of origin."
 italy_md.17.o1: "We will choose our policy wisely"
 italy_md.18.t: "Stop to Mass Migration"
 italy_md.18.d: "It's our duty to preserve our superior culture over the inferior africans, and therefore we must protect our borders from the savages. Let's finally put an end to this Illegal Immigration from the wastelands of Africa"
 italy_md.18.o1: "It's time"
 italy_md.19.t: "Italeave!"
 italy_md.19.d: "Our country is better without European involvement! We must hold a referendum and show everyone that the people of Italy want to quit this failed and obsolete union. It's finally time to make Italy great again!"
 italy_md.19.o1: "Let's hold the referendum today!"
 italy_md.20.t: "Italeave Result: Leave!"
 italy_md.20.d: "Our people wisely voted for Italy to quit the European Union! We should start negotiations and trigger the Article 50 as soon as possible"
 italy_md.20.o1: "Wonderful!"
 italy_md.21.t: "Italeave Result: Remain!"
 italy_md.21.d: "The Italian people have decided to vote against the exit from the European Union, they must be brainwashed by European propaganda! Now we need to decide whetever to trigger or not the Article 50, even if the situation in our country could get a little hot..."
 italy_md.21.o1: "We will make our decision"
 italy_md.22.t: "Hold Elections now!"
 italy_md.22.d: "'It's finally time to say 'NO' to corrupt politicians, and time to bring back legality to this political system full of bribes and illegality!', is the motto of the Reactionary Party, and they are leading the Exit polls for the anticipated Elections..."
 italy_md.22.o1: "A new era has begun for Italy"
 italy_md.23.t: "Italy is supporting the Reactionaries in our country!"
 italy_md.23.d: "It appears that the new Italian Government has decided to subsidize Reactionary Parties in countries neighboring Italy, in an effort to 'spread' the revolution."
 italy_md.23.o1: "They be damned!"
 italy_md.24.t: "The Salerno-to-Reggio Calabria Motorway"
 italy_md.24.d: "After more than 50 years of works, the Salerno-to-Reggio Calabria Motorway has opened! The motorway underwent heavy modernisation, and in many cases a completely new parallel motorway was built alongside the original one and involved in most cases a complete rebuilding or replacement of the road where the alignment was retained. Now that the motorway is finally opened, going to and coming from Calabria is going to be way easier, considering that half a century ago it was considered the 'Third Island of Italy' due to the nature of the terrain."
 italy_md.24.o1: "It was about time!"
 italy_md.25.t: "Rise of Opposition!"
 italy_md.25.d: "With the recent changes to parties that happened in our country, the opposition has risen. New faces can be seen amongst the leaders of the parties that will be opposing the leading party on our country."
 italy_md.25.o1: "Different faces, but they are all corrupt as always."
 italy_md.25.o2: "Populism will never win in our country!"
 italy_md.26.t: "Political Reforms"
 italy_md.26.d: "Our country is undergoing heavy reforms of the current Political System."
 italy_md.26.o1: "Ok"
 italy_md.27.t: "Italian Trade Investments"
 italy_md.27.d: "A Italian Trade Delegation has arrived in our capital. This will only increase our economic ties to Italy."
 italy_md.27.o1: "That can't be bad, right?"
 italy_md.28.t: "Criminals sabotage our industries!"
 italy_md.28.d: "Earlier today we received news that our industries and infrastructures were sabotages by heavily equipped criminals. The industries were set on fire and huge explosions happened on highways. Our secret agencies discovered that the attacks are an answer from the feared leaders of the 'Mafia' who didn't take our recent actions against them lightly."
 italy_md.28.o1: "We need to step back"
 italy_md.28.o2: "More reasons to cancel them from the face of the earth!"
 italy_md.29.t: "Criminals sabotage our military industries!"
 italy_md.29.d: "Once again, an attack on our industries took place, as well as bomb attacks on buses and trains. Besides the damanged industries, an unestimated number of people died in the terror attacks in city centres. Once again, all these attacks are connected with organized criminality. When will this ever stop?"
 italy_md.29.o1: "We really need to step back"
 italy_md.29.o2: "This won't stop us!"
 italy_md.30.t: "Corruption between our politicians!"
 italy_md.30.d: "It seems like Mafia leaders have now started targeting industries and city centres daily. More and more attacks take place every month against our people and industries. To add to the injury, some unknown politicians have been apparently corrupted, compromising even more our country."
 italy_md.30.o1: "Step back! We can't let more people die for this"
 italy_md.30.o2: "We are almost there, they won't stop us now!"
 italy_md.31.t: "Criminals sabotage our military!"
 italy_md.31.d: "Not even the military was saved from the mean sabotages. High ranked generals threaten to resign after criminality managed to stop supplies from reaching our army bases, and our army is terribly demoralized. Wh can say for certain though that the last remains of the Mafia will soon be arrested and put on process, we are likely to achieve victory soon."
 italy_md.31.o1: "We are still in time to stop now!"
 italy_md.31.o2: "Success is behind the corner!"
 italy_md.32.t: "The end of organized criminality!"
 italy_md.32.d: "Since decades their shady businesses were allowed to take place, but no more will something like this happen! Our reforms to target organized criminality in every possible way turned out to be the most successfull reforms ever! Italy is now Mafia-free, no longer will our population, especially in southern Italy, suffer because of them."
 italy_md.32.o1: "This is a historical day for Italy!"
 italy_md.33.t: "Italy Proposes to Renew Lateran Treaties"
 italy_md.33.d: "Once again the new Italian Regime seeks to take advantage of the church vast influence over Italians. In exchange of our support they'll guarantee our safety and indipendence, what should we respond?"
 italy_md.33.o1: "Accept"
 italy_md.33.o2: "Refuse"
 italy_md.34.t: "Italy asks for investments"
 italy_md.34.d: "Italy is asking us to invest in their country to help fight economic stagnation."
 italy_md.34.o1: "Accept"
 italy_md.34.o2: "Refuse"
 italy_md.35.t: "Investments Granted"
 italy_md.35.d: "Our requests for development aid have been granted."
 italy_md.35.o1: "A great deal."
 italy_md.36.t: "Investments Denied"
 italy_md.36.d: "Our requests for development aid havde been denied."
 italy_md.36.o1: "Suboptimal."
 italy_news.1.t: "Italy turns to Fascism again"
 italy_news.1.d: "Today, the Italian Fascist Rebels entered by force in the Parliament. With popular support, the Republic was dissolved and a new Fascist Government replaced it. What will happen in Italy now? Will the new fascist government follow old Mussolini's dream by trying to acquire the 'Terre Irredente' by force, or will there be a possible diplomatic approach?"
 italy_news.1.o1: "The future is bright for Italy."
 italy_news.1.o2: "A Fascist country within the European Union? This is unacceptable!"
 italy_news.1.o3: "Only future will tell..."
 italy_news.2.t: "Kingdom of Italy Restored!"
 italy_news.2.d: "Today, the monarchist supporters staged a coup in Rome, Italy, and the pretender King of the Savoy dinasty, Vittorio Emanuele IV, was called to become the new King of Italy. He immediately answered and accepted, and will now rule as an Absolute King, the first since the end of World War II, when the Italian people voted to turn Italy into a Republic."
 italy_news.2.o1: "Long live the King!"
 italy_news.2.o2: "What an Interesting Development."
 italy_news.3.t: "The Roman Empire is back!"
 italy_news.3.d: "It sounds like a writing prompt, but it is reality. Earlier today, fascist supporters in Italy broke into the Parliament and declared that the Republic was over, and it was going to be replaced by a new Fascist government. The new Italian government claims to be the Roman Empire, and aims to recover the lands of the old Empire. Will this happen through diplomacy or war? Only time will tell..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Let's hope the new 'Roman' monarch won't be called Julius Caesar..."
 italy_news.3.o3: "Is it time for Barbaric invasions again?"
 italy_news.3.o4: "Interesting"
 italy_news.4.t: "Italy pursues European Policy"
 italy_news.4.d: "Recently the Prime Minister of Italy claimed that his country will now be following a policy of European friendship. The intentions of the European countries is to enlarge the union and eventually unify the country into a single one, which is set to become the undisputed superpower of the European Continent."
 italy_news.4.o1: "Interesting"
 italy_news.5.t: "The European Speech"
 italy_news.5.d: "'The European Union has been slowly taking steps towards more and more cooperation between the European Countries. Years and years of wars and battles have finally ended and Europe is now moving towards a process of unification. Since the creation of the EU there has been a huge development of the countries who agrees to Schengen, Eurozon, but by unifying the whole continent under a single government and banner, Europe will finally show to the world that the old powers are still to be considered on par with the growing economies of Asia and America. The last step towards European unification has been taken."
 italy_news.5.o1: "One Europe!"
 italy_news.5.o2: "We need to watch out for them."
 italy_news.5.o3: "We must lead Europe to greatness!"
 italy_news.6.t: "Italy prepares Unification Treaties"
 italy_news.6.d: "Italy has announced that the treaties to unite Europe will now be passed to the European Parliament for approval. It's a matter of months until Europe will be united under a single state."
 italy_news.6.o1: "Let's see what happens."
 italy_news.7.t: "Italy 'declares war' on Mafia!"
 italy_news.7.d: "Organized criminality is a big problem in Italy. Since decades their shady businesses were allowed to take place with almost no repercussions from the Italian government. However, earlier today Italy officially began the 'process' to eradicate organized criminality in the whole country. Only time will tell how effective this 'war' will be."
 italy_news.7.o1: "We are ready"
 italy_news.7.o2: "Ok"
 italy_news.8.t: "Italian war on Mafia is a success!"
 italy_news.8.d: "Who would have believed this some years ago? Probably no one, but we can say for certain right now that the last remains of what was once called Mafia are now gone. The last leaders of the feared criminal organization were processed lately and, even though some movements could still be happening in the shadows, Mafia as a whole was finally taken down!"
 italy_news.8.o1: "Another great victory for our country"
 italy_news.8.o2: "Ok"
 italy_news.9.t: "Italian war on Mafia is a failure!"
 italy_news.9.d: "Apparently, news coming from Italy tell us that not even the biggest of their attempts ended up into finally eradicating Mafia from Italy. The feared criminal organization's counter-attacks to stop the Italian government from cutting their powers proved to be enough to make Italy stop messing with them, effectively stopping the 'war' on Mafia."
 italy_news.9.o1: "We had to"
 italy_news.9.o2: "Interesting development"
 
