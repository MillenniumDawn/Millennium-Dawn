l_spanish:
 Internal_politics: "Política Interna"
 national_status: "Estadísticas Nacionales y Facciones Internas"
 national_status_desc: "Estas son las estadísticas económicas vitales de nuestra nación."
 internal_factions: "Facciones Internas"
 internal_factions_desc: "Las facciones internas representan organizaciones cuya influencia pesa mucho sobre la política pública de una nación. Cada facción interna ofrece diversos beneficios y desventajas. Desplazar a una facción interna es extremadamente difícil y requiere una gran cantidad de poder político."
 religion: "Religión"
 government_budget: "Gastos del Gobierno"
 social_reforms: "Derechos Sociales"
 political_reforms: "Políticas"
 economic_cycles: "Ciclo Económico"
 depression: "Depresión"
 depression_desc: "Una depresión es una forma inusual y extrema de recesión. Las depresiones se caracterizan por su duración y por disminuciones anormalmente grandes del empleo, la disponibilidad de crédito y la producción manufacturera. Un gran número de quiebras, inflación y quiebras bancarias a menudo provocan pánico entre la población de un país, lo que da lugar al crecimiento de grupos políticos extremistas que prometen poner fin al caos."
 recession: "Recesión"
 recession_desc: "Las recesiones suelen producirse cuando se produce una caída generalizada del gasto. Esto puede deberse a diversos acontecimientos, como una crisis financiera, un shock del comercio exterior, un shock adverso de la oferta o el estallido de una burbuja económica. Los gobiernos suelen responder a las recesiones adoptando políticas macroeconómicas expansivas, como el aumento de la oferta monetaria y el gasto público y la reducción de los impuestos."
 stagnation: "Estancamiento"
 stagnation_desc: "El estancamiento económico es un período prolongado de crecimiento económico lento, generalmente acompañado de alto desempleo."
 stable_growth: "Crecimiento Estable"
 stable_growth_desc: "Nuestra economía está creciendo de manera constante."
 fast_growth: "Crecimiento Rápido"
 fast_growth_desc: "Nuestra economía está creciendo rápidamente."
 economic_boom: "Auge Económico"
 economic_boom_desc: "Nuestra economía está en auge."
 econ_cycle_upg_cost_TT: "\n§HCosto de actualización:§! $[?THIS.econ_cycle_upg_cost] §Hmil millones§!"
 economic_cycle_TT: " - Para estimular la economía, necesitamos inyectar liquidez en ella. Esto se hace a través de herramientas del Banco Central, como la reducción de la tasa de interés y la expansión de la oferta monetaria, así como un gasto adicional en estímulos gubernamentales. Sin embargo, demasiada intervención aumenta los riesgos de futuras burbujas económicas.\n"
 law_corruption_TT: "- Al gastar Poder Político, uno puede comenzar a erradicar la corrupción desde dentro de nuestro gobierno para crear un gobierno transparente y eficiente."
 corruption: "Nivel de Corrupción"
 paralyzing_corruption: "(10) Corrupción Paralizante"
 paralyzing_corruption_desc: "La corrupción en nuestro país es generalizada, arraigada, sistémica y sin precedentes en escala y alcance."
 crippling_corruption: "(9) Corrupción Debilitante"
 crippling_corruption_desc: "La corrupción en nuestro país inunda todos los sectores de la sociedad. No es la actividad de unos pocos funcionarios o políticos corruptos. Es más bien una forma de crimen organizado, con acuerdos de compras corruptos que surgen de la colusión y de la red de la cleptocracia."
 rampant_corruption: "(8) Corrupción Rampante"
 rampant_corruption_desc: "En nuestro país, la corrupción se percibe como un problema importante que afecta a todos los aspectos de la vida, incluida la administración pública, la aplicación de la ley, la atención sanitaria y la educación. El fenómeno de la corrupción está fuertemente arraigado en nuestro modelo de gobernanza pública y se atribuye a la debilidad general del Estado de derecho en nuestro país."
 unrestrained_corruption: "(7) Corrupción Desenfrenada"
 unrestrained_corruption_desc: "Nuestro país sufre desde hace mucho tiempo una corrupción generalizada y endémica. La corrupción sigue siendo un problema grave en el sector público y privado, a pesar de que el marco jurídico e institucional para combatirla es sólido. Los sobornos, los sobornos y la corrupción gubernamental se consideran parte de la vida cotidiana."
 systematic_corruption: "(6) Corrupción Sistemática"
 systematic_corruption_desc: "La corrupción en nuestro país es la confluencia de muchos factores, entre ellos la débil aplicación de la ley, la falta de auditorías, la ausencia de códigos de conducta, la falta de transparencia de las actividades gubernamentales, una burocracia ineficiente, la impunidad gubernamental y los amplios poderes discrecionales y la falta de conciencia pública."
 widespread_corruption: "(5) Corrupción Generalizada"
 widespread_corruption_desc: "El soborno y las prácticas corruptas están muy extendidas en nuestro país, aunque es cuestión de opinión si se trata de un problema del sistema o de los individuos en el poder."
 medium_corruption: "(4) Corrupción Moderada"
 medium_corruption_desc: "La exposición de casos de corrupción de alto perfil en los medios de comunicación y la limitada participación política han contribuido a una mala percepción pública del proceso político en nuestro país. Los escándalos de corrupción recurrentes que involucran a políticos de alto nivel, administradores locales y empresas que abusan de fondos públicos han revelado que las salvaguardas establecidas para contrarrestar este abuso de poder han sido relativamente ineficientes."
 modest_corruption: "(3) Corrupción Moderada"
 modest_corruption_desc: "Si bien la percepción de corrupción es generalmente baja, los partidos políticos y las empresas suelen ser vistos como los menos honestos y confiables. La corrupción menor no es tan infrecuente como en otros países."
 slight_corruption: "(2) Corrupción Leve"
 slight_corruption_desc: "En nuestro país, la percepción y la incidencia de la corrupción son, en general, muy bajas. La corrupción menor y administrativa es más o menos inexistente. Esto significa que los ciudadanos y las empresas no tienen muchas probabilidades de enfrentarse a la corrupción cuando tienen contacto con funcionarios públicos. Sin embargo, algunos casos han demostrado que los vínculos personales, los regalos y los conflictos de intereses son áreas problemáticas que representan algunos tipos de corrupción no tradicional."
 negligible_corruption: "(1) Corrupción Despreciable"
 negligible_corruption_desc: "El marco jurídico e institucional de nuestro país se considera eficaz en la lucha contra la corrupción, y los organismos gubernamentales se caracterizan por un alto grado de transparencia, integridad y rendición de cuentas. Los bajos niveles de corrupción se atribuyen a una administración pública eficiente, servicios integrales y de alta calidad para los ciudadanos y las empresas, una larga tradición de apertura y transparencia en nuestra sociedad e instituciones, y un fuerte respeto por el estado de derecho."
