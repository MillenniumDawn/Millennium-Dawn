 PER_election_events.4: "10-е президентские выборы"
 PER_election_events.4.t: "10-е президентские выборы"
 PER_election_events.4.d: "Как и в предыдущие годы, координация между партиями и влияние на людей в правительстве были проведены. С принятием Махмуда Ахмадинежада и Мирхоссейна Мусави из Совета стражей, этот период выборов будет отличаться. Похоже, что есть некоторые конфликты между двумя коалициями реформистов и принципалов, особенно с Акбаром Хашеми Рафсанджани. С другой стороны, ожидается уличное насилие и беспорядки, возглавляемые реформистами, из-за словесных конфликтов между этими двумя партиями, если реформисты проиграют в этот период.\nСлужбы безопасности правительства должны быть бдительными в этот период и вовремя подавлять возможные беспорядки. Существует вероятность любого вида беспорядков со стороны Акбара Хашеми Рафсанджани, который является лидером коалиции реформ, и его избранника Мирхоссейна Мусави."
 PER_election_events.4.a: "Мерой является голосование нации."

