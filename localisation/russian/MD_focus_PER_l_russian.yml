 PER_amin_military: "Военная академия Амина"
 PER_amin_military_desc: "Академия Амин - это полицейская академия в Иране, связанная с Силами правопорядка Исламской Республики Иран. В академии прошли обучение сотрудники полиции из 16 стран мира."
