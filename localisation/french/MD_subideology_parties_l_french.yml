 LIB.Nat_Fascism_desc: "(Nationalisme) - Le Parti National Patriotique est le successeur politique du groupe rebelle National Patriotic Front de Charles Taylor. Le parti sert principalement de rassemblement de loyalistes de Taylor et n'a pas vraiment de programme de parti. Les « politiques » de Taylor consistent principalement à assurer son pouvoir sur le Libéria et ses voisins."
