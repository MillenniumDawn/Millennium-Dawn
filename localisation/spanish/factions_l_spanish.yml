 monroe_alliance: "Alianza Monroe"
 faction_monroe_alliance: "Alianza Monroe"
 faction_monroe_alliance_desc: "Estados Unidos ha revitalizado la idea de la Alianza Monroe, un plan para defender a las naciones americanas de la invasión."
 faction_monroe_alliance_TT: "§RReglas especiales de la facción§!:\n- Solo se permiten países en América del Norte y América del Sur en la facción.\n- Los países solo pueden ser llamados a guerras defensivas."
