 NKO_build_farms1_desc: "建设农场来养活我们的人民是必须的，这个农场正在建设中"
 NKO_build_factory1: "§Y民用工业§!建设"
 NKO_build_factory1_desc: "为了促进经济增长，我们必须赋予人民权力，生产更多的消费品，并提高我们的工业产能。"
