 PER_IFDA_1: "ОПЛИ"
 PER_IFDA_1_desc: "Организация по продовольствию и лекарствам Ирана - это государственная организация при Министерстве здравоохранения, лечения и медицинского образования. В обязанности этой организации входит управление отделом продуктов питания и лекарств Министерства здравоохранения."
