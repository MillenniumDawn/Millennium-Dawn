 make_puppet_button_TT: "§HTrasformare in fantoccio§!\nSe abbiamo abbastanza influenza su §H[FROM.GetNameWithFlag]§!, e se hanno la nostra stessa visione del mondo, possiamo trasformarli in un nostro burattino. Questo danneggerà le relazioni con i loro vicini e creerà tensioni a livello mondiale."
