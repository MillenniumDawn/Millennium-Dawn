 SOV_stab_fund_tt: "Em caso de §RMá situação económica§!, o §YFundo de Estabilização§! é utilizado para estabilizar a economia.\n"
 SOV_economic_russian: "A economia russa"
 SOV_economic_russian_desc: "Nossa economia está em um estado deplorável devido às crises dos anos 90, ao colapso da URSS e a muitos outros fatores. É hora de lidar com isso."
 SOV_economic_reform_gazprom: "Reforma da Gazprom"
 SOV_economic_reform_gazprom_desc: "A Gazprom precisa ser reformada, a crise dos anos 90 atingiu duramente a empresa e podemos perder uma ferramenta tão poderosa para o crescimento da nossa economia."
 SOV_economic_buy_sibur: "Adquirir ativos da SIBUR"
 SOV_economic_buy_sibur_desc: "Estamos adquirindo ativos da empresa petrolífera SIBUR para expandir nossas capacidades."
 SOV_economic_zapolyarnoe: "Campo de gás de Zapolyarnoye"
 SOV_economic_zapolyarnoe_desc: "Zapolyarnoye é um grande campo de gás, petróleo e condensados, descoberto na década de 1960 e agora pronto para a extração desses recursos."
 SOV_economic_gazprom_tes: "Construção de Usinas Térmicas"
 SOV_economic_gazprom_tes_desc: "Pretendemos construir muitas usinas termelétricas pelo país como parte do nosso programa de energia."
 SOV_economic_nat_gas_sakhalin: "Produção de gás em Sakhalin"
 SOV_economic_nat_gas_sakhalin_desc: "Os campos de gás em Sakhalin, nos quais investiremos, nos trarão um bom lucro."
 SOV_economic_gazprom_stream: "Construção de córregos"
 SOV_economic_gazprom_stream_desc: "Estamos prontos para começar a construir novos gasodutos, ignorando alguns países, para um comércio estável do nosso gás."
 SOV_economic_gazprom_norstream: "Fluxo Norte"
 SOV_economic_gazprom_norstream_desc: "Estamos prontos para construir um gasoduto até a Alemanha para abastecê-la com nosso gás."
 SOV_economic_gazprom_bluestream: "Fluxo Azul"
 SOV_economic_gazprom_bluestream_desc: "Estamos prontos para construir um gasoduto até a Turquia para abastecê-la com nosso gás."
 SOV_economic_gazprom_turkeystream: "Fluxo Turquia"
 SOV_economic_gazprom_nordstream2: "Fluxo Norte 2"
 SOV_economic_gazprom_nordstream2_desc: "Nossa cooperação em gás com a Alemanha pode ser expandida, é hora de usar um novo gasoduto."
 SOV_outer_space_vostochniy: "Cosmódromo de Vostochny"
 SOV_outer_space_vostochniy_desc: "Nem sempre poderemos contar com o cosmódromo de Baikonur. Portanto, pretendemos iniciar a construção de um novo cosmódromo."
 SOV_outer_space_asteroids_mining: "Recursos de asteroides"
 SOV_outer_space_asteroids_mining_desc: "Nossas tecnologias espaciais nos permitem extrair certos recursos de asteroides - vamos aproveitar isso."
 SOV_outer_space_space_combat_wombat: "Preparando-se para a corrida espacial"
 SOV_outer_space_space_combat_wombat_desc: "A corrida espacial não parou, mas apenas fez uma pausa - é hora de voltar a ela."
 SOV_outer_space_sateelites: "Investir em satélites"
 SOV_outer_space_sateelites_desc: "Os satélites são nossos olhos e se foram na próxima corrida espacial, e talvez não apenas a corrida e a guerra."
 SOV_outer_space_weaponized_space: "Militarização do Espaço"
 SOV_outer_space_weaponized_space_desc: "O espaço deixará de ser um espaço pacífico mais cedo ou mais tarde, é melhor agir primeiro."
 SOV_outer_space_moon_base: "Base Lunar"
 SOV_outer_space_moon_base_desc: "A base lunar será o nosso passo para conquistar o nosso sistema solar!"
 SOV_outer_space_marines: "Fuzileiros Navais Espaciais Russos"
 SOV_outer_space_marines_desc: "Sem piedade para o inimigo, nosso novo ramo das forças armadas - Fuzileiros Espaciais, derrotará qualquer inimigo!"
 SOV_economic_floating_nuclear: "Estações Nucleares Flutuantes"
 SOV_economic_floating_nuclear_desc: "Usinas nucleares flutuantes são embarcações projetadas pela Rosatom, a corporação estatal russa de energia nuclear. Elas são usinas nucleares flutuantes, autônomas e de baixa capacidade. A Rosatom planeja produzir em massa as estações em instalações de construção naval e então rebocá-las para portos próximos a locais que exijam eletricidade."
 SOV_economic_securing_rosatom: "Segurança Industrial"
 SOV_economic_securing_rosatom_desc: "Fortaleceremos as medidas de segurança em nossas instalações nucleares para evitar eventos catastróficos."
 SOV_economic_anti_terrorist_rosatom: "Proteção Antiterrorista"
 SOV_economic_anti_terrorist_rosatom_desc: "Concluiremos acordos de cooperação com a Guarda Nacional para a proteção total de nossas instalações."
 SOV_economic_rao_ues: "Liquidação da RAO UES"
 SOV_economic_rao_ues_desc: "É hora de reformar o sistema energético do país. Isso exigirá a eliminação do atual monopolista no mercado na pessoa da RAO UES."
 SOV_economic_rus_hydro: "Criação da RusHydro"
 SOV_economic_rus_hydro_desc: "Vamos constituir uma nova empresa no setor energético para o manter sob controlo de forma mais otimizada e competente"
 SOV_economic_rus_hydro_expanded: "Expansão da RusHydro"
 SOV_economic_rus_hydro_expanded_desc: "Nossos investimentos na RusHydro renderam frutos e a empresa está pronta para construir novas instalações de energia em nosso país."
 SOV_economic_interrao: "Inter RAO"
 SOV_economic_interrao_desc: "A Inter Rao existe desde 1997, mas na forma de uma reforma de todo o sistema energético, estamos prontos para vender-lhes um grande pacote de redes elétricas nacionais para expandir suas atividades"
 SOV_economic_interrao_expand: "Expansão do Inter RAO"
 SOV_economic_interrao_expand_desc: "Nossos investimentos na Inter RAO renderam frutos e a empresa está pronta para construir novas instalações de energia em nosso país"
 SOV_economic_trikolov_tv: "TV Tricolor"
 SOV_economic_trikolov_tv_desc: "Pretendemos desenvolver a televisão em nosso país, mas sob nosso controle. Apesar do fato de que a Tricolor TV foi criada como uma empresa privada, controlaremos secretamente sua rede de transmissão."
 SOV_economic_gazprom_media: "Mídia Gazprom"
 SOV_economic_gazprom_media_desc: "A Gazprom pretende estabelecer sua própria holding de mídia para transmissão em nosso país. É necessário resolver a questão de influenciá-los."
 SOV_economic_gazprom_neft: "Gazprom Net"
 SOV_economic_gazprom_neft_desc: "Após a liquidação da Sibneft, a Gazprom comprou uma participação majoritária e assumiu a posse total de seus ativos."
 SOV_economic_gas_with_sibur: "Projeto de Óleo e Gás com SIBUR"
 SOV_economic_gas_with_sibur_desc: "A Gazprom pretende desenvolver um projeto conjunto com a SIBUR em uma de nossas regiões."
 SOV_economic_arctic_gas: "Campos de petróleo e gás do Ártico"
 SOV_economic_arctic_gas_desc: "Os campos de petróleo e gás do Ártico contêm enormes reservas, que a Gazprom pretende explorar e iniciar sua produção."
 SOV_economic_oil_nenets: "Projeto de Petróleo e Gás em [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "A Gazprom pretende continuar desenvolvendo projetos de petróleo e gás nesta região."
 SOV_economic_oil_yamao: "Projeto de petróleo e gás em [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "A Gazprom pretende continuar desenvolvendo projetos de petróleo e gás nesta região."
 SOV_economic_oil_khmao: "Projeto de petróleo e gás em [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "A Gazprom pretende continuar desenvolvendo projetos de petróleo e gás nesta região."
 SOV_economic_slavneft: "Compra de ativos da SLAVNEFT"
 SOV_economic_slavneft_desc: "A Rosneft e a Gazprom pretendem dividir a Slavneft e adquirir seus ativos."
 SOV_economic_reform_rosneft: "Reforma da Rosneft"
 SOV_economic_reform_rosneft_desc: "A Rosneft pretende reformar a estrutura de sua empresa e seus ativos, bem como iniciar uma expansão planejada."
 SOV_economic_use_yukos: "Use os ativos do YUKOS"
 SOV_economic_use_yukos_desc: "Os ativos da YUKOS, que a Rosneft adquiriu durante a liquidação desta última, agora serão usados ​​para o desenvolvimento da empresa."
 SOV_economic_buy_itera: "Aquisição da ITERA"
 SOV_economic_buy_itera_desc: "A Rosneft planeja adquirir esta empresa como seu novo ativo."
 SOV_economic_buy_severnaya_neft: "Aquisição da SevernayaNeft"
 SOV_economic_buy_severnaya_neft_desc: "A Rosneft planeja adquirir esta empresa como seu novo ativo."
 SOV_economic_buy_thk_bp: "Aquisição da TNK"
 SOV_economic_buy_thk_bp_desc: "A Rosneft planeja adquirir esta empresa como seu novo ativo."
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "Empresa russa que administra diversos empreendimentos da indústria de óleos e gorduras, a maior produtora russa de gorduras especiais e margarinas, também produz maionese, óleos vegetais, ketchups, laticínios e produtos lácteos fermentados, sendo uma das três maiores empresas do complexo agroindustrial russo."
 SOV_economic_miratorg: "Miratorg"
 SOV_economic_miratorg_desc: "Empresa agroindustrial russa sistemicamente importante. A maior holding agrícola verticalmente integrada da Rússia, a cadeia de produção inclui um ciclo completo - da produção de ração e criação de animais ao processamento de carne e venda de produtos acabados para redes de varejo. Um dos maiores produtores de carne da Rússia, o maior produtor de carne suína da Rússia."
 SOV_economic_rusagro: "RusAgro"
 SOV_economic_rusagro_desc: "Uma das maiores empresas agrícolas da Rússia e uma grande produtora de carne suína, gorduras e açúcar. Foi fundada em 1995 como produtora de açúcar."
 SOV_economic_efko_expanded: "Extensão Efko"
 SOV_economic_efko_expanded_desc: "A empresa pretende continuar seu desenvolvimento e estamos prontos para investir em seu crescimento com a ajuda de subsídios estatais."
 SOV_economic_miratorg_expanded: "Extensão Miratorg"
 SOV_economic_miratorg_expanded_desc: "A empresa pretende continuar seu desenvolvimento e estamos prontos para investir em seu crescimento com a ajuda de subsídios estatais."
 SOV_economic_rusagro_expanded: "Extensão RusAgro"
 SOV_economic_rusagro_expanded_desc: "A empresa pretende continuar seu desenvolvimento e estamos prontos para investir em seu crescimento com a ajuda de subsídios estatais."
 SOV_economic_phos_agro: "PhosAgro"
 SOV_economic_phos_agro_desc: "A PhosAgro é uma holding química russa que produz fertilizantes, fosfatos e fosfatos para ração. A empresa está sediada em Moscou, Rússia, e suas subsidiárias incluem a Apatit, uma empresa sediada na região de Murmansk e envolvida na extração de rocha de apatita. A empresa é a maior produtora de fertilizantes à base de fosfato da Europa."
 SOV_economic_belarus_integrate: "Integração da indústria bielorrussa"
 SOV_economic_belarus_integrate_desc: "A indústria bielorrussa será útil para nossa economia, integraremos fábricas à economia russa, que estarão novamente sob nosso controle."
 SOV_economic_mzkt_annex: "Integrar MZKT"
 SOV_economic_mzkt_annex_desc: "A Minsk Wheeled Tractor Plant, MZKT é uma empresa especializada na produção de veículos pesados ​​rodoviários e off-road, veículos rebocados, chassis especiais com rodas para instalação de equipamentos para empresas de construção, petróleo e gás e complexos de construção de máquinas. uma empresa estatal sob a jurisdição do Comitê Militar-Industrial do Estado da República da Bielorrússia."
 SOV_economic_140_annex: "Integrar 140ª Planta de Reparo"
 SOV_economic_140_annex_desc: "A 140ª Fábrica de Reparos é uma empresa estatal do complexo militar-industrial da Bielorrússia, especializada na reparação e modernização de veículos blindados e seus motores."
 SOV_economic_peleng_annex: "Integrar Peleng"
 SOV_economic_peleng_annex_desc: "Empresa bielorrussa para o desenvolvimento e produção de produtos optoeletrônicos para fins militares e civis, empresa líder no setor na República da Bielorrússia."
 SOV_economic_grodno_annex: "Integrar Grodno Azot"
 SOV_economic_grodno_annex_desc: "Grodno Azot é uma empresa bielorrussa que produz fertilizantes para a agroindústria. Nós os integraremos em nosso sistema econômico e seremos capazes de vender seus produtos no mercado mundial."
 SOV_economic_evraz: "EVRAZ"
 SOV_economic_evraz_desc: "é uma empresa multinacional de fabricação de aço e mineração incorporada no Reino Unido, parcialmente de propriedade de oligarcas russos. Ela tem operações principalmente na Rússia, bem como nos EUA, Canadá e Cazaquistão."
 SOV_economic_mechel: "Mechel"
 SOV_economic_mechel_desc: "Uma das empresas de mineração e metais da Rússia, compreendendo produtores de carvão, minério de ferro em concentrado, aço, produtos de aço laminado. Com sede em Moscou, vende seus produtos na Rússia e no exterior, e é formalmente conhecida como Public Joint Stock Company Mechel."
 SOV_economic_severstal: "Severstal"
 SOV_economic_severstal_desc: "Empresa russa que atua principalmente na indústria de aço e mineração, com sede em Cherepovets. A Severstal está listada na Bolsa de Moscou e na LSE e é a maior empresa siderúrgica da Rússia. A empresa é majoritariamente de propriedade e controlada pelo bilionário Alexey Mordashov."
 SOV_economic_evraz_asset: "Extensão EVRAZ"
 SOV_economic_evraz_asset_desc: "A empresa pretende continuar seu desenvolvimento e estamos prontos para investir em seu crescimento com a ajuda de subsídios estatais."
 SOV_economic_yakut_ugol: "Aquisição da YakutUgol"
 SOV_economic_yakut_ugol_desc: "A Mechel pretende adquirir os ativos de uma das empresas Yakut - YakuTugol."
 SOV_economic_severstal_expanded: "Extensão Severstal"
 SOV_economic_severstal_expanded_desc: "A empresa pretende continuar seu desenvolvimento e estamos prontos para investir em seu crescimento com a ajuda de subsídios estatais."
 SOV_economic_nornickel: "Nornickel"
 SOV_economic_nornickel_desc: "Empresa russa de mineração e fundição de níquel e paládio. Suas maiores operações estão localizadas na área de Norilsk–Talnakh, perto do Rio Yenisei, no norte da Sibéria."
 SOV_economic_buy_polus: "Comprar Polyus"
 SOV_economic_buy_polus_desc: "PJSC Polyus - Empresa russa de mineração de ouro. É a maior produtora de ouro da Rússia e uma das 10 maiores empresas de mineração de ouro do mundo em produção."
 SOV_economic_alrosa: "Alrosa"
 SOV_economic_alrosa_desc: "Grupo russo de empresas de mineração de diamantes especializadas em exploração, mineração, fabricação e venda de diamantes. A empresa lidera o mundo em mineração de diamantes em volume. A Alrosa é a principal empresa de mineração e distribuição de diamantes da Rússia, respondendo por 95% da produção russa de diamantes e 27% da extração global de diamantes."
 SOV_economic_nakynskoe: "Planta de Mineração e Processamento Nyurbinsky"
 SOV_economic_nakynskoe_desc: "Alrosa inaugura nova planta de mineração e processamento - Nyurbinsky"
 SOV_economic_rusal: "Rusal"
 SOV_economic_rusal_desc: "Segunda maior empresa de alumínio do mundo por produção primária. A UC RUSAL responde por quase 9% da produção primária de alumínio do mundo e 9% da produção mundial de alumina. A RUSAL foi fundada por um grande industrial russo, Oleg Deripaska."
 SOV_economic_buy_sual: "Adquirir ativos da SUAL"
 SOV_economic_buy_sual_desc: "A conclusão total da formação da empresa será formalizada após a escavação dos últimos ativos da SUAL."
 SOV_economic_aeroflot: "Aeroflot"
 SOV_economic_aeroflot_desc: "Aeroflot — Russian Airlines é uma companhia aérea pública-privada russa formada a partir de uma das empresas estatais socialistas que fazia parte da Aeroflot soviética e realizava voos e atividades comerciais em companhias aéreas internacionais, além de adquirir os direitos da marca registrada de mesmo nome."
 SOV_economic_poebda: "Pobeda"
 SOV_economic_poebda_desc: "A companhia aérea russa de baixo custo, uma subsidiária da Aeroflot — Russian Airlines Group, está sediada no Aeroporto Vnukovo de Moscou."
 SOV_economic_new_airports: "Construir novos aeroportos"
 SOV_economic_new_airports_desc: "Aeroflot pretende investir na construção de novos aeroportos pelo país para melhorar a disponibilidade de voos."
 SOV_economic_rjd: "RZD"
 SOV_economic_rjd_desc: "Empresa estatal russa verticalmente integrada, proprietária de infraestrutura pública e a maior transportadora da rede ferroviária russa. É formada com base no Ministério das Ferrovias da Rússia."
 SOV_economic_rjd_sochi: "Infraestrutura em Sochi"
 SOV_economic_rjd_sochi_desc: "A Russian Railways pretende investir no desenvolvimento de infraestrutura em Sochi, para desenvolver o potencial turístico e de transporte da região."
 SOV_economic_rjd_more_trains: "Compra de Trens"
 SOV_economic_rjd_more_trains_desc: "A Russian Railways pretende expandir sua frota ferroviária e encomendou com urgência um grande lote de novos vagões."
 SOV_economic_rjd_moscow_circle: "Círculo Central de Moscou"
 SOV_economic_rjd_moscow_circle_desc: "O Círculo Central de Moscou ou MCC, designado Linha 14 e marcado em vermelho morango/branco, é uma linha ferroviária urbana/metropolitana orbital de 54 quilômetros de extensão (34 milhas) que circunda a histórica Moscou."
 SOV_economic_rjd_transsib: "Ferrovia Transiberiana"
 SOV_economic_rjd_transsib_desc: "A Ferrovia Transiberiana, historicamente conhecida como a Grande Rota Siberiana e frequentemente abreviada para Transsib, é um grande sistema ferroviário que conecta a Rússia Europeia ao Extremo Oriente Russo."
 SOV_economic_rjd_baikal_amure: "Linha principal do Baikal Amur"
 SOV_economic_rjd_baikal_amure_desc: "A Baikal Amur Mainline é uma linha ferroviária de bitola larga de 1.520 mm na Rússia. Atravessando a Sibéria Oriental e o Extremo Oriente Russo, a BAM de 4.324 km de comprimento corre cerca de 610 a 770 km ao norte e paralela à Ferrovia Transiberiana."
 SOV_economic_rjd_north_latitudinal: "Ferrovia Latitudinal Norte"
 SOV_economic_rjd_north_latitudinal_desc: "A Ferrovia Latitudinal do Norte é uma linha ferroviária russa anteriormente em construção no Distrito Autônomo de Yamalo-Nenets. Tem 707 quilômetros de extensão, ao longo da rota Obskaya - Salekhard - Nadym - Novy Urengoy - Korotchaevo, que deve ligar as partes oeste e leste da região autônoma, ligando a Ferrovia do Norte no leste com o Oblast de Sverdlovsk."
 SOV_economic_rjd_sakhalin: "Infraestrutura de transporte em Sakhalin"
 SOV_economic_rjd_sakhalin_desc: "Sakhalin precisa melhorar sua infraestrutura de transporte, então a Russian Railways pretende realizar obras de expansão lá."
 SOV_economic_rjd_mcd: "Diâmetros centrais de Moscou"
 SOV_economic_rjd_mcd_desc: "Os Diâmetros Centrais de Moscou são um sistema de serviços de trens urbanos em linhas ferroviárias suburbanas existentes em Moscou e na região de Moscou."
 SOV_economic_rubber: "Indústria Nacional de Pneus"
 SOV_economic_rubber_desc: "Nossa indústria de pneus é subdesenvolvida e precisa de investimentos adicionais. Gastaremos várias parcelas do orçamento para mantê-la e desenvolvê-la."
 SOV_economic_rubber_foreign: "Investidores Estrangeiros"
 SOV_economic_rubber_foreign_desc: "Pretendemos convidar as melhores fábricas e marcas de pneus de países estrangeiros para criar nossas próprias unidades de produção"
 SOV_economic_auto: "Indústria automobilística"
 SOV_economic_auto_desc: "É hora de decidir para onde nossa indústria automotiva irá se mover, porque a necessidade de carros agora é muito maior do que há apenas 10 anos"
 SOV_economic_invite_investors: "Convidar Marcas Estrangeiras"
 SOV_economic_invite_investors_desc: "Estamos prontos para convidar marcas estrangeiras para abrir suas próprias fábricas de automóveis aqui."
 SOV_economic_cars_usa: "Marcas de carros americanas"
 SOV_economic_cars_usa_desc: "Estamos prontos para aceitar essas fábricas de automóveis em nosso mercado"
 SOV_economic_cars_europe: "Marcas de carros europeias"
 SOV_economic_cars_europe_desc: "Estamos prontos para aceitar essas fábricas de automóveis em nosso mercado"
 SOV_economic_reno_nissan_autovaz: "Avtovaz Reno Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "Formaremos uma Aliança de montadoras que terá um impacto positivo em nosso mercado"
 SOV_economic_cars_west_market: "Mercado de carros ocidentais"
 SOV_economic_cars_west_market_desc: "Estamos nos integrando totalmente ao mercado de montadoras ocidentais"
 SOV_economic_cars_japan_market: "Mercado de carros japonês"
 SOV_economic_cars_japan_market_desc: "Fortaleceremos nossa parceria com as montadoras japonesas"
 SOV_economic_cars_china_market: "Mercado de carros chinês"
 SOV_economic_cars_china_market_desc: "Vamos fortalecer nossa parceria com as montadoras chinesas"
 SOV_economic_cars_udar_market: "Amplo acesso de fabricantes chineses"
 SOV_economic_cars_udar_market_desc: "Ampliaremos o acesso dos fabricantes chineses ao nosso mercado"
 SOV_economic_cars_moskvich: "Moskvich"
 SOV_economic_cars_moskvich_desc: "Vamos reviver a marca antiga, mas usando uma licença para carros estrangeiros"
 SOV_economic_aurus: "Aurus"
 SOV_economic_aurus_desc: "Marca russa de carros executivos e de luxo, anteriormente conhecida pelas designações de design Plataforma Modular Unificada e projeto Tuple"
 SOV_economic_domestic: "Foco nas marcas nacionais de automóveis"
 SOV_economic_domestic_desc: "Deveríamos nos concentrar em proteger os fabricantes nacionais de automóveis, não tentar resolver problemas por meio de fabricantes estrangeiros."
 SOV_economic_avtovaz: "AvtoVAZ"
 SOV_economic_avtovaz_desc: "A AvtoVAZ é uma empresa russa de fabricação de automóveis de propriedade do estado. Ela era anteriormente chamada de VAZ, uma sigla para Volga Automotive Plant em russo. A AvtoVAZ é mais conhecida por sua série principal de veículos Lada. Na União Soviética, seus produtos usavam vários nomes, incluindo Zhiguli, Oka e Sputnik, que foram eliminados na década de 1990 e substituídos por Lada para o mercado russo."
 SOV_economic_kamaz: "KAMAZ"
 SOV_economic_kamaz_desc: "KAMAZ é uma fabricante russa de caminhões, ônibus e motores sediada em Naberezhnye Chelny. Fundada em 1969, a empresa é conhecida por seus caminhões com cabine."
 SOV_economic_gaz: "GAZ"
 SOV_economic_gaz_desc: "GAZ ou Gorkovsky avtomobilny zavod é uma fabricante automotiva russa localizada em Nizhny Novgorod, anteriormente conhecida como Gorky. É a principal subsidiária da GAZ Group Holding, que por sua vez faz parte do grupo industrial Basic Element. A JSC Russian Machines é a acionista controladora da OAO GAZ."
 SOV_economic_national_proud: "Orgulho Nacional"
 SOV_economic_national_proud_desc: "Nossos carros são o orgulho da indústria automotiva russa, sempre os apoiaremos e faremos os melhores carros do mundo."
 SOV_economic_vaz_electro_car: "Carros elétricos VAZ"
 SOV_economic_vaz_electro_car_desc: "A VAZ pretende lançar sua própria linha de veículos elétricos."
 SOV_economic_own_mosnosti: "Nossas Capacidades"
 SOV_economic_own_mosnosti_desc: "Pretendemos utilizar apenas nossas próprias instalações de produção para o desenvolvimento da indústria automotiva."
 SOV_economic_chaika: "Chaika"
 SOV_economic_chaika_desc: "Pretendemos reviver a marca antiga, mas com novas características."
 SOV_economic_rostelekom: "Rostelecom"
 SOV_economic_rostelekom_desc: "A Rostelecom é a maior provedora de serviços digitais da Rússia para uma ampla variedade de consumidores, domicílios, empresas privadas, autoridades governamentais e municipais e outros provedores de telecomunicações. A Rostelecom interconecta todas as redes de operadoras públicas locais em uma única rede nacional para serviço de longa distância. Em outras palavras, se alguém faz uma chamada de longa distância ou origina contato pela Internet para ou da Rússia, é provável que a Rostelecom esteja fornecendo parte do serviço."
 SOV_economic_inter_networks: "Operadores de rede interna"
 SOV_economic_inter_networks_desc: "A Rostelecom pretende comprar muitas pequenas operadoras de rede no país e consolidá-las em seus ativos."
 SOV_economic_gosuslugi: "Gosuslugi"
 SOV_economic_gosuslugi_desc: "O Sistema Federal de Informações do Estado, comumente chamado de Gosuslugi, é uma plataforma digital operada pelo governo russo. A plataforma foi estabelecida com o objetivo de fornecer a indivíduos e entidades legais acesso online a informações sobre serviços estaduais e municipais na Federação Russa, bem como fornecer formulários eletrônicos para esses serviços."
 SOV_economic_mts: "MTS"
 SOV_economic_mts_desc: "A Mobile TeleSystems é a maior operadora de rede móvel da Rússia, sediada em Moscou, operando nos padrões GSM, UMTS e LTE. Além da rede celular, a empresa também oferece serviço de telefonia local, banda larga, televisão móvel, televisão a cabo, televisão via satélite e televisão digital."
 SOV_economic_mts_expanding: "Expansão MTS"
 SOV_economic_mts_expanding_desc: "A MTS planeja construir muitas torres de rede por todo o país. Estamos prontos para financiar tal solução, porque ela terá um impacto positivo nas comunicações por todo o país."
 SOV_economic_tele2: "Tele2 Russia"
 SOV_economic_tele2_desc: "A Tele2 Russia é uma empresa de telecomunicações russa fundada originalmente pela Tele2 sueca. A Tele2 Russia agora é uma subsidiária integral da Rostelecom."
 SOV_economic_megaphon: "MegaFon"
 SOV_economic_megaphon_desc: "A MegaFon, anteriormente conhecida como North-West GSM, é a segunda maior operadora de telefonia móvel e a terceira maior operadora de telecomunicações da Rússia. Ela funciona nos padrões GSM, UMTS e LTE."
 SOV_economic_it_sphere: "Setor de TI Russo"
 SOV_economic_it_sphere_desc: "Pretendemos desenvolver o setor nacional de TI, porque essas tecnologias são o futuro, e o futuro do nosso país não nos é indiferente."
 SOV_economic_destiny_sber: "Rebranding do Sberbank"
 SOV_economic_destiny_sber_desc: "É hora do Sberbank realizar uma reformulação de marca em larga escala. A estrutura antiga e o estilo visual estão desatualizados, agora não é apenas um banco, mas um ecossistema inteiro."
 SOV_economic_destiny_vk: "Futuro do VK"
 SOV_economic_destiny_vk_desc: "Vkontakte é a maior rede social da Rússia. Sua influência já atingiu uma escala que não poderíamos imaginar. Talvez valha a pena colocá-los sob controle estatal."
 SOV_economic_mir: "Mir"
 SOV_economic_mir_desc: "Mir é um sistema russo de pagamento com cartão para transferências eletrônicas de fundos estabelecido pelo Banco Central da Rússia. O sistema foi desenvolvido pela empresa belga de pagamentos digitais OpenWay e é operado pelo Sistema Nacional Russo de Pagamento com Cartão, uma subsidiária integral do Banco Central da Rússia. A Mir não emite cartões, não concede crédito ou define taxas e tarifas para os consumidores; em vez disso, a Mir fornece às instituições financeiras produtos de pagamento da marca Mir que elas usam para oferecer crédito, débito ou outros programas aos seus clientes."
 SOV_economic_destiny_yandex: "Futuro do Yandex"
 SOV_economic_destiny_yandex_desc: "Yandex começou como uma pequena empresa, agora eles têm uma influência enorme na esfera de TI do nosso país. É hora de levá-los para as mãos do estado."
 SOV_economic_glonass: "GLONASS"
 SOV_economic_glonass_desc: "GLONASS é um sistema russo de navegação por satélite que opera como parte de um serviço de radionavegação por satélite. Ele fornece uma alternativa ao Sistema de Posicionamento Global e é o segundo sistema de navegação em operação com cobertura global e precisão comparável."
