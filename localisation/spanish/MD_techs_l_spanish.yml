 reactor1: "Magnox"
 reactor1_desc: "Los reactores Magnox están diseñados para funcionar con uranio natural y dióxido de carbono como refrigerante. Los primeros tipos se construyeron a finales de la década de 1950 hasta la década de 1970, cuando los reactores de agua ligera los reemplazaron en su mayoría. Su diseño simple y baja densidad de potencia los convirtió en reactores seguros y rentables para ser de la Generación I."
 reactor2: "LWR"
 reactor2_desc: "El reactor de agua ligera es un término general para los reactores que utilizan agua normal como refrigerante y moderador de neutrones. Sus tres variedades son el tipo más común de reactores nucleares, ya que su diseño es más simple y más económico. Los avances tecnológicos posteriores a los reactores anteriores los convirtieron en los reactores de la Generación II 'Comerciales'."
 reactor3: "ABWR"
 reactor3_desc: "El reactor avanzado de agua en ebullición es un tipo construido sobre sistemas previos de agua en ebullición para mejorar el rendimiento. Su sistema de ebullición de última generación lo convierte en el reactor más temprano de la Generación III. Varias nuevas adiciones en seguridad y un control digital dan un gran salto a estos reactores en comparación con los diseños de reactores anteriores."
 reactor4: "System 80+"
 reactor4_desc: "Esta versión actualizada del reactor de agua a presión System 80 marca muchos cambios para mejorar los costos y la seguridad. El potente reactor puede manejar no solo plutonio de grado civil, sino también de grado militar, de manera que también se pueda almacenar para uso futuro."
 reactor5: "AP1000"
 reactor5_desc: "Las mejoras adicionales en la tecnología que rodea el agua a presión han reducido los costos y aumentado la eficiencia. Un sistema de seguridad pasiva instalado requiere menos mano de obra para el mismo rendimiento. El primer diseño más pequeño (AP600) no se consideró lo suficientemente rentable, a pesar de ser uno de los primeros reactores de la Generación III en el mundo."
 reactor6: "VVER-1200"
 reactor6_desc: "La capacidad y eficiencia del combustible aumentadas llevan a la fisión nuclear a nuevas alturas. Los sistemas de seguridad modernos refinados y nuevos ciclos de recarga no solo extienden la vida útil, sino también la eficiencia máxima al menos al 90%."
 reactor7: "APWR"
 reactor7_desc: "El reactor de agua a presión avanzado presenta varias mejoras de diseño, incluido un reflector de neutrones, una mayor eficiencia y sistemas de seguridad mejorados. Integra sistemas activos y pasivos con dos trenes adicionales para reducir aún más el riesgo."
 reactor8: "CFR-1000"
 reactor8_desc: "Su predecesor más pequeño (CFR-600) fue diseñado para probar nuevos métodos con sodio líquido en lugar del refrigerante de agua 'habitual'. El CFR-1000 es su reactor a escala comercial más grande pero también podría manejar plutonio de grado armamentístico."
 reactor9: "MSR"
 reactor9_desc: "El reactor de sales fundidas utiliza una mezcla especial que hace que el reactor funcione a presiones cercanas a las atmosféricas, a diferencia del refrigerante de agua 'habitual'. También absorbe los gases radiactivos emitidos por el núcleo. Esto reduce la necesidad de estructuras de contención grandes y costosas."
 reactor10: "VHTR"
 reactor10_desc: "El reactor de muy alta temperatura de cuarta generación es capaz de utilizar helio o sales fundidas como refrigerante. El núcleo estará rodeado de aún más sistemas y sistemas de seguridad altamente avanzados."
