 NOR.conservatism: "£NOR_conservatism_small Direita"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservadores - Høyre (Direita) é o partido conservador predominante da Noruega. Eles trabalham para a liberalização econômica e diminuição de impostos. São a favor da adesão à UE e historicamente têm sido pró-americanos."
 NOR.liberalism: "£NOR_liberalism_small Esquerda"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal - Venstre (Esquerda) é o partido mais antigo da Noruega e sempre promoveu direitos liberais, além de educação, meio ambiente e cultura."
 NOR.socialism: "£NOR_socialism_small Partido Trabalhista"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Social Democrata - Arbeiderpartiet (Partido dos Trabalhadores) tem suas raízes como partido comunista, mas ganhou popularidade ao se tornar um partido social democrata. Por quase toda a história pós-Segunda Guerra Mundial, eles foram o partido mais importante e guiaram o desenvolvimento da sociedade norueguesa. Veem-se como defensores do estado de bem-estar social, sendo pró-UE e OTAN."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small Partido Comunista da Noruega"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Comunista - Norges Kommunistiske Parti (Partido Comunista da Noruega) é um partido comunista estalinista. Surgiram muito populares após a Segunda Guerra Mundial liderando a resistência contra a ocupação nazista. No entanto, rapidamente perderam popularidade e desde então têm sido largamente irrelevantes."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Vermelho"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Radical de Esquerda - Rødt (Vermelho) foi formado a partir da fusão de dois partidos marxistas-leninistas e maoístas. Desde então, abandonaram o comunismo total e agora favorecem um caminho mais socialista democrático. Desejam acabar com o capitalismo e sair da OTAN."
 NOR.Conservative: "£generic_Conservative_small Os Realistas Climáticos "
 NOR.Caliphate: "£generic_Caliphate_small Ummah do Profeta"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Partido Popular Cristão"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservador - Kristelig Folkeparti (Partido Popular Cristão) é um partido cristão de centro-direita. Quer que o estado promova o cristianismo como religião oficial. Em política externa, deseja promover a paz e favorece o aumento da ajuda aos países pobres."
 NOR.oligarchism: "£NOR_oligarchism_small Partido Agrário "
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Farmer's Party - Senterpartiet (Partido do Centro) é um partido majoritariamente rural. Eles são eurocéticos e não gostam do livre comércio. Eles trabalham para reverter a centralização e desejam aumentar os subsídios agrícolas."
 NOR.neutral_Social: "£NOR_neutral_Social_small Partido Socialista de Esquerda"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialista Democrático - Sosialistisk Venstreparti (Partido de Esquerda Socialista) foi formado como uma facção dissidente do Arbeiderpartiet, pois desejavam sair da OTAN. São mais à esquerda do que o Arbeiderpartiet e defendem o feminismo, o bem-estar, o ambientalismo e o capitalismo de estado."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Os Libertários"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertário - Liberalistene (Os Libertários) é um partido libertário bastante recente que defende o fim da tributação, a redução do bem-estar social e do poder estatal."
 NOR.Neutral_green: "£NOR_Neutral_green_small O Partido Verde Ambiental"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Verdes - Miljøpartiet De Grønne (Partido Verde Ambiental) foi formado inspirado nos ganhos eleitorais do Partido Verde Alemão e sua principal causa é o ambientalismo."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small A Aliança"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascista - Alliansen (A Aliança) foi formada como uma tentativa de frente ampla contra o Mercado Comum Europeu e a livre circulação de trabalhadores, mas sua principal influência veio de personalidades de extrema-direita que desejam acabar com toda a imigração. São anti-islâmicos e frequentemente incitam o ódio racial."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascista - Vigrid (Do antigo nórdico Vígríðr, relacionado ao Ragnarök) é um partido e movimento neonazista que promove a religião pagã nórdica. São supremacistas brancos que contestam o Holocausto e idolatram Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Partido do Progresso"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populista de Direita - Fremskrittspartiet é, essencialmente, um partido populista. Eles são a favor de uma redução significativa da imigração, especialmente de países muçulmanos. Apoiam um estado e um exército fortes e defendem um aumento nos gastos públicos em estradas, idosos e saúde."
 NOR.Monarchist: "£NOR_nationalist_monarchist Casa de Glücksburg"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative União dos Nacionalistas Chineses"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservadorismo Ocidental - A União dos Nacionalistas Chineses, também conhecida como Aliança Pan-Azul Chinesa, é um partido conservador liberal que busca reunificar a China. Valoriza a democracia liberal e os Três Princípios do Povo."
 CHI.liberalism: "£CHI_liberal Partido Democrático da China"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Liberalismo - O Partido Democrático da China é um partido proibido na República Popular da China. Reformismo e democracia liberal são seus valores fundamentais. De acordo com a maioria das fontes ocidentais, é formado por ativistas democráticos e ex-líderes estudantis dos protestos da Praça Tiananmen."
 CHI.socialism: "£CHI_social_democrat Federação por uma China Democrática"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Social Democracia - A FDC (Federação por uma China Democrática) é um grupo sediado no Canadá que advoga pela democratização da República Popular. Eles são um dos maiores movimentos pró-democracia na China e no exterior."
 CHI.Communist-State: "£CHI_communism Partido Comunista da China"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Comunismo - O Partido Comunista da China é o partido fundador e governante da República Popular. É o único partido governante dentro do território da China continental. Foi fundado inicialmente em 1921 e permanece no poder desde 1949, após o fim da Guerra Civil Chinesa. Também é o partido líder da Frente Unida Chinesa."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Liga Democrática Chinesa"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocracia - A Liga Democrática Chinesa é um dos nove membros da Frente Unida. Também é um dos únicos partidos políticos legais dentro da China. Os membros defendem o patriotismo chinês e o socialismo básico."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comitê Revolucionário do Kuomintang Chinês"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Radical de Esquerda - O RCCK é um dos nove membros que compõem a Frente Unida Chinesa. Ele advoga pelos Três Princípios do Povo, nacionalismo de esquerda e socialismo democrático. O partido é considerado o segundo em status em relação ao PCCh e, portanto, tem o maior número de assentos na Conferência Consultiva Política do Povo. Além disso, são um dos poucos partidos menores autorizados a operar e manter ativos."
 CHI.Caliphate: "£CHI_salafist_jihadism Partido Islâmico Turquestão"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat Associação Chinesa para Promoção da Democracia"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Social Democratas Neutros - O partido foi formado no final de 1945 como outra alternativa ao PCCh. É um dos maiores partidos menores."
 CHI.Neutral_Communism: "£CHI_neutral_communism Partido Comunista Maoísta da China"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Comunismo - O Partido Comunista Maoísta da China é um partido comunista anti-revisionista clandestino na República Popular. Eles buscam derrubar o bloco revisionista que está no poder junto com o Partido Comunista Chinês e alcançar o verdadeiro comunismo."
 CHI.Nat_Autocracy: "£CHI_military_junta Exército de Libertação do Povo"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta Militar - O Exército de Libertação do Povo foi fundado em 1927 com o Levante de Nanchang. É a força armada tanto da República Popular da China quanto do seu partido político fundador."
 CHI.Monarchist: "£CHI_monarchism Casa de Aisin-Gioro"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monarquista - A Casa Imperial de Aisin-Gioro governou a China por quase 276 anos até que a Imperatriz Longyu emitiu um édito imperial trazendo a abdicação do Imperador Puyi. A dinastia governada pelos manchus frequentemente foi condenada na história oficial chinesa por suas concessões aos poderes estrangeiros e por sua opressão à maioria Han."
 PER.conservatism: "£PER_conservatism (IC) Conservadores Iranianos"
 PER.conservatism_desc: "(Conservadorismo) - Conservadores Iranianos (Persa/Farsi: Mohafeze Karân)\n\nOs democratas conservadores iranianos tentam manter sua proximidade com os ideais tradicionalistas e gostam de permanecer dentro das estruturas gerais dos velhos costumes, enquanto também tentam pressionar por uma sociedade mais liberal. Eles têm uma abordagem mais lenta quando se trata de reforma, implementando políticas em um ritmo mais lento para não causar problemas com os elementos conservadores na nação."
 PER.liberalism: "£PER_liberalism (IL) Liberais iranianos"
 PER.liberalism_desc: "(Liberalismo) - Liberais iranianos (persa/farsi: Liberalân)\n\nOs liberais iranianos buscam uma forma de governo mais secular, pressionando por direitos humanos, liberdade individual e democracia. Eles frequentemente pressionam por maiores liberdades civis, o que os coloca em desacordo com os grupos conservadores do país."
 PER.socialism: "£PER_socialism (IP) Partido do Irã"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "(Social Democracia) - Partido do Irã (persa/farsi: Hezb-é Iran)\n\nO Hezb-é Iran, também conhecido como Partido do Irã, era frequentemente chamado de espinha dorsal do partido Frente Nacional. Sendo criado principalmente por tecnocratas da educação europeia, o Partido do Irã promove a Social Democracia e o Nacionalismo Liberal no Irã."
 PER.Western_Autocracy: "£PER_Western_Autocracy (CPI) Partido Constitucionalista do Irã (§CL-D§!)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "(Monarquia Constitucionalista) - Partido Constitucionalista do Irã (Persa/Farsi: Hezb-é Mashrut-é Iran - Liberal Democrata)\n\nO Partido Constitucionalista do Irã (Liberal-Democrata) aguarda o retorno de Reza Pahlavi e condena fortemente os revolucionários que o derrubaram. Embora não queiram uma monarquia absoluta, eles sugeriram que um controle mais direto seria dado ao Xá em comparação a outros grupos constitucionalistas."
 PER.Communist-State: "£PER_communism (TPI) Partido Tudeh do Irã"
 PER.Communist-State_icon: "£PER_communism"
 PER.Communist-State_desc: "(Marxista-Leninismo) - Partido Tudeh do Irã (Persa/Farsi: Hezb-é Tude-ye Irân)\n\nO Partido das Massas do Irã (Tudeh) foi formado em 1941, com Soleiman Mirza Eskandari como seu líder, e teve influência considerável em seus primeiros anos e desempenhou um papel crucial durante a campanha de Mohammad Mosaddegh para nacionalizar a Anglo-Persian Oil Company. O grupo se tornou pró-soviético após a Crise do Petróleo do Irã de 1946, e foi brutalmente reprimido desde então."
 PER.Conservative: "£generic_Mod_Vilayat_e_Faqih_small (IRGC) Corpo da Guarda Revolucionária Islâmica (Ala Política)"
 PER.Conservative_desc: "(Militarismo xiita) - Corpo da Guarda Revolucionária Islâmica (persa/farsi: Sepāh-é Pāsdarān)\n\nO Corpo da Guarda Revolucionária Islâmica (IRGC) é um ramo das Forças Armadas Iranianas, fundado após a Revolução Iraniana em 22 de abril de 1979 por ordem do Aiatolá Ruhollah Khomeini para defender as fronteiras iranianas e manter a ordem interna. A organização se expandiu para a esfera política com muitos de seus antigos membros concorrendo como linha-dura para cargos públicos."
 PER.Autocracy: "£PER_autocracy (STQ) Professores do Seminário de Qom"
 PER.Autocracy_desc: "(Xiismo Radical) - Sociedade de Professores de Seminário de Qom (Persa/Farsi: Jâme'e Mādarressin-é Qom)\n\nA Sociedade de Professores de Seminário de Qom foi fundada por um grupo de estudantes do Aiatolá Khomeini, a fim de organizar atividades políticas dos seguidores de Khomeini e promover sua interpretação revolucionária do Islã, como a ideia de Vilayat-é Faqih (Governo Islâmico)."
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih (FoP) Seguidores do Princípio"
 PER.hardline_totalitarian: "£generic_Vilayat_e_Faqih_small Hezb-e Jomhuriye Eslami"
 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih (RFS) Reformistas"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism (MEK) Organização Mujahedin do Povo do Irã"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "(Islamismo marxista) - Organização Mojahedin do Povo do Irã (em persa/farsi: Mojâhedin-é Khalq-é Irân)\n\nA MEK, também conhecida como Organização Mojahedin do Povo do Irã, foi formada em 1965 em oposição à Dinastia Pahlavi, e seus princípios fundadores foram fortemente influenciados pelo marxismo e pelo islamismo. Eles são frequentemente chamados de um grupo \"Cult Like\", pois sua estrutura partidária gira em torno de Maryam e Massoud Rajavi. A MEK quer implementar uma série de planos que levariam o Irã a um estado mais federalizado e socialista."
 PER.Caliphate: "£generic_Caliphate_small Vilaiat Khurasan"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: " £PER_Neutral_conservatism (NFI) Frente Nacional do Irã"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "(Nacionalismo Cívico) - Frente Nacional do Irã (Persa/Farsi: Jebhe-ye Melli-ye Irân)\n\nJebhe-ye Melli-ye Iran, ou também conhecido como Frente Nacional, é um partido nacionalista iraniano fundado por Mohammad Mossadegh. Durante o reinado de Mohammad Reza Pahlavi, a atmosfera política ficou tão restritiva que a Frente Nacional deixou de existir depois de alguns anos. Finalmente, em 1977, quando o reinado do Xá estava lentamente chegando ao fim, Karim Sanjabi reviveu a Frente Nacional e retomou suas atividades dentro do Irã, até ser banido pelo regime do aiatolá."
 PER.oligarchism: "£generic_oligarchism_small (OI) Oligarcas do Irã"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£PER_neutral_Social (FMI) Movimento de Liberdade do Irã"
 PER.neutral_Social_icon: "£PER_neutral_Social"
 PER.neutral_Social_desc: "(Democracia Islâmica) - Movimento pela Liberdade do Irã/Movimento pela Libertação do Irã (persa/farsi: Nahżat-é āzādi-é Irān)\n\nO Movimento pela Liberdade do Irã se descreve como \"muçulmanos, iranianos, constitucionalistas e mossadeghistas\". Está entre os partidos mais antigos ativos no Irã e é conhecido por ser um grupo de semi-oposição à República Islâmica. O Movimento pela Liberdade do Irã é baseado em uma interpretação moderada do islamismo. Ele rejeita tanto a ditadura real quanto a clerical e é a favor do liberalismo político e econômico."
 PER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (ILT) Libertários Iranianos"
 PER.Neutral_Libertarian_desc: ""
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy (RST) Reiniciar"
 PER.Neutral_Autocracy_icon: "£PER_Neutral_Autocracy"
 PER.Neutral_Autocracy_desc: "(Conspiradores de Direita) - Reiniciar (Persa/Farsi: Restârt)\n\nReiniciar (que significa literalmente um novo começo) é um partido político místico liderado por Seyed Mohammad Hosseini que acredita na criação de um Império Sufi no Irã. O grupo foi descrito como um partido dirigido por conspiradores devido às suas crenças, um exemplo é que Khatami é um espião zoroastriano que quer restaurar a dinastia Pahlavi. Além disso, o grupo apoia a criação de uma versão iraniana da segunda emenda, onde os cidadãos têm o direito de portar armas, e seu partido adotou o slogan \"Faça o Irã Grande Novamente\". O grupo também culpa minorias como zoroastrianos, bahá'ís e judeus pelos problemas do Irã."
 PER.Neutral_Communism: "£PER_Neutral_Communism (WPI) Partido Comunista dos Trabalhadores do Irã"
 PER.Neutral_Communism_icon: "£PER_Neutral_Communism"
 PER.Neutral_Communism_desc: "(Marxismo Operário) - Partido Operário-Comunista do Irã (em persa/farsi: Hezb-é Kommunist-é Kârgari)\n\nO Hezb-é Kommunist-é Kargari-ye Iran, também conhecido como Partido Operário-Comunista do Irã, foi criado em 1991 para derrubar a República Islâmica e estabelecer uma república socialista em seu lugar."
 PER.Neutral_green: "£PER_Neutral_green (GPI) Partido Verde do Irã"
 PER.Neutral_green_icon: "£PER_Neutral_green"
 PER.Neutral_green_desc: "(Política Verde) - O Partido Verde do Irã (persa/farsi: Hezb-é Sabzhā-ye Irān)\n\nO Partido Verde do Irã tem uma postura radical em relação ao Departamento de Meio Ambiente do Irã e vê o órgão governamental como um acobertamento para as más administrações da República Islâmica."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) Caminho Verde da Esperança"
 PER.Neutral_Muslim_Brotherhood_icon: "£PER_Neutral_Muslim_Brotherhood"
 PER.Neutral_Muslim_Brotherhood_desc: "(Republicanismo) - O Caminho Verde da Esperança (persa/farsi: Rāh-é Sabz-é Omid)\n\nEstabelecido por Mir-Hossein Mousavi, o Caminho Verde da Esperança é uma Associação Iraniana que busca um caminho para a democracia por meios pacíficos. Mousavi optou por escolher \"Caminho\" em vez de \"Partido\", pois os partidos tinham que ser aprovados pelo governo, o que Mousavi não reconhecia como legítimo. O Caminho Verde da Esperança é um movimento reformista, incorporando ideais republicanos e islâmicos moderados para formar sua ideologia central."
 PER.Nat_Autocracy: "£PER_military_junta (AJA) Forças Armadas Iranianas"
 PER.Nat_Autocracy_icon: "£PER_military_junta"
 PER.Nat_Autocracy_desc: "(Junta Militar) - O Exército Iraniano/Artesh (Persa/Farsi: Arteš-é Irān)\n\nArtesh-é Iran, ou as Forças Armadas Iranianas foi estabelecido em 550 a.C., com sua forma mais moderna sendo criada em 1921 durante a ascensão da Dinastia Pahlavi. O Artesh permaneceu principalmente apolítico em assuntos iranianos, tanto na era Pahlavi quanto na era das Repúblicas Islâmicas. Ao longo da história, o Artesh permaneceu leal ao governo no poder, mas eles intervieram em alguns casos na história política iraniana."
 PER.Nat_Fascism: "£PER_fascism (MAI) Assembleia do Reino do Irã"
 PER.Nat_Fascism_icon: "£PER_fascism"
 PER.Nat_Fascism_desc: "(Monarquismo Ultranacionalista) - A Assembleia do Reino do Irã (Persa/Farsi: Anjoman-e Pâdeshâhi-ye Irân/Tondâr)\n\nTondâr' (que significa Trovão em Persa) é um partido monarquista ultranacionalista. O grupo busca a restauração de uma monarquia, seja a dos Pahlavi ou uma nova. O grupo é fortemente contra o Islã, e a religião como um todo, e eles a veem como estrangeira e alienígena. Eles também discriminam fortemente os árabes, usando a palavra 'Tâzi' para fazer uma distinção entre iranianos e árabes."
 PER.Nat_Populism: "£PER_Nat_Populism_small (PIP) Partido Pan-Iranista"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "(Pan-Iranismo) - Partido Pan-Iranista do Irã (em persa/farsi: Hezb-é Pān-Irānist)\n\nO Partido Pan-Iranista surgiu em 1952 para pressionar pela unificação dos povos iranianos e pelo retorno do território iraniano perdido durante um período de humilhação e derrota nos séculos XVIII e XIX. Eles se opõem fortemente ao envolvimento de potências estrangeiras no Irã e na região, e valorizam muito a independência nacional acima de tudo."
 PER.nation_party: "£PER_Nat_Populism_small (NPI) Partido da Nação do Irã"
 PER.nation_party_icon: "£PER_Nat_Populism_small"
 PER.nation_party_desc: "(Democratas Nacionalistas) - Partido Nacional do Irã (persa/farsi: Hezb-é Mellat-é Irân)\n\nO Hezb-e Mellat-e Iran, ou Partido Nacional, se separou dos pan-iranistas em outubro de 1951, após uma disputa entre Pezekshapour e Forouhar. Forouhar queria promover uma agenda mais democrática, enquanto Pezekshapour queria empurrar o partido em direção ao autoritarismo, o que levou Forouhar a criar o Partido Nacional."
 PER.Monarchist: "£PER_monarchism (HoP) Casa de Pahlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "(Monarquia Absoluta) - Dinastia Pahlavi (persa/farsi: Saltānāt-é Pāhlavi)\n\nA Casa de Pahlavi é frequentemente citada por suas realizações na modernização do Irã e na definição da estrutura para o nacionalismo iraniano moderno. A Casa de Pahlavi tentou impulsionar seus esforços de modernização secularizando amplamente o país, o que frequentemente a colocava em desacordo com os elementos islâmicos no país."
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservador - Akcja Wyborcza Solidarność (Ação Eleitoral Solidariedade) - é uma ampla coalizão política que une liberais, conservadores e partidos cristãos."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Conservador - Prawo i Sprawiedliwość (Lei e Justiça) é o partido nacional-conservador e cristão dominante na Polônia, combinando intervencionismo econômico e bem-estar social com uma visão socialmente conservadora. Defende uma cooperação cautelosa com a União Europeia e é fortemente contrário à Rússia."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Liberal - Unia Wolności (União pela Liberdade) é uma fusão da União Democrática (Unia Demokratyczna, UD) e do Congresso Liberal Democrático (Kongres Liberalno-Demokratyczny, KLD). Representa a tradição liberal e democrática europeia, defende a economia de livre mercado e liberdade individual, rejeita o extremismo e o fanatismo."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Liberal - Platforma Obywatelska (Plataforma Cidadã) é um partido político polonês centrista e de amplo espectro, defendendo uma economia ordoliberal e uma posição social pró-europeia de centro a centro-direita."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Social Democracia - Sojusz Lewicy Demokratycznej (Aliança da Esquerda Democrática) é um partido de centro-esquerda, de Terceira Via, com raízes pós-comunistas. Suas políticas podem ser descritas como pró-europeias, intervencionistas economicamente e socialmente centristas."
 POL.Communist-State: "£generic_Communist_State_small União dos Comunistas Poloneses \"Proletariado\""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Partido Comunista da Polônia"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Autodefesa"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reacionário - Samoobrona Rzeczpospolitej Polskiej (Autodefesa da República da Polônia) é um partido populista de esquerda, conservador, conhecido por suas controversas campanhas eleitorais. É eurocético e não se opõe à cooperação com a Rússia e outros estados pós-soviéticos."
 POL.Conservative_2017: "£generic_Conservative_small Mudança de partido"
 POL.Conservative_2017_desc: "Reacionário - Partia Zmiana (Mudança) é um partido político pró-Rússia e anti-Ocidente, com vínculos com os serviços de inteligência russos."
 POL.anarchist_communism: "£generic_anarchist_communism_small Partido Socialista Polonês"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Democracia Cristã da Terceira República Polaca"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) é um partido político polonês fundado em 1997 por Lech Wałęsa. É um partido democrata-cristão que defende uma economia de livre mercado, justiça social e uma defesa nacional forte. O partido tem declinado nos últimos anos, mas ainda é uma força significativa na política polonesa."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservador - Kukiz'15 é uma associação de vários ativistas de centro-direita a direita e recém-chegados políticos, nomeada após seu líder - o ex-músico Paweł Kukiz. Nasceu de um sentimento anti-establishment, postulando a quebra do monopólio dos partidos políticos no parlamento, reforma eleitoral e democracia direta."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Agrário - Polskie Stronnictwo Ludowe (Partido Popular Polonês) é um partido agrário democrata-cristão com eleitorado firme no campo. Promove políticas pró-agrícolas e protecionistas."
 POL.neutral_Social: "£POL_neutral_Social_small Sindicato Trabalhista"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Junto"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialista Democrata - Razem (Juntos) é um partido político polonês de esquerda e progressista que defende a introdução de um sistema socialista democrático com fortes leis trabalhistas, bem-estar e impostos progressivos, opondo-se à privatização e desregulação."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertários"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Liberdade"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertário - Wolność (Liberdade) é um partido conservador-liberal concentrado em torno de seu líder, Janusz Korwin-Mikke, advogando pela redução do papel do governo, ampla privatização e desregulamentação, mantendo uma posição ideológica conservadora."
 POL.Neutral_green: "£generic_Neutral_green_small Partido Ecológico Polonês - Verdes"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partido Verde"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Forças Armadas da República da Polónia"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Fascismo - Obóz Narodowo-Radykalny (Campo Nacional Radical) é um movimento de extrema-direita, frequentemente descrito como fascista e às vezes como neo-nazista. O ONR considera-se descendente ideológico do movimento político fascista e antissemita Obóz Narodowo-Radykalny dos anos 1930."
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Populismo de Direita - Liga Polskich Rodzin (Liga das Famílias Polonesas) é um partido político de direita que se considera sucessor do movimento pré-guerra Democracia Nacional. Mantém uma posição nacionalista, quase populista de extrema-direita."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Movimento Nacional"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Populismo de Direita - Ruch Narodowy (Movimento Nacional) é uma aliança política polonesa composta por vários movimentos políticos de direita, extrema-direita e nacionalistas. Faz referência ao movimento pré-guerra Democracia Nacional, com uma perspectiva ultraconservadora, anti-UE e anti-globalização."
 POL.Monarchist: "£POL_Monarchist_small UPR"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Libertário - Unia Polityki Realnej (União da Política Real) é um partido conservador-liberal com o objetivo de reduzir ao mínimo o papel do governo. Geralmente mantém posições socialmente conservadoras."
 SER.Western_Autocracy: "£SER_western_autocrat Movimento de Renovação Sérvia"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Pro-Western Autocracy - Srpski Pokret Obnove (Serbian Renewal Movement) é um partido monarquista orientado para a Europa, que advoga pela reconciliação com todos os estados iugoslavos anteriores, cooperação econômica mútua e todas as formas de integração euroatlântica, incluindo a adesão à UE e à OTAN."
 SER.conservatism: "£SER_western_conservative Nova Sérvia"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Autocrático - Nova Srbija (Nova Sérvia), um partido monarquista de centro-direita de pequeno porte que surgiu após seus membros se separarem do SPO devido a conflitos internos no partido e alegações de ligações da liderança do SPO com o regime de Milosevic."
 SER.liberalism: "£SER_western_liberal Partido Democrático"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Liberal - Demokratska Stranka (Partido Democrático). O DS é um partido liberal pró-ocidental de centro-esquerda e foi um dos maiores partidos na coalizão Demokratska Opozicija Srbije (Oposição Democrática da Sérvia). Seu líder, Zoran Ðindic, tornou-se primeiro-ministro do país, mas devido à sua \"guerra contra o crime\" e desacordos com o líder conservador do DSS e novo presidente iugoslavo, Voislav Kostunica, uma nova luta pelo poder entre os ex-aliados era inevitável."
 SER.socialism: "£SER_western_social_democrat União Social-democrata"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Social-Democrata - Socijaldemokratska Unija (União Social-Democrata) é um partido minoritário de esquerda e anti-guerra, anti-nacionalista, que participou da coalizão Democratska Opozicija Srbije. Sendo a favor dos direitos LBGT, seus escritórios foram vandalizados e seus membros agredidos por nacionalistas."
 SER.Communist-State: "£SER_emerging_communism Novo Partido Comunista da Iugoslávia"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Comunista - Nova Komunistička Partija Jugoslavije (Novo Partido Comunista da Iugoslávia). A NKPJ foi formada em 1990 como uma alternativa não titoísta à Liga dos Comunistas da Iugoslávia."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Partido Comunista"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Comunista - Komunistička Partija (Partido Comunista). A KP foi formada a partir da fusão entre o Novo Partido Comunista da Iugoslávia e os Social-Democratas de Novi Sad. É liderado pelo neto de Josip Broz Tito."
 SER.anarchist_communism: "£SER_anarchist_communism A esquerda iugoslava"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Radical de Esquerda - Jugoslovenska Levica (Esquerda Iugoslava). O Partido JUL foi formado em 1994 pela fusão de 19 partidos de esquerda sob a liderança da Liga dos Comunistas. Era um partido nacionalista, pró-iugoslavo, que tinha algumas ligações internacionais com outros partidos comunistas, como os da China, Cuba e Coreia do Norte. Devido à sua estreita colaboração com eles, seus oponentes frequentemente o chamavam de \"marionete chinesa\"."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Movimento dos Socialistas"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Radical de Esquerda - Pokret Socijalista (Movimento dos Socialistas). O PS é um partido político populista e nacionalista de esquerda fundado em 2008. É formado por ex-membros do Partido Socialista da Sérvia porque discordavam da política pró-UE do partido."
 SER.Conservative: "£SER_conservatism Sabor Srpskog Jedinstva"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Reacionário - Jedinstvena Srbija (Sérvia Unida). Um partido nacional-conservador menor. É firmemente conservador socialmente e também defende o regionalismo."
 SER.Autocracy: "£SER_Autocracy Partido Popular Sérvio"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Autocratas - Srpska Narodna Partija (Partido Popular Sérvio). SNP é um partido populista de direita pró-Rússia. O partido favorece laços mais estreitos entre a Sérvia e a Rússia e se opõe à adesão da Sérvia à União Europeia."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - Bošnjačka demokratska stranka Sandžaka (Partido Democrático Bósnio de Sandžak). Um partido minoritário que advoga pelos direitos dos muçulmanos bósnios."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Assembleia da Unidade Sérvia"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Autocracia Neutra - Sabor Srpskog Jedinstva (Conselho de Unidade Sérvia). Um partido nacionalista menor, fundado por Zeljko Raznatovic \"Arkan\", que foi líder da organização paramilitar \"Guarda Voluntária Sérvia\" e o chefe do crime mais poderoso de todos os Balcãs. Procurado pela ONU por crimes contra a humanidade, ele foi assassinado nas primeiras semanas de 2000. O novo líder do partido, Borislav Pelevic, nunca foi muito hábil na política."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Partido Progressista Sérvio"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Partido Progressista Sérvio). SNS é um partido político populista de centro-direita fundado pelos membros mais moderados do Partido Radical Sérvio."
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Partido Democrático da Sérvia"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Conservador - Demokratska Stranka Srbije (Partido Democrático da Sérvia). O maior partido na Demokratska Opozicija Srbije (Oposição Democrática da Sérvia), uma coalizão de quase todos os partidos de oposição anti-Milosevic. O DSS é de natureza conservadora e conta com o apoio da máfia sérvia."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Associação Cívica da Sérvia"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Libertário - Građanski Savez Srbije (Aliança Cívica da Sérvia). Um partido liberal pró-europeu muito pequeno e pacifista."
 SER.Neutral_green: "£SER_Neutral_green Verdes da Sérvia"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Verde - Zeleni Srbije (Verdes da Sérvia). O ZS é um partido verde na Sérvia. Este partido defende a sabedoria ambiental e ecológica, justiça social e solidariedade, democracia direta, economia verde, sustentabilidade, respeito à diversidade e aos direitos humanos, e prevenção de todas as formas de violência."
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CDala Democrática§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Socialista Democrático - Socijalistička Partija Srbije (Partido Socialista da Sérvia). Embora nominalmente um partido socialista com políticas de esquerda e laços diretos com a antiga Liga dos Comunistas da Sérvia, sob Slobodan Milošević, o partido emergiu como nacionalista, isolacionista e anti-ocidental. Após a queda de Milošević, o partido retornou às suas raízes de esquerda e até adotou uma posição pró-UE."
 SER.Neutral_Communism: "£SER_Neutral_Communism União dos Comunistas da Iugoslávia na Sérvia"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Comunista - Savez Komunista Jugoslavije u Srbiji (Liga dos Comunistas da Sérvia) são os remanescentes da Liga Titoísta dos Comunistas Iugoslavos."
 SER.Nat_Populism: "£SER_Nat_Populism Partido Socialista da Sérvia"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Populista de Direita - Socijalistička Partija Srbije (Partido Socialista da Sérvia). Embora nominalmente um partido socialista com políticas de esquerda e laços diretos com a antiga Liga dos Comunistas da Sérvia, sob Slobodan Milošević, o partido emergiu como nacionalista, isolacionista e anti-ocidental. Promovendo o nacionalismo sérvio, ele desmembrou a Iugoslávia e buscou maximizar os ganhos sérvios nas resultantes Guerras Iugoslavas por vários meios, incluindo limpeza étnica."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Movimento da Porta Sérvia"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Populista de Direita - Srpski Pokret Dveri (Movimento Sérvio Dveri). Dveri é um movimento político de direita a extrema-direita. Dveri foi formado em 1999 como uma organização de jovens de direita cristã reunida em torno da revista estudantil homônima."
 SER.Nat_Fascism: "£SER_Nat_Fascism Partido Radical Sérvio"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Fascista - Srpska Radikalna Stranka (Partido Radical Sérvio) é um partido ultranacionalista e neo-fascista com o objetivo principal de criar uma Grande Sérvia."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Junta Militar - Jedinica za Specijalne Operacije (Unidade de Operações Especiais), também conhecida como os \"Bérets Vermelhos\", esta unidade de elite da polícia de forças especiais do Serviço de Segurança do Estado da Iugoslávia foi formada por membros tanto da paramilitar quanto do submundo criminoso. Embora nunca tenham sido um partido oficial, detinham muito poder. Eles assassinaram o primeiro-ministro sérvio Zoran Djindjic, o que eventualmente causou a operação \"Sabre\", e sua demissão e queda."
 SER.Monarchist: "£SER_nationalist_monarchist Casa de Karadordevic"
 SER.Monarchist_icon: "£SER_nationalist_monarchist"
 SER.Monarchist_desc: "Monarquista - POKS, o Movimento para a Restauração do Reino da Sérvia, busca devolver a família real Karadordevic ao poder."
