 russia_news.11.t: "Rússia declara uma Operação Militar!"
 russia_news.11.d: "Esta manhã, o Presidente russo fez uma declaração de operação militar na Ucrânia. Os principais objetivos são a completa desnazificação e desmilitarização da Ucrânia. O Ministério da Defesa russo afirmou que só alveja objetos militares. No entanto, os líderes ocidentais já prometeram seu apoio a Kiev."
