 russia.62.t: "叶尔马科夫斯基村附近的米-8事故"
 russia.62.d: "2002年4月28日，亚历山大. 列贝德和他的管理人员飞往布宾斯基山口奥伊斯科耶湖附近的一架米-8直升机坠毁，不幸身亡，享年 53 岁。一架载有17名乘客和3名机组人员的直升机于早上6时15分左右在距离阿拉丹村50公里的叶尔马科夫斯基区南部坠毁，与距离叶尔马科夫斯基村100公里的M-54叶尼塞高速公路附近的一根电线相撞。A. 列贝德在莫斯科一家医院因伤去世。阿巴坎（哈卡斯）坠机4小时后，除他外，另有7人死亡。 据国家委员会称，灾难的原因是“机组人员的飞行准备不充分”。有人认为，灾难的原因可能是人为破坏（旋翼叶片上安装了爆炸性遥控装置），而且也有矛盾的证据表明，尽管天气不适合飞行，州长还是命令机组人员继续飞行， 并否认这一点。缺乏准确的航空图表也被认为是这场灾难的原因。"
 russia.62.a: "悲剧"
 rosgvardia_wagner: "叶夫根尼·普里戈任被杀了"
 SOV_wagner_rosguard_idea: "瓦格纳私人军事公司成为国家近卫军的一部分"
 SOV_rosguard_wagner: "接受瓦格纳私人军事公司并入国家近卫军"
 SOV_rosguard_wagner_desc: "叶夫根尼·普里戈任去世后，他的私人军事公司开始在我们眼前分崩离析，有些留在白俄罗斯，很多人退出，但有些准备接受我们的直接控制。我们已准备好让他们成为国家近卫军的一部分。"
 SOV_mvd_category: "[SOV.GetFlag]俄罗斯特勤局"
 SOV_mvd_category_desc: "国家安全不仅取决于武装部队。国家安全还取决于国家机关，例如内务部，以及许多从苏联遗留下来的特勤局。这个由各个机构和部门组成的庞大机器，在正确的指导下，将使国家免于任何麻烦。\n一旦§Y稳定度§!水平降至§R32%§!以下，[SOV.GetFlag]§Y俄罗斯§!地区的分离主义将开始逐渐§R增加§!。"
 russia.98.t: "党的事情"
 russia.98.d: "随着阿列克谢·纳瓦利内的就职和执政的第一天，总统本人和纳瓦利内所属的亚博卢党之间的政策差异变得明显。尽管纳瓦利内和亚博卢的纲领非常相似，但党的领导层仍然寻找争议的理由。有传言称阿列克谢·纳瓦利内可能会离开该党并创建自己的组织。党与总统之间的矛盾真的那么严重吗？"
 russia.98.o1: "纳瓦利内总统将继续留在亚博卢党内！"
 russia.99.t: "纳瓦利内的党"
 russia.99.d: "纳瓦利内从亚博卢党辞职后，纳瓦利内的亲密同伙、政府成员以及亚博卢的忠实拥护者紧急召开了新党的政治代表大会。大会进行得很顺利，一致通过了党的纲领和全部基本文件。然而，该党的象征意义和名称问题引起了激烈的争论。人们提出了许多变体，但只有三种是最受欢迎的。哪种变体会被接受？"
 russia.99.o1: "§Y人民联盟§!"
 russia.99.o2: "§Y进步党§!"
 russia.99.o3: "§Y俄罗斯未来党§!"
 russia.100.t: "党内纷争"
 russia.100.d: "阿列克谢·纳瓦利内就职后，总统和亚博卢领导层的观点出现了严重分歧。该党认为纳瓦利内的观点过于民族主义，不符合亚博卢的利益。纳瓦利内本人尚未发表任何公开声明。许多人猜测纳瓦利内总统将脱党，并在“群众”组织的基础上创建自己的政党，但据观察，纳瓦利内不会脱党，并寻求寻求共同妥协。最终会发生什么？"
 russia.100.o1: "将会找到妥协。"
 russia.100.o2: "新的民族民主党即将诞生！"
 russia.101.t: "更改党名？"
 russia.101.d: "我们认为在我们的民族国家中保留多党民主是合适的，但存在一个定位我们政党的问题。虽然大多数守旧派认为有必要保留我们现在的名字，认为这是过去时代的遗产，但我们的许多成员要求从名字中删除“共产主义”一词，以维持民主化的方针 。"
 russia.101.o1: "现在是俄罗斯联邦共产党！永远是俄罗斯联邦共产党！"
 russia.101.o2: "我们不再是斯大林主义者了！"
 russia.102.t: "戈尔巴乔夫回归？"
 russia.102.d: "我们已经宣布了一项重组计划。然而，启动这一进程的人却失踪了——米哈伊尔·戈尔巴乔夫。我们应该给他第二次机会吗？"
 russia.102.o1: "他是个叛徒！"
 russia.102.o2: "戈尔巴乔夫万岁！"
