 HOL_ING_Group_Strategies_modifier_desc: "荷兰国际集团是一家总部位于荷兰的跨国银行和金融服务公司，是欧洲规模最大、最具影响力的银行之一。荷兰国际集团总部位于阿姆斯特丹，业务遍及40多个国家/地区，提供广泛的服务，包括零售银行、直接银行、商业银行、投资银行、资产管理和保险。荷兰国际集团以其创新的数字银行服务而闻名，是在线银行服务的先驱之一。"
 HOL_NVU.26.t: "荷兰投资跨德铁路基础设施"
 HOL_NVU.26.d: "荷兰政府宣布了一项重大投资计划，旨在升级和扩建日耳曼地区的铁路基础设施。官员们表示，该计划旨在改善广大德意志民族之间的交通流动性、经济融合和文化统一。此举与荷兰的欧洲大陆愿景以及其在中欧日益增长的基础设施建设雄心相契合。"
