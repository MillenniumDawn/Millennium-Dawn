 azeev.1.t: "Posible escalada"
 azeev.1.d: "En las últimas semanas, la tensión ha ido aumentando y ahora podemos escalar la situación aún más, pero ¿nos beneficia?"
 azeev.1.a: "¡Escalar!"
 azeev.1.b: "Pensándolo mejor..."
 azeev.2.t: "Azerbaiyán solicita ayuda"
 azeev.2.d: "Con la reciente tensión en aumento entre Azerbaiyán e Irán, este último busca nuestra ayuda."
 azeev.2.a: "No hay ayuda para los malvados."
 azeev.2.b: "Hagamos un compromiso."
 azeev.2.c: "Tienen nuestro total apoyo."
 azeev.3.t: "Visita de Estado"
 azeev.3.d: "Tiene sentido realizar una visita oficial a alguna gran potencia extranjera para solidificar nuestra posición. Pero, ¿a dónde deberíamos ir?"
 azeev.3.a: "A Turquía."
 azeev.3.b: "A Rusia."
 azeev.3.c: "A Irán, a pesar de las tensiones recientes."
 azeev.4.t: "Cumbre del petróleo de Azerbaiyán"
 azeev.4.d: "Azerbaiyán celebra una importante cumbre petrolera y económica, nuestros diplomáticos fueron abordados y se les propusieron algunos proyectos de inversión. ¿Deberíamos invertir?"
 azeev.4.a: "Absolutamente."
 azeev.4.b: "No es el momento adecuado."
 azeev.5.t: "Primera llamada"
 azeev.5.d: "Con nuestra posición aún inestable, debemos mejorar las relaciones con las potencias extranjeras antes de que tomen medidas. ¿Cuál será la primera llamada de nuestro líder?"
 azeev.5.a: "A Turquía."
 azeev.5.b: "A Rusia."
 azeev.5.c: "A Irán."
 azeev.5.e: "A China."
 azeev.6.t: "Azerbaiyán pide ayuda"
 azeev.6.d: "Azerbaiyán se ha estado rearmando durante bastante tiempo, pero en su posible conflicto aún necesita más armas y han recurrido a nosotros. ¿Deberíamos ayudar?"
 azeev.6.a: "Vamos a hacerlo."
 azeev.6.b: "¿Están locos?"
 azeev.7.t: "Rusia acepta"
 azeev.7.d: "Como esperábamos, Rusia aceptó compartir armas con nosotros."
 azeev.7.a: "¡Espléndido!"
 azeev.8.t: "Rusia se niega"
 azeev.8.d: "A pesar de todos nuestros esfuerzos, nuestras negociaciones han fracasado y no recibiremos ninguna arma de Rusia."
 azeev.8.a: "Maldición"
 azeev.9.t: "Muerte de Heydar Aliev"
 azeev.9.d: "Anoche, nuestro líder falleció. Dirigió nuestro país durante casi diez años y ahora su legado tendrá que superar la prueba del tiempo."
 azeev.9.a: "Incluso las leyendas mueren."
 azeev.10.t: "¿Posible golpe de Estado?"
 azeev.10.d: "Nuestra agencia interna nos ha informado sobre un posible golpe militar. Generales han estado tramando en las sombras durante bastante tiempo. Al mismo tiempo, las pruebas parecen ser escasas en el mejor de los casos..."
 azeev.10.a: "¿Podría ser verdad?"
 azeev.11.t: "¡Golpe militar!"
 azeev.11.d: "Algunos generales de las Fuerzas Armadas han tomado el asunto en sus propias manos y arrestado a [Root.GetLeader]. El futuro de nuestro país está ahora en cuestión, pero el nuevo poder establecido asegura estabilidad y paz."
 azeev.11.a: "¿Cómo pudieron hacerlo?"
 azeev.16.t: "Turquía acepta"
 azeev.16.d: "Turquía aceptó proporcionarnos equipo para un posible enfrentamiento con Irán."
 azeev.16.a: "Muy bien."
 azeev.17.t: "Turquía se niega"
 azeev.17.d: "Turquía no aceptó brindarnos ayuda en un posible conflicto con Irán."
 azeev.17.a: "Necios."
 azeev.18.t: "Popularidad del culto a Aliev ha cambiado"
 azeev.18.d: "Nuestras encuestas recientes indican que la percepción de Aliev y su legado ha cambiado en la población en general."
 azeev.18.a: "Veamos."
 aze_news.1.t: "¡[AZE.GetLeader] derrocado!"
 aze_news.1.d: "Algunos generales de las Fuerzas Armadas han tomado el asunto en sus propias manos y arrestado a [Root.GetLeader]. Con pequeñas peleas entre leales y fuerzas militares en las calles, la situación aún parece sombría y el futuro de Azerbaiyán es incierto."
 aze_news.1.a: "Espera, ¿qué?"
 aze_news.1.b: "Buen desarrollo."
 karabakh.1.t: "Negociaciones de paz"
 karabakh.1.d: "Nuestros adversarios nos han sugerido iniciar negociaciones de paz con respecto a la región de Karabaj. El resultado de dichas discusiones es cuestionable, ¿deberíamos intentar iniciar las negociaciones?"
 karabakh.1.a: "No"
 karabakh.1.b: "Hagamos una sugerencia."
 karabakh.1.c: "Dejemos que ellos hagan una sugerencia."
 karabakh.2.t: "Destino de Karabaj"
 karabakh.2.d: "¿Qué deberíamos sugerir a nuestros oponentes?"
 karabakh.2.a: "Karabaj debería ser armenio."
 karabakh.2.b: "Karabaj debería pertenecer a Azerbaiyán."
 karabakh.2.c: "Karabaj decidirá su propio destino."
 karabakh.3.t: "Karabaj para Armenia"
 karabakh.3.d: "Se nos ha sugerido permitir que Karabaj se afilie oficialmente al estado armenio. ¿Cómo deberíamos responder?"
 karabakh.3.a: "Eso es aceptable."
 karabakh.3.b: "¡Absolutamente no!"
 karabakh.4.t: "Karabaj para Azerbaiyán"
 karabakh.4.d: "Se nos ha sugerido permitir que Karabaj se afilie oficialmente a Azerbaiyán. ¿Cómo deberíamos responder?"
 karabakh.4.a: "Eso es aceptable."
 karabakh.4.b: "¡Absolutamente no!"
 karabakh.5.t: "Karabaj para Armenia"
 karabakh.5.d: "Se nos ha sugerido permitir que Karabaj decida su propio destino en un referéndum dentro de 5 años, ¿cómo deberíamos responder a tal sugerencia?"
 karabakh.5.a: "Eso es aceptable."
 karabakh.5.b: "¡Absolutamente no!"
 karabakh.6.t: "Referéndum"
 karabakh.6.d: "Necesitamos decidir nuestro destino, ¿con qué estado deberíamos unir nuestro destino?"
 karabakh.6.a: "¡Con Armenia!"
 karabakh.6.b: "¡Con Azerbaiyán!"
 karabakh.6.c: "¡Debemos permanecer independientes!"
 karabakh.7.t: "Declarada la guerra"
 karabakh.7.d: "Las tensiones en Karabaj están fuera de control, está claro que la guerra está en el horizonte."
 karabakh.7.a: "Aquí vamos de nuevo."
 karabakh.11.t: "Incursión sin éxito"
 karabakh.11.d: "Nuestra reciente incursión no ha tenido éxito, hemos perdido algunos hombres y también equipamiento."
 karabakh.11.a: "Lamentable"
 karabakh.12.t: "Resultado de la incursión"
 karabakh.12.d: "Nuestra reciente incursión ha tenido éxito, hemos mejorado nuestra posición en la región."
 karabakh.12.a: "Bien hecho."
 karabakh.13.t: "Incursión exitosa"
 karabakh.13.d: "Nuestra reciente incursión ha tenido un gran éxito, hemos mejorado significativamente nuestra posición en la región."
 karabakh.13.a: "Excelente"
 karabakh.14.t: "Incursión fallida"
 karabakh.14.d: "Hemos tenido enfrentamientos con grupos de incursión oponentes, desafortunadamente, no hemos logrado asegurar el éxito."
 karabakh.14.a: "Maldición"
 karabakh.15.t: "Punto muerto sangriento"
 karabakh.15.d: "Hemos tenido enfrentamientos con grupos de incursión oponentes y las pérdidas de ambos lados son enormes, con un resultado inconcluso en el mejor de los casos."
 karabakh.15.a: "Desastre."
 karabakh.16.t: "Incursión exitosa"
 karabakh.16.d: "Hemos tenido enfrentamientos con grupos de incursión oponentes y hemos logrado un éxito, mejorando nuestra posición."
 karabakh.16.a: "Excelente"
 karabakh.17.t: "Gran fracaso de la incursión"
 karabakh.17.d: "Estábamos mejorando nuestra posición cuando fuimos sometidos a un intenso fuego de artillería."
 karabakh.17.a: "Maldición"
 karabakh.18.t: "Fracaso de la incursión"
 karabakh.18.d: "Estábamos mejorando nuestra posición cuando fuimos sometidos a fuego de artillería, logramos retirarnos, pero sufrimos algunas pérdidas."
 karabakh.18.a: "Lamentable"
 karabakh.19.t: "Situación crítica"
 karabakh.19.d: "Estábamos mejorando nuestra posición cuando detectamos artillería enemiga, logramos retirarnos, pero tuvimos que dejar algunos equipos atrás."
 karabakh.19.a: "Podría haber sido peor."
 karabakh.20.t: "Gran éxito en la incursión"
 karabakh.20.d: "Estábamos mejorando nuestra posición cuando detectamos una unidad de reconocimiento enemiga, logramos expulsarlos e incluso capturamos algunos equipos."
 karabakh.20.a: "¡Buen trabajo!"
 karabakh.21.t: "Éxito en la incursión"
 karabakh.21.d: "Estábamos mejorando nuestra posición cuando detectamos una unidad de reconocimiento enemiga, iniciamos un tiroteo y finalmente el enemigo retrocedió."
 karabakh.21.a: "Bien"
 karabakh.22.t: "Oportunidad perdida"
 karabakh.22.d: "Estábamos mejorando nuestra posición pero fuimos atacados desde el bosque, logramos responder al fuego y encontramos algunos equipos abandonados."
 karabakh.22.a: "Podríamos haberlo hecho mejor."
 karabakh.31.t: "Fracaso menor"
 karabakh.31.d: "Nos estábamos preparando para bombardear posibles posiciones enemigas cuando fuimos atacados, logramos escapar de los insurgentes, pero dejamos algunos equipos atrás."
 karabakh.31.a: "Vamos, ni siquiera eran fuerzas del ejército."
 karabakh.32.t: "Buen bombardeo"
 karabakh.32.d: "Hicimos un bombardeo exitoso en posibles posiciones enemigas, aunque no se conocen las pérdidas enemigas, obtuvimos una ventaja local favorable como resultado."
 karabakh.32.a: "Bien"
 karabakh.33.t: "Bombardeo perfecto"
 karabakh.33.d: "Hicimos un bombardeo exitoso en posibles posiciones enemigas, aunque no se conocen las pérdidas enemigas, hemos interrumpido claramente sus maniobras."
 karabakh.33.a: "Perfecto."
 karabakh.37.t: "Tiroteo desafortunado"
 karabakh.37.d: "Hemos tenido un enfrentamiento de artillería con nuestros oponentes que puede no haber terminado a nuestro favor."
 karabakh.37.a: "Maldición"
 karabakh.38.t: "Tiroteo inconcluso"
 karabakh.38.d: "Hemos tenido un enfrentamiento de artillería con nuestros oponentes y las pérdidas en ambos lados son altas."
 karabakh.38.a: "¿Y quién ganó, en realidad?"
 karabakh.39.t: "Tiroteo afortunado"
 karabakh.39.d: "Hemos tenido un enfrentamiento de artillería con nuestros oponentes que ha terminado a nuestro favor."
 karabakh.39.a: "Bien"
 karabakh.34.t: "Destrucción total del enemigo"
 karabakh.34.d: "Hemos destruido completamente las fuerzas enemigas en la región que intentaban ganar terreno, incluso logramos capturar algunas armas pequeñas."
 karabakh.34.a: "Bien hecho."
 karabakh.35.t: "Avances enemigos interrumpidos"
 karabakh.35.d: "Hemos detenido a las fuerzas enemigas en la región que intentaban avanzar, también logramos capturar algunas armas pequeñas."
 karabakh.35.a: "Bien"
 karabakh.36.t: "Enemigo escapa con vida"
 karabakh.36.d: "Detectamos fuerzas enemigas en la región que intentaban avanzar, pero lograron retirarse una vez que comenzó el bombardeo."
 karabakh.36.a: "Podríamos haberlo hecho mejor."
 karabakh.40.t: "Pérdida importante de equipo"
 karabakh.40.d: "Estábamos preparando posiciones de fuego cuando nuestras unidades expuestas fueron atacadas fuertemente por unidades de reconocimiento enemigas en una emboscada improvisada. Hemos perdido a muchos hombres y dejamos equipo atrás."
 karabakh.40.a: "¿Cómo ha sucedido?"
 karabakh.41.t: "Emboscados"
 karabakh.41.d: "Estábamos preparando posiciones de fuego cuando nuestras unidades expuestas fueron atacadas fuertemente por unidades de reconocimiento enemigas en una emboscada improvisada. Logramos responder al fuego a tiempo, pero las pérdidas son significativas."
 karabakh.41.a: "Lamentable"
 karabakh.42.t: "Evitamos la emboscada"
 karabakh.42.d: "Nos estábamos moviendo hacia posiciones de fuego cuando detectamos una emboscada enemiga. Iniciamos un tiroteo y nos retiramos, pero dejamos algo de equipo atrás."
 karabakh.42.a: "Por poco."
 karabakh.51.t: "Contratiempo en reconocimiento"
 karabakh.51.d: "Nuestras unidades de reconocimiento no lograron recopilar ninguna información y finalmente fueron expulsadas por las fuerzas de seguridad fronterizas."
 karabakh.51.a: "Día malo."
 karabakh.52.t: "Éxito en reconocimiento"
 karabakh.52.d: "Nuestras unidades de reconocimiento lograron recopilar alguna información e incluso escaparon antes de ser detectadas."
 karabakh.52.a: "Bien"
 karabakh.53.t: "Gran éxito en reconocimiento"
 karabakh.53.d: "Nuestras unidades de reconocimiento lograron recopilar información crítica sobre las bases enemigas e incluso escaparon antes de ser detectadas."
 karabakh.53.a: "Buen trabajo."
 karabakh.54.t: "Unidad de reconocimiento perdida"
 karabakh.54.d: "Nuestras unidades de reconocimiento se encontraron con una fuerza de incursión enemiga y sufrieron un intenso fuego. Hay muchos soldados desaparecidos y no esperamos verlos con vida."
 karabakh.54.a: "¡Desastre!"
 karabakh.55.t: "Unidad de reconocimiento dañada"
 karabakh.55.d: "Nuestras unidades de reconocimiento se encontraron con una fuerza de incursión enemiga y sufrieron un intenso fuego. Sin embargo, logramos desorientar al enemigo al detener a los oficiales y retrocedimos."
 karabakh.55.a: "Malas noticias."
 karabakh.56.t: "Unidad de reconocimiento se retiró"
 karabakh.56.d: "Nuestras unidades de reconocimiento detectaron una fuerza de incursión enemiga y se retiraron rápidamente antes de ser notadas, aunque dejaron equipo atrás para salvar vidas."
 karabakh.56.a: "Por poco."
 karabakh.57.t: "Artillería enemiga destruida"
 karabakh.57.d: "Nuestras unidades de reconocimiento detectaron artillería enemiga y lograron emboscarlos, matando a muchos y capturando equipo."
 karabakh.57.a: "Bien hecho."
 karabakh.58.t: "Artillería enemiga dañada"
 karabakh.58.d: "Nuestras unidades de reconocimiento detectaron artillería enemiga y lograron emboscarlos, aunque respondieron con fuego apresurado, sigue siendo una victoria para nosotros."
 karabakh.58.a: "Bien"
 karabakh.59.t: "Emboscada a la artillería enemiga evitada"
 karabakh.59.d: "Nuestras unidades de reconocimiento se preparaban para emboscar a la artillería enemiga, pero nos detectaron y huyeron, dejando algo de equipo atrás."
 karabakh.59.a: "Casi los tenemos."
 karabakh.60.t: "Fracaso en reconocimiento"
 karabakh.60.d: "Nuestras unidades de reconocimiento han sido emboscadas por nuestro enemigo y tuvieron que retirarse para evitar más pérdidas."
 karabakh.60.a: "Maldición"
 karabakh.61.t: "Estancamiento en reconocimiento"
 karabakh.61.d: "Nuestras unidades de reconocimiento han sido avistadas por nuestro enemigo y han comenzado un intenso tiroteo con el enemigo, con grandes pérdidas en ambos lados."
 karabakh.61.a: "Lamentable"
 karabakh.62.t: "Buen desempeño en reconocimiento"
 karabakh.62.d: "Nuestras unidades de reconocimiento han emboscado a las unidades de reconocimiento enemigas y han logrado obligarlos a retroceder."
 karabakh.62.a: "Bien hecho."
 karabakh.71.t: "Acciones de ingenieros interrumpidas"
 karabakh.71.d: "Nuestros esfuerzos de construcción de trincheras han sido interrumpidos por la actividad enemiga. Tuvimos que retirarnos de nuestras posiciones."
 karabakh.71.a: "¿Quién pagará por esto?"
 karabakh.72.t: "Charla amistosa malograda"
 karabakh.72.d: "Nuestras tropas estableciendo comunicaciones con los lugareños fueron atacadas fuertemente desde ninguna parte, se estima un alto número de bajas."
 karabakh.72.a: "¡Nos traicionaron!"
 karabakh.73.t: "¡Piloto derribado!"
 karabakh.73.d: "Nuestros esfuerzos de reconocimiento aéreo fueron detectados por el enemigo, nuestro avión fue derribado por un disparo afortunado de MANPADS, destruyendo el avión y matando al piloto."
 karabakh.73.a: "¡Oh no!"
 karabakh.74.t: "Dron derribado"
 karabakh.74.d: "Nuestros esfuerzos de reconocimiento aéreo fueron detectados por el enemigo, nuestro dron fue derribado por un disparo afortunado de MANPADS, y ahora hemos perdido una pieza de equipo valiosa."
 karabakh.74.a: "¡Malditos!"
