 BLR.liberalism: "£BLR_liberalism (EB) European Belarus"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Pro-European Liberalism - The European Belarus (Belarusian - Ewrapiejskaja Biełaruś)\n\n This is a coalition of pro-European supporters on the territory of Belarus. It has clearly expressed anti-Russian rhetoric, and the intention to withdraw from all agreements related to Russia after coming to power."
 BLR.conservatism: "£BLR_conservatism (UCP) United Civic Party"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "Liberal Conservatism - The United Civic Party (Belarusian - Abjadnanaja Hramadzianskaja Partyja)\n\n The United Civic Party is a liberal-conservative party formed in 1995 as a result of a merger of like-mimnded liberal parties. The party advocates for democratisation of the political regime, market reforms and supports the country's accession to Western organisations"
 BLR.socialism: "£BLR_western_socialism (BSDP) Belarusian Social Democratic Party (People's Assembly)"
 BLR.socialism_desc: "Social Democracy - Belarusian Social Democratic Party (People's Assembly) (Belarusian - Bielaruskaja Sacyjal-Demakratyčnaja Partyja (Narodnaja Hramada))\n\n BSDP is a Belarusian political party. Initially, the party was established on March 2, 1991 as the Belarusian Social Democratic Gramada (abbreviated BSDG) and existed under this name until June 29, 1996, when it merged with the People's Consent Party (PNS), as a result of which it received a new name, the Belarusian Social Democratic Party (Narodnaya Gramada), under which it existed until June 24 June 2005. The BSDP continues the traditions of the Belarusian Socialist Gramada (1902-1918) and the Belarusian Social Democratic Party (1918-1924).The BSDP belongs to the community of parties united in the Socialist International and the Progressive Alliance. The BSDP is in opposition to the regime of President Alexander Lukashenko."
 BLR.Communist-State: "£BLR_Communist_State (CPB) Communist Party of Belarus"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Marxism-Leninism - The Communist Party of Belarus (Belarusian -  Kamunistyčnaja Partyja Bielarusi)\n\n Communist Party of Belarus is a political party in the Republic of Belarus. It was formed in 1996 as a result of a split in the Party of Communists of Belarus, associated with the existence of different views within the PKB on the policy pursued by the president of the country. The CPB supports the policy of Alexander Lukashenko and is the largest communist organization in the republic."
 BLR.Conservative: "£BLR_Conservative Lukashenko's Administration"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Alexander Lukashenko se aferra al poder y no tiene intención de renunciar fácilmente. Ha reunido a su alrededor fervientes seguidores de sus ideas. Su ideología es claramente pro-rusa con una integración lo más profunda posible en términos económicos y sociales. Pero a pesar de esto, Lukashenko todavía busca socios tanto en occidente como en oriente, en la persona de China. Así que trata de negociar con Rusia sin convertirse completamente en su títere."
 BLR.Autocracy: "£BLR_Autocracy (BPP) Partido Patriótico Bielorruso"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "Left-Wing Nationalism - Belarusian Patriotic Party (Belarusian - Bielaruskaja Patryjatyčnaja Partyja)\n\n Belarusian Patriotic Party is a political party of Belarus. It was created in 1996 from among the active supporters of Alexander Lukashenko. The party's goals are to promote the construction of a socially just society; to promote the creation of a renewal of the union of fraternal peoples and, first of all, of Russia, Belarus, and Ukraine; to support the president in his efforts to implement election programs and urgent measures to bring Belarus out of the crisis; to protect the national interests, honor and dignity of Belarus in all spheres."
 BLR.anarchist_communism: "£BLR_anarchist_communism (RPLJ) Republican Party of Labour and Justice"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "Left-Wing Populism - Republican Party of Labour and Justice (Belarusian - Respublikanskaja Partyja Pracy i Spraviadlivaści)\n\n The RPLJ is a socialist party founded in 1993. The party favours the creation of a welfare state, a partial transition to a planned economy, but favours social conservatism. The party actively co-operates with similar political parties in the CIS and has a very negative attitude towards the Western world."
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism (BCD) Belarusian Christian Democracy"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "Christian Democracy - The Belarusian Christian Democracy (Belarusian - Bielaruskaja Chryścijanskaja Demakratyja)\n\n The Belarusian Christian Democracy is the successor of the party of the same name, which fought for the independence of Belarus in the 20th century. The party proclaims Christian democracy as its ideology and opposes authoritarianism."
 BLR.oligarchism: "£BLR_oligarchism (LDPB) Liberal Democratic Party of Belarus"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "Pro-Russian Populism - The Liberal Democratic Party of Belarus (Belarusian - Libieraĺna-Demakratyčnaja Partyja Bielarusi)\n\n Liberal Democratic Party is the largest Belarusian political party, established in 1994 on the basis of the Belarusian branch of the Liberal Democratic Party of the Soviet Union. Since October 1999, the Liberal Democratic Party has positioned itself as a \"constructive opposition\" party."
 BLR.neutral_Social: "£BLR_neutral_Social (BSDA) Belarusian Social Democratic Assembly"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "Social Democracy - The Belarusian Social Democratic Assembly (Belarusian - Bielaruskaja Sacyjal-Demakratyčnaja Hramada)\n\n The Gramada Party is a Belarusian political party. The honorary leader of the party was a well-known politician, the first head of independent Belarus Stanislav Shushkevich. The BSDG program, adopted at the 2nd Congress in 1999, noted that the BSDG is a center-right type of party. Despite its name, it does not adhere to the principle of state regulation of the economy established among social democratic parties, it advocates a multi-layered economy and, first of all, a market economy. The second feature of the BSDG — also a traditional sign of the 'right' bias — is that a large role in the program is assigned to the national revival and strengthening of the state independence of Belarus."
 BLR.Neutral_Communism: "£BLR_Neutral_Communism (BPL) Belarusian Party of the Left 'Just World'"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "Revolutionary Socialism - The Belarusian Party of the Left 'Just World' (Belarusian - Bielaruskaja Partyja Lievych 'Spraviadlivy Sviet')\n\n Belarusian Party of the Left is a political party in the Republic of Belarus. It was founded in 1991 as a result of the suspension of the activities of the CPB — CPSU on the territory of the Republic of Belarus. In 1996, some of the PKB members who supported the policy of A. Lukashenko separated from the party and formed the pro-presidential Communist Party of Belarus. Currently, the Just World Party opposes the regime of President Alexander Lukashenko. The party has an extensive network of regional organizations. It is part of the European Left."
 BLR.Neutral_green: "£BLR_neutral_green (BGP) Belarusian Green Party"
 BLR.Neutral_green_desc: "Green Progressivism - The Belarusian Green Party (Belarusian - Bielaruskaja Partyja 'Zialionyja')\n\n Belarusian Green Party is a progressive political party that advocates for the prioritisation of environmental issues and publicly supports LGBT rights. The party also opposes the death penalty and authoritarianism."
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy (AFRB) Armed Forces of the Republic of Belarus"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "Military Government - The Armed Forces of the Republic of Belarus (Belarusian - Uzbrojenyja sily Respubliki Bielaruś)\n\n The military junta of the leading generals of the Armed Forces of Belarus. With an iron grip, they are ready to hold power and protect the country from the enemy from outside"
 BLR.Nat_Fascism: "£BLR_Nat_Fascism (NBP) National Bolshevik Party"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "National Bolshevism - The National Bolshevik Party (Belarusian - Nacyjanal-Baĺšavickaja Partyja)\n\n The National Bolsheviks, supporters of Eduard Limonov, are a political movement operating in Belarus since 1994. Modern National Bolshevism is a flexible ideology that combines the ideas of national and social justice with the requirements of civil liberties. For the National Bolshevik, our Motherland is synonymous with a welfare state and a free country based on the rights of citizens."
 BLR.Nat_Populism: "£BLR_Nat_Populism (BPF) Belarusian Popular Front 'Revival'"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "National Bolshevism - Belarusian Popular Front 'Revival' (Belarusian - Biełaruski Narodny Front 'Adradžeńnie')\n\n The BPF party is a Belarusian center—right party created in 1993 under the name 'Belarusian People's Front'. Its face and leader is Zenon Poznyak. He is known for his anti-Russian views, as well as a supporter of full autonomy of Belarus from the West and East."
 BLR.Monarchist: "£BLR_monarchism (ML) Monarchical League Of The Grand Duchy of Lithuania"
 BLR.Monarchist_desc: "Hereditary Monarchy - Monarchical League Of The Grand Duchy of Lithuania (Belarusian - 'Za Wieru, Ajczynu j Kniazia!')\n\n The Monarchical League Of The Grand Duchy of Lithuania 'Za Wieru, Ajczynu j Kniazia!' is a socio—political organization of the monarchical, patriotic, pro-Lithuanian (pro-Belarusian) direction. It operates on the territory of Belarus and Lithuania. Founded on June 30, 2002. The management is located in Minsk. Unites conservatives and supporters of the restoration of the monarchy in Lithuania and Belarus. Advocates the restoration of church and gentry liberties. The League's mission is to revive the Grand Duchy of Lithuania as a Catholic hereditary monarchy, a subject of international law as of 1654."
