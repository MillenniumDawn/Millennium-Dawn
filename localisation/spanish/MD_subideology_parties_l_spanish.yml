 BHR.neutral_Social: "Sociedad de Acción Democrática Nacional £generic_neutral_Social_small"
 BHR.neutral_Social_desc: "Socialismo - La Sociedad de Acción Democrática Nacional, conocida coloquialmente como Wa'ad, surgió del Frente Popular para la Liberación de Baréin, un grupo marxista y nacionalista árabe. Wa'ad ha moderado su enfoque, impulsando la reforma democrática en Baréin en lugar de la revolución marxista. El partido cuenta con cierto apoyo entre la clase trabajadora bareiní y es uno de los cuatro principales partidos de oposición."
 BHR.Communist-State: "Tribuna Democrática Progresista £generic_Communist_State_small"
 BHR.Communist-State_desc: ""
 BHR.Vilayat_e_Faqih: "Haq £generic_Vilayat_e_Faqih_small"
 BHR.Vilayat_e_Faqih_desc: "Islamismo chiita (radical) - El movimiento Haq es un grupo radical escindido de Wefaq que cuenta con el apoyo de los chiitas bareiníes decepcionados por la falta de éxito del enfoque moderado de Wefaq para la reforma. Estos seguidores suelen ser jóvenes chiitas que a veces forman pequeñas pandillas que lanzan piedras y cócteles molotov a los agentes de policía. A diferencia de Wefaq, el movimiento Haq apoya la caída de la dinastía al Khalifa y el establecimiento de una república bareiní."
 BHR.Conservative: "Al Wefaq £generic_Conservative_small"
 BHR.Conservative_desc: "Islamismo chiita (moderado) - Al Wefaq es uno de los partidos más grandes de Baréin y se considera que representa los intereses de la mayoría de la población árabe chiita. Ha sido la voz más poderosa en la demanda de reformas políticas en Baréin y, por lo tanto, ha sido una importante molestia para la monarquía bareiní. A pesar de representar los intereses de la población chiita de Baréin, Al Wefaq ha sido cuidadoso en distanciarse de Irán y ha empleado un discurso y métodos moderados para alcanzar sus objetivos."
 BHR.Mod_Vilayat_e_Faqih: "Partido Amal £generic_Mod_Vilayat_e_Faqih_small"
 BHR.Mod_Vilayat_e_Faqih_desc: "Islamismo chiita (shirazí) - El Partido Amal, también conocido como Sociedad de Acción Islámica, es el contraparte shirazí más pequeño de Al Wefaq. Representa los intereses de los seguidores chiitas de Mohammad Hussaini Shirazi, una destacada figura chiita que llegó a rechazar la forma de gobierno de la República Islámica de Irán. Las diferencias doctrinales con Al Wefaq han generado fricción entre ambos partidos, a pesar de su oposición compartida a la dinastía al Khalifa."
 BHR.Kingdom: "Sociedad Islámica Al-Asalah £generic_Kingdom_small"
 BHR.Kingdom_desc: "Salafismo - Al-Asalah es un partido político salafista que goza de popularidad entre los conservadores sunitas de Baréin. Históricamente, se ha aliado con Al-Menbar para contrarrestar la influencia de los islamistas chiitas de Baréin."
 BHR.Caliphate: "Al-Qaeda £generic_Caliphate_small"
 BHR.Caliphate_desc: ""
 BHR.Neutral_Muslim_Brotherhood: "Sociedad Islámica Al-Menbar £muslim_brotherhood_small"
 BHR.Neutral_Muslim_Brotherhood_desc: "Islamismo moderado - Al-Menbar es la rama bareiní de los Hermanos Musulmanes, una organización que favorece la islamización gradual de la sociedad y la participación popular en la política a través de medios democráticos. Al-Menbar ocasionalmente se alinea con el Salafismo de Al-Asalah, pero en general es menos conservador socialmente."
 BHR.Nat_Fascism: "Asamblea Democrática Nacional £IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_desc: "Baathismo - La Asamblea Democrática Nacional es la rama bareiní del partido Baath en Irak y mantiene su apoyo a Irak bajo el régimen de Saddam Hussein. El partido se opone a la naturalización de los trabajadores migrantes y favorece la priorización de los bareiníes étnicos en el empleo."
