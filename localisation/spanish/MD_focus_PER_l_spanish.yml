 PER_separation_of_powers: "Separación de poderes"
 PER_separation_of_powers_desc: "En una verdadera democracia, el poder no debe concentrarse en manos de una sola entidad. Garantizaremos la separación de poderes, con un poder judicial independiente, un poder legislativo fuerte y un poder ejecutivo responsable ante el pueblo."
