 EST_communist_party_banned_desc:0 "Le Parti communiste estonien est interdit depuis 1990. La population estonienne est généralement opposée au communisme en raison des souvenirs du règne de l'URSS en Estonie."
 EST_russian_minority:0 "Minorité russe"
 EST_russian_minority_desc:0 "Les Russes constituent le deuxième groupe ethnique en importance en Estonie, représentant environ 25% de la population. Certains d'entre eux exigent des liens plus étroits avec la Russie, tandis que certains estoniens s'y opposent avec ferveur. Cette tension ethnique peut très bien conduire à des émeutes. La Russie pourrait également l'utiliser pour une éventuelle annexion d'Ida-Virumaa."
 FIN_king_donatus:0 "Roi Donat de Finlande"
 FIN_king_donatus_desc:0 "Lorsque le gouvernement finlandais rétablit le trône des rois de Finlande nés en Allemagne, Donatus fut choisi pour devenir le monarque constitutionnel du peuple finlandais. Initialement impopulaire, Donatus, qui vit maintenant à Helsinki, travaille fort pour apprendre le finnois et continue de gagner de l'argent grâce à son travail d'économiste, se présentant très bien comme un monarque du peuple. Son dévouement et son bonheur authentique gagnent peu à peu le peuple finlandais."
