 INFLUENCE_TOOLTIP_DELAYED:0 "L'influence mesure le poid et la domination que l'on détient sur une nation. L'influence peut être étendue en investissant dans des bâtiments, en offrant des cadeaux, une aide militaire et en utilisant le pouvoir politique. D’autres pays se disputeront une influence et le pays hôte tentera d’affirmer sa souveraineté s’ils le peuvent.\n\n Si votre influence est suffisamment forte, vous pouvez forcer le pays à signer des accords commerciaux favorables, voire même en faire un État assujetti. En plus de dériver lentement vers votre World Outlook, l’influence peut être utilisée comme une monnaie pour manipuler leur politique en votre faveur."
