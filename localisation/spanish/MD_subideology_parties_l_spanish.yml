 LIB.Neutral_Muslim_Brotherhood: "£LIB_muslim_brotherhood_small (NMCL) - National Muslim Council of Liberia"
 LIB.Neutral_Muslim_Brotherhood_desc: "(Moderate Islam) - The National Muslim Council of Liberia aims to preserve the rights of Muslims in the country. Muslims make up a small portion of Liberians, and most come from the Mandinga group. While Taylor initially gave more freedoms to Liberian Muslims due to his ties with Libya, in recent years he has started a campaign of christianization against them."
