 CRM_Rec_tank_1: "2S25 Sprut-SD"
 CRM_Rec_tank_1_desc: "Um destruidor de tanques autônomo anfíbio, este veículo pode se aproximar de tanques inimigos e disparar seu canhão de 125mm que os t-72-80 carregam."
