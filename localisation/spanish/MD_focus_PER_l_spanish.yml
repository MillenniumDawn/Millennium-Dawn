 iranian_focus.781.t: "Coalition Of The Just Move To Counter Iranian Aggression"
 iranian_focus.781.d: "A recently formed coalition named the 'Coalition Of The Just', formed by several states in the middle east, have announced an all out attack on 'Iranian Neo-Fascism'. This comes as Iran has aggressively expanded in recent years, with the annexation and subjugation of neighboring countries. This move has left world leaders baffled, as an all out conflict in the region could spell disaster for the global supply chain. There are hopes from all across the globe that all parties involved would resolve this matter sooner rather than later, when it may be too late."
 iranian_focus.781.a: "Interesante"
 iranian_events.900.t: "Información sobre el contenido iraní"
 iranian_events.900.d: "¡Hola! Esperamos que disfrutes del contenido iraní. Lee el siguiente mensaje, que contiene respuestas a algunas preguntas frecuentes.\n\nP: ¿Cómo derroco al gobierno?\nR: Reduciendo la legitimidad a 0. Esto se puede lograr completando ciertos enfoques que reducen la legitimidad. El momento en que la legitimidad cae más rápido es durante las protestas, siendo la primera posible en julio de 2000 con el evento de protesta estudiantil, ¡asegúrate de hacer clic en la opción que indica que comenzará una protesta!\n\nP: Hice la revolución, pero estoy atascado con el ayatolá Montazeri. ¿Cómo puedo cambiar el panorama?\nR: En la parte inferior del árbol de Montazeri se le presentarán dos opciones sobre cómo desea proceder con el gobierno iraní. También puedes elegir a cualquier partido para que llegue al poder tras la revolución. Si eliges la opción que desencadena una guerra civil, sólo tienes que esperar unos 70 días.\n\nP: ¿Cómo puedo lograr que se levanten las sanciones?\nR: Desmantelar tu programa nuclear o lograr que las relaciones con Estados Unidos superen los 20.\n\n----------------------\n\n¡Esperamos que disfrutes jugando a Irán! Deja tus comentarios, informes de errores y preguntas en el Discord o Reddit de Millennium Dawn.\n\n - Equipo de Oriente Medio de Millennium Dawn"
