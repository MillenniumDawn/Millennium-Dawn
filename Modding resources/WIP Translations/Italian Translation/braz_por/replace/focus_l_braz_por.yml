 continuous_naval_production: "Produzione Navale"
 continuous_naval_production_desc: "Concentrando le risorse sui nostri cantieri navali ed esentando i costruttori navali qualificati dal servizio militare, possiamo ridurre drasticamente i tempi di produzione delle navi."
 continuous_air_production: "Produzione aerea"
 continuous_air_production_desc: "Possiamo riorganizzare la nostra industria aeronautica per eliminare gli sprechi e snellire la produzione."
 continuous_non_factory_construct: "Ingegneria Edile"
 continuous_non_factory_construct_desc: "Nel nostro settore edile c'è ancora molto ritardo. Concentrando la nostra attenzione su di esso, possiamo ottenere un miglioramento significativo della velocità di costruzione. Sfortunatamente, la produzione di macchine utensili si è dimostrata una grossa strozzatura nell'espansione della nostra industria pesante, che quindi non beneficerà degli sforzi in questo settore. "
 continuous_reduce_training_time: "Formazione dell'esercito"
 continuous_reduce_training_time_desc: "Creando unità di addestramento avanzate e specializzate all'interno di ogni divisione, possiamo schierare al fronte anche divisioni che in precedenza sarebbero state trattenute per completare l'addestramento."
 continuous_suppression: "Soppressione della Resistenza"
 continuous_suppression_desc: "Infiltrandoci nei principali gruppi di resistenza nei territori occupati e portando dalla nostra i loro leader, possiamo ridurre significativamente la quantità di danni che possono fare."
 continuous_repair: "Riparazioni Edilizie"
 continuous_repair_desc: "Formeremo squadre di riparazione specializzate, composte da operai e lavoratori edili, e controlleremo centralmente il loro impiego per migliorare la ricostruzione delle infrastrutture danneggiate."
 continuous_tech_share: "Condivisione della Tecnologia"
 continuous_tech_share_desc: "Incoraggeremo i nostri istituti di ricerca e le nostre università a raggiungere le loro controparti nei Paesi alleati. In questo modo otterremo un bonus per la condivisione delle tecnologie."
 continuous_boost_freedom: "Aumentare l'autonomia"
 continuous_boost_freedom_desc: "Riorganizzando la nostra burocrazia coloniale e assumendo amministratori autoctoni, col tempo saremo in grado di occuparci dei nostri affari."
 continuous_restrict_freedom: "Sopprimi i Soggetti"
 continuous_restrict_freedom_desc: "Le nostre colonie si sono fatte idee piuttosto sciocche su cose come \"autodeterminazione\" o \"indipendenza nazionale\". È ora di distoglierli da queste idee."
