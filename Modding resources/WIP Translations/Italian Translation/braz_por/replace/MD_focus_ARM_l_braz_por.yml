#2008 Elections events
arm_elect.1.t: "La scelta di Kocharyan"
arm_elect.1.d: "Recentemente c'è stata una disputa tra i nostri deputati Serzh Sargsyan e Gagik Tsarukyan, perché non riuscivano a spartirsi l'attività appena aperta in Armenia. Cosa faremo?"
arm_elect.1.a: "Sargsyan dovrebbe essere il proprietario, è un mio amico e un soldato fedele"
arm_elect.1.b: "Tsarukyan avrà una mano più ferma. Lui sa come si fa il lavoro"
arm_elect.1.c: "Forse dovremmo riorganizzarlo come fonte di reddito per i nazionalisti..."

arm_elect.2.t: "Il problema con l'amministrazione locale"
arm_elect.2.d: "Recentemente, nella regione armena di Kotayk, sono iniziati i problemi con la nomina del governatore. Il Partito Repubblicano di Sargsyan ci chiede di sostenerlo, così come Prosperous Armenia di Tsarukyan ci chiede di sostenerlo. Parallelamente, i radicali di destra hanno iniziato a protestare nella regione contro entrambi i partiti. Cosa dobbiamo fare?"
arm_elect.2.a: "Il Partito Repubblicano mi ha sostenuto nelle elezioni del 1998 e del 2003. La scelta è ovvia"
arm_elect.2.b: "Kotayk è la provincia natale di Tasrukyan. Sicuramente se ne occuperà con molta cautela"
arm_elect.2.c: "I nazionalisti vogliono davvero risolvere i problemi della provincia. Dovremmo dare loro una possibilità"

arm_elect.3.t: "Parla... cosa?"
arm_elect.3.d: "Durante le recenti elezioni parlamentari, con brogli elettorali precoci, il Partito Repubblicano ha chiesto più seggi, volendo sottrarli al partito di Tsarukyan, anche se questi seggi erano originariamente destinati alla coalizione nazionalista. A chi dovremmo dare questi seggi?"
arm_elect.3.a: "I ragazzi di Sargsyan dovrebbero sedersi lì, ovviamente"
arm_elect.3.b: "I ragazzi di Tsarukyan dovrebbero essere lì"
arm_elect.3.c: "I nazionalisti dovrebbero prendersi quello che si meritano"

arm_elect.4.t: "Ampliare il sostegno"
arm_elect.4.d: "Durante le recenti proteste regolari, abbiamo deciso di lanciare un'azione di retroguardia per sostenere il nostro Presidente Kocharyan. Quale partito dovrebbe sostenerci?"
arm_elect.4.a: "Il partito repubblicano dovrebbe farlo, come ha sempre fatto"
arm_elect.4.b: "Tsarukyan potrebbe davvero mettere dei soldi nella propaganda"
arm_elect.4.c: "I radicali nazionalisti sicuramente picchieranno i dissidenti liberali"

arm_elect.5.t: "Nazionalismo filo-occidentale"
arm_elect.5.d: "A causa della nostra vittoria nella guerra di Artsakh, i sentimenti patriottici stanno aumentando tra la popolazione. Molte di queste persone vengono attirate dai partiti nazionalisti filo-occidentali. Forse dovremmo attirare la loro attenzione e indottrinarli a unirsi ad altri partiti?"
arm_elect.5.a: "Il partito repubblicano è nazional-conservatore, sì? I manifesti e la propaganda televisiva faranno il loro lavoro"
arm_elect.5.b: "Tsarukyan è un vero patriota del suo Paese, dovremmo dargli la priorità"
arm_elect.5.c: "Il vero nazionalismo non si costruisce pregando alcune superpotenze. Forza, Tseghamard!"

arm_elect.6.t: "Prospekt del Nord"
arm_elect.6.d: "Siamo già in fase di attuazione del progetto Prospekt del Nord. dobbiamo decidere chi si occuperà della questione della pacificazione e del reinsediamento della popolazione e del risarcimento di tutti i danni. Dovremmo mettere qualcuno a capo di questo caso per portare investimenti per finalizzare il progetto"
arm_elect.6.a: "Sargsyan farà il lavoro"
arm_elect.6.b: "Tsarukyan può anche metterci qualcosa di tasca sua"
arm_elect.6.c: "I nazionalisti possono sicuramente farlo bene"

arm_elect.7.t: "Riforma delle pensioni"
arm_elect.7.d: "Abbiamo lanciato una riforma per aumentare il salario minimo e le pensioni in Armenia. Tuttavia, non abbiamo abbastanza risorse per completare la riforma. Chi se ne occuperà?"
arm_elect.7.a: "Sargsyan può occuparsene"
arm_elect.7.b: "Tsarukyan sa di cosa ha bisogno la gente comune"
arm_elect.7.c: "Solo i nazionalisti conoscono la retta via delle riforme"

arm_elect.8.t: "Casinò, baby"
arm_elect.8.d: "In diverse regioni dell'Armenia è iniziata la corsa e la competizione nel settore dei casinò. La sfera degli affari richiede l'espansione dei suoi territori. Sargsyan ci chiede di sostenere il suo casinò dando priorità ai suoi affari, e allo stesso tempo Tsarukyan chiede lo stesso. Cosa faremo?"
arm_elect.8.a: "Gli affari di Sargsyan dovrebbero avere la priorità"
arm_elect.8.b: "Gli affari di Tsarukyan dovrebbero avere la priorità. "
arm_elect.8.c: "Casinò? Cosa? Mettete i radicali lì a protestare contro di loro"

arm_elect.9.t: "Prestiti a basso costo"
arm_elect.9.d: "Dal crollo dell'URSS, il settore agroindustriale dell'economia ha sofferto in Armenia. Dobbiamo concedere prestiti a basso costo ai residenti delle zone rurali per sviluppare e mantenere stabile l'economia"
arm_elect.9.a: "Sargsyan dovrebbe lavorare su questo tema"
arm_elect.9.b: "Tsarukyan dovrebbe lavorare su questo tema"
arm_elect.9.c: "I nazionalisti dovrebbero lavorare su questo tema"

arm_elect.10.t: "Conseguenze del terremoto del 1988"
arm_elect.10.d: "Dobbiamo continuare la ricostruzione della città di Gyumri, di Spitak e di altri insediamenti colpiti dal terremoto del 1988."
arm_elect.10.a: "Sargsyan può sicuramente negoziare investimenti dalla Russia e dall'Occidente."
arm_elect.10.b: "Credo che Tsarukyan possa organizzare il progetto di ricostruzione di tutto il territorio."
arm_elect.10.c: "I nazionalisti possono cercare di lavorare su questo tema e consultare le imprese edili."

#2017 election and Pashinyan events

arm_elect.11.t: "Riforma della Repubblica parlamentare"
arm_elect.11.d: "Le proteste sono scoppiate dopo che il parlamento ha approvato il precedente presidente come primo ministro. L'opposizione si è arrabbiata quando l'ex presidente in carica ha introdotto una riforma costituzionale che ha cambiato la forma di governo da una repubblica semi-presidenziale a una parlamentare. Ciò significa che sarà l'ex presidente a ricevere pieni poteri, perché è il primo ministro, e non il presidente, a essere ora la prima persona in Armenia"
arm_elect.11.a: "Non rappresentano una grande minaccia..."
arm_elect.11.b: "Disperdeteli con la forza bruta e di sicuro"

arm_elect.12.t: "I manifestanti raggiungono Yerevan"
arm_elect.12.d: "Il corteo è riuscito a raggiungere Yerevan. Cominciano ad agitare i cittadini comuni perché scendano in piazza e protestino contro il nostro governo. Il leader dei manifestanti è Nikol Pashinyan. Ve lo ricordate? Lo abbiamo messo in prigione qualche anno fa. Cosa ne facciamo di questo dissidente?"
arm_elect.12.a: "Protesteranno un po' e si disperderanno. Avete paura come se fosse la prima volta che succede..."
arm_elect.12.b: "Lasciate che la polizia antisommossa si metta sulle loro teste e mostri loro cosa significa mordere la mano che ti nutre"

arm_elect.13.t: "I manifestanti stanno bloccando le strade"
arm_elect.13.d: "I manifestanti sono riusciti ad allargare il numero dei manifestanti. Le infrastrutture della capitale si sono fermate, ma stanno protestando senza violenza. Il loro detto principale è Qayl ara - Merji... Beh, sapete come vanno le cose"
arm_elect.13.a: "Ah... Lasciateli stare. Non sono i primi e non sono gli ultimi"
arm_elect.13.b: "Ah, mettete più polizia per cacciarli via"

arm_elect.14.t: "L'opposizione vuole che parliamo con loro"
arm_elect.14.d: "I manifestanti chiedono al governo di parlare con il nostro leader. Si stanno radunando intorno al palazzo del governo e chiedono un incontro. Hah! Risponderemo?"
arm_elect.14.a: "Sì. Lo incontrerò. Anche se odio questo bastardo"
arm_elect.14.b: "Uah! Mettete più polizia e non rompetemi le scatole con questa merda!"

arm_elect.15.t: "Alcune basi militari e corpi di polizia si stanno unendo ai manifestanti"
arm_elect.15.d: "Alcune basi militari e corpi di polizia si stanno unendo ai manifestanti, anche se non stanno protestando con le armi. Il numero dei manifestanti è davvero significativo e stanno cercando di prendere d'assalto gli oggetti governativi"
arm_elect.15.a: "Nikol Pashinyan aveva ragione. Io mi sbagliavo. La situazione attuale ha diverse soluzioni, ma io non seguirò nessuna di queste strade. Non è la mia. Mi dimetto dalla mia posizione di leader del Paese. Mi adeguo alla vostra richiesta. Pace, armonia e logica al nostro Paese"
arm_elect.15.b: "Schiacciateli con ogni mezzo, fottuti traditori! È ora di versare il sangue!"

arm_elect.16.t: "Elezioni 2017"
arm_elect.16.d: "Elezioni 2017"
arm_elect.16.a: "Ehi, Vsauce, sono Michael!"

arm_elect.17.t: "Riforma della Repubblica parlamentare"
arm_elect.17.d: "Vediamo come vanno i nostri piani. Riformeremo il paese in una repubblica parlamentare per mantenere il potere nelle mani del nostro leader"
arm_elect.17.a: "Vediamo..."

# ARmenian economy

arme.1010.t: "Economia armena"
arme.1010.d: "Durante l'era sovietica, l'Armenia era una delle repubbliche più sviluppate dal punto di vista industriale e commerciale. Tuttavia, dopo la caduta dell'Unione Sovietica e l'analfabeta privatizzazione delle proprietà da parte degli oligarchi e l'aumento del banditismo, l'Armenia è diventata uno dei Paesi più poveri, soprattutto quando era in guerra. Oggi, in Armenia non c'è un solo impianto o un'impresa di rilievo industriale. Mancanza di gas, problemi con l'elettricità, assenza di normali sistemi di transazione e un'enorme disoccupazione. Tutto questo ricade sulle spalle dell'Armenia proprio all'inizio del nuovo secolo..."
arme.1010.a: "Beh, cazzo"

#raffi hovhanisyan

ARM_armen.5.t: "Raffi Hovhanisyan inizia uno sciopero della fame"
ARM_armen.5.d: "Il fondatore e leader del partito Heritage Raffi Hovhannisyan, che da martedì è in sciopero della fame in Piazza della Libertà, ha trascorso la notte all'aperto dopo che la polizia si è rifiutata di permettergli di montare una tenda lì. Grazie allo sciopero della fame di Raffi Hovhannisyan, Piazza della Libertà è tornata a essere affollata (dagli eventi del 1° marzo 2008, il Comune di Yerevan e la polizia, con vari pretesti, hanno vietato proteste, manifestazioni e raduni nella piazza), perché è regolarmente frequentata da cittadini comuni, oltre che da deputati del Partito del Patrimonio e da membri dell'opposizione ANC. Oggi, il leader del Partito Popolare Tigran Karapetyan, il deputato indipendente dell'Assemblea Nazionale Tigran Torosyan e altri hanno espresso il loro sostegno a Hovhannisyan"
ARM_armen.5.a: "Phah! Fame-fame, fate un tuono"
ARM_armen.5.b: "Mettetelo in un jain per qualche motivo. Non mi interessa"

#Tsaruk Christ

ARM_armen.4.t: "Tsarukyan costruisce la statua di Cristo"
ARM_armen.4.d: "La costruzione di una gigantesca statua di Gesù Cristo è terminata in Armenia. La cerimonia di inaugurazione del progetto si è svolta nel cantiere sul monte Hatis, nella regione di Kotayk. Secondo l'iniziatore del progetto, il leader del Partito dell'Armenia Prospera, l'uomo d'affari Gagik Tsarukyan, il monumento alto 77 metri, situato sulla cima di una montagna (2528 metri sul livello del mare), può essere visto da quasi ogni angolo dell'Armenia. Come concepito dagli autori del progetto, l'edificio, costituito da una statua di 33 metri posta su un piedistallo di 44 metri, può essere raggiunto con una funivia. Gagik Tsarukyan ha annunciato la sua intenzione di erigere una statua di Gesù Cristo in Armenia all'inizio dell'anno. Allo stesso tempo, è stato indetto un concorso, in seguito al quale è stato selezionato il progetto attuale"
ARM_armen.4.a: "Parq Astso!"

# arm aze meeting

ARM_armen.3.t: "Incontro armeno-azero in Russia"
ARM_armen.3.d: "I presidenti della Repubblica dell'Azerbaigian, della Repubblica d'Armenia e della Federazione Russa si sono incontrati a Sochi su invito del presidente della Federazione Russa e hanno discusso il corso e le prospettive della soluzione del Nagorno-Karabakh. I capi dei tre Stati hanno preso atto della grande mole di lavoro sulla risoluzione del conflitto del Nagorno-Karabakh, svolta dal loro incontro del 2 novembre 2008, quando è stata adottata la Dichiarazione di Mosca. I Presidenti hanno dichiarato che, a seguito di intensi negoziati, sono stati compiuti progressi nel concordare i Principi fondamentali della soluzione del Nagorno-Karabakh. Considerando l'importanza della transizione per lo sviluppo dell'Accordo di pace, i Presidenti della Repubblica dell'Azerbaigian e della Repubblica d'Armenia hanno espresso la loro disponibilità ad accelerare il raggiungimento di un accordo sui Principi fondamentali, tenendo conto del lavoro svolto finora. I due Presidenti hanno molto apprezzato le attività di mediazione della Federazione Russa e degli altri Paesi copresidenti del Gruppo di Minsk dell'OSCE e hanno espresso l'auspicio che la Russia, gli Stati Uniti e la Francia continuino a svolgere un ruolo attivo in questa veste nell'insediamento fino all'instaurazione della pace definitiva e della stabilità nella regione."
ARM_armen.3.a: "Solo un'altra parola vuota..."

