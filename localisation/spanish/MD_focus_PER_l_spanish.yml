 PER_separatist_warning_desc: "A detailed report has been prepared for the leadership regarding foreign exploitation of our most vulnerable regions."
 PER_iraq_reparations: "Reparaciones iraquíes"
 PER_iraq_reparations_desc: "No hemos olvidado la devastación causada por el ejército de Saddam Hussein en la década de 1980, y por ello, necesitaremos recibir el dinero que no recibimos. Después de todo, fuimos los vencedores."
