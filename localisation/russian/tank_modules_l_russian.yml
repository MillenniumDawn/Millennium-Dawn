 #Country Specific Modules
 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2:0 "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc:0 "An Argentinian license produced version of the British L7 tank gun manufactured by the Fabricaciones Militares.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 ARG_tank_diesel_engine_gen2:0 "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc:0 "The MB 833 Ka-500 is originally a German diesel engine manufacture by MTU. The engine was adapted by Argentina to be used in the TAM tank.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 ARG_additional_machine_guns:0 "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc:0 "The FN MAG is a Belgian general-purpose machine gun. The 60-40 version is specifically designed to be mounted on vehicles.\n\n§GDesigner Hint: Adding a heavy machine gun is a cheap way of slightly increasing the tanks capacities against hostile aircraft and soft targets§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon:0 "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc:0 "A Brazilian license produced version of the German 105 mm L7A3. This Cold War era weapon was the main choice of armament for the Leopard I tank.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 BRA_tank_medium_cannon:0 "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc:0 "The 120 mm GIAT G1 is a Brazilian license produced version of the French CN120-25 manufactured by Établissement d'Études et de Fabrication d'Armements de Bourges. This Cold War era cannon was the main choice of armament for the Giat Industries AMX-32 and AMX-40.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 BRA_additional_machine_guns:0 ".50 Cal M2HB"
 BRA_additional_machine_guns_desc:0 "The .50 Cal M2HB is a Brazilian license produced version of the American M2 Browning machine gun. The .50 M2HB is one of the most used, reliable, and liked machine guns.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 BRA_tank_diesel_engine_gen2:0 "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc:0 "The MWM TBH 234 is a Brazilian license produced version of the German MWM TBD 234, this Cold War era engine is compact and high output engine designed during the Cold War.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"

 ## CHINA ##
 CHI_tank_small_medium_cannon:0 "100 mm Type 59"
 CHI_tank_small_medium_cannon_desc:0 "The Type 59 is a Chinese copy of the D-10T tank gun used on the T-55 series.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 CHI_tank_small_medium_cannon_2:0 "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc:0 "The ZPL-81A is a Chinese license built version of the British L7A3 gun. The Chinese version has a domestically built improved thermal sleeve.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 CHI_tank_small_medium_cannon_3:0 "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc:0 "The ZPL-98A is a Chinese license built version of the British L7A3 gun. This improved version has an indigenous low recoil muzzle brake and lighter weight.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 CHI_tank_medium_cannon:0 "125 mm Type 88C"
 CHI_tank_medium_cannon_desc:0 "The Type 88C is an early Chinese main tank gun based off of the Soviet 2A46M gun.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 CHI_tank_medium_cannon_2:0 "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc:0 "The ZPT-98 is a Chinese built 125 mm main battle tank gun, with an easily distinguishable fume extractor at the mid-point of the barrel.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 CHI_additional_machine_guns:0 "12.7 mm Type 54"
 CHI_additional_machine_guns_desc:0 "The Type 54 machine gun is a Chinese copy of the Soviet 12.7 mm DShK machine gun that is commonly used on Soviet and Russian tanks as an additional anti-air weapon.\n\n§GDesigner Hint: Adding a heavy machine gun is a cheap way of slightly increasing the tanks capacities against hostile aircraft and soft targets§!"
 CHI_tank_diesel_engine_gen1:0 "Model 12150L V-12, 520 hp"
 CHI_tank_diesel_engine_gen1_desc:0 "The Model 12150L is an early Cold War Chinese V-12 engine. It is paired with a 5-speed manual gearbox when mounted in a tank.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 CHI_tank_diesel_engine_gen2:0 "Model 12150L-7BW V-12, 580 hp"
 CHI_tank_diesel_engine_gen2_desc:0 "The Model 12150L-7BW is an improved version of the previous 12150L model.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 CHI_tank_diesel_engine_gen3:0 "Model 12150ZL V-12, 730 hp"
 CHI_tank_diesel_engine_gen3_desc:0 "The Model 12150ZL is an improved version otf the previous 12150L-7BW model.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 CHI_tank_diesel_engine_gen4:0 "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc:0 "KMDB 6TD-2 is a Russian built tank engine that was initially planned for the Type 90-II prototype. The tank was never accepted to Chinese service but continued its life as the Al-Khalid tank in Pakistani service.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 CHI_tank_diesel_engine_gen5:0 "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc:0 "The 150HB is a Norinco made diesel engine based on the German MB 873 Ka-501 used on the Leopard 2.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 CHI_reactive_armor_gen1:0 "FY-I"
 CHI_reactive_armor_gen1_desc:0 "FY-I is Chinese 1st generation ERA intended to combat HEAT projectiles.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 CHI_reactive_armor_gen2:0 "FY-II"
 CHI_reactive_armor_gen2_desc:0 "FY-II is Chinese 2nd generation ERA that protects tanks against HEAT and APFDS rounds.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 CHI_reactive_armor_gen3:0 "FY-III"
 CHI_reactive_armor_gen3_desc:0 "FY-III is Chinese 3rd generation ERA that works against HEAT rounds and tandem warheads.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
 CHI_reactive_armor_gen4:0 "FY-IV"
 CHI_reactive_armor_gen4_desc:0 "FY-IV is a Chinese 4th generation ERA intended to protect the tank against all possible projectiles.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) is an easy way to upgrade your tank's armour§!"
