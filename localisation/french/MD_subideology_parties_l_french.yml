 TAJ.socialism: "£TAJ_western_social_democrat Parti social-démocrate du Tadjikistan"
 TAJ.socialism_icon: "£TAJ_western_social_democrat"
 TAJ.socialism_desc: "Sociaux-démocrates - Fondé en 1998, le Parti social-démocrate du Tadjikistan (Hizbi Sotsial-Demokratii Tojikiston) a été créé pour s'opposer explicitement à Emomali Rahmon et à son gouvernement. Il est connu pour son objectif d'instaurer la démocratie au Tadjikistan et de chasser le gouvernement Rahmon."
 TAJ.Communist-State: "£TAJ_emerging_communism Parti communiste du Tadjikistan"
 TAJ.Communist-State_icon: "£TAJ_emerging_communism"
 TAJ.Communist-State_desc: "Communistes - Premier et plus ancien parti du Tadjikistan, le Parti communiste du Tadjikistan (Hizbi Kommunistii Tojikiston) s'est construit sur les idées du centralisme démocratique et adhère à des points de vue similaires à ceux des autres partis communistes post-soviétiques. Le parti est très actif sur la scène communiste internationale et entretient de nombreuses relations avec d'autres partis. Le parti est affilié à l'Union des partis communistes - Parti communiste de l'Union soviétique."
 TAJ.Conservative: "£TAJ_emerging_reactionary (PDPT) People's Democratic Party"
 TAJ.Conservative_icon: "£TAJ_emerging_reactionary"
 TAJ.Conservative_desc: "Nationalisme tadjiks - Dirigé par Emomali Rahmon, le Parti démocratique populaire du Tadjikistan (Hizbi Khalqii Demokratii Tojikiston) dirige le pays d'une main de fer. En raison de la domination du parti au Tadjikistan, des mouvements d'opposition tentant de renverser le gouvernement ont vu le jour dans tout le pays. Le parti s'est principalement attaché à faire revivre la culture, l'identité et le statut d'État du Tadjikistan. Le parti dirigé par Emomali Rahmon a fortement restreint les pratiques islamiques dans le but de séculariser le Tadjikistan, en prenant des mesures telles que l'interdiction des barbes et la création de codes vestimentaires pour les femmes qui souhaitent porter le hijab."
 TAJ.anarchist_communism: "£TAJ_anarchist_communism Parti socialiste du Tadjikistan"
 TAJ.anarchist_communism_icon: "£TAJ_anarchist_communism"
 TAJ.anarchist_communism_desc: "Socialistes - Le Parti socialiste du Tadjikistan (Hizbi Sotsialistii Tojikiston) a été créé en 1996. Considéré comme une alternative au parti communiste, le parti socialiste n'a pas joué un rôle majeur dans la politique tadjike, mais cela pourrait changer dans un avenir proche."
