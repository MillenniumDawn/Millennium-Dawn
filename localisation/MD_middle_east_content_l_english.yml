 oil_dependency:0 "Oil Dependency"
 oil_dependency_desc:0 "This country's economy is heavily reliant on the export of oil and other fossil fuels. While this dependence is lucrative in the short term, it is widely known that this over-reliance is unsustainable."
 baath_movement:0 "Government-Backed Ba'ath Movement"
 shia_movement:0 "Government-Backed Shi'a Islamist Movement"
 sunni_movement:0 "Government-Backed Sunni Islamist Movement"
 pro_western_movement:0 "Government-Backed Liberal Movement"
 shia_resistance_01:0 "Shi'a Resistance - Negligible"
 shia_resistance_01_desc:0 "While elements within our Shi'a population occasionally express resentment towards our government, the majority of our country's Shi'a have no issue with our rule."
 shia_resistance_02:0 "Shi'a Resistance - Low"
 shia_resistance_02_desc:0 "Some radicals amongst the Shi'a population have called for the toppling of our government, but their calls have largely fallen on deaf ears. This is due to the relative lack of mistreatment by our government towards the Shi'a population."
 shia_resistance_03:0 "Shi'a Resistance - Moderate"
 shia_resistance_03_desc:0 "Anti-establishment Shi'a forces have gained some traction amongst the Shi'a population of our country due to some remaining barriers and difficulties faced by the Shi'a in our society. Opposition to violence, however, is still the most common position among the Shi'a."
 shia_resistance_04:0 "Shi'a Resistance - Substantial"
 shia_resistance_04_desc:0 "The unequal position of our Shi'a population relative to their Sunni counterparts has led to notable opposition to our government in certain quarters. While there is some militant activity against our government, this has so far remained relatively marginal."
 shia_resistance_05:0 "Shi'a Resistance - High"
 shia_resistance_05_desc:0 "Discrimination against the Shi'a has led to significant levels of openly-expressed resentment towards our government. Even more concerning is the increased support for militant Shi'a groups that advocate the removal of our government through violent means."
 shia_resistance_06:0 "Shi'a Resistance - Extremely High"
 shia_resistance_06_desc:0 "Our policies have substantially increased Shi'a hostility to our rule, increasing support for Shi'a militant groups that advocate the use of force against our government. However, the capabilities of these militant groups remain relatively small and they have only been able to conduct small occasional attacks."
 shia_resistance_07:0 "Shi'a Resistance - Severe"
 shia_resistance_07_desc:0 "Our attitude towards the Shi'a has inflamed anti-government perceptions among the vast majority of the Shi'a population. While many among the Shi'a population have not yet started advocating violence, the widespread hatred of our government has contributed to broad support for the use of violence to overthrow our government."
 shia_resistance_08:0 "Shi'a Resistance - Extremely Severe"
 shia_resistance_08_desc:0 "Our anti-Shi'a policies have led to overwhelming Shi'a opposition to our rule. While not all of this opposition has translated into open support for armed militant groups, most of the Shi'a population tacitly accept the use of violent tactics, emboldening Shi'a militant groups that have begun to launch more daring attacks."
 shia_resistance_09:0 "Shi'a Resistance - Critical"
 shia_resistance_09_desc:0 "Widespread hatred towards our government for its anti-Shi'a policies has led to widespread support for armed militancy among the Shi'a population. This support has emboldened Shi'a militant groups and allowed them to launch major attacks."
 shia_resistance_10:0 "Shi'a Resistance - Extremely Critical"
 shia_resistance_10_desc:0 "Near-universal hatred towards our government has led to overwhelming support for armed resistance against our government. Shi'a militant groups are flushed with funding and recruits and are therefore able to carry out large, well-coordinated operations."
 aggressive_nationalism:0 "Aggressive Nationalism"
 defensive_nationalism:0 "Defensive Nationalism"
 transnational_shiism:0 "Transnational Shi'ism"
 national_shiism:0 "National Shi'ism"
 elected_legislature:0 "Elected Legislature"
 elected_legislature_desc:0 "Following the establishment of a constitutional monarchy, this country has established an elected legislature which serves as a counterbalance to the power of the executive."
 birthplace_of_wahhabism:0 "Birthplace of Wahhabism"
 birthplace_of_wahhabism_desc:0 "The nation of Saudi Arabia was established as a result of an alliance between the military might of Ibn Saud and the radical religious vision of Muhammad ibn Abd al-Wahhab. The movement that the latter founded, Wahhabism, sets itself apart from other Islamic doctrines in its ardent commitment to purifying Islam and returning the faith to its earliest and most authentic form. The form of Wahhabism espoused by Saudi Arabia emphasizes respect for religious authorities and government, unlike the more revolutionary and populist brands of salafism influenced by the thought of Sayyid Qutb which most jihadist groups have adopted."
 little_sparta:0 "Little Sparta"
 little_sparta_desc:0 "The UAE has historically punched above its weight on the international stage, sending its military forces to take part in multilateral military operations in farflung corners of the globe. The country has forged close ties with its powerful neighbor, Saudi Arabia, along with the West. By balancing the two against each other, the small country affectionately named by US officials as "Little Sparta" has been able to effectively maintain its own freedom of maneuvre."
 omani_neutrality:0 "Omani Neutrality"
 omani_neutrality_desc:0 "Oman has prided itself on its neutral, moderate foreign policy under the guidance of Sultan Gaboos bin Said Al Said. It has for decades been a major backer of peace initiatives in the Middle East, and has been instrumental in mediating between rival states, including within the Arabian Peninsula."
 home_of_the_baharna:0 "Home of the Baharna"
 home_of_the_baharna_desc:0 "The majority of the Bahraini population are Shi'a Arabs who perceive themselves as the indigenous population of Bahrain. These people hark back to an ancient Baharna kingdom that stretched across Eastern Arabia. Although the historical accuracy of this narrative is disputed, it has played a powerful role in mobilizing support against the Sunni Khalifa dynasty, who are perceived as foreign occupiers of the Baharna homeland."
 legacy_of_the_gulf_war:0 "Legacy of the Gulf War"
 legacy_of_the_gulf_war_desc:0 "On August 2nd 1990 Saddam Hussein's Iraq invaded the State of Kuwait and occupied the country for a period of seven months. During that time a resistance movement mobilized against the Iraqi invaders, with all Kuwaitis regardless of sect or social class coming together to fight against the occupiers. This event, along with a long history of Kuwait standing against much larger adversaries and boasting a uniquely powerful parliament, has helped cement a Kuwaiti national identity that, unlike in some of Kuwait's fellow Gulf states, has allowed Sunni and Shi'a to co-exist relatively seamlessly."
 unrepresentative_government:0 "Unrepresentative Government"
 unrepresentative_government_sunni_desc:0 "This country, despite being majority-Shi'a, is ruled by a Sunni government. This imbalance of power has contributed to sectarian friction and popular resentment towards what is perceived as an unjust and unrepresentative government."
 unrepresentative_government_shia_desc:0 "This country, despite being majority-Sunni, is ruled by a Shi'a government. This imbalance of power has contributed to sectarian friction and popular resentment towards what is perceived as an unjust and unrepresentative government."
 extremely_conservative_society:0 "Extremely Conservative Society"
 conservative_society:0 "Conservative Society"
 moderately_conservative_society:0 "Moderately Conservative Society"
 moderately_liberal_society:0 "Moderately Liberal Society"
 liberal_society:0 "Liberal Society"
 extremely_liberal_society:0 "Extremely Liberal Society"
 isis_allegiance:0 "Islamic State Allegiance"
 israeli_settlements:0 "Israeli Settlements"
 israeli_settlements_desc:0 "Shortly after the Israeli victory in the Six Day War of 1967 that saw Israel seize control of the West Bank from Jordan, a group of Zionist activists staying in a hotel in Hebron refused to leave. The Israeli government sought to compromise with the activists by establishing the first Jewish settlement in the West Bank, in doing so preventing Palestinian herders from continuing to use that land. That event began a trend that has continued to this day, with over a hundred settlements being established, to the growing chagrin of the Palestinian population."
 israeli_blockade:0 "Israeli Blockade"
 israeli_blockade_desc:0 "Since Hamas seized control of the Gaza Strip from Fatah in 2007, Egypt and Israel have enforced a land, air and sea blockade of Gaza. While Israel has maintained that the blockade is legal under international law and that it is necessary to guarantee Israeli security and put pressure on a violent terrorist organization, humanitarian and intergovernmental organizations have accused Israel of inflicting collective punishment on the people of Gaza through the blockade, forcing the territory's inhabitants to remain dependent on humanitarian aid."
 palestinian_resistance:0 "Palestinian Resistance"
 palestinian_resistance_desc:0 "Ever since Zionist settlers first arrived in Palestine in the late 1800s, tensions between Jewish immigrants and the Palestinian population have often led to outbreaks of violence between the two communities. After the creation of Israel, Palestinian groups and even individuals have launched attacks against Israeli interests, a phenomenon that has persisted despite the signing of the Oslo Accords. This has been due to widespread Palestinian dissatisfaction about the continuing construction of Israeli settlements in the West Bank and Israel's refusal to share control of Jerusalem among other grievances. These attacks have contributed to a sense of Israeli insecurity and support for hardline political forces."
 large_refugee_population:0 "Large Refugee Population"
 large_refugee_population_desc:0 "The 1948 Arab-Israeli War resulted in what Palestinians call al-Nakba, the catastrophe. This event saw a mass exodus of the Palestinian population from Israeli-controlled territory, leading to the establishment of large refugee camps in neighboring Arab countries. These refugees live a precarious existence, as many governments have not granted citizenship to Palestinian refugees, thereby often denying them of the right to work and access public services. These refugees yearn to return to the homes that their families owned prior to 1948, producing a difficult issue to resolve given the fact that much of the land formerly owned by these refugees is now inhabited by Israelis."
 favorable_boundaries:0 "Favorable Boundaries"
 favorable_boundaries_desc:0 "As a result of the Israeli-Palestinian peace deal, the boundaries of this particular territory are easily defensible."
 unfavorable_boundaries:0 "Unfavorable Boundaries"
 unfavorable_boundaries_desc:0 "As a result of the Israeli-Palestinian peace deal, the boundaries of this particular territory are not easily defensible."
 russian_military_advisors:0 "Russian Military Advisors"
 foreign_procurement:0 "Foreign Procurement"
 foreign_procurement_desc:0 "While our domestic arms industry is virtually nonexistent, this means that our economic capacity is free to be directed elsewhere."
 local_arms_industry:0 "Local Arms Industry"
 local_arms_industry_desc:0 "Our burgeoning arms industry requires constant attention and subsequently distracts from other aspects of our economy. However, this will pay off in the long term by reducing our reliance on foreign arms."
 tiny_shia_population:0 "Tiny Shi'a Population"
 small_shia_population:0 "Small Shi'a Population"
 substantial_shia_population:0 "Substantial Shi'a Population"
 large_shia_population:0 "Large Shi'a Population"
 anti_saudi_sentiment:0 "Anti-Saudi Sentiment"
 khaleeji:0 "Khaleeji"

#GCC
 gulf_society:0 "Islamism & Secularism"
 gulf_society_desc:0 "Our country's society remains deeply religious. As a consequence our government's continued popularity relies on our religious credentials, and as such we must be cautious about pursuing policies that could lead to accusations of impiety. The existence of alternative sources of religious legitimacy in the form of populist Islamist groups poses a constant threat to our power. If the popularity of such groups gets out of hand, we may have to consider a broad crackdown.\n\nA major factor in our government's religious legitimacy is our adherance to conservative social values. Pursuing socially liberal policies too quickly risks increasing support for Islamist alternatives and the Radicalization of society. We can reduce this risk by making sure not to decrease £pol_idea §GSocial Conservatism - Government§!, which is affected by focuses and decisions, too far below £population_texticon §YSocial Conservatism - Society§!, which gradually rises and falls to match the former. £population_texticon §YSocial Conservatism - Society§! determines the extent to which society is either conservative or liberal, with high levels of conservatism granting more political power and salafist drift while high levels of liberalism grant a higher trade opinion factor and western drift.\n\n£pol_idea §GSocial Conservatism - Government§!: [?ROOT.social_conservatism_government]%\n£population_texticon  §YSocial Conservatism - Society§!: [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood:0 "Crack Down on the Muslim Brotherhood"
 GCC_crack_down_on_muslim_broterhood_desc:0 "The Muslim Brotherhood is a Sunni organization that adheres to a populist form of Islam. This means that the Muslim Brotherhood and its affiliates are not only a source of pressure to democratize but are also popular with religious elements in society, making them a threat to authoritarian governments that similarly rely on religious legitimation."
 GCC_stop_crackdowns:0 "Stop Muslim Brotherhood Crackdowns"
 GCC_stop_crackdowns_desc:0 "The Muslim Brotherhood is a Sunni organization that adheres to a populist form of Islam. This means that the Muslim Brotherhood and its affiliates are not only a source of pressure to democratize but are also popular with religious elements in society, making them a threat to authoritarian governments that similarly rely on religious legitimation."
 GCC_allow_al_jazeera:0 "Allow Al-Jazeera"
 GCC_allow_al_jazeera_desc:0 "Al-Jazeera is a news organization funded and supported by the Qatari government. It has been criticized by Arab governments who resent the network's interference in their internal affairs through its support for pro-democracy movements."
 GCC_ban_al_jazeera:0 "Ban Al-Jazeera"
 GCC_ban_al_jazeera_desc:0 "Al-Jazeera is a news organization funded and supported by the Qatari government. It has been criticized by Arab governments who resent the network's interference in their internal affairs through its support for pro-democracy movements."
 GCC_subsidize_western_culture:0 "Subsidize Western Culture"
 GCC_subsidize_salafism:0 "Subsidize Salafism"
 GCC_subsidize_salafism_desc:0 "Salafism is a scripturalist form of Sunni Islam that advocates a strict interpretation of the Qur'an."
 GCC_encourage_female_representation:0 "Encourage Female Representation in Government"
 GCC_encourage_female_representation_desc:0 "Our government has been accused of being overwhelmingly male and discriminating against women when selecting for government positions. We should seek to change this state of affairs."
 GCC_discourage_female_representation:0 "Discourage Female Representation in Government"
 GCC_discourage_female_representation_desc:0 "The presence of women in political positions is an embarassment for our society. We should work against this nefarious trend."
 GCC_expand_female_employment:0 "Expand Female Employment Options"
 GCC_expand_female_employment_desc:0 "Businesses overwhelmingly employing men rather than women is a hinderance to our society. We should not cripple our economy's capabilities in order to keep to old-fashioned traditions."
 GCC_limit_female_employment:0 "Limit Female Employment Options"
 GCC_limit_female_employment_desc:0 "The employment of women in business goes against our Islamic values and traditions. We should remind women of their rightful position in society."
 GCC_legalize_alcohol_in_hotels_and_clubs:0 "Legalize Alcohol in Hotels and Clubs"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc:0 "While we must maintain the ban on alcohol for the wider population, it may be in our interest to issue alcohol licenses for specific areas frequented by foreigners."
 GCC_reverse_limited_alcohol_legalization:0 "Reverse Limited Alcohol Legalization"
 GCC_reverse_limited_alcohol_legalization_desc:0 "Our current approach to alcohol is an affront to our Islamic culture and should be reversed."
 GCC_legalize_alcohol:0 "Legalize Alcohol in Public Spaces"
 GCC_legalize_alcohol_desc:0 "The ban on alcohol is a relic of the past and should be repealed in order to advance our society."
 GCC_ban_alcohol:0 "Ban Alcohol in Public Spaces"
 GCC_ban_alcohol_desc:0 "Our current approach to alcohol is an affront to our Islamic culture and should be reversed."
 GCC_relax_dress_code:0 "Relax Dress Code Requirements"
 GCC_relax_dress_code_desc:0 "Our dress code requirements are discouraging foreign visitors. It may be best for us to remain flexible on this particular issue."
 GCC_reimpose_dress_code:0 "Reimpose Dress Code Requirements"
 GCC_reimpose_dress_code_desc:0 "Our current approach to clothing is an affront to our Islamic culture and should be reversed."
 GCC_ban_burqa:0 "Ban the Burqa"
 GCC_ban_burqa_desc:0 "The burqa is a security threat and a relic of our outdated traditions. We should consider banning it."
 GCC_unban_burqa:0 "Unban the Burqa"
 GCC_unban_burqa_desc:0 "The burqa ban is an insult to our culture, our religion, and our history. It should be lifted."
 GCC_head_scarves:0 "Ban Headscarves"
 GCC_head_scarves_desc:0 "Headscarves are a relic of our outdated traditions. We should consider banning them in order to help our society progress."
 GCC_unban_head_scarves:0 "Unban Headscarves"
 GCC_unban_head_scarves_desc:0 "The ban on headscarves is an insult to our culture, our religion, and our history. It should be lifted."
 GCC_decriminalize_same_sex_relations:0 "Decriminalize Same-Sex Relations"
 GCC_decriminalize_same_sex_relations_desc:0 "Our current attitude towards same-sex relations has led outsiders to label our society as backward and even barbaric. This state of affairs cannot continue."
 GCC_recriminalize_same_sex_relations:0 "Recriminalize Same-Sex Relations"
 GCC_recriminalize_same_sex_relations_desc:0 "Permitting same-sex relations is an affront to our Islamic values and cannot be allowed to continue."
 GCC_secularize_the_state:0 "Secularize the State"
 GCC_secularize_the_state_desc:0 "The religiosity of our state is enshrined in our laws, symbols and rhetoric. To secularize our society we must purge religion from every aspect of our government."

 shia_decisions:0 "Sectarianism"
 shia_decisions_desc:0 "The death of the Prophet resulted in a division between Sunni and Shia that has persisted for more than a thousand years. While Sunni and Shia have often shown themselves to be capable of living alongside each other peacefully, rising tensions in the region due to events such as the Iranian Revolution of 1979 have added to Sunni-Shia hostility. In the context of the regional geopolitical struggle between Sunni Saudi Arabia and Shia Iran, we must decide our approach to our own Shia population carefully.\n\n£population_texticon  §YShia Population§!: [?shia_population]%"
 encourage_shia_immigration:0 "Encourage Shia Immigration"
 encourage_shia_immigration_desc:0 "By reducing the requirements that migrants from Shia-majority countries such as Iraq and Iran have to meet in order to move to our country, we can increase the percentage of our country's Muslim population that adheres to the Shia faith."
 encourage_sunni_immigration:0 "Encourage Sunni Immigration"
 encourage_sunni_immigration_desc:0 "By reducing the requirements that migrants from Sunni-majority countries in the wider Middle East and South Asia have to meet in order to move to our country, we can increase the percentage of our country's Muslim population that adheres to the Sunni faith."
 deport_foreign_shia:0 "Deport Foreign Shia"
 deport_foreign_shia_desc:0 "Shia immigrants from Iraq, Iran, Lebanon, Pakistan, Syria and other countries with large Shia populations can be deported fairly easily using accusations that these immigrants support Shia terror and therefore constitute threats to our government."
 deport_foreign_sunnis:0 "Deport Foreign Sunnis"
 deport_foreign_sunnis_desc:0 "Sunni immigrants from the wider Middle East and South Asia can be deported fairly easily using accusations that these immigrants support Sunni terror and therefore constitute threats to our government."

 gcc_decisions:0 "Gulf Cooperation Council"
 gcc_decisions_desc:0 "Formed in 1981, the GCC is one of the most prominent intergovernmental organizations in the Middle East. It seeks to bring together the majority of the Arab states of the Gulf in a political and economic union. While the members of the GCC share similar forms of government and have normally adopted similar foreign policies, disputes between the various member states have presented a barrier to greater integration.\n\n§YGCC Unity§! can be increased by progressing down the GCC tree, resolving disputes between GCC members and campaigning for GCC unity. It is also affected by world tension, the Iranian threat, and whether GCC countries share the same religious, political and foreign policy orientation as the dominant GCC member.\n\n§YGCC Unity§!: [?global.gcc_unity]%\n\nDominant Member: §Y[gcc_dominant_member]§! ([gcc_religion] [gcc_politics][gcc_foreign])"
