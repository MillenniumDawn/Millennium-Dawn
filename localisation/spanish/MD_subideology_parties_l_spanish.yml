 ITA.Nat_Fascism_desc: "El Partido Fiamma Tricolore fue fundado en 1995, cuando el Movimento Sociale Italiano se separó en sus dos secciones, Fiamma Tricolore y Alleanza Nazionale, siendo el primero el ala más extremista. Fuertemente inspirado por el fascismo, el partido es abiertamente crítico con el capitalismo y el comunismo, en su lugar, busca reenactar la \"tercera vía\"."
