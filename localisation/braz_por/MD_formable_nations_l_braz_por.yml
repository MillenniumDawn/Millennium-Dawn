 form_SCA_category: "Unir o Povo Nórdico"
 form_SCA_category_desc: "O Povo Nórdico já compartilhou muitas nações antes: O Império Sueco, a União de Kalmar, entre outros. Unificar este grupo de povos com histórias tão vibrantes e ricas, culturas e línguas únicas será um desafio para qualquer um que ousar completar este feito."
 SCA_integrate_start: "Começar a Formar a Escandinávia"
 SCA_integrate_start_desc: "É hora de formar o Império Escandinavo. Nossos irmãos e irmãs estarão verdadeiramente unidos sob uma única bandeira enquanto construímos um amanhã melhor."
