 ITA_draw_closer_to_far_east_TT: "Nuestra influencia en el Lejano Oriente crece.\n §YTodos los países mencionados aumentan su influencia, China en mayor medida.§!\n"
 ITA_reform_approval_TT: "A pesar de ser un país occidental importante con fuertes lazos culturales con los Estados Unidos y Europa, la cultura política y económica italiana se asemeja mucho más a la de un país sudamericano como Argentina, con opiniones peronistas y neokeynesianas dominantes en todos los partidos, incluso aquellos que se proclaman liberales. Debido a esto, cualquier intento de liberalización será difícilmente aceptado por la población a menos que haya un cambio importante en la cultura dominante."
