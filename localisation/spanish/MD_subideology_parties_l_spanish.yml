 KEN.liberalism: "£generic_liberalism_small (NDP) - National Development Party"
 KEN.liberalism_desc: "(Liberalism) - The National Development Party (NDP)\n\n The National Development was a minority party in Kenyan politics until Rail Odinga joined after he left Ford-Kenya following his loss of leadership to Michael Wamalwa. The party espouses a primrary opposition like ideology to the ruling government of Kenya but they are known for their pro-Western and liberal policies with the majority of their support hailing from the Nyanza Province and the Luo people of Kenya."
 KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab in Kenya"
 KEN.Caliphate_desc: "(Salafi Jihadism) - Al-Shabaab in Kenya (ASK)\n\nThe group of Al-Shabaab in Kenya are a splinter group from neighboring war-torn Somalia that use Northeastern Kenya as a staging ground for additional attacks in Somalia away from the governmental forces. The splinter group also fights against local Kenyan police where they're caught for smuggling or breaking laws."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Kenya African National Union"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Kenyan Nationalism) - Kenya African National Union (KANU)\n\nThe KANU traces its roots back to colonial Kenya as an African liberation party. Its members were persecuted, banned and imprisoned up until independence was finally achieved. The party under Jomo Kenyatta led the country onto the path Kenya finds herself today. When Daniel Moi took over in 1978, he cemented the presidential powers and a one party state was imposed. It would take many decades until the party had to accept the changing times. It's autocratic tendencies are slowly washing away but tribalism still plays its role in the party."
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Safina Party"
 KEN.Neutral_Libertarian_desc: "(Social Libertarianism) - Safina Party (Ark)\n\nThe Safina Party, or colloquailly 'Noah's Ark', party was launched by palaeoanthropolgist and conservatioinst Richard Leakey and lawyer Paul Muite in 1995 as an alternative party representing all Kenyans as their driving platform.. Although Leakey has never been a party leader, he has been instrumental in the party's political relevancy for being picked to a cabinet position by Moi. Its ideology is highly liberal with certain enviromentalist elements with social democractic and civic nationalist characteristics."
