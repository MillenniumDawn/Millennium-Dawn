 SIN_BOP_give_incentives_for_domestic_companies_desc: "提供财政激励来提高生产力有助于增加税收。"
 SIN_BOP_fight_foreign_influence: "对抗外国影响"
 SIN_BOP_fight_foreign_influence_desc: "打击在经济上殖民的外国势力"
 SIN_BOP_masterplan_for_land_allocation: "土地分配总体规划"
 SIN_BOP_masterplan_for_land_allocation_desc: "直面有限的土地资源。该计划优先考虑高密度、可持续发展，平衡住宅、商业和绿地空间。战略性土地利用最大化效率，确保未来发展的最佳配置，同时保护我们珍贵的自然遗产。这项计划对于维持新加坡的宜居性和经济竞争力至关重要。"
 SIN_BOP_masterplan_for_civilian_industry_development: "民用工业发展总体规划"
 SIN_BOP_masterplan_for_civilian_industry_development_desc: "专注于培育创新和高价值产业。通过战略性地吸引外资和培养本地人才，我们致力于打造强劲多元的经济。该计划支持关键行业的增长，促进技术进步，并确保新加坡即使在土地资源有限的情况下，也能保持全球创新创业中心的地位。"
 SIN_BOP_masterplan_for_miliatary_industry_development: "军事工业发展总体规划"
 SIN_BOP_masterplan_for_miliatary_industry_development_desc: "国防优先考虑自力更生和技术进步。鉴于我国国土面积有限，该计划注重高效资源配置和战略伙伴关系，以确保国家安全。该计划涵盖开发尖端技术、培养高技能劳动力，确保我国国防实力保持强劲，并能够应对未来的威胁。"
 SIN_BOP_masterplan_for_naval_yard_development: "海军船坞开发总体规划"
 SIN_BOP_masterplan_for_naval_yard_development_desc: "通过专注于高效的基础设施和技术创新来应对有限空间的挑战。该计划确保我们的海军能力保持领先地位，以支持我们的国家安全和海洋利益。它涉及战略扩张和现代化，优化空间利用，并融入可持续实践。"
 SIN_BOP_masterplan_for_offices_development: "办公园区开发总体规划"
 SIN_BOP_masterplan_for_offices_development_desc: "满足我们在有限土地范围内对高效可持续办公空间解决方案的需求。本规划致力于高密度混合用途开发，将办公空间与住宅和商业区融为一体。规划优先考虑智能建筑技术和绿色环保举措，打造充满活力、高效的工作环境，同时优化土地利用，促进可持续发展。"
 SIN_singapore_problem: "新加坡地理问题"
 SIN_singapore_problem_desc: "新加坡面临着许多地理挑战，包括缺乏自然资源、土地短缺、水危机以及公民住房短缺。"
