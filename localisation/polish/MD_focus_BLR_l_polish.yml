 belarus_export.14.d: "[FROM.GetNameWithFlag] podpisało umowę z firmą Peleng na dostawę wyposażenia dla PPK"
 belarus_export.14.a: "Świetnie"
 belarus_export.15.t: "Umowa z firmą Peleng została odrzucona"
 belarus_export.15.d: "[FROM.GetNameWithFlag] odmówił firmie Peleng zawarcia umowy na dostawę sprzętu dla PPK"
 belarus_export.15.a: "Bolesny"
 belarus_export.16.t: "Białoruskie PPK"
 belarus_export.16.d: "Białoruscy producenci chcą nam zaoferować swoje ATGMS z dostawą. Czy zgodzimy się na przyjęcie tej umowy?"
 belarus_export.16.a: "Oczywiście jest to dobra oferta"
 belarus_export.16.b: "Nie, odrzucimy ich ofertę"
 belarus_export.17.t: "Sprzedaż PPK"
 belarus_export.17.d: "Umowa sprzedaży naszych PPK dla [FROM.GetNameWithFlag] została zawarta"
 belarus_export.17.a: "Świetnie"
 belarus_export.18.t: "Sprzedaż PPK"
 belarus_export.18.d: "Umowa sprzedaży naszych PPK za [FROM.GetNameWithFlag] została odrzucona"
 belarus_export.18.a: "Bolesny"
 belarus_export.19.t: "Podwozie białoruskie"
 belarus_export.19.d: "Białoruscy producenci są gotowi zaoferować swoje podwozia do szeregu naszego sprzętu wojskowego. Czy zgodzimy się na tę umowę?"
 belarus_export.19.a: "Oczywiście jest to dobra oferta"
 belarus_export.19.b: "Nie, odrzucimy ich ofertę"
 belarus_export.20.t: "Umowa na dostawę podwozia"
 belarus_export.20.d: "Zgodzili się na naszą umowę na dostawę podwozia"
 belarus_export.20.a: "Świetnie"
 belarus_export.21.t: "Umowa na dostawę podwozia"
 belarus_export.21.d: "Postanowili zerwać naszą umowę z podwoziem"
 belarus_export.21.a: "Bolesny"
 belarus_export.22.t: "Wspólny projekt APC"
 belarus_export.22.d: "[FROM.GetNameWithFlag] oferuje nam stworzenie wspólnego projektu APC o nazwie Cobra-K. Projekt ten przyniesie nam doświadczenie i wiedzę w zakresie modyfikacji starego sprzętu. Czy się zgodzimy?"
 belarus_export.22.a: "Oczywiście jest to dobra oferta"
 belarus_export.22.b: "Nie, odrzucimy ich ofertę"
 belarus_export.23.t: "Wspólny projekt APC"
 belarus_export.23.d: "[FROM.GetNameWithFlag] zgodził się pracować nad wspólną modyfikacją APC"
