 stealth_frigate_hull_1: "Casco de fragata Stealth 2010"
 stealth_frigate_hull_1_desc: "Una fragata furtiva es una versión moderna de la clase de fragata, pero diseñada para operar en el futuro lejano. Con técnicas de diseño avanzadas, la sección transversal de radar reducida, junto con sistemas de amortiguación acústica y operaciones de guerra electrónica, la embarcación es mucho más difícil de detectar y atacar. Utilizadas para una amplia gama de misiones, desde ASW hasta vigilancia, estas embarcaciones son un activo para cualquier armada que pueda producirlas."
