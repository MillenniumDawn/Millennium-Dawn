 SIN_eastern_pressure_tt: "支持[Autocracy_L]\n\n人民行动党的§G东方派系§!寻求与中国和俄罗斯以及其他主要新兴大国建立更紧密的联系。\n"
 SIN_eastern_pressure_delayed_tt: "§Y先决条件：§!\n[!eastern_pressure_click_enabled]\n§Y效果：§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "支持[Neutral_Autocracy_L]\n\n§R中立派系§!主要关注东南亚国家联盟和新加坡，他们一般是三个集团中最大的一个。"
 SIN_neutarlity_pressure_delayed_tt: "§Y先决条件：§!\n[!reduce_foreign_pressure_click_enabled]\n§Y效果：§!\n[!reduce_foreign_pressure_click]\n"
 SIN_fund_western_clique_tt: "资助[conservatism_L]\n\n资助[conservatism_L]是确保他们继续作为我们政策的领导集团的一种方法。"
 SIN_fund_western_clique_delayed_tt: "§Y先决条件：§!\n[!fund_western_clique_click_enabled]\n§Y效果：§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "资助[Autocracy_L]\n\n为[Autocracy_L]提供资金将允许我们进行更多的……侵略政策。也许向他们提供一些资金是帮助他们上台的一种方式。\n"
