 TRK.liberalism: "£TRK_western_liberal Parti républicain du Turkménistan"
 TRK.liberalism_icon: "£TRK_western_liberal"
 TRK.liberalism_desc: "Libéraux - Le Parti républicain du Turkménistan (Türkmenistanyň Respublikan partiýasy) est l'un des nombreux partis politiques dissidents qui ont été interdits au Turkménistan. Les dirigeants du PRT, basé en exil, comprennent Nurmuhammet Hanamow, qui s'est exilé en 2002, et Annadurdy Hajyyew, dont la sœur Ogulsapar Myradowa est décédée dans une prison turkmène en septembre 2006. Le dernier parti d'opposition en date, le PRT, opère en exil - toute opposition étant interdite au Turkménistan, il a été contraint de se constituer et d'opérer à partir de l'étranger."
 TRK.socialism: "£TRK_western_social_democrat Union des femmes du Turkménistan"
 TRK.socialism_icon: "£TRK_western_social_democrat"
 TRK.socialism_desc: "Militants des droits de la femme - L'Union des femmes du Turkménistan (Türkmenistanyň zenanlar birleşigi) est une organisation féminine de masse au Turkménistan. Pendant longtemps, l'Union des femmes a été la seule organisation de femmes autorisée dans le pays. Défendant les droits des femmes, cette organisation se présentait comme une organisation non gouvernementale, mais en réalité, l'Union des femmes était étroitement liée au gouvernement et contrôlée par lui."
 TRK.Western_Autocracy: "£generic_Western_Autocracy_small Union turkmène des forces démocratiques"
 TRK.Western_Autocracy_desc: "Démocrates occidentaux - L'Union turkmène des forces démocratiques (Türkmenistan Demokratik Güýçler Birləşigi) est un parti politique turkmène qui s'est constitué à Vienne, en Autriche, le 23 novembre 2003 (l'accord initial avait été conclu le 29 septembre). L'ancien ministre des affaires étrangères Awdy Kulyýew, l'ancien ambassadeur en Turquie Nurmuhammet Hanamow, l'ancien directeur de la banque centrale Hudaýberdi Orazow et l'ancien vice-ministre de l'agriculture Saparmyrat Yklymow en sont les membres fondateurs."
 TRK.Communist-State: "£generic_Communist_State_small Parti communiste du Turkménistan"
 TRK.Communist-State_desc: "Marxistes-léninistes - Le Parti communiste du Turkménistan (Türkmenistanyň Kommunistik Partiyasy) est une division du Parti communiste de l'Union soviétique et le parti communiste au pouvoir de la République socialiste soviétique du Turkménistan."
 TRK.Conservative: "£TRK_emerging_reactionary Organisation de la jeunesse de Magtymguly du Turkménistan"
 TRK.Conservative_icon: "£TRK_emerging_reactionary"
 TRK.Conservative_desc: "Nationalistes - L'Organisation de la jeunesse de Magtymguly du Turkménistan (Türkmenistanyň Magtymguly adyndaky Ýaşlar guramasy) est une organisation sociale et politique enregistrée au Turkménistan. Elle a occupé des sièges au sein de l'Assemblée du Turkménistan de la sixième convocation (2013-2018). Bien que cette organisation ait l'apparence d'une organisation non gouvernementale, en réalité, l'OJMT était étroitement liée au gouvernement et contrôlée par lui."
 TRK.anarchist_communism: "£TRK_anarchist_communism Organisation des syndicats du Turkménistan"
 TRK.anarchist_communism_icon: "£TRK_anarchist_communism"
 TRK.anarchist_communism_desc: "Commerçants - L'Organisation des syndicats du Turkménistan (Türkmenistanyň kärdeşler arkalaşyklary guramasy) est une organisation sociale officiellement enregistrée au Turkménistan, qui regroupe les syndicats du pays. Elle était représentée à l'Assemblée du Turkménistan de 2013 à 2018. Les membres de l'organisation détenaient 33 des 125 sièges de l'Assemblée."
