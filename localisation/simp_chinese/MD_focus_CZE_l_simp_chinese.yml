 CZE_petr_pavel_scripted_gui_missions_scripted_text_one: "军事任务对帕维尔的训练影响更大，但也需要更多时间才能完成。这类任务侧重于军事行动和关键决策。\n§R您只能拥有1个活跃任务！§!"
