 russia.200.t: "拜科努尔传来好消息"
 russia.200.d: "暴风雪号维修队今天向我们证实，航天飞机已成功从老化的机库中移出，标志着其拆卸过程的开始。一支技术精湛的工程师团队已经组建完毕，负责监督框架的拆卸工作。"
 russia.200.a: "和预想中的一样"
 russia.300.t: "暴风雪号资金被挪用"
 russia.300.d: "据报道，拨给暴风雪号航天飞机修复项目的资金被挪用，导致关键资源未能用于该项目。迄今为止，寻找罪魁祸首的努力尚未成功。财务记录的丢失以及高层腐败阻碍了调查进展。"
 russia.300.a: "该死！"
 russia.301.t: "国际社会赞叹不已"
 russia.301.d: "由于我们为修复暴风雪号航天飞机付出了艰辛但成功的努力，国际社会被我们的成就所吸引。我们可以抓住这一全球认可的机会，并在聚光灯仍然聚焦于我们的时候最大限度地发挥其影响力。"
 russia.301.a: "感谢工程师！"
 russia.301.b: "感谢[SOV.GetLeader]！"
 russia.302.t: "暴风雪号航天飞机修复完毕"
 russia.302.d: "经过数月的精心修复，暴风雪号航天飞机已完全修复，准备开启太空探索的新篇章。每个螺丝钉、每个零件都经过仔细检查，成功的试飞证明了其准备就绪。现在，它已为未来的任务做好了准备，这是俄罗斯的胜利时刻。曾经被认为失传的传奇航天器重获新生。"
 russia.302.a: "太空探索向前迈了一步！"
 russia.3022.t: "俄罗斯修复暴风雪号航天飞机"
 russia.3022.d: "经过数月的精心修复，暴风雪号航天飞机已完全修复，准备开启太空探索的新篇章。每个螺丝钉、每个零件都经过仔细检查，成功的试飞证明了其准备就绪。现在，它已为未来的任务做好了准备，这是俄罗斯的胜利时刻。曾经被认为失传的传奇航天器重获新生。"
 russia.3022.a: "太空探索向前迈了一步！"
 russia.303.t: "暴风雪号在维修期间因机库火灾被毁"
 russia.303.d: "2003年6月16日，一场大火席卷了正在维修暴风雪号航天飞机的临时机库，将其彻底摧毁。在经过所有努力修复和为未来任务做准备之后，航天飞机的遗产化为灰烬。损失是毁灭性的，航天飞机本可以胜利重返天空，但最终却以悲剧收场。"
 russia.303.a: "永远不会实现的梦想"
 russia.3033.t: "暴风雪号在维修期间因机库火灾被毁"
 russia.3033.d: "2003年6月16日，一场大火席卷了正在维修暴风雪号航天飞机的临时机库，将其彻底摧毁。在经过所有努力修复和为未来任务做准备之后，航天飞机的遗产化为灰烬。损失是毁灭性的，航天飞机原本可以胜利重返天空，却以悲剧收场。"
 russia.3033.a: "永远不会实现的梦想"
 russia.304.t: "暴风雪号因机库倒塌被毁"
 russia.304.d: "2002年5月12日，悲剧发生，暴风雪号航天飞机在一次毁灭性的机库倒塌中沉没，它的故事在一堆碎片中结束，造成多人死亡。这个曾经引以为豪的太空探索象征化为废墟，再也没有翱翔天空。对于这艘代表着如此多希望和抱负的航天器来说，这是一个令人心碎的结局，现在它永远无法触及了。"
 russia.304.a: "永远不会实现的梦想"
 russia.3044.t: "暴风雪号因机库倒塌被毁"
 russia.3044.d: "2002年5月12日，悲剧发生，暴风雪号航天飞机在一次毁灭性的机库倒塌中沉没，它的故事在一堆碎片中结束，造成多人死亡。这个曾经引以为豪的太空探索象征化为废墟，再也没有翱翔天空。对于这艘代表着如此多希望和抱负的航天器来说，这是一个令人心碎的结局，现在它永远无法触及了。"
 russia.3044.a: "永远不会实现的梦想"
