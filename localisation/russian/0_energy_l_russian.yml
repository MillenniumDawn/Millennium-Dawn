l_russian:
 decision_category_energy: "Категория принятия решения об энергии"
 decision_category_energy_desc: "\n£MAIN_desctext_energy\n\n\n\n§Y[ROOT.GetFlag]Каждая нация§! должна поддерживать определенный уровень энергетического обеспечения, чтобы ее функции и услуги не оказались под угрозой. Если мы §Rне сможем§! поддерживать постоянно растущие §Yэнергетические потребности§! нашей экономики, это может привести к огромным §Rпоследствиям§! и §Rполномасштабному экономическому кризису.§!"
 block_all_reactor_grade_purchases: "§YЗаблокировать§! закупки материалов реакторного класса"
 block_all_reactor_grade_purchases_desc: "Если вы не хотите продавать реакторный материал, вы можете отказаться от предложения, нажав сюда."
 unblock_all_reactor_grade_purchases: "§YРазрешить§! закупки материалов реакторного класса"
 unblock_all_reactor_grade_purchases_desc: "Если вы хотите продавать материал реакторного класса, вы можете разрешить поступление предложений, нажав на это решение."
 energy_buy_reactor_grade_material: "§YКупить§! материал реакторного класса у [FROM.GetNameWithFlag]"
 energy_buy_reactor_grade_material_desc: "У нас не хватает материалов реакторного класса. Возможно, вам стоит приобрести их для наших ядерных реакторов."
 energy_building_enrichment_facilities: "§YСтроительство§! обогатительных комплексов"
 energy_building_enrichment_facilities_desc: "Мы выбрали путь использования ядерной энергии. Пора начать строить материалы, необходимые для нашей нации."
 canceled_our_enrichment_facility_construction: "Прекратили наше строительство Обогатительных комплексов"
 limited_to_heu_materials_only: "Ограниченное использование материалов НОУ"
 ignored_our_request_to_cease: "Проигнорировали наше Требование о Прекращении"
 HEADER_TEXT_TITLE: "§YЭНЕРГИЯ§!"
 energy_dynamic_modifier: "Национальная электрическая сеть"
 energy_dynamic_modifier_TT: "Этот Дух отображает сумму потребления топлива от ископаемых электростанций и прямого потребления топлива от неэлектрических источников, а также возможные недостатки, возникающие в случае неудовлетворения потребления электроэнергии за счёт производства электроэнергии."
 no_fuel_penalties_modifier: "Отсутствие топливных штрафов"
 no_fuel_penalties_modifier_TT: "Этот дух отображает штрафные санкции, которые возникнут, если страна израсходует все свои запасы топлива, не оставив ничего для потребления населением."
 hydroelectric_infrastructure_in_state: "Гидроэнергетическая инфраструктура"
 hydroelectric_infrastructure_in_state_TT: "Гидроэнергетическая инфраструктура включает в себя все гидроэлектрические плотины, хранилища и прочее, связанное с гидроэнергетикой. Модификатор в государстве включает общее производство энергии, а также объём хранилищ. Он вносит свой вклад в общее производство энергии и, таким образом, помогает обеспечить потребление энергии промышленностью и населением."
 geothermal_infrastructure_in_state: "Геотермальная инфраструктура"
 geothermal_infrastructure_in_state_TT: "Геотермальная инфраструктура включает в себя все геотермальные электростанции и аналогичную инфраструктуру. Она вносит свой вклад в общее производство энергии и, таким образом, обеспечивает потребление энергии промышленностью и населением."
 renewable_capacity_factor_dyn_mod: "Отличное место для источника возобновляемой энергии"
 renewable_capacity_factor_dyn_mod_TT: "Здесь сложились особенно благоприятные условия для производства электроэнергии из возобновляемых источников: стабильные сильные ветры или очень высокое среднегодовое количество часов солнечного света. Это повышает коэффициент мощности парков возобновляемых источников энергии, построенных в этом регионе, поэтому они в среднем работают ближе к максимальной мощности."
 heavy_power_restrictions_spirit: "Ограничения по мощности"
 some_power_restrictions_spirit: "Умеренные ограничения по мощности"
 some_additional_consumption_spirit: "Субсидирование умеренного энергопотребления"
 heavy_additional_consumption_spirit: "Субсидирование высокого энергопотребления"
