 Strike_upgrade_1: "Supercrucero"
 Strike_upgrade_1_desc: "Vuelo supersónico sostenido de manera eficiente sin necesidad de postquemadores"
 Strike_upgrade_2: "Sigilo de 2ª Generación"
 Strike_upgrade_2_desc: "Las características de sigilo y el rendimiento mejorados permiten una mayor intrusión y capacidad de supervivencia en el espacio aéreo enemigo."
 Strike_upgrade_3: "Control Remoto"
 Strike_upgrade_3_desc: "Sacar al ser humano de la máquina permite conjuntos de misiones más peligrosos y aeronaves que pueden soportar mayores fuerzas G."
 electronics_folder: "Electrónica"
 electronics_folder_desc: "Avances en computación y protocolo de Internet."
 basic_computing: "Computación Básica"
 basic_computing_desc: "Hoy en día es posible fabricar computadoras digitales electrónicas programables. Aunque todavía son caras y grandes, estas máquinas permiten realizar análisis de inteligencia que van mucho más allá de la capacidad humana.\n"
 integrated_circuit: "Circuito Integrado"
 integrated_circuit_desc: "Los circuitos integrados se forman sobre una pequeña pieza de material semiconductor que realiza la misma función que un circuito más grande hecho de componentes discretos.\n"
 microprocessors: "Microprocesadores"
 microprocessors_desc: "El microprocesador incorpora funciones de uno o varios circuitos integrados para construir un procesador informático más potente. La aparición del procesador permitió que la informática se volviera mucho más asequible para la gente común.\n"
 computing1: "Computación de Mainframe"
 computing1_desc: "Las computadoras grandes y de alta velocidad son utilizadas principalmente por grandes organizaciones para aplicaciones críticas, procesamiento masivo de datos y otros trabajos de procesamiento de gran tamaño.\n"
 computing2: "Microcomputación"
 computing2_desc: "La teoría de la microinformática surge a partir de la introducción de los microprocesadores en el campo de la informática. La introducción de los microprocesadores ha permitido que los ordenadores sean más potentes y ha aumentado su capacidad lógica, allanando el camino para un mayor uso de los ordenadores personales domésticos.\n"
 computing3: "Mejora de la Computación"
 computing3_desc: "Las computadoras se están volviendo cada vez más populares a medida que pasa el tiempo. Ahora pueden colocarse cómodamente sobre un escritorio, lo que permite a las personas jugar, escribir artículos y disfrutar de muchas otras comodidades que la gente nunca hubiera creído posibles.\n"
 computing4: "Computación Avanzada"
 computing4_desc: "La introducción de los primeros ordenadores de sobremesa en su forma actual a mediados de la década de 2000 dio lugar a una explosión de información. Ahora la gente tiene la capacidad de hacer mucho más.\n"
 computing5: "Computación Moderna"
 computing5_desc: "Hoy en día, la tecnología informática ha avanzado tan rápido que los ordenadores que antes estaban en cajas gigantes de servidores ahora son tan pequeños como una tableta. La capacidad de procesamiento es tres veces, si no cinco veces, más potente que cuando se inventaron los primeros ordenadores.\n"
 computing6: "Computación Cuántica"
 computing6_desc: "La computación cuántica comenzó a principios de la década de 1980, cuando el físico Paul Benioff propuso un modelo mecánico cuántico de la máquina de Turing. Los científicos sugirieron más tarde que una computadora cuántica podría realizar simulaciones que están fuera del alcance de las computadoras comunes.\n"
 decryption1: "Descifrado I"
 decryption1_desc: "Las computadoras más nuevas y modernas han hecho que el descifrado sea mucho más rápido y nos permiten usar nuevas técnicas para descifrar cualquier mensaje cifrado."
 decryption2: "Desencriptación II"
 decryption2_desc: "Las computadoras más nuevas y modernas han hecho que el descifrado sea mucho más rápido y nos permiten usar nuevas técnicas para descifrar cualquier mensaje cifrado."
