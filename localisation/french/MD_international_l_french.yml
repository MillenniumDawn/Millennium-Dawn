 PMC_redut_name_desc: "Redut a été créé en 2008 par la fusion de plusieurs vétérans de l'armée russe et d'unités du ministère de la défense qui avaient acquis une expérience de combat dans le cadre de diverses missions militaires et de maintien de la paix."
