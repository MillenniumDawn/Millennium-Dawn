 education_budget: "Бюджет на образование"
 edu_01: "[edu_spending_protest_title_1]"
 edu_01_desc: "Наша система начального образования давно страдает от хронического недофинансирования. Это негативно сказывается не только на качестве образования, но и на возможностях развития подрастающего поколения.\n[edu_spending_protest_TT]"
 edu_01_TT: "\n$$[education_01_rate] §Hмлрд§! тратится на образование.\n"
 edu_02: "[edu_spending_protest_title_2]"
 edu_02_desc: "Долгосрочные инвестиции в начальное и среднее образование наших людей сегодня откроют безграничные возможности завтра. Чтобы обеспечить всем детям достойный старт в жизни, мы должны гарантировать им минимальный уровень финансирования школ по всей стране.\n[edu_spending_protest_TT]"
 edu_02_TT: "\n$$[education_02_rate] §Hмлрд§! тратится на образование.\n"
 edu_03: "[edu_spending_protest_title_3]"
 edu_03_desc: "Образование - одно из основных прав человека и ключ к светлому будущему. Чтобы обеспечить равные возможности для всех детей в нашей стране, мы гарантируем бесплатный доступ к качественному начальному и среднему образованию.\n[edu_spending_protest_TT]"
 edu_03_TT: "\n$$[education_03_rate] §Hмлрд§! тратится на образование.\n"
 edu_04: "[edu_spending_protest_title_4]"
 edu_04_desc: "В эпоху глобализации и цифровых технологий высшее образование играет всё более важную роль в развитии экономики. Чтобы обеспечить нашей молодежи равные возможности для приобретения ценных навыков и профессиональной квалификации, мы будем увеличивать финансирование колледжей и университетов.\n[edu_spending_protest_TT]"
 edu_04_TT: "\n$$[education_04_rate] §Hмлрд§! тратится на образование.\n"
 edu_05: "[edu_spending_protest_title_5]"
 edu_05_desc: "Все дети должны иметь доступ к хорошему бесплатному образованию, независимо от материального положения их семей. Чтобы обеспечить равные стартовые условия для всех граждан, мы вводим образование за счёт государственного бюджета. Это позволит раскрыть потенциал каждого ребенка и сформировать общество равных возможностей.\n[edu_spending_protest_TT]"
 edu_05_TT: "\n$$[education_05_rate] §Hмлрд§! тратится на образование.\n"
 health_budget: "Бюджет здравоохранения"
 health_01: "[health_spending_protest_title_1]"
 health_01_desc: "Правительство оказывает ограниченную финансовую поддержку небольшим местным клиникам. Эти клиники предлагают базовую помощь, но ресурсов и специализированных методов лечения не хватает.\n[health_spending_protest_TT]"
 health_01_TT: "\n$$[health_01_rate] §Hмлрд§! тратится на здравоохранение.\n"
 health_02: "[health_spending_protest_title_2]"
 health_02_desc: "Более широкие сети поликлиник получают государственное финансирование, что обеспечивает доступ большинства населения к основным медицинским услугам. Хотя эти клиники предоставляют больше услуг, чем местные, в них все равно может не хватать современного медицинского оборудования.\n[health_spending_protest_TT]"
 health_02_TT: "\n$$[health_02_rate] §Hмлрд§! тратится на здравоохранение.\n"
 health_03: "[health_spending_protest_title_3]"
 health_03_desc: "Больницы начинают получать значительную часть бюджета здравоохранения, что позволяет проводить более специализированное лечение и уход. Однако не все виды лечения могут быть покрыты, и пациенты могут по-прежнему сталкиваться со значительными расходами из собственного кармана.\n[health_spending_protest_TT]"
 health_03_TT: "\n$$[health_03_rate] §Hмлрд§! тратится на здравоохранение.\n"
 health_04: "[health_spending_protest_title_4]"
 health_04_desc: "Всем гражданам гарантирована бесплатная экстренная медицинская помощь, что снижает смертность от внезапных заболеваний и несчастных случаев. Хотя плановые процедуры могут быть платными, никому не может быть отказано в неотложной помощи из-за финансовых трудностей.\n[health_spending_protest_TT]"
 health_04_TT: "\n$$[health_04_rate] §Hмлрд§! тратится на здравоохранение.\n"
 health_05: "[health_spending_protest_title_5]"
 health_05_desc: "Государство покрывает широкий спектр медицинских услуг, гарантируя, что все граждане имеют доступ к необходимой медицинской помощи без изнурительных расходов. Некоторые специализированные виды лечения могут по-прежнему требовать расходов из собственного кармана, но общее здравоохранение доступно всем.\n[health_spending_protest_TT]"
 health_05_TT: "\n$$[health_05_rate] §Hмлрд§! тратится на здравоохранение.\n"
 health_06: "[health_spending_protest_title_6]"
 health_06_desc: "Всестороннее медицинское обслуживание предоставляется всем гражданам, охватывая все: от плановых осмотров до специализированного лечения. Сосредоточившись на профилактической помощи, исследованиях и передовых медицинских технологиях, система обеспечивает высочайший уровень обслуживания для всех.\n[health_spending_protest_TT]"
 health_06_TT: "\n$$[health_06_rate] §Hмлрд§! тратится на здравоохранение.\n"
 social_budget: "Расходы на социальные нужды"
 social_01: "[social_spending_protest_title_1]"
 social_01_desc: "Наиболее уязвимым гражданам государство оказывает минимальную финансовую поддержку, которой хватает только на элементарное выживание. Эти субсидии ограничены и направлены в основном на удовлетворение основных потребностей.\n[social_spending_protest_TT]"
 social_01_TT: "\n$$[social_01_rate] §Hмлрд§! расходуется на пособия и социальное обеспечение.\n"
 social_02: "[social_spending_protest_title_2]"
 social_02_desc: "Помимо дотаций на прожиточный минимум, небольшое внимание уделяется пожилым людям и инвалидам, которым выплачивается ограниченная пенсия. Это помогает облегчить повседневную жизнь этих групп населения, но поддержка остаётся минимальной.\n[social_spending_protest_TT]"
 social_02_TT: "\n$$[social_02_rate] §Hмлрд§! расходуется на пособия и социальное обеспечение.\n"
 social_03: "[social_spending_protest_title_3]"
 social_03_desc: "Для пожилых людей и инвалидов государство предлагает более комплексную систему пенсионного обеспечения, позволяющую им поддерживать скромный уровень жизни. Поддержка призвана защитить эти категории населения от крайних финансовых трудностей.\n[social_spending_protest_TT]"
 social_03_TT: "\n$$[social_03_rate] §Hмлрд§! расходуется на пособия и социальное обеспечение.\n"
 social_04: "[social_spending_protest_title_4]"
 social_04_desc: "Правительство начинает расширять сферу социального обеспечения, вводя более широкие системы социальной поддержки, охватывающие такие аспекты, как безработица, жилье и субсидии по уходу за детьми. Таким образом, создаётся более надежный защитный слой от непредвиденных трудностей.\n[social_spending_protest_TT]"
 social_04_TT: "\n$$[social_04_rate] §Hмлрд§! расходуется на пособия и социальное обеспечение.\n"
 social_05: "[social_spending_protest_title_5]"
 social_05_desc: "Расширяется сеть социальной защиты, поскольку государство обеспечивает надёжную поддержку в таких областях, как пособия по безработице, жилищные и продовольственные субсидии. Основное внимание уделяется поддержанию достойного качества жизни и обеспечению защиты от социально-экономической уязвимости.\n[social_spending_protest_TT]"
 social_05_TT: "\n$$[social_05_rate] §Hмлрд§! расходуется на пособия и социальное обеспечение.\n"
 social_06: "[social_spending_protest_title_6]"
 social_06_desc: "Государство играет центральную роль в обеспечении благосостояния своих граждан, предоставляя им широкий спектр услуг, субсидий и льгот. Эта система способствует не только базовому обеспечению, но и повышению уровня жизни и обеспечению равных возможностей для всех.\n[social_spending_protest_TT]"
 social_06_TT: "\n$$[social_06_rate] §Hмлрд§! расходуется на пособия и социальное обеспечение.\n"
 crime_fighting: "Внутренняя безопасность"
 police_01: "[police_spending_protest_title_1]"
 police_01_desc: "Наша полиция и спецслужбы плохо финансируются, и, как правило, часто закрывают глаза на коррупцию и преступность, ограничиваясь пресечением мелких правонарушений.\n[police_spending_protest_TT]"
 police_01_TT: "\n$$[police_01_rate] §Hмлрд§! тратится на внутреннюю безопасность.\n"
 police_02: "[police_spending_protest_title_2]"
 police_02_desc: "Можно сказать, что наши органы правопорядка выполняют свою работу, но не более того. Значительные действия против криминала и крупные операции проводятся только под давлением общественности.\n[police_spending_protest_TT]"
 police_02_TT: "\n$$[police_02_rate] §Hмлрд§! тратится на внутреннюю безопасность.\n"
 police_03: "[police_spending_protest_title_3]"
 police_03_desc: "Наши полицейские и разведывательные службы хорошо финансируются, удерживая в стране закон и порядок. Они имеют возможность внимательно следить за внутренними и внешними преступными заговорами.\n[police_spending_protest_TT]"
 police_03_TT: "\n$$[police_03_rate] §Hмлрд§! тратится на внутреннюю безопасность.\n"
 police_04: "[police_spending_protest_title_4]"
 police_04_desc: "Наша полиция и спецслужбы очень хорошо финансируются. Они способны бороться с коррупцией, преступностью, нарушениями на дорогах. В добавление к этому, ведут разведывательную и широкую следственую работу против террористических / ОПГ ячеек.\n[police_spending_protest_TT]"
 police_04_TT: "\n$$[police_04_rate] §Hмлрд§! тратится на внутреннюю безопасность.\n"
 police_05: "[police_spending_protest_title_5]"
 police_05_desc: "Наша полиция и спецслужбы получают очень большие ресурсы. Они владеют потенциалом для борьбы с коррупцией и преступностью, способны вести огромные операции, чтобы также следить за внутренним инакомыслием и зарубежным негативным влиянием.\n[police_spending_protest_TT]"
 police_05_TT: "\n$$[police_05_rate] §Hмлрд§! тратится на внутреннюю безопасность.\n"
 Military_policies: "Военная политика"
 Conscription_Law: "Закон о воинской обязанности"
 no_military: "Упраздненная повинность"
 no_military_desc: "В нашей стране нет постоянной армии, и вся безопасность обеспечивается силами внутренней безопасности страны, такими как полиция или временное ополчение."
 no_military_TT: "Военные зарплаты: §R+100%§!\n"
 volunteer_army: "Контрактная армия"
 volunteer_army_desc: "Наши военные полностью состоят из добровольцев, проходя службу по контракту. Это уменьшает общую численность Вооруженных сил, но позволяет нам обучать более эффективные боевые единицы. Переход к добровольческим армиям стал глобальной тенденцией еще со времен окончания Холодной войны."
 volunteer_army_TT: "Военные зарплаты: §R+30%§!\n"
 partial_draft_army: "Частичный призыв"
 partial_draft_army_desc: "Большинство наших военнослужащих - добровольцы, но часть населения по-прежнему призывается для заполнения ежегодных учебных квот."
 partial_draft_army_TT: "Военные зарплаты: §R+20%§!\n"
 draft_army: "Обязательная служба"
 draft_army_desc: "В нашей стране существует обязательная военная служба, что означает, что большинство нашего мужского населения прошло подготовку в области ведения боевых действий. Это позволяет нам иметь более крупную военную силу и быстро обучать новые боевые формирования благодаря уже существующей базе подготовки. Однако призывники менее склонны участвовать в зарубежных военных приключениях."
 Military_Status_Women: "Закон о женщинах в армии"
 no_women_in_military: "Запрет на службу женщин в армии"
 no_women_in_military_desc: "Наши военные части не принимают женщин на службу. Полный запрет на участие женщин в военном деле на любых должностях и чинах."
 volunteer_women: "Добровольческая служба для женщин"
 volunteer_women_desc: "Женщинам разрешено служить в нашей армии в качестве добровольцев."
 drafted_women: "Обязательная служба для женщин"
 drafted_women_desc: "К женщинам относятся так же, как и к мужчинам, призывая в нашу армию."
 Foreign_Intervention_Law: "Закон об интервенции"
 Foreign_Intervention_Law_desc: "Закон об иностранном вмешательстве определяет, насколько охотно наша страна готова вмешиваться в конфликты и влиять на другие страны."
 intervention_isolation: "Изоляция"
 intervention_isolation_desc: "Наш народ больше интересуется внутренними делами и не желает пускаться ни в какие военные авантюры."
 intervention_local_security: "Локальная безопасность"
 intervention_local_security_desc: "Мы можем предоставить нашим друзьям вооружение, однако нас волнуют в основном наши собственные границы."
 intervention_limited_interventionism: "Ограниченное вмешательство"
 intervention_limited_interventionism_desc: "Мы готовы рисковать жизнью наших солдат, чтобы наши союзники выжили."
 intervention_regional_interventionism: "Региональное вмешательство"
 intervention_regional_interventionism_desc: "Важно, чтобы районы, близкие к дому, содержались в порядке, и мы должны использовать угрозу войны для поддержания этого порядка."
 intervention_global_interventionism: "Глобальное вмешательство"
 intervention_global_interventionism_desc: "Наши военные марши простираются далеко и широко, и наш долг - поддерживать стабильность в мире."
 intervention_neo_imperialism: "Неоимпериализм"
 intervention_neo_imperialism_desc: "Мир - это игровая площадка для Великих держав, и сильные берут то, что хотят. Наша национальная безопасность не может быть нарушена из-за таких вещей, как международные договоры. Хочешь мира - готовься к войне."
 Officer_Training_Law: "Подготовка офицеров"
 Officer_Training_Law_desc: "Офицеры поведут наших солдат в бой. Чем лучше мы их обучим, тем меньше им придется учиться на поле боя. Однако создание учебных центров для наших офицеров может быть дорогостоящим занятием."
 officer_baptism_by_fire: "Крещение огнем"
 officer_baptism_by_fire_desc: "Настоящие лидеры не обучаются, а закаляются в бою. Нам не нужно тратить время на подготовку лидеров, поскольку бой отсортирует неподобающих."
 officer_baptism_by_fire_TT: "Шанс генерала погибнуть в бою: §R+40%§!\n"
 officer_basic_training: "Базовая подготовка офицеров"
 officer_basic_training_desc: "Лица, проявившие способности к лидерству, будут отобраны и получат базовую подготовку по командованию войсками."
 officer_basic_training_TT: "Шанс генерала погибнуть в бою: §R+20%§!\n"
 officer_advanced_training: "Повышение квалификации офицеров"
 officer_advanced_training_desc: "Лица, проявившие способности к лидерству, будут отобраны и получат продвинутую подготовку по командованию войсками."
 officer_advanced_training_TT: "Военные зарплаты: §R+30%§!\n"
 officer_military_school: "Офицерские военно-учебные заведения"
 officer_military_school_desc: "Мы создали специальные военные школы, где одаренные личности могут получать непосредственную подготовку по командованию войсками с самого начала своей военной карьеры."
 officer_military_school_TT: "Шанс генерала погибнуть в бою: §G-15%§!\n"
 officer_military_academy: "Военные академии"
 officer_military_academy_desc: "Мы создали престижные военные академии, где наши офицеры будут изучать лучшие тактики и стратегии, а также разрабатывать новые способы ведения войны."
 officer_military_academy_TT: "Шанс генерала погибнуть в бою: §G-30%§!\n"
 officer_international_education: "Международное образование офицеров"
 officer_international_education_desc: "С помощью наших союзников мы получаем доступ к огромному объему знаний и ресурсов, чтобы наши офицеры были готовы ко всему, что может им преподнести война."
 officer_international_education_TT: "Шанс генерала погибнуть в бою: §G-45%§!\n"
 trade_laws_desc: "Торговые законы важны. Они также определяют, как наша великая страна растет и развивается экономически. Выберите торговый закон для нашей нации."
 md_closed_economy: "Закрытая экономика"
 md_closed_economy_desc: "Закрытая экономика закрыта от мира. Торговля с внешним миром практически отсутствует. Страна полностью полагается на себя, насколько это возможно. Однако некоторые ресурсы по-прежнему экспортируются некоторым из наших ближайших союзников."
 consumption_economy: "Потребительская экономика"
 consumption_economy_desc: "Потребительская экономика — это экономика, движущей силой которой являются потребительские расходы, выраженные в процентах от валового внутреннего продукта, в отличие от других основных компонентов ВВП."
 semi_consumption_economy: "Полу-потребительская экономика"
 semi_consumption_economy_desc: "Экономики полупотребления — относительно новое явление. Они представляют собой гибрид экономики экспорта и потребления без проблем экономической зависимости от других источников дохода. Однако экономика полупотребления по-прежнему в значительной степени зависит от потребительских расходов как процента от ВВП, в отличие от настоящей смешанной экономики."
 mixed_economy: "Смешанная экономика"
 mixed_economy_desc: "Смешанные экономики во многом похожи на экономики полупотребления. Они еще меньше зависят от потребительских расходов в целом для формирования своего ВВП."
 export_economy: "Экспортная экономика"
 export_economy_desc: "К экспортерам сырьевых товаров относятся страны с большими запасами природных ресурсов или крупными объемами сельскохозяйственных угодий, население которых слишком мало для использования всех своих собственных ресурсов."
 globalized_trade_economy: "Глобальная торговая экономика"
 globalized_trade_economy_desc: "Глобализированная торговая экономика гораздо больше зависит от мировой торговли, чем любая другая. Почти все наши ресурсы отправляются на рынок, и почти все наши ресурсы, поступают от торговли."
