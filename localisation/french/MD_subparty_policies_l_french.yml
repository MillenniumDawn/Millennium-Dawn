 subparty_policies.0.t: "Succès de la liquidation des actifs"
 subparty_policies.0.desc: "Grâce à une opération rapide, nous avons réussi à sécuriser les fonds d'une puissance étrangère. En gelant les avoirs à l'étranger, en confisquant du matériel et des propriétés et en transférant des instruments financiers sur des comptes gouvernementaux, nous avons considérablement augmenté la richesse de notre nation."
 subparty_policies.0.a: "Parfait."
 subparty_policies.1.t: "L'État prend le contrôle d'une usine étrangère"
 subparty_policies.1.desc: "Le leader de [ROOT.GetAdjective] [ROOT.GetLeader] a annoncé aujourd'hui que les actifs d'une grande entreprise, dont le siège est en dehors de notre pays, seraient rachetés de force par l'État. Il s'agit d'empêcher « une éventuelle délocalisation de la production industrielle ailleurs » et de « mettre fin à l'exploitation des travailleurs [ROOT.GetAdjective] », comme l'a déclaré notre grand leader. Pour l’entreprise en question, c’est un choc. Le PDG aurait déclaré que « c'est une pure folie qu'un État ait autorité sur une entreprise honnête et réputée »."
 subparty_policies.1.a: "Parfait."
 subparty_policies.2.t: "L'État occupe une usine d'armement"
 subparty_policies.2.desc: "Tôt ce matin, la police militaire [ROOT.GetAdjective] a marché sur la propriété d'une usine d'équipement militaire exploitée par une entreprise internationale de défense. L’entreprise a été déclarée en violation du droit international et est soupçonnée de fournir des armes destinées aux guerres capitalistes contre l’humanité. Pour cette raison, tous les biens de l'entreprise ont été confisqués par le gouvernement [Root.GetAdjective]. Toute la production militaire à l’usine se poursuivra immédiatement afin que nous puissions procéder à un examen complet et approfondi du caractère inhumain de ces armes."
 subparty_policies.2.a: "Parfait."
 subparty_policies.3.t: "L'État réquisitionne un chantier naval"
 subparty_policies.3.desc: "Tôt ce matin, les garde-côtes [ROOT.GetAdjective] ont bloqué l'entrée d'un chantier naval avec des patrouilleurs. Le chantier naval est soupçonné d'être une façade pour les opérations de contrebande. Pour cette raison, les garde-côtes et la marine [ROOT.GetAdjective] ont placé la zone sous contrôle militaire. Un porte-parole de l'entreprise internationale de construction navale qui loue et gère actuellement le chantier naval a nié ces allégations, affirmant que les autorités [ROOT.GetAdjective] n'avaient en aucun cas été en contact avec l'entreprise."
 subparty_policies.3.a: "Parfait."
 subparty_policies.4.t: "Échec de la nationalisation"
 subparty_policies.4.desc: "Il semble que nos plans pour nationaliser les actifs étrangers aient fuité jusqu'à notre cible. Avant que nous puissions réagir, les comptes bancaires ont été fermés et l'argent déplacé vers des comptes offshore. Il est possible que quelqu'un dans notre administration soit devenu un peu trop ami avec des puissances étrangères, ce qui a conduit à la fuite."
 subparty_policies.4.a: "Parfait."
 subparty_policies.5.t: "L'entreprise délocalise ses usines de [ROOT.GetName]"
 subparty_policies.5.desc: "Il semble que nos projets de nationalisation des actifs étrangers aient atteint notre objectif. Pour cette raison, une entreprise internationale a pris la décision précipitée de déplacer l’une de ses usines de fabrication hors du pays, craignant de perdre tous ses actifs. C'est un coup dur pour l'économie [ROOT.GetAdjective]."
 subparty_policies.5.a: "C'est terrible."
 subparty_policies.6.t: "Rachat d'une entreprise technologique"
 subparty_policies.6.desc: "Une entreprise multinationale de technologie a annoncé aujourd’hui qu’elle était victime d’une cyberattaque massive. Dans une réponse utile, les services de renseignement [ROOT.GetAdjective] sont arrivés sur les lieux pour fournir de l'aide. Il a été conclu que l’entreprise faisait l’objet d’une cyberattaque provenant d’un pays hostile. Au nom de la sécurité nationale, les actifs de la société ont été placés temporairement sous le contrôle des services de renseignement."
 subparty_policies.6.a: "Parfait."
 IP_TITLE: "Pouvoirs idéologiques"
 IP_MAIN_BUTTON_TT_delayed: "Chaque idéologie a ses propres pouvoirs et éléments de jeu. Cliquez ici pour voir la liste complète de ces éléments, auxquels vous avez accès dès maintenant."
 IP_communist_category_desc: "§YCommunistes§!\nPouvoirs disponibles pour :\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§LLes communistes suivent généralement une forme de marxisme-léninisme ou une idéologie similaire. En tant que partisans de l'économie d'État, ils ont plus de facilité à industrialiser en nationalisant les industries étrangères et en établissant des plans quinquennaux. Ils peuvent également renforcer leur propre vision politique plus efficacement grâce à leurs espions.§!"
 IP_communist_spread_the_revolution: "§YRépandez la révolution§!\n[IP_communist_spread_the_revolution_tooltip]: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LProlétaires de tous les pays, unissez-vous ! Nos frères du prolétariat sont exploités par la bourgeoisie capitaliste. Nous ne pourrons pas nous reposer tant que le monde entier ne sera pas libéré de leurs chaînes !§!"
 IP_communist_five_year_plans: "§YPlans quinquennaux§!\nPeuvent mettre en œuvre leurs propres §Yplans quinquennaux§! grâce à des §Ydécisions§!"
 IP_communist_five_year_plans_delayed: "§LL’économie doit être étroitement contrôlée par l’État. C’est la seule façon de maximiser la productivité de nos travailleurs. En planifiant toute la production sur cinq ans, nous pouvons nous concentrer et prévoir les ressources exactes dont nous disposerons une fois le plan terminé.§!"
 IP_communist_means_of_production: "§YMoyens de production§!\nPeuvent §Ynationaliser§! les actifs de grands influenceurs étrangers grâce à des §Ydécisions§!"
 IP_communist_means_of_production_delayed: "§LLes moyens de production appartiennent au peuple ! Les puissances étrangères utiliseront leur argent et leur pouvoir pour prendre le contrôle de certains pans de notre économie. Nous devons lutter bec et ongles contre ces impérialistes !§!"
 IP_communist_incompatible_economy: "§YTravaux forcés§!\n[IP_communist_incompatible_economy_tooltip]: §R+15%§!"
 IP_communist_incompatible_economy_delayed: "§LLe travailleur [ROOT.GetAdjective] est un travailleur acharné, il trime jour et nuit pour faire prospérer notre pays. Cependant, même si les usines sont pleines de travailleurs, nous ne semblons pas pouvoir atteindre les niveaux d'efficacité des pays capitalistes. Ils doivent falsifier leurs données économiques, car si un homme travaille 16 heures au lieu de 8, il doit produire deux fois plus de choses.§!"
 IP_autocrat_category_desc: "§YAutocrates§!\nPouvoirs disponibles pour :\n[Western_Autocracy_L]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LLes autocrates s'appuient sur le pouvoir des hommes forts (et dans de rares cas des femmes fortes) pour diriger le pays. Les démagogues n'ont pas peur d'utiliser des méthodes douteuses et des accords en coulisse pour obtenir ce qu'ils veulent. Les autocrates auront plus de facilité à tolérer une corruption élevée et à contrôler la nation d'une main de fer.§!"
 IP_autocrat_scratch_my_back: "§YLe copinage§!\n[IP_autocrat_scratch_my_back_tooltip] : §G+0.3§! par §Yniveau de corruption§! supérieur à §YCorruption négligeable§!"
 IP_autocrat_scratch_my_back_delayed: "§LEn plaçant des amis proches et des parents à des postes importants au sein du gouvernement, on facilite la conclusion de marchés. Certains appellent cela de la corruption, nous appelons cela garantir la loyauté.§!"
 IP_autocrat_good_connections: "§YBonnes connexions§!\nL'amélioration de l'§Yopinion§! des §Yfactions internes§! est plus efficace\n\nSi dirigé par le [oligarchism_L], ce bonus est remplacé par :\n[IP_autocrat_good_connections_tooltip]: §G+10.00%§!"
 IP_autocrat_good_connections_delayed: "§LNotre régime est soutenu par de solides partisans. Les groupes clandestins sont parfaitement heureux de savoir que le gouvernement les soutient.§!"
 IP_autocrat_emergency_powers: "§YLa puissance par la force§!\n[IP_autocrat_emergency_powers_tooltip]: §G+25%§!\n\nSi dirigé par le [Nat_Fascism_L], ce bonus est remplacé par :\nPeut former des §Yunités paramilitaires§! grâce à des §Ydécisions§!"
 IP_autocrat_emergency_powers_delayed: "§LUn pays fort doit être dirigé par un dirigeant fort. Nous devons montrer à notre peuple tout ce que nous pouvons accomplir, et il ne se soulèvera jamais contre nous.§!"
 IP_autocrat_yes_men_army: "§YArmée de Yes-Men§!\n[IP_autocrat_yes_men_army_tooltip1]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip2]: §R-15.0%§!\n[IP_autocrat_yes_men_army_tooltip3]: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§LSi le fait de disposer d'un cadre d'officiers loyaux constitue l'essentiel du pouvoir, le fait d'être entouré de Yes-Men et de lèche-bottes peut nous conduire à être complètement désinformés sur la qualité de notre armée. Il s'avère que les personnes qui ont peur de perdre leur emploi ou pire mentent pour sauver leur peau.§!"
 IP_conservative_category_desc: "§YConservateurs§!\nPouvoirs disponibles pour :\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LLes conservateurs souhaitent généralement que le pays reste tel qu'il est, voire qu'il revienne sur certaines lois plus progressistes. Le conservatisme s'accompagne souvent d'un soupçon de nationalisme et de profondes croyances religieuses. Pour cette raison, les pays conservateurs ont plus de facilité à maintenir leur stabilité politique et nationale, car les changements radicaux sont rares.§!"
 IP_conservative_good_old_days: "§YLe bon vieux temps§!\n[IP_conservative_good_old_days_tooltip] : §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LLa nostalgie est un outil puissant. Tout le monde pense que les choses d'autrefois étaient meilleures que celles d'aujourd'hui. Nous devons faire tout ce qui est en notre pouvoir pour empêcher que de nouveaux changements et l'introduction de nouvelles idées ne se produisent et ne conduisent le pays à la ruine.§!"
 IP_conservative_stable_society: "§YSociété stable§!\n[IP_conservative_stable_society_tooltip]: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§LNotre peuple sait qu'avec nous aux commandes, rien d'inattendu ne se produira. Ils n'ont rien à craindre et ils peuvent nous accorder toute leur confiance.§!"
 IP_conservative_patriotism: "§YPatriotisme§!\n[IP_conservative_patriotism_tooltip1] : §G+15.00%§!\n\nSi dirigé par le [Mod_Vilayat_e_Faqih_L] ou le [Neutral_Muslim_Brotherhood_L], ce bonus est remplacé par :\n[IP_conservative_patriotism_tooltip2] : §G+15%§!"
 IP_conservative_patriotism_delayed: "§LNous sommes tous de la même trempe. Nous devons encourager des idéaux et des valeurs communs à notre peuple afin qu'il soit prêt à donner le meilleur de lui-même à l'État.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] d'abord !§!\n[IP_conservative_homefront_first_tooltip] : §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§LNos partisans attendent de nous que nous fassions passer notre propre pays en premier. Il est donc difficile d'envoyer de l'aide à l'étranger et de s'immiscer dans la politique d'un autre pays. À moins, bien sûr, que nous devions aller à la guerre, nos partisans adorent ça. Si vous gagnez, cela signifie clairement que vous êtes le premier.§!"
 IP_socialist_category_desc: "§YSocialistes§!\nPouvoirs disponibles pour :\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LLes socialistes combinent des éléments du capitalisme de marché et d'État avec le progressisme. Très souvent, l'objectif est d'investir tous les efforts du gouvernement dans le pays lui-même. Les socialistes n'ont aucun mal à améliorer la situation interne de leur pays grâce à des politiques d'aide sociale et à l'intervention du gouvernement dans l'économie.§!"
 IP_socialist_welfare_state: "§YÉtat providence§!\n[IP_socialist_welfare_state_tooltip1]: §G-15.00%§!\n[IP_socialist_welfare_state_tooltip2]: §G-15.00%§!"
 IP_socialist_welfare_state_delayed: "§LLa meilleure façon d'utiliser les impôts collectés auprès des citoyens est de les réinvestir dans la population. Seul le gouvernement a le pouvoir de fournir des services accessibles et de qualité à la population. Lorsque nous accordons la priorité au bien-être des citoyens dans nos organisations, nous pouvons fournir une protection sociale efficace et bon marché.§!"
 IP_socialist_economic_intervention: "§YInterventionnisme économique§!\n[IP_socialist_economic_intervention_tooltip1]: §G-25.00%§!\n[IP_socialist_economic_intervention_tooltip2]: §G-25.00%§!\n\nSi c'est [Neutral_green_L] qui est gouverné, ce bonus est remplacé par :\n[IP_socialist_economic_intervention_tooltip3]: §G+50%§!"
 IP_socialist_economic_intervention_delayed: "§LL'économie a parfois besoin d'un petit coup de pouce. Nous devons utiliser la main forte du gouvernement pour orienter notre société et notre économie dans la bonne direction. Il serait trop dangereux de laisser le capitalisme suivre son cours tout seul.§!"
 IP_socialist_pacifism: "§YDiplomatie pacifique§!\n[IP_socialist_pacifism_tooltip]: §G+15%§! par niveau de §YLoi sur l'intervention étrangère§! inférieur à §YInterventionnisme limité§!\n\n[IP_socialist_pacifism_tooltip]: §R-15%§! par niveau de §YLoi sur l'intervention étrangère§! au-dessus de §YInterventionnisme limité§!"
 IP_socialist_pacifism_delayed: "§LNous ne sommes pas comme les capitalistes qui utilisent la force uniquement pour exploiter d'autres pays. Et nous ne sommes pas comme nos camarades communistes qui tentent par la force de répandre leurs idées. Nous mettons l'accent sur la coopération. Nous influencerons le monde avec des discours bienveillants et de la diplomatie, pas avec la force.§!"
 IP_socialist_naive_worldview: "§YVision naïve du monde§!\n[IP_socialist_naive_worldview_tooltip]: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LChoisir la voie de la diplomatie est un chemin difficile à emprunter. Être naïf et croire que tout le monde est comme nous peut nous amener à nous tirer une balle dans le pied. Il est certain qu'un dictateur qui fait mine d'attaquer un autre pays ne fait que parler pour ne rien dire. Après tout, ils ne veulent que notre respect, n'est-ce pas ?§!"
 IP_liberal_category_desc: "§YLibéraux§!\nPouvoirs disponibles pour :\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§LLes libéraux ont tendance à promouvoir des idées de liberté, bien que certains partis adoptent une approche plus progressiste (social-libérale) des sujets sociétaux. Au cœur de la plupart des partis libéraux se trouve l'idée d'un marché libre avec une intervention très limitée du gouvernement.§!"
 IP_liberal_high_risk_investment: "§YInvestissements à haut risque§!\n[IP_liberal_high_risk_investment_tooltip]: §G+2.00%§!"
 IP_liberal_high_risk_investment_delayed: "§LDe nombreux gouvernements adoptent une approche réservée quant à la manière dont ils investissent leur argent, en parlant de choses comme la « durabilité » et l'« éthique ». Nous investissons notre argent dans ce qui nous rapporte le plus. Après tout, c'est là tout l'intérêt de l'investissement.§!"
 IP_liberal_invisible_hand: "§YLa main invisible§!\n[IP_liberal_invisible_hand_tooltip1]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip2]: §G-15%§!\n[IP_liberal_invisible_hand_tooltip3]: §G0.75§!"
 IP_liberal_invisible_hand_delayed: "§LLa grande main invisible est ce qui contrôle l'économie. Avec des changements très limités de la politique monétaire et des investissements gouvernementaux dans l'économie, nous pouvons facilement faire tourner l'économie sans avoir recours à des astuces socialistes.§!"
 IP_liberal_business_friendly_environment: "§YAmi des entreprises§!\n[IP_liberal_business_friendly_environment_tooltip]: §G+10%§!"
 IP_liberal_business_friendly_environment_delayed: "§LNous sommes les amis des entreprises et elles le savent. L'élaboration de lois orientées vers les entreprises attirera beaucoup d'entreprises dans notre pays.§!"
 IP_liberal_anti_military: "§YAnti-militaire§!\n[IP_liberal_anti_military_tooltip1]: §R-15.00%§!\n[IP_liberal_anti_military_tooltip2]: §R-15.00%§!"
 IP_liberal_anti_military_delayed: "§LLa guerre est mauvaise pour les affaires et doit donc être évitée à tout prix. Il est préférable de se concentrer sur le secteur civil et la création de richesses. Pourquoi renverser un dictateur dont le bilan en matière de droits de l'homme est horrible alors que vous pouvez gagner de l'argent avec lui en violant ces droits !§!"
 IP_monarchist_category_desc: "§YMonarchistes§!\nPouvoirs disponibles pour :\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LLes monarchistes s'appuient sur la lignée et la gloire pour régner sur les pays. Concentrer le pouvoir dans une seule famille a ses avantages. Cette famille apporte le pouvoir et les monarques sont doués pour inspirer leur peuple.§!"
 IP_monarchist_keep_it_in_the_family: "§YDécret royal§!\n£economy_laws_cost_texticon  Coût des lois: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LLe monarque n'est pas tenu par un progrès politique. Lorsque le pays doit changer de direction, il peut le faire à sa guise.§!"
 IP_monarchist_for_king_and_queen: "§YPour le Roi et la Reine§!\n[IP_monarchist_for_king_and_queen_tooltip1]: §G+10.0%§!\n[IP_monarchist_for_king_and_queen_tooltip2]: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspire notre peuple et nos soldats à se battre même lorsque la situation est désespérée. Ceux qui en sont dignes seront récompensés, que ce soit sur Terre ou au Ciel.§!"
 IP_monarchist_crown_estate: "§YDomaine de la Couronne§!\n[IP_monarchist_crown_estate_tooltip]: §G+10%§!"
 IP_monarchist_crown_estate_delayed: "§LLa famille royale possède de nombreuses terres dans [ROOT.GetName]. L'utilisation de ces terres apporte des gains monétaires massifs à l'État, et peut-être dans les poches de [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YIdéaux dépassés§!\n[IP_monarchist_outdated_ideals_tooltip]: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LLa monarchie n'est pas exactement la dernière mode en matière de gouvernement. De nos jours, les gens aspirent à d'autres options que la monarchie absolue. Il faudrait être danois ou quelque chose comme ça pour penser que les monarchies sont toujours cool.§!"
 IP_fundamentalist_symbol_desc: "§YFondamentalistes§!\nPouvoirs disponibles pour :\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LLes fondamentalistes sont des conservateurs purs et durs qui suivent une forme radicale ou ultraconservatrice de l'islam. Leur principal objectif est de diffuser ces idées conservatrices dans d'autres pays.§!"
 IP_fundamentalist_religious_law: "§YCharia§!\n£salafist_outlook_campaign_cost_modifier_texticon Prise en charge quotidienne de Outlook: §G+0.10§!"
 IP_fundamentalist_religious_law_delayed: "§LNotre système judiciaire et juridique est fortement influencé par la charia, ou loi islamique. En utilisant le Coran comme base de nos institutions, nous pouvons débarrasser la population des idées décadentes.§!"
 IP_fundamentalist_recruitment_campaign: "§YCombattants étrangers§!\n[IP_fundamentalist_recruitment_campaign_tooltip]: §G+300§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LLe monde est plein de jeunes musulmans privés de leurs droits. Nous devrions les inciter à venir chez nous et à rejoindre notre armée. Ils sont travailleurs, loyaux et peuvent facilement être manipulés pour croire en notre cause.§!"
 IP_fundamentalist_national_liberation_movements: "§YMouvements nationalistes de libération§!\n[IP_fundamentalist_national_liberation_movements_tooltip1]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip2]: §G-10.0%§!\n[IP_fundamentalist_national_liberation_movements_tooltip3]: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LIl existe plusieurs groupes qui luttent contre les oppresseurs sionistes. En tant que musulmans pieux, il est de notre devoir d'aider ces groupes contre leurs oppresseurs !§!"
 IP_fundamentalist_international_pariah: "§YParia international§!\n[IP_fundamentalist_international_pariah_tooltip]: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LÊtre radical peut être un défi, car il est très difficile de trouver des pays désireux de faire du commerce avec nous. Peut-être que les gens comprennent l'expression « les théocraties sont radicales » différemment de nous ?§!"
 IP_monarch_name_monarch: "Le Monarque"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"
 generic_initiate_primary_sector_5_year_plan: "Lancer un plan quinquennal axé sur le secteur primaire"
 generic_initiate_primary_sector_5_year_plan_desc: "Le secteur primaire de notre pays est constitué des industries agricoles et extractives. Ces industries alimentent notre population et nos usines. Il est également essentiel d’investir dans nos infrastructures pour acheminer ces marchandises."
 generic_initiate_secondary_sector_5_year_plan: "Lancer un plan quinquennal axé sur le secteur secondaire"
 generic_initiate_secondary_sector_5_year_plan_desc: "Le secteur secondaire comprend nos industries manufacturières et autres emplois manuels. En tant que nation construite pour les travailleurs, ce secteur est l'épine dorsale de notre pays."
 generic_initiate_tertiary_sector_5_year_plan: "Lancer un plan quinquennal axé sur le secteur tertiaire"
 generic_initiate_tertiary_sector_5_year_plan_desc: "Le secteur tertiaire est réservé à nos cols blancs. Personnel de service, ingénieurs et bureaucrates. Même s’ils ne correspondent pas vraiment à nos idéaux de classe ouvrière, nous devons élargir ce secteur pour ne pas être laissés pour compte par les nations capitalistes."
 generic_initiate_infrastructure_5_year_plan: "Lancer un plan quinquennal axé sur les infrastructures"
 generic_initiate_infrastructure_5_year_plan_desc: "Les routes et les voies ferrées de notre pays sont dans un état lamentable. Nous devons investir pour améliorer les infrastructures de notre pays. Elles constituent l’épine dorsale de notre économie civile et militaire."
 generic_initiate_military_5_year_plan: "Lancer un plan quinquennal axé sur l'industrie militaire"
 generic_initiate_military_5_year_plan_desc: "Ce n’est qu’une question de temps avant que les porcs capitalistes nous envahissent pour nous priver de notre liberté. Nous devons consacrer tous nos efforts à améliorer notre préparation militaire."
 generic_initiate_naval_5_year_plan: "Lancer un plan quinquennal axé sur la Marine"
 generic_initiate_naval_5_year_plan_desc: "Pour nous connecter à nos frères idéologiques du monde entier, nous devons améliorer nos capacités navales."
 generic_initiate_technology_5_year_plan: "Lancer un plan quinquennal axé sur le processus technologique"
 generic_initiate_technology_5_year_plan_desc: "Pour vaincre nos ennemis, nous devons développer de nouvelles armes fantastiques et incroyables dont nous ne pouvons que rêver : des chars avec deux canons ! Des dirigeables larguant des bombes ! Des calmars géants entraînés à couler les navires ennemis !"
 generic_initiate_energy_5_year_plan: "Lancer un plan quinquennal axé sur l'énergie"
 generic_initiate_energy_5_year_plan_desc: "Nous devons accroître nos capacités de production d’énergie en prévision d’une future expansion industrielle."
