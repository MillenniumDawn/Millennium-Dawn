 BSH_MBT_1: "T-55"
 BSH_MBT_1_desc: "O T-54/55 é talvez o tanque mais produzido do mundo. Projetado e produzido nos primeiros anos da Guerra Fria, foi a força e o pilar do Exército Vermelho. Antes temido como um símbolo do poder russo, tornou-se a representação icônica das forças blindadas do Oriente Médio sendo destruídas no rastro de um ataque aéreo americano."
 BSH_MBT_1_short: "T-55"
 BSH_MBT_2: "T-72"
 BSH_MBT_2_desc: "O T-72 é talvez o projeto mais bem-sucedido produzido pela Rússia. Foi o auge do poderio militar soviético no estágio final da Guerra Fria, produzido aos milhares, servindo como a espinha dorsal do Exército Russo até hoje. Embora tenha se tornado infame por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como uma plataforma de desenvolvimento para futuros projetos de tanques russos e recebeu modificações e atualizações constantes para atender aos padrões da guerra moderna hoje. Não subestime o tanque que já foi a lança das forças soviéticas."
 BSH_MBT_2_short: "T-72"
 BSH_MBT_3: "T-80"
 BSH_MBT_3_desc: "Este tanque de 2 milhões de dólares e fera do campo de batalha usa o mesmo canhão do T-72, com armadura adicional e um Kobra ATGM."
 BSH_MBT_3_short: "T-80"
 BSH_MBT_4: "T-90"
 BSH_MBT_4_desc: "Armado com um sistema de 3 canhões para máxima capacidade de fogo e eficiência. Com 3 lançadores de canhão de 125mm."
 BSH_MBT_4_short: "T-90"
 BSH_MBT_5: "T-14 Armata"
 BSH_MBT_5_desc: "O tanque de batalha mais avançado do exército russo, com linhas elegantes e um poderoso canhão de 152mm."
