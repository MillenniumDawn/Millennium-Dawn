 PAL_MODERN_DAY_DESC: "Niegdyś ziemia, z której Izajasz prorokował o dniu, w którym ludzkość \"przebije swoje miecze na lemiesze, a włócznie na haki do przycinania\", Ziemia Izraela widziała zbyt wiele przelanej krwi, odkąd naród żydowski odzyskał niepodległość po raz pierwszy od dwóch tysięcy lat. Optymizm procesu porozumień z Oslo z 1990 r. umarł wraz z zabójstwem premiera Rabina w listopadzie 1995 r. I pomimo optymizmu premiera Baraka - druga intifada jest nieunikniona. Ale jaki będzie Izrael - skorupa dawnego siebie czy rosnąca potęga regionalna, zdolna do negocjacji na własnych warunkach? I jak poradzi sobie z trudną równowagą między żydowskimi i demokratycznymi aspektami swojego istnienia, której do tej pory tak bardzo unikano?"