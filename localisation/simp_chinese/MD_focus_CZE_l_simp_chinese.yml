 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_one: "实习安全援助部队"
 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_two: "§G实习安全援助部队§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_one: "国际安全援助部队是驻阿富汗的多国军事特派团，其主要目标是训练阿富汗国家安全部队并协助阿富汗重建主要政府机构；并逐渐参与阿富汗境内针对塔利班叛乱的广泛战争。\n\n§G执行此任务的要求：§!\n  §Y[AFG.GetName]§!：\n    与§Y[CZE.GetName]§!处于和平状态\n    非萨拉菲派主政\n    与§Y[TAL.GetName]§!处于战争状态\n\n  §Y[CZE.GetName]§!：\n    已经完成国策§Y少将§!\n\n§G完成所需时间：§! §Y260§!天\n\n§G即时效果：§!\n  §Y[AFG.GetName]§!获得事件[CZE.GetName]派遣彼得·帕维尔协助战争\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得14%训练点数和+12%沙漠战训练点数\n\n  §Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+25点关系值\n    获得+4%地形惩罚修正和+4%炎热天气适应"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_two: "国际安全援助部队是驻阿富汗的多国军事特派团，其主要目标是训练阿富汗国家安全部队并协助阿富汗重建主要政府机构；并逐渐参与阿富汗境内针对塔利班叛乱的广泛战争。\n\n§G完成所需时间：§! [?CZE_petr_pavel_afghanistan_flag_one:days_left|0Y]天\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得14%训练点数和+12%沙漠战训练点数\n\n  §Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+25点关系值\n    获得+4%地形惩罚修正和+4%炎热天气适应"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_three: "国际安全援助部队是驻阿富汗的多国军事特派团，其主要目标是训练阿富汗国家安全部队并协助阿富汗重建主要政府机构；并逐渐参与阿富汗境内针对塔利班叛乱的广泛战争。\n\n§G完成！§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_one: "反塔利班战略计划"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_two: "§G反塔利班战略计划§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_one: "尽管我们付出了努力，阿富汗仍然需要我们的帮助。之前的训练将使彼得·帕维尔能够策划一场伟大的进攻行动。这将是帕维尔职业生涯中的一个重要考验，如果他能通过考验，战争可能会更快结束。\n\n§G执行此任务的要求：§!\n  §Y[AFG.GetName]§!：\n    与§Y[CZE.GetName]§!处于和平状态\n    非萨拉菲派主政\n    与§Y[TAL.GetName]§!处于战争状态\n\n  §Y彼得·帕维尔§!：\n    已经完成任务§Y战胜塔利班的策略§!，同时§Y[AFG.GetName]§!接受帕维尔的新战略计划\n\n§G完成所需时间：§! §Y220§!天\n\n§G即时效果：§!\n  §Y[AFG.GetName]§!获得事件彼得·帕维尔准备进攻计划\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+14%训练点数，+12%计划专家点数和+8%攻击风格点数\n\n  §Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+25点关系值和§Y[TAL.GetName]§!-50点关系值\n    获得+30指挥点数"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_two: "尽管我们付出了努力，阿富汗仍然需要我们的帮助。之前的训练将使彼得·帕维尔能够策划一场伟大的进攻行动。这将是帕维尔职业生涯中的一个重要考验，如果他能通过考验，战争可能会更快结束。\n\n§G完成所需时间：§! [?CZE_petr_pavel_afghanistan_flag_two:days_left|0Y]天\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+14%训练点数，+12%计划专家点数和+8%攻击风格点数\n\n  §Y[CZE.GetName]§!：\n    获得§Y[AFG.GetName]§!+25点关系值和§Y[TAL.GetName]§!-50点关系值\n    获得+30指挥点数"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_three: "尽管我们付出了努力，阿富汗仍然需要我们的帮助。之前的训练将使彼得·帕维尔能够策划一场伟大的进攻行动。这将是帕维尔职业生涯中的一个重要考验，如果他能通过考验，战争可能会更快结束。\n\n§G完成！§!"
