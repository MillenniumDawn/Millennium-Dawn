 IND_back_papua_desc: "Nos chrétiens ont été négligés pendant trop longtemps. Il est de notre devoir en tant qu’État de représenter et de traiter équitablement tous nos chrétiens, qu’ils soient ou non une minorité. Ils doivent être protégés à tout moment !\n\n\n\nLa négociation est inestimable et doit commencer immédiatement !"
