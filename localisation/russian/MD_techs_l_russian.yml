 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "НАНОФИБРЫ И\n3D ПРИНТЕРЫ"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Нановолокна и 3D-принтеры - это скорее новый подход к современному промышленному сектору. Однако они являются одними из самых важных технологий, появившихся в последнее время."
 CIVILIAN_TITLE_GENETICS: "ГЕНЕТИЧЕСКАЯ\nИНЖЕНЕРИЯ"
 CIVILIAN_TITLE_GENETICS_DESC: "Генная инженерия - относительно новая наука. Ее основное внимание уделяется редактированию и пониманию генетики."
