 #### Events
 ##Country events
 brazil.3.t: "Amazonian Development Project"
 brazil.3.d: "The Amazons are an untapped treasure that we can utilize to boost our economy. There is metal, timber and oil to be harvested for use in our industries and industries abroad. Should we allow companies to exploit the Amazons for financial gain?"
 brazil.3.a: "The trees will grow back anyways."
 brazil.3.b: "The environment is not for sale."
 brazil.6.t: "Project: Devastate the Amazons"
 brazil.6.d: "The Amazon has already shown promise in its raw resources already present. A newer, more aggressive project is on the table. It could help in offsetting our debts and encouraging foreign investment."
 brazil.6.a: "Business is more important than some silly trees!"
 brazil.6.b: "We must preserve our national treasures for future generations."
 brazil.4.t: "Lula is Elected"
 brazil.4.d: "Lula is one of the most popular presidents in history. We can use this popularity to push what we want through the government. The Workers' Party used to be one of the most left-leaning radical parties within Brazil. Now, they are on the rise as the new brand of Social Democracy."
 brazil.4.a: "So it Begins"
 brazil.5.t: "The Status of Our Exports"
 brazil.5.d: "Our country contains a vast wealth of material that we can use to fund industries around the world. These raw exports would provide us with large amounts of cash now. However, we could also begin a protectionist policy for our trade and possibly hold onto these resources for use at home. What should we do?"
 brazil.5.a: "Export en Masse"
 brazil.5.b: "Our Land, Our Resources" # Workers Party Alignment Set - Branch
 brazil.7.t: "Neo Comunista"
 brazil.7.d: "The Party has fallen away from democracy."
 brazil.7.a: "For the Workers!"
 brazil.8.t: "Radical Leftist Government"
 brazil.8.d: "Our party is now one that has upheld some of the president's promises."
 brazil.8.a: "A Shift in Power"
 brazil.9.t: "Slightly Radicalized Government"
 brazil.9.d: "The Workers' Party has made some questionable if not radical policy changes."
 brazil.9.a: "Change in Power"
 brazil.10.t: "Well Balanced Government"
 brazil.10.d: "The government has found an interesting balance between radical legislature and those refering to reform."
 brazil.10.a: "Perfectly Balanced"
 brazil.11.t: "Slight Reformist Government"
 brazil.11.d: "The government has moved closer towards reforming the government to be more for the people."
 brazil.11.a: "Change in Power"
 brazil.12.t: "Reformist Government"
 brazil.12.d: "The government has made many moves in order to better the lives of its people and better the political machine."
 brazil.12.a: "A Shift in Power"
 brazil.13.t: "Party of Progress"
 brazil.13.d: "The Workers' Party has championed reform and built us a newer, brighter future."
 brazil.13.a: "Progress for Brazil"
 brazil.14.t: "March of the Excluded"
 brazil.14.d: "Nearly five hundred years ago the Portuguese first set foot on our shores. They were greeted by the locals with somewhat open arms in an land vast and plenty. However, now they are excluded if not removed from public life. The 500th Anniversary of Brazil in 2000 was a vicious and violent day. Brazilian MP officers used brute force to disperse an native demonstration, dubbed the 'March of the Excluded.' It did nothing more than to even further isolate the natives from the government more so than it had already been."
 brazil.14.a: "A Dividing Day"
 brazil.15.t: "French Naval Studies"
 brazil.15.d: "Brazil has come to us looking to discuss about the potentiality of us forming a new agreement. One that would involve their best and brightest of their navy studying our doctrines and our methods. They would have their engineers study under ours and learn the way we craft our ships. They are coming to us in order to discuss how to improve their navy. Do we accept or reject the proposal?"
 brazil.15.a: "We Accept"
 brazil.15.b: "Absolutely Not"
 brazil.16.t: "Should we Join the MERCOSUR?"
 brazil.16.d: "MECROSUR was as economic pact formed in the late '90s by Brazil, Argentina, Paraguay and Uruguay. This has mainly been a predominantly customs unions promoting fluid movement of goods and materials. Should we join in on this interesting connection?"
 brazil.16.a: "We Accept"
 brazil.16.b: "No, Of Course Not"
 brazil.17.t: "South American Unity"
 brazil.17.d: "South America is ruled by dictatorships and corrupted politicians who are extremely power-hungry. Besides, it is a very disunited continent. We need to unite our people and our cultures, to become a better continent!"
 brazil.17.a: "We are one continent. We are like brothers. We need to help each other!"
 brazil.18.t: "2018 Presidential Elections"
 brazil.18.d: "Heavily disputed between 3 main candidates the elections results could range from anywhere to Jair Bolsonaro, a right-wing leader that recently rose in the political scenario with his party the PSL, Fernando Haddad and the Workers party, whose main focus now is to regain the power that it has lost after the Lava Jato operations, and Henrique Meirelles, of the PSDB, a tradional party. Who will come out victorious out of this roster?"
 brazil.18.a: "Bolsonaro Forms a New Government"
 brazil.18.b: "Workers Party Stays in Power"
 brazil.18.c: "Meirelles wins with the PSDB"
 brazil.19.t: "Car Wash Trials"
 brazil.19.d: "Brazil's biggest anti-corruption operation ever reaches from every side of the spectrum, from left-wing parties, the centrists and the catch-all parties, all the way to the far right of the country. After years of imprisonments, investigations, tracking and watching, it is now time to act over the corrupt. Will you succed on removing Brazil's rotten apples, or become one yourself?"
 brazil.19.c: "Justice shall prevail!"
 brazil.20.t: "Media Joins Opposition"
 brazil.20.d: "Several weeks after Bolsonaro's win, it is clear that the biggest media in the country, the Globo Network, is agaisnt the results talking about Bolsonaro and his affiliates in every edition of their daily journal. Due to that, it is clear that it's just a matter of time before our popularity start steadily declining."
 brazil.20.a: "Why can't they shut their mouths!"
 brazil.22.t: "Try to Coup the PSL"
 brazil.22.d: "WIP"
 brazil.22.a: "WIP"
 brazil.22.b: "WIP"
 brazil.23.t: "Nationalist Movements Rise"
 brazil.23.d: "During the moment of political weakness of the left, nationalist and right-wing movements are rising all around the country, seeking an opposite direction to the one the country took several years ago."
 brazil.23.a: "What Will be of This Country?"
 brazil.24.t: "The Brazilian Monarchy?"
 brazil.24.d: "To stabilize the country, it is necessary to bring the monarchy back. But is this possible?"
 brazil.24.a: "We will see..."
 brazil.25.t: "Government Influences Globo Media Network"
 brazil.25.d: "After the rebirth of the PT as a stablished political party within the presidency, it has regained the once valued influence over the biggest news outlet, Globo."
 brazil.25.a: "A victory, after all"
 brazil.26.t: "Alliances with the Centrão"
 brazil.26.d: "To expand our influence, we need to ally ourselves with the Centrão, or we can just follow our own path."
 brazil.26.a: "Let's ally ourselves with DEM and PSDB!"
 brazil.26.b: "Let's ally ourselves with DEM!"
 brazil.26.c: "Let's just get their support, not form a coalition with them."
 brazil.27.t: "The Globo Question"
 brazil.27.d: "The media is our biggest enemy, they control the masses agaisnt us, making our regime unpopular. By silencing the biggest media channel of all, the Globo conglomerate, we secure the popular support for Bolsonaro and the party."
 brazil.27.a: "We will censor every TV channel!"
 brazil.27.b: "Nationalise them, we could do good use of their wide viewership"
 brazil.27.c: "Disband them, they are a bunch of liers that need silencing!"
 brazil.28.t: "Trucker's Strike"
 brazil.28.d: "For months the price of oil has been sky rocketing in our country, mainly due to Temer's economic policies and the devaluation of the Real. Just now have the truckers syndicates reacted, ordering reductions in the diesel price or otherwise they would do a nationwide strike, that would kill our oil and resources supply. What should we do?"
 brazil.28.a: "Lower the diesel price"
 brazil.28.b: "They'll have to deal with the current prices"
 brazil.29.t: "Choose our USA Embassador"
 brazil.29.d: "We must do changes to all of the political structure stablished by the previous regime, and that includes embassador changes. We must choose who will represent our diplomatic forces in the United States: Eduardo Bolsonaro, son of the president, or Nestor Forster, an already experienced diplomat?"
 brazil.29.a: "Eduardo Bolsonaro is the way!"
 brazil.29.b: "Nestor is more experienced in this service"
 ##News Events
 brazil_news.1.t: "Bolsonaro Coups Brazilian Government!"
 brazil_news.1.d: "Followed by several months of verbal agression towards democracy and actions agaisnt the congress, Bolsonaro finally couped the government, installing himself as a leader by decree. What will be of Brazil, a nation that suffered so many political turmoil and is now going through a second military dictatorship in less than a 50 year span?"
 brazil_news.1.a: "Brazil above everything, God above all!"
 brazil_news.1.b: "Let's hope for the best..."
 brazil_news.2.t: "Brazil Privatises Petrobras"
 brazil_news.2.d: "Following Paulo Guedes' economical liberalisation plans, the DOU (Official Journal of the Union) announced earlier this week that Petrobras, multinational company majorly held by the Brazilian government, would completely open their markets to external shareholders."
 brazil_news.2.a: "Brazil needs to loosen it's grips from the state to progress!"
 brazil_news.2.b: "We hope they are doing the right thing"
 brazil_news.3.t: "Luiz I Brings Back the Monarchy in Brazil"
 brazil_news.3.d: "Followed by the exponential growth in monarchic political movements in Brazil over the last feww weeks, today Luiz I is crowned as the third Emperor of the Brazilian Empire, followed by a reverence from all miltiary leaders and politicians present, a flag and name change for Brazil was announced at the press conference. Whether this move will shake the country even more or stabilise it, bringing peach and prosperity, is unknown."
 brazil_news.3.a: "Luiz I shall lead us to prosperity!"
 brazil_news.3.b: "Good luck for them..."
 brazil_news.4.t: "The Emperor Claims Uruguayan Lands!"
 brazil_news.4.d: "Luiz I, our glorious emperor, has announced that the lands once owned by us (the so called region of Cisplatina) are historical Brazilian territory, and is justifying taking agressive Uruguay for infringing said claims."
 brazil_news.4.a: "Uruguay is going to get what they deserve!"

