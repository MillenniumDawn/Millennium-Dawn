 SOV_economic_cars_europe_desc: "我们准备接受这些汽车工厂进入我们的市场"
 SOV_economic_reno_nissan_autovaz: "伏尔加汽车制造厂雷诺日产"
 SOV_economic_reno_nissan_autovaz_desc: "我们将组建一个汽车制造商联盟，这将对我们的市场产生积极影响。"
 SOV_economic_cars_west_market: "西方汽车市场"
 SOV_economic_cars_west_market_desc: "我们正在全面融入西方汽车制造商的市场"
 SOV_economic_cars_japan_market: "日本汽车市场"
 SOV_economic_cars_japan_market_desc: "加强与日本汽车制造商的合作伙伴关系"
 SOV_economic_cars_china_market: "中国汽车市场"
 SOV_economic_cars_china_market_desc: "我们将加强与中国汽车制造商的合作伙伴关系"
 SOV_economic_cars_udar_market: "中国制造商的广泛接入"
 SOV_economic_cars_udar_market_desc: "我们将扩大中国制造商进入我国市场"
 SOV_economic_cars_moskvich: "莫斯科人"
 SOV_economic_cars_moskvich_desc: "我们将恢复旧品牌，但使用外国汽车牌照"
 SOV_economic_aurus: "阿鲁斯"
 SOV_economic_aurus_desc: "俄罗斯高级轿车品牌，之前以统一模块化平台和元组项目的设计名称而闻名。"
 SOV_economic_domestic: "关注国产汽车品牌"
 SOV_economic_domestic_desc: "我们应该集中精力保护国内汽车制造商，而不是试图通过外国制造商来解决问题。"
 SOV_economic_avtovaz: "伏尔加汽车制造厂"
 SOV_economic_avtovaz_desc: "伏尔加汽车制造厂是一家俄罗斯国有汽车制造公司。该公司原名为 VAZ，是俄语伏尔加汽车厂的缩写。伏尔加汽车制造厂以其旗舰系列拉达汽车而闻名。在苏联时期，其产品使用过各种名称，包括吉古力、奥卡和卫星，这些名称在1990年代逐渐被淘汰，并被俄罗斯市场的拉达取代。"
 SOV_economic_kamaz: "卡玛兹"
 SOV_economic_kamaz_desc: "卡玛兹汽车厂是一家俄罗斯卡车、客车和发动机制造商，总部位于纳贝列日内·切尔尼。该公司成立于1969年，以其平顶卡车而闻名。"
 SOV_economic_gaz: "嘎斯"
 SOV_economic_gaz_desc: "嘎斯或戈里科夫斯基汽车厂是一家俄罗斯汽车制造商，位于下诺夫哥罗德，原名高尔基。它是嘎斯集团控股公司的核心子公司，而嘎斯集团本身是基元集团工业集团的一部分。俄罗斯机器股份公司是嘎斯集团的控股股东。"
 SOV_economic_national_proud: "民族自豪感"
 SOV_economic_national_proud_desc: "我们的汽车是俄罗斯汽车工业的骄傲，我们将永远支持他们，制造世界上最好的汽车。"
 SOV_economic_vaz_electro_car: "伏尔加电动车辆"
 SOV_economic_vaz_electro_car_desc: "伏尔加汽车制造厂打算推出自己的电动汽车系列。"
 SOV_economic_own_mosnosti: "我们的能力"
 SOV_economic_own_mosnosti_desc: "我们打算只使用我们自己的生产设施来发展汽车工业。"
 SOV_economic_chaika: "海鸥"
 SOV_economic_chaika_desc: "我们打算重振旧品牌，但同时增添新特色。"
 SOV_economic_rostelekom: "俄罗斯电信"
 SOV_economic_rostelekom_desc: "俄罗斯电信是俄罗斯最大的数字服务提供商，为各类消费者、家庭、私营企业、政府和市政当局以及其他电信提供商提供服务。俄罗斯电信将所有本地公共运营商网络互连成一个单一的国家长途服务网络。换句话说，如果有人拨打长途电话或与俄罗斯建立互联网联系，那么俄罗斯电信很可能提供部分服务。"
 SOV_economic_inter_networks: "内部网络运营商"
 SOV_economic_inter_networks_desc: "俄罗斯电信计划收购该国多家小型网络运营商，并将其整合到自己的资产中。"
 SOV_economic_gosuslugi: "公共服务"
 SOV_economic_gosuslugi_desc: "联邦国家信息系统（通常称为公共服务）是俄罗斯政府运营的数字平台。该平台的建立旨在让个人和法人实体能够在线访问俄罗斯联邦的国家和市政服务信息，并提供这些服务的电子表格。"
 SOV_economic_mts: "移动电信"
 SOV_economic_mts_desc: "移动电信是俄罗斯最大的移动网络运营商，总部位于莫斯科，采用GSM、UMTS 和 LTE标准运营。除了蜂窝网络，该公司还提供本地电话服务、宽带、移动电视、有线电视、卫星电视和数字电视。"
 SOV_economic_mts_expanding: "扩建移动电信"
 SOV_economic_mts_expanding_desc: "移动电信计划在全国范围内建设多座网络塔。我们准备为这样的解决方案提供资金，因为它将对全国的通信产生积极影响。"
 SOV_economic_tele2: "t2（俄罗斯）"
 SOV_economic_tele2_desc: "t2（俄罗斯）是一家俄罗斯电信公司，最初由瑞典公司 Tele2 创立。t2（俄罗斯）现为俄罗斯电信的全资子公司。"
 SOV_economic_megaphon: "梅加丰"
 SOV_economic_megaphon_desc: "梅加丰，前身为西北GSM，是俄罗斯第二大移动电话运营商和第三大电信运营商。它采用GSM、UMTS 和 LTE标准。"
 SOV_economic_it_sphere: "俄罗斯IT部门"
 SOV_economic_it_sphere_desc: "我们打算发展国内的IT行业，因为这些技术代表着未来，我们国家的未来对我们来说并非无动于衷。"
 SOV_economic_destiny_sber: "俄罗斯联邦储蓄银行品牌重塑"
 SOV_economic_destiny_sber_desc: "俄罗斯联邦储蓄银行是时候进行大规模的品牌重塑了。旧的结构和视觉风格已经过时了，现在它不仅仅是一家银行，而是一个完整的生态系统。"
 SOV_economic_destiny_vk: "VK的未来"
 SOV_economic_destiny_vk_desc: "VK是俄罗斯最大的社交网络。她的影响力已经达到了我们无法想象的规模。也许值得将它们纳入国家控制"
 SOV_economic_mir: "米尔"
 SOV_economic_mir_desc: "米尔是俄罗斯中央银行建立的用于电子资金转账的俄罗斯卡支付系统。该系统由比利时数字支付公司 OpenWay 开发，由俄罗斯中央银行的全资子公司俄罗斯国家卡支付系统运营。米尔本身并不发卡、提供信贷或为消费者设定利率和费用；相反，米尔为金融机构提供米尔品牌的支付产品，用于向客户提供信用卡、借记卡或其他计划。"
 SOV_economic_destiny_yandex: "燕基科斯的未来"
 SOV_economic_destiny_yandex_desc: "燕基科斯最初是一家小公司，如今在我国IT领域拥有巨大影响力。是时候将其纳入国家手中了。"
 SOV_economic_glonass: "格洛纳斯"
 SOV_economic_glonass_desc: "格洛纳斯是俄罗斯的卫星导航系统，属于无线电导航卫星服务的一部分。它为全球定位系统提供了替代方案，是第二个覆盖全球且精度相当的导航系统。"
