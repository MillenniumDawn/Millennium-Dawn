 SOV_airforce_far_aviation_desc: "为了协调我们的远距离航空兵，我们将改革航空兵管理结构，并分配一个新的指挥部来接管这一职能。"
 SOV_airforce_transport_aviation: "军事航空运输"
 SOV_airforce_transport_aviation_desc: "军事运输航空兵是俄罗斯联邦武装力量最高统帅的手段。其目的是解决军事行动区和战略方向的战略、战役战略、战役和战役战术任务。军事运输航空兵包括军事运输航空兵和俄罗斯空军其他联合体和编队的运输航空兵。"
 SOV_airforce_space_forces_upgrade: "太空军改革"
 SOV_airforce_space_forces_upgrade_desc: "我们航空兵的发展需要各军种进行改革，航天部队也难逃此命运。"
 SOV_air_rocket_defence: "防空反导部队"
 SOV_air_rocket_defence_desc: "我们即将组建的新型部队将承担特殊而又十分重要的任务。例如：击退航空航天领域的侵略，保护国家和军事最高行政机关、部队集群、行政和政治中心、工业和经济区、最重要的经济和基础设施控制点免受敌方航空航天攻击。"
 SOV_radio_defense_investments: "无线电技术部队"
 SOV_radio_defense_investments_desc: "无线电技术部队是俄罗斯空天军的一个兵种，配备无线电技术设备和自动化手段系统，负责对敌空中目标进行雷达侦察，并为空天军和俄罗斯武装力量其他兵种的指挥机构、飞机作战手段指挥站、防空导弹部队和电子战部队提供雷达场内空中状况的雷达情报，以解决平时和战时的任务。"
 SOV_armyreform_anti_air: "防空部队"
 SOV_armyreform_anti_air_desc: "防空部队是俄罗斯地面部队的一个作战部门，其任务是在联合兵种联合行动、编队行动、集结行动和驻地行动期间，掩护部队和设施免受敌方空中打击。"
 SOV_armyreform_engineer: "工程兵部队"
 SOV_armyreform_engineer_desc: "工程兵是俄罗斯联邦陆军的一个战斗兵种和军事行政部队，旨在执行军事工程作业，需要对人员进行特殊训练并使用工程设备，以及通过使用工程弹药对敌人进行破坏。"
 SOV_railway_troops: "铁道兵"
 SOV_railway_troops_desc: "铁道兵是俄罗斯武装力量后勤保障部队中的铁道兵种。他们负责确保俄罗斯的国防安全。铁道兵执行铁路服务任务。"
