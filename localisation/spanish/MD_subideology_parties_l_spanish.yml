 CAM.Western_Autocracy: "£generic_Western_Autocracy_small CPDM"
 CAM.Western_Autocracy_desc: "Autocracia Pro-Occidental: El CPDM (Movimiento Democrático del Pueblo de Camerún) es el partido político más grande de Camerún y ha dominado la política de Camerún desde la independencia en los años 60. Originalmente se llamaba Unión Nacional Camerunesa, pero luego cambió su nombre en 1985."
 CAR.liberalism: "£generic_liberalism_small Partido de la Unidad Nacional (PUN)"
 CAR.liberalism_icon: "£CAR_western_liberalism"
 CAR.liberalism_desc: "The National Unity Party is a liberal party in Central African Republic formed in 1997. The party supports a number of Western-oriented liberal policies."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Union for Central African Renewal"
 CAR.liberalism_2013_icon: "£CAR_western_liberalism_alt"
 CAR.liberalism_2013_desc: "The Union for Central African Renewal formed in late 2013 as a successor party to the disorganized liberal parties in the Central African Republic. It formed behind Anicet-Georges Dologuélé for his bid for the presidency and slowly is becoming a backbone and the face of Central African neoliberalism."
 CAR.socialism: "£generic_socialism_small Movimiento para la Liberación del Pueblo Centroafricano (MLPC)"
 CAR.socialism_icon: "£CAR_western_socialism"
 CAR.socialism_desc: "The National Convergence \"Kwa Na Kwa\" Party is a culmination of parties that surround and support François Bozizé. They do not ultimately form into a unitary party until 2009, but they are a coalition of parties that support Bozizé claim to the presidency. The group of parties are closely in tune with a social democratic and labourist ideology without \"theories\". Bozizé is quoted to stating \"\"Kwa Na Kwa\" is a working person's party in the the tradition of social democracy. Its objective is to mobilize the population, raise awareness, and move towards development, in the sense of the fight against poverty through work. It is only through work we can change the situation in this country.\""
 CAR.Conservative: "£CAR_emergency_conservatism United Hearts Movement (MCU)"
 CAR.Conservative_icon: "£CAR_emergency_conservatism"
 CAR.Conservative_desc: "The United Hearts Movement is the party of Faustin-Archange Touadéra. The party was formed as a divergence from the Kwa Na Kwa party and they have become more active in a pro-Africa and pro-Russia stance and being anti-Western influence in the country. They stand on a number of social democratic values establishing themselves as a forerunner in the Central African Republic."
 CAR.anarchist_communism: "£CAR_anarchist_communism Central African Democratic Rally (RDC)"
 CAR.anarchist_communism_icon: "£CAR_anarchist_communism"
 CAR.anarchist_communism_desc: "Central African Democratic Rally (RDC) is an African Nationalist that follows the ideologies of republicanism, and democratic socialism. The party was founded by André-Dieudonné Kolingba in 1987 at the height of his power during his twelve years of president. It shares an often anti-Western and pro-Africa view contemporarily but historical still remains somewhat closely aligned to the French."
 CAR.Neutral_conservatism: "£generic_Neutral_conservatism_small Movimiento para la Democracia y el Desarrollo (MDD)"
 CAR.Neutral_conservatism_icon: "£CAR_neutral_conservatism"
 CAR.Neutral_conservatism_desc: "The Movement for Democracy and Development (MDD) is a social conservative party that was formed in 1993 by former president David Dacko. The party is most notable for their opposition to Ange-Félix Patassé and the MLPC."
 CAR.neutral_Social: "£generic_neutral_Social_small Rally Democrático Centroafricano (RDC)"
 CAR.neutral_Social_icon: "£CAR_neutral_socialism"
 CAR.neutral_Social_desc: "The Movement for the Liberation of the Central African People (MLPC) is one of the leading political parties in the Central African Republic and is the party of Ange-Félix Patassé. The party stands on the principles of democratic socialism, social democracy and republicanism. It also espouses a somewhat colloquial ideology of Patasséism which refers to the ideology of Ange-Félix Patassé."
 CAR.Neutral_green: "£CAR_neutral_green Partido Socialdemócrata (PSD)"
 CAR.Neutral_green_icon: "£CAR_neutral_green"
 CAR.Neutral_green_desc: "The Social Democratic Party (PSD) is an social deomcratic ecological party formed in 1991. The party espouses a number of views namely aligned with green and social democratic politics and are an active member of the socialist international."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Union of Democratic Forces for Unity (UDFR)"
 CAR.Neutral_Autocracy_icon: "£CAR_neutral_autocracy"
 CAR.Neutral_Autocracy_desc: "The Union of Democratic Forces for Unity (UDFR) is a rebel group in the Central African Republic that resides in the north and northeastern Central African Republic. The group was led by Michel Djotodia who becomes a prominent member of the Central African government."
 CAR.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas Centroafricanas (FACA)"
 CAR.Nat_Autocracy_icon: "£CAR_nationalist_junta"
 CAR.Nat_Autocracy_desc: "The Central African Armed Forces (FACA) is the armed forces of the Central African Republic. It consists of several branches with them being the Central African Ground Forces, Central African Air Force, National Gendarmerie, Republican Guard, and National Police"
 CAR.Monarchist: "£generic_Monarchist_small Casa de Bokassa"
 CAR.Monarchist_icon: "£CAR_nationalist_monarchism"
 CAR.Monarchist_desc: "The House of Bokassa is the name of the ruling imperial dynasty of the Central African Republic which ruled briefly from 1976 to 1979 of the Central African Empire. It was founded by Jean-Bédel Bokassa I and it recieved very little foreign recognition as a legitimate monarchy. "
