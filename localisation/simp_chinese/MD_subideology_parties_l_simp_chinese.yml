 IRQ.socialism_icon: "£IRQ_western_social_small"
 IRQ.socialism_desc: "社会主义 - 在萨达姆·侯赛因的独裁统治期间，达瓦党遭受了残酷的迫害和灭绝运动，迫使其大多数幸存领导人逃往邻国和欧洲，在那里他们继续领导留在国内的积极分子通过有组织的起义与政权作斗争。但随着时间的推移，部分留在国内的党员与流亡领导人之间出现了分歧和对抗，导致该党分裂，伊拉克境内部分地下组织成立了哈希姆·阿尔-莫萨维领导的伊斯兰达瓦党-伊拉克组织。该党领袖，在伊拉克什叶派中享有盛誉并受人尊敬。"
 IRQ.conservatism: "£IRQ_conservatism_small 伊斯兰达瓦党 - 伊拉克组织"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "保守主义 - 在萨达姆·侯赛因的独裁统治期间，达瓦党遭受了残酷的迫害和灭绝运动，迫使其大多数幸存领导人逃往邻国和欧洲，在那里他们继续领导留在国内的积极分子与政权作斗争。 有组织的起义。 但随着时间的推移，部分留在国内的党员与流亡领导人之间出现了分歧和对抗，导致该党分裂，伊拉克境内部分地下组织成立了哈希姆·阿尔 -莫萨维领导的伊斯兰达瓦党-伊拉克组织。该党领袖，在伊拉克什叶派中享有盛誉并受人尊敬。"
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small 文明联盟"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "保守主义 - 文明联盟是伊拉克最大的两个世俗联盟之一，其主要意识形态是世俗主义和非宗派主义，重点是重建伊拉克。"
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small 库尔德斯坦社群联盟"
 KUR.Neutral_Communism_icon: "£KUR_Neutral_Communism_small"
 KUR.Neutral_Communism_desc: "民主邦联主义 - 库尔德斯坦社区联盟是一个泛库尔德伞式组织，致力于在整个库尔德斯坦传播和培育其创始人阿卜杜拉·奥贾兰的意识形态，即民主邦联主义。库尔德斯坦社区联盟由库尔德工人党主导。库尔德工人党最初是由土耳其库尔德学生于1978年创立的马克思列宁主义团体，由阿卜杜拉·奥贾兰领导，自20世纪80年代初以来一直与土耳其政府进行血腥武装斗争。库尔德斯坦社区联盟寻求将库尔德工人党的斗争和意识形态扩大到库尔德斯坦的所有四个地区，其总部位于伊拉克库尔德斯坦的坎迪尔山脉深处。 由于与土耳其关系密切，它同时反对库民党和库尔德斯坦联盟，并寻求取代他们在伊拉克库尔德斯坦及其他地区的权力和影响力，尤其与库民党处于紧张竞争之中。尽管他们不再信奉马克思列宁主义，但他们仍然是一个极左团体，寻求资本主义的终结，并通过民主邦联主义建立一个去中心化的女权主义社会主义社会，这是一种受默里·布克钦的共产主义启发的无政府主义倾向的意识形态。"
 KUR.Autocracy: "£KUR_Autocracy_small 库尔德斯坦爱国联盟"
 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "专制主义 - 库尔德斯坦爱国联盟是一个融合的库尔德政党，作为一个更左翼的替代政党而成立，仍然反对库尔德民主党强大的巴尔扎尼家族的统治。库尔德自治区内战结束后，它有效控制了伊拉克库尔德斯坦南部，并仍然控制着大批佩什梅加部队。在库尔德人彻底独立的问题上，它比库尔德民主党更加务实，并且随着库尔德民主党与伊朗关系的降温，它加强了与伊朗的关系。"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood 正义与发展党"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "AKP - 正义与发展党是一个以雷杰普·塔伊普·埃尔多安政治为中心的保守伊斯兰主义政党。虽然该党声称是世俗的，但其许多政策旨在恢复保守伊斯兰教的许多元素，例如取消头巾禁令和对酒精征税。在外交政策方面，该党经常与美国和西方结盟，但毫不费力地考虑土耳其自身的利益，而且外交政策往往没有既定的结盟。\n\n该党于军方的§Y地位§!§R-100§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small 土耳其黑帮"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "土耳其黑帮 - 土耳其黑帮长期以来一直参与土耳其政治和日常生活。众所周知，他们在土耳其领土内外从事犯罪活动。通常，他们的外部业务在西欧进行，但众所周知，他们也在其他地方开展业务。\n\n该党于军方的§Y地位§!：§R-25§!"
