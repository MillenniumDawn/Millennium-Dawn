 Syria_economic_investments_desc: "Nasza gospodarka zawsze była niezwykle przestarzała i nieefektywna w porównaniu do większości naszych sąsiadów, ale ma potencjał, aby stać się wielką i potężną. Zajęliśmy się niektórymi problemami i potencjalnymi celami inwestycyjnymi, aby odnowić nasze możliwości i będziemy musieli zacząć tak szybko, jak to możliwe, jeśli chcemy, aby nasz naród osiągnął wielkość, a nasi ludzie byli dumni i zadowoleni z naszego rządu."
 invigorate_hisiyah: "Ożyw strefę przemysłową Hisiyah"
 invigorate_hisiyah_desc: "Dużym projektem przemysłowym w naszym kraju było utworzenie nowego miasta przemysłowego w Hisyah. Podczas gdy zostało ono zbudowane i ustanowione, będziemy musieli w nie zainwestować i je rozbudować, aby nasza gospodarka mogła się rozwijać."
 hisiyah_industrial_expansion: "Rozszerz strefę przemysłową"
 hisiyah_industrial_expansion_desc: "Dzięki naszemu wzrostowi gospodarczemu i przyjaznej dla biznesu polityce wiele inwestycji z nowych i odnoszących sukcesy firm napływa do regionu przemysłowego. Czas wykorzystać to i dalej rozwijać region."
 clear_aleppan_slums: "Wyczyść slumsy Aleppan"
 clear_aleppan_slums_desc: "Ze względu na niedawny wzrost populacji i bezrobocie, wiele osób w Aleppo żyje w slumsach. Jeśli rozpoczniemy projekty mieszkaniowe i zainwestujemy w gospodarkę miasta, będziemy mogli pozbyć się tego problemu."
 aleppan_economy_booming: "Inwestuj w potencjał Aleppo"
 aleppan_economy_booming_desc: "Dzięki naszemu wzrostowi gospodarczemu i przyjaznej dla biznesu polityce wiele inwestycji z nowych i odnoszących sukcesy przedsiębiorstw napływa do stref przemysłowych miasta. Teraz możemy rozszerzyć możliwości przemysłowe miasta."
 damascus_private_sector_encouragement: "Zachęcaj sektor prywatny w Damaszku"
 damascus_private_sector_encouragement_desc: "W Damaszku znajduje się wiele gałęzi przemysłu, takich jak przemysł tekstylny, przetwórstwo żywności, cement i różne gałęzie przemysłu chemicznego. Większość fabryk jest zarządzana przez państwo, co okazało się bardzo nieskuteczne w uwalnianiu potencjału gospodarczego miasta. Czas rozszerzyć sektor prywatny poprzez inwestowanie w młode i obiecujące firmy obecne."
 damascus_private_sector_booming: "Inwestuj w obiecujący sektor prywatny w Damaszku"
 damascus_private_sector_booming_desc: "Dzięki naszemu wzrostowi gospodarczemu i polityce przyjaznej biznesowi sektor prywatny rozszerzył się i znacznie urósł w ostatnich czasach. Zainwestujemy w ten wspaniały rozwój i uczynimy z naszego kapitału model ekonomiczny."
 eastern_oil_excavation_phase1: "Projekty wydobycia ropy naftowej na wschodzie, faza 1"
 eastern_oil_excavation_phase2: "Projekty wydobycia ropy naftowej na wschodzie, faza 2"
 eastern_oil_excavation_phase3: "Projekty wydobycia ropy naftowej na wschodzie, faza 3"
 invest_in_eastern_cotton: "Inwestuj w bawełnę wschodnią"
 invest_in_eastern_cotton_desc: "Rozpoczniemy inwestycje na polach bawełny we wschodniej części kraju"
 Syria_agricultural_subsidies_decisions: "Polityka subsydiów rolnych"
 Syria_agricultural_subsidies_decisions_desc: "Rząd syryjski od lat mocno dotuje rolnictwo, aby zapewnić krajową produkcję żywności. Doprowadziło to do sytuacji, w której uprawia się prawie całą ziemię uprawną."
 syria_decision_increase_subsidies: "Zwiększyć dotacje"
 syria_decision_decrease_subsidies: "Zmniejsz dotacje"
 Syria_digital_investments_decisions: "Inwestycje cyfrowe"
 Syria_digital_investments_decisions_desc: "Nasza infrastruktura cyfrowa jest niezwykle przestarzała i praktycznie nieistniejąca. Postanowiliśmy coś z tym zrobić i zaczniemy przeznaczać część naszego budżetu na ulepszanie i inwestowanie w tę infrastrukturę."
 syria_decision_increase_investments: "Zwiększ budżet inwestycyjny"
 syria_decision_decrease_investments: "Zmniejsz budżet inwestycyjny"
 SyriaFocus.8.t: "Noc arabska"
 SyriaFocus.8.d: "Dzisiejsza noc prawdopodobnie będzie jedną z najdłuższych nocy dla funkcjonariuszy służb bezpieczeństwa Syryjskiej Republiki Arabskiej. Nie zawsze SSNP była tak wroga wobec Syrii, jak do tej pory. Ale nic nie można teraz zrobić politycznie, ponieważ wszystkie alternatywy polityczne zostały przetestowane i... większość z nich zawiodła. Teraz zobaczymy, co stanie się tej nocy lub jutro z Syrią i jej przywódcami."
 SyriaFocus.8.a: "Módlmy się o to, aby wszystko poszło dobrze."
 SyriaFocus.43.t: "Rifat al-Assad i jego żądza władzy"
 SyriaFocus.43.d: "Po śmierci Hafeza, jego brata, wydaje się, że Rif'at ma najlepszą okazję, aby zdobyć panowanie, na jakie zawsze zasługiwał. Dlatego teraz szuka wielu alternatyw. I z pewnością wraz z nimi pojawia się kwestia... dodatkowego wsparcia. Zobaczmy, jak to się potoczy."
 SyriaFocus.86.t: "Rozwój organizacji wolontariackich"
 SyriaFocus.86.d: "Nasze zachęcanie i finansowanie organizacji wolontariackich odniosło spory sukces dzięki przyzwoitej inkluzywności i zaufaniu mniejszości i ludzi do rządu. Ludzie tworzą wiele organizacji i stowarzyszeń, które przekraczają podziały sekciarskie i etniczne i są generalnie dość tolerancyjni wobec siebie. To wielki krok w kierunku zjednoczenia naszego narodu, ale droga wciąż jest przed nami i zajmie nam trochę czasu, zanim osiągniemy jedność narodową zdefiniowaną przez braterskie współistnienie i współpracę."
 SyriaFocus.86.a: "Ludzie się jednoczą"
 SyriaFocus.87.t: "Wzrost liczby państw o ​​niezależności gospodarczej"
 SyriaFocus.87.d: "Dzięki naszym skutecznym wysiłkom i złagodzeniu przepisów dotyczących działalności gospodarczej, niektóre stany rozwijają trwałe i samowystarczalne gospodarki, odrębne od swoich zasobów, ponieważ obywatele czują się bardziej zmotywowani do pracy, a firmy mają większą swobodę prowadzenia swojej działalności. Pozwoliło to na większą płynność na naszych rynkach i ogólną poprawę naszej gospodarki, a my wszyscy musimy podziękować zdecentralizowanym programom rozwoju ukierunkowanym na bezpośrednią poprawę jakości życia i zwiększenie możliwości ekonomicznych w oparciu o dostępne zasoby każdego stanu. Jednak krajowi zajmie trochę czasu osiągnięcie gospodarki, którą można nazwać zrównoważoną i trwałą, ale dopóki odniesiemy sukces w inwestycjach, na pewno to osiągniemy"
 SyriaFocus.87.a: "Nasza gospodarka się poprawia"
 SyriaFocus.88.t: "Zwycięzca Narodowego Frontu Postępowego"
 SyriaFocus.88.d: "Wygląda na to, że wygrała koalicja National Progressive Front. A partią z największą liczbą głosów jest:"
 SyriaFocus.88.a: "Nasserowcy"
 SyriaFocus.88.b: "Populiści"
 SyriaFocus.90.b: "Liberałowie"
 SyriaFocus.91.b: "Republikanie populistyczni"
 SyriaFocus.91.c: "Tak... Możemy o tym porozmawiać później"
 SyriaFocus.97.b: "Tym razem daj im nauczkę."
 SyriaFocus.98.t: "Alawicki oficerowie uciekają!"
 SyriaFocus.98.d: "Alawitowie od dawna byli represjonowaną mniejszością w Syrii, zanim Assadowie doszli do władzy, a teraz, gdy ich rządy dobiegły końca, grupa wysoko postawionych oficerów alawickich wykorzystała okazję, aby uzasadnić obecnie niepewny status swojej społeczności i ogłosić niepodległość regionów alawickich. Twierdząc, że w ten sposób ich ochronią, mimo że jest jasne, że wykorzystują swoje stanowiska władzy, aby uzurpować sobie wszystko, co wpadnie im w ręce."
 SyriaFocus.98.a: "oto nasz dostęp do Morza Śródziemnego"
 SyriaFocus.98.b: "nasza integralność terytorialna nie jest żartem"
 SyriaFocus.99.t: "Powstanie syryjskiego ruchu zielonych federalistów"
 SyriaFocus.99.d: "Grupa kurdyjskich aktywistów politycznych utworzyła ruch wzywający do federalizacji Syrii jako rozwiązania dla większej inkluzywności zmarginalizowanej populacji kurdyjskiej, oprócz promowania zrównoważonych zachęt. Mimo że ich ideały były całkowicie wyobcowane na arenie politycznej, mają nadzieję, że ich krzyki nie trafią w próżnię."
 SyriaFocus.99.a: "Federalizm? w Syrii?"
 SyriaFocus.100.t: "Nieudane projekty gospodarcze"
 SyriaFocus.100.d: "Nie udało nam się skutecznie zachęcić do dobrobytu gospodarczego w wielu stanach. Być może było to spowodowane tym, że nasz rząd nie był wystarczająco przyjazny biznesowi, aby zachęcić ludność do zakładania i pracy w firmach"
 SyriaFocus.100.a: "Więcej szczęścia następnym razem"
 SyriaFocus.101.t: "Utrzymuje się niska aktywność polityczna"
 SyriaFocus.101.d: "Otrzymaliśmy raport i wygląda na to, że ludzie nadal nie są wystarczająco zmotywowani do uczestnictwa w spotkaniach miejskich. Ludzie nadal nie mają wystarczającego zaufania do rządu i jego instytucji, aby czuć, że zostaną wysłuchani, a zatem nie są skłonni do brania udziału w podejmowaniu decyzji regionalnych. Będziemy musieli zdobyć zaufanie ludzi i zapewnić, że ich głosy zostaną wysłuchane, aby zmotywować ich do aktywnego uczestnictwa w polityce i społeczeństwie."
 SyriaFocus.101.a: "Powinniśmy bardziej się starać"
 SyriaFocus.102.t: "Wzrost aktywności politycznej"
 SyriaFocus.102.d: "Nasze wysiłki, aby zachęcić ludzi do aktywności politycznej, przyniosły efekty. Wiele osób gromadzi się w ratuszu swojej gminy i omawia kwestie i politykę. Doprowadzi to do tego, że państwo wdroży politykę dotyczącą jego odrębnych ludów i zapewni, że ludzie będą szanować praworządność i kształtować swój styl życia tak, jak chcą. Należy wyraźnie zwiększyć wysiłki, aby utrwalić to zachowanie i być świadkiem szwajcarskiego modelu demokracji."
 SyriaFocus.102.a: "Ludzie staną się panami swojego losu"
 SyriaFocus.103.t: "Powstanie Federacji Syryjskiej"
 SyriaFocus.103.d: "Droga była długa i trudna, ale daliśmy radę! Po wielu wysiłkach włożonych w zjednoczenie ludzi, nasz naród stał się wzorcowym przykładem demokracji bezpośredniej pod sztandarem federacji. Braterstwo i współpraca stały się porządkiem dnia, w przeciwieństwie do kilku lat temu, kiedy podziały, dyskryminacja i bigoteria były powszechne i pozornie niemożliwe do przezwyciężenia, współistnienie zostało naprawdę zakorzenione, a podziały te nie pojawiają się już. Niech żyje Federacja Syryjska, w której wszyscy żyją wolni od tyranii i obojętni na wszelkie próby podziału. Będziemy współpracować w celu osiągnięcia pełnej nadziei przyszłości."
 SyriaFocus.103.a: "Trzymając się za ręce, patrzymy w przyszłość"
 SyriaFocus.104.t: "Odrodzenie Republiki Syryjskiej"
 SyriaFocus.104.d: "Kiedyś uważane za niemożliwe, teraz stało się rzeczywistością! Państwo narodowe zjednoczone i potężne w regionie heterogenicznych ludów, zjednoczyło się z woli swoich ludzi, aby utworzyć państwo zdefiniowane przez siebie jako sługa ludu Syrii. Ludzie stoją pod sztandarem, który ich jednoczy, bez względu na przynależność etniczną lub sektę, do której należą, w całkowitej sprzeczności z naszymi sąsiadami. Poczucie patriotyzmu wobec trójkolorowej flagi Damaszku z trzema gwiazdkami przytłacza każde inne, ponieważ ludzie wybrali zjednoczenie się ze swoją ojczyzną pod jedną tożsamością. Niech żyje Republika i jej ludzie, gdzie każdy doświadczy chwały i dumy państwa, odpornego na przeciwności i zdeterminowanego, aby stawić czoła temu, co go czeka."
 SyriaFocus.104.a: "Z podniesioną flagą i patrząc na nią z nadzieją, patrzymy w przyszłość"
 SyriaFocus.104.b: "Przyznajcie im zarezerwowane miejsca w parlamencie"
 SyriaFocus.105.t: "Status reprezentacji Druzów"
 SyriaFocus.105.d: "Druzowie to mniejszość religijna w Syrii, zamieszkująca południowe regiony górskie południowej Syrii, która cierpiała z powodu represji w całej historii kraju. Czy powinniśmy przyznać im zarezerwowane miejsca w parlamencie, aby zapewnić im reprezentację, na jaką zasługują, czy też powinniśmy po prostu zachęcać do udziału w życiu politycznym w ich regionach? Należy pamiętać, że przyznanie im miejsc wprowadzi elementy konfesjonalizmu, czyli podziału systemu politycznego według linii wyznaniowych. Może to mieć przyszłe reperkusje, ponieważ politycy mogą nadużywać swoich uprawnień, oskarżać każdego, kto ich krytykuje, o atakowanie całej sekty, a także wywoła niezadowolenie mniejszości, którym nie przyznano miejsc w parlamencie."
 SyriaFocus.105.a: "Po prostu zachęcaj ich do aktywności politycznej"
 SyriaFocus.105.b: "Przyznajcie im zarezerwowane miejsca w parlamencie"
 SyriaFocus.106.t: "Los Kurdów, którym odmówiono obywatelstwa"
 SyriaFocus.106.d: "Od czasu, gdy poprzedni reżim doszedł do władzy, co najmniej 300 000 Kurdów nie otrzymało obywatelstwa, co sprawiło, że byli traktowani jak obcokrajowcy we własnym kraju. Czy powinniśmy rozpocząć proces przyznawania im obywatelstwa?"
 SyriaFocus.106.a: "Tak"
 SyriaFocus.106.b: "NIE"
 SyriaFocus.107.t: "Społeczność chrześcijańska domaga się miejsc siedzących!"
 SyriaFocus.107.d: "Widząc, jak inne wspólnoty religijne otrzymywały miejsca w parlamencie, wspólnota chrześcijańska, obawiając się błędnej reprezentacji, zażądała, aby również im zaoferowano miejsca w parlamencie. Czy powinniśmy przyznać im miejsca, ryzykując zwiększenie niedogodności wynikających z konfesjonalizmu? Czy powinniśmy im odmówić miejsc i otrzymać niezadowolenie ze wspólnoty chrześcijańskiej?"
 SyriaFocus.107.a: "Dajcie im miejsca"
 SyriaFocus.107.b: "Nie mają do tego prawa"
 SyriaFocus.108.t: "Rozkwit przemysłu anime"
 SyriaFocus.108.d: "Stworzyliśmy potężny przemysł animacji. Dzięki naszym studiom współpracującym z Japonią i naszemu silnemu wsparciu cyfrowemu wiele znaczących dzieł dotarło do wielu odbiorców w kraju i poza nim."
 SyriaFocus.108.a: "Kurwa, weeaboos będą teraz wszędzie"
 SyriaFocus.109.t: "Rozkwit przemysłu anime"
 SyriaFocus.109.d: "Stworzyliśmy potężny przemysł animacji. Dzięki naszym studiom współpracującym z Chinami i naszemu silnemu wsparciu cyfrowemu wiele znaczących dzieł dotarło do wielu odbiorców w kraju i poza nim."
 SyriaFocus.109.a: "Czy Chińczycy w ogóle mają anime?"
 SyriaFocus.110.t: "Rozkwit przemysłu anime"
 SyriaFocus.110.d: "Inwestując w digitalizację, stworzyliśmy własny szanowany przemysł animacji, odpowiedzialny za tworzenie znaczących dzieł, które zyskały popularność w kraju i za granicą. Pokazaliśmy światu kreatywność naszych ludzi i odrębną estetykę, którą posiadamy."
 SyriaFocus.110.a: "Wyprodukowano w Syrii"
 SyriaFocus.110.b: "Ile wynosi cena dolara?"
 SyriaFocus.111.t: "Kurdowie się odłączają"
 SyriaFocus.111.d: "Niezadowoleni ze swego wyobcowania, Kurdowie wykorzystali naszą osłabioną władzę i zbuntowali się przeciwko nam."
 SyriaFocus.111.a: "Cholera"
 SyriaFocus.112.t: "Przemysł fosforanowy i jego pytania"
 SyriaFocus.112.d: "Ponieważ Syria ma duże zasoby fosforanów, wydaje się, że mamy przed sobą dwie opcje: jedną dla zysku, a drugą dla poprawy naszej agrokultury. Oczywiście eksport fosforanów może trochę przyspieszyć naszą gospodarkę, ale jednocześnie, jeśli naprawdę dbamy o naszą agrokulturę, może trochę samodzielności byłoby lepsze. W końcu chodzi o wybór samodzielności lub handlu. Więc którą opcję powinniśmy wybrać?"
 SyriaFocus.112.a: "Dla niepodległej i lepszej Syrii wykorzystamy ich na własną rękę."
 SyriaFocus.112.b: "Zysk nie jest zły, prawda?"
 SyriaDecisions.16.t: "Zwycięstwo"
 SyriaDecisions.16.desc: "Osiągnęliśmy nasze cele w wojnie granicznej"
 SyriaDecisions.16.a: "Świetnie"
 SyriaDecisions.17.t: "Awaria"
 SyriaDecisions.17.desc: "Nie udało nam się osiągnąć naszych celów w wojnie granicznej"
 SyriaDecisions.17.a: "Cholera"
 SYR_tech_name: "Bonus techniczny"
 SYR_homs_oil_refineries_focus: "Rozwiń rafinerie ropy naftowej"
 SYR_homs_oil_refineries_focus_desc: "Atrakcyjne i obfite złoża ropy czekają na eksplorację we wschodnich regionach kraju. Rozpoczniemy ten proces kosztem możliwości rolniczych ze względu na zanieczyszczenie, które spowodujemy."
 military_power_vacuum: "Wojskowa próżnia mocy"
 military_power_vacuum_desc: "Z powodu gwałtownej atmosfery politycznej w Syrii, w którą zaangażowało się wojsko, wydaje się, że z powodu poważnych działań politycznych, czy raczej „zamachu stanu” armii syryjskiej, który doprowadził do upadku alawickiego dowództwa, kraj ten przeżywa erę chaosu."
