 BUL_generic_national_unity_desc: "Reducir impuestos"
 BUL_generic_political_option: "Lado Democrático"
 BUL_generic_influence_france: "Enfoque equilibrado"
 BUL_generic_influence_france_desc: "Enfoque equilibrado"
 BUL_generic_influence_uk: "Fomentar inversiones"
 BUL_generic_influence_uk_desc: "Fomentar inversiones"
 BUL_generic_military_exp: "Seguridad fronteriza"
 BUL_generic_military_exp_desc: "Nuestros guardias fronterizos carecen de personal suficiente. Es necesario completar el personal."
 BUL_generic_military_exp_2: "Ciberataques"
 BUL_generic_military_exp_2_desc: "Necesitamos desarrollar nuestras fuerzas cibernéticas para robar dinero e información a nuestros aliados."
 BUL_generic_military_exp_3: "Nuevos uniformes"
 BUL_generic_military_exp_3_desc: "Nuestras tropas necesitan uniformes nuevos, modernos y cómodos."
 BUL_generic_military_exp_4: "Licencias extranjeras"
 BUL_generic_military_exp_4_desc: "Es necesario concluir contratos militares con Estados Unidos."
 opnion_democratic_influence: "Influencia democrática"
 BUL_industrial_effort: "Economía búlgara"
 BUL_industrial_effort_desc: "La economía búlgara será esencial para nuestros planes y la prosperidad de nuestro pueblo. Debemos idear una estrategia para que el corazón industrial de nuestra nación lata con fuerza."
 BUL_construction_effort: "Enfoque equilibrado"
 BUL_construction_effort_desc: "Debemos equilibrar cómo abordamos la economía búlgara, si nos inclinamos demasiado hacia un lado, podríamos obtener una producción desequilibrada de bienes."
 BUL_bulgarian_debt_refactoring: "Reestructuración de la deuda búlgara"
 BUL_bulgarian_debt_refactoring_desc: "Nuestra deuda se está volviendo poco a poco insalvable para nosotros. Si nos esforzamos por reestructurarla y reducir nuestra tasa de interés general, deberíamos poder resolver nuestros problemas de deuda antes de que se convierta en una crisis."
 BUL_production_effort: "Esfuerzo armamentístico"
 BUL_production_effort_desc: ""
 BUL_construction_effort_2: "Comercio con Rusia"
 BUL_construction_effort_2_desc: "El comercio con Rusia es vital para Bulgaria debido a la dependencia energética, la diversificación económica y los vínculos históricos, a pesar de las complejidades geopolíticas."
 BUL_construction_effort_3: "Privatización de la electricidad"
 BUL_construction_effort_3_desc: "Debemos privatizar nuestras líneas eléctricas para obtener más ingresos."
 BUL_construction_effort_4: "Reformas a favor de los agricultores"
 BUL_construction_effort_4_desc: "El sector agrícola búlgaro no está en su mejor momento. Debemos solucionarlo."
 BUL_generic_factory_5: "Reservas de petróleo"
 BUL_generic_factory_5_desc: "Es necesario crear reservas de petróleo en nuestro país para garantizar nuestra estabilidad energética."
 BUL_construction_effort_5: "Reforma educativa"
 BUL_construction_effort_5_desc: "Debemos reformar nuestra educación de acuerdo a los estándares modernos."
 BUL_construction_effort_6: "Inversiones europeas"
 BUL_construction_effort_6_desc: "Europa es parte integrante de nuestra vida política y económica. Establecer relaciones con ella, incluso a través de inversiones en nuestra economía, es sumamente importante."
 BUL_infrastructure_effort_2: "Inversiones chinas"
 BUL_infrastructure_effort_2_desc: "Tenemos buenos contactos en [CHI.GetNamewithFlag] y podemos utilizarlos para nuestros fines, principalmente para inversiones en nuestra economía."
 BUL_infrastructure_effort_3: "Reestructuración del turismo"
 BUL_infrastructure_effort_3_desc: "Introduciremos nuevas reglas para visitar nuestro país con fines turísticos, con lo que mejoraremos nuestra situación económica."
 BUL_technology_sharing: "Eliminando a la oposición"
 BUL_technology_sharing_desc: "La oposición nos impide avanzar por el buen camino. Es hora de detener a los principales opositores. También dejaremos claro a todos los disidentes que es mejor no abrir la boca."
 BUL_generic_extra_tech_slot_2: "Reforma gubernamental"
 BUL_militarism: "Militarismo"
 BUL_militarism_desc: "Es hora de que el pueblo búlgaro levante la cabeza y apunte con sus bayonetas hacia nuestros enemigos de siempre. ¡Bulgaria es una e indivisible!"
 BUL_political_correctness: "Corrección política"
 BUL_political_correctness_desc: "Corrección política"
 BUL_neutrality_focus: "Unión de Fuerzas Democráticas"
 BUL_neutrality_focus_desc: "El partido búlgaro SDS es la Unión de Fuerzas Democráticas y es un partido político de centroderecha de Bulgaria. Fundado en 1989, el SDS fue uno de los principales movimientos de oposición durante la transición de Bulgaria del régimen comunista a la democracia. La plataforma del partido enfatiza los valores democráticos, las políticas orientadas al mercado y la integración europea. El SDS ha formado parte de varias coaliciones de gobierno en Bulgaria desde la década de 1990 y ha ocupado la presidencia y el cargo de primer ministro."
 BUL_interventionism_focus: "Partido Socialista Búlgaro"
 BUL_interventionism_focus_desc: "El Partido Socialista Búlgaro (BSP) es un partido político con sede en Bulgaria. Fue fundado en 1989 y es el sucesor del Partido Comunista Búlgaro. El BSP es conocido por sus políticas de izquierda y su agenda socialdemócrata. Su plataforma se centra en la reducción de la desigualdad y la lucha contra la corrupción, así como en la defensa de los derechos de los trabajadores y la protección del medio ambiente. El partido ha tenido un poder político significativo en Bulgaria, participando en varios gobiernos de coalición a lo largo de los años. Sin embargo, también ha enfrentado críticas y controversias, en particular en relación con su pasado comunista y su estrecha relación con Rusia."
 BUL_military_youth: "Juventud militar"
 BUL_military_youth_desc: "La organización juvenil militar búlgara, también conocida como Народно Ополчение, es una organización voluntaria para jóvenes búlgaros interesados en el servicio militar y el patriotismo."
 BUL_deterrence: "Liberalismo económico"
 BUL_deterrence_desc: "Debemos adoptar un nuevo modelo económico liberal para que nuestra economía crezca."
 BUL_volunteer_corps: "Agenda social popular"
 BUL_volunteer_corps_desc: "Utilizando la agenda social popular, podemos garantizar que se ganará el favor de nuestro pueblo."
 BUL_paramilitarism: "Paramilitarismo"
 BUL_paramilitarism_desc: "El paramilitarismo búlgaro se refiere a grupos organizados de estilo militar que operan fuera de las estructuras oficiales del ejército o las fuerzas policiales búlgaras. Estos grupos se hicieron populares en Bulgaria durante la era postcomunista como respuesta al aumento de la delincuencia y la percepción de que el gobierno no lograba mantener el orden y la seguridad pública."
 BUL_indoctrination_focus: "Comunismo militar"
 BUL_indoctrination_focus_desc: "La principal diferencia entre la NEP y el comunismo de guerra es el intento de utilizar las relaciones de mercado en el período de transición del capitalismo al socialismo, con la existencia a largo plazo de diferentes estructuras económicas."
 BUL_foreign_expeditions: "Sindicatos laborales"
 BUL_foreign_expeditions_desc: "Sindicatos laborales"
 BUL_why_we_fight: "Nuestra postura"
 BUL_why_we_fight_desc: "Para construir correctamente nuestra política exterior, debemos comprender nuestra posición geopolítica y actuar en consecuencia."
 BUL_political_commissars: "Comisarios políticos"
 BUL_political_commissars_desc: "Los comisarios políticos serán esenciales en nuestro glorioso sueño de una Bulgaria roja."
 BUL_ignite_nostalgia: "¡Enciende las llamas!"
 BUL_ignite_nostalgia_desc: "¿Deberíamos expandirnos? Creo que deberíamos expandirnos. Todos quieren expandirse, bueno, en términos territoriales, por supuesto."
 BUL_civil_expansion: "Expansión de la economía civil"
 BUL_civil_expansion_desc: "Necesitamos la expansión civil de nuestra economía porque de esta manera podemos ofrecer empleo a más personas."
 BUL_ally_to_china: "Acercarse a China"
 BUL_ally_to_china_desc: "China es el país comunista más grande y exitoso del mundo. ¡Son nuestros aliados naturales!"
 BUL_ally_to_russia: "No tan soviético, pero hermanos"
 BUL_ally_to_russia_desc: "Rusia, después de la caída de la Unión Soviética, todavía lucha contra la influencia de Occidente y por eso debemos ser sus amigos."
 BUL_macedonia_in_flames: "¡Macedonia en llamas!"
 BUL_macedonia_in_flames_desc: "¡Ha llegado el momento de difundir las llamas de la revolución entre nuestros hermanos de Macedonia!"
 BUL_all_of_geo: "Pacto Balcánico Unido"
 BUL_our_irredenta: "Nuestra irredenta"
 BUL_our_irredenta_desc: "Se ha informado que el nuevo gobierno búlgaro está promoviendo el irredentismo búlgaro, la creencia de que Bulgaria debería expandir sus fronteras para incluir territorios que estuvieron una vez bajo su control. Esto ha generado controversia e inquietud entre los países vecinos."
 BUL_internationalist_nationalism: "Demostrando nuestro poderío"
 BUL_internationalist_nationalism_desc: "Las fábricas, que habían sido cerradas en el pasado, volverán a estar operativas gracias a la financiación gubernamental. Los expertos militares creen que esta medida es importante para Bulgaria, dadas las circunstancias geopolíticas actuales."
 BUL_autocracy_political_power: "Verdadera autocracia"
 BUL_anschluss_macedonia: "Anschluss macedonio"
 BUL_anschluss_macedonia_desc: "El nuevo gobierno consideraba que llevar a Macedonia bajo control búlgaro no solo fortalecería su nación, sino que también ayudaría al pueblo de Macedonia, que ha luchado contra la inestabilidad política en los últimos años. Argumentaron que Macedonia era una parte natural de Bulgaria, compartiendo un idioma, una cultura y una historia comunes, y que su inclusión promovería la unidad y el progreso."
 BUL_internationalism_focus: "Restaurar el régimen antiguo"
 BUL_internationalism_focus_desc: "La caída del régimen socialista solo trajo caos absoluto y una agenda política irrelevante para Bulgaria, pero un sueño roto de lograr el comunismo. ¡Necesitamos recuperar esa agenda!"
 BUL_nationalism_focus: "Apoyar a Simeon II"
 BUL_nationalism_focus_desc: "Sorprendentemente, Simeon II es un político muy popular y primer ministro en Bulgaria. ¡El ejército debería apoyarlo en la destitución del gobierno y en su empoderamiento como nuestro monarca!"
 BUL_smuggling_weaponry: "Contrabando de armas"
 BUL_smuggling_weaponry_desc: "Fuentes dentro del ejército búlgaro han revelado que altos funcionarios del gobierno han adquirido envíos de armas y municiones y las han distribuido a grupos rebeldes que operan en Macedonia. Estos grupos, que han estado luchando por la autonomía durante décadas, han intensificado sus ataques en los últimos meses, lo que ha provocado un aumento significativo de la violencia a lo largo de la frontera."
 BUL_nationalist_diplomacy: "Diplomacia nacionalista"
 BUL_nationalist_diplomacy_desc: "El nuevo gobierno nacionalista de Bulgaria se ha comprometido a apoyar el euroescepticismo y el nacionalismo en Europa. En su discurso inaugural, nuestro líder declaró que Bulgaria trabajará en estrecha colaboración con otros líderes nacionalistas europeos para promover la idea de la soberanía nacional y la independencia de las instituciones de la UE."
 BUL_question_of_our_identity: "Nuestro futuro"
 BUL_question_of_our_identity_desc: "Debemos decidir qué conclusión debemos sacar de nuestra agenda política."
 BUL_generic_generic_generic_genericism: "Turismo búlgaro"
 BUL_generic_generic_generic_genericism_desc: "Necesitamos desarrollar el sector turístico, porque tenemos el mar, podemos construir buenas playas. También tenemos muchos atractivos."
 BUL_bulgarian_generic_generic_generic_computer: "Computación búlgara"
 BUL_bulgarian_generic_generic_generic_computer_desc: "La informática búlgara no es la mejor, pero, ugh... ¿quizás deberíamos intentar actualizarla?"
 BUL_generic_generic_bulgarian_vlaues: "Valores búlgaros"
 BUL_generic_generic_bulgarian_vlaues_desc: "Debemos preservar nuestros valores nacionales y nuestra religión. Quien no conoce su pasado no puede construir un buen futuro."
 BUL_generic_conservative_ecologism_generic: "Ecoglasnost"
 BUL_generic_conservative_ecologism_generic_desc: "Ecoglasnost es una organización ambiental búlgara independiente, fundada el 11 de abril de 1989 y registrada formalmente el 11 de diciembre de 1989. Ecoglasnost se convirtió en miembro fundador del movimiento opositor Unión de Fuerzas Democráticas."
 BUL_simeon_prime_minister: "Simeón II"
 BUL_red_balkan_dream: "Sueño rojo de los Balcanes"
 BUL_red_balkan_dream_desc: "¡Nuestro objetivo absoluto es el triunfo de la ideología comunista en toda la región de los Balcanes!"
 BUL_ally_to_yugo: "Hacer amistad con Yugoslavia"
 BUL_ally_to_yugo_desc: "Yugoslavia sigue siendo uno de los pocos países que todavía se resiste a la influencia occidental. ¡Debemos ser sus amigos!"
 BUL_ideological_fanaticism: "Fanatismo ideológico"
 BUL_ideological_fanaticism_desc: "Nuestros valores y metas políticamente establecidos valen la pena morir tanto como cualquier antigua fe. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor estén preparados para enfrentar la muerte."
 BUL_autocracy_political_power_desc: "Bulgaria ha visto un nuevo gobierno que ha expresado interés en abrazar la antigua organización búlgara Zveno. La organización Zveno, que se estableció inicialmente en 1927, era conocida por sus puntos de vista autoritarios y su participación en el golpe de estado de 1934 que derrocó al gobierno búlgaro existente. Sin embargo, esta organización también tuvo un papel significativo en la formación del estado búlgaro moderno. Como resultado, muchos búlgaros ven a Zveno como una parte esencial de la historia de su país."
 BUL_generic_control_soldiers: "Atención rigurosa"
 BUL_generic_control_soldiers_desc: "Nuestros soldados son un poco... indisciplinados, por decir lo menos. Necesitamos ponerlos en línea para que no se maten en el campo de batalla."
 BUL_control_soldiers: "Metodología VMRO"
 BUL_control_soldiers_desc: "Los métodos VMRO son vistos por algunos como un enfoque problemático para la gobernabilidad, ya que abogan por un sistema de gobierno altamente centralizado con poco respeto por las libertades individuales. Sin embargo, los partidarios del nuevo gobierno creen que estos métodos son necesarios para combatir la corrupción y lograr cambios rápidos."
 BUL_controlism: "Abrazar la monarquía"
 BUL_controlism_desc: "La decisión del nuevo gobierno de abrazar la monarquía podría verse como una forma de apelar a estos sentimientos y promover un sentido de unidad nacional. Sin embargo, el movimiento también ha sido criticado como potencialmente divisorio y una distracción de cuestiones políticas más apremiantes."
 BUL_work_at_all: "Trabajar a cualquier costo"
 BUL_work_at_all_desc: "Para que la sociedad funcione, todos deben trabajar, ¡así que ponte a trabajar!"
 BUL_generic_war_industries: "Esfuerzo para la guerra industrial"
 BUL_generic_war_industries_desc: "Estamos involucrados en una guerra con la industria, y para ganar esta guerra necesitamos más mano de obra para poder llenar nuestras fábricas con trabajadores calificados."
 BUL_the_rule: "Socialismo de mercado"
 BUL_the_rule_desc: "El socialismo de mercado es muy popular entre algunos y no tanto entre otros, pero lo que es seguro es que Bulgaria lo necesita, y lo necesita ahora."
 BUL_indoctrination_focus_2_the_rule: "La regla por encima de todo"
 BUL_indoctrination_focus_2_the_rule_desc: "Nadie está por encima de la ley y las reglas deben ser aplicadas para que nuestra sociedad no se corrompa."
 BUL_generic_army_effort: "Ejército búlgaro"
 BUL_generic_army_effort_desc: "En el nuevo milenio, el Ejército búlgaro está preparado para la transformación posterior a la disolución del Pacto de Varsovia, priorizando la modernización, el entrenamiento y la integración en la OTAN. Con componentes terrestres, aéreos y navales, apoyará la defensa de Bulgaria y participará en misiones internacionales de mantenimiento de la paz, lo que refleja un compromiso con la adaptabilidad y el profesionalismo en medio de una dinámica de seguridad en constante evolución."
 BUL_generic_motorization_effort: "Fuerza Conjunta ISAF"
 BUL_generic_motorization_effort_desc: "La Fuerza Internacional de Asistencia para la Seguridad (ISAF) es una misión militar multinacional establecida por el Consejo de Seguridad de las Naciones Unidas para ayudar al gobierno afgano a mantener la seguridad y la estabilidad en Afganistán."
 BUL_generic_equipment_effort: "Modernización de armas de fuego"
 BUL_generic_equipment_effort_desc: "Nuestras armas pequeñas están obsoletas y necesitan un buen reemplazo."
 BUL_generic_mechanization_effort: "Ametralladoras ligeras búlgaras"
 BUL_generic_mechanization_effort_desc: "Las ametralladoras ligeras búlgaras son famosas por su fiabilidad y precisión. Necesitamos modernizarlas para que sean más eficaces."
 BUL_generic_equipment_effort_2: "Doctrina reformada"
 BUL_generic_equipment_effort_2_desc: "Nuestras viejas tácticas y doctrina soviéticas deben renovarse y adaptarse al nuevo siglo."
 BUL_generic_equipment_effort_3: "Misión de mantenimiento de la paz de la ONU"
 BUL_generic_equipment_effort_3_desc: "Desplegar nuestras tropas en muchas misiones de las Naciones Unidas puede ser muy bueno para adquirir experiencia."
 BUL_generic_armor_effort: "Equipamiento adicional"
 BUL_generic_armor_effort_desc: "Es necesario comprar y producir equipo adicional para nuestras tropas para que la comunicación sea más eficiente."
 BUL_generic_special_forces: "Fuerzas especiales"
 BUL_generic_special_forces_desc: "Con un enfoque en entrenamiento especializado, tácticas avanzadas y equipo de última generación, se proyecta que las fuerzas especiales búlgaras desempeñarán un papel vital en operaciones antiterroristas, misiones de rescate de rehenes y tareas especiales de reconocimiento."
 BUL_generic_doctrine_effort: "Cohetes antitanque"
 BUL_generic_doctrine_effort_desc: "Los cohetes antitanque son armas portátiles que se disparan desde el hombro y están diseñadas para destruir vehículos blindados, como los tanques. Utilizan ojivas de carga hueca para penetrar blindajes gruesos, lo que proporciona a las unidades de infantería una capacidad vital para neutralizar los blindajes enemigos en el campo de batalla."
 BUL_generic_doctrine_effort_2: "Compra de equipos de apoyo"
 BUL_generic_doctrine_effort_2_desc: "Es necesario comprar y producir equipo adicional para nuestras tropas para poder tener menos bajas en el campo de batalla."
 BUL_generic_doctrine_effort_3: "Maniobras del Ejército búlgaro"
 BUL_generic_doctrine_effort_3_desc: "Los ejercicios militares del ejército búlgaro son rigurosos ejercicios de entrenamiento diseñados para mejorar la preparación para el combate y la eficacia operativa. A través de estos ejercicios, los soldados perfeccionan sus habilidades de trabajo en equipo, puntería y tácticas de campo de batalla, lo que garantiza la preparación para defender la soberanía de Bulgaria y contribuir a los esfuerzos internacionales de mantenimiento de la paz."
 BUL_generic_doctrine_effort_4: "Innovaciones doctrinales"
 BUL_generic_doctrine_effort_4_desc: "Nuestra reciente modernización en nuestra doctrina militar finalmente nos permite innovar nuevos métodos y tácticas."
 BUL_Expansionism: "Expansión búlgara"
 BUL_Expansionism_desc: "Nuestro país ha perdido demasiadas tierras a lo largo de su existencia. ¡Es hora de detener este proceso de pérdida y recuperar por fin la grandeza de nuestro país!"
 BUL_lack_of_gas: "Falta de gas"
 BUL_bulgarian_legacy: "Legado búlgaro"
 BUL_govern_bonus_2: "Reforma del gabinete"
 BUL_govern_bonus_2_desc: "Reforma del gabinete"
 BUL_governmental_change: "Reforma de gobernanza"
 BUL_governmental_change_desc: "La actual fuerza policial está plagada de ineficiencias y prácticas obsoletas. Hay una falta de equipo moderno, entrenamiento inadecuado y escasez de personal. La policía también es percibida como corrupta e irresponsable, lo que socava la confianza y la credibilidad pública."
 BUL_russian_question_nat: "Hej, Rusia?"
 BUL_russian_question_nat_desc: "Hej, Rusia? ¿Qué deberíamos hacer contigo?"
 BUL_yugoslavian_question: "La cuestión yugoslava"
 BUL_yugoslavian_question_desc: "Es hora de decidir qué deberíamos hacer con los países de la antigua Yugoslavia"
 BUL_coop_afgan: "Cooperación técnico-militar con Afganistán"
 BUL_coop_afgan_desc: "Es hora de intentar exportar armas a este país"
 BUL_coop_georgia: "Cooperación técnico-militar con Georgia"
 BUL_coop_georgia_desc: "Es hora de intentar exportar armas a este país"
 BUL_coop_iraq: "Cooperación técnico-militar con Iraq"
 BUL_coop_iraq_desc: "Es hora de intentar exportar armas a este país"
