 hongkong_news.6.t: "张国荣逝世"
 hongkong_news.6.d: "享誉世界的香港歌手、演员、偶像张国荣因抑郁症于46岁时在香港文华酒店跳楼自杀。张国荣以他真挚的歌声、精湛的演技和独特的个人魅力俘获了无数歌迷的心。他的离世震惊了整个华人社会，许多人深感悲痛和失落。\n\n张国荣的离世不仅是娱乐界的重大损失，更是文化和精神上的打击。他的音乐和电影作品将继续影响和激励未来的艺术家和观众，但他的离去将永远留下一个无法填补的空白。"
 hongkong_news.6.a: "今天我们失去了一位伟大的艺术家。"
