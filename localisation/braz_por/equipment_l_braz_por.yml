 light_tank_hull: "Tanque de Reconhecimento"
 light_tank_hull_desc: "O reconhecimento blindado é a combinação de reconhecimento terrestre com guerra blindada por soldados que usam tanques e veículos blindados de reconhecimento com rodas ou esteiras."
 Rec_tank_desc: "O reconhecimento blindado é a combinação de reconhecimento terrestre com guerra blindada por soldados que usam tanques e veículos blindados de reconhecimento com rodas ou esteiras."
 Rec_tank_0: "Tanque de Reconhecimento - 1965"
 Rec_tank_0_desc: "Os tanques leves, um pilar dos exércitos da Segunda Guerra Mundial, agora são usados ​​apenas em funções periféricas, onde o peso e o tamanho dos tanques de batalha principais os impedem de serem empregados. Os tanques leves são usados ​​pelas unidades de reconhecimento mais fortemente blindadas e também têm a vantagem de serem lançados por via aérea e também são frequentemente usados ​​em funções anfíbias. Eles geralmente são baseados em cascos de veículos de combate de infantaria em vez de serem projetados do zero. Eles são muito melhores em terrenos ruins, como montanhas e florestas, do que os tanques de batalha principais."
