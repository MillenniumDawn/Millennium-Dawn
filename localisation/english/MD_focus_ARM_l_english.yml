 ARM_armen.5.d: "Heritage party founder and leader Raffi Hovhannisyan, who has been on a hunger strike in Freedom Square since Tuesday, spent the night outdoors after police refused to allow him to set up a tent there. Thanks to Raffi Hovhannisyan's hunger strike, Freedom Square has again become crowded (since the events of March 1, 2008, the Yerevan Municipality and the police, under various pretexts, have banned protests, demonstrations and rallies on the square), because it is regularly visited by ordinary citizens, as well as deputies from the Heritage Party and members of the ANC opposition figures. Today, the leader of the People's Party Tigran Karapetyan, the independent deputy of the National Assembly Tigran Torosyan and others expressed their support for Hovhannisyan."
