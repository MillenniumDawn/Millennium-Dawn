 russian_legacy_empire: "£text_icon_sov_empire Dziedzictwo Imperialne"
 russian_legacy_empire_desc: "Nasz kraj zawsze był potężnym i wielkim Imperium i nie zamierzamy rezygnować z takiego dziedzictwa w imię fałszywych ideałów demokratycznych"
 russian_legacy_democratic: "£text_icon_sov_democratic Demokratyczne dziedzictwo"
 russian_legacy_democratic_desc: "Pomimo imperialnej przeszłości, Rosja zawsze miała krótkie okresy rządów demokratycznych. Tym razem nie pozwolimy, aby wolność została wygnana z naszej ojczyzny."
 SOV_kosmo_voiska: "Rosyjskie Siły Kosmiczne"
 SOV_kosmo_voiska_desc: "Rosyjskie Siły Kosmiczne są częścią sił kosmicznych Sił Powietrzno-Kosmicznych Rosji"
 SOV_armyreform_ipso: "Oddziały Operacji Informacyjnych"
 SOV_armyreform_ipso_desc: "Głównymi zadaniami są scentralizowane prowadzenie operacji cyberwojny, zarządzanie i ochrona rosyjskich wojskowych sieci komputerowych, ochrona rosyjskich wojskowych systemów kontroli i łączności przed cyberterroryzmem oraz niezawodne zamykanie informacji przechodzących przez nie przed potencjalnym wrogiem."
 SOV_army_mto: "Wsparcie logistyczne rosyjskich sił zbrojnych"
