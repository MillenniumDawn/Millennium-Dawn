 Int_Fighter_equipment: "Interceptores"
 Int_Fighter_equipment_desc: "Uma aeronave interceptadora, ou simplesmente interceptador, é um tipo de caça projetado especificamente para atacar aeronaves inimigas, particularmente bombardeiros e aeronaves de reconhecimento, conforme se aproximam."
 Int_Fighter1: "4ª Geração INT"
 Int_Fighter1_desc: "A 4ª Geração de Interceptores foi projetada para interceptar Bombardeiros Estratégicos Supersônicos em curto prazo. Estes são de longe os caças mais rápidos já construídos, mas têm pouca agilidade e alcance curto. Os interceptadores são hoje considerados um beco sem saída do design de aeronaves e nenhum novo tipo foi introduzido desde o fim da Guerra Fria."
 Air_UAV_equipment: "VANT's de Combate"
 Air_UAV_equipment_desc: "Um veículo aéreo não tripulado (VANT), comumente conhecido como drone, é uma aeronave sem um piloto humano a bordo. UAVs são um componente de um sistema de aeronave não tripulada (UAS); que inclui um UAV, um controlador baseado em solo, e um sistema de comunicação entre os dois."
 Air_UAV1: "VANT 2005"
 Air_UAV1_desc: "Um veículo aéreo não tripulado (VANT), comumente conhecido como drone, sistema de aeronave não tripulada (UAS), ou por vários outros nomes, é uma aeronave sem um piloto humano a bordo. O voo dos UAVs pode operar com vários graus de autonomia : sob controle remoto por um operador humano, ou de forma totalmente ou intermitentemente autônoma, por computadores de bordo."
 Air_UAV2: "VANT 2015"
 Air_UAV2_desc: "Um veículo aéreo não tripulado (VANT), comumente conhecido como drone, sistema de aeronave não tripulada (UAS), ou por vários outros nomes, é uma aeronave sem um piloto humano a bordo. O voo dos UAVs pode operar com vários graus de autonomia : sob controle remoto por um operador humano, ou de forma totalmente ou intermitentemente autônoma, por computadores de bordo."
 Air_UAV3: "VANT 2025"
 Air_UAV3_desc: "Um veículo aéreo não tripulado (VANT), comumente conhecido como drone, sistema de aeronave não tripulada (UAS), ou por vários outros nomes, é uma aeronave sem um piloto humano a bordo. O vôo de UAVs pode operar com vários graus de autonomia : sob controle remoto por um operador humano, ou de forma totalmente ou intermitentemente autônoma, por computadores de bordo."
 Air_UAV4: "VANT 2035"
 Air_UAV4_desc: "Um veículo aéreo não tripulado (VANT), comumente conhecido como drone, sistema de aeronave não tripulada (UAS), ou por vários outros nomes, é uma aeronave sem um piloto humano a bordo. O voo dos UAVs pode operar com vários graus de autonomia : sob controle remoto por um operador humano, ou de forma totalmente ou intermitentemente autônoma, por computadores de bordo."
