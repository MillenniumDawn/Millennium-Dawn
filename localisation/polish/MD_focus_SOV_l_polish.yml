 Sov_warsaw_pact.16.d: "Dzięki pomocy naszych historycznych sojuszników pomyślnie przejęliśmy inicjatywę i zdobyliśmy kluczowe obiekty dowodzenia i administracyjne w Niemczech Wschodnich. Układ Warszawski zaoferował nam ochronę naszej suwerenności w zamian za strategiczną współpracę."
