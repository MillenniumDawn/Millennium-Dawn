 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta_alt Union populaire allemande"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta_alt"
 GER.Nat_Autocracy_desc: "Far-Right Nationalist – DVU (Deutsche Volksunion) The German People's Union (Deutsche Volksunion, DVU) was a far-right nationalist party known for its strong anti-immigration stance and opposition to European integration. Founded in 1987 by Gerhard Frey, the party positioned itself as a defender of 'German identity' and frequently used populist rhetoric to appeal to nationalist and conservative voters. The DVU focused on issues like restricting immigration, opposing multiculturalism, and critiquing Germany's political establishment, often with inflammatory and xenophobic undertones. While it achieved some regional successes, particularly in economically challenged areas of eastern Germany, the party's influence waned over time."
 GER.Nat_Fascism: "£GER_nationalist_fascism (PNDA) Parti national-démocrate d'Allemagne"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascistes - Le Parti national-démocrate d'Allemagne (Nationaldemokratische Partei Deutschlands) est un parti ultranationaliste d'extrême droite qui a été qualifié de néonazi. Bien que le parti ait été fortement infiltré par les services de renseignement de l'État, les tentatives visant à l'interdire ont échoué. Il est antisémite et prône la haine des immigrés."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b  Les Républicains"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "Populistes de droite - Les Républicains (Die Republikaner) est un parti populiste de droite eurosceptique qui s'oppose à l'immigration et tend à attirer des électeurs protestataires. Le parti reproche souvent à l'UCD/UCS de ne pas être assez conservatrice, car il a été fondé par un ancien membre de l'UCS, Franz Handlos."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist (ApA) Alternative pour l'Allemagne"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Populistes de droite - Alternative pour l'Allemagne (Alternative für Deutschland) est un parti populiste eurosceptique de droite qui s'est fait connaître en s'attaquant, entre autres, aux politiques d'immigration des partis traditionnellement établis. Le parti cherche à récupérer la souveraineté et la fierté nationale de l'Allemagne et à protéger sa culture contre l'islamisation."
 GER.Monarchist: "£GER_nationalist_monarchist Maison de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "La maison de Hohenzollern est la dynastie royale allemande de l'ancien Empire allemand et de la Prusse. Bien que dissoute en 1918 à la suite de l'abdication de l'empereur Guillaume II, la succession est toujours active."
