 SOV_500_days_category: "500天计划"
 SOV_500_days_category_desc: "500天计划是由苏联经济学家斯坦尼斯拉夫·沙塔林和经济改革委员会主席格里戈里·亚夫林斯基于1990年提出的一项倡议。该计划的主要目的是通过减少国家在经济中的作用，实现从计划经济向真正的市场资本主义的过渡。不幸的是，这个计划从来没有实施过，因为苏联当局认为它太激进了。\n在经历了盖达休克疗法的错误和历届政府的经济管理不善之后，当前的经济形势要求我们再次尝试，全面实施500天计划，全面转向现代市场经济!"
