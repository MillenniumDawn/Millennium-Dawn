 post_war_recovery_effort: "Esfuerzo de recuperación posterior a la guerra"
 fuel_structure_building_efforts: "Asegurar una reserva nacional de combustible"
 civil_war_disorganised_military_1: "Militares incontrolados"
 civil_war_disorganised_military_1_desc: "El comienzo de la guerra civil nos ha dejado sin contacto con nuestros militares. Ya no sabemos quién está del lado de quién, dónde están nuestros depósitos de suministros ni quién nos suministra armas.\n\n§RCuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\n§YDescontrolada§!\nCaótico\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_2: "Militares caóticos"
 civil_war_disorganised_military_2_desc: "Aunque nos hemos recuperado de la conmoción inicial de la guerra civil, las cosas siguen siendo bastante caóticas, con cadenas de mando confusas y una logística mal gestionada.\n\n§RCuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\nDescontrolada\n§YChaótica§!\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_3: "Militares confundidos"
 civil_war_disorganised_military_3_desc: "Hemos organizado nuestro ejército para que sea algo más que un grupo de voluntarios. Sin embargo, sigue faltando liderazgo y nuestros militares tienden a actuar sin mayor estrategia ni objetivos.\n\n§RCuando esta idea expire, la situación mejorará ligeramente.§!\n\nSituación militar actual:\nIncontrolado\nCaótico\n§YConfuso§!\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_4: "Militares desorganizados"
 civil_war_disorganised_military_4_desc: "Lo peor de la confusión inicial ha pasado y nuestros militares actúan ahora como un ejército de verdad.\n\n§RCuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\nIncontrolado\nCaótico\nConfuso\n§YDesorganizado§!\nDesordenado"
 civil_war_disorganised_military_5: "Desorden militar"
 civil_war_disorganised_military_5_desc: "Nuestro ejército casi ha recuperado su estado profesional anterior a la guerra civil. El mayor reto ahora mismo es combinar e integrar todas las diversas milicias que hemos reunido por el camino.\n\n§RCuando esta idea expire, la situación mejorará ligeramente.§!\n\nEstado militar actual:\nIncontrolado\nCaótico\nConfuso\nDesorganizado\n§YDesordenado§!"
 generic_increased_military_support: "Mayor apoyo militar"
 protest_construction_easy: "Interrupción de las obras"
 protest_construction_easy_desc: "Las protestas generalizadas han provocado una ralentización del ritmo de construcción, ya que interfiere en el calendario de las obras."
 protest_production_easy: "Huelgas de protesta"
 protest_production_easy_desc: "Número de plantas de la industria convocadas a huelga en el marco de las recientes protestas."
 protest_construction_hard: "Grandes obras interrumpidas"
 protest_construction_hard_desc: "Las protestas generalizadas provocaron la casi paralización de la construcción en todo el país."
 protest_production_hard: "Principales huelgas de protesta"
 protest_production_hard_desc: "La mayoría de las plantas de la industria convocaron una huelga en el marco de las recientes protestas."
 naval_power_of_the_continent: "El poder naval del continente"
 naval_power_of_the_continent_desc: "Poseemos la mayor potencia naval de nuestro continente y actualmente representamos la mayor potencia naval de nuestro continente. ¡Alguien puede adelantarnos asumiendo su §YMano de obra naval desplegada§! es más grande que el nuestro."
 international_sanctions_tt: "§RNo se puede acceder al §YMercado de Armas§!§!"
 OAU_member: "Organización de la Unidad Africana Miembro"
 OAU_member_desc: "La Organización para la Unidad Africana (OUA) fue fundada en 1963 por las naciones africanas entonces independientes. El objetivo de la organización era fomentar la integración política y económica de África y luchar contra el colonialismo y el neocolonialismo. Sin embargo, la organización se ha quedado principalmente en una «tertulia», ya que no se han establecido departamentos militares, judiciales o políticos comunes entre los Estados. En 1999, bajo el liderazgo del líder libio Muammar Gaddafi, los miembros de la OUA firmaron la declaración de Sirte, con la intención de sustituir la OUA por la Unión Africana a más tardar en 2002 para crear finalmente una organización capaz de unir el continente africano."
 SHA_libyan_education: "Educación libia"
 SHA_libyan_education_desc: "Libia ha sido un ardiente defensor de la independencia saharaui desde la década de 1980. Una de las principales formas en que Libia apoya al Frente POLISARIO es proporcionando educación a muchos jóvenes saharauis. Esto permite a nuestro pueblo acceder a la educación que los marroquíes nos niegan."
 idea_overlord_subsidies: "Subvenciones de los Señores"
 idea_overlord_subsidies_desc: "Las subvenciones que nuestro señor nos proporciona para nuestro beneficio económico nos están haciendo perder lentamente nuestra autonomía a medida que dependemos cada vez más de ellos para nuestra economía."
 SUD_humiliated_army: "Ejército humillado"
 SUD_humiliated_army_desc: "La reciente incursión de los rebeldes Darfuri en El Fasher ha supuesto un duro golpe militar y psicológico para el ejército sudanés. Un grupo mucho más pequeño de rebeldes consiguió destruir varios aviones, matar a varios soldados y capturar a un general de división que era comandante de una base aérea. El ejército tardará en recuperarse de esto."
 CHI_highspeed_railway_construction: "Construcción del ferrocarril de alta velocidad en China"
 CHI_highspeed_railway_construction_desc: "China tiene una gran población y una movilidad frecuente, y existe una gran demanda de ferrocarriles de alta velocidad como medio de transporte popular. El desarrollo de ferrocarriles de alta velocidad mejorará en gran medida las condiciones de transporte del país."
 TAI_flight_crew_strike_desc: "¡No hay resultados! ¡No hay paradas!"
