 POL_revitalize_government: "Rivitalizzare il governo"
 POL_revitalize_government_desc: "La politica polacca non è ancora scritta. Potrebbe essere una buona idea cambiare il nostro governo. "

 # POL_stay_on_track: "Rimanere in carreggiata"
 # POL_stay_on_track_desc: "Stiamo andando nella direzione giusta. Continuiamo così."

 POL_change_of_path: "Cambiamento di percorso"
 POL_change_of_path_desc: "Se non facciamo nulla, il nostro Paese sarà ricordato come uno Stato del terzo mondo senza possibilità di sviluppo"

 POL_reinstate_crown: "Reinstallare la Corona"
 POL_reinstate_crown_desc: "La Polonia era forte quando era una monarchia. Dovremmo tornare su questa strada e nominare un nuovo re"

 POL_red_dream: "Il sogno rosso"
 POL_red_dream_desc: "Quando la Polonia era comunista, tutti avevano un lavoro. Ognuno aveva la sua stanza. Nessuno (quasi) era oppresso. Il comunismo è il futuro. Abbiamo fatto la scelta sbagliata diventando democratici"

 POL_falanga: "Falanga"
 POL_falanga_desc: "Dio, Onore, Patria o Onore e Patria (in polacco: Bóg, Honor, Ojczyzna o Honor I Ojczyzna) è uno dei motti non ufficiali della Polonia. Falanga renderà questo motto reale"

#####
# Communist part - ex Roseru, now crocomoth
#####
 POL_red_front: "Fronte rosso"
 POL_red_front_desc: "Tutti i principali partiti comunisti devono unirsi per raggiungere la vittoria finale. La formazione del Fronte Rosso porterà sicuramente attenzione e sostegno"
 POL_militias: "Collegarsi al comando dell'esercito"
 POL_militias_desc: "Alcuni generali dell'esercito sono piuttosto fedeli agli ideali comunisti, potremmo aver bisogno del loro sostegno per consentire una transizione pacifica del potere, anche se sotto minaccia militare"
 POL_pressure_unions: "Sindacati di pressione"
 POL_pressure_unions_desc: "Potremmo aver bisogno di sfruttare i nostri legami esistenti con i sindacati per assicurarci il loro sostegno, anche se non ne saranno molto entusiasti."
 POL_start_communist_strike: "Sciopero generale"
 POL_start_communist_strike_desc: "Dobbiamo radunare i lavoratori per il più grande sciopero che la nazione abbia mai visto. Devono vedere con i loro occhi che non sono soli e che possono essere una forza per cambiare tutto"
 POL_new_communism: "Revanche comunista"
 POL_new_communism_desc: "Serie di scioperi, dimostrazioni e provocazioni politiche sicuramente destabilizzeranno la società, ma sicuramente permetteranno di ripristinare il governo socialista-comunista"
 POL_settle_things_down: "Sistemare le cose"
 POL_settle_things_down_desc: "All'indomani dei disordini civili c'è molto da spiegare, molto da riparare, molto da guarire. Ci concentreremo su questo, è la nostra massima priorità"
 POL_ZKP: "ZKP"
 POL_ZKP_desc: "Lo ZKP - Zwiazek Komunistov Polskich è una reliquia politica - uno spirito successore del partito comunista precedente al 1990. Tuttavia si è spostato in un campo più pratico, pur continuando a mantenere una retorica simile"
 POL_red_down_peaceful: "Ascesa pacifica dei rossi"
 POL_red_down_peaceful_desc: "Siamo riusciti ad assicurarci la vittoria con mezzi democratici, ora possiamo iniziare la trasformazione del Paese"
 POL_start_detransition: "Iniziare la detransizione"
 POL_start_detransition_desc: "La transizione all'economia di mercato è stata di gran lunga l'errore più grande, dobbiamo correggerla tornando alla vecchia e buona economia pianificata"
 POL_communist_mass_nationalisation: "Economia statale di massa"
 POL_communist_mass_nationalisation_desc: "Uno sforzo massiccio per nazionalizzare fabbriche e imprese è l'unico modo per controllare l'economia"
 POL_communist_limited_nationalisation: "Economia statale limitata"
 POL_communist_limited_nationalisation_desc: "Una nazionalizzazione limitata e graduale è la risposta migliore, anche un settore considerevole dell'economia è meglio che sia lasciato in pace, in mani private."
 POL_comm_infrastructure_development: "Sviluppo delle infrastrutture comunali"
 POL_comm_infrastructure_development_desc: "Dobbiamo migliorare le infrastrutture comunali: tubature, strade pubbliche, ecc. Questo ci aiuterà a gestire l'economia alla fine"
 POL_comm_naval_development: "Sviluppo navale"
 POL_comm_naval_development_desc: "Ci manca la capacità di usare il mare come risorsa, questo non può essere permesso, dobbiamo espanderci in quell'area anche a costo di altri sviluppi."
 POL_civilian_produzione_focus: "Focus produzione civile"
 POL_civilian_production_focus_desc: "Nei nostri piani di espansione ci concentreremo sulla produzione di mezzi di produzione, è l'unico modo"
 POL_military_production_focus: "Focus sulla produzione militare"
 POL_military_production_focus_desc: "Sebbene i mezzi di produzione siano importanti, dobbiamo anche essere sicuri di poterci difendere"
 POL_develop_oil: "Indagare sui giacimenti di petrolio"
 POL_develop_oil_desc: "Dobbiamo cercare nuovi giacimenti di petrolio, è il nostro modo per diventare autogestiti dal punto di vista energetico e non dipendere né dagli Stati Uniti né dalla Russia"
 POL_develop_alternative_fuel: "Approccio alternativo"
 POL_develop_alternative_fuel_desc: "D'altra parte i biocarburanti e i carburanti sintetici sono tecnologie promettenti che possono permetterci di dare lavoro a più persone"
 POL_centralized_rule: "Regola centralizzata"
 POL_centralized_rule_desc: "Dobbiamo concentrare il controllo sugli asset governativi"
 POL_agile_rule: "Regola agile"
 POL_agile_rule_desc: "Abbiamo bisogno di delegare alcuni poteri a livello regionale e persino a livello di comunità/fabbrica per mantenere l'agilità nella produzione"
 POL_state_run_economy: "Economia gestita dallo Stato"
 POL_state_run_economy_desc: "Abbiamo dedicato abbastanza risorse per trasformare finalmente la nostra economia in un'economia statale"
 POL_comm_internal_affairs: "Affari interni"
 POL_comm_internal_affairs_desc: "Gli affari interni sono sicuramente quelli che hanno bisogno di una priorità, abbiamo molto da fare e da realizzare."
 POL_incerase_centralisation: "Aumentare la centralizzazione"
 POL_incerase_centralisation_desc: "Dobbiamo aumentare la nostra capacità amministrativa per migliorare la nostra gestione economica e sociale"
 POL_increase_healthcare: "Aumentare la spesa sanitaria"
 POL_increase_healthcare_desc: "La sanità non è il nostro problema principale, ma può essere un bene prezioso per mantenere la nostra popolarità, dobbiamo continuare a espandere la spesa."
 POL_increase_social_support: "Aumentare il sostegno sociale"
 POL_increase_social_support_desc: "Dobbiamo espandere i programmi per sostenere i nostri cittadini nel momento del bisogno, questo è anche uno dei nostri slogan elettorali, quindi alla fine non c'è molta scelta"
 POL_increase_internal_security: "Priorità alla sicurezza interna"
 POL_increase_internal_security_desc: "Rivolte, manifestazioni, crimini - queste cose non hanno posto nel nostro Paese. La polizia e le forze speciali lo garantiranno, una volta aumentati i loro fondi"
 POL_combat_far_right_movement: "Combattere i movimenti di estrema destra"
 POL_combat_far_right_movement_desc: "Neonazisti e nazionalisti sono una piaga per la nostra società. Dobbiamo agire senza pietà e punirli per le loro azioni e intenzioni anti-governative"
 POL_land_reform: "Riforma agraria"
 POL_land_reform_desc: "Gli agricoltori sono la nostra spina dorsale, ma non sono abbastanza produttivi. La collettivizzazione è l'unico modo per espandere la nostra agricoltura"
 POL_comm_external_affairs: "Affari esterni"
 POL_comm_external_affairs_desc: "Dobbiamo anche rivedere le nostre politiche esterne per assicurarci che siano effettivamente nostre e non avanzi capitalistici"
 POL_hold_communist_summit: "Tenere un vertice comunitario"
 POL_hold_communist_summit_desc: "Dobbiamo invitare i nostri amici di tutto il mondo per meravigliarci delle possibilità che si aprono davanti a noi con i recenti sviluppi politici"
 POL_connect_to_neighbours: "Connettiti ai vicini"
 POL_connect_to_neighbours_desc: "Anche se non tutti i nostri vicini seguono la nostra strada, possiamo comunque cooperare e mantenere relazioni decenti"
 POL_push_on_clergy: "Spingere sul clero"
 POL_push_on_clergy_desc: "La religione è un oppio per la mente, dobbiamo limitare l'influenza del clero per mantenere il nostro governo"
 POL_comm_leave_eu: "Lasciare l'UE"
 POL_comm_leave_eu_desc: "Non dovremmo far parte dell'alleanza capitalista, ci danneggia solo nel lungo periodo"
 POL_comm_leave_nato: "Lasciare la NATO"
 POL_comm_leave_nato_desc: "La NATO non serve alle nostre intenzioni e succhia risorse e denaro. Non dovremmo far parte di questo circo"
 POL_reduce_extensive_military_funding: "Ridurre i finanziamenti militari estensivi"
 POL_reduce_extensive_military_funding_desc: "L'esercito è il nostro orgoglio, ma sta sprecando denaro senza alcun merito. Dovremmo rivedere come vengono spesi i soldi"
 POL_armia_ludowa: "Armia Ludowa"
 POL_armia_ludowa_desc: "Dobbiamo riformare il nostro esercito, dovrebbe rappresentare i nostri ideali ed essere la continuazione del nostro partito e del nostro Stato"
 POL_prepare_for_worst: "Prepararsi al peggio"
 POL_prepare_for_worst_desc: "Da quando siamo usciti dalla NATO ci siamo preoccupati della recente situazione diplomatica. Ora che il mondo si sta scaldando dobbiamo prepararci al peggio"
 POL_PPS: "PPS"
 POL_PPS_desc: "PPS - Polska Partia Socjalistyczna è un'alleanza di sinistra che può essere definita di estrema sinistra. Le sue politiche e le sue intenzioni sono alquanto vaghe, si può solo ipotizzare cosa faranno una volta arrivati al potere."
 POL_anarchy_peaceful: "Il socialismo radicale"
 POL_anarchy_peaceful_desc: "Siamo riusciti a ottenere la vittoria con mezzi non previsti inizialmente. Ora dobbiamo iniziare ad andare avanti"
 POL_external_relations_revision: "Revisione delle relazioni esterne"
 POL_external_relations_revision_desc: "Le relazioni esterne sono una parte importante della nostra idea nazionale. Accelerare la rivoluzione è il nostro obiettivo principale"
 POL_influence_neighbours: "Influenzare i vicini"
 POL_influence_neighbours_desc: "Dobbiamo tirare le fila esistenti per mostrare alla gente che la rivoluzione può vincere e portarla dalla nostra parte"
 POL_close_the_market: "Chiudere il mercato"
 POL_close_the_market_desc: "Attualmente il mercato è orientato verso i maiali del capitalismo globalista. Dobbiamo chiudere la nostra economia per ottenere il massimo dalle nostre risorse"
 POL_leave_capitalist_deals: "Lasciare gli accordi capitalisti"
 POL_leave_capitalist_deals_desc: "Abbiamo una vasta gamma di accordi e convenzioni, ma quasi nessuno di essi aiuta effettivamente il nostro Paese. Semplicemente, non abbiamo motivo di portarli avanti"
 POL_social_matters: "Questioni sociali"
 POL_social_matters_desc: "Il sociale è nel nome del nostro partito, della nostra ideologia, sicuramente io devo fare del nostro meglio per servire il nostro popolo"
 POL_rework_unions: "Rielaborare i sindacati"
 POL_rework_unions_desc: "Dobbiamo rielaborare le leggi esistenti sui sindacati. Il nostro nuovo Paese ha bisogno di sindacati riformati e funzionanti"
 POL_leftist_propaganda: "Istituire la propaganda di sinistra"
 POL_leftist_propaganda_desc: "Dobbiamo difenderci dai pericolosi media occidentali. Dobbiamo concentrarci sulla lotta a questa influenza"
 POL_women_power: "Potere delle donne"
 POL_women_power_desc: "Dobbiamo aiutare le donne a rivendicare posti di lavoro nelle fabbriche e negli uffici, che aiuteranno la nostra economia e garantiranno la parità di genere"
 POL_women_in_the_army: "Ruolo delle donne nell'esercito"
 POL_women_in_the_army_desc: "È tempo di decidere, con tutti i nostri recenti cambiamenti, quale ruolo hanno le donne sul campo di battaglia"
 POL_decrease_centralization: "Diminuire la centralizzazione"
 POL_decrease_centralization_desc: "Dobbiamo localizzare il nostro approccio per soddisfare effettivamente i bisogni dei cittadini ovunque essi vivano"
 POL_anarchy_healthcare: "Assistenza sanitaria sociale"
 POL_anarchy_healthcare_desc: "I programmi sociali volti a mantenere la salute e il benessere dei nostri compagni sono al centro dei nostri programmi."
 POL_reorganize_construction: "Riorganizzare i sindacati dell'edilizia"
 POL_reorganize_construction_desc: "La nostra costruzione dipenderà e si affiderà ai sindacati edili - entità dello Stato operaio che organizzerà e regolerà tutti i cantieri del Paese."
 POL_develop_central_areas: "Costruzione di aree centrali"
 POL_develop_central_areas_desc: "Dobbiamo concentrare i nostri sforzi dove prevale l'infrastruttura già esistente, che ci permette di garantire la massima efficienza."
 POL_anarchist_development: "Sviluppo distribuito"
 POL_anarchist_development_desc: "Ci concentreremo sulla costruzione nelle aree in cui si presentano le possibilità locali"
 POL_develop_airports: "Sviluppare aeroporti"
 POL_develop_airports_desc: "Le nostre infrastrutture aeree sono criminalmente sottosviluppate. Deve essere sistemata, e in fretta"
 POL_develop_ports: "Sviluppare i porti"
 POL_develop_ports_desc: "Mancano ancora i porti in alcune aree dove tutti i dati dicono che sono necessari. Dovremmo lavorarci su"
 POL_quality_control: "Controllo qualità"
 POL_quality_control_desc: "Le nostre fabbriche devono produrre solo prodotti di alta qualità. I nuovi comitati sulla maggior parte degli impianti principali ci aiuteranno in questo senso"
 POL_speed_development: "Aumenta la velocità di sviluppo"
 POL_speed_development_desc: "Ci concentreremo sull'aumento della velocità di sviluppo delle aree. Questo è più importante che far rispettare subito regole e controlli"
 POL_oligarchic_control: "Controllo oligarchico"
 POL_oligarchic_control_desc: "Alcuni membri del nostro partito hanno... legami con l'industria che possono essere sfruttati per il bene comune"
 POL_fight_oligarchs: "Sovvertire il controllo del partito"
 POL_fight_oligarchs_desc: "Alcune parti del nostro partito hanno deciso che il capitalismo di Stato è la strada da seguire. Ma non lo è. È ora di fare una cernita"
 POL_broaden_university_education: "Ampliare l'istruzione universitaria"
 POL_broaden_university_education_desc: "L'istruzione universitaria deve diventare più accessibile e più... trasversale, per non dire altro, affinché il nostro Paese possa progredire"
 POL_increase_research_funding: "Aumentare i fondi per la ricerca"
 POL_increase_research_funding_desc: "Fornire borse di studio per la ricerca è sempre stata una cosa che il nostro partito fa spesso. Ma bisognerebbe porre ancora più enfasi su questo aspetto"
 POL_farmer_league: "Lega degli agricoltori"
 POL_farmer_league_desc: "L'unificazione degli agricoltori - la Farmer league - aiuterà sicuramente i nostri cittadini ad arricchire e nutrire il nostro Paese"

 ###
 # Democratic - crocomoth
 ###
 POL_stay_on_track: "Rimanere in carreggiata"
 POL_stay_on_track_desc: "La democrazia è la via da seguire per la nostra nazione. Dobbiamo rimanere fedeli al sistema che ci ha portato alla libertà"

 POL_reassure_elections: "Rassicurare elezioni corrette"
 POL_reassure_elections_desc: "Dobbiamo rassicurare il nostro popolo che le elezioni in Polonia sono, e saranno sempre, eque, trasparenti e giuste"

 POL_poland_our_home: "Polonia, la nostra casa!"
 POL_poland_our_home_desc: "Prima della fine della campagna elettorale aumenteremo i nostri sforzi per ottenere la maggioranza dei voti"

 POL_continue_transition: "Continuare la transizione capitalistica"
 POL_continue_transition_desc: "L'industria comunista non è efficiente - dobbiamo continuare la nostra strada verso la privatizzazione e il libero mercato"

 POL_finish_social_program: "Terminare il programma sociale"
 POL_finish_social_program_desc: "Gli ultimi sforzi collettivi prima delle elezioni per portare cibo e riparo a chi ne ha molto bisogno"

 POL_socialists_win: "I socialisti vincono"
 POL_socialists_win_desc: "I socialisti vincono"

 POL_conservatives_win: "I conservatori vincono"
 POL_conservatives_win_desc: ""

 POL_united_we_stand: "Uniti stiamo"
 POL_united_we_stand_desc: "La Polonia dovrebbe essere unita. Siamo tutti sulla stessa barca. Dobbiamo concentrarci sugli sforzi collettivi nelle nostre politiche di partito post-elettorali"

 POL_security_summit: "Vertice sulla sicurezza di Varsavia"
 POL_security_summit_desc: "Il vertice sulla sicurezza con specialisti da tutto il mondo è un grande progetto per proteggere la nostra giovane democrazia"

 POL_focus_on_social_projects: "Focus sui progetti sociali"
 POL_focus_on_social_projects_desc: "I progetti sociali sono al centro dei nostri sforzi"

 POL_speed_up_privatization: "Accelerare le privatizzazioni"
 POL_speed_up_privatization_desc: "Accelerare la privatizzazione aiuterà la nostra economia nel lungo periodo"

 POL_support_traditional_industry: "Sostenere l'industria tradizionale"
 POL_support_traditional_industry_desc: "L'estrazione del carbone e la lavorazione del ferro sono mestieri tradizionali per la Polonia. Sosterremo le industrie in difficoltà per farle sopravvivere ai tempi duri"

 POL_innovative_approach: "Adottare un approccio innovativo"
 POL_innovative_approach_desc: "Guarderemo a ciò che sarà efficiente in futuro, piuttosto che concentrarci sul passato"

 POL_secure_unions_support: "Sostegno ai sindacati sicuri"
 POL_secure_unions_support_desc: "I sindacati sono parte integrante della cultura dei lavoratori, dobbiamo assicurarci il loro sostegno in futuro per garantire uno sviluppo più stabile nel lungo periodo"

 POL_support_war_on_terror: "Sostenere la guerra al terrorismo"
 POL_support_war_on_terror_desc: "Sosterremo i nostri alleati in questi tempi bui, a qualunque costo"

 POL_polish_volunteer_corps: "Volontari polacchi"
 POL_polish_volunteer_corps_desc: "Gli ufficiali e i corpi di volontari polacchi possono essere schierati a sostegno delle operazioni alleate sul campo"

 POL_study_allied_reports: "Studia i rapporti degli alleati"
 POL_study_allied_reports_desc: "Analizzeremo i rapporti di combattimento degli alleati per assicurarci che la nostra dottrina non sia obsoleta"

 POL_continue_eu_intergration: "Continuare l'integrazione dell'UE"
 POL_continue_eu_intergration_desc: "L'integrazione nell'UE è la nostra unica scelta per garantire alla Polonia una crescita e uno sviluppo stabili"

 POL_eu_funding: "Garantire i finanziamenti dell'UE"
 POL_eu_funding_desc: "I finanziamenti dell'UE aiuteranno a ricostruire il nostro Paese e alimenteranno la nostra economia"

 POL_connections_to_eu_members: "Migliorare i collegamenti con i membri dell'UE"
 POL_connections_to_eu_members_desc: "Migliori collegamenti equivalgono a maggiori opportunità, questa dovrebbe essere una priorità"

 POL_focus_on_political_connections: "Concentrarsi sulle connessioni politiche"
 POL_focus_on_political_connections_desc: "Gli accordi politici sono più importanti, garantiscono il nostro ruolo nell'UE e nel mondo intero"

 POL_focus_on_economic_deals: "Concentrarsi sugli accordi economici"
 POL_focus_on_economic_deals_desc: "Gli accordi economici sono molto più importanti per noi ora, dovrebbero essere la nostra massima priorità"

 POL_new_ideals: "Nuovi ideali"
 POL_new_ideals_desc: "I nuovi ideali per la nostra società rifletteranno i valori a cui teniamo di più. Le campagne educative saranno finalizzate a questo"

 POL_reassure_elections_result: "Risultato elezioni rassicuranti"
 POL_reassure_elections_result_desc: "Sebbene il risultato delle elezioni possa sembrare truccato, ci assicureremo che sia effettivamente l'unico risultato possibile"

 POL_christian_values: "Valori cristiani"
 POL_christian_values_desc: "Il cristianesimo è un elemento centrale della nostra società. Anche il governo e le sue politiche dovrebbero rifletterlo"

 POL_attack_communism: "Attaccare il comunismo"
 POL_attack_communism_desc: "Il comunismo ha a lungo prevalso sulla nostra gloriosa terra, la sua eredità dovrebbe essere dipinta nell'infamia"

 POL_reuse_central_planning: "Riutilizzare la pianificazione centrale per i settori in crisi"
 POL_reuse_central_planning_desc: "La pianificazione centrale sotto il governo comunista è riuscita a raggiungere risultati sorprendenti in alcuni settori. La riutilizzeremo per stabilizzare la nostra economia"

 POL_more_liberal_taxes: "Proporre più tasse liberali"
 POL_more_liberal_taxes_desc: "Più liberi i mercati, più libere le persone - un buon slogan per il nostro punto di vista sull'economia"

 POL_social_development_priority: "Priorità allo sviluppo sociale"
 POL_social_development_priority_desc: "Non dimenticheremo la natura diseguale della società umana e forniremo sostegno a coloro che sono in difficoltà"

 POL_fight_corruption: "Combattere la corruzione"
 POL_fight_corruption_desc: "La corruzione ha afflitto questa nazione per anni, è ora di fare le cose per bene e bandirla da queste terre"

 POL_focus_on_internal_matters: "Concentrarsi sulle questioni interne"
 POL_focus_on_internal_matters_desc: "Il mondo è un dannato casino, concentrarsi sulle questioni interne è l'unica scelta possibile"

 POL_local_security_priority: "Dare priorità alla sicurezza interna"
 POL_local_security_priority_desc: "La sicurezza interna è la chiave della stabilità"

 POL_peace_and_stability: "Pace e stabilità"
 POL_peace_and_stability_desc: "Garantire che il comportamento lecito sia una norma applicata è un primo passo da compiere"

 POL_shifting_politics: "Garantire il paesaggio politico"
 POL_shifting_politics_desc: "Il panorama politico è in continua evoluzione e imprevedibile. Quale futuro ci attende? Dobbiamo assicurarci che almeno la Polonia rimanga una democrazia"

 POL_platforma_obivatelska: "Platforma Obywatelska"
 POL_platforma_obivatelska_desc: ""

 POL_railways_for_poland: "Ferrovie per la Polonia"
 POL_railways_for_poland_desc: "Le infrastrutture sono la chiave per lo sviluppo di un paese"

 POL_bio_fuel: "Biocarburante"
 POL_bio_fuel_desc: "Le fonti di carburante alternative possono aiutarci a ridurre la dipendenza dai nostri potenziali nemici"

 POL_centralized_development: "Sviluppare le regioni industriali"
 POL_centralized_development_desc: "Dovremmo concentrarci sull'utilizzo delle infrastrutture esistenti per sviluppare ulteriormente la nostra base industriale"

 POL_new_market_for_farms: "Nuovo mercato per gli agricoltori"
 POL_new_market_for_farms_desc: "Gli agricoltori possono aver subito delle perdite negli ultimi anni, ma l'UE apre loro un nuovo mercato. Piccoli programmi possono aiutare a portare i loro prodotti in luoghi mai raggiunti prima"

 POL_it_giant: "Gigante dell'informatica"
 POL_it_giant_desc: "L'industria informatica è un settore chiave nella nostra era tecnologica in continua espansione. La Polonia diventerà un attore significativo in questo campo"

 POL_truly_eu_state: "Stato veramente europeo"
 POL_truly_eu_state_desc: "La riforma del nostro intero Paese deve essere formalizzata, dobbiamo non solo assomigliare, ma essere veramente uno Stato dell'UE"

 POL_improve_civil_administration: "Migliorare l'amministrazione civile"
 POL_improve_civil_administration_desc: "L'amministrazione civile è inefficiente e poco efficace, abbiamo bisogno di una riforma"

 POL_construction_tax_cuts: "Tagli alle tasse sull'edilizia"
 POL_construction_tax_cuts_desc: "I tagli alle tasse sull'edilizia aiuteranno le imprese private a competere e a sviluppare il nostro Paese in un modo che non può essere raggiunto con la pianificazione diretta."

 POL_international_law_support: "Diritto internazionale"
 POL_international_law_support_desc: "Mettere il diritto internazionale al di sopra delle leggi locali può sembrare poco saggio, ma è un passo verso il futuro"

 POL_separate_church: "Separare la Chiesa dallo Stato"
 POL_separate_church_desc: "La Chiesa ha un posto importante nel cuore del nostro popolo, tuttavia la Polonia deve essere uno Stato laico, è la nostra unica strada per il progresso"

 POL_soften_the_cons: "Ammorbidire i conservatori"
 POL_soften_the_cons_desc: "Alcuni colpi e morsi ai conservatori, seguiti da un approccio più libero, possono avvicinare una parte dell'elettorato a noi"

 POL_promote_eu_values: "Promuovere i valori dell'UE"
 POL_promote_eu_values_desc: "I valori basati sulla libertà e sull'uguaglianza sono i valori dei poli, di sicuro, tuttavia dobbiamo raggiungere alcuni delusi e smarriti."

 POL_no_more_expeditions: "Niente più spedizioni"
 POL_no_more_expeditions_desc: "Le forze armate polacche sono destinate a difendere la Polonia, non gli interessi degli Stati Uniti o di altri Stati. Nessun polacco dovrebbe morire per un altro Paese"

 POL_fix_brain_drain: "Invertire la fuga dei cervelli"
 POL_fix_brain_drain_desc: "La fuga dei cervelli è un problema importante da anni ormai, dobbiamo concentrarci sul far arrivare in Polonia gli specialisti, anche se non possiamo garantire ai nativi di restare"

 POL_look_into_history: "Guardare alla storia"
 POL_look_into_history_desc: "La storia della Polonia è piena di guerre, devastazioni, imperialismo e regimi estremi. Condanneremo questi argomenti e li esprimeremo nei nostri programmi educativi"

 POL_focus_on_housing: "Concentrarsi sul problema degli alloggi"
 POL_focus_on_housing_desc: "L'alloggio è ancora un problema, anche dopo tutte le misure adottate. Un programma che si concentri direttamente sugli alloggi potrebbe essere più efficace e contribuire a garantire la stabilità dell'intero Paese"

 POL_pravda_i_spravedlivost: "Prawo i Sprawiedliwość"
 POL_pravda_i_spravedlivost_desc: ""

 POL_promote_industrial_quality: "Promuovere la qualità industriale"
 POL_promote_industrial_quality_desc: "La propaganda di solito non è efficace, ma motivare i lavoratori a fare bene il proprio lavoro può diventare parte della cultura e dei valori nazionali."

 POL_fight_regional_inequality: "Combattere le disuguaglianze regionali"
 POL_fight_regional_inequality_desc: "La Polonia è storicamente e industrialmente divisa. Ci concentreremo sulle regioni sottosviluppate per evitare ulteriori conflitti tra le regioni"

 POL_eastern_infrastructure: "Infrastrutture orientali"
 POL_eastern_infrastructure_desc: "Le parti orientali della Polonia sono piuttosto povere in termini di rete stradale, riducendo il possibile sviluppo e il traffico commerciale. Sicuramente una situazione che richiede attenzione"

 POL_support_for_farms: "Sostenere gli agricoltori"
 POL_support_for_farms_desc: "Gli agricoltori hanno sofferto molto sotto il socialismo, dobbiamo sostenere i nostri elettori principali"

 POL_mod_and_trad: "Modernizzazione e tradizione"
 POL_mod_and_trad_desc: "La modernizzazione è l'unico modo per il Paese di esistere, l'unico modo possibile per preservarsi, ma le tradizioni sono ciò che rende un Paese stesso. È un argomento delicato di cui vale la pena parlare e diffondere informazioni"

 POL_continue_anti_corrpution: "Continuare i programmi anticorruzione"
 POL_continue_anti_corrpution_desc: "La corruzione affligge il nostro Paese da abbastanza tempo, dobbiamo fermarla subito"

 POL_empower_the_law: "Dare forza alla legge"
 POL_empower_the_law_desc: "La legge deve regnare sovrana. Eppure attualmente i notiziari sono pieni di notizie di cronaca nera e scandali di corruzione. I fondi sono una cosa necessaria, di sicuro"

 POL_guarantee_family_support: "Garantire il sostegno alla famiglia"
 POL_guarantee_family_support_desc: "Il sostegno alle famiglie è mancato negli ultimi anni. Ora che siamo al potere, possiamo finalmente dare ai poli il sostegno che meritano"

 POL_christian_priority: "Tradizioni cristiane"
 POL_christian_priority_desc: "Il cristianesimo è la religione principale in Polonia, assomiglia a tutti i valori dei poli. È logico che Stato e Chiesa lavorino insieme"

 POL_religious_tolerance: "Tolleranza religiosa"
 POL_religious_tolerance_desc: "Tuttavia non dimenticheremo che le religioni pacifiche devono essere tollerate e accolte, l'ospitalità è dopotutto una virtù"

 POL_honor_lost_army: "Onorate i soldati dell'esercito perduto"
 POL_honor_lost_army_desc: "L'esercito perduto - i coraggiosi figli della Polonia che combattevano l'occupazione sovietica sono stati persi nel tempo, rimossi dalla storia. Noi ripristineremo la memoria di coloro che sono morti per la Polonia"

 POL_condemn_communists: "Condannare l'occupazione comunista"
 POL_condemn_communists_desc: "I sovietici hanno occupato la nostra terra per decenni. Repressioni, imposizioni, politiche sociali discutibili. Questa è la loro eredità, e per questo saranno ricordati"

 POL_ban_communist_symbols: "Vietare i simboli comunisti"
 POL_ban_communist_symbols_desc: "I simboli comunisti non dovrebbero essere tollerati in una terra che ha sofferto così tanto sotto il dominio comunista"

 POL_revisit_education_programs: "Rivedere i programmi educativi"
 POL_revisit_education_programs_desc: "I nostri programmi educativi devono essere rivisti per riflettere il nostro punto di vista e garantire che nessun regime totalitario regnerà mai sulla Polonia"

 POL_question_of_socialism: "Domanda sul socialismo"
 POL_question_of_socialism_desc: "Il socialismo per lungo tempo ha afflitto la nostra società, con radici profonde nel comunismo violento e barbaro. Dobbiamo permettergli di trasformarsi in un movimento democratico decadente che non è in grado di stare in piedi da solo o di essere fatto per bene?"

 POL_proclaim_forth_rp: "Proclamare il 4° Rech Pospolita"
 POL_proclaim_forth_rp_desc: "I nostri recenti successi in campo economico e politico possono permetterci di consolidare il potere e di proclamare che abbiamo davvero raggiunto qualcosa di notevole. Per molto tempo siamo stati nell'ombra, ma ora abbiamo raggiunto una nuova vetta. Proclamare formalmente quest'epoca come un'altra Rech Pospolita segnerà questo periodo storico e salverà la nostra eredità"

 POL_speak_against_russia: "Parla contro la Russia"
 POL_speak_against_russia_desc: "La Russia è una minaccia per il mondo civilizzato. Dobbiamo porre l'accento sulla sua discutibile politica e contrastare la sua influenza nell'Europa orientale"

 POL_rely_on_europe: "Affidatevi all'Europa"
 POL_rely_on_europe_desc: "Nella nostra lotta dobbiamo fare affidamento sui nostri alleati, i nostri colleghi dell'UE ci aiuteranno"

 POL_rhienmetal_plant: "Stabilimento Rheinmetall"
 POL_rhienmetal_plant_desc: "Rheinmetall è un famoso produttore militare. Manodopera più economica e accordi vantaggiosi possono aiutare la Germania a capire che possono aiutarci a difenderci e a guadagnarci."

 POL_buy_old_leopards: "Compra i vecchi Leopardi"
 POL_buy_old_leopards_desc: "I nostri carri armati sono per lo più veicoli obsoleti di epoca sovietica. Possiamo acquistare i vecchi Leopard per migliorare il potenziale di combattimento delle nostre truppe"

 POL_joint_ifv_production: "Produzione congiunta di IFV"
 POL_joint_ifv_production_desc: "Gli IFV sono la spina dorsale dell'esercito moderno. Gli stabilimenti in casa con specialisti esterni possono aiutarci a produrre abbastanza veicoli per rifornire il nostro esercito"

 POL_friends_from_afar: "Amici da lontano"
 POL_friends_from_afar_desc: "Nel momento del bisogno potremmo dover guardare oltre l'Europa. Maggiore rischio - maggiore profitto, dopo tutto?"

 POL_american_bases: "Rifornimento per le basi americane"
 POL_american_bases_desc: "L'apertura di basi americane sul suolo polacco ha garantito la nostra sicurezza, ma possiamo fare profitto fornendo alle truppe rifornimenti locali"

 POL_aircraft_purchases: "Acquisti di aerei"
 POL_aircraft_purchases_desc: "La nostra flotta aerea ha visto giorni migliori. Potremmo aver bisogno di acquistare aerei migliori per competere nella guerra moderna"

 POL_artillery_and_aa_support: "Artiglieria e supporto americano"
 POL_artillery_and_aa_support_desc: "Gli Stati Uniti sono famosi per l'uso di artiglieria pesante ed efficiente. Potremmo imparare una lezione dai nostri nuovi alleati"

 POL_anti_russian_front: "Misure militari anti-russe"
 POL_anti_russian_front_desc: "Dobbiamo consolidare le nostre risorse per agire contro la Russia"

 POL_reapproach_russia: "Riavvicinarsi alla Russia"
 POL_reapproach_russia_desc: "La Russia si sta trasformando in uno Stato democratico e aperto. Dobbiamo dimostrare loro che non siamo russofobi, ma che ci preoccupiamo solo dei nostri interessi. Sosterremo la Russia nei suoi inizi democratici"

 POL_rewire_old_plants: "Ricablare i vecchi impianti militari"
 POL_rewire_old_plants_desc: "Con l'aiuto del nostro vecchio-nuovo amico, possiamo facilmente ricablare e avviare i vecchi impianti di munizioni, e continuare il nostro lavoro sui progetti ex-sovietici"

 POL_refit_old_tanks: "Adattare i vecchi carri armati"
 POL_refit_old_tanks_desc: "Abbiamo centinaia di vecchi veicoli sovietici. Con i nostri impianti riequipaggiati con attrezzature più moderne ma compatibili, possiamo riadattare i nostri T-72 sovietici a standard più moderni."

 POL_update_mig_fleet: "Aggiorna la flotta di MiG"
 POL_update_mig_fleet_desc: "MiG è un famoso produttore russo di aerei. Potremmo anche acquistare nuovi aerei da loro. Dovrebbe essere più facile adattarsi a varianti più moderne di aerei già conosciuti"

 POL_military_exp_sharing: "Condivisione di esperienze militari"
 POL_military_exp_sharing_desc: "I nostri nuovi alleati hanno visto sombat negli ultimi anni, sicuramente possiamo condividere le nostre esperienze per adattarci al combattimento moderno"

 POL_joint_military_assets: "Beni militari comuni"
 POL_joint_military_assets_desc: "I mezzi militari congiunti possono aiutare i nostri Paesi a raggiungere il loro pieno potenziale militare"

 POL_Warsaw_march: "Marcia di Varsavia"
 POL_Warsaw_march_desc: "I recenti cambiamenti nel panorama politico e l'approccio eccessivamente democratico hanno permesso ai nazionalisti di organizzare una serie di grandi manifestazioni che si prevede culmineranno nella cosiddetta marcia di Varsavia, il più grande raduno nazionalista in Europa visto negli ultimi decenni."

 POL_unite_nationalist_movements: "Unire i movimenti nazionalisti"
 POL_unite_nationalist_movements_desc: "Molti movimenti nazionalisti sono dispersi e localizzati, se vogliamo avere un qualche potere dobbiamo unirci su ideali comuni e risolvere le nostre differenze una volta ottenuta la vittoria"

 POL_manifest_nacii: "Manifesto narodu"
 POL_manifest_nacii_desc: "Manifest narodu è una serie di richieste e domande combinate dopo un'ampia discussione tra i movimenti nazionalisti pronti a solleticare la politica mainstream con la loro retorica ipocrita."

 POL_connect_to_conservative_politicians: "Raggiungere i conservatori"
 POL_connect_to_conservative_politicians_desc: "Diversi politici conservatori possono aiutarci a giustificare e legittimare le nostre rivendicazioni, in cambio continueremo la nostra cooperazione una volta che lo Stato sarà assicurato."

 POL_reorganize_nationalists_squads: "Riorganizzare le squadre nazionaliste"
 POL_reorganize_nationalists_squads_desc: "Molti movimenti hanno le loro squadre in caso di disordini politici, dobbiamo unirle, addestrarle e riorganizzarle, quando arriverà il giorno in cui potrebbero tornare utili"

 POL_escalate_political_violence: "Escalation della violenza politica"
 POL_escalate_political_violence_desc: "Dobbiamo combattere l'influenza dei liberali degenerati e dei comunisti disumani, e se il dovere lo richiede, anche rispondere con la violenza"

 POL_increase_media_exposure: "Aumentare l'esposizione ai media"
 POL_increase_media_exposure_desc: "Ci mancano ancora i mezzi per raggiungere la gente comune, il nostro migliore alleato, dobbiamo spendere soldi per la copertura mediatica delle nostre nobili intenzioni"

 POL_gather_guns_desc: "Raccogliere armi"
 POL_gather_guns_desc: "Le nostre squadre e il nostro futuro esercito hanno bisogno di più armi per difendere il nostro Stato. Potremmo aver bisogno di comprarne alcune"

 POL_train_nationalist_troops: "Addestra gli squadroni nazionalisti"
 POL_train_nationalist_troops_desc: "Con le truppe riorganizzate, ora possiamo concentrarci sul loro addestramento. Il giorno sta per arrivare"

 POL_localize_programs: "Localizzare i programmi"
 POL_localize_programs_desc: "Per conquistare i cuori e le menti della gente comune dobbiamo specificare cosa si farà esattamente una volta ottenuto il controllo del Paese, prestando attenzione ai dettagli e alle questioni locali."

 POL_discreditate_opponents: "Screditare gli avversari"
 POL_discreditate_opponents_desc: "Bastano pochi trucchi sporchi e alcuni resoconti fedeli dei media e le carriere di alcuni politici possono finire in un batter d'occhio. E si dà il caso che proprio queste persone ci ostacolino..."

 POL_day_of_Phalanga: "Giorno di Phalanga"
 POL_day_of_Phalanga_desc: "Il giorno è arrivato, possiamo finalmente prendere il potere. Facciamo ciò che dobbiamo"

 POL_rise_of_nation: "Ascesa della nazione"
 POL_rise_of_nation_desc: "Siamo riusciti a raggiungere la vittoria con mezzi molto più convenzionali del previsto. Cominciamo allora"

 POL_new_foreighn_ministry: "Nuovo ministero degli Affari esteri"
 POL_new_foreighn_ministry_desc: "Il Ministero degli Affari Esteri è di gran lunga quello che ha bisogno di un riavvio totale, tanto vale partire da zero"

 POL_nationalist_leave_eu: "Lasciare l'UE"
 POL_nationalist_leave_eu_desc: "L'Unione Europea è una prigione per la nostra nazione, stiamo meglio senza i globalisti che ci dicono cosa fare"

 POL_nationalist_leave_nato: "Lasciare la NATO"
 POL_nationalist_leave_nato_desc: "Anche la NATO non serve al nostro Paese, ma ai poteri globali. Che liberazione!"

 POL_local_cooperation: "Cooperazione locale"
 POL_local_cooperation_desc: "La nostra nazione dovrebbe concentrarsi sulla costruzione di una nuova alleanza nell'Europa centro-orientale per garantire lo stile di vita europeo nel suo complesso"

 POL_reach_out_to_russia: "Raggiungere la Russia"
 POL_reach_out_to_russia_desc: "Potremmo aver bisogno di raggiungere il nostro improbabile alleato... la Russia. C'è la speranza che queste relazioni siano... fruttuose"

 POL_reach_to_chechz: "Raggiungere Chechz"
 POL_reach_to_chechz_desc: "I movimenti nazionalisti Chech per molto tempo sono stati nostri alleati, ora tanto vale sostenerli"

 POL_fund_friendly_movements: "Finanziare i movimenti amici"
 POL_fund_friendly_movements_desc: "Dobbiamo sostenere i nostri alleati nei paesi vicini, in modo che possano ripetere il nostro successo"

 POL_russian_right_wing: "La destra russa"
 POL_russian_right_wing_desc: "Giocare con gli imperialisti è un pericolo, ma potremmo aver bisogno di qualsiasi alleato possibile"

 POL_new_allience: "Nuova Alleanza"
 POL_new_allience_desc: "Dobbiamo formalizzare e forgiare la nostra alleanza per resistere alla pressione delle potenze globaliste"

 POL_ally_infrastructure: "Infrastruttura alleata"
 POL_ally_infrastructure_desc: "Lavoreremo insieme per migliorare le infrastrutture nei nostri Stati. Questo andrà a beneficio di tutti noi"

 POL_ally_industry: "Industria alleata"
 POL_ally_industry_desc: "Abbiamo individuato alcune possibilità per ulteriori investimenti nei nostri alleati. Questo può rafforzarci ancora di più"

 POL_ally_research: "Ricerca sugli alleati"
 POL_ally_research_desc: "Dobbiamo unire i nostri sforzi nei settori scientifici, questo sicuramente accelererà un processo"

 POL_economical_comitee: "Comitato economico"
 POL_economical_comitee_desc: "Dobbiamo rivedere la nostra situazione e prendere misure per regolare l'economia per assicurarci che funzioni al servizio della nazione, non dei globalisti"

 POL_mass_nationalization: "Nazionalizzazione di massa"
 POL_mass_nationalization_desc: "Dobbiamo nazionalizzare tutte le grandi aziende e gli impianti per assicurarci che lavorino al servizio dello Stato"

 POL_limited_nationalization: "Nazionalizzazione limitata"
 POL_limited_nationalization_desc: "Alcune aziende e impianti chiave devono essere nazionalizzati, anche se altri potrebbero avere bisogno solo di essere regolamentati. Meno controllo, ma più agilità"

 POL_centralized_infrastructure_development: "Sviluppo centralizzato delle infrastrutture"
 POL_centralized_infrastructure_development_desc: "Abbiamo bisogno di pianificare lo sviluppo delle infrastrutture in modo centralizzato, dopotutto ha effetto su tutta la nazione"

 POL_local_infrastructure_development_desc: "Sviluppo delle infrastrutture locali"
 POL_local_infrastructure_development_desc: "Non dobbiamo ripetere gli errori dei globalisti e continuare il nostro lavoro in modo localizzato, lento e costante vince la gara"

 POL_full_social_support: "Pieno sostegno sociale"
 POL_full_social_support_desc: "La nostra nazione merita un pieno sostegno sociale in tutti i termini. Questa è la nostra massima priorità e lo è sempre stata"

 POL_limited_social_support: "Sostegno sociale limitato"
 POL_limited_social_support_desc: "Inizieremo lentamente a implementare i nostri programmi per il sostegno nazionale, ma non ci spingeremo troppo oltre per uno sviluppo costante in tutte le direzioni"

 POL_further_industrial_expansion: "Ulteriore espansione industriale"
 POL_further_industrial_expansion_desc: "Dobbiamo continuare a espandere i nostri impianti nazionali per fornire alla nostra nazione beni e posti di lavoro"

 POL_military_expansion_desc: "Espansione militare"
 POL_military_expansion_desc: "L'esercito è il cuore della nostra nazione, ma ci mancano gli impianti di munizioni. È ora di iniziare a risolvere questa lacuna evidente"

 POL_develop_bio_fuel: "Sviluppare biocombustibili"
 POL_develop_bio_fuel_desc: "Non dipenderemo dalle potenze globaliste, quindi esploreremo alternative biologiche al carburante tanto necessario"

 POL_develop_metals: "Sviluppare l'industria dei metalli"
 POL_develop_metals_desc: "L'industria metallurgica è una tradizione per alcune aree del nostro Paese. Non le abbandoneremo, anzi potremmo trovare molto utile l'espansione delle miniere"

 POL_social_comitee: "Comitato sociale"
 POL_social_comitee_desc: "La vita sociale di alcuni individui deve essere regolata, dobbiamo salvare la nostra nazione dall'agenda degenerativa dell'Occidente"

 POL_set_state_religion: "Religione di Stato"
 POL_set_state_religion_desc: "Il cristianesimo è un pilastro della nostra società. È giusto che sia la religione di Stato"

 POL_ban_abortions: "Vietare gli aborti"
 POL_ban_abortions_desc: "Gli aborti sono un crimine contro l'umanità, un crimine contro la nostra nazione. Dovrebbero essere messi al bando"

 POL_promote_egalatarianism: "Promuovere l'agalatarianismo"
 POL_promote_egalatarianism_desc: "Se sei un membro della nostra società dovresti sapere cosa significa condividere per il bene comune"

 POL_create_inner_network: "Crea una rete interna"
 POL_create_inner_network_desc: "Una rete di agenti e informatori garantirà la nostra posizione e aiuterà a stabilizzare la società"

 POL_mandatory_patriotic_education: "Educazione patriottica obbligatoria"
 POL_mandatory_patriotic_education_desc: "L'educazione patriottica dovrebbe far parte dell'istruzione scolastica. Insegneremo ai giovani la nostra gloriosa storia"

 POL_paramilitary_organization: "Organizzazioni paramilitari"
 POL_paramilitary_organization_desc: "L'esercito è il nostro pilastro, ma dobbiamo assicurarci che ampie masse siano pronte a morire per il loro Paese. Diverse organizzazioni paramilitari serviranno a questo scopo"

 POL_local_hitleryugent: "Organizzazioni giovanili"
 POL_local_hitleryugent_desc: "Organizzazioni giovanili in parte paramilitari e al 100% patriottiche garantiranno il futuro della nostra nazione"

 POL_propaganda_ministry: "Ministero della Propaganda"
 POL_propaganda_ministry_desc: "Diffonderemo informazioni veritiere sulle nostre azioni per combattere la propaganda liberale e comunista. Un'istituzione speciale dovrebbe concentrarsi su questo"

