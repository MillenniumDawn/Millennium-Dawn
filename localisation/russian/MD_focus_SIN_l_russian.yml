 SIN_expand_the_entreport_decision_categories: "Расширить порт"
 SIN_expand_the_entreport_decision_categories_desc: "Сингапур является одним из важнейших портов мира. Город веками стоял на жизненной артерии торговли с востока на запад, что делает его воплощением антрепорта. Возможно, его расширение - это способ для Сингапура продолжать расти как государство.\n\n"
 SIN_facilitate_trade_expansion: "Содействие расширению торговли"
 SIN_facilitate_trade_expansion_desc: "Расширение торговли с [FROM.GetNameWithFlag] принесет большие выгоды для обеих стран."
 SIN_extend_finance_western_projects: "Расширенное финансирование проектов"
 SIN_extend_finance_western_projects_desc: "Продление налоговых льгот и финансовых льгот для проектов будет по-прежнему приносить чистую выгоду."
 SIN_repeal_decentralization_protocol_decision: "Отменить протокол децентрализации"
 SIN_repeal_decentralization_protocol_decision_desc: "Законы о децентрализации, которые мы недавно приняли, стали слишком громоздкими для нашего правительства."
 SIN_enact_decentralization_protocol_decision: "Принять протокол о децентрализации"
 SIN_enact_decentralization_protocol_decision_desc: "Протокол о децентрализации, который был недавно отменен, все еще находится на повестке дня... должны ли мы принять его снова?"
 SIN_riau_islands_crisis_mission: "Кризис на островах Риау"
 SIN_riau_islands_crisis_mission_desc: "Недавний диалог по поводу островов Риау обостряется. Если мы не отступим, то, вероятно, начнется война."
 SIN_repeal_the_migrant_worker_policy: "Отменить политику рабочих-иммигрантов"
 SIN_repeal_the_migrant_worker_policy_desc: "Отмена политики в отношении рабочих-мигрантов поможет снять некоторые проблемы с расколом, который продолжает расти в нашей стране."


 ##Ideas
 SIN_entrepot_trade: "Антрепорт Малакки"
 SIN_entrepot_trade_desc: "Положение Сингапура сделало его центром мировой торговли еще в колониальные времена. Он расположен на одном из самых стратегических мировых маршрутов транспортировки ресурсов - в Малаккском проливе. Чем больше мы будем контролировать торговые потоки с востока на запад и с запада на восток, тем больше прибыли мы сможем получить.\n"
 SIN_singaporean_bull: "Сингапурский бык"
 SIN_singaporean_bull_desc: "Экономика Сингапура в бычьем тренде! Нам необходимо продолжать поддерживать этот рост.\n\nЭкономика может быть расширена с помощью решений и добавления дополнительного времени к этому модификатору. Однако, если вы сделаете это несколько раз, это может привести к краху рынка из-за слишком агрессивного роста.\n\n"
 SIN_precious_metal_trade_boom: "Торговля драгоценными металлами"
 SIN_precious_metal_trade_boom_desc: "Торговля драгоценными металлами в Восточной Азии проходит через Сингапур. Монополизация этого потока металлов будет выгодна для нас, укрепляя наши позиции как центра торговли в Восточной Азии.\n"
 SIN_support_for_the_workers: "Силу - рабочим"
 SIN_support_for_the_workers_desc: "Рабочие являются самым важным винтиком в нашей экономике. Обвинения в том, что правительство не заботится о людях, абсурдны. Мы должны изменить этот менталитет и расширить возможности наших работников!\n"
 SIN_support_for_the_business: "Предпренимательская жилка"
 SIN_support_for_the_business_desc: "Бизнесмены и женщины Сингапура должны получать большую поддержку, чем крестьяне. Большой бизнес = хороший бизнес!"
 SIN_centralized_education_idea: "Централизованная образовательная система"
 SIN_centralized_education_idea_desc: "Система образования Сингапура централизована и находится под пристальным контролем правящей коалиции. Это дает нам более эффективные методы обучения, но астрономически увеличивает стоимость образования."
 SIN_reeducation_idea: "Кампания перевоспитания"
 SIN_reeducation_idea_desc: "Наши военные держат ситуацию под контролем, но все еще есть сопротивляющиеся. Пришло время начать кампанию по перевоспитанию."
 SIN_migrant_workers: "Рабочие-иммигранты"
 SIN_migrant_workers_desc: "Большое количество работников траснпорта в Сингапуре - это трудящиеся-мигранты. Они работают за более высокую зарплату в Сингапуре, отправляя деньги на родину. Это является больным местом как для местного малайского, китайского и индийского населения, так и для владельцев бизнеса, которые предпочитают эту рабочую силу местным сингапурцам."
 SIN_trade_influence_idea: "Наше торговое влияние"
 SIN_trade_influence_idea_desc: "Расширяя свое торговое влияние, мы получаем все больше и больше ресурсов у себя дома."
 SIN_global_investment_idea: "Глобальные инвестиции"
 SIN_global_investment_idea_desc: "Инвестирование все большего количества средств в глобальные фонды и ценные бумаги будет продолжать продвигать нас вперед."
 SIN_defence_strategy_loc: "Оборонительная стратения"
 SIN_defence_strategy_loc_desc: "Наша стратегия защиты построена таким образом, чтобы мы продержались как можно дольше."
 SIN_loose_censorship_idea: "Мягкая цензура"
 SIN_medium_censorship_idea: "Умеренная цензура"
 SIN_harsh_censorship_idea: "Сильная цензура"
 SIN_extreme_censorship_idea: "Полная цензура"
 SIN_police_funding_expenditure: "Увеличенное финансирование полиции"
 SIN_police_funding_expenditure_desc: "Дальнейшие инвестиции в нашу полицию могут помочь нам искоренить политических диссидентов и иностранных шпионов."
 SIN_finance_western_projects_idea: "Профинансированные проекты"
 SIN_finance_western_projects_idea_desc: "Большее количество финансируемых западных проектов означает большее самоинвестирование."
 SIN_volunteer_expansion_idea: "Реформа добровольной службы"
 SIN_volunteer_expansion_idea_desc: "Реорганизация нашей армии в надлежащую добровольческую службу вместо армии, основанной на призыве, невероятно важна для наших целей в будущем."
 SIN_conscription_expansion_idea: "Расширение призыва"
 SIN_conscription_expansion_idea_desc: "Полагаться на то, что жители Сингапура пойдут в армию, ненадежно. Расширение требований к призыву - наша первоочередная задача."
