 RUS_establish_me: "A New Russia"
 RUS_establish_me_desc: "Following the collapse of the Russian government, a new Russian state is in need of being constructed."
 RUS_hold_kaliningrad_conference: "Hold The Kaliningrad Conference"
 RUS_hold_kaliningrad_conference_desc: "The Russian state must be a unified, cohesive, and competent force. We must organize the Kaliningrad Conference in order to ensure a the New Russia would be a stable and democratic state."
 RUS_continue_reunification: "Continue Unification Efforts"
 RUS_continue_reunification_desc: "It appears that some people are still holding onto the former territories of the Russian state, and we must step in to get that sorted as soon as possible through negotiations."
 RUS_establish_rusfor: "Establish RUSFOR"
 RUS_establish_rusfor_desc: "Russia no longer exists, and that is a problem in some ways. We must look into creating a new territory for the Russian state."