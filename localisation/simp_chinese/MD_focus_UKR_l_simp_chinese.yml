l_simp_chinese:
 ukraine_focus: "乌克兰国策树"
 UKR_home_to_chernobyl_zone: "切尔诺贝利禁区所在地"
 UKR_chernobyl_tooltip: "切尔诺贝利核电站发生灾难性核事故后，该州北部地区设立了切尔诺贝利禁区。该地区在乌克兰面积约2600平方公里，因放射性污染程度较高而被疏散并宣布无法居住。自设立以来，禁区一直由乌克兰政府管理，并一直在努力监测和补救灾难对环境和健康的影响。"
 UKR_chernobyl_effects_tooltip: "§R进一步的辐射泄漏可能会造成长期损害§!"
 UKR_peoples_referendum: "全民公投"
 UKR_peoples_referendum_desc: "人民被要求在这次伟大的公投中投票。建议赋予总统更多权力，以更好地为乌克兰服务。公投概述了将人民代表从450名减少到300名、建立议会上院、允许在未经议会同意的情况下逮捕最高拉达成员、最后如果议会未能组建政府，允许总统暂停议会。"
 UKR_referendum_results_implementation: "公投结果"
 UKR_referendum_results_implementation_desc: "全民公投正式结束。现在是时候解释我们的结果并看看乌克兰人民希望如何进行。政府准备采取必要措施维护和平。"
 UKR_our_identity: "我们的身份"
 UKR_our_identity_desc: "乌克兰人认为生活中只有一件事比生命本身更重要……那就是独立权。多年来，克里米亚和乌克兰人民一直受制于许多国家。波兰立陶宛联邦、俄罗斯人、共产党人。他们所有人都虐待乌克兰人民。是时候看看我们自己到底是谁了。"
 UKR_save_the_status_quo: "维持现状"
 UKR_save_the_status_quo_desc: "[UKR.GetLeader]目前的政府做得很好。他们正在带领我们的国家取得比我们想象的更伟大的成就。我们必须坚持到底。"
 UKR_proclaim_neutrality: "乌克兰中立"
 UKR_proclaim_neutrality_desc: "乌克兰人民无法在西方和东方之间做出选择。东方在文化和宗教上更接近我们。我们很大一部分人口也说俄语。然而，西方通过投资帮助提振了我们的经济，欧盟也承诺并促进增长。人民选择保持中立，不与任何一方结盟。乌克兰高于一切，乌克兰不甘人后。"
 UKR_deal_with_russian_agression: "刺激俄国"
 UKR_deal_with_russian_agression_desc: "俄罗斯已经露出了本来面目。他们夺取克里米亚的侵略行为导致了我们与 [SOV.GetLeader] 和执政党的关系。我们拒绝被熊欺负。"
 UKR_break_the_budapest_memorandum: "拒绝承认备忘录"
 UKR_break_the_budapest_memorandum_desc: "布达佩斯备忘录只不过是一记小腿上的一记重拳。外国势力要求我们停止使用核武器？莫名其妙 撕碎这份备忘录，让我们再次重建我们的核武库，只要它不在切尔诺贝利。"
 UKR_political_reaction: "克里米亚余波"
 UKR_political_reaction_desc: "我们对俄罗斯的立场是永远明确的。现在是时候在全世界做出反应了。"
 UKR_the_wall_project: "边境墙工程"
 UKR_the_wall_project_desc: "我们可能永远不知道我们东方的强大邻国何时会侵犯我们的边界。我们两国人民的邻近性和文化的相似性可能会利用间谍战争从东方入侵我们。我们的一些最亲密的顾问和将军支持一个名为“隔离墙”的项目。它详细介绍了一项加强我们与邻国东部边境防御阵地的计划。"
 UKR_found_the_uop: "建立乌克兰国防工业集团"
 UKR_found_the_uop_desc: "建立乌克兰国防工业集团将使我们能够在世界军火市场上更好地竞争。该局将参与与许多外国势力和国内公司的军事技术伙伴关系。组建一个新机构将使最好的管理层能够专注于我们国防工业的战略决策和长期计划。"
 UKR_ukrainian_armed_forces_reform: "乌克兰武装部队改革"
 UKR_ukrainian_armed_forces_reform_desc: "军队当前的状况有很多不足之处，在进行必要的改革后，我们将提高乌克兰武装部队的训练和组织的质量。"
 UKR_revise_our_defensive_potentialities: "修正防御策略"
 UKR_revise_our_defensive_potentialities_desc: "过去几年发生的一些事件向我们证明，现在是乌克兰重新考虑防御战略的时候了。我们应该和总参谋部商议，为我们的人民选择新策略。"
 UKR_freedom_of_choice_in_regions: "自由选择"
 UKR_freedom_of_choice_in_regions_desc: "人民应该有选择的权利。政府无权强制规定某种语言。无论现在还是永远，人民将是决定者。"
 UKR_centralization: "集权制"
 UKR_centralization_desc: "联邦化的想法是古老而过时的。现在是时候推动和集中我们的政府，简化许多流程和动机，让政府重获辉煌。一个强大的国家将同样保护平民和官僚。"
 UKR_federalization: "联邦化"
 UKR_federalization_desc: "乌克兰联邦化是19世纪乌克兰著名政治家、哲学家德拉霍马诺夫提出的思想。 维亚切斯拉夫·切尔诺沃尔代表了乌克兰的未来，由彼此不同的土地组成的联盟，必须成为一个单一国家的多元化面孔，他也为这种类型的政府发声。我们将把他们的想法变成现实......"
 UKR_try_to_reach_an_agreement: "达成协议"
 UKR_try_to_reach_an_agreement_desc: "现在，我们已经看到了亲俄罗斯的支持者掌握了政府。我们必须与他们妥协，不然这个国家永远不会团结起来。"
 UKR_adopt_the_second_language: "采用第二种语言"
 UKR_adopt_the_second_language_desc: "以前的民族主义政府忽视了一个无可辩驳的事实。语言问题一直以来是而且依然是乌克兰民族的一个明显问题。是时候彻底解决它了！"
 UKR_apply_to_join_csto: "加入集安组织"
 UKR_apply_to_join_csto_desc: "集安组织是一个更接近我们，也是一个更有默契的盟友。俄罗斯人将会比任何一个西方大国更好地保卫我们。俄罗斯的接近使其成为一个自然的盟友。"
 UKR_pro_russian_government_in_power: "亲俄政党"
 UKR_pro_russian_government_in_power_desc: "最近的国内政治变化导致一个亲俄政府上台执政。其领导人赞成与东方国家，尤其是俄罗斯，建立更紧密的关系。"
 UKR_nato_standards: "北约标准"
 UKR_nato_standards_desc: "试图加入北约将需要对我们目前的军事模式和治理类型进行许多改变。我们将无法绕过加入北约的许多条件。现在是时候争取我们新找到的朋友来帮助我们使我们腐朽的军队现代化。"
 UKR_nato_membership_action_plan: "北约成员国行动计划"
 UKR_nato_membership_action_plan_desc: "加入北约的道路上只剩下一些手续了。一旦立法最终确定，乌克兰人民就该加入西方并最终确定其在欧洲的地位了。在生活中，有时必须选择一方，让我们希望这对乌克兰来说是正确的一方。"
 UKR_closer_ties_with_western_bloc: "与西方密切联系"
 UKR_closer_ties_with_western_bloc_desc: "我们必须开始与北约代表进行高度优先的会谈。毫无疑问，乌克兰应该与我们的西方伙伴会晤，并且成为联盟中的新成员。如果我们想遏制俄罗斯的侵略，这种保护将会是前所未有的。"
 UKR_european_union_integration: "欧盟一体化"
 UKR_european_union_integration_desc: "一系列成功的改革将允许我们接近欧洲文明，并成为他们的一部分。"
 UKR_us_non_nato_ally: "美国的非北约盟国"
 UKR_us_non_nato_ally_desc: "尽管我们希望明哲保身，继续置身于主要力量集团之外，但为了不被孤立于世界和全球市场，讨好华盛顿是值得的。瑞士一次又一次地证明了他们保持中立和经济繁荣的能力。我们为何不也尝试一下呢？"
 UKR_confirm_non_block_status: "明确无人阻碍"
 UKR_confirm_non_block_status_desc: "乌克兰不需要任何人的保护。如果必要之时，我们可以保护我们自己免受任何武装力量的侵略。乌克兰的地形对我们而言十分有利。"
 UKR_association_agreement: "联合协议"
 UKR_association_agreement_desc: "签署联合协议是加入欧盟及深化与乌欧关系的第一步。同时，签署联合协议也意味着欧洲投资者更加方便地进入我国市场及经济这一重大进程的启动。"
 UKR_baltic_black_sea_union: "波罗的海-黑海联盟"
 UKR_baltic_black_sea_union_desc: "波罗的海和黑海附近的人们几千年来一直是战场。我们将不再成为西方列强和东方列强之间的缓冲国。波罗的海-黑海联盟将履行海间联邦项目，团结各国人民在国内和相互之间保卫自己。"
 UKR_western_doctrine: "西方主义"
 UKR_western_doctrine_desc: "西方已经支持了我们很多年了。现在是时候向他们寻求更多的指导并进一步提升我们同西方的关系了。呈现给我们的西方主义对我们而言十分具有吸引力。"
 UKR_closer_ties_with_eu: "与欧盟密切联系"
 UKR_closer_ties_with_eu_desc: "你需要宣布你加入欧盟的意图。这些协议将启动与欧洲国家及其经济体更密切的合作。然而，现阶段我们只不过是一个观察员国。现在是我们推动改变这种情况并纠正问题的时候了。"
 UKR_baltic_black_sea_dialogue: "波罗的海-黑海会谈"
 UKR_baltic_black_sea_dialogue_desc: "夹在海洋之间的国家需要一些外交拉拢。他们就像我们一样处于东方和西方之间的中间地带。我们必须向他们表明，即使没有他们的支持或影响，我们也可以团结一致。"
 UKR_guam_reorganization: "古阿姆集团的改组"
 UKR_guam_reorganization_desc: "一些后苏联时代的国家成立了“古阿姆集团”，以促进和发展格鲁吉亚、乌克兰、阿塞拜疆和摩尔多瓦等国家之间的经济和民主理念。然而，该组织可以以新的方式重组，以对抗所有外国影响。它将成为后苏联国家的一个崛起的权力集团。。"
 UKR_own_union_theory: "我们自己的联盟"
 UKR_own_union_theory_desc: "古阿姆中的国家和其他一些后苏联国家有意愿成立属于我们自己的联盟。最好的方法就是将这些国家置于一个集团之中。"
 UKR_consolidation: "鼎力协作"
 UKR_consolidation_desc: "我们应该推动与邻国之间的联合。我们将会磋商和提出对各国都有利的方案，而不会只为了某一国家考虑。这对于我们未来的发展和我们的共同主权来讲，都至关重要。"
 UKR_foreign_policy_initiative: "外交政策倡议"
 UKR_foreign_policy_initiative_desc: "长久以来，外部势力决定了我国的外交政策走向。我们应该推动更多对乌克兰有利的外交政策的讨论，并且决定什么对于我们来说是最好的。"
 UKR_euroscepticism: "欧洲怀疑主义"
 UKR_euroscepticism_desc: "欧洲的理念和霸道的欧盟不是我们应该认同和选择的。我们必须缴纳他们的税款，并融入对我们伟大国家有利的不同想法。如果你问[UKR.GetLeader]，这是一个笑话和骗局。"
 UKR_eastern_doctrine: "东方主义"
 UKR_eastern_doctrine_desc: "东方提供了西方所不能提供的东西。安全和文化联系。 乌克兰人民和后苏联国家应该与俄罗斯重新结盟。他们在第二次世界大战中保护我们免受德国人的侵害，我们确信他们会再次向我们提供援助。"
 UKR_expand_the_east_trade_cooperation: "东方贸易集团"
 UKR_expand_the_east_trade_cooperation_desc: "扩大与东方的贸易将使我们获得更多的经济自由。如果我们开始更好地协调通过东部市场的进口，商品成本可能会下降。通过我们共享的运输网络运送它们会更便宜、更容易。"
 UKR_eacu_integration: "欧亚关税同盟一体化"
 UKR_eacu_integration_desc: "在我们最近将市场扩展至东方后，应该加大力度促进东方贸易模式的整合。如果我们之间的模式越简单及相似，我们便也会得到更好的经济效益。"
 UKR_negotiations_about_gas_price: "天然气价格谈判"
 UKR_negotiations_about_gas_price_desc: "多年来，俄罗斯天然气产业一直在扼杀乌克兰能源产业，我们应该开始使用我们自己国家的能源产业来为我们的人民取得更好的天然气价格。"
 UKR_rapprochement_with_russia: "与俄罗斯和解"
 UKR_rapprochement_with_russia_desc: "俄罗斯因其邻近性和有时的攻击性言论而成为我们政治中的主要参与者。一些政党希望与俄罗斯重新结盟。这是乌克兰人民和俄罗斯人民和解、互相指责、探索新友谊的最佳举措。"
 UKR_russian_investements: "俄罗斯的投资"
 UKR_russian_investements_desc: "俄罗斯是世界主要经济体之一。 他们的公司是投资的绝佳合作伙伴。 如此紧密地利用这些巨大资源的能力将使他们的投资更加有利可图。"
 UKR_clash_with_opposition: "与反对党发生冲突"
 UKR_clash_with_opposition_desc: "自从最近乌克兰国民议会权力的转移后，亲西方政党试图阻挠我们最新颁布的与俄罗斯结盟的法律的实行。如果他们愿意与我们作对，那就让我们回击吧。"
 UKR_closer_ties_with_eastern_bloc: "与东方集团密切联系"
 UKR_closer_ties_with_eastern_bloc_desc: "以俄罗斯为首的东方集团是天然的联盟。语言、文化和几乎所有形式的治理都是相似的。我们曾经是苏联的一部分。现在是我们与这些后苏联国家重新结盟的时候了，希望有一天能够重建一个东方集团。"
 UKR_special_defensive_agreement: "特别防御协定"
 UKR_special_defensive_agreement_desc: "绝对中立并不适用于所有情况。俄罗斯依然是我们重要的盟友。与它签署一个防御协定对我们十分有利，特别是当其他国家威胁我们时"
 UKR_direct_democracy_idea: "各州的自主权"
 UKR_direct_democracy_idea_desc: "政府对各州的自治权干预过多。我们应该推动让人民在各自地区自己做决定。政府的职责不是为人民决定​​他们希望看到的未来。"
 UKR_unite_the_opposition: "联合反对党"
 UKR_unite_the_opposition_desc: "我们的主要反对派是那些支持俄罗斯的人。目前，亲俄派是唯一阻止我们在乌克兰做出积极改变的因素。他们希望看到我们与俄罗斯结盟，成为他们的傀儡国家。是时候向他们展示乌克兰境内团结之美了。我们是一群团结、永远团结的人民。"
 UKR_parliamentary_reform: "宪法改革"
 UKR_parliamentary_reform_desc: "宪法中有一些条款阻止人民真正行使自由。 我们实现这一目标的最佳方式是与人民讨论他们希望在我们的新改革中看到什么。 是时候将乌克兰政府改造成一个由人民建立的、为人民服务的政府。"
 UKR_privatization_of_state_enterprises: "国企私有化"
 UKR_privatization_of_state_enterprises_desc: "国营社团主义已经日暮西山。我们最好让企业家自己运作企业，这样便能减少政府的压力。要是一直微观调控市场，我们就不会真正成长。"
 UKR_fight_against_bureaucracy: "反抗官僚主义"
 UKR_fight_against_bureaucracy_desc: "官僚主义的机器必须被驯服，我们第一步应该减少控制我们的动物并致力于减少政府的干预。"
 UKR_bet_on_small_business: "促进微型企业发展"
 UKR_bet_on_small_business_desc: "我们从西方学到的最重要的一点就是创业权。乌克兰自从20世纪以来就一直被共产主义政策所影响，因此无法发展乌克兰的商业体系。通过允许小型企业发展公司和业务将能够刺激经济发展。"
 UKR_health_care_reform: "医疗改革"
 UKR_health_care_reform_desc: "乌克兰的医疗花费过于昂贵。大多数人都难以获得他们急需的药品。通过简单改革我们的政策，医疗保障系统就可以帮助更多的病人得到他们应有的照顾。"
 UKR_education_reform: "教育改革"
 UKR_education_reform_desc: "绝大多数受教育雇工的薪资都很低。国家忽视了大学和学院，对一切导致教育系统陷入混乱的事物都不以为意。我们应努力让国内的教育变得免费，扭转多年的漠视所造成的损失。"
 UKR_legacy_of_the_revolution_of_dignity: "尊严革命"
 UKR_legacy_of_the_revolution_of_dignity_desc: "尊严革命（或称亲欧革命）标志着一系列叫嚣撕毁欧洲联盟协定和恢复2004年宪法的暴乱和起义的开始。乌克兰优先是当前的要事；我们应与西方结盟。"
 UKR_war_with_oligarhism: "解决寡头"
 UKR_war_with_oligarhism_desc: "寡头是我们伟大国家的瘟疫。大多数公职人员缺乏才干，导致我们的国家沦为腐败的粪坑。开始消除这些寄生虫造成的损害符合我们的最大利益。必须对付寡头。"
 UKR_economic_recovery_program: "经济复苏计划"
 UKR_economic_recovery_program_desc: "因为以前的政策没有摆脱过时的经济模式，乌克兰经济陷入了萧条。乌克兰的未来即是现在，我们必须为了公民的福祉而进行复兴。"
 UKR_pro_ukrainian_government_in_power: "亲乌克兰政党"
 UKR_pro_ukrainian_government_in_power_desc: "亲乌克兰势力已经执政，它们试图在国际舞台上为乌克兰赢得一个令人尊敬的位置。这毫无疑问会恶化与俄罗斯的关系，不管新上任的政府选择对西方友好还是钟情于国内发展。"
 UKR_anticorruption_plan: "反腐运动计划"
 UKR_anticorruption_plan_desc: "腐败在乌克兰是很正常的事情。最明显的例子就是我们的参谋部。乌克兰在鼎盛时期有近450名将军。其中一些人从未在士兵生活中服役过一天。我们应该集中精力消除当今社会中司空见惯的腐败现象。"
 UKR_restructuring_of_anticorruption_committee: "成立反腐科"
 UKR_restructuring_of_anticorruption_committee_desc: "设立和启动国家反腐科是国际货币组织和欧洲联合会为放宽乌克兰与欧盟签证限制的要求之一。国家反腐科将会调查全国的腐败现象，收集证据进行起诉。"
 UKR_judiciary_reform: "司法改革"
 UKR_judiciary_reform_desc: "目前的司法部门实际上无法有效地对犯人进行惩罚。我们迫切需要一场改革来建设法制民主社会。"
 UKR_police_reform: "政治改革"
 UKR_police_reform_desc: "民兵是苏联过去的遗物。为了确保我们的公民得到真正的保护，我们必须重新调整旧的、腐败的政府组织，并取而代之的是建立一个新的组织——乌克兰国家警察。"
 UKR_authoritarian_rule: "独裁统治"
 UKR_authoritarian_rule_desc: "寡头都很有钱。我们应该限制下层社会成员参与到我们的统治当中。是时候开始独裁统治了"
 UKR_strenghten_the_power: "增加力量"
 UKR_strenghten_the_power_desc: "加强对各州的控制困难重重。施压、贿赂和可能的军事行动将会被用来确保它们的支持。"
 UKR_stay_with_families: "团结权贵"
 UKR_stay_with_families_desc: "人民是我们国家的动力，富有的权贵确保国家的运转。"
 UKR_families_rule: "权贵统治"
 UKR_families_rule_desc: "政治权贵已经开始进一步尝试融入我国的政治环境。总的来说，我国也正在将这一派人引导上正确的治国道路。"
 UKR_take_power_in_one_hands: "一个民族，一个领袖"
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader]是领导我们最好的选择。这个家族将会与领袖并肩奋斗让乌克兰在国际舞台上扮演重要的角色"
 UKR_backstage_arrangements: "暗箱操作"
 UKR_backstage_arrangements_desc: "在幕后，狠角色，黑色行动总是可能的。为了获得寡头的支持，我们必须借助这些狠角色来赢得寡头们的支持。"
 UKR_restore_nuclear_status: "恢复有核国家"
 UKR_restore_nuclear_status_desc: "布达佩斯安全保障备忘录终结了我们成为有核国家的能力。为了最大的利益，我们应该恢复有核国家的身份，而且这并不只是为了武器。"
 UKR_sovereignty_project: "“主权”计划"
 UKR_sovereignty_project_desc: "主权计划是恢复乌克兰核主权计划的一个暗号。我们必须贯彻此计划，以此重新获得国家的主权和军备上的自由。"
 UKR_srdsc: "国家船舶研究设计中心"
 UKR_srdsc_desc: "\"SRDSC”，即国家船舶研究设计中心。此机构主要工作是为乌克兰海军和其他与SRDSC签订合同的国家研究战舰和轻型船只。"
 UKR_defend_our_sky: "为乌克兰空军提供新式飞机"
 UKR_defend_our_sky_desc: "乌克兰空军拥有着陈旧不堪的战斗机和数量稀少的维护人员来让飞机保持最好的状态。我们应该从外国购买新飞机，以此重新武装空军。"
 UKR_revive_the_black_sea_fleet: "复兴乌克兰海军"
 UKR_revive_the_black_sea_fleet_desc: "乌克兰海军被冲垮了，只不过是一支岸防部队。海军无能为力，只能保护我们防守薄弱的港口和横跨黑海的轻型航道。回顾我们的海军，这是令人震惊的景象。现在是我们审查我们的海军条令并重点改革它的时候了。"
 UKR_cut_down_the_general_staff: "削减军官数量"
 UKR_cut_down_the_general_staff_desc: "总参谋部冗余且效率低下。我们将留下那些忠诚服役并有军事才能的军官。其余将会被立刻解雇来重组总参谋部。"
 UKR_enlist_the_general_staff_support: "争取军官支持"
 UKR_enlist_the_general_staff_support_desc: "虽然，我们国家的将军远远多于所需要的。获得他们的支持可能会有所帮助。如果我们的武装力量要扩大到更大的规模，将军的价值就会达到一个合适的值。否则，我们可以给他们分配任务，提高我们的军事效率，最终停止浪费我们的工资。"
 UKR_contract_army: "职业化军队"
 UKR_contract_army_desc: "乌克兰军队缺少大多数欧洲列强军队拥有的东西:职业化。是时候加强军队的纪律并将其改革为一支职业化军队了。"
 UKR_armor_production: "国民坦克生产"
 UKR_armor_production_desc: "在家庭生产武装载具是目前让地面军队装备坦克和步兵车最好且最划算的选择。位于基辅的一些公司已经开始为乌克兰军队生产武装载具。我们最好与他们签订合同，然后投资并嘉奖它们。"
 UKR_war_on_donbass_experience: "顿巴斯战争"
 UKR_war_on_donbass_experience_desc: "乌克兰的顿巴斯地区由顿涅茨克州和卢甘斯克州组成。它与乌克兰邻国俄罗斯的距离、语言和文化都很接近。该地区居住着大量讲俄语的人。顿巴斯战争是在亲欧盟革命期间爆发的。"
 UKR_lessons_of_tuzla_island_conflict: "图兹拉岛冲突的教训"
 UKR_lessons_of_tuzla_island_conflict_desc: "图兹拉岛冲突发生在20世纪初期，造成此冲突的主要原因是位于克里米亚和赤刻海峡之间的图兹拉岛。最终，乌克兰人民失去了他们的法理土地，图兹拉岛现在是俄罗斯领土。"
 UKR_invest_in_nasu: "投资国家科学院"
 UKR_invest_in_nasu_desc: "首先，改变我们伟大国家的第一步是，投资我们的教育。我们应该从投资国家科学院开始，去真正的教育我们的人民，并最终使我们摆脱贫困。"
 UKR_support_the_ultra_right_wing: "支持极右翼"
 UKR_support_the_ultra_right_wing_desc: "国家近期的动乱导致民族主义言论在全国各地爆发和扩张。由于惧怕权利被践踏，民兵组织正在崛起。他们需要知道我们永远都支持他们。"
 UKR_new_ideological_doctrine: "右翼学说"
 UKR_new_ideological_doctrine_desc: "民兵组织和极右翼得到了我们的支持。现在是我们讨论新理论发展朝向的时候了，乌克兰离崛起越来越近。"
 UKR_derzhavna_varta: "国家警卫队"
 UKR_derzhavna_varta_desc: "Derzhavna Varta(Державна Варта)是乌克兰的国民警卫队和秘密特工。它负责维护持不同政见组织的秩序和国家的稳定。但总体上来说，它们在维护和平等事项上会变得更有用。"
 UKR_clean_the_country: "净化国家"
 UKR_clean_the_country_desc: "国家急需稳定。是时候消灭那些危害国家安全的事物了。"
 UKR_true_political_and_national_freedom: "真正的政治自由"
 UKR_true_political_and_national_freedom_desc: "真正的政治自由开始从国家内部清洗期间导致的破坏中恢复。现在是向前迈进，实现我们人民真正的愿望的时候了。"
 UKR_one_language_nation_way: "一个国家，一个语言，一条道路！"
 UKR_one_language_nation_way_desc: "乌克兰是一个国家。只有一种语言。只有一条道路适合乌克兰人民。"
 UKR_new_national_idea: "新国家理念"
 UKR_new_national_idea_desc: "既然共和国已被巩固，是时候在发展之前设想出一个全新的国家理念了。在设想时，我们必须深思熟虑地思考人民真正需要的东西。"
 UKR_millenial_hetmanate: "千禧年的将军"
 UKR_millenial_hetmanate_desc: "黑特曼是一个没有具体定义的术语。大众选择的定义是乌克兰哥萨克的将军。这个词指的是在俄国人镇压叛乱之前，乌克兰伟大的哥萨克。现在是时候回到哥萨克人即受尊重又可怕的时代了!"
 UKR_deal_with_traitors_of_fatherland: "叛国者"
 UKR_deal_with_traitors_of_fatherland_desc: "那些支持乌克兰亲欧盟示威运动和将顿巴斯地区分裂出乌克兰的起义的人是祖国的叛徒。因此我们必须立刻解决他们。"
 UKR_strong_state: "加强国家"
 UKR_strong_state_desc: "让乌克兰免于自我崩溃的唯一措施就是国家的稳定。是时候让国家崛起领导人民走向新时代了！"
 UKR_strong_nation: "加强民族"
 UKR_strong_nation_desc: "国家和人民一样强大。乌克兰人民曾私下低语，但如今他们走上街头高喊;是时候让民族崛起了。"
 UKR_take_lead_at_national_revival: "民族修正主义"
 UKR_take_lead_at_national_revival_desc: "这个国家本质上是脆弱的。是时候进行改革，为乌克兰建立一个为人民服务的政府了。现在它是共和体，州，国家的力量。"
 UKR_strong_republic: "强大的共和国"
 UKR_strong_republic_desc: "共和政体对乌克兰人民来说是最强大的。因为加强共和国能最大程度地贴合我们的利益，我们应该保持现有的领导班子。"
 UKR_choose_the_national_viche: "国民VECHE"
 UKR_choose_the_national_viche_desc: "Veche是中世纪的一个术语，指的是以斯拉夫为主的国家的民众集会。白俄罗斯、俄罗斯、乌克兰和波兰都有韦奇。该制度使人民与国家融为一体，现在是我们重新使用该制度的时候了的时候了。"
 UKR_take_the_power_by_force: "夺权"
 UKR_take_the_power_by_force_desc: "目前的政党使乌克兰变得虚弱不堪。是时候在国家陷入最大的混乱之前夺取政府的权力了。"
 UKR_choose_the_true_leader: "新盖特曼国"
 UKR_choose_the_true_leader_desc: "宣称一个新的赫特曼国将使我们能够获得较现在更大的声望。现在是重建赫特曼国的时候了。"
 UKR_kharkiv_pact: "哈尔科夫条约"
 UKR_kharkiv_pact_desc: "《哈尔科夫公约》是普京和亚努科维奇签署的法规，目的是延长俄罗斯对乌克兰海军设施使用的租约，将其延长到未来一个世纪。该条约还详细规定了俄罗斯天然气的多年折扣合同。"
 UKR_increasing_popularity: "增加支持率"
 UKR_increasing_popularity_desc: "亲俄罗斯政府并没有受到大部分民众的拥护。国内的民族主义派系因此变化而变得骚动不已。人民必须知道我们支持他们，并与他们共同讨论乌克兰的未来，而不是把他们摒弃在一边。"
 UKR_uoc: "乌克兰东正教"
 UKR_uoc_desc: "我们国家的大多数人口是虔诚的东正教徒。我们必须维持与教会的关系来与人民保持和平。提高教会的某些权利应该能够让我们从数目巨大的宗教人口中获得支持和更大的利益。"
 UKR_choose_the_leader: "国民施压"
 UKR_choose_the_leader_desc: "由民粹主义者领导的联盟已经夺权。是时候决定这是否正确了。我们迈向了一条未曾设想过的全新道路。人民肯定能感受到顺从我们的压力。"
 UKR_enlist_the_people_support: "争取民众支持"
 UKR_enlist_the_people_support_desc: "人民是国家的组成部分。没有了他们的支持，我们的统治就难以为继。"
 UKR_snap_election: "仓促大选"
 UKR_snap_election_desc: "因为政府顾及到最近起义后国家产生的许多问题，乌克兰的大选不得不推迟。"
 UKR_state_of_emergency: "全国紧急状态"
 UKR_state_of_emergency_desc: "国家陷入了动乱之中。暴徒在街上横行霸道。人民宣布他们已不受政府掌控。是时候宣布全国紧急状态了，我们需要夺回对全国的控制。"
 UKR_reorganize_the_national_guard: "重组国民警卫队"
 UKR_reorganize_the_national_guard_desc: "列昂尼德·库奇马在2000年1月解散了乌克兰国民警卫队。它的残余部分不是被解散就是被重组成为其他军事部门的一部分。现在它将被重组，以此更好地支持我们的军队。"
 UKR_support_uia: "乌克兰国际航空公司"
 UKR_support_uia_desc: "UIA，即乌克兰国际航空公司是乌克兰目前最大的航空公司，也是乌克兰政府主打的王牌。基辅鲍里斯波尔机场是其公司的主要航空枢纽。它经营着飞往欧洲、中东、美国、加拿大和亚洲的客运航班和货运服务。"
 UKR_build_new_airports: "兴建机场"
 UKR_build_new_airports_desc: "乌克兰的机场不仅被忽视，还得不到充分的利用。但乌克兰地势平坦，很适合扩建我们的机场。"
 UKR_grants_for_high_speed_trains: "高速列车许可"
 UKR_grants_for_high_speed_trains_desc: "铁路网对乌克兰经济的繁荣来讲至关重要。我们有必要把老旧的火车升级为更新的高速列车。我们拥有着全欧洲最大的铁路网，因此十分值得投资火车的发展。"
 UKR_invest_in_ministry_of_infrastructure: "基建部"
 UKR_invest_in_ministry_of_infrastructure_desc: "由于基建部政府官员的腐败，乌克兰的基础设施陷趋于崩溃。因此该部受到了猛烈抨击。为了工业的美好未来，我们应该重组此部门。"
 UKR_samru: "向SAMRU投资"
 UKR_samru_desc: "乌克兰的一些基础设施建设公司即将耗尽资金和失去基本工作。SAMRU 就是这样的一个公司，我们应该推动他们的工作，同时也改善我国的道路。"
 UKR_roads_extend_plan: "道路投资计划"
 UKR_roads_extend_plan_desc: "乌克兰的道路并不是世界上最好的。某些地区的道路不是没有铺平就是几乎被摧毁。时候让这些地区得到一点关爱了。"
 UKR_ukrainian_railways: "乌克兰铁路"
 UKR_ukrainian_railways_desc: "“乌克兰铁路”是一家国有公司的名称，目前该公司在乌克兰国内拥有大量的铁路运输垄断权。该公司拥有世界上第13条总长超过23000公里的铁轨。同时也是世界上第六大铁路客运公司和第七大货运运输公司"
 UKR_hyperloop_project: "超级高铁计划"
 UKR_hyperloop_project_desc: "\"超级高铁计划\"是由商人伊隆·马斯克和其公司SpaceX在一个正在进行的项目中设想出来的概念。此项目旨在为全球消费开发更有效率的运输系统。乌克兰国土辽阔，因此值得去研究和发展超级高铁。"
 UKR_legacy_of_the_ukr_ind: "乌克兰工业化"
 UKR_legacy_of_the_ukr_ind_desc: "乌克兰很大程度上依靠着工业基地来发展经济。类似基辅、利沃夫和热扎波罗热这些主要城市都有着这些年来一直推动它们发展的工业体系。我们必须保持这种趋势，否则我们将停滞不前。"
 UKR_ssau: "萨马拉国立航空航天大学"
 UKR_ssau_desc: "乌克兰航空工业在航天技术上离成为世界的领头羊还差的很远。但无论如何，它是航天器和其他太空专用机械设备的重要生产商。保持在这个领域的竞争力将会决定我们今后的未来。"
 UKR_pivdenmash_udo: "马卡罗夫南方机械制造厂"
 UKR_pivdenmash_udo_desc: "马卡罗夫南方机械制造厂是乌克兰的主要航天器生产商。该公司因向类似于NASA这样的外国公司生产火箭而闻名于世界。发展这个朝气蓬勃的产业能将乌克兰推向世界舞台，同时也将使我们收益匪浅。有趣的事实是:乌克兰所生产的航空飞行器占2006年总量的百分之12，可谁又知道呢！"
 UKR_rocket_program: "乌克兰火箭计划"
 UKR_rocket_program_desc: "乌克兰就和世界上其他国家一样出色。因此我们应该为国家所需之物投资火箭。它们不仅仅可以防空，最后甚至还会将我们送上太空。"
 UKR_national_steel_companies: "鲁塞尼亚钢铁"
 UKR_national_steel_companies_desc: "鲁塞尼亚的钢铁曾是发动战争不可或缺的因素。虽然我们现在早已不用剑和盾牌战斗，但我们的坦克枪支需要优质的钢材才能赢得胜利。"
 UKR_improve_mines_condition: "改善矿工条件"
 UKR_improve_mines_condition_desc: "目前，乌克兰矿业的规章制度对于矿工来说并不是世界上最安全的。然而，矿业的恶劣条件让乌克兰拥有了丰富的未开发自然资源。"
 UKR_naftogaz: "乌克兰国家石油天然气公司"
 UKR_naftogaz_desc: "”乌克兰国家石油天然气公司“是一家国有石油和天然气公司。 它参与了从萃取到产品精炼的整个过程。 该公司经常被用来推动石油和天然气自主，以用于对抗俄罗斯或其他主要能源出口国。"
 UKR_extend_ukrainian_refineries: "专注于可再生能源"
 UKR_extend_ukrainian_refineries_desc: "尽管我们有充足的天然气和其他石油储备，但用其他形式的能源来满足我们当前的能源需求将有助于在化石燃料产量较低的时期保持稳定。"
 UKR_zalk: "扎波罗热工厂"
 UKR_zalk_desc: "扎波罗热是乌克兰重要的工业中心。是扎波罗热州的首府和扎斯公司的总部，同时也是冶金中心。而且还是装卸来自顿巴斯的货物的重要港口城市。"
 UKR_automobile_industry: "汽车产业"
 UKR_automobile_industry_desc: "任何类型的车辆都是国家可调用的重要资源。它们不仅能够运输人员和物资，同时还能提供就业。我们有必要讨论对该领域的进一步投资。"
 UKR_cars_production_licenses: "汽车生产许可"
 UKR_cars_production_licenses_desc: "丰田、梅赛德斯、雪佛兰、起亚、道奇、宝马、吉普还有总数远远不止这些的公司一直以来都重视着工厂的选址。讨论引进外国投资者的机会就在我们的指尖。"
 UKR_own_automobile_production: "国内汽车生产"
 UKR_own_automobile_production_desc: "当前的世界局势动荡、令人不安。我们所需的大部分东西都可以在国内生产，汽车也不例外。保持经济继续增长的最佳方法是加大力度生产汽车。"
 UKR_laz: "LAZ（卢茨克）"
 UKR_laz_desc: "LAZ（卢茨克）控股公司在乌克兰利沃夫有一家专门生产客车的配套工厂。由于9年前苏联的解体，该公司最近发展陷入困境。我们可以把握住这次机会，发展当地经济，并提升它的市场竞争力。"
 UKR_luaz: "卢茨克汽车工厂"
 UKR_luaz_desc: "卢茨克工厂位于乌克兰卢茨克。该工厂最初建于20世纪50年代生产轻型吉普车补充当时正服役的嘎斯69型军用汽车的空缺。我们应该投资该工厂和此地区，这样生产效率就会飞速提高。"
 UKR_zaz: "扎波罗热汽车制造厂"
 UKR_zaz_desc: "ZAZ，即扎波罗热汽车制造厂是乌克兰主要的汽车生产商。就像其名字所体现出的一样，它总部位于乌克兰东南部城市扎波罗热。虽然通常也生产客车和卡车，但它主要因为作为扎波罗热汽车制造厂的前母公司而广为人知"
 UKR_kraz: "克列缅丘格汽车制造厂"
 UKR_kraz_desc: "KrAZ，即克列缅丘格汽车制造厂是一家位于乌克兰克列缅丘格的私营企业。此公司主要生产卡车及其他特殊用途车辆。然而，它的专长是重型越野车型。这家公司最近已注册为控股公司，目前被乌克兰金融信贷公司所拥有。"
