 EU_withdrawal_treaty_desc: "§Y[ROOT.GetNameWithFlag]§! e os Estados-Membros da §C[EUU.GetFlag] União Europeia§! concordaram com um Tratado de Retirada."
 EU_prepared_no_deal_exit: "Preparar uma Saída Sem Acordo"
 EU_prepared_no_deal_exit_desc: "§C[EUU.GetFlag] A União Europeia§! e seus lacaios sem espinha dorsal e aqueles burocratas inflados em Bruxelas recusam-se a nos dar um tratado de retirada favorável. Devemos preparar nosso país para a inevitável Saída Sem Acordo a menos que algo mude."
