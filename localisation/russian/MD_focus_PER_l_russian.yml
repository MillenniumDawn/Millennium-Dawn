 ###Iranian Ideas
 PER_reorganize_school_1: "Кризиз Конкура"
 PER_reorganize_school_1_desc: "Конкур - это иранский комплексный национальный вступительный экзамен, необходимый студентам для поступления в высшие учебные заведения. Хотя первоначально он был создан для обеспечения "исламизации университетов", теперь он стал препятствием для тех, кто ищет квалифицированные профессии, и привел к увеличению числа студентов, обучающихся за рубежом, и, в конечном счете, пребывающих за границей, уменьшая количество квалифицированных специалистов в стране.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если мы выполним фокусы §YРеорганизация Комитета Экзаминации§! или §YОтменить Конкур§!"
 PER_reorganize_school_2: "Конкур реформирован"
 PER_reorganize_school_2_desc: "Мы полностью реформировали Конкур, и хотя в наших школах больше нет учеников, разделяющих идеологию нашей страны, в конечном счете, это к лучшему."
 PER_reorganize_school_3: "Конкур частично реформирован"
 PER_reorganize_school_3_desc: "Мы частично реформировали Конкур, и хотя не все проблемы, связанные с экзаменом, устранены, по большей части он все еще работает."
 PER_reorganize_school_4: "Конкур продолжен"
 PER_reorganize_school_4_desc: "В конечном счете, реформа Конкура приведет к тому, что наши школы больше не будут заполняться учащимися, лояльными идеологии нашей страны. Поэтому любые попытки или призывы к реформированию должны быть подавлены мощью нашего ятагана!"
 birthplace_islamic_revolution: "Родина Исламической Революции"
 birthplace_islamic_revolution_desc: "Когда последний Шах был свергнут в году 1979, почти 2500 лет монархии подошли к концу. В результате народной революции возникла Исламская республика и аятоллы. Союзник Запада стал прямым противником.\n\nИран служит примером для шиитского ислама во всем мире, а также противодействует вторжению суннитов.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если §Yидеология нашего государства§! изменится."
 PER_jihad_of_construction: "Джихад строительства"
 PER_jihad_of_construction_desc: "Джихад строительства была одной из Организаций иранской революции. Организация начиналась как движение добровольцев, помогавших с урожаем 1979 года, но вскоре была институционализирована и приобрела более широкую, развивающую роль в сельской местности.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если §Yидеология нашего государства§! изменится."
 IROST: "IROST"
 IROST_desc: "IROST является крупнейшим исследовательским центром в Иране и занимается разработкой стратегий, политик, систем исследований и разработок, управлением, прогнозированием и оценкой развития науки и технологий (S&T) и науки и техники для экономического прогресса."
 IROST_2: "IROST"
 IROST_2_desc: "IROST является крупнейшим исследовательским центром в Иране и занимается разработкой стратегий, политик, систем исследований и разработок, управлением, прогнозированием и оценкой развития науки и технологий (S&T) и науки и техники для экономического прогресса."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, IMIDRO, является крупной государственной холдинговой компанией, работающей в горнодобывающем секторе Ирана. IMIDRO имеет крупные компании и операционные дочерние компании, работающие в области добычи стали, алюминия, меди, драгоценных металлов и полезных ископаемых."
 modernized_army: "Модернизированная армия"
 modernized_army_desc: "Иран развивает свою армию и силы обороны, для чего необходимо модернизировать броню. Эта программа включает танки Zolfaghar."
 modernized_army_2: "Модернизированная армия"
 modernized_army_2_desc: "Иран развивает свою армию и силы обороны, для чего необходимо модернизировать броню. Эта программа включает танки Zolfaghar и Karar."
 modernized_army_3: "Модернизированная армия"
 modernized_army_3_desc: "Иран развивает свою армию и силы обороны, для чего необходимо модернизировать броню. Эта программа включает танки Zolfaghar, Karar и ударные вертолеты Toufan."
 mass_produce_aircraft: "Массовое производство самолетов"
 mass_produce_drone: "Массовое производство дронов"
 qasem_soleimani_spirit: "Мученик Касем Сулеймани"
 qasem_soleimani_spirit_desc: "Касем Сулеймани был иранским фельдмаршалом, убитым США под предлогом того, что он террорист. Это печальное убийство запомнится иранскому народу. это окажет влияние на ирано-американские отношения в будущем. \n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если мы выполним фокус §YОбзор Страны§!."
 corruption_in_the_government: "Коррупция в правительстве"
 corruption_in_the_government_desc: "К сожалению, в нашем правительстве существует коррупция, которая оказывает негативное влияние на прогресс страны, мы должны определить факторы коррупции и бороться с ними.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если мы выполним фокус§YВыявление Коррумпированных Чиновников§!"
 the_holy_defence: "Святая Защита"
 the_holy_defence_desc: "Наша война с Ираком в 1980 году, храбрость и самопожертвование наших бойцов сделали наш народ более сплоченным и проникнутым духом мученичества. Мы получили большой опыт от этой войны, который поможет нашим вооруженным силам лучше воевать сегодня.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если мы выполним фокус §YОбзор Страны§!."
 the_holy_defense_bonuses_active: "\nМы §Gполучаем§! следующее, благодаря нашей §Yоборонительной войне§!:\nНаселение, пригодное для вербовки: §G9%§!\nОборона дивизии на национальной територии: §G+20%§!\nОрганизация дивизии: §G+5§!\n"
 the_holy_defense_bonuses_inactive: "\nМы §Rне получаем§! следующее, потому-что мы не в §Yоборонительной войне§!:\nНаселение, пригодное для вербовки: §g5%§!\nОборона дивизии на национальной територии: §G+20%§!\nDivision Organisation: §G+5§!\n"
 natanz_nuclear_facility_idea: "Ядерный Объект Натанз"
 natanz_nuclear_facility_idea_desc: "Ядерный объект в Натанзе - один из ядерных объектов, связанных с ядерной программой Ирана, построенный для обогащения урана вблизи Натанза."
