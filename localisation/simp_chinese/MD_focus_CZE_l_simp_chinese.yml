 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_one: "远征军防御计划"
 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_two: "§G远征军防御计划§!"
 CZE_petr_pavel_scripted_gui_north_flank_button_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_button_one_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_one: "联合远征军是由英国领导的北欧多国军事伙伴关系，旨在快速反应和远征作战。\n\n§G执行此任务的要求：§!\n  以下之一：§Y[ENG.GetName]§!, §Y[DEN.GetName]§!, §Y[NOR.GetName]§!：\n    与§Y[USA.GetName]§!处于同一阵营并且处于和平状态\n\n  §Y[CZE.GetName]§!：\n    与§Y[USA.GetName]§!处于同一阵营并且处于和平状态\n\n  §Y2014年§!之后\n\n§G完成所需时间：§! §Y180§!天\n\n§G即时效果：§!\n  §Y每个符合要求的国家§!:\n    获得事件[CZE.GetName]派遣彼得·帕维尔协助训练\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+9%训练点数，+10%计划专家点数和+6%防御风格点数\n\n  §Y[CZE.GetName]§!：\n    获得+5%防御和+5%计划加成上限"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_two: "联合远征军是由英国领导的北欧多国军事伙伴关系，旨在快速反应和远征作战。\n\n§G完成所需时间：§! [?CZE_petr_pavel_north_flank_flag_one:days_left|0Y]天\n\n§G完成后的效果：§!\n  §Y彼得·帕维尔§!：\n    获得+9%训练点数，+10%计划专家点数和+6%防御风格点数\n\n  §Y[CZE.GetName]§!：\n    获得+5%防御和+5%计划加成上限"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_three: "联合远征军是由英国领导的北欧多国军事伙伴关系，旨在快速反应和远征作战。\n\n§G完成！§!"
