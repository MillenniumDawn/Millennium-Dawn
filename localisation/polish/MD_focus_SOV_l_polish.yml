 SOV_safe_russia: "Security of the Country"
 SOV_safe_russia_desc: "Our country is huge, and therefore, to protect it, we also need huge worlds and a number of special units and agencies that will monitor the security of our country day and night."
 SOV_vimpel_omon_exp: "Vympel Group"
 SOV_vimpel_omon_exp_desc: "Directorate V of the FSB Special Purpose Center, often referred to as Spetsgruppa V Vympel, but also known as KGB Directorate V, Vega Group, is a spetsnaz units of the FSB under the command of the FSB.Vympel is the sister unit of Spetsgruppa \"A\" , an FSB unit.."
 SOV_second_slujba: "Second Service"
 SOV_second_slujba_desc: "The Service for the Protection of the Constitutional Order and the Fight against Terrorism, also known as the Second Service or the \"Two\", is a division of the Federal Security Service of the Russian Federation, established on July 6, 1998 as the Directorate of Constitutional Security. On August 28, 1999, the Office of Constitutional Security was merged with the Department for Combating Terrorism (the Second Department) into the Department for the Protection of the Constitutional Order and the Fight against Terrorism.In accordance with the federal law \"On the Federal Security Service,\" the Service is engaged in the fight against terrorism and extremism, the prevention of interethnic and interreligious conflicts, as well as the prevention of domestic political threats, the protection of the constitutional order of the Russian Federation and the implementation of counterintelligence support for religious, social and cultural spheres. In the press, it is often called the ideological successor of the Fifth Directorate of the KGB of the USSR (it is also called the directorate \"Z\" or the Directorate for the Protection of the Soviet Constitutional Order of the KGB of the USSR since August 11, 1989), responsible for counterintelligence work in the fight against ideological sabotage.."
 SOV_inner_army: "Internal Troops"
 SOV_inner_army_desc: "The Internal Troops of the Ministry for Internal Affairs of the Russian Federation it's a paramilitary force of the Ministry of Internal Affairs of Russia.The Internal Troops was a gendarmerie-like force that supported Police, dealt with crowd control during riots and internal conflicts, and guarded highly-important facilities such as nuclear power plants. The Internal Troops was involved in all conflicts and violent disturbances in modern Russia, including the First and Second Chechen Wars, where it fell under direct military command during wartime and fulfilled missions of local defence and rear area security. The Internal Troops consisted of both volunteers and conscripts, which caused the number of active service members to fluctuate, with less than 200,000 upon their disestablishment from a peak strength of 350,000, and had experienced a shortage of officers since 1998."
 SOV_omon: "OMON"
 SOV_omon_desc: "OMON to system wojskowych jednostek specjalnych policji w ramach Sił Zbrojnych Rosji. Wcześniej działał w strukturach radzieckiego i rosyjskiego Ministerstwa Spraw Wewnętrznych (MVD). Początkowo jako jednostka sił specjalnych radzieckiej milicji w 1988 r., odegrała ważną rolę w kilku konfliktach zbrojnych w trakcie i po rozpadzie Związku Radzieckiego w 1991 r. OMON jest znacznie większy i lepiej znany niż SOBR, inny oddział specjalnej policji Gwardii Narodowej Rosji. We współczesnym kontekście OMON służy jako grupa policji do tłumienia zamieszek lub jako paramilitarna siła przypominająca żandarmerię. Jednostki OMON istnieją również na Białorusi, w Kazachstanie, Tadżykistanie i innych państwach postsowieckich. Jednak niektóre jednostki postsowieckie zmieniły nazwy i akronimy. Osoby mówiące po rosyjsku powszechnie nazywają oficerów OMON omonowcami."
 SOV_upravlenie_k: "Department K"
 SOV_upravlenie_k_desc: "Directorate (Department) K is a division of the Ministry of Internal Affairs of Russia (the Ministry of Internal Affairs of Russia) that fights crimes in the field of information technology, as well as illegal trafficking in electronic devices and special technical means."
 SOV_centr_t: "Centre for Combating Extremism"
 SOV_centr_t_desc: "The Centre for Combating Extremism, also known as Centre E is a unit within the Ministry of Internal Affairs of the Russian Federation. Their official focus is the suppression of extremism."
 SOV_gusb: "The Main Directorate of Internal Security"
 SOV_gusb_desc: "The Main Directorate of Internal Security of the Ministry of Internal Affairs of the Russian Federation is a police unit that is an independent structural operational unit of the central office of the Ministry of Internal Affairs of the Russian Federation.The main tasks of the Main Directorate of Internal Security.To prevent persons pursuing illegal goals from entering the service of the Ministry of Internal Affairs.Anti-corruption, development and implementation of measures related to the activities of the Main Directorate in the system of the Ministry of Internal Affairs of Russia.Prevention, detection and suppression of offenses planned to be committed, committed or being committed by employees, civil servants and employees of the Ministry of Internal Affairs of Russia, as well as the identification of their corrupt ties."
 SOV_sobr: "SOBR"
 SOV_sobr_desc: "Special Rapid Response Unit lub SOBR, jest jednostką specnazu. Dzięki swojemu sprzętowi wojskowemu, mundurom i szkoleniu OMON i SOBR stanowią szybką reakcję i szybkie wprowadzenie paramilitarnych sił policyjnych dostępnych dla regularnej policji - zazwyczaj rozmieszczanych według uznania lokalnego dowództwa policji. Pełnią podobną funkcję jak taktyczna jednostka policyjna (PTU)."
 SOV_anti_corrupt_upravlenie_desc: "Główny Zarząd Bezpieczeństwa Ekonomicznego i Zwalczania Korupcji zapewnia i wykonuje funkcje Ministerstwa Spraw Wewnętrznych w zakresie opracowywania i wdrażania polityki państwowej oraz regulacji prawnych w dziedzinie bezpieczeństwa ekonomicznego państwa, a także wykonuje inne funkcje zgodnie z ustawodawstwem federalnym, dekretami Prezydenta Federacji Rosyjskiej, decyzjami Rady Bezpieczeństwa Federacji Rosyjskiej w ramach kompetencji określonych w rozporządzeniu o Głównym Zarządzie, aktach prawnych Ministerstwa Spraw Wewnętrznych Rosji. Główny Zarząd Bezpieczeństwa Ekonomicznego i Zwalczania Korupcji Ministerstwa Spraw Wewnętrznych Federacji Rosyjskiej jest jednostką strukturalną centralnego urzędu Ministerstwa Spraw Wewnętrznych Federacji Rosyjskiej i jest główną jednostką operacyjną w systemie Ministerstwa Spraw Wewnętrznych Rosji w zakresie organizacji walki z przestępczością gospodarczą."
 SOV_gru_desc: "Główny Zarząd Sztabu Generalnego Sił Zbrojnych Federacji Rosyjskiej, dawniej Główny Zarząd Wywiadowczy, powszechnie znany nadal pod swoim poprzednim skrótem GRU, jest zagraniczną agencją wywiadu wojskowego Sztabu Generalnego Sił Zbrojnych Federacji Rosyjskiej. GRU kontroluje służbę wywiadu wojskowego i utrzymuje własne jednostki sił specjalnych. W przeciwieństwie do innych rosyjskich agencji bezpieczeństwa i wywiadu, takich jak Służba Wywiadu Zagranicznego (SWR), Federalna Służba Bezpieczeństwa (FSB) i Federalna Służba Ochrony (FSO), których szefowie podlegają bezpośrednio prezydentowi Rosji (patrz Agencje wywiadowcze Rosji), dyrektor GRU podlega rosyjskiemu dowództwu wojskowemu, podlegając ministrowi obrony i szefowi Sztabu Generalnego. Dyrekcja jest rzekomo największą rosyjską agencją wywiadu zagranicznego i wyróżnia się wśród swoich odpowiedników gotowością do wykonywania ryzykowniejszych „skomplikowanych operacji o wysokiej stawce”. Według niezweryfikowanych oświadczeń Stanisława Łuniowa, dezertera z GRU, w 1997 r. agencja wysłała sześć razy więcej agentów do krajów zagranicznych niż SWR i dowodziła około 25 000 żołnierzy Specnazu."
 SOV_gru_spetznaz: "Spetsnaz GRU"
 SOV_gru_spetznaz_desc: "Specnaz GRU, formalnie znany jako Siły Specjalne Głównego Zarządu Sztabu Generalnego Sił Zbrojnych Federacji Rosyjskiej, jest siłą specjalną (specnaz) GRU, zagranicznej agencji wywiadu wojskowego Sił Zbrojnych Federacji Rosyjskiej."
 SOV_zaslon: "Zaslon"
 SOV_zaslon_desc: "Centrum Specjalnego Przeznaczenia Zaslon jest jednostką specjalną rosyjskiej Służby Wywiadu Zagranicznego, utworzoną 23 marca 1997 r. Jednostka sił specjalnych jest bardzo tajna, więc praktycznie nie ma o niej żadnych otwartych informacji. Żołnierze Centralnego Dowództwa Zaslon są wykorzystywani do zapewniania wsparcia wojskowego dla operacji prowadzonych przez SVR za granicą. Zaslon jest przeznaczony do reagowania siłą na zagrożenia dla obiektów rosyjskiej Służby, misji dyplomatycznych za granicą oraz do ochrony szefów rosyjskiej Służby Wywiadu Zagranicznego i rosyjskiego Ministerstwa Spraw Zagranicznych podczas ich wizyt w „gorących punktach”. Lista operacji specjalnych prowadzonych przez Zaslon obejmuje usuwanie obywateli rosyjskich z „gorących punktów”."
 SOV_outer: "Wywiad Zagraniczny"
 SOV_outer_desc: "Bezpieczeństwo Rosji zależy również od tego, jak słabi i kontrolowani są jej wrogowie. Nie powinniśmy być ślepi na żadnego wroga, który chce nas udusić."
