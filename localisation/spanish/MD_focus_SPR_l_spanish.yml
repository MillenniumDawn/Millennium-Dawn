 SPR_idea_tourist_industry_1: "Industria Turística Española"
 SPR_idea_tourist_industry_1_desc: "La industria turística es uno de los sectores más importantes de la economía española. Fomentar su crecimiento es un gran impulso para nuestra economía. Sin embargo, la guerra y la inestabilidad pueden afectar negativamente los negocios."
