 ISR_jabel_mukaber_judge: "对穆卡贝尔山作出判决"
 israel.105.t: "我们应该如何处理穆卡贝尔山？"
 israel.105.d: "穆卡贝尔山是东耶路撒冷南部一个以巴勒斯坦人为主的社区。它西边与东塔尔皮奥特接壤，北边与阿布托尔和西尔万接壤，南边与苏尔巴赫接壤。\n\n我们的专家声称，这是一个令人沮丧的贫民窟，垃圾从垃圾箱里溢出，散落在街道上，没有操场，没有绿地，教室和幼儿园短缺，只有一所男子高中，在居民们20年的恳求下，这所高中两年前才开办。他们向国家纳税，向市政当局缴纳财产税，但似乎没有得到任何明显的回报。\n\n我们该怎么办？"
 israel.105.a: "延长他们的最后期限。"
 israel.105.b: "要求驱逐他们！"
 israel.106.t: "以色列向穆卡贝尔山施压！"
 israel.106.d: "最近，以色列开始向耶路撒冷的穆卡贝尔山社区施压，试图迫使他们在那里建立更多的定居点。西岸合作者当局对此无动于衷！我们应该向以色列发出最后通牒吗？"
 israel.106.a: "是"
 israel.106.b: "这不关我们的事。"
