 #Land Doctrines
 TITLE_LEGACY_DOCTRINES:0 "Doctrines traditionnelles"
 LEGACY_DOCTRINES_TITLE:0 "Les doctrines traditionnelles sont des doctrines de l'ère de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne."
 legacy_doctrines:0 "Doctrines Héritage"
 legacy_doctrines_desc:0 "Les doctrines traditionnelles sont des doctrines de l'ère de la guerre froide qui ont encore une influence notable sur la pensée militaire moderne. Bien que les doctrines changent avec le temps, le passé est toujours profondément ancré dans toute force armée."
 modern_blitzkrieg:0 "Blitzkrieg moderne"
 modern_blitzkrieg_desc:0 "Incroyablement réussie au début de la Seconde Guerre mondiale, la doctrine allemande Blitzkrieg a été largement copiée par d’autres, devenant un pilier de la pensée stratégique de la guerre froide - en particulier dans les milieux de l’OTAN. Il vise à concentrer les forces mobiles et à les utiliser pour manœuvrer en permanence en territoire ennemi tout en évitant les points forts de l’ennemi."
 forward_defense:0 "Défense en avant"
 forward_defense_desc:0 "Les stratèges de l'OTAN, en combattant la menace d'armure soviétique envahissant l'Europe occidentale, ont proposé la doctrine de la défense avancée. Des forces défensives planifiées armées d’armes antichars et antiaériennes affaibliraient la poussée initiale tandis que les réserves seraient mobilisées derrière elles. L'idée était que les batailles initiales de taille titanesque détermineraient l'issue de la guerre et que, par conséquent, la majorité des forces actives devraient être placées aussi près que possible du front."
 encourage_nco_iniative:0 "Encourager l'initiative des sous-officiers"
 encourage_nco_iniative_desc:0 "La pensée militaire occidentale encourageait l'initiative chez les sous-officiers (commandement inférieur), les considérant comme l'épine dorsale de leurs armées. Étant donné l'évolution rapide des situations, éviter de passer par toute la chaîne de commandement permet à un sous-officier d'exploiter des opportunités qui seraient autrement manquées sur le champ de bataille."
 air_land_battle:0 "AirLand Battle"
 air_land_battle_desc:0 "AirLand Battle a mis l'accent sur la coordination étroite entre les forces terrestres agissant comme une défense de manœuvre agressive, les forces aériennes attaquant les forces en échelon arrière alimentant la ligne de front de l'ennemi, soulageant ainsi la principale avancée de l'ennemi. Le but est de retarder l'ennemi, en créant une fenêtre d'opportunité pour vaincre les forces de première ligne tout en provoquant une attrition sévère à l'arrière."
 grand_battleplan:0 "Grand plan de bataille"
 grand_battleplan_desc:0 "La doctrine du grand plan de bataille favorise largement la planification préalable de chaque étape du combat, estimant que le camp avec la meilleure planification prévaudrait. Lorsque cela est fait correctement, cela peut être très puissant, car les troupes peuvent se concentrer sur le perfectionnement de leur aspect du plan, tout en permettant des opérations combinées dans des forces incapables de coordination en temps réel. Une bonne planification évite les problèmes logistiques, mais c’est un travail lent, une initiative renouvelée et une absence de réelle flexibilité face à une ligne de front fluide."
 rigid_hierarchy:0 "Hiérarchie rigide"
 rigid_hierarchy_desc:0 "Avec la crainte légitime que sa propre armée constitue la plus grande menace pour la survie du régime, les postes de commandement seraient souvent créés par loyauté politique plutôt que par compétence. Les grands exercices de tir réel ne seraient généralement pas organisés. En outre, la fabrication des desserts serait centralisée, la rendant lente et inflexible face aux menaces en évolution."
 praetorian_guard:0 "Garde prétorienne"
 praetorian_guard_desc:0 "Avec la direction politique concentrant l'armée sur la protection du régime, des unités séparées d'élite ont été mises en place, employant des soldats professionnels avec une sélection et une formation idéologiques. Celles-ci recevraient les meilleures armes et entraînements, ce qui les rendrait bien placées pour défendre les dirigeants politiques des soulèvements et de la menace de coups d'État de la part de l'armée enrôlée."
 armoured_mass_assault:0 "Assaut blindé de masse"
 armoured_mass_assault_desc:0 "L’assaut blindé de masse, selon le concept soviétique de «bataille en profondeur», mettait l’accent sur la coopération en matière d’armes combinées, l’action offensive et les unités de choc fortement blindées. Des attaques multiples seraient lancées sur un même front par des unités plus lentes et lourdes en puissance de feu afin de casser la zone tactique ennemie. Dans le même temps, des forces blindées et mécanisées très mobiles seraient maintenues en réserve et avanceraient vers l'avant une fois que des trous seraient créés. Ceci est différent de Blitzkreig, qui se concentre sur des points faibles uniques au lieu de plusieurs points de contact."
 deep_echelon_advance:0 "Deep Echelon Advance"
 deep_echelon_advance_desc:0 "Avec des trous dans les lignes ennemies créées avec succès, plusieurs avances de troupes de choc fortement blindées ravageraient les arrières ennemis à grande vitesse tout en évitant les points forts de résistance ennemie - les laissant suivre l'avancée des forces d'infanterie moins lourdes. L'objectif est de s'emparer du territoire ennemi à une vitesse vertigineuse, créant ainsi les conditions permettant à l'ennemi de perdre la volonté de mettre en place une défense opérationnelle."
 army_group_operational_freedom:0 "Groupe opérationnel de l'armée"
 army_group_operational_freedom_desc:0 "Bien que rigide dans ses dispositions tactiques, la doctrine soviétique laissait une liberté opérationnelle importante aux formations de groupes de l’armée, permettant ainsi aux commandants au sol de procéder rapidement à des missions. Cette liberté était plus grande que parmi les forces de l'OTAN à l'époque, mais elle ne s'étendait pas aux officiers inférieurs et aux commandants."
 massed_artillery:0 "Artillerie Massée"
 massed_artillery_desc:0 "En utilisant de grandes quantités d'artillerie ordinaire et d'artillerie d'artillerie concentrée sur l'ennemi de première ligne, l'espoir était de briser et de perturber leurs fonctions normales. L'utilisation d'artillerie en si petit nombre réduit également le besoin de soutien aérien. Les chiffres énormes ont conduit beaucoup à appeler les armées russe et soviétique une "armée d'artillerie avec des chars"."
 infiltration_assault:0 "Assaut d'infiltration"
 infiltration_assault_desc:0 "La doctrine des assauts d'infiltration utilise l'infiltration nocturne la nuit derrière les points forts de l'ennemi pour permettre à des assauts-surprises sur des positions normalement bien défendues de réussir en les coupant des renforts."
 defence_in_depth:0 "Défense en profondeur"
 defence_in_depth_desc:0 "La défense en profondeur, souvent aussi appelée «défense élastique», consiste à retarder au lieu de nier carrément l'avance de l'ennemi. Les dépôts d'approvisionnement et les fortifications préfabriquées doivent être placés loin du front, de même que la majorité des forces. En achetant du temps et en causant des pertes supplémentaires à l'ennemi en lui cédant de l'espace, l'élan de l'ennemi s'use de l'usure."
 armoured_counterpunch:0 "Contre-attaque blindée"
 armoured_counterpunch_desc:0 "S'appuyant sur la défense en profondeur, cette stratégie consiste à déployer des forces blindées importantes à des moments favorables afin de bloquer les avancées d'échelon profondes et d'obtenir une victoire décisive. Cependant, ces concentrations sont vulnérables à la puissance aérienne de l'ennemi."
 frontline_defence:0 "Défense de première ligne"
 frontline_defence_desc:0 "Le fait de regrouper la majorité des forces de défense prévues à l'avance le plus près possible de la frontière nous donne la plus grande chance de conserver notre territoire, ce qui est essentiel si nous disposons d'un espace limité où nous pouvons nous retirer."
 early_tunnel_warfare:0 "Première guerre de tunnel"
 early_tunnel_warfare_desc:0 "La construction de vastes réseaux de tunnels souterrains permet un réapprovisionnement clandestin, le transfert des forces et de meilleures défenses grâce à des embuscades. Il permet à nos forces de se reposer sans être soumises à la puissance aérienne ennemie."
 guerilla_specialisation:0 "Spécialisation guérilla"
 guerilla_specialisation_desc:0 "La guérilla cherche à perturber la supériorité militaire de l'adversaire en lui interdisant le combat direct, sauf dans les rares zones où la parité peut être atteinte par des avantages du terrain ou des embuscades. Cherche également à soumettre l'ennemi à une usure constante par le biais d'attaques dirigées contre des cibles plus douces, telles que les convois de ravitaillement."
 Century_Re_Evaluation:0 "Réévaluation du 21e siècle"
 Century_Re_Evaluation_desc:0 "La fin de la guerre froide a donné aux planificateurs militaires du monde entier le temps nécessaire pour choisir de nouvelles doctrines pour l’avenir."
 TITLE_NETWORK:0 "Guerre centrée sur le réseau"
 NETWORK_CENTRIC_WARFARE_TITLE:0 "La guerre centrée sur le réseau cherche à relier tous les aspects de la guerre à des réseaux informatiques sophistiqués afin de tirer parti de la supériorité informationnelle pour obtenir une domination totale de la guerre."
 Network_Centric_Warfare:0 "Guerre centrée sur le réseau"
 Network_Centric_Warfare_desc:0 "La guerre centrée sur le réseau a été lancée par les États-Unis dans les années 90, en se basant sur l'introduction de commandes et de capteurs intelligents à des niveaux de plus en plus bas des forces armées. Cela permettra une meilleure connaissance de la situation pour les fabricants de desserts et les forces de combat, ainsi qu'une évaluation rapide des cibles à l'aide de superordinateurs, réduisant ainsi les temps de planification."
 TITLE_DECENTRALIZED:0 "Guerre décentralisée"
 DECENTRALIZED_WARFARE_TITLE:0 "En décentralisant les structures de commandement et en élargissant la guerre de l'information à tous les aspects de la société, on peut nier la conscience de la situation de l'ennemi et acquérir des avantages opérationnels locaux."
 Decentralized_Warfare:0 "Guerre décentralisée"
 Decentralized_Warfare_desc:0 "La guerre décentralisée et asymétrique a été lancée par l’Iran et la Russie. Cela suppose des conflits contre un adversaire supérieur en réseau et technologique peut paralyser la structure de commandement et de contrôle. La solution a été de se transformer en unités militaires plus petites dotées de structures indépendantes de prise de décision et de commandement pour rester efficaces au combat. Il accorde également une grande importance à la guerre par des moyens alternatifs et à une coordination étroite avec des sections locales amicales pour obtenir un avantage en matière d’information locale."
 TITLE_GUERILLA:0 "Guerilla Warfare"
 GUERILLA_WARFARE_TITLE:0 "En refusant une bataille décisive de l'ennemi supérieur et en attaquant leur structure de soutien, ils seront obligés de se disperser en unités plus petites que nous pourrons prendre par surprise. En éclaircissant les lignes entre combattants et civils, nous semons le chaos et démoralisons l'ennemi pour qu'il admette sa défaite."
 Guerilla_Warfare:0 "Guerilla Warfare"
 Guerilla_Warfare_desc:0 "Largement utilisée par des acteurs non étatiques, la guérilla cherche à perturber la supériorité militaire de l'adversaire en lui interdisant le combat direct, sauf dans les rares zones où la parité peut être atteinte par le terrain ou par des embuscades. Pour lutter contre un objectif politique, des moyens non militaires, tels que la guerre psychologique, sont utilisés pour affaiblir la stabilité et la volonté de combattre de l'adversaire. Ironiquement, en semant le chaos, nous pouvons nous construire un soutien en tant que seule alternative stable à la société."
 Civilian_Infiltration:0 "Infiltration civile"
 Civilian_Infiltration_desc:0 "Le cœur de toute insurrection réussie consiste à s’intégrer à la population en général, à la fois comme protection et comme motif de recrutement, de sorte que toute intervention chirurgicale ciblée contre l’insurrection soit impossible."
 Drug_Manufacture:0 "Fabrication de médicaments"
 Drug_Manufacture_desc:0 "Toute insurrection a besoin de fonds et en contrôlant la fabrication et la distribution de drogues illicites, on peut gagner beaucoup de revenus."
 Ideological_Purity:0 "Pureté idéologique"
 Ideological_Purity_desc:0 "En rejetant les revenus possibles de la drogue, la supériorité morale peut être obtenue contre l'adversaire. L’organisation sera également protégée de la cooptation de ses objectifs par la cupidité, ce qui lui permettra d’obtenir la pureté idéologique nécessaire."
 Social_Services:0 "Services sociaux"
 Social_Services_desc:0 "Exploitant le manque de services fournis par l'État ou notre propre perturbation, les services sociaux peuvent être utilisés pour fidéliser la population à notre égard."
 Human_Shield:0 "Bouclier humain"
 Human_Shield_desc:0 "Ayant la loyauté de la population locale, nous pouvons nous protéger des bombardements massifs de l'adversaire en nous installant à proximité des civils. De toute façon, si nous sommes bombardés, des personnalités civiles peuvent être utilisées comme propagande pour réduire le soutien de guerre de l'adversaire."
 Youth_Indoctination:0 "Indoctination Jeunesse"
 Youth_Indoctination_desc:0 "En prenant le contrôle de l'éducation, nous pouvons instaurer des endoctrinements idéologiques chez les jeunes afin de nous donner de futurs soldats prêts à tout sacrifier pour la cause."
 Hit_and_Run_Tactics:0 "Tactiques Hit and Run"
 Hit_and_Run_Tactics_desc:0 "Les tactiques offensives de frappe et de course cherchent à forcer l'adversaire à disperser leurs forces géographiquement, ce qui en fait des cibles plus faciles pour nous. Dans le même temps, des opérations réussies amélioreront notre image tout en minimisant les pertes."
 Prison_Raids:0 "Prison Raids"
 Prison_Raids_desc:0 "En attaquant les prisons et en libérant les prisonniers, nous pouvons gagner un terrain propice au recrutement, car ces prisonniers auront de la gratitude envers nous, prenant probablement les armes pour notre cause, car ils sont encore incapables de mener une vie normale."
 Urban_Focus:0 "Focus urbain"
 Urban_Focus_desc:0 "En choisissant de nous spécialiser dans les opérations urbaines, nous pouvons rendre les opérations sur le champ de bataille très désordonnées pour notre adversaire tout en simplifiant les choses pour nous."
 3D_Swarming:0 "Essaimage 3D"
 3D_Swarming_desc:0 "En utilisant à notre avantage le paysage urbain, nous pouvons nous déplacer dans des bâtiments à plusieurs niveaux et approcher l’ennemi d’en haut et en bas, en utilisant plusieurs directions pour concentrer la force meurtrière nécessaire pour briser l’ennemi dans un secteur."
 No_Surrender:0 "Pas de capitulation"
 No_Surrender_desc:0 "En nous installant en terrain urbain, nous devenons vulnérables à l'encerclement de l'ennemi. Cependant, sans issue évidente, nos forces acquièrent la volonté de se battre jusqu'à la mort."
 Rural_Focus:0 "Focus rural"
 Rural_Focus_desc:0 "En choisissant de nous spécialiser dans les opérations rurales, nous pouvons gagner de la force dans l'arrière-pays où l'adversaire est le plus faible. Nous gagnons en mobilité et pouvons nous permettre de battre en retraite si cela nous convient."
 Tactical_Retreats:0 "Retraites tactiques"
 Tactical_Retreats_desc:0 "En se retirant à un moment avancé, nous pouvons préserver nos forces tout en renforçant d'autres domaines. Comme l'ennemi ne peut pas se permettre de protéger toutes les zones reprises de manière satisfaisante, nous pourrons toujours y revenir plus tard. En privant l'ennemi de toute victoire féroce, nous pouvons épuiser son moral."
 Covert_Relocation:0 "Relocalisation secrète"
 Covert_Relocation_desc:0 "En ayant la profondeur stratégique nécessaire pour déplacer des forces et en ne se souciant pas de notre intégrité territoriale, nous pouvons déplacer secrètement des forces là où l'ennemi est faible, ce qui nous procure des avantages décisifs."
 Autonomus_Combat_Cells:0 "Cellules de combat autonomes"
 Autonomus_Combat_Cells_desc:0 "En décentralisant la structure de commandement de manière à ce que de très petits groupes puissent fonctionner de manière indépendante, tout en veillant à ce qu'aucune personne ou groupe ne puisse identifier plusieurs autres groupes, nous perturbons les efforts de collecte de renseignements de l'ennemi."
 Tunnel_Warfare:0 "Tunnel Warfare"
 Tunnel_Warfare_desc:0 "La construction de vastes réseaux de tunnels souterrains permet un réapprovisionnement clandestin, le transfert des forces et de meilleures défenses grâce à des embuscades. Comme l'ennemi ne peut pas utiliser la puissance aérienne ou des unités blindées à l'intérieur de tunnels, la disparité des forces est égalisée."
 Rhizome_Manoeuver:0 "Manoeuvre de rhizome"
 Rhizome_Manoeuver_desc:0 "Une tactique pour les zones urbaines, la manoeuvre de Rhizome consiste essentiellement à «traverser les murs», en considérant l’environnement urbain non pas comme une grille de rues, mais comme un support flexible, presque liquide, en perpétuelle mutation. Cela permet des mouvements non observés et des attaques inattendues. Cela peut encore être renforcé par la mobilité sans précédent des unités spéciales formées au parkour."
 Light_Infantry_Focus:0 "Focus d'infanterie légère"
 Light_Infantry_Focus_desc:0 "Se concentrer sur l’infanterie légère pour lancer des embuscades et des attaques nous permet d’intensifier l’insurrection et d’être plus compétents dans la guerre conventionnelle pour prendre le contrôle total d’un territoire."
 IED_and_Mine_Focus:0 "IED et Mine Focus"
 IED_and_Mine_Focus_desc:0 "Spécialisés dans l'utilisation d'engins explosifs improvisés (IED) et de mines antipersonnel, nous pouvons forcer l'adversaire à se déplacer très lentement dans toute offensive dirigée contre nous, ce qui les rend prévisibles et plus faciles à éviter. L'impact psychologique de l'usure constante des engins piégés contre les convois peut également démoraliser l'ennemi. Cette approche nous permet de livrer des pertes à l’ennemi sans les maintenir nous-mêmes."
 Cult_of_Martyrs:0 "Culte des martyrs"
 Cult_of_Martyrs_desc:0 "Célébrer le sacrifice de vies pour une cause en fait une dimension religieuse, qui constitue un puissant outil idéologique pour recruter d'autres personnes pour notre cause."
 Suicide_Bombings:0 "Attentats suicides"
 Suicide_Bombings_desc:0 "Si les convictions sont suffisamment fortes, il est possible de forcer des humains à faire le sacrifice ultime en emmenant l'ennemi dans leurs tombes. L’idée puissante derrière cela est que le volontaire n’a pas besoin d’être formé pour être efficace."
 Combat_Applications:0 "Applications de combat"
 Combat_Applications_desc:0 "Les attentats-suicides, lorsqu'ils sont utilisés en combinaison avec des attaques d'infanterie légère, vont semer la confusion et paralyser l'ennemi, nous permettant ainsi de leur infliger des coups décisifs."
 Lone_Wolf_Terrorism:0 "Terrorisme Loup Solitaire"
 Lone_Wolf_Terrorism_desc:0 "Par la propagande, nous pouvons encourager les acteurs isolés à se lancer dans des attaques terroristes isolées, généralement contre des cibles civiles. Le but est de répandre la peur et le chaos et de changer le paysage politique de l'ennemi par le biais de cette peur. Cela peut les pousser à aller trop loin ou à exercer des représailles excessives, alimentant ainsi le cycle de la violence sur lequel repose notre soutien."
 Major_Terror_Attacks:0 "Attaques terroristes majeures"
 Major_Terror_Attacks_desc:0 "Des attaques terroristes bien planifiées contre des cibles symboliques ou militaires nous attireront l’attention du monde entier, ce qui augmentera notre prestige et augmentera notre recrutement. Plus l'attaque est spectaculaire, mieux c'est pour nous. Nous pouvons cependant gagner plus d'ennemis."
 Cyber_Propaganda:0 "Cyber-Propagande"
 Cyber_Propaganda_desc:0 "En prenant la bataille dans le cyberespace, nous pouvons manipuler le discours. On peut faire en sorte que les opposants deviennent plus extrémistes, amenant nos partisans douces à devenir plus fidèles à notre cause. Les cyberattaques et l'infiltration dans des sites Web populaires peuvent également nous aider à diffuser notre propagande."
 ThreeD_Swarming:0 "Essaimage 3D"
 ThreeD_Swarming_desc:0 "L’essaimage dimensionnel 3D voit la configuration des zones bâties et la nature des combats urbains non pas comme des combats de rue à la rue, mais comme des zones de neutralisation à facettes multiples dans lesquelles des positions de combat préparées verticalement se rejoignent pour créer simultanément des attaques de toutes les directions. En contrôlant l'approche de l'ennemi à l'aide de mines et de pièges, nous l'attirons avec une certaine mort, tout en nous déplaçant d'immeuble en immeuble par des tunnels afin de garantir une certaine souplesse tout en évitant de nous coincer et en renforçant les positions au besoin."
 Networked_Battlefield:0 "Champ de bataille en réseau"
 Networked_Battlefield_desc:0 "Alors que les logiciels continuent de jouer un rôle de plus en plus crucial sur le champ de bataille, nous devons nous assurer que nos forces ne manquent jamais sur ce front en pleine croissance. En utilisant les systèmes les plus récents dans ces systèmes, nous pouvons nous assurer que nos forces fonctionnent comme un organisme fonctionnant en permanence et se mettant à jour en fonction des mouvements des autres."
 Maneuver_Warfare:0 "Guerre de manœuvre"
 Maneuver_Warfare_desc:0 "Selon la doctrine de la guerre de manœuvre, les styles de guerre sont un spectre de guerre d'usure et de guerre de manœuvre opposés. Dans la guerre d'attrition, l'ennemi est perçu comme un ensemble de cibles à découvrir et à détruire. La guerre d'attrition exploite la manœuvre pour utiliser la puissance de feu pour détruire les forces ennemies. La guerre de manœuvre, en revanche, exploite la puissance de feu et l’attrition des éléments clés des forces opposées."
 Sensor_Capability_Integration:0 "Intégration de la capacité du capteur"
 Sensor_Capability_Integration_desc:0 "La fusion de capteurs avancée permet aux unités de puiser dans les informations de tous leurs capteurs équipés pour créer une seule image intégrée du champ de bataille. Toutes les informations recueillies sont ensuite automatiquement partagées avec les autres unités et centres d’exploitation de commande et de contrôle de leur réseau à l’aide des liaisons de données les plus modernes."
 Rapid_Dominance:0 "Dominance rapide"
 Rapid_Dominance_desc:0 "L'imposition de Rapid Dominance imposera immédiatement ou suffisamment à l'avance à un adversaire ce niveau impressionnant de choc et d'effroi pour paralyser sa volonté de continuer, de prendre le contrôle de l'environnement et de paralyser ou de surcharger les perceptions et la compréhension d'événements d'un adversaire. l'ennemi serait incapable de résistance aux niveaux tactique et stratégique."
 RTSA:0 "RTSA"
 RTSA_desc:0 "La capacité de connaissance de la situation en temps réel (RTSA) permet aux équipages aériens de communiquer avec les équipages au sol pendant le transport aérien, les renversements d'aéronefs et de nombreuses autres opérations."
 Shock_Awe:0 "Cyber Shock & Awe"
 Shock_Awe_desc:0 "Une nouvelle approche du choc et de l’impression, ainsi qu’une nouvelle vision du prélude à une attaque, «Cyber», du choc et de l’impression, vise à neutraliser les infrastructures, l’approvisionnement en énergie, l’économie et les communications de l’ennemi avant le premier coup de feu. L’adversaire devrait être dans une telle confusion et une telle dissipation qu’il peut être dubitatif à l’idée que c’est le prélude d’une attaque."
 Resilient_Communications:0 "Communications résilientes"
 Resilient_Communications_desc:0 "Les pannes provoquées par une catastrophe peuvent sérieusement perturber un réseau de communication et rendre ses services indisponibles. De telles perturbations peuvent résulter de catastrophes naturelles, de défaillances technologiques ou d'attaques malveillantes. Ces perturbations augmentent de manière notable en nombre, en intensité et en ampleur. Le problème doit être traité de toute urgence, faute de mécanismes appropriés déployés dans les réseaux actuels. Lorsque des services de réseau faisant partie d'une infrastructure critique deviennent indisponibles, des problèmes commerciaux et / ou sociétaux en résultent inévitablement."
 Full_Spectrum_Dominance:0 "Dominance du spectre complet"
 Full_Spectrum_Dominance_desc:0 "également connue sous le nom de supériorité à spectre complet, elle permet à une entité militaire de contrôler toutes les dimensions de l'espace de combat et possède une diversité écrasante de ressources dans des domaines tels que terrestre, aérien, maritime, souterrain, extraterrestre, psychologique et bio ou cyber. guerre technologique. La domination totale du spectre inclut l'espace de combat physique; l’air, la surface et le sous-sol ainsi que le spectre électromagnétique et l’espace d’information. Le contrôle implique que la liberté des moyens de la force d'opposition d'exploiter l'espace de combat est totalement limitée."
 Target_Aquisition_Computing:0 "Calcul d'acquisition cible"
 Target_Aquisition_Computing_desc:0 "Ai / ATR est une technologie extrêmement importante pour les opérations militaires qui n’a pas encore tenu toutes ses promesses tactiques. Un Ai / ATR entièrement fiable peut améliorer la létalité et la capacité de survie du combattant et de sa plateforme. Un Ai / ATR fonctionne sur les données du capteur afin de traiter les informations pour la prise de décision. La principale valeur ajoutée au système d’armement d’un Ai / ATR est la réduction du calendrier d’engagement pour l’acquisition de la ou des cibles."
 Freedom_Of_Maneuver:0 "Liberté de manœuvre"
 Freedom_Of_Maneuver_desc:0 "En capitalisant sur les modèles GPS et 3D actuels, nous pouvons implémenter et simuler le meilleur trajet pour toutes nos unités, ce qui améliore considérablement la mobilité et, partant, l'efficacité du combat."
 Multi_Domain_Battle:0 "Bataille multi-domaines"
 Multi_Domain_Battle_desc:0 "Multidomain Battle (MDB) est un concept conçu pour s’adapter à ce monde en mutation. Nous devons être en mesure de dépasser les capacités de défense intégrées de notre adversaire, d'éviter l'isolement et la fracture de domaines et de préserver notre liberté d'action. Nous devons pouvoir pénétrer leurs défenses à l'heure et à l'endroit de notre choix, dans plus d'un domaine, en ouvrant des fenêtres de supériorité de domaine afin de permettre une manœuvre au sein de la défense intégrée de notre adversaire."
 Air_Blitzkrieg:0 "Air Blitzkrieg"
 Air_Blitzkrieg_desc:0 "Spécifiant sur la composante aérienne de Rapid Dominance, cette stratégie amène toute notre puissance aérienne à participer à une mobilisation rapide qui élimine et affaiblit tous les domaines de l’adversaire avant de pouvoir se doter d’une défense efficace."
 WOF_Advantages:0 "WOF Avantages"
 WOF_Advantages_desc:0 "Étant donné que le rythme rapide de la guerre moderne signifie que l’entourage peut rapidement devenir la norme, les soldats doivent prendre l’initiative de saisir des moments fugaces d’avantages temporaires. Les combattants doivent apprendre à opérer dans de petites unités avec un soutien minimal et à forcer des fenêtres d'opportunité étroites avec tout ce qu'ils ont à portée de main."
 High_Lethality:0 "Haute létalité"
 High_Lethality_desc:0 "Non, blessant, handicapant ou handicapant. Cette doctrine renforce les efforts pour que nos armes et nos forces armées soient plus efficaces non seulement en combat réel, mais également en tant que force de dissuasion, elles doivent être aussi meurtrières que possible. Nos adversaires et, ce qui est plus important encore, les hommes et les femmes qui se battent pour eux, sauront que lorsque notre pays exécute un attentat, la mort s'ensuit."
 Centralized_Desicionmaking:0 "Prise de décision centralisée"
 Centralized_Desicionmaking_desc:0 "Bien centraliser l'autorité de notre organisation facilite la mise en œuvre de pratiques communes à l'ensemble de l'armée, facilite la coordination et le contrôle depuis le centre et permet une prise de décision plus «stratégique»."
 Decentralized_Initiative:0 "Initiative décentralisée"
 Decentralized_Initiative_desc:0 "En veillant à ce que les commandants de petites unités aient la capacité de faire de petits gestes pour tirer parti des moments clés sur un champ de bataille en constante évolution, nous créerons une force à la fois stratégique, solide et adaptable sur le plan tactique."
 Disrupt_Deny:0 "Perturber refuser"
 Disrupt_Deny_desc:0 "Lorsque la saisie directe d’une zone n’est pas l’opération la plus viable, il est essentiel que nos combattants ne restent pas les bras ouverts, mais veillent plutôt à ce que tous les efforts déployés par nos adversaires dans cette zone soient condamnés et nous devons les priver de tout prétexte."
 HUMINT:0 "HUMINT"
 HUMINT_desc:0 "Les activités de renseignement humain consistent en des interrogatoires et des conversations avec des personnes ayant accès à l'information. HUMINT est à la fois une source d’intelligence positive, mais aussi une source d’information ayant une forte valeur de contre-espionnage. Les entretiens doivent permettre d’équilibrer les exigences en matière d’information connues, tant du point de vue de la collecte de renseignements que du contre-espionnage."
 TITLE_COIN:0 "Contre Insurrection"
 COIN:0 "PIÈCE DE MONNAIE"
 COIN_desc:0 "Avec des opérations de contre-insurrection efficaces ou COIN, nous pouvons intégrer et synchroniser des composantes politiques, sécuritaires, économiques et informationnelles qui renforcent la légitimité et l'efficacité du gouvernement tout en réduisant l'influence des insurgés sur la population."
 Urban_operations:0 "Opérations Urbaines"
 Urban_operations_desc:0 "Combattre en milieu urbain peut offrir certains avantages à une force de défense plus faible ou aux combattants de la guérilla en raison de pertes d'attrition induites par embuscade. L’armée attaquante doit prendre en compte trois dimensions plus souvent, [9] et par conséquent dépenser plus de main-d’œuvre afin de sécuriser une myriade de structures et de montagnes de gravats."
 Battalion_support:0 "Soutien du bataillon"
 Battalion_support_desc:0 "Les quartiers généraux chargés du contrôle et de la supervision du commandement, du soutien à la maintenance avec des équipes de machines et du soutien médical de niveau II doivent tous être repensés pour que notre soutien au niveau du bataillon soit plus efficace."
 Digitalized_Army:0 "Armée numérisée"
 Digitalized_Army_desc:0 "Ce concept s'articule autour des technologies de l'information et de la numérisation du champ de bataille. Développer et former des soldats et des chefs dotés des compétences nécessaires pour être efficaces dans cet environnement est un défi à relever pour que la composante «humaine» de cette transformation soit efficace."
 Infantry_Embedded_Armor:0 "Armure d'infanterie intégrée"
 Infantry_Embedded_Armor_desc:0 "L’incorporation de l’armure lourde dans nos unités d’infanterie a toujours été une stratégie difficile à appliquer. Cependant, avec une armure plus mobile et plus adaptable, nous pouvons substituer le soutien de l’artillerie au lieu d’utiliser directement des unités blindées pour infliger de lourds dégâts."
 Covert_Deception:0 "Déception secrète"
 Covert_Deception_desc:0 "Opérations psychologiques, guerre de l'information, déception visuelle et autres méthodes. En tant que forme d’utilisation stratégique de l’information (désinformation), elle se superpose à la guerre psychologique. Dans la mesure où tout ennemi qui tombe sous le charme de la tromperie perdra confiance en sa révélation, il peut hésiter lorsqu'il est confronté à la vérité."
 Three_Dimensional_warfare:0 "Guerre tridimensionnelle"
 Three_Dimensional_warfare_desc:0 "La notion de tactique 3D a été développée à partir du concept de sécurité sphérique. Le modèle de tactique 3D identifie certains des phénomènes clés rencontrés dans les environnements urbains. En particulier, les "qualités inhérentes de déception d'informations" trouvées dans "l'enveloppement vertical plutôt qu'horizontal"."
 Rapid_strike:0 "Frappe rapide"
 Rapid_strike_desc:0 "En se concentrant davantage sur la vitesse et la mobilité de l'action, nos unités peuvent se déplacer plus rapidement, ce qui limite la capacité de nos adversaires à réagir efficacement."
 Siege_warfare:0 "Guerre de siège"
 Siege_warfare_desc:0 "Cette stratégie est une incorporation de nouvelles méthodes pour vaincre les caractéristiques typiques des sièges modernes, le défenseur ayant une plus grande capacité de résistance au siège, le principal objectif de l'attaquant étant de confiner ses forces opérationnelles ou de créer une distraction stratégique, plutôt que de mener le siège à son terme. ."
 Close_combat_lethality:0 "Létalité de combat rapproché"
 Close_combat_lethality_desc:0 "La CCLTF analysera et formulera des recommandations ciblées sur les efforts du service militaire pour obtenir un sur-match afin que les escadrons d'infanterie ne soient jamais dans un combat loyal. Pour surmonter ce problème, il faudra modifier la gestion de la main-d’œuvre, l’entraînement et l’équipement des escadrons d’infanterie, changements qui améliorent la capacité de létalité et la capacité de survie, permettant ainsi d’obtenir un sur-match."
 Casualty_Retention:0 "Rétention des blessés"
 Casualty_Retention_desc:0 "Nous devons repenser sérieusement les méthodes et les pratiques par lesquelles nous traitons les victimes de combat. Se souvenir du fait qu'une victime ne signifie pas nécessairement que l'individu ne peut pas retourner au combat, de même que les progrès médicaux récents ont permis de transformer des blessures jadis à long terme en des affections qui peuvent être traitées plus rapidement."
 Concentration_of_Force:0 "Concentration de force"
 Concentration_of_Force_desc:0 "Nous devons nous concentrer sur la concentration d'une force militaire de manière à utiliser une force si écrasante contre une partie d'une force ennemie que la disparité entre les deux forces constitue à elle seule un multiplicateur de force en faveur des forces concentrées."
 Decapitation_Strike:0 "Grève de décapitation"
 Decapitation_Strike_desc:0 "Une grève de décapitation est une stratégie militaire visant à supprimer le leadership, le commandement et le contrôle d'un gouvernement ou d'un groupe hostile. La stratégie consistant à briser ou à vaincre un ennemi en éliminant son leadership militaire et politique a longtemps été utilisée dans la guerre, mais avec l'avènement d'armes plus précises, nous pouvons appliquer cette stratégie à une échelle plus tactique contre nos commandants d'unité et de terrain ennemis."
 Indiscriminate_Force:0 "Force aveugle"
 Indiscriminate_Force_desc:0 "La guerre totale s’applique au niveau tactique, lorsque le ciblage avancé et le ciblage avancé nous échouent, et lorsque notre dos est contre le mur, nos forces doivent pouvoir utiliser toutes les ressources de leur diosposition pour remporter la victoire par tous les moyens. Cela signifie qu'aucun obus, fusée, roquette ou missile ne sera tiré, que l'ennemi soit protégé par des non-commandants ou non."
 Unrestricted_Warfare:0 "Guerre sans restriction"
 Unrestricted_Warfare_desc:0 "Réduire son adversaire peut être accompli de différentes manières que par la confrontation militaire directe. Ces méthodes alternatives ont la même force destructrice et même plus importante que la guerre militaire et elles ont déjà produit de graves menaces différentes du passé et dans de nombreuses directions pour la sécurité nationale."
 Networked_Swarming_Tactics:0 "Tactiques d'essaimage en réseau"
 Networked_Swarming_Tactics_desc:0 "La guerre d’essaimage en réseau (NSW) est une guerre de manœuvre de grande envergure visant à attaquer l’ennemi de manière dynamique en parallèle, grâce à une utilisation flexible de «l'assemblage» et de la «dispersion», qui intègre les multiples forces largement réparties dans le réseau opérationnel. Il nous fournit une forme d'opération en réseau qui permet à l'organisation de circuler autant d'unités de combat dispersées sur le champ de bataille pourraient rapidement formuler les essaims opérationnels qui se centrent sur des objectifs et se reconstruisent en fonction des besoins de l'environnement du champ de bataille."
 Assymetrical_Swarming:0 "Essaimage asymétrique"
 Assymetrical_Swarming_desc:0 "Tout comme l'essaimage au sens conventionnel du terme, cette méthode cherche à n'utiliser que les outils des non conventionnels, tels que l'insurrection, la mise en place d'engins piégés et la guerre de guérilla, mais à l'échelle d'une attaque conventionnelle massive."
 Small_unit_networking:0 "Mise en réseau de petites unités"
 Small_unit_networking_desc:0 "L'intégration de la technologie de prise de conscience de la situation pour une utilisation dans des situations tactiques par des unités plus petites leur confère une plus grande efficacité au combat ainsi que la possibilité d'éviter de nombreuses erreurs tactiques traditionnelles de la part de petites unités, par exemple en se dirigeant droit vers la position ennemie."
 Eternal_Recurrence:0 "Éternelle récurrence"
 Eternal_Recurrence_desc:0 "Par le biais d’une étude et, comme on peut le constater sur le terrain, les opérations de COIN telles qu’elles ont été commandées et la manière dont elles sont effectivement menées sont deux choses très différentes. Nous devons veiller à ce que nos unités se conforment aux doctrines énoncées pour les opérations de COIN si nous voulons réaliser des progrès visibles, car la trajectoire actuelle est démontrée comme étant inefficace."
 Tactical_Flexibility:0 "Flexibilité tactique"
 Tactical_Flexibility_desc:0 "Bien que de nombreuses doctrines du passé aient été conçues pour améliorer la flexibilité tactique d'une manière ou d'une autre, cette doctrine cherche à jeter un regard grand sur tous nos efforts et à les corréler au mieux pour donner la possibilité de changer de tactique facilement et facilement. répondre à de nouvelles circonstances et conditions."
 Battlespace_Dispersion:0 "Dispersion de l'espace de combat"
 Battlespace_Dispersion_desc:0 "Lorsque la situation se présentera, rencontrer nos adversaires directement signifierait une défaite assurée. Une stratégie que nous pouvons utiliser est une version moderne de la défaite, dans laquelle nous étendons autant que possible le champ de bataille tout en laissant à nos unités les plus mobiles la capacité de résoudre rapidement les petits conflits qui en résultent en notre faveur."
 Economy_of_force:0 "Économie de force"
 Economy_of_force_desc:0 "Aucune partie d'une force ne devrait être laissée sans but. La répartition de la puissance de combat disponible pour de telles tâches, telles que les attaques limitées, la défense, les retards, la tromperie ou même les opérations rétrogrades, est mesurée afin d’atteindre une masse en des points décisifs ailleurs sur le champ de bataille."
 Strategic_Defense:0 "Défense stratégique"
 Strategic_Defense_desc:0 "La défense stratégique nécessite qu'un défenseur déploie ses ressources, telles que des fortifications, des travaux sur le terrain et des unités militaires sur la ligne de front et bien derrière. Bien que les attaquants puissent trouver plus facile de franchir la ligne de front la plus défendue, au fur et à mesure de leur progression, ils continuent de faire face à la résistance. Au fur et à mesure qu'ils pénètrent plus profondément, leurs flancs deviennent vulnérables et, si l'avancée du décrochage, ils risquent d'être enveloppés."

