 Article_50: "[THIS.GetName] invocou o Artigo 50"
 EU_Article_50: "Sair da União Europeia! (Artigo 50)"
 EU_Article_50_desc: "\"Qualquer Estado-Membro pode decidir retirar-se da União de acordo com os seus próprios requisitos constitucionais.\"\n- Artigo 50(1), Tratado sobre a União Europeia.\n\nO primeiro Artigo 50 foi elaborado para o Tratado Constitucional da União Europeia. Após o fracasso do processo de ratificação da Constituição Europeia, a cláusula foi incorporada no Tratado de Lisboa."
 EU_Revoke_Article_50: "Revogar o Artigo 50"
 EU_Revoke_Article_50_desc: "Revogar o Artigo 50 e permanecer na §C[EUU.GetFlag] União Europeia§!\n\"O artigo 50.º do TUE deve ser interpretado no sentido de que, quando um Estado-Membro tiver notificado o Conselho Europeu, nos termos desse artigo, da sua intenção de se retirar da União Europeia, esse artigo permite que esse Estado-Membro — enquanto um acordo de retirada celebrado entre esse Estado-Membro e a União Europeia não tiver entrado em vigor ou, se tal acordo não tiver sido celebrado, enquanto os dois anos previstos no artigo 50.º, n.º 3, do TUE, eventualmente prorrogados por esse número, não tiverem expirado — revogar unilateralmente essa notificação, de forma inequívoca e incondicional, por meio de uma notificação dirigida ao Conselho Europeu por escrito, após o Estado-Membro em causa ter tomado a decisão de revogação de acordo com as suas exigências constitucionais. O objetivo dessa revogação é confirmar a adesão à UE do Estado-Membro em causa em termos que não foram alterados no que diz respeito ao seu estatuto de Estado-Membro, e essa revogação põe fim ao procedimento de retirada.\"\n- Acórdão do Tribunal de Justiça da União Europeia no Processo C-621/18"
 EU_exit: "Saindo da UE..."
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§! notificou o Conselho Europeu da sua intenção de sair da §C[EUU.GetFlag] União Europeia§!. §Y[ROOT.GetNameWithFlag]§! sairá da União dois anos após a notificação."
 EU_extend_Article_50: "Extensão do Artigo 50"
 EU_extend_Article_50_desc: "Solicitar à §C[EUU.GetFlag] União Europeia§! uma extensão do Artigo 50 e sair da União em uma data posterior."
 EU_exit_three_month: "Extensão de três meses..."
 EU_exit_three_month_desc: "§Y[ROOT.GetNameWithFlag]§! recebeu uma extensão de três meses do Artigo 50 pela §C[EUU.GetFlag] União Europeia§!. §Y[ROOT.GetNameWithFlag]§! sairá da União após um período de três meses."
