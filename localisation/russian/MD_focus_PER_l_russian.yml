 PER_revolution.1.t: "Иранская революция"
 PER_revolution.1.d: "После жестокой реакции правительства на забастовку небольшой группы рыбаков в Гилане, по всему Ирану вспыхнули протесты против установления Исламской Республики. Режим отвечает на протесты силой, поэтому политический климат созрел для создания единого фронта против режима."
 PER_revolution.1.a: "Долой диктатора!"
 PER_revolution.10.t: "Иранские протесты принимают насильственный характер"
 PER_revolution.10.d: "Протесты, вспыхивающие по всей стране, становятся все более жестокими. Народ теперь получает в руки стрелковое оружие и отбивает войска КСИР из некоторых городов, а по стране распространяются разговоры о создании единого фронта, возглавляемого этими небольшими очагами восстания."
 PER_revolution.10.a: "Пусть это дело будет бескровным"
 PER_revolution.2.t: "Гражданская война в Иране"
 PER_revolution.2.d: "Сегодня утром по телевидению прошла передача, в которой Верховный лидер объявил о введении военного положения и полной изоляции во всех провинциях. Это связано с протестами, которые бушевали в течение последних нескольких месяцев и которые правительственные силы не могли контролировать. Общественность восприняла это заявление не слишком доброжелательно. Протестующие не уменьшились, а скорее увеличились, и теперь они сопротивляются больше, чем когда-либо, призывая к абсолютному свержению режима, а временное правительство было быстро собрано политиками внутри страны и в изгнании."
 PER_revolution.2.a: ""Но весь этот мир похож на сказку, которую мы слышим - Люди злы, и слава их исчезнет" -Фердоуси"
 PER_sway.1.t: "Loristan Swayed!"
 PER_sway.1.d: "We have been successful in swaying the people of Loristan to join the cause, which is overthrowing the Islamic Republic. We are working with the locals to recruit members for our cause, and to establish rebel outposts across the province."
 PER_sway.1.a: "Onward with Revolution!"
 PER_sway.10.t: "Lorestan Protests fail!"
 PER_sway.10.d: "Our attempts at starting protests in Lorestan have failed, and they are now under total control of the Islamic Republic."
 PER_sway.10.a: "Unfortunate"
 PER_sway.2.t: "Balochistan Swayed!"
 PER_sway.2.d: "We have been successful in getting the people of Balochistan to join our protests, in overthrowing the Islamic Republic. We are working with the locals to recruit members for our cause and to establish rebel outposts across the province."
 PER_sway.2.a: "Onward with Revolution!"
 PER_sway.20.t: "Balochistan Protests fail!"
 PER_sway.20.d: "Our attempts at starting protests in Balochistan have failed, and they are now under total control of the Islamic Republic."
 PER_sway.20.a: "Unfortunate"
 PER_sway.3.t: "Azeris Swayed!"
 PER_sway.3.d: "We have been successful in getting the people of Azerbaijan to join our protests, in overthrowing the Islamic Republic. We are working with the locals to recruit members for our cause and to establish rebel outposts across the province"
 PER_sway.3.a: "Onward with Revolution!"
 PER_sway.30.t: "Azeris Protests fail"
 PER_sway.30.d: "Our attempts at starting protests in Azerbaijan have failed, and they are now under total control of the Islamic Republic."
 PER_sway.30.a: "Unfortunate"
 PER_sway.4.t: "Protests Erupt!"
 PER_sway.4.d: "We have started several large protests across the province, and many are out on the street this very moment chanting and fighting against the Islamic Republic."
 PER_sway.4.a: "Onward with Revolution!"
 PER_sway.40.t: "Protests Fail!"
 PER_sway.40.d: "We tried our best to start protests in the region, but sadly the IRGC very quickly shut our attempts down. We will now have to let that province go, as wasting anymore time on it may cause more harm than good."
 PER_sway.40.a: "Unfortunate"
 PER_sway.6969.t: "Small protest"
 PER_sway.6969.d: "There was a small protest in the region, but it wasn't big enough to let us control the province. We will have to spend a little more time in getting the protests to erupt."
 PER_sway.6969.a: "Perhaps in a few days..."
 PER_sway.420.t: "Protesters Arrested!"
 PER_sway.420.d: "Some protesters have been caught by the IRGC, but most were able to flee and are still very willing to go back out in a few days."
 PER_sway.420.a: "Damn!"
 PER_sway.711.t: "Balochi's demand independence!"
 PER_sway.711.d: "The Balochi' people seem to want absolute independence from Iran upon hearing the plans for the revolution. The Balochis have begun arming themselves and are now engaging in conflict with local police and the IRGC, in an attempt to push out government forces from the region."
 PER_sway.711.a: "We didn't see this coming"
 PER_sway.611.t: "Lors demand independence!"
 PER_sway.611.d: "The Loristani people seem to want absolute independence from Iran upon hearing the plans for the revolution. The Loristanis have begun arming themselves and are now engaging in conflict with local police and the IRGC, in an attempt to push out government forces from the region."
 PER_sway.611.a:  "We'll figure something out afterwards!"
 PER_sway.511.a: "We didn't see this coming"
 PER_sway.511.t: "Azeris demand reunification!"
 PER_sway.511.d: "The people in Azerbaijan are demanding to be reunited with their kin up north. Following Azeribaijani independence from the Soviet Union in the 90's, some peope in southern Azerbaijan in Iran have been wanting reunification, and today they are pushing that more than ever upon hearing of plans for a revolution."
 PER_sway.511.a: "We didn't see this coming"
 PER_sway.411.t: "Kurds call for liberation!"
 PER_sway.411.d: "The Kurds appear to want to break off and form their own independent nation upon hearing the news about the revolution. The Kurds attempted to gain independence once following the 1979 revolution, but their attempt was put down brutally by the newly formed Islamic Republic."
 PER_sway.411.a: "We didn't see this coming"
 PER_sway.412.t: "Kurds Break Off!"
 PER_sway.412.d: "The Kurdish have broken off, and are forming their own state.."
 PER_sway.412.a: "What a shame"
 PER_sway.512.t: "Azeris Unite!"
 PER_sway.512.d: "Iranian Azerbaijan has declared that it is uniting with Northern Azerbaijan as of today.."
 PER_sway.512.a: "Terrible"
 PER_sway.612.t: "Luristan Leaves!"
 PER_sway.612.d: "After months of fighting the Luri people have seperated from Iran and formed their own state.."
 PER_sway.612.a: "Not Good"
 PER_sway.712.t: "Balochistan is Gone!"
 PER_sway.712.d: "Balochistan has declared its independence and are now trying to get international recognition on the world stage.."
 PER_sway.712.a: "This can't be good"
