 heavy_frigate: "Frégate Lourde"
 heavy_frigate_desc: "Une frégate est un type de navire de guerre, dans les marines modernes, les frégates sont utilisées pour protéger les autres navires de guerre et les navires de la marine marchande, en particulier comme combattants de guerre anti-sous-marine (ASM) pour les forces expéditionnaires amphibies, les groupes de ravitaillement en cours de route, et les convois de marchands. La Frégate Lourde, en revanche, est une version beaucoup plus lourde et renforcée de la Frégate."
 frigate_1: "Frégate 1965"
 frigate_1_desc: "C'est le deuxième plus petit vaisseau du jeu, il est légèrement meilleur en lutte anti-sous-marine et a une meilleure portée que les corvettes. Capables de se défendre contre un ou deux chasseurs et contre des corvettes, ces navires sont recommandés pour protéger les plus gros navires et escorter les convois."
