 MODERN_DAY_NAME:0 "Die Welt von heute"
 MODERN_DAY_DESC:0 "Noch nie war der Hunger niedriger. Noch nie waren die Einkommen höher. Totzdem ist die Welt angesichts des schnellen sozialen und technologischen Wandels von Angst gezeichnet. Die Gegenbewegung zur Globalisierung wird spürbar, als der Mittlere Osten in einen hybriden Krieg stürzt und eine Welle des national-Populismus über den Westen rollt. Die Anziehungskraft der Welt verlagert sich langsam in Richtung Asien, aber die aufstrebenden Mächte der Welt, müssen noch eine attraktive Alternative zur vorherrschenden westlichen Weltordnung finden." 
 USA_MODERN_DAY_DESC:0 "Die Vereinigten Staaten von Amerika - die alleinige Supermacht der Welt - stehen vor einem allmählichen Verlust der inernationalen Macht durch Kriege im Mittleren Osten, Staatsverschuldung und den wirtschaftlichen Aufstieg von China und anderen BRICS-Nationen. Aufgrund seiner einzigartigen geografischen Lage, welche den USA absolute Sicherheit ohne natürliche Feinde gewährt, kann es sich weiter in Übersee, um Kämpfe kümmern, um sowohl sich selbst, als auch die Interessen seiner Verbündeten zu verteidigen. Zuhause hat eine Welle nationalistischer Gefühle gegen Elitismus und Globalisierung den unwahrscheinlichsten Präsidenten aller Zeiten hinterlassen - Donald Trump. \n\nWenn die europäischen und asiatischen Verbündeten, Angst vor der amerikanischen Einseitigkeit und dem Austritt aus westlich-liberalen Institutionen haben, können die USA das Gleichgewicht halten, um die westliche Weltordnung durchsetzen zu können?"
