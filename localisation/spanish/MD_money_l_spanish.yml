 bankruptcy.3.d: "El problema de la deuda de [From.GetName] se ha vuelto tan grave que, en realidad, no tienen ninguna posibilidad de pagarla ni siquiera de cumplir con los pagos de intereses corrientes. Con la posibilidad real de quiebra, fue en circunstancias desesperadas que el líder de [From.GetAdjective], [From.GetLeader], viajó a [Root.GetName] para pedirle ayuda a [Root.GetLeader].\n\n[From.GetNameWithFlag] nos pide que nos ocupemos de una parte de la deuda de $[?FROM.debt_bailout|0] §Ybillones§! pagando la mitad y perdonando el resto. Si lo hacemos, calmaremos a otros prestamistas internacionales, reduciendo drásticamente los costos de préstamo de [From.GetName], haciendo que su gran deuda sea manejable.\n\nAunque perderemos dinero al hacer esto, ellos estarán seriamente en deuda con nosotros, y nuestra influencia sobre ellos aumentará significativamente."
 bankruptcy.3.a: "Conceder el rescate a [From.GetNameWithFlag]"
 bankruptcy.3.b: "Lo siento, no podemos permitírnoslo"
 bankruptcy_bailout_influence_neighbour_TT: "[From.GetNameWithFlag]: ¡La §Yinfluencia§! de [Root.GetNameWithFlag] aumenta en un §G5%§!"
 bankruptcy.4.t: "¡[From.GetNameWithFlag] nos niega el rescate!"
 bankruptcy.4.d: "En la reunión de alto nivel de ayer en [From.GetName] entre [From.GetLeader] y [Root.GetLeader], los [From.GetAdjective] fueron totalmente insensibles a nuestras necesidades y se negaron a rescatarnos. Si bien [From.GetName] no nos debía exactamente nada, su negativa ha dañado nuestra percepción de ellos como un socio confiable."
 bankruptcy.4.a: "De acuerdo"
 bankruptcy.5.t: "[From.GetNameWithFlag] solicita un rescate de deuda"
 bankruptcy.5.d: "El problema de la deuda de [From.GetName] se ha vuelto tan grave que, en realidad, no tienen ninguna posibilidad de pagarla ni siquiera de cumplir con los pagos de intereses corrientes. Con la posibilidad real de quiebra, fue en circunstancias desesperadas que el líder de [From.GetAdjective], [From.GetLeader], viajó a [Root.GetName] para pedirle ayuda a [Root.GetLeader].\n\n[From.GetNameWithFlag] nos pide que nos ocupemos de una parte de la deuda de $[?FROM.debt_bailout|0] §Ybillones§! pagando la mitad y perdonando el resto. Si lo hacemos, calmaremos a otros prestamistas internacionales, reduciendo drásticamente los costos de préstamo de [From.GetName], haciendo que su gran deuda sea manejable.\n\nAunque perderemos dinero al hacer esto, ellos estarán seriamente en deuda con nosotros, y nuestra influencia sobre ellos aumentará significativamente."
 bankruptcy.5.a: "Conceder el rescate a [From.GetNameWithFlag]"
 bankruptcy.5.b: "Lo siento, no podemos permitírnoslo"
 bankruptcy.10.t: "La oposición exige elecciones"
 bankruptcy.10.d: "Varios líderes de partidos de oposición emitieron hoy un comunicado conjunto afirmando que el gobierno de [ROOT.GetLeader] y [show_ruling_party] está llevando al país a la ruina financiera. Exigen elecciones inmediatas para formar un nuevo gobierno que cuente con el mandato del pueblo y sea capaz de solucionar la espiral descendente financiera del país. Según nuestros informes de inteligencia, esta idea parece haber obtenido un gran apoyo popular. Intentar aferrarse al poder en una crisis como esta podría resultar desastroso."
 bankruptcy.10.a: "Necesitamos celebrar nuevas elecciones"
 bankruptcy.10.b: "Celebraremos elecciones cuando termine nuestro mandato, no antes"
 bankruptcy.11.t: "Los manifestantes intentan asaltar el parlamento"
 bankruptcy.11.d: "Después de que [ROOT.GetLeader] anunciara que no habría nuevas elecciones, la gente de [ROOT.GetName] comenzó casi inmediatamente a marchar por las calles. Exigiendo que [ROOT.GetLeader] dimitiera (o algo peor), un grupo de manifestantes encabezado por el presidente del principal partido de la oposición comenzó a marchar hacia el edificio del parlamento.\n\nLa policía local no tuvo éxito en sus intentos de detener a los manifestantes, que actualmente están ocupando el capitolio. ¿Qué debemos hacer?"
 bankruptcy.11.a: "Espera un segundo, déjame voltear mi chaqueta..."
 bankruptcy.11.b: "¡Dile al ejército que intervenga y arreste a estos rebeldes!"
 bankruptcy.11.a_tt: "§GLa mayor partido de oposición asume el poder pacíficamente§!"
 bankruptcy.11.b_tt: "§GEl partido gobernante actual retiene el poder§!"
 bankruptcy.12.t: "La oposición exige que [show_ruling_party] renuncie"
 bankruptcy.12.d: "Varios líderes de partidos de oposición emitieron hoy un comunicado conjunto afirmando que el gobierno de [ROOT.GetLeader] y [show_ruling_party] está llevando al país a la ruina financiera. Exigen que [show_ruling_party] renuncie al poder y permita que un partido político más legítimo forme un nuevo gobierno que cuente con el mandato del pueblo y sea capaz de solucionar la espiral descendente financiera del país. Según nuestros informes de inteligencia, esta idea parece haber obtenido un gran apoyo popular. Intentar aferrarse al poder en una crisis como esta podría resultar desastroso."
 bankruptcy.12.a: "Debemos renunciar"
 bankruptcy.12.b: "No tienen derecho a hacer tales demandas"
 bankruptcy.13.t: "[FROM.GetNameDef] anula su deuda"
 bankruptcy.13.d: "Hace un año, [FROM.GetNameDef] anunció que no podría pagar sus deudas y comenzó el proceso de suspensión de pagos. A través de un acuerdo, pretendían pagar o saldar la deuda que habían dejado de pagar. Sin embargo, en lugar de encontrar una solución, simplemente cancelaron su deuda anterior sin intención de encontrar alguna forma de compensarla. ¿Qué deberíamos hacer?"
 bankruptcy.13.a: "¡A la guerra!"
 bankruptcy.13.b: "¿A quién le importa?"
 bankruptcy.14.t: "[FROM.GetNameDef] ¡Anula su deuda!"
 bankruptcy.14.d: "Hace un año, [FROM.GetNameDef] anunció que no podría pagar sus deudas y comenzó el proceso de suspensión de pagos. A través de un acuerdo, pretendían pagar o liquidar la deuda que habían dejado de pagar. Sin embargo, en lugar de encontrar una solución, simplemente han cancelado su antigua deuda sin intención de encontrar alguna forma de compensarla. Como nuestro gobierno está muy vinculado al suyo, esto ha hecho que sus prestamistas nos persigan. No teníamos otra opción que compensar al menos una parte del dinero que [FROM.GetName] debía. Esto no es bueno para nuestra economía, pero al menos nos da influencia sobre [FROM.GetName]."
 bankruptcy.14.a: "Quizás sea necesario un cambio de liderazgo"
 bankruptcy.100.t: "El FMI exige menos burocracia"
 bankruptcy.100.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que la pesada burocracia del país es la responsable de nuestros problemas económicos y financieros. Se debe reducir la burocracia para que las empresas estén más interesadas en operar en el país y para facilitar que las instituciones financieras administren sus aparatos financieros de la manera que consideren adecuada.\n\nSegún el FMI, esta reducción en la administración es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.100.a: "No tenemos más opción que aceptar"
 bankruptcy.100.b: "Esto es demasiado severo"
 bankruptcy.101.t: "El FMI exige reducir el tamaño del ejército"
 bankruptcy.101.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que los altos gastos militares del país son responsables de nuestros problemas económicos y financieros. Se están utilizando miles de millones para financiar al ejército y adquirir equipo militar. Según el FMI, esto distrae al país de utilizar el dinero en inversiones sensatas. Además, el gran financiamiento militar preocupa a muchos empresarios, ya que temen que el ejército pueda intervenir y desestabilizar el sistema político.\n\nSegún el FMI, reducir inmediatamente los gastos militares es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.101.a: "No tenemos más opción que aceptar"
 bankruptcy.101.b: "Esto es demasiado severo"
 bankruptcy.102.t: "El FMI exige reducir el tamaño de la policía"
 bankruptcy.102.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que el aparato de seguridad representa una carga demasiado grande para nuestro país. Si bien comprenden la necesidad de la seguridad, consideran que reducir el financiamiento de la policía y utilizar el dinero de manera más sensata proporcionaría mayor seguridad.\n\nSegún el FMI, nuestros departamentos de seguridad interna deben recibir un recorte considerable en su financiamiento para reorganizar nuestra deuda."
 bankruptcy.102.a: "No tenemos más opción que aceptar"
 bankruptcy.102.b: "Esto es demasiado severo"
 bankruptcy.103.t: "El FMI exige una reducción del apoyo a la educación pública"
 bankruptcy.103.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que el nivel de apoyo que brindamos a la educación de nuestros ciudadanos es demasiado alto. Recomiendan que se reduzca el apoyo gubernamental a la educación superior y a las diversas becas de investigación. En lugar de apoyar a nuestros estudiantes, debemos aumentar su dependencia de préstamos estudiantiles privados.\n\nSegún el FMI, esta reducción en la educación es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.103.a: "No tenemos más opción que aceptar"
 bankruptcy.103.b: "Esto es demasiado severo"
 bankruptcy.104.t: "El FMI exige la privatización de la atención médica"
 bankruptcy.104.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que brindamos un nivel demasiado alto de servicios de atención médica gratuitos a nuestra población en relación con nuestra situación económica. Sugieren que al menos algunos hospitales deben ser privatizados y que se debe ampliar la operación de proveedores de seguros de salud privados.\n\nSegún el FMI, optimizar nuestros servicios de atención médica es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.104.a: "No tenemos más opción que aceptar"
 bankruptcy.104.b: "Esto es demasiado severo"
 bankruptcy.105.t: "El FMI exige recortes en los servicios sociales"
 bankruptcy.105.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que nuestra red de apoyo social es demasiado amplia. Pensiones innecesariamente altas, subsidios de desempleo abundantes, licencias parentales prolongadas; todo ello contribuye a que la población no esté motivada para buscar trabajo cuando debería.\n\nSegún el FMI, recortar nuestros servicios sociales y garantizar que la gente trabaje para ganarse la vida es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.105.a: "No tenemos más opción que aceptar"
 bankruptcy.105.b: "Esto es demasiado severo"
 bankruptcy.106.t: "El FMI exige mercados más abiertos"
 bankruptcy.106.d: "Después de analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que no estamos utilizando nuestros recursos en su máxima capacidad. Muchos de nuestros recursos se utilizan en beneficio del Estado. En su lugar, deberíamos abrirnos a la competencia y a los mercados abiertos.\n\nSegún el FMI, liberalizar el mercado de recursos es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.106.a: "No tenemos más opción que aceptar"
 bankruptcy.106.b: "Esto es demasiado severo"
 bankruptcy.107.t: "Un contacto a través de canales alternativos del FMI"
 bankruptcy.107.d: "Hemos recibido una extraña oferta de alguien que trabaja, o al menos afirma trabajar, en el FMI. Afirman ser simpáticos a nuestra causa y nación, y podrían organizar fácilmente un programa de alivio de la deuda si lo necesitamos. Lo único que necesitan de nosotros es que coloquemos a un par de sus amigos en puestos gubernamentales y administrativos. El mensaje hablaba de favores y beneficios mutuos."
 bankruptcy.107.a: "Creo que podemos influir en algunos contactos"
 bankruptcy.107.b: "¿Corrupción? ¿En mi [ROOT.GetName]?"
 bankruptcy.108.t: "El FMI exige reforma agraria"
 bankruptcy.108.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que nuestro uso de la tierra es muy ineficiente. Hay muchas tierras que no se utilizan para el desarrollo y algunos de nuestros registros de tierras parecen estar completamente desactualizados.\n\nSegún el FMI, una reforma agraria es absolutamente necesaria para reorganizar nuestra deuda."
 bankruptcy.108.a: "No tenemos más opción que aceptar"
 bankruptcy.108.b: "Esto es demasiado severo"
 bankruptcy.109.t: "El FMI exige mayor control sobre las finanzas"
 bankruptcy.109.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que nuestro personal actual es simplemente inadecuado para gestionar nuestras instituciones financieras. Se debería asignar personal bien formado y experimentado del FMI a los distintos ministerios y al banco central para garantizar que nuestras finanzas estén gestionadas por profesionales.\n\nSegún el FMI, deshacerse de todos los trabajadores inútiles es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.109.a: "No tenemos más opción que aceptar"
 bankruptcy.109.b: "Esto es demasiado severo"
 bankruptcy.110.t: "El FMI ataca al clero"
 bankruptcy.110.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que la clase clerical atrae una gran cantidad de fondos de la administración. El FMI desaprueba la idea de que tanto dinero se destine a financiar instituciones religiosas. Este flujo de dinero debería detenerse y algunos de los fondos deberían ser devueltos al Estado.\n\nSegún el FMI, desviar fondos de las instituciones religiosas es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.110.a: "No tenemos más opción que aceptar"
 bankruptcy.110.b: "Esto es demasiado severo"
 bankruptcy.111.t: "El FMI exige la desmantelación de la industria militar"
 bankruptcy.111.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que las fábricas militares subvencionadas por el Estado son una carga para los recursos de la nación. Estas fábricas deberían ser desmanteladas y los recursos deberían ser utilizados de manera más eficiente.\n\nSegún el FMI, cancelar la acumulación militar sin sentido es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.111.a: "No tenemos más opción que aceptar"
 bankruptcy.111.b: "Esto es demasiado severo"
 bankruptcy.112.t: "El FMI exige la privatización de los puertos"
 bankruptcy.112.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que los astilleros navales subvencionados por el Estado son una carga para los recursos de la nación. Estos servirían mejor al país si fueran privatizados y estuvieran fuera del control del gobierno.\n\nSegún el FMI, poner nuestros puertos en manos privadas es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.112.a: "No tenemos más opción que aceptar"
 bankruptcy.112.b: "Esto es demasiado severo"
 bankruptcy.113.t: "El FMI exige aumentar los impuestos"
 bankruptcy.113.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que estamos gravando a nuestra población muy poco. Para administrar eficazmente las instituciones gubernamentales, se debe utilizar una tasa impositiva más alta temporalmente. De lo contrario, el gobierno nunca reunirá los fondos para pagar los intereses.\n\nSegún el FMI, aumentar los impuestos es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.113.a: "No tenemos más opción que aceptar"
 bankruptcy.113.b: "Esto es demasiado severo"
 bankruptcy.114.t: "El FMI exige la liquidación de activos"
 bankruptcy.114.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que estamos reteniendo una cantidad valiosa de activos y nos negamos a venderlos. El FMI ofrece comprar nuestros activos de nuestras inversiones internacionales a un precio más alto de lo normal y utilizar esos fondos como adición a nuestros pagos de deuda.\n\nSegún el FMI, liquidar nuestros propios activos primero es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.114.a: "No tenemos más opción que aceptar"
 bankruptcy.114.b: "Esto es demasiado severo"
 bankruptcy.114_low_gdp_tt: "¡El FMI comprará nuestras §YInversiones Internacionales§! al 70% de su valor!"
 bankruptcy.114_tt: "¡El FMI comprará nuestras §YInversiones Internacionales§! al 80% de su valor!"
 bankruptcy.115.t: "El FMI exige la privatización de las industrias estatales"
 bankruptcy.115.d: "Tras analizar nuestra situación financiera, el FMI ha llegado a la conclusión de que existen algunos servicios públicos que el gobierno proporciona y que podrían privatizarse y racionalizarse.\n\nSegún el FMI, deshacerse de algunas de nuestras industrias estatales es una necesidad absoluta para reorganizar nuestra deuda."
 bankruptcy.115.a: "No tenemos más opción que aceptar"
 bankruptcy.115.b: "Esto es demasiado severo"
 bankruptcy.200.t: "[Western_Autocracy_L] Burlas al Gobierno el Gobierno"
 bankruptcy.200.d: "'...y por esto es por lo que van a caer. [ROOT.GetLeader] es un líder débil, y su incapacidad para tomar decisiones es lo que va a llevar a [ROOT.GetNameDef] al caos. Necesitamos trabajar más de cerca con el FMI y nuestros aliados occidentales para tener una economía eficientemente gestionada.'\n\nLas palabras de un líder [Western_Autocracy_L] son recibidas con vítores de la multitud, coreando el nombre del líder del partido. Nuestra mala situación financiera sirve como una herramienta perfecta para que los partidos de oposición ganen apoyo."
 bankruptcy.200.a: "Maldición"
 bankruptcy.200.b: "Lanzar una contra-campaña"
 bankruptcy.201.t: "[conservatism_L] Rememora los buenos viejos tiempos"
 bankruptcy.201.d: "'¿Recuerdan cuando el país estaba bien gestionado? Cuando la economía iba muy bien, y el país en general iba aún mejor. [ROOT.GetLeader] se ha alejado demasiado de los viejos tiempos, y ahora todos estamos pagando el precio...'\n\nLas palabras de un líder [conservatism_L] son recibidas con vítores de la multitud, encantada por la nostalgia. Nuestra mala situación financiera sirve como una herramienta perfecta para que los partidos de oposición ganen apoyo."
 bankruptcy.201.a: "Maldición"
 bankruptcy.201.b: "Lanzar una contra-campaña"
 bankruptcy.202.t: "[liberalism_L] Pide políticas fiscales más socialmente responsables"
 bankruptcy.202.d: "'Las políticas actuales de [ROOT.GetLeader] están llevando a la gente a la pobreza. Cada vez más dinero es extraído de los bolsillos de los más desfavorecidos para financiar la deuda interminable que [show_ruling_party] sigue acumulando...'\n\nLas palabras de un líder [liberalism_L] son recibidas con vítores de la multitud, que espera pacientemente en una cocina solidaria. Nuestra mala situación financiera sirve como una herramienta perfecta para que los partidos de oposición ganen apoyo."
 bankruptcy.202.a: "Maldición"
 bankruptcy.202.b: "Lanzar una contra-campaña"
 bankruptcy.203.t: "[socialism_L] Convoca a los sindicatos"
 bankruptcy.203.d: "'¿Cuánto tiempo debemos cargar con la carga de malas políticas fiscales? ¿Nosotros, la columna vertebral de este país? Nosotros, los trabajadores duros, siempre terminamos pagando por los errores de [show_ruling_party]...'\n\nLas palabras de un líder [socialism_L] son recibidas con vítores por parte de la multitud en una reunión de sindicatos. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.203.a: "Maldición"
 bankruptcy.203.b: "Lanzar una contra-campaña"
 bankruptcy.204.t: "[Communist-State_L] Líder incita a los trabajadores de fábrica"
 bankruptcy.204.d: "'¿No ven las cadenas con las que los han atado? Sus hijos y nietos serán esclavos de los banqueros para siempre. ¡Este robo a la clase trabajadora debe parar o nosotros lo haremos parar!'\n\nLas palabras de un líder [Communist-State_L] son recibidas con vítores por parte de la multitud en una fábrica. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.204.a: "Maldición"
 bankruptcy.204.b: "Lanzar una contra-campaña"
 bankruptcy.205.t: "[anarchist_communism_L] Realiza un mitin estudiantil"
 bankruptcy.205.d: "'Todos sabemos que el gobierno actual de [ROOT.GetLeader] y [show_ruling_party] solo está en el poder para poner más dinero en los bolsillos del 1%. ¡Esta sumisión al orden mundial capitalista debe parar!'\n\nLas palabras de un líder [anarchist_communism_L] son recibidas con vítores por parte de una multitud de jóvenes estudiantes en una universidad. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.205.a: "Maldición"
 bankruptcy.205.b: "Lanzar una contra-campaña"
 bankruptcy.206.t: "[Conservative_L] Líder se reúne con políticos de países en desarrollo"
 bankruptcy.206.d: "En una reunión con políticos extranjeros, uno de los líderes [Conservative_L] mencionó que algo debe hacerse con la mala situación económica de [ROOT.GetNameDef], incluso si requiere destituir a [ROOT.GetLeader].\n\nNuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.206.a: "Maldición"
 bankruptcy.206.b: "Lanzar una contra-campaña"
 bankruptcy.207.t: "[Autocracy_L] Hombre Fuerte Moviliza Apoyo"
 bankruptcy.207.d: "'Nuestros políticos permiten que los imperialistas se aprovechen y destruyan nuestro país. Con términos de préstamo injustos, nuestra nación se dirige a la bancarrota. Necesitamos buscar alternativas para financiar nuestro gobierno...'\n\nLas palabras de un líder [Autocracy_L] son recibidas con vítores por parte de la multitud que pide la destitución de [ROOT.GetLeader]. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.207.a: "Maldición"
 bankruptcy.207.b: "Lanzar una contra-campaña"
 bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L] Clérigo realiza un sermón apasionado"
 bankruptcy.208.d: "'Los perros sionistas y su prole takfiri están utilizando el maldito dólar del Gran Satán para subvertir nuestra economía. ¡Su objetivo es someternos y esclavizar a nosotros, los musulmanes devotos! ¡[ROOT.GetLeader] y sus amos sionistas deben ser derrocados!'\n\nLas palabras de un clérigo [Mod_Vilayat_e_Faqih_L] son recibidas con elogios por parte de sus seguidores en una mezquita local. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.208.a: "Maldición"
 bankruptcy.208.b: "Lanzar una contra-campaña"
 bankruptcy.209.t: "[Vilayat_e_Faqih_L] Clérigo realiza un sermón apasionado"
 bankruptcy.209.d: "'Los perros sionistas y su prole takfiri están utilizando el maldito dólar del Gran Satán para subvertir nuestra economía. ¡Su objetivo es someternos y esclavizar a nosotros, los musulmanes devotos! ¡[ROOT.GetLeader] y sus amos sionistas deben ser derrocados!'\n\nLas palabras de un clérigo [Vilayat_e_Faqih_L] son recibidas con elogios por parte de sus seguidores en una mezquita local. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.209.a: "Maldición"
 bankruptcy.209.b: "Lanzar una contra-campaña"
 bankruptcy.210.t: "[Kingdom_L] Clérigo exige liderazgo religioso"
 bankruptcy.210.d: "'¡Nuestro país está siendo destruido por nuestros líderes actuales! Necesitamos un gobernante fuerte y devoto que, con la ayuda de Alá, bendito sea Su nombre, estabilice y lleve al país a un gran futuro'\n\nLas palabras de un clérigo [Kingdom_L] son recibidas con elogios por parte de sus seguidores en una mezquita local. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.210.a: "Maldición"
 bankruptcy.210.b: "Lanzar una contracampaña"
 bankruptcy.211.t: "[Caliphate_L] Líder llama a la yihad"
 bankruptcy.211.d: "'Los perros infieles de [ROOT.GetLeader] y sus amigos de [show_ruling_party] se burlan de Alá, que Dios bendiga su nombre, inclinándose ante el orden mundial sionista y sus banqueros diabólicos...'\n\nAyer empezó a circular en YouPipe un vídeo de mala calidad, obviamente filmado en una cueva de mala calidad, en el que un portavoz de [Caliphate_L] transmitía las últimas opiniones delirantes de su líder. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.211.a: "Maldición"
 bankruptcy.211.b: "Lanzar una contracampaña"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] Destaca los valores islámicos"
 bankruptcy.212.d: "\"¿Veis cómo los valores occidentales han corrompido a nuestros dirigentes? Prestan dinero y lo gastan como si no hubiera un mañana. Este comportamiento va en contra de la voluntad de Dios...\"\n\nLas palabras de un líder [Neutral_Muslim_Brotherhood_L] son recibidas con elogios por sus seguidores en un centro cultural local. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.212.a: "Maldición"
 bankruptcy.212.b: "Lanzar una contracampaña"
 bankruptcy.213.t: "[Neutral_Autocracy_L] El hombre fuerte se burla del gobierno"
 bankruptcy.213.d: "\"... y es por eso que se llenan de otoño. [ROOT.GetLeader] es un líder débil, y su incapacidad para tomar decisiones es lo que va a llevar a [ROOT.GetNameDef] al caos. Necesitamos levantarnos por nuestros propios medios y pensar en nuevas soluciones para tener una economía que funcione de manera eficiente\".\n\nLas palabras de un líder de [Neutral_Autocracy_L] son ​​recibidas con vítores de la multitud, que corea el nombre del líder del partido. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.213.a: "Maldición"
 bankruptcy.213.b: "Lanzar una contracampaña"
 bankruptcy.214.t: "[Neutral_conservatism_L] Recuerdos de los buenos viejos tiempos"
 bankruptcy.214.d: "\"¿Recuerdan cuando el país estaba bien gobernado? Cuando la economía iba muy bien y el país en general iba aún mejor. [ROOT.GetLeader] se ha alejado demasiado de las viejas costumbres y ahora todos estamos pagando el precio...\"\n\nLas palabras de un líder [Neutral_conservatism_L] son ​​recibidas con vítores de la multitud, encantada por la nostalgia. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.214.a: "Maldición"
 bankruptcy.214.b: "Lanzar una contracampaña"
 bankruptcy.215.t: "[oligarchism_L] Político critica el gasto"
 bankruptcy.215.d: "\"El gobierno está gastando todo nuestro valioso dinero de los impuestos en cosas frívolas. Deberían ajustar el presupuesto y priorizar el gasto para apoyar a las empresas locales. Y no lo digo porque yo mismo sea un hombre de negocios legítimo, sino porque mis amigos y votantes también son hombres de negocios legítimos...\"\n\nLas palabras de un político [oligarchism_L] son ​​recibidas con vítores de la multitud en una convención empresarial. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.215.a: "Maldición"
 bankruptcy.215.b: "Lanzar una contracampaña"
 bankruptcy.216.t: "[Neutral_Libertarian_L] Político critica el gasto"
 bankruptcy.216.d: "\"El gobierno no debería gastar dinero, tío\", dice un político [Neutral_Libertarian_L] mientras da otra calada a un cigarrillo que parece haber sido liado por él mismo. Mientras exhala una nube de humo, un olor a humedad llena el aire. \"Imagínate si no hubiera dinero, tío. No puedes pagar intereses si no hay dinero\", continúa mientras se da golpecitos con un dedo en la sien.\n\n[ROOT.GetLeader] no está seguro de cómo acabó en esta fiesta..."
 bankruptcy.216.a: "Dulce, amigo"
 bankruptcy.216.b: "Fumistas..."
 bankruptcy.217.t: "[Neutral_green_L] Llama al Gobierno 'irresponsable'"
 bankruptcy.217.d: "\"El gobierno gasta todo su dinero en armas, hundiendo a nuestra nación en deudas. El dinero debería utilizarse para invertir en la producción de energía sostenible y aumentar la inclusión de nuestra sociedad...\"\n\nLas palabras de un líder de [Neutral_green_L] son ​​recibidas con vítores por la multitud que se reúne en uno de los parques de la capital. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición recaben apoyo."
 bankruptcy.217.a: "Maldición"
 bankruptcy.217.b: "Lanzar una contracampaña"
 bankruptcy.218.t: "[neutral_Social_L] Manifestaciones sindicales"
 bankruptcy.218.d: "\"¿Hasta cuándo tendremos que soportar el peso de unas políticas fiscales deficientes? Nosotros, la columna vertebral de este país, somos los trabajadores los que siempre acabamos pagando los errores de [show_ruling_party]...\"\n\nLas palabras de un dirigente de [neutral_Social_L] son ​​recibidas con vítores por la multitud en una reunión sindical. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.218.a: "Maldición"
 bankruptcy.218.b: "Lanzar una contracampaña"
 bankruptcy.219.t: "[Neutral_Communism_L] Líder agita a los trabajadores de fábrica"
 bankruptcy.219.d: "\"¿No veis las cadenas con las que os han atado? Vuestros hijos y vuestros nietos serán esclavos de los banqueros para siempre. ¡Este robo de la clase obrera debe parar o lo haremos parar!\"\n\nLas palabras de un dirigente de [Neutral_Communism_L] son ​​recibidas con vítores de la multitud en una fábrica. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.219.a: "Maldición"
 bankruptcy.219.b: "Lanzar una contracampaña"
 bankruptcy.220.t: "[Nat_Populism_L] Despotrica contra los globalistas"
 bankruptcy.220.d: "'Las élites y los globalistas controlan nuestra nación. Tienen un férreo control sobre nuestros medios de comunicación, impidiendo cualquier tipo de disidencia y ocultando la verdad. Si observan estas estadísticas que imprimí del sitio web del gobierno, verán la ridícula deuda que ha acumulado nuestro país. El gobierno está tratando de censurar esta información y silenciar a los críticos...'\n\nUn político de [Nat_Populism_L] despotricó hoy contra nuestro gobierno en la cadena de noticias nacional. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.220.a: "Maldición"
 bankruptcy.220.b: "Lanzar una contracampaña"
 bankruptcy.221.t: "[Nat_Fascism_L] Celebra una gran manifestación"
 bankruptcy.221.d: "'¡No seremos reemplazados! ¡El gobierno está llevando a nuestro país a una deuda profunda para que las personas reptilianas sionistas nos vendan a los Illuminati!'\n\nLas palabras del líder de [Nat_Fascism_L] son recibidas con un aplauso ensordecedor. El discurso continúa durante un tiempo y parte del contenido es difícil de entender debido a todo el bullicio. Según las señales manuales onduladas al final del discurso, parece que el grupo de seis personas se había reunido en el estacionamiento del centro comercial solo para desviar el tráfico. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.221.a: "Maldición"
 bankruptcy.221.b: "Lanzar una contra-campaña"
 bankruptcy.222.t: "[Nat_Autocracy_L] General se queja de la falta de fondos"
 bankruptcy.222.d: "'¿Cómo se supone que nuestro ejército debe defender el país cuando constantemente nos quedamos sin dinero? Ayer mismo vi a soldados agitando palos de escoba gritando 'bang' porque no tenemos balas. El día anterior, tuvieron que empujarse en carritos de compras, haciendo ruidos con la boca y lanzando piedras solo para practicar conducir un tanque. Esto es ridículo.'\n\nLas palabras de un general en el periódico de hoy ilustran tristemente nuestra situación militar. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.222.a: "Maldición"
 bankruptcy.222.b: "Lanzar una contra-campaña"
 bankruptcy.223.t: "[Monarchist_L] El pretendiente publica un mensaje real"
 bankruptcy.223.d: "'Los nobles de [ROOT.GetLeader] están avergonzados por el estado en el que se encuentra nuestro país. Justo la semana pasada, tuve una larga discusión con mi cónyuge. Después de una larga conversación, mi primo y yo decidimos publicar este mensaje exigiendo que la democracia sea desmantelada. Claramente ha fallado a nuestro pueblo. Solo la realeza puede asegurar la estabilidad en este punto.'\n\nLas palabras del pretendiente real de [Monarchist_L] a la Corona [ROOT.GetAdjective] publicaron un mensaje real hoy pidiendo la reinstauración de la monarquía. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.223.a: "Maldición"
 bankruptcy.223.b: "Lanzar una contra-campaña"
