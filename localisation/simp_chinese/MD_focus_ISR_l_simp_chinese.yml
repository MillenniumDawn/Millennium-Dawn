 israel.71.t: "帮助巴勒斯坦兄弟！"
 israel.71.d: "巴勒斯坦发动了一场反对犹太复国主义政权的新起义。我们可以尝试通过加沙海港向那里运送武器。我们应该这么做吗？"
 israel.71.a: "和他们联系"
 israel.71.b: "这不符合我们的利益"
 israel.75.t: "伊朗正在向我们提供援助！"
 israel.75.d: "伊朗提议将一艘假商船开进加沙港口，将大批武器运到以色列面前。我们同意这样的冒险吗？"
 israel.75.a: "我们不需要任何帮助！"
 israel.75.b: "给我们武器！"
 israel.72.t: "巴勒斯坦同意!"
 israel.72.d: "巴勒斯坦已同意接收我们的物资，并正在加沙准备一个秘密港口来接收我们的武器。然而，摩萨德可能已经发现了这一点……"
 israel.72.a: "希望我们的帮助能够到达那里！"
 israel.74.t: "巴勒斯坦拒绝!"
 israel.74.d: "巴勒斯坦当局表示，他们将自行处理局势，不需要我们的帮助。"
 israel.74.a: "白痴"
 israel.73.t: "从伊朗运送物资！"
 israel.73.d: "我们的摩萨德特工发现伊朗和巴勒斯坦当局计划通过海路将武器直接运往加沙地带。我们必须阻止这种情况发生。"
 israel.73.a: "我们要快点！"
 israel.76.t: "伊朗武器发货成功！"
 israel.76.d: "最近，伊朗当局在以色列当局的眼皮底下将大量武器运入巴勒斯坦。尚不清楚以色列是否掌握了这批货物的信息，但失败的明显性毋庸置疑。"
 israel.76.a: "我们珍贵的枪。"
 israel.77.t: "伊朗武器发货成功！"
 israel.77.d: "最近，伊朗当局在以色列当局的眼皮底下将大量武器运入巴勒斯坦。尚不清楚以色列是否掌握了这批货物的信息，但失败的明显性毋庸置疑。"
 israel.77.a: "他们怎么敢这样！"
 israel.78.t: "卡琳A号事件"
 israel.78.d: "我们的部队缴获了一艘巴勒斯坦当局拥有的大型货轮，该货轮装载了50吨武器，包括345枚远程卡秋莎火箭弹，这些武器来自伊朗，真主党参与其中。这艘船原本要卸货前往加沙，但被拦截，所有武器都被没收。"
 israel.78.a: "干得好"
 israel.79.t: "伊朗武器发货成功！"
 israel.79.d: "我们成功地将大量武器运入巴勒斯坦，就在以色列当局的眼皮底下。尚不清楚以色列是否掌握了这批货物的信息，但失败的明显性毋庸置疑。"
 israel.79.a: "真主至大！"
 israel.80.t: "卡琳A号事件"
 israel.80.d: "最近，以色列海军和空军部队在真主党的参与下，从伊朗扣押了我们的货轮，货轮上装载了50吨武器，包括345枚远程喀秋莎火箭弹。这艘货轮原本准备卸货前往加沙，但被拦截，所有武器都被没收。"
 israel.80.a: "他们怎么敢这样！"
 israel.81.t: "卡琳A号事件"
 israel.81.d: "最近，以色列海军和空军部队在真主党的参与下，从伊朗扣押了我们的货轮，货轮上装载了50吨武器，包括345枚远程喀秋莎火箭弹。这艘货轮原本准备卸货前往加沙，但被拦截，所有武器都被没收。"
 israel.81.a: "他们怎么敢这样！"
