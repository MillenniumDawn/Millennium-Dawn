 GER_idea_stagnating_economy1: "Стагнирующая экономика"
 GER_idea_stagnating_economy1_desc: "Наша экономика достигла плато и переживает период практически полного отсутствия роста."
 GER_idea_unemployment_crisis: "Кризис безработицы"
 GER_idea_unemployment_crisis_desc: "Уровень безработицы был связан с условиями, вызванными влиянием экономических проблем, возникших после объединения Германии, сохранением жёсткого рынка труда и демографическими факторами.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Активная Германия'§! или §H'Цифровая Германия'§!."
 GER_idea_okosteuer: "Эконалог"
 GER_idea_okosteuer_desc: "Ökosteuer (Эко-Налог) - это форма экологического налога, введенная для выполнения экологических законов и целей ЕС. Он предназначен для крупных промышленных предприятий, чтобы покрыть расходы, связанные с ущербом, наносимым окружающей среде в результате потребления энергии, т.е. электроэнергии, сжигания ископаемого топлива и т.д.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Кампания против ЕС'§!."
 GER_idea_germany_divided: "Разрыв между Востоком и Западом"
 GER_idea_germany_divided_desc: "Несмотря на то, что в 1990 году произошло воссоединение Восточной и Западной Германии, до сих пор сохраняется заметный разрыв как в социальной сфере, так и в области инфраструктуры.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Настоящее объединение'§!, построим §H5 инфраструктур§! в восточных регионах, и добьёмся §H1000 производительности§! в этих регионах."
 GER_idea_fuck_versailles: "Месть за Версаль"
 GER_idea_fuck_versailles_desc: "Версальский договор был фикцией и разрушил Германию экономически и морально. Условия договора были атакой на наш народ и жизнь, и мы этого не потерпим!\nДанные условия будут игнорироваться!"
 GER_idea_crusade_against_democracy: "Крестовый поход против демократии"
 GER_idea_crusade_against_democracy_desc: "Демократия - это чума от \"американского эксперимента\", это не что иное, как фикция, и она должна быть остановлена!"
 GER_idea_extended_work_hours: "Квоты на тяжёлый труд"
 GER_idea_extended_work_hours_desc: "В Империи нет времени на бездельников! Нам нужны сильные, трудолюбивые люди, чтобы обеспечить бесперебойную работу производства Империи."
 GER_idea_extended_work_hours2: "Квоты на тяжёлый труд"
 GER_idea_extended_work_hours2_desc: "В Империи нет времени на бездельников! Нам нужны сильные, трудолюбивые люди, чтобы обеспечить бесперебойную работу производства Империи."
 GER_idea_Leopard_Nutzergemeinschaft: "Сообщество ЛеоБен"
 GER_idea_volk: " \"Народ\" "
 GER_idea_volk_desc: "Мы — партия, основанная на обеспечении людей и обеспечении их. Недавно мы протолкнули массу политик, направленных на повышение производительности труда в стране, что позволило создать больше рабочих мест и должностей для тех, кто ищет работу."
 GER_idea_vaterland: " \"Отечество\" "
 GER_idea_vaterland_desc: "Одной из основных ценностей нашей партии является защита немецкой идентичности. Сильные вооружённые силы позволят нам защитить эту идентичность от тех, кто выступает против нас."
 GER_idea_german_heritage: "Гордое немецкое наследие"
 GER_idea_german_heritage_desc: "Если мы, немцы, чем-то и гордимся, так это своим наследием. От автомобилей Volkswagens до фестиваля Октоберфест - мы, безусловно, гордимся этим!"
 GER_idea_anti_lgbt: "Анти-ЛГБТ"
 GER_idea_anti_lgbt_desc: "ЛГБТ вредны для нашего общества и наших детей, это не то, что нужно проповедовать нашим гражданам."
 GER_idea_sustainable_development: "Устойчивое развитие"
 GER_idea_sustainable_development_desc: "Мы являемся зелёной страной и стремимся к сокращению выбросов углекислого газа и созданию устойчивой инфраструктуры."
 GER_idea_greater_regulations: "Ужесточение регулирования"
 GER_idea_greater_regulations_desc: "Усиление регулирования обеспечивает работникам и гражданам лучшую социальную защиту и более широкие права трудящихся."
 GER_idea_duetch_reichsban: "Контракты Deutsche-Bahn"
 GER_idea_duetch_reichsban_desc: "Компания Deutsche-Bahn получила контракт на расширение железнодорожной сети Германии."
 GER_idea_decreased_population_growth: "Снижение темпов роста населения"
 GER_idea_decreased_population_growth_desc: "Благодаря принятию определённых политических мер мы жёстко контролируем рост населения, и в настоящее время он сокращается."
 GER_idea_free_market_economy: "Свободная рыночная экономика"
 GER_idea_free_market_economy_desc: "Мы эксплуатируем нашу экономику в соответствии с принципами свободного рынка, позволяя бесплатно использовать любому."
 GER_idea_stern_nato_commitment: "Приверженность НАТО"
 GER_idea_stern_nato_commitment_desc: "Мы являемся гордым и преданным членом НАТО"
 GER_idea_cybersecurity: "Кибербезопасность"
 GER_idea_cybersecurity_desc: "В Германии действует жёсткий брандмауэр кибербезопасности для предотвращения атак со стороны иностранных злоумышленников."
 GER_idea_pacifist_nation: "Пацифистская нация"
 GER_idea_pacifist_nation_desc: "Германия нанесла достаточно вреда миру в прошлом; сегодня мы поднимаем цветок и просим о мире."
 GER_idea_bmvi: "BMVI"
 GER_idea_bmvi_desc: "Федеральное министерство цифровых технологий и транспорта"
 GER_idea_farming_practices: "Сельскохозяйственная практика"
 GER_idea_farming_practices_desc: "Наша страна располагает огромными полями и равнинами пригодных для использования сельскохозяйственных земель, и эти новые методы позволят нам максимально эффективно использовать их."
 GER_idea_european_values: "Европейские ценности"
 GER_idea_european_values_desc: "Являясь членом Европейского Союза, мы придерживаемся европейских ценностей."
 GER_idea_agenda: "Агенда 2010"
 GER_idea_agenda_desc: "Агенда 2010 - это 10-летнее видение Германии, в которой мы надеемся оказаться к 2010 году."
 GER_idea_german_order: "Немецкий порядок"
 GER_idea_german_order_desc: "Немецкий порядок должен быть поддержан, чтобы вернуть нашей стране былую славу."
 GER_idea_pride_in_history: "Гордая история"
 GER_idea_pride_in_history_desc: "Мы - немцы и мы гордимся этим! Ничто не может помешать нам гордиться своей историей и тем, чего мы достигли."
 GER_idea_retention_law_comm: "Закон о сохранении телекоммуникаций"
 GER_idea_retention_law_comm_desc: "Сохраняя данные о наших гражданах в течение некоторого времени, мы можем отслеживать, что делают и просматривают наши люди..."
 GER_idea_formidable_army: "Грозная армия"
 GER_idea_formidable_army_desc: "Мощь нашей армии сокрушит врагов нашей страны под подошвами наших сапог!"
 GER_idea_kebab_withdrawl: "Отказ от кебаба"
 GER_idea_kebab_withdrawl_desc: "В связи с недавней депортацией немецких турков некому управлять шашлычными, и наши граждане ощущают последствия этого."
 GER_idea_crackheads: "Повальное увлечение крэком"
 GER_idea_crackheads_desc: "После легализации всех наркотиков в [THIS.Getname] в бедных слоях населения возникла новая эпидемия наркомании, которая не собирается прекращаться в ближайшее время..."
