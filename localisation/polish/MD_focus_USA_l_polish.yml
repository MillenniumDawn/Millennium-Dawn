 USA_FOCUS.7.d: "[GetLeader] ogłosi w środę formalne uznanie Jerozolimy za stolicę Izraela, oznajmił Biały Dom, zrywając z wieloletnimi precedensami i potencjalnie prowadząc do nieprzewidywalnych konsekwencji dla Bliskiego Wschodu."
 USA_FOCUS.7.a: "O o"
 USA_FOCUS.8.t: "Potępiamy wystrzelenie irańskich rakiet"
 USA_FOCUS.8.d: "Stany Zjednoczone naciskają na nas, abyśmy publicznie potępili wystrzelenie irańskiego pocisku rakietowego"
 USA_FOCUS.8.a: "Potępiaj ich"
 USA_FOCUS.8.b: "Nie nasz problem"
 USA_FOCUS.9.t: "Uderzenie rakietowe Shayrat"
 USA_FOCUS.9.d: "Stany Zjednoczone rozpoczęły w czwartek atak wojskowy na bazę lotniczą rządu syryjskiego w odpowiedzi na atak z użyciem broni chemicznej, w wyniku którego na początku tygodnia zginęły dziesiątki cywilów. Na rozkaz prezydenta Donalda Trumpa amerykańskie okręty wojenne wystrzeliły 59 rakiet manewrujących Tomahawk w bazę lotniczą, w której znajdowały się samoloty bojowe, które przeprowadziły ataki chemiczne – podają amerykańscy urzędnicy."
 USA_FOCUS.9.a: "Ciekawy"
 USA_FOCUS.10.t: "Ramię Rożawa"
 USA_FOCUS.10.d: "9 maja 2017 r. administracja Trumpa oświadczyła, że ​​kontynuuje plany wsparcia kurdyjskich rebeliantów w północnej Syrii przed atakiem na miasto Rakka, de facto stolicę ISIS w kraju."
 USA_FOCUS.10.a: "Zrób to!"
 USA_FOCUS.10.b: "Przemyślmy to jeszcze raz"
 USA_FOCUS.1.t: "Stany Zjednoczone rozmieszczają Brygadę E w Europie Wschodniej"
 USA_FOCUS.1.d1: "Stany Zjednoczone wysłały swoje siły zbrojne do Polski w następstwie kryzysu krymskiego. Brygada E NATO została wysłana do Polski wraz z oddziałami amerykańskimi, brytyjskimi, chorwackimi i rumuńskimi stacjonującymi na wypadek sytuacji nadzwyczajnej. Jest to interesująca decyzja, biorąc pod uwagę niepewną postawę państw NATO „skutecznie” otaczających Rosję swoimi planami ekspansji.\n Możliwe, że odstraszy to przyszłą agresję Rosji w Europie Wschodniej przeciwko jej sąsiadom w przyszłości. Naszym zadaniem jest zapobieganie wyrządzaniu przez Rosję krzywdy naszym sojusznikom lub wywieraniu na nich presji.\n"
 USA_FOCUS.1.d2: "Stany Zjednoczone wysłały swoje siły zbrojne do Polski w następstwie kryzysu krymskiego. Brygada E NATO została wysłana do Polski wraz z oddziałami amerykańskimi, brytyjskimi, chorwackimi i rumuńskimi stacjonującymi na wypadek sytuacji nadzwyczajnej. To interesująca decyzja, biorąc pod uwagę niepewną postawę krajów NATO „skutecznie” otaczających Rosję swoimi planami ekspansji.\nAmerykanie ponownie grają kartą „Bronimy naszych sojuszników”. Żałosne."
 USA_FOCUS.1.d3: "Stany Zjednoczone wysłały swoje siły zbrojne do Polski w następstwie kryzysu krymskiego. Brygada E NATO została wysłana do Polski wraz z oddziałami amerykańskimi, brytyjskimi, chorwackimi i rumuńskimi stacjonującymi na wypadek sytuacji nadzwyczajnej. To interesująca decyzja, biorąc pod uwagę niepewną postawę państw NATO „skutecznie” otaczających Rosję swoimi planami ekspansji.\nDo czego to może się sprowadzać?"
 USA_FOCUS.1.a: "Musimy bronić naszych sojuszników"
 USA_FOCUS.1.b: "Nie należy tolerować amerykańskiej agresji"
 USA_FOCUS.1.c: "USA wywiązują się ze swoich zobowiązań"
 USA_FOCUS.1.d: "Ciekawy"
 USA_FOCUS.1.e: "Bezpieczniej z USA"
 USA_FOCUS.2.t: "Rozmieść E-Brygadę"
 USA_FOCUS.2.d: "Rosja niedawno zajęła Krym. Już samo to zagraża amerykańskim interesom i naszym sojusznikom z NATO. Polska i kraje bałtyckie są w największym niebezpieczeństwie i należy wzmocnić ich pozycje. Brygada E składa się z sił amerykańskich, brytyjskich, chorwackich i rumuńskich. Siły amerykańskie i brytyjskie stanowią większość sił lądowych, z chorwacką baterią artylerii rakietowej i rumuńską kompanią artylerii obrony powietrznej.\n\nNasza nowa pozycja obronna powinna powstrzymać rosyjską agresję.\n"
 USA_FOCUS.2.a: "Rozmieść E-Brygadę"
 USA_FOCUS.3.t: "Stany Zjednoczone rozmieszczają Brygadę S w Ankarze"
 USA_FOCUS.3.d1: "Turcja w dalszym ciągu potwierdzała swoje zaangażowanie w pozostanie w Organizacji Traktatu Północnoatlantyckiego. Zaangażowanie w sojusz i niedawne naciski ze strony Iranu i Rosji. Ponadto wzmocnienie pozycji sił i pozycji zachodnich w regionie.\n\nRozmieszczenie wojsk w regionie wzmocni naszą misję w celu utrzymania delikatnej równowagi sił w Europie i na Bliskim Wschodzie.\n"
 USA_FOCUS.3.d2: "Turcja w dalszym ciągu potwierdzała swoje zaangażowanie w pozostanie w Organizacji Traktatu Północnoatlantyckiego. Zaangażowanie w sojusz i niedawne naciski ze strony Iranu i Rosji. Ponadto wzmocnienie pozycji sił i pozycji zachodnich w regionie.\n\nAmerykanie rozmieszczają w regionie więcej żołnierzy. Musimy uważnie obserwować tę sytuację.\n"
 USA_FOCUS.3.d3: "Turcja w dalszym ciągu potwierdzała swoje zaangażowanie w pozostanie w Organizacji Traktatu Północnoatlantyckiego. Zaangażowanie w sojusz i niedawne naciski ze strony Iranu i Rosji. Ponadto wzmocnienie pozycji sił i pozycji zachodnich w regionie.\n\n"
 USA_FOCUS.3.a: "Lepiej przygotowany niż nieprzygotowany."
 USA_FOCUS.3.b: "Niepokojące wiadomości"
 USA_FOCUS.3.c: "Wzmocnienie Sojuszu"
 USA_FOCUS.3.d: "Miejmy nadzieję, że nie jest to wstęp do konfliktu"
 USA_FOCUS.4.t: "Rozmieść Brygadę S"
 USA_FOCUS.4.d: "Brygada S w Ankarze w Turcji pomoże wzmocnić pozycję naszych sojuszników w obliczu rosnących napięć. Konflikt na Morzu Czarnym i na Bliskim Wschodzie powoli wymagał od NATO większego zaangażowania w regionie.\n\n Nadszedł czas, aby wysłać Brygadę S do Turcji, aby wywiązać się z naszego obowiązku wspierania naszego sojusznika.\n"
