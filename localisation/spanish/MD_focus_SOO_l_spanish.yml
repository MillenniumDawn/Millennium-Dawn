 SOO_Develop_Java: "Restauración de Java"
 SOO_Develop_Java_desc: "Este acuerdo también necesita inyecciones financieras."
 SOO_Revive_soviet_era_works: "Revivir el legado soviético"
 SOO_Revive_soviet_era_works_desc: "Es hora de recuperar lo que se perdió y se destruyó a lo largo de los años: el legado de la URSS."
 SOO_Develop_Gori: "Desarrollo de Gori"
 SOO_Develop_Gori_desc: "También es necesario construir nuevos territorios de nuestra república."
 SOO_private_sector: "Sector privado"
 SOO_private_sector_desc: "Promovemos el desarrollo del sector privado en el territorio de nuestra república."
 SOO_Geared_for_hardship: "Dificultades de desarrollo"
 SOO_Geared_for_hardship_desc: "Tenemos un largo camino por recorrer en el desarrollo y la reactivación de nuestra economía, específicamente la agricultura."
 SOO_Gori_Tskhinvali_rail_link: "Ruta de transporte Gori - Tskhinvali"
 SOO_Gori_Tskhinvali_rail_link_desc: "Conectaremos nuestro nuevo territorio con el resto de la república."
 SOO_Ministry_of_internal_affairs: "Ministerio del Interior"
