 USA_monarchist_event.120000.t: "新的王国"
 USA_monarchist_event.120000.d: "我们已经清理了所有幕后工作，现在我们再次成为一个伟大的王国。让我们与我们的新盟友一起巩固和创造一个新的统一的半球。统一时代开始了。"
