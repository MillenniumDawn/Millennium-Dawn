 axis_of_resistance_events.1.d: "Ось сопротивления — это военный, разведывательный и политический альянс против Израиля и Запада. [FROM.GetName] хочет, чтобы мы присоединились к ним и сотрудничали друг с другом против наших врагов. Должны ли мы принять эту просьбу и присоединиться к их альянсу?"
