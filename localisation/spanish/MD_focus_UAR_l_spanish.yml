 UAR.1.t: "Una invitación a [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] nos ha invitado a sumarnos a su unión árabe. Aunque nominalmente formamos parte de su unión, aún podríamos funcionar de manera bastante independiente como nación."
 UAR.1.a: "Por supuesto"
 UAR.1.b: "No, gracias"
 UAR.2.t: "[FROM.GetNameDef] se une a [ROOT.GetNameDef]"
 UAR.2.d: "[FROM.GetNameDef] ha aceptado nuestra invitación para unirse a nuestro sindicato."
 UAR.2.a: "Juntos hacia un futuro mejor"
 UAR.3.t: "[FROM.GetNameDef] Nos desafía"
 UAR.3.d: "[FROM.GetNameDef] ha rechazado nuestra invitación a unirse a nuestro sindicato. ¿Cómo debemos reaccionar?"
 UAR.3.a: "Lo intentaremos otra vez"
 UAR.3.b: "Luego los hacemos unirse"
 UAR.4.t: "[FROM.GetNameDef] Reivindica su hegemonía sobre los árabes"
 UAR.4.d: "[FROM.GetNameDef] ha reivindicado la hegemonía sobre todos los árabes uniendo su unión. Es sólo cuestión de tiempo antes de que vengan a por nosotros. Si queremos hacerles frente, debemos hacerlo ahora."
 UAR.4.a: "¡Forma una coalición contra ellos!"
 UAR.4.b: "Se acabó"
 UAR.5.t: "Invitación al Frente de Liberación Árabe"
 UAR.5.d: "[FROM.GetNameDef] ha anunciado la creación de una coalición internacional contra la nación árabe unida que amenaza la soberanía de todos los países árabes. Están planeando lanzar un primer ataque contra la Unión y nos han pedido que nos unamos a ellos."
 UAR.5.a: "Por supuesto, es una cuestión de soberanía."
 UAR.5.b: "La Unión no es una amenaza"
 UAR.6.t: "Ataque militar contra la Unión Árabe"
 UAR.6.d: "Ahora estamos preparados. Es hora de derribar a este coloso que amenaza a todos los países árabes."
 UAR.6.a: "¡A la guerra!"
 UAR.7.t: "[FROM.GetNameDef] Desafía nuestra regla"
 UAR.7.d: "[FROM.GetNameDef] ha declarado que está dispuesto a unir a todo el pueblo árabe. Se trata de una clara declaración de guerra contra nosotros. Es sólo cuestión de tiempo antes de que llamen a nuestra puerta."
 UAR.7.a: "¡A la guerra!"
 UAR_news.1.t: "[FROM.GetNameDef] Anunciado"
 UAR_news.1.d: "Hoy se ha producido un cambio en la política regional de Oriente Próximo, ya que una potencia local ha anunciado su objetivo de unificar a todos los árabes. En declaraciones a la prensa ayer, [FROM.GetLeader], el presidente de [FROM.GetNameDef], anunció que ya es hora de que el pueblo árabe se una bajo un solo país. Según sus palabras, ésta es la única manera de que los árabes recuperen el lugar que les corresponde en la política mundial en lugar de seguir siendo meros títeres de potencias hostiles. Muchos dirigentes árabes ya han condenado estas declaraciones, diciendo que la presión para unir a los árabes sólo creará más conflictos en Oriente Próximo."
 UAR_news.1.a: "El tiempo dirá si esto durará."
 UAR_news.2.t: "[FROM.GetNameDef] se une a [FROM.FROM.GetNameDef]"
 UAR_news.2.d: "El gobierno de [FROM.GetNameDef] ha anunciado su intención de unirse a [FROM.FROM.GetNameDef] para trabajar juntos en pos de un estado árabe unificado. Aunque nominalmente forma parte de la unión, [FROM.GetNameDef] aún tiene una gran autonomía en lo que respecta a su política exterior. Sin embargo, una mayor integración entre los estados podría cambiar esta situación."
 UAR_news.2.a: "El tiempo dirá si esto durará."
 UAR_news.3.t: "[FROM.GetNameDef] Sale de [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "El gobierno de [FROM.GetNameDef] ha anunciado su intención de abandonar [FROM.FROM.GetNameDef]. Insatisfecho con la dirección política de la unión, el gobierno de [FROM.GetAdjective] anunció que suspendería toda cooperación de inmediato."
 UAR_news.3.a: "Jaja, otro proyecto fallido"
 UAR_news.4.t: "La Unión Árabe se derrumba"
 UAR_news.4.d: "El proyecto, anunciado recientemente, de crear una Unión Árabe en Oriente Medio ha fracasado por completo. Debido a los cambios políticos radicales en el país líder, todos sus aliados locales han decidido abandonar el proyecto. Parece que el sueño de la unificación árabe ha quedado enterrado una vez más."
 UAR_news.4.a: "Jaja, otro proyecto fallido"
 UAR_news.5.t: "[FROM.GetNameDef] Unifica"
 UAR_news.5.d: "[FROM.GetNameDef] ha anunciado que unificará oficialmente sus estados en un solo país unificado. Los líderes políticos de la oposición ya han declarado que esto supone una amenaza a la soberanía de todas las demás naciones árabes y que es sólo cuestión de tiempo antes de que la unificación se torne violenta."
 UAR_news.5.a: "Nosotros debemos mirar de cerca"
 UAR_news.6.t: "Se crea el Frente de Liberación Árabe"
 UAR_news.6.d: "Ante el temor a la expansión del Estado árabe unificado, [FROM.GetNameDef] ha creado una coalición internacional de estados árabes con ideas afines para responder a la amenaza a su soberanía. El líder de [FROM.GetAdjective] [FROM.GetLeader] ha declarado que la alianza está lista para una intervención militar para proteger su independencia."
 UAR_news.6.a: "Esto podría salir mal"
 UAR_news.7.t: "Las guerras de unificación árabe"
 UAR_news.7.d: "La competencia por el dominio sobre los países árabes ha desembocado en una guerra regional. Neobaazistas, baazistas y soberanistas árabes se están peleando entre sí. El futuro y el panorama político de Oriente Medio han cambiado para siempre."
 UAR_news.7.a: "Al menos no empezó en los Balcanes."