 SOO_fight_orujie: "Destruir los canales de contrabando de armas"
 SOO_fight_orujie_desc: "Las armas ya no pasarán ilegalmente por nuestro país"
 SOO_fight_tamojnia: "Eliminar a los funcionarios de aduanas corruptos"
 SOO_fight_tamojnia_desc: "Limpiaremos a todos los empleados desleales de nuestras aduanas."
 SOO_fight_kgb: "Cómo hacer frente a la corrupción en el KGB"
 SOO_fight_kgb_desc: "Incluso en el KGB, los Tadeev fueron capaces de encontrar gente a la que se podía sobornar: es hora de acabar con esto."
 SOO_fight_minor: "Sacar a los funcionarios corruptos del Ministerio de Educación"
 SOO_fight_minor_desc: "La última persona que ocupa el cargo en el Ministerio de Educación, que otorga a la familia Tadeev el poder sobre el país, es hora de ocuparse de ella."
 SOO_end_fight: "Liberar el país"
 SOO_end_fight_desc: "Por fin nuestro país respirará en paz"
 SOO_prepare_for_war: "Preparándose para la guerra"
 SOO_prepare_for_war_desc: "La guerra es inevitable, debemos estar preparados para ella."
 SOO_call_abkhazia: "Llamamiento a Abjasia"
 SOO_call_abkhazia_desc: "Nosotros y los abjasios debemos estar juntos para contrarrestar la amenaza de Georgia."
 SOO_establish_connection_with_kavkaz: "Unión con Chechenia"
 SOO_establish_connection_with_kavkaz_desc: "Quizás los chechenos nos ayuden de nuevo como en los años 90."
 SOO_ossetia_at_war: "Experiencia en el campo de batalla"
 SOO_ossetia_at_war_desc: "En este momento, en el campo de batalla, nos estamos volviendo más fuertes y más experimentados."
 SOO_lessons_from_war: "Lecciones de guerra"
