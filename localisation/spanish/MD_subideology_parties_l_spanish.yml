 ROM.socialism_psd_desc: "(Gran Carpa) - Partido Socialdemócrata (en rumano: Partidul Social Democrat, PSD)\n\nCon sus raíces en el antiguo Partido Comunista de Rumanía (PCR), el PSD es el resultado de la fusión del Partido de la Social Democracia en Rumanía y dos partidos más pequeños de tendencia izquierdista, y es el sucesor del Frente Democrático de Salvación Nacional, que fue un partido dirigido por antiguos funcionarios del Partido Comunista que tomó el poder poco después de la caída del régimen de Nicolae Ceausescu. Si bien el PSD tiene una perspectiva de centro-izquierda y proeuropea, en realidad adopta una posición más pragmática con una combinación de nacionalismo de izquierda, laborismo, socialdemocracia de tercera vía y populismo. El PSD también tiene una postura socialmente más conservadora y nacionalista en comparación con sus colegas europeos, con muchos dentro del partido teniendo posiciones euroescépticas, pero en general la principal fortaleza del PSD radica en su capacidad para adoptar posiciones pragmáticas, lo que asegura su continua fuerza dentro de la política rumana. El partido también ha sido acusado de muchos escándalos de corrupción durante su gobierno postcomunista inicial, así como del hecho de albergar a muchos ex funcionarios de Ceausescu que fueron una parte fundamental de su régimen"
 ROM.Neutral_green: "£ROM_neutral_green Partido Ecologista Rumano"
 ROM.Neutral_green_icon: "£ROM_neutral_green"
 ROM.Nat_Autocracy: "£ROM_nat_autocracy Fuerzas Armadas de Rumanía"
 ROM.Nat_Autocracy_icon: "£ROM_nat_autocracy"
 ROM.Neutral_conservatism_pd: "£ROM_neutral_social Partido demócrata"
 ROM.Neutral_conservatism_pd_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_pd_desc: "(Conservadurismo Liberal) - Partido Democrático (en rumano: Partidul Democrat, PD)El Partido Democrático fue fundado en 1993 como sucesor de Salvación Nacional (FSN) por Petre Roman, el primer primer ministro no comunista de Rumania después de la revolución de 1989. El Partido Democrático se centra en Traian Basescu, ex ministro de Transportes, y está presionando por la consolidación del libre mercado y el mantenimiento de la tasa impositiva plana del 16% en Rumania. También apoyan la reforma de la Constitución rumana con el fin de lograr la descentralización de la administración y dar mayor poder a las ocho regiones en desarrollo.\n\n"
 ROM.Neutral_conservatism_pdl: "£ROM_neutral_conservatism_PDL Partido Liberal Democrático"
 ROM.Neutral_conservatism_pdl_icon: "£ROM_neutral_conservatism_PDL"
 ROM.Neutral_conservatism_pdl_desc: "(Conservadurismo Liberal) - Partido Liberal Democrático (en rumano: Partidul Liberal Demócrata, PDL)El Partido Liberal Democrático fue fundado en 2007 como resultado de una fusión entre el Partido Demócrata y el Partido Liberal Democrático escindido del PNL. El Partido Liberal Democrático se centra en Traian Basescu, ex ministro de Transportes, y está presionando por la consolidación del libre mercado y el mantenimiento de la tasa impositiva plana del 16% en Rumania. También apoyan la reforma de la Constitución rumana con el fin de lograr la descentralización de la administración y dar mayor poder a las ocho regiones en desarrollo.\n\n"
 ROM.Neutral_conservatism_pmp: "£ROM_neutral_conservatism Partido del Movimiento Popular"
 ROM.Neutral_conservatism_pmp_icon: "£ROM_neutral_conservatism"
 ROM.Neutral_conservatism_pmp_desc: "(Conservadurismo Liberal) - Partido del Movimiento Popular (en rumano: Partidul Miscaera Popular, PMP)El Partido del Movimiento Popular fue fundado en 2014 por un grupo de antiguos miembros del PDL bajo el mando de Traian Basescu que se oponían a la fusión del Partido Liberal Democrático con el Partido Liberal Nacional. El Partido del Movimiento Popular se centra en el ex presidente Traian Basescu y se adhiere a políticas democristianas, conservadoras y económicamente liberales.\n\n"
 ROM.neutral_Social_fd: "£ROM_neutral_social_pro Fuerza Democrática"
 ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro"
 ROM.neutral_Social_fd_desc: "(Socialdemocracia) - Fuerza Democrática (en rumano: Forta Democrata, FD)La Fuerza Democrática fue fundada en 2004 bajo Petre Roman, el primer primer ministro no comunista de Rumania después de la revolución de 1989, después de una división entre las alas conservadora y socialista del partido democrático. Fuerza Democrática está impulsando un modelo socialdemócrata europeo para Rumanía, con un gran enfoque en un mayor desarrollo de las instituciones democráticas rumanas, y también se opone a la retórica nacionalista, a diferencia del PDSR que la ha utilizado en el pasado.\n\n"
