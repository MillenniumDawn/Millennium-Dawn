 EUR_idea_eacu_cooperation: "Cooperación con la UEEA"
 EUR_idea_eacu_cooperation_desc: "La Unión Aduanera Euroasiática (originalmente Comunidad Económica Euroasiática) promueve los vínculos económicos entre la mayoría de los estados postsoviéticos. La unión impone un arancel externo común a todos los bienes que ingresan a la unión y actúa como una entidad singular a la hora de producir acuerdos y negociaciones comerciales."
