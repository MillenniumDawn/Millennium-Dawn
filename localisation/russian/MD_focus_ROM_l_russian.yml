 ROM_political_scene: "Румынская политическая сцена"
 ROM_political_scene_desc: "Если бы существовало слово, описывающее политическую сцену, то это было бы слово «нестабильный». PSDR стремится установить контроль над страной, в то время как остатки CDR борются за реорганизацию, как раз в то время, когда PNL и PRM ищут способы легкого политического успеха. Теперь мы должны спросить, куда пойдет наша страна дальше?"
 ROM_political_parties: "Румынские политические партии"
 ROM_political_parties_desc: "Левое крыло? У нас есть! Правое крыло? У нас есть! Большая палатка? У нас есть они. Любой вкус, размер и вид, у нас есть они все."
 ROM_national_liberal_party: "Национал-либеральная партия"
 ROM_national_liberal_party_desc: "Основанная в 1875 году, запрещенная коммунистическим правительством и затем восстановленная сразу после революции, в 1990 году, PNL представляет собой крупнейшее либеральное движение Румынии. Будучи изначально членом CDR, они вышли из него из-за отсутствия сплоченности во время правления."
 ROM_freedom_of_the_individual: "Свобода личности"
 ROM_freedom_of_the_individual_desc: "Самое главное в стране — это право на личные свободы, и мы должны их защищать."
 ROM_improve_press_freedom: "Улучшение свободы прессы"
 ROM_improve_press_freedom_desc: "Наша пресса сильно пострадала во времена коммунизма. Я имею в виду, что была всего одна газета, принадлежащая партии, так что я не шучу, когда говорю, что пострадала, ее по сути не было. В любом случае, нам действительно следует улучшить наши перспективы."
 ROM_defend_civil_society: "Защитим гражданское общество"
 ROM_defend_civil_society_desc: "Прошлые правительства почти постоянно пытались подавить гражданское общество, от Голаниады до Минериады. Мы должны быть уверены, что защитим наше общество от будущего вреда"
 ROM_minority_rights_bill: "Законопроект о правах меньшинств"
 ROM_minority_rights_bill_desc: "Будь то венгр, татарин, турок или болгарин, отныне каждый из них будет пользоваться равными правами с румыном. От двуязычных вывесок до права выдавать BAC на родном языке, мы надеемся, что это ослабит этническую напряженность."
 ROM_focus_on_our_identity: "Сосредоточьтесь на нашей идентичности"
 ROM_focus_on_our_identity_desc: "Наша идентичность уникальна: латинский остров в славянском море. Мы должны беречь свое происхождение и происхождение, одновременно работая над его лучшим пониманием."
 ROM_preserve_our_cultural_identity: "Сохраним нашу культурную самобытность"
 ROM_preserve_our_cultural_identity_desc: "Будущие поколения необходимо научить понимать и уважать нашу культуру и самобытность."
 ROM_revive_bratianu_legacy: "Возродить наследие семьи Брэтиану"
 ROM_revive_bratianu_legacy_desc: "Семья Брэтиану — создатели НЛП и причина, по которой Румыния существует сегодня. Благодаря умным маневрам они смогли создать Румынское королевство и привести его к победе как в Войне за независимость, так и в Первой мировой войне. Их наследие не должно быть забыто."
 ROM_improve_bor_relations: "Улучшить отношения с BOR"
 ROM_improve_bor_relations_desc: "Румынская Православная Церковь является очень важным институтом, и для обеспечения нашей стабильности мы должны поддерживать с ней тесные и позитивные отношения."
 ROM_european_identity: "Способствовать развитию европейской идентичности Румынии"
 ROM_european_identity_desc: "Румыния находится на перекрестке Востока и Запада, в самом сердце Европы. Мы знаем, где наше место, и мы знаем, что мы должны делать, но нам нужно, чтобы наше население осознало нашу общую идентичность с нашими братьями по ту сторону границ: европейскую идентичность."
 ROM_european_security: "Вклад в европейскую безопасность"
 ROM_european_security_desc: "Крайне важно, чтобы мы вносили свой вклад в защиту европейских идеалов, участвуя в учениях и предоставляя наши ресурсы нашим союзникам."
 ROM_eu_work_contracts: "Подпишите рабочие контракты с ЕС"
 ROM_eu_work_contracts_desc: "Подписав соглашение, посредством которого европейские исследования в Румынии признаются и наоборот, мы можем создать новый экспорт в форме профессиональных услуг. Таким образом, мы также улучшим повседневную жизнь румынских граждан."
 ROM_through_oursleves: "Через нас самих"
 ROM_through_oursleves_desc: "Снижая нашу зависимость от иностранных государств и увеличивая нашу независимость, мы можем гарантировать процветание Румынии. Только благодаря себе мы победим!"
 ROM_pnl_economic_reforms: "Румынские экономические реформы"
 ROM_pnl_economic_reforms_desc: "Экономика была в упадке большую часть последних 30 лет, а временные реформы только ухудшили нашу ситуацию. Нам нужны реальные, всеобъемлющие меры, если мы хотим спасти нашу страну."
 ROM_continue_privatization: "Продолжить приватизацию государственных компаний"
 ROM_continue_privatization_desc: "Многие государственные компании являются обузой, но, приватизировав их, мы не только добавляем денег к своему доходу, но и спасаем их от банкротства."
 ROM_decentralization_of_the_state: "Децентрализация государства"
 ROM_decentralization_of_the_state_desc: "Румыния, в целом, зависит от Бухареста. Децентрализация власти позволит нам в равной степени способствовать экономическому развитию во всех уездах."
 ROM_special_economic_zones: "Создание особых экономических зон"
 ROM_special_economic_zones_desc: "В Румынии есть регионы, которые требуют особого внимания и имеют большую важность. Создавая особые экономические зоны, мы можем привлекать прямые инвестиции в ключевые области нашей экономики."
 ROM_enact_tax_cuts: "Принять меры по сокращению налогов"
 ROM_enact_tax_cuts_desc: "Меньше налогов — больше денег для людей, чтобы инвестировать и покупать, а это значит больше денег для нас. Вот так просто!"
 ROM_liberalize_prices: "Либерализовать цены"
 ROM_liberalize_prices_desc: "Устранив торговые пошлины и барьеры, мы сможем снизить цены для потребителей и обеспечить более последовательный переход к рыночной экономике."
 ROM_maintain_the_role_of_the_state: "Сохранение роли государства"
 ROM_maintain_the_role_of_the_state_desc: "Все эти либеральные реформы, конечно, хороши, но крайне важно сохранить роль государства в повседневных делах."
 ROM_pnl_education_reform: "Реформа образования в Румынии"
 ROM_pnl_education_reform_desc: "Прошлые реформы не смогли спасти систему образования от утопления, но, возможно, нам это удастся."
 ROM_consumer_protection_measures: "Меры защиты прав потребителей"
 ROM_consumer_protection_measures_desc: "Потребители находятся во власти компаний, когда дело касается качества и количества. Создавая новые меры, чтобы помочь потребителю, мы можем защитить его от злоупотреблений."
 ROM_opening_the_romanian_market: "Открытие румынского рынка"
 ROM_opening_the_romanian_market_desc: "Румыния является нетронутым рынком для иностранных компаний с более чем 18 миллионами потребителей, которые только и ждут, чтобы купить их продукцию. Все эти реформы повысили доверие к нам со стороны иностранных компаний, и, таким образом, мы наконец можем открыть наш внутренний рынок для их инвестиций и продукции."
 ROM_lessen_trade_regulations: "Уменьшить торговые правила"
 ROM_lessen_trade_regulations_desc: "Открывая наш рынок, мы можем увеличить наше долгосрочное благосостояние и доход."
 ROM_flat_tax_system: "Румынская система фиксированного налога"
 ROM_flat_tax_system_desc: "Налоговая система несовершенна, но не потому, что она плохая, а потому, что прошлые законодательные органы не смогли взять на себя обязательства по необходимым реформам для увеличения нашего налогового поглощения. Система фиксированного налога работает так, как и предполагалось, но нам нужны небольшие реформы и больше креативности, чтобы она работала идеально."
 ROM_free_economy: "Свободная экономика"
 ROM_free_economy_desc: "Сократив бюрократию и внедрив реформы, нам удалось создать свободную экономику, в которой каждый румын, независимо от статуса и денег, может участвовать и инвестировать. На каждом углу теперь есть малый бизнес, принадлежащий семье, или мегакорпорация, ищущая новый рынок для продажи своей продукции. Теперь Румыния наконец-то процветает."
 ROM_peasants_party: "Национальная крестьянская партия"
 ROM_peasants_party_desc: "PNTCD является законным преемником старой PNT, крупной политической партии 30-х годов. В настоящее время они и PNL-T образуют правящий альянс CDR, но повторяющиеся неудачи и кризисы значительно ослабили их способность управлять и подорвали доверие к ним румынского общества."
 ROM_opportunities_for_all_romanians: "Возможности для всех румын"
 ROM_opportunities_for_all_romanians_desc: "Независимо от того, живете ли вы в крупном городе или в маленькой деревне, все румыны заслуживают равных возможностей для своего будущего."
 ROM_path_of_growth: "Путь роста"
 ROM_path_of_growth_desc: "Рост должен быть хорошо спланированным, устойчивым и долгосрочным, в противном случае мы обрекаем себя на катастрофу."
 ROM_bolster_small_enterprise: "Поддерживать малый бизнес"
 ROM_bolster_small_enterprise_desc: "Отменив некоторые налоги и упростив документооборот, мы сможем увеличить объемы производства малых предприятий и способствовать созданию новых местных предприятий."
 ROM_young_businesses_fund: "Фонд Молодого Бизнеса"
 ROM_young_businesses_fund_desc: "Создав программу поддержки стартапов, в рамках которой мы предлагаем молодым людям денежную помощь для создания фирм, мы можем лучше подготовить их к решению предстоящих задач, способствовать росту молодежного бизнеса и создавать новые рабочие места."
 ROM_increase_the_minimum_wage: "Увеличение минимальной заработной платы"
 ROM_increase_the_minimum_wage_desc: "Небольшое повышение минимальной заработной платы никому не повредит и облегчит жизнь тем, кому не повезло."
 ROM_invest_in_urban_centres: "Инвестируйте в городские центры"
 ROM_invest_in_urban_centres_desc: "Лучшая инфраструктура — ключ к эффективности и счастью нашего населения. Добавление нескольких парков, модернизация некоторых проспектов и создание новых пешеходных зон, несомненно, улучшит повседневную жизнь наших граждан."
 ROM_backbone_of_romania: "Основа Румынии"
 ROM_backbone_of_romania_desc: "Большая часть нашей страны все еще живет в сельской местности, и даже если у них есть доступ к основным потребностям, таким как образование, здравоохранение, вода и газ, они все равно вынуждены платить налоги, как городское население, при этом живя меньше и зарабатывая меньше. В наших интересах помочь им."
 ROM_uplift_countryside_infrastructure: "Поднять сельскую инфраструктуру"
 ROM_uplift_countryside_infrastructure_desc: "Сельская инфраструктура в руинах. Очень немногие деревни имеют доступ к электричеству или водопроводу, и поэтому они живут в нищете. Создав Фонд сокращения бедности, мы можем медленно поднять все эти поселения из грязи и модернизировать сельскую инфраструктуру."
 ROM_linking_secluded_villages: "Связывание уединенных деревень"
 ROM_linking_secluded_villages_desc: "Дорога за дорогой, железная дорога за железной дорогой мы соединим Румынию."
 ROM_sustainable_agriculture_initiative: "Инициатива по устойчивому развитию сельского хозяйства"
 ROM_sustainable_agriculture_initiative_desc: "Румынское сельское хозяйство не является устойчивым. Фермеры используют в два раза больше разрешенных пестицидов и вводят в свою продукцию всевозможные препараты, чтобы максимизировать прибыль. Запрещая эти практики и одновременно инвестируя в сельскохозяйственное образование, мы можем постепенно сделать его более устойчивым."
 ROM_drought_recovery_fund: "Фонд восстановления после засухи"
 ROM_drought_recovery_fund_desc: "Даже если это не решит более масштабную проблему, создание фонда помощи жертвам засухи поможет облегчить бремя, которое несут наши фермеры."
 ROM_poverty_reduction_programs: "Программы по сокращению бедности"
 ROM_poverty_reduction_programs_desc: ""
 ROM_improve_education_access: "Улучшить доступ к образованию"
 ROM_improve_education_access_desc: "Ключ к лучшему будущему — образованное население. Мы примем необходимые меры для улучшения инфраструктуры сельских школ и наймем больше учителей, а также будем периодически повышать зарплаты, чтобы побудить больше людей выбирать эту карьеру."
 ROM_subsidies_for_the_unemployed: "Субсидии для безработных"
 ROM_subsidies_for_the_unemployed_desc: "Для кого-то они непродуктивные вредители, но для нас они просто несчастные. Создав фонд, который поможет им поддерживать себя во время поиска работы, мы можем предотвратить худший исход, когда они станут разоренными и бездомными."
 ROM_just_economy: "Справедливая экономика"
 ROM_just_economy_desc: "Благодаря различным инициативам нам удалось сократить разрыв между селом и городом и создать конкурентоспособную экономику, в которой каждый румын, независимо от происхождения, может участвовать."
 ROM_protect_cultural_rights: "Защитите культурные права румын"
 ROM_protect_cultural_rights_desc: "Наша культура уникальна и изолирована, и именно поэтому так важно ее защищать."
 ROM_social_reconciliation_initiatives: "Инициативы по социальному примирению"
 ROM_social_reconciliation_initiatives_desc: "Наше общество было сильно повреждено коммунизмом. Восстановив социальную сплоченность и инвестируя в наши возможности, мы наконец-то сможем преодолеть эти шрамы, которые так долго сдерживали нас."
 ROM_pardon_former_regime_figures: "Помилование бывших деятелей режима"
 ROM_pardon_former_regime_figures_desc: "Как бы лицемерно это ни звучало, некоторые люди, которые участвовали в режиме и помогали ему, должны быть прощены. Почему? Потому что эти люди не были согласны с его идеями в принципе и работали с ним в надежде реформировать его изнутри и создать лучшую Румынию. В этом случае, если они действительно свободны от греха, они будут прощены."
 ROM_focus_on_social_unity: "Фокус на социальном единстве"
 ROM_focus_on_social_unity_desc: "Мы должны преодолеть наши социальные различия и работать сообща, чтобы построить лучшее общество и будущее для нашей страны."
 ROM_human_rights_act: "Закон о правах человека"
 ROM_human_rights_act_desc: "«...все люди созданы равными и наделены своим Создателем определенными неотъемлемыми правами...» или что-то в этом роде."
 ROM_desovietization_of_romania: "Десоветизация Румынии"
 ROM_desovietization_of_romania_desc: "Даже после Революции 89-го года длинная тень коммунизма нависает над Румынией. Мы должны заставить людей осознать преступления, унижения и страдания, навязанные нам незаконным коммунистическим режимом, одновременно запрещая коммунистическую политическую пропаганду и любые партии, пропагандирующие эту преступную идеологию."
 ROM_adopt_lustration_laws: "Принять законы о люстрации"
 ROM_adopt_lustration_laws_desc: "Люди и политики, которые помогали режиму, не должны избежать наказания. Принимая законы о люстрации, мы можем подвергнуть тщательному изучению политиков, имевших в прошлом коммунистические связи, или тех лиц, которые сотрудничали с режимом или SECURITATE, независимо от того, когда, как и почему."
 ROM_redeem_anti_communists: "Спасите антикоммунистических диссидентов"
 ROM_redeem_anti_communists_desc: "Важно, чтобы мы восстановили образ тех, кто помогал бороться с коммунистическим режимом. Конечно, будут некоторые исключения, в первую очередь те, которые связаны с Железной гвардией, но в остальном не будет никаких противоречий или проблем."
 ROM_investigate_former_regime_pawns: "Расследовать бывших пешек режима"
 ROM_investigate_former_regime_pawns_desc: "Пособники коммунистического режима, если только их действия не оправданы, должны быть привлечены к ответственности за преступления, которые они совершили, активно помогая и поддерживая Секуритате разведданными, которые они в противном случае не получили бы."
 ROM_reinforce_christian_morality: "Укрепляйте христианскую мораль"
 ROM_reinforce_christian_morality_desc: "В конце концов, мы являемся христианским населением, даже если мы принадлежим к разным конфессиям. Мы не должны позволять извращениям BOR мешать христианскому учению любви, сострадания и единства."
 ROM_crackdown_on_crime: "Борьба с преступностью"
 ROM_crackdown_on_crime_desc: "Организованной преступности нет места на нашей территории."
 ROM_moral_romania: "Нравственная Румыния"
 ROM_moral_romania_desc: "Румыния продолжает двигаться в будущее, но теперь она наделена определенными принципами, которые помогут ей направлять ее и предотвратить еще один кошмар."
 ROM_pd: "Демократическая партия"
 ROM_pd_desc: "Основанная в 1992 году в посткоммунистический переходный период, PD зарекомендовала себя как мощный игрок во внутренней политике. Выступая за консолидацию демократических институтов, содействие социальной демократии и укрепление государства всеобщего благосостояния, PD наверняка отнимет часть голосов у PDSR и, возможно, даже обеспечит следующего президента."
 ROM_social_democratic_roots: "Наши социал-демократические корни"
 ROM_social_democratic_roots_desc: "Мы будем чтить наше социально-демократическое наследие, подтверждая нашу приверженность социальной справедливости, равенству и демократическим ценностям, гарантируя, что эти принципы и впредь будут определять нашу политику."
 ROM_strengthen_democratic_institutions: "Укреплять демократические институты"
 ROM_strengthen_democratic_institutions_desc: "Чтобы защитить нашу демократию, мы сосредоточимся на укреплении демократических институтов, гарантируя их прозрачную и эффективную работу, служа интересам всех граждан."
 ROM_european_social_democracy: "Европейская социал-демократия"
 ROM_european_social_democracy_desc: "Мы стремимся соответствовать европейским социал-демократическим стандартам, перенимая передовой опыт со всего континента для улучшения нашей социальной политики и экономических стратегий."
 ROM_reinforce_social_services: "Усиление социальных услуг"
 ROM_reinforce_social_services_desc: "Мы будем инвестировать в наши социальные услуги и укреплять их, чтобы лучше поддерживать уязвимые слои населения и гарантировать, что все румыны будут иметь доступ к основным услугам и поддержке."
 ROM_gender_equality_initiatives: "Инициативы по гендерному равенству"
 ROM_gender_equality_initiatives_desc: "Наша администрация будет реализовывать инициативы по обеспечению гендерного равенства для содействия равным возможностям во всех сферах общественной и частной жизни, стремясь к подлинному гендерному паритету."
 ROM_power_to_local_administrations: "Полномочия местных администраций"
 ROM_power_to_local_administrations_desc: "Мы передадим больше полномочий местным администрациям, что позволит региональным органам власти эффективнее решать местные проблемы и будет способствовать более активному участию широких масс в управлении."
 ROM_promote_sensible_privatization: "Содействовать разумной приватизации"
 ROM_promote_sensible_privatization_desc: "Мы будем придерживаться сбалансированного подхода к приватизации, продвигая разумную и стратегическую приватизацию государственных активов, защищая общественные интересы и обеспечивая справедливые результаты."
 ROM_fund_scientific_innovation: "Фонд научных инноваций"
 ROM_fund_scientific_innovation_desc: "Инвестиции в научные инновации имеют решающее значение для нашего прогресса. Мы увеличим финансирование исследований и разработок, чтобы стимулировать технологический прогресс и экономический рост."
 ROM_lower_taxes_for_small_businesses: "Более низкие налоги для малого бизнеса"
 ROM_lower_taxes_for_small_businesses_desc: "Для поддержки экономического роста и предпринимательства мы снизим налоги для малого бизнеса, предоставив ему ресурсы, необходимые для процветания и создания рабочих мест."
 ROM_social_market_model: "Румынская социально-рыночная модель"
 ROM_social_market_model_desc: "Нам необходимо сбалансировать рыночный капитализм с сильной социальной политикой, чтобы создать справедливую и динамичную экономику, которая будет служить всем румынам."
 ROM_wall_against_authoritarianism: "Стена против авторитаризма"
 ROM_wall_against_authoritarianism_desc: "Чтобы защитить нашу демократию, мы должны построить надежную защиту от авторитарных тенденций, гарантируя, что наши политические институты останутся свободными и справедливыми. Стена, если можно, но не на границе с Болгарией — пока нет."
 ROM_conservative_branding: "Консервативный брендинг"
 ROM_conservative_branding_desc: "Очевидно, что люди склоняются вправо, поэтому нам нужно адаптироваться."
 ROM_romanian_neoliberalism: "Румынский неолиберализм"
 ROM_romanian_neoliberalism_desc: "Неолиберализм звучит неплохо, понимаете? Нам нужно сосредоточиться на дерегулировании и рыночном росте, чтобы стимулировать экономическое развитие и инновации."
 ROM_limit_social_spending: "Ограничить социальные расходы"
 ROM_limit_social_spending_desc: "К черту инвалидов! Жадные до денег мошенники!! Мы ограничим и сократим социальные расходы, чтобы стабилизировать нашу экономику и реинвестировать ресурсы в ключевые секторы экономики."
 ROM_promote_romanian_traditionalism: "Продвигайте румынский традиционализм"
 ROM_promote_romanian_traditionalism_desc: "Укрепляя наше культурное наследие и ценности, интегрируя их в нашу национальную политику и общественную жизнь, мы можем продвигать румынский образ жизни."
 ROM_oppose_socialist_dictatorship: "Выступайте против социалистической диктатуры"
 ROM_oppose_socialist_dictatorship_desc: "Мы должны решительно противостоять любой форме социалистической диктатуры, защищая демократические свободы и обеспечивая, чтобы наше управление оставалось подотчетным и прозрачным."
 ROM_slash_corporate_taxation: "Сокращение корпоративного налогообложения"
 ROM_slash_corporate_taxation_desc: "БИЛЛ ГЕЙТС! ПОСТРОЙТЕ ОФИС MICROSOFT В БУХАРЕСТЕ, И МОЯ ЖИЗНЬ СТАНЕТ ТВОЕЙ! В любом случае, для стимулирования экономической активности и привлечения инвестиций мы сократим корпоративное налогообложение, создав более благоприятную среду для роста бизнеса."
 ROM_speed_up_privatization: "Ускорить приватизацию"
 ROM_speed_up_privatization_desc: "Мы ускорим процесс приватизации, передав государственные предприятия частному сектору для повышения эффективности и конкурентоспособности."
 ROM_fight_bloated_bureaucracy: "Борьба с раздутой бюрократией"
 ROM_fight_bloated_bureaucracy_desc: "Крайне важно бороться с раздутой бюрократией путем оптимизации деятельности правительства и сокращения бюрократической волокиты для повышения эффективности и качества предоставления услуг."
 ROM_hardline_against_immigration: "Жесткая линия против иммиграции"
 ROM_hardline_against_immigration_desc: "Ну, э-э, никаких иммигрантов на МОЕЙ румынской земле. Ладно, на самом деле я имею в виду никаких нелегалов, арабов, африканцев, мусульман, е- Э-э, я хотел сказать, что э-э... Мы займем жесткую позицию по иммиграции, чтобы гарантировать безопасность наших границ и строгое соблюдение нашей иммиграционной политики."
 ROM_condemn_ceausescu: "Официально осудите режим Чаушеску"
 ROM_condemn_ceausescu_desc: "Чаушеску был злом, и тем не менее ни одно прошлое правительство не приложило усилий, чтобы фактически осудить его преступления. Мы будем теми, кто сделает это, все время подтверждая нашу приверженность демократическим принципам и правам человека."
 ROM_free_market: "Свободный рынок"
 ROM_free_market_desc: "Мы будем выступать за свободную рыночную экономику, сокращая вмешательство государства и позволяя рыночным силам стимулировать рост и инновации."
 ROM_the_true_european_party: "Истинная Европейская Партия"
 ROM_the_true_european_party_desc: "Мы — Европейская партия, МЫ те, кто стремится вступить в ЕС, и МЫ будем теми, кто это сделает."
 ROM_promote_european_investment: "Содействие европейским инвестициям"
 ROM_promote_european_investment_desc: "Мы будем активно продвигать европейские инвестиции в Румынию, создавая привлекательную среду для инвесторов и способствуя экономическому росту."
 ROM_defend_liberal_democracy: "Защитить либеральную демократию"
 ROM_defend_liberal_democracy_desc: "Мы стремимся защищать либеральную демократию, гарантируя, что наши демократические институты останутся сильными, а наши свободы будут защищены от любых угроз."
 ROM_expand_atlantic_ties: "Расширить атлантические связи"
 ROM_expand_atlantic_ties_desc: "В наших национальных интересах дальнейшее сближение с Вашингтоном и улучшение отношений с нашими американскими друзьями."
 ROM_military_cooperation_initiative: "Инициатива военного сотрудничества"
 ROM_military_cooperation_initiative_desc: "Для укрепления нашего оборонного потенциала мы инициируем военное сотрудничество с нашими союзниками, расширяя совместные операции и стратегическую координацию."
 ROM_european_education_standards: "Европейские стандарты образования"
 ROM_european_education_standards_desc: "Мы приведем нашу систему образования в соответствие с европейскими стандартами, улучшим качество и доступность, чтобы гарантировать конкурентоспособность нашей рабочей силы в глобальной экономике."
 ROM_european_romania: "Европейская Румыния"
 ROM_european_romania_desc: "Наше место — в Европе и нигде больше."
 ROM_monarchy_debate: "Дебаты о монархии"
 ROM_monarchy_debate_desc: "Мы выиграли выборы и наконец можем открыть дебаты по монархии. После некоторых внутренних обсуждений с нашими партнерами мы решили, что лучше всего провести референдум, чтобы возвращение монархии было легитимным и законным."
 ROM_unite_monarchists_in_the_coalition: "Объединяйте монархистов в коалицию"
 ROM_unite_monarchists_in_the_coalition_desc: "В каждой крупной политической партии есть по крайней мере один монархист — будь то PDSR, PRM или PNL. Если нам удастся объединить этих идеалистов, мы сможем создать мощную коалицию, которая поможет провести референдум и, что самое важное, добиться его результатов."
 ROM_organize_monarchist_rallies: "Организовать монархические митинги"
 ROM_organize_monarchist_rallies_desc: "Мы призовем всех монархистов страны к сплочению, чтобы сделать наше дело более заметным."
 ROM_return_royal_estates: "Возврат королевских поместий"
 ROM_return_royal_estates_desc: "Королевские поместья были насильственно национализированы коммунистическим правительством в 1948 году. Мы примем меры, чтобы они были возвращены королевской семье и, что самое важное, оставались доступными для посещения широкой публикой."
 ROM_gain_diaspora_support: "Получите поддержку диаспоры"
 ROM_gain_diaspora_support_desc: "Единственная причина, по которой у нас такая большая диаспора, заключается в некомпетентности и неэффективном управлении прошлых правительств. Румыны Великобритании, Бенилюкса и Скандинавии знают преимущества жизни в монархии, поэтому они более чем готовы помочь в продвижении нашего дела."
 ROM_utilize_the_media: "Используйте СМИ"
 ROM_utilize_the_media_desc: "Некоторые стратегические инвестиции и субсидии никому не повредят, и поскольку технически они не являются взятками, мы не можем нести за них ответственность."
 ROM_referendum_concludes: "Референдум завершен"
 ROM_referendum_concludes_desc: "Настал момент истины: мы сделали все возможное, чтобы поддержать дело монархистов, и надеемся, этого оказалось достаточно."
 ROM_monarchist_victory: "Победоносная монархия"
 ROM_monarchist_victory_desc: "Наконец-то мы исправили ошибки истории! Монархизм восторжествовал, и Румыния может снова принять свое естественное состояние королевства!"
 ROM_michael_returns: "Возвращение короля Михаила"
 ROM_michael_returns_desc: "Сегодня, получив приглашение от нашего правительства вновь занять свое место на троне страны, король Михай приземлился в аэропорту Отопени, приветствуемый толпами ликующих сторонников и высокопоставленных лиц. Поскольку страна с нетерпением ждет его возвращения, ожидание наполняет воздух, поскольку мы готовимся вступить в новую главу под правлением нашего любимого монарха. Среди помпезности и церемоний царит чувство оптимизма, поскольку присутствие короля Михая знаменует рассвет более светлого будущего для нашей страны."
 ROM_matters_of_the_economy: "Вопросы экономики"
 ROM_matters_of_the_economy_desc: "Румынская экономика... мягко говоря, не впечатляет. Нам следует разобраться, что является причиной всех этих проблем, и посмотреть, как их можно решить."
 ROM_modern_economics: "Современная Экономика"
 ROM_modern_economics_desc: "Все отстой и ничего не работает. У нас нет настоящих экономистов, я даже не буду упоминать о нехватке специализированного персонала и специалистов, и мы все еще используем устаревшие методы для управления инфляцией и торговлей. Мы можем, по крайней мере, обновить методы и инвестировать в экономическое образование, чтобы было с кем работать в будущем."
 ROM_fight_barons: "Бой с баронами"
 ROM_fight_barons_desc: "Бароны, эта чума нашего общества, захватили местную экономику бесчисленных округов, создав региональные монополии с практически нулевой конкуренцией. Мы сделаем все возможное, чтобы сломать их и способствовать развитию, создавая конкуренцию между частными компаниями."
 ROM_strengthen_syndicates: "Укреплять синдикаты"
 ROM_strengthen_syndicates_desc: "Рабочие на фабриках бедны, а условия их труда ужасны. Хотя с идеологической точки зрения это не имеет смысла, укрепляя и деполитизируя профсоюзы рабочих, мы можем способствовать экономическому равенству и косвенно наказывать те компании, которые эксплуатируют Румынию ради ее дешевой рабочей силы."
 ROM_safeguard_the_private_sector: "Защитите частный сектор"
 ROM_safeguard_the_private_sector_desc: "Предыдущие правительства постоянно меняли Налоговый кодекс, иногда в одночасье, что приводило к экономическому хаосу. Частный сектор должен был больше всего страдать от новых налогов и ограничений, которые, казалось бы, возникали как гром среди ясного неба, и пришло время положить конец этой практике и, наконец, позволить частному сектору развиваться, не рискуя быть загнанным в угол экономическим нерациональным управлением."
 ROM_modernize_ploiesti: "Модернизация Плоешти"
 ROM_modernize_ploiesti_desc: "Плоешти является домом для наших крупнейших запасов нефти, но, к сожалению, он отстает в производстве из-за возраста оборудования и общего отсутствия инвестиций. Модернизация НПЗ в Плоешти должна стать первым шагом на пути к возвращению Румынии на карту в качестве важной экономической державы."
 ROM_mechanized_farming: "Содействие механизированному земледелию"
 ROM_mechanized_farming_desc: "Земельная реформа Илиеску 90-х годов имела хороший эффект, вернув государственные земли обратно фермерам, которые изначально ими владели, но реформа не была всеобъемлющей, она не предоставляла никакого оборудования или стимулов для обработки земли, поэтому наше сельское хозяйство стало крайне неэффективным. Мы можем помочь облегчить ситуацию, инвестируя в механизированное оборудование и субсидируя его, чтобы сделать его доступным для среднего фермера, в то же время поощряя использование ирригационных сетей и частных кооперативов среди прочего."
 ROM_seek_new_markets: "Ищите новые рынки"
 ROM_seek_new_markets_desc: "Наши продукты должны продаваться где-то, но, к сожалению, они не привлекательны. Коммунистический метод массового производства вещей привел к тому, что наши продукты стали дешевыми и некачественными, что навсегда подорвало их репутацию. Создав новый имидж, мы можем искать более крупные рынки и увеличивать наши торговые доходы."
 ROM_cooperate_with_the_penisula: "Сотрудничать с полуостровом"
 ROM_cooperate_with_the_penisula_desc: "Какой рынок лучше, чем Балканы? Он близко; у нас уже есть дружеские отношения с большинством этих стран. Они получают качественные продукты, а мы получаем на пару долларов больше — выигрыш-выигрыш!"
 ROM_balkan_economic_union: "Создать Балканский экономический союз"
 ROM_balkan_economic_union_desc: "Европейская интеграция важна, но также важна и балканская интеграция. Создав экономический союз, мы можем и дальше содействовать свободной торговле и торговле товарами между нами и нашими соседями. Таким образом, мы также способствуем более дружественным отношениям и, возможно, в конечном итоге открываем ворота в ЕС для членов нашего скромного блока. Когда придет время, союз будет распущен, но сейчас мы должны пожинать его плоды."
 ROM_quality_products: "Фокус на качественных продуктах"
 ROM_quality_products_desc: "Качество превыше количества, по крайней мере, в большинстве случаев. Сосредоточившись на качественном производстве, мы можем максимизировать прибыль и, таким образом, добиться большего экономического роста и развития."
 ROM_export_economy: "Экспортная экономика"
 ROM_export_economy_desc: "Мы импортируем чертовски много! Как именно экономика должна развиваться, когда у нас торговый дефицит более 3 миллиардов долларов?! Как это возможно, неужели мы не можем делать свиные отбивные?? Нам нужно все импортировать из Германии?! Нам НУЖНО сбалансировать нашу торговлю и увеличить объемы экспорта, чтобы не начать импортировать хлеб из Афганистана. Или мы уже это делаем? Я забыл."
 ROM_balkan_tiger: "Балканский тигр"
 ROM_balkan_tiger_desc: "Благодаря разумным экономическим реформам и действительно грамотному управлению мы смогли вытащить румынскую экономику из той ямы, в которой она оказалась. Теперь мы представляем собой самый сильный рынок на Балканах, и наше население живет лучше, чем когда-либо."
 ROM_restore_the_1923_constitution: "Восстановить Конституцию 1923 года"
 ROM_restore_the_1923_constitution_desc: "Действующая конституция не отражает в полной мере стремления и ценности румынского народа, оставляя критические пробелы в защите наших прав, бросая нашу нацию на произвол судьбы в неопределенности. Какая может быть лучшая замена, чем Конституция 1923 года, воплощающая принципы демократии, верховенства закона и индивидуальных прав? Восстанавливая ее положения, мы подтверждаем нашу приверженность поддержанию ценностей свободы, справедливости и равенства для всех граждан."
 ROM_transparency_in_royal_affairs: "Прозрачность в королевских делах"
 ROM_transparency_in_royal_affairs_desc: "Мы живем в новую эпоху, когда информация широко доступна, а технологии постоянно меняются. Для королевской семьи сейчас важнее, чем когда-либо, быть прозрачной и создавать доверие между ней и гражданским обществом. В конце концов, нет смысла скрывать, куда уходят деньги, когда все, что нужно, — это команда журналистов, чтобы отследить след и создать гигантский скандал, который выйдет из-под контроля."
 ROM_crown_council: "Восстановить Совет Короны"
 ROM_crown_council_desc: "Каким бы мудрым ни был Майкл, управлять страной — это, в любом случае, тяжелая работа. Королю нужен кто-то, кто будет консультировать его по вопросам национальной важности, поэтому мы приняли решение восстановить старый Совет Короны. Этот институт будет играть чисто консультативную роль и стремиться направлять короля через любой кризис, который может пережить страна, и в него войдут как нынешние, так и будущие и бывшие премьер-министры, наряду с членами династии, правительства и важными политиками."
 ROM_rule_of_law: "Поддерживать верховенство закона"
 ROM_rule_of_law_desc: "Все знают, что верховенство закона в наши дни, похоже, стало шуткой, и политики, и гражданские лица смеются ему в лицо, одновременно беря взятки или, бог знает, что еще. Наша работа — поддерживать закон и следить за тем, чтобы он не только соблюдался, но и был последовательным."
 ROM_fight_corruption: "Борьба с коррупцией"
 ROM_fight_corruption_desc: "Коррупция представляет опасность для самой сути Румынии, и предыдущие правительства ничего не сделали против нее; если что-то и способствовало ей. Создав Агентство по борьбе с коррупцией, мы наконец-то сможем начать принимать меры против коррупции, пока она не перестанет быть проблемой."
 ROM_symbol_of_romanian_unity: "Символ румынского единства"
 ROM_symbol_of_romanian_unity_desc: "Майкл представляет, прежде всего, единство румын, живущих как за рубежом, так и в стране. Его семья основала эту самую нацию и вывела ее в ранг европейской державы. Теперь Майкл должен нести факел Фердинанда и Кароля, но ему не стоит беспокоиться, потому что его поддерживает каждый румын."
 ROM_crown_domains: "Владения короны"
 ROM_crown_domains_desc: "Королевские династии трудно содержать, и иногда они живут в черных дырах в бюджете. Но так было не всегда, и так быть не должно. Во времена Древнего Королевства у нас были Королевские Домены — компании и учреждения, которые использовали свою прибыль для покрытия любых расходов Королевской семьи, таким образом экономя наш бюджет, а все оставшиеся излишки реинвестировались. Мы можем восстановить эти домены, чтобы помочь нашей экономической ситуации и способствовать развитию."
 ROM_decommunization: "Декоммунизация"
 ROM_decommunization_desc: "Коммунизм - вот причина, по которой Румыния такая, какая она есть. Вот причина, по которой наша страна страдает, а наше население беспомощно, и, что самое главное, вот причина, по которой наше общество так сильно деградировало. Со временем мы развеем ложь, которая очаровала наш народ, и наконец-то продвинем общество вперед."
 ROM_guide_the_parties: "Руководство Стороны"
 ROM_guide_the_parties_desc: "Время снова и снова показывает, что в большинстве своем партии действительно невыразительны. Задача монарха — руководить этими партиями, чтобы они не вышли из строя и не были «случайно» куплены Lukom-A и не стали рупором иностранных или личных интересов. Что касается Lukom-A, как они вообще в Румынии...?"
 ROM_peoples_royal_family: "Народная королевская семья"
 ROM_peoples_royal_family_desc: "Многие королевские семьи, как в прошлом, так и в настоящем, совершают ошибку, не взаимодействуя с простым населением, тем самым теряя связь с проблемами, которые терзают общество. Но мы не собираемся совершать ту же ошибку. Мы — династия людей; мы принадлежим им в той же степени, в какой они принадлежат нам, и мы будем участвовать в жизни общества настолько, насколько это возможно, чтобы донести наше послание."
 ROM_ban_extremism: "Запретить экстремизм"
 ROM_ban_extremism_desc: "И правый, и левый экстремизм плохи, я имею в виду, посмотрите на Вадима. Он похож на нормального человека? Нет. Он активно делает так, что балканский расизм кажется игровой площадкой по сравнению со своими заявлениями. Действительно кажется, что он пытается создать конкурентный расизм, что беспокоит больше всего. Но, в любом случае, мы запретим и националистические, и коммунистические партии и будем активно продвигать умеренность."
 ROM_resolve_succession: "Решить вопрос о преемственности"
 ROM_resolve_succession_desc: "На данный момент у королевской семьи нет явного наследника. Конечно, есть Маргарета, дочь Майкла, которая должна казаться очевидным выбором. Но она далеко не так популярна, как ее отец. Этому не способствует и второй претендент на престол, молодой Николас. Он популярен, и согласно нашему первородству приоритет имеют мужчины. Но эти законы устарели и должны быть изменены. Независимо от этого, мы соберем Совет короны, чтобы помочь Майклу принять решение."
 ROM_1947_avenged: "1947 Отомщенный"
 ROM_1947_avenged_desc: "5 десятилетий. Потребовалось 5 десятилетий, чтобы исправить нашу величайшую ошибку. Румыния, после всего этого времени, сумела вернуться к своей естественной форме правления — монархии. Больше не возглавляемые президентами с теневыми интересами и еще более теневым прошлым, нашу страну теперь возглавляет тот, кто действительно политически нейтрален и заботится только о наших лучших интересах — король Михал I. Наша страна снова гордится, и будущее кажется более светлым, чем когда-либо, но еще многое предстоит сделать, и пока династия Гогенцоллернов-Зигмарингенов остается на троне, работа никогда не прекратится."
 ROM_outward_perspective: "Внешняя перспектива"
 ROM_outward_perspective_desc: "Мы должны искать партнеров и будущих союзников за пределами границ."
 ROM_monarchism_in_the_balkans: "Поддержите монархизм на Балканах"
 ROM_monarchism_in_the_balkans_desc: "Когда советские танки захватили Балканы, наши братья за Дунаем осудили монархический институт под угрозой русской винтовки. Они продолжали служить этим дурным республиканским идеалам даже после падения СССР, отказываясь видеть, что само существование республиканства по эту сторону Европы является ошибкой. Мы поможем им вернуться на правильный путь."
 ROM_monarch_of_all_romanians: "Монарх всех румын"
 ROM_monarch_of_all_romanians_desc: "Король Румынии — это, прежде всего, король ВСЕХ румын. Восстановив этот титул, мы можем вновь открыть наши претензии на старые территории Великой Румынии, даже если это может вызвать некоторую ответную реакцию со стороны наших соседей."
 ROM_purple_revolution_in_moldova: "Фиолетовая революция в Молдове"
 ROM_purple_revolution_in_moldova_desc: "Исторически Молдова была частью Румынии сотни лет, пока русские не украли ее у нас. Населению там промыли мозги после десятилетий постоянной антирумынской пропаганды. Они думают, что говорят на своем языке и что у них своя культура и история, уникальная для нас. Какой вздор! Мы начнем поддерживать движения за объединение, и, надеюсь, Молдова скоро присоединится к нам."
 ROM_house_of_the_hohenzollerns: "Дом Гогенцоллернов"
 ROM_house_of_the_hohenzollerns_desc: "Именно династия Гогенцоллернов принесла нам независимость, создала Великую Румынию, а теперь именно они ведут Румынию в 21 век!"
 ROM_negotiations_with_gagauzia: "Переговоры с Гагаузией"
 ROM_negotiations_with_gagauzia_desc: "Гагаузия объявила о своей независимости от Молдовы как раз перед воссоединением. Мы не можем сказать, что мы не удивлены, но это все еще нерешенная проблема, с которой нам придется иметь дело. Война никому не поможет, особенно из-за такого маленького куска земли. Мы начнем переговоры с гагаузами и посмотрим, сможем ли мы достичь консенсуса."
 ROM_republican_victory: "Победа Республики"
 ROM_republican_victory_desc: "Игра провалилась! И вместе с ней PNTCD наверняка рухнет. Мы должны взять бразды правления в свои руки и спасти то, что сможем из этой ситуации."
 ROM_dealing_with_monarchist_backlash: "Борьба с монархической реакцией"
 ROM_dealing_with_monarchist_backlash_desc: "Это действительно плохо. Во-первых, республиканцы были в ярости из-за того, что мы вообще проводили референдум, а теперь монархисты злятся, что они каким-то образом проиграли! Мы не можем угодить никому в этом чертовом месте! Мы должны разобраться с ответной реакцией монархистов, пока она не ухудшилась..."
 ROM_reinforce_republicanism: "Укреплять республиканизм"
 ROM_reinforce_republicanism_desc: "Мы можем использовать оставшуюся часть нашего бюджета референдума для продвижения республиканских идеалов в средствах массовой информации, тем самым ослабив некоторое давление."
 ROM_investigate_royal_corruption: "Расследование королевской коррупции"
 ROM_investigate_royal_corruption_desc: "Это шаг, который мы должны сделать. Возложив вину на Династию, мы можем спасти лицо, заявив, что PNTCD была подкуплена для проведения референдума. Сделав это, мы удовлетворяем республиканцев и наносим критический удар монархистам. Простите нас, Ваше Величество..."
 ROM_1989_redeemed_once_more: "1989 г. Возрожденный еще раз"
 ROM_death_of_the_king: "Смерть короля"
 ROM_death_of_the_king_desc: "Наш любимый король умер, и мы снова остались без монарха. Пока что мы скорбим, а потом решим, куда идти дальше."
 ROM_queen_margareta: "Королева Маргарета"
 ROM_queen_margareta_desc: "Первенец Майкла стал королевой. Ее правление будет непростым, поскольку ей еще предстоит завоевать доверие нации, и она далеко не так популярна, как ее племянник."
 ROM_improve_public_image: "Улучшить общественный имидж"
 ROM_improve_public_image_desc: "Визит в больницу здесь, дебаты с клубом пенсионеров там. Эти визиты могут только улучшить общественный имидж и повысить доверие общества к нам."
 ROM_meeting_with_duda: "Встреча с Дудой"
 ROM_meeting_with_duda_desc: "Не секрет, что главная причина, по которой люди в значительной степени не доверяют новому монарху, — это Раду Дуда, король-консорт. Актер с эээ... некоторым талантом? Став консортом, многие сплетничают о нем и его возможных связях с Секуритате. Для будущего династии Ее Величеству крайне важно провести с Дудой долгую дискуссию о его участии и будущем страны."
 ROM_invest_into_education: "Инвестируйте в образование"
 ROM_invest_into_education_desc: "Для того чтобы улучшить образование и действительно подготовить столь необходимую интеллигенцию, недостаточно лишь временных мер."
 ROM_royal_societies: "Формировать королевские общества"
 ROM_royal_societies_desc: "Мы создадим научные общества с королевскими главами для продвижения и содействия развитию академических дисциплин и профессий."
 ROM_queen_of_spades: "Пиковая дама"
 ROM_queen_of_spades_desc: "Королева, хотя и пользуется уважением, все еще не имеет доверия и популярности, необходимых для эффективного правления. Люди все еще опасаются ее, и в какой-то степени это оправдано. Несмотря на это, они все еще уважают ее, и с каждой улицы и порога люди могут слышать слова: Да здравствует королева!"
 ROM_feminism: "Поддерживайте феминистские идеалы"
 ROM_feminism_desc: "Равенство полов является для нас наивысшим приоритетом, особенно теперь, когда на троне сидит женщина... Мы примем необходимые законодательные меры для обеспечения равенства женщин и мужчин во всех аспектах гражданской жизни."
 ROM_royal_tours: "Королевские туры"
 ROM_royal_tours_desc: "Важно, чтобы наш новый монарх узнал своих подданных."
 ROM_king_nicholas: "Король Николас"
 ROM_king_nicholas_desc: "Новоиспеченный сын Майкла стал королем. Это неудивительно, поскольку салический закон гласит, что только первенец мужского пола династии будет иметь право править королевством. Хотя ситуация с семьей все еще остается сложной, поскольку его тетя Маргарета пытается бросить ему вызов на каждом углу, у Николаса есть поддержка населения, и молодой король уже доказал свою популярность среди масс."
 ROM_hands_off_approach: "Подход «руки прочь»"
 ROM_hands_off_approach_desc: "Крайне важно, чтобы монарх отступил от управления страной и позволил правительству делать то, что оно должно делать. Конечно, он сохранит свои права, предоставленные ему Конституцией, но он вмешается только тогда, когда ситуация действительно потребует этого."
 ROM_protect_the_environment: "Защитите окружающую среду"
 ROM_protect_the_environment_desc: "Природа Румынии действительно прекрасна, но, к сожалению, загрязнение и частные интересы медленно разрушают ее. Мы должны предотвратить то, чтобы этот ущерб стал постоянным, и защитить окружающую среду для наших детей."
 ROM_towards_a_common_goal: "К общей цели"
 ROM_towards_a_common_goal_desc: "Фермерам, рабочим, врачам и монархии придется работать ради общего дела — ради Румынии будущего."
 ROM_royal_philanthropy: "Королевская филантропия"
 ROM_royal_philanthropy_desc: "У королевской семьи достаточно денег, и пожертвование некоторой суммы на праведное дело принесет всем нам только пользу."
 ROM_romania_of_tomorrow: "Румыния будущего"
 ROM_romania_of_tomorrow_desc: "Румыния будущего будет возглавляться сегодняшней молодежью. Важно, чтобы мы развивали их видение, энергию и решимость, чтобы они сами построили для нас более светлое будущее."
 ROM_king_of_hearts: "Король Червей"
 ROM_king_of_hearts_desc: "Своими действиями Николас завоевал уважение и благоговение своих подданных. Румыны всех мастей гордятся своим молодым королем и довольны его правлением до сих пор. С каждого угла и порога можно услышать слова: Да здравствует король!"
 ROM_king_paul: "Король Павел"
 ROM_king_paul_desc: "Благодаря чистой случайности или тщательно продуманным маневрам незаконнорожденный племянник Кароля II каким-то образом сумел захватить румынский престол и осуществить свою мечту."
 ROM_manage_the_parliament: "Управлять парламентом"
 ROM_manage_the_parliament_desc: "Есть люди, достаточно глупые, чтобы противостоять моему правлению, и многие из них сидят в парламенте! Безумие! Мне необходимо взять под контроль это предательское учреждение, прежде чем ситуация выйдет из-под контроля."
 ROM_cult_of_the_father: "Культ Отца"
 ROM_cult_of_the_father_desc: "Кароль II был героем, который сделал то, что должен был сделать для Румынии. Если бы не он, Румыния бы пала под коммунистическим гнетом гораздо раньше, и даже тогда его предали маршал и даже его собственный сын. Кароль — герой, достойный признания и уважения, и его образ должен быть восстановлен немедленно."
 ROM_undo_michaels_reign: "Отменить правление Майклса"
 ROM_undo_michaels_reign_desc: "Михал был наивным идеалистом, предателем своей страны и народа. Пятно, которое он оставил на румынской стране, должно быть немедленно удалено."
 ROM_national_conservatism: "Национальный консерватизм"
 ROM_national_conservatism_desc: "Семья, Традиция и Религия. Они будут представлять собой основу, на которой будет построена новая Румыния."
 ROM_remove_the_foreigners: "Удалить иностранцев"
 ROM_remove_the_foreigners_desc: "Мы изгоним узурпаторов и накажем тех, кто им верен. Предателям короны нет места в Румынии!"
 ROM_corporate_alliance: "Корпоративный Альянс"
 ROM_corporate_alliance_desc: "Работая вместе с корпоративными группами, мы можем лучше гарантировать развитие нашей страны."
 ROM_restore_the_the_frn: "Восстановить FRN"
 ROM_restore_the_the_frn_desc: "Мы не можем позволить нашей стране стать жертвой политических дрязг. Вот почему я решил запретить все политические партии и создать Национальный фронт возрождения как единственную политическую организацию в парламенте. Каждый действующий член парламента приглашен присоединиться, но если они откажутся, им придется уйти из политики, и мы просто заменим их."
 ROM_new_camarilla: "Новая Камарилья"
 ROM_new_camarilla_desc: "Немногие члены корпоративных групп, которые благодаря своим заслугам и действиям (и пожертвованиям) стали заслуживающими доверия, будут вознаграждены за свою постоянную поддержку и доверие."
 ROM_drafting_a_new_constitution: "Разработка новой конституции"
 ROM_drafting_a_new_constitution_desc: "Пришло время Румынии вернуться к своей естественной форме правления — абсолютизму. Новая Конституция предоставит мне неограниченную власть над каждым аспектом этой страны, и с ней я, наконец, смогу служить своей стране в полной мере."
 ROM_economy: "Румынская экономика"
 ROM_economy_desc: "В настоящее время наша экономика в руинах, и мы уверены, что мертвая белка имеет большую чистую стоимость. Может быть, нам следует что-то с этим сделать."
 ROM_reverse_industrial_decline: "Обратить вспять спад в промышленности"
 ROM_reverse_industrial_decline_desc: "Необходимо приложить усилия, чтобы обратить вспять продолжающийся спад промышленности путем возрождения устаревших заводов и инвестирования в новые технологии для повышения производительности и экономического роста."
 ROM_expand_the_construction_industry: "Расширить строительную отрасль"
 ROM_expand_the_construction_industry_desc: "Расширение строительной отрасли создаст новые рабочие места и стимулирует экономическую активность, заложив основу для будущего роста и развития инфраструктуры."
 ROM_modernize_bucharest_factories: "Модернизация заводов в Бухаресте"
 ROM_modernize_bucharest_factories_desc: "Модернизация заводов в Бухаресте имеет решающее значение для расширения наших производственных возможностей и обеспечения того, чтобы наша столица оставалась экономическим центром."
 ROM_housing_construction_initiative: "Инициатива по жилищному строительству"
 ROM_housing_construction_initiative_desc: "Запуск инициативы по жилищному строительству позволит удовлетворить растущий спрос на доступное жилье, улучшив условия жизни многих граждан."
 ROM_import_construction_engineering_tech: "Импорт Строительная Инженерная Технология"
 ROM_import_construction_engineering_tech_desc: "Наши технологии довольно устарели, поэтому мы вынуждены импортировать необходимые нам инженерные инструменты."
 ROM_renew_electricity_production: "Возобновление производства электроэнергии"
 ROM_renew_electricity_production_desc: "Возобновление производства электроэнергии имеет жизненно важное значение для удовлетворения растущих потребностей нашей страны в энергии, при этом особое внимание уделяется устойчивым и надежным источникам энергии."
 ROM_expand_heavy_industry: "Расширить тяжелую промышленность"
 ROM_expand_heavy_industry_desc: "Расширение тяжелой промышленности укрепит нашу экономическую основу, увеличит занятость и будет способствовать развитию смежных секторов за счет увеличения объемов производства."
 ROM_industrial_behemoth: "Промышленный гигант"
 ROM_industrial_behemoth_desc: "Румынская промышленность вновь стала конкурентоспособной и производительной, чего мы не видели уже, наверное, десятилетиями... Тем не менее, работа на этом не заканчивается."
 ROM_push_for_the_automobile_industry: "Дайте толчок автомобильной промышленности"
 ROM_push_for_the_automobile_industry_desc: "Мощная автомобильная промышленность является ключом к экономическому росту. Мы сосредоточимся на расширении нашего автомобильного сектора, поддержке отечественных брендов и поощрении технологических достижений в производстве автомобилей."
 ROM_manufacturing_investments: "Инвестиции в производство"
 ROM_manufacturing_investments_desc: "Повышение нашей экономики начинается со стратегических инвестиций в производство. Модернизируя объекты и поддерживая инновации, мы можем повысить производительность и создать новые рабочие места по всей стране."
 ROM_invite_foreign_car_manufacturers: "Пригласить иностранных автопроизводителей"
 ROM_invite_foreign_car_manufacturers_desc: "Для укрепления нашего автомобильного сектора мы направим открытое приглашение иностранным автопроизводителям, предложив им стимулы для организации деятельности и привлечения опыта на наш рынок."
 ROM_invest_in_dacia: "Инвестируйте в Дачию"
 ROM_invest_in_dacia_desc: "Dacia была объектом множества шуток на дороге, но пришло время направить бренд в новом направлении. Инвестируя в качественные обновления и инновации, мы можем оставить ее «ржавую» репутацию в зеркале заднего вида и ускориться к светлому будущему. Нет, я не буду извиняться."
 ROM_facilitate_automobile_exports: "Содействие экспорту автомобилей"
 ROM_facilitate_automobile_exports_desc: "Чтобы оставить свой след на мировой арене, мы упростим правила и предоставим стимулы для содействия экспорту автомобилей румынского производства, что будет способствовать росту нашего автомобильного сектора."
 ROM_revitalize_romanian_agriculture: "Возрождение румынского сельского хозяйства"
 ROM_revitalize_romanian_agriculture_desc: "Наш сельскохозяйственный сектор является хребтом нации. Пришло время оживить его с помощью современных технологий и усиленной поддержки, чтобы гарантировать его конкурентоспособность и производительность."
 ROM_increase_subsidies_for_farmers: "Увеличить субсидии для фермеров"
 ROM_increase_subsidies_for_farmers_desc: "Чтобы поддержать наших фермеров и обеспечить стабильное снабжение продовольствием, мы увеличим субсидии, помогая им справляться с колебаниями рынка и поощряя устойчивые методы ведения хозяйства."
 ROM_ensure_farmers_income: "Обеспечить фермеру доход"
 ROM_ensure_farmers_income_desc: "Обеспечение справедливого и стабильного дохода для фермеров имеет важное значение. Мы будем проводить политику, которая защищает сельскохозяйственную прибыль и поддерживает сельские средства к существованию."
 ROM_solve_property_disputes: "Решайте имущественные споры"
 ROM_solve_property_disputes_desc: "Затянувшиеся споры о собственности препятствуют росту сельского хозяйства. Разрешив эти конфликты, мы можем раскрыть потенциал обширных земель и внести ясность в права собственности, способствуя прогрессу."
 ROM_promote_incentives_for_farming: "Поощрять стимулирование фермерства"
 ROM_promote_incentives_for_farming_desc: "Сельское хозяйство должно оставаться жизнеспособным и привлекательным средством существования. Мы введем новые стимулы для поощрения инвестиций в сельское хозяйство и обеспечим процветание наших фермеров."
 ROM_focus_on_technological_improvements: "Фокус на технологических усовершенствованиях"
 ROM_focus_on_technological_improvements_desc: "Инвестиции в технологические усовершенствования во всех секторах повысят эффективность, сократят затраты и продвинут Румынию к более инновационному и процветающему будущему."
 ROM_import_high_tech_agricultural_tools: "Импорт высокотехнологичных сельскохозяйственных орудий"
 ROM_import_high_tech_agricultural_tools_desc: "Для модернизации нашего сельскохозяйственного сектора мы будем импортировать современное сельскохозяйственное оборудование, повышая эффективность и приводя румынские фермы в соответствие с мировыми стандартами."
 ROM_improve_harvest_efficiency: "Повышение эффективности сбора урожая"
 ROM_improve_harvest_efficiency_desc: "Повышение эффективности сбора урожая имеет решающее значение для максимизации производительности. Внедряя современные методы и технологии, мы можем сократить отходы и обеспечить более продуктивный сезон сбора урожая."
 ROM_promote_farming_education: "Содействие развитию фермерского образования"
 ROM_promote_farming_education_desc: "Знания являются ключом к процветанию сельскохозяйственного сектора. Продвижение фермерского образования вооружит будущие поколения навыками, необходимыми для инноваций и повышения производительности."
 ROM_increase_maize_exports: "Увеличить экспорт кукурузы"
 ROM_increase_maize_exports_desc: "Кукуруза — одна из самых сильных культур Румынии. Увеличение экспорта этого ценного товара укрепит нашу сельскохозяйственную экономику и выведет нас в лидеры по экспорту кукурузы."
 ROM_anti_soil_erosion_projects: "Проекты по борьбе с эрозией почвы"
 ROM_anti_soil_erosion_projects_desc: "Эрозия почвы — это молчаливая угроза нашим сельскохозяйственным угодьям. Мы запустим антиэрозионные проекты, чтобы защитить нашу почву, гарантируя долгосрочную устойчивость румынского сельского хозяйства."
 ROM_resilient_agriculture: "Устойчивое сельское хозяйство"
 ROM_resilient_agriculture_desc: "Румыния вновь заслужила звание §8житницы Европы§! благодаря продуманным инвестициям и прогрессу."
 ROM_problem_of_aging_infrastructure: "Проблема старения инфраструктуры"
 ROM_problem_of_aging_infrastructure_desc: "Наша устаревшая инфраструктура препятствует росту и безопасности. Решение этой проблемы имеет решающее значение для поддержки экономического развития и улучшения качества жизни всех граждан."
 ROM_expand_infrastructure_networks: "Расширение сетей инфраструктуры"
 ROM_expand_infrastructure_networks_desc: "Расширение инфраструктурных сетей по всей стране откроет новые направления для развития, соединит регионы и обеспечит эффективное перемещение товаров и людей."
 ROM_a1_motorway: "Автомагистраль А1"
 ROM_a1_motorway_desc: "Завершение строительства автомагистрали А1, соединяющей Арад с Бухарестом, имеет жизненно важное значение для улучшения дорожного сообщения между ключевыми городами, стимулирования торговли и устранения транспортных заторов по всей стране."
 ROM_expand_railway_connections: "Расширить железнодорожные сообщения"
 ROM_expand_railway_connections_desc: "Инвестиции в расширение железных дорог улучшат сообщение между сельскими и городскими районами, предоставив экономически эффективную и устойчивую альтернативу как для пассажиров, так и для грузовых перевозок."
 ROM_modernize_existing_infrastructure: "Модернизация существующей инфраструктуры"
 ROM_modernize_existing_infrastructure_desc: "Вместо того чтобы просто строить новые дороги и железные дороги, мы должны модернизировать нашу существующую инфраструктуру для удовлетворения текущих потребностей, обеспечивая надежную и эффективную систему."
 ROM_revitalize_the_port_of_constanta: "Оживить порт Констанца"
 ROM_revitalize_the_port_of_constanta_desc: "Порт Констанца является ключевыми воротами на мировые рынки. Возрождение порта увеличит наши торговые возможности и укрепит позиции Румынии в международной торговле."
 ROM_high_speed_railway_project: "Проект высокоскоростной железной дороги"
 ROM_high_speed_railway_project_desc: "Сеть высокоскоростных железных дорог произведет революцию в сфере путешествий, значительно сократив время в пути между крупными городами и стимулируя региональное развитие за счет более быстрой связи."
 ROM_enforce_safety_regulations: "Обеспечить соблюдение правил безопасности"
 ROM_enforce_safety_regulations_desc: "Слишком много идиотов ездят со скоростью 200 км/ч на дерьмовом BMW E34 или бог знает на чем еще. Мы будем ужесточать правила безопасности, защищая жизни тех, кто ежедневно пользуется нашей инфраструктурой."
 ROM_modern_road_system: "Современная дорожная система"
 ROM_modern_road_system_desc: "Ну, наша инфраструктура далека от Германии, Японии или даже Польши, но мы к этому приближаемся. Медленно."
 ROM_natural_resources: "Природные ресурсы Румынии"
 ROM_natural_resources_desc: "Наша страна настолько богата природными ресурсами, что было бы стыдно просто игнорировать это."
 ROM_greener_approach: "Более экологичный подход"
 ROM_greener_approach_desc: "Зелёное будущее — это будущее, и мы должны к нему адаптироваться."
 ROM_focus_on_renewables: "Фокус на возобновляемых источниках энергии"
 ROM_focus_on_renewables_desc: "Возобновляемая энергия — это будущее. Переключение нашего внимания на солнечную, ветровую и гидроэлектроэнергию снизит нашу зависимость от ископаемого топлива и создаст устойчивую энергетическую сеть для Румынии."
 ROM_expand_wind_power_networks: "Расширить сети ветроэнергетики"
 ROM_expand_wind_power_networks_desc: "Ветровая энергия предлагает неиспользованный потенциал. Расширение сетей ветроэнергетики диверсифицирует наши источники энергии и обеспечит чистой, возобновляемой энергией дома и промышленность"
 ROM_hydroelectricity_initiatives: "Инициативы в области гидроэнергетики"
 ROM_hydroelectricity_initiatives_desc: "Использование рек Румынии для производства гидроэлектроэнергии значительно увеличит объемы производства возобновляемой энергии, предлагая надежное и экологически чистое энергетическое решение."
 ROM_sustainable_romania: "Устойчивая Румыния"
 ROM_sustainable_romania_desc: "Создание устойчивого будущего требует баланса между потребностями в энергии и экологической ответственностью. Инвестируя в зеленые технологии, мы обеспечим долгосрочное процветание, одновременно защищая наши природные ресурсы."
 ROM_focus_on_nuclear_energy: "Фокус на ядерной энергии"
 ROM_focus_on_nuclear_energy_desc: "Ядерная энергия остается одним из самых эффективных и надежных источников энергии. Мы будем отдавать приоритет ядерному развитию как краеугольному камню нашей энергетической политики."
 ROM_build_new_power_plants: "Построить новые электростанции"
 ROM_build_new_power_plants_desc: "Для удовлетворения растущего спроса на энергию мы построим новые электростанции, обеспечивающие стабильное и устойчивое снабжение электроэнергией промышленности и потребителей."
 ROM_modernize_the_cernavoda_nuclear_power_plant: "Модернизация АЭС Чернаводэ"
 ROM_modernize_the_cernavoda_nuclear_power_plant_desc: "Чернаводская атомная электростанция является ключевым активом. Модернизация позволит увеличить ее производительность и эффективность, гарантируя ее соответствие современным стандартам безопасности и охраны окружающей среды."
 ROM_leader_in_nuclear_power: "Лидер в области ядерной энергетики"
 ROM_leader_in_nuclear_power_desc: "Развивая ядерные технологии, Румыния может стать лидером в области ядерной энергетики в Европе, обеспечивая будущие поколения надежным источником энергии с низким уровнем выбросов."
 ROM_exploit_our_land: "Эксплуатируйте нашу землю"
 ROM_exploit_our_land_desc: "Земля Румынии таит в себе огромный неиспользованный потенциал. Мы начнем эксплуатировать наши природные ресурсы, чтобы подпитывать экономический рост и сокращать зависимость от иностранного импорта."
 ROM_oil_extraction_initiatives: "Инициативы по добыче нефти"
 ROM_oil_extraction_initiatives_desc: "Нефть остается краеугольным камнем мировой энергетики. Мы запустим новые инициативы по расширению внутренней добычи нефти и укреплению нашей энергетической независимости."
 ROM_black_sea_oil_extraction: "Добыча нефти в Черном море"
 ROM_black_sea_oil_extraction_desc: "Черное море содержит значительные запасы нефти. Добыча этого ценного ресурса укрепит наш энергетический сектор и позиционироват Румынию как регионального энергетического игрока."
 ROM_tap_into_transylavanian_oil_reserves: "Воспользуйтесь запасами трансильванской нефти"
 ROM_tap_into_transylavanian_oil_reserves_desc: "Нефтяные запасы Трансильвании долгое время недоиспользуются. Используя этот ресурс, мы можем увеличить производство и укрепить нашу энергетическую безопасность."
 ROM_trade_with_opec_countries: "Торговля со странами ОПЕК"
 ROM_trade_with_opec_countries_desc: "Установление благоприятных торговых отношений со странами ОПЕК обеспечит стабильный поток нефти и поможет Румынии поддерживать конкурентоспособные цены на энергоносители."
 ROM_commence_mining_projects: "Начало горнодобывающих проектов"
 ROM_commence_mining_projects_desc: "Богатые минеральные ресурсы Румынии созрели для разработки. Запуск новых горнодобывающих проектов высвободит эти активы, способствуя промышленному росту."
 ROM_rosia_montana_project: "Проект Розия Монтана"
 ROM_rosia_montana_project_desc: "К черту ЮНЕСКО, Росия-Монтана обладает значительными запасами золота. Этот проект оживит горнодобывающую промышленность региона, принеся рабочие места и экономические выгоды, одновременно решая экологические проблемы."
 ROM_rovina_mine_project: "Проект шахты Ровина"
 ROM_rovina_mine_project_desc: "Рудник Ровина предлагает большие возможности для добычи ценных минералов. Разработка этого проекта усилит наш горнодобывающий сектор и увеличит экспорт."
 ROM_invite_mining_conglomerates: "Пригласить горнодобывающие конгломераты"
 ROM_invite_mining_conglomerates_desc: "Приглашая крупные международные горнодобывающие конгломераты, мы можем использовать их опыт и капитал для ускорения развития горнодобывающей промышленности Румынии."
 ROM_foundation_of_the_romanian_it_sector: "Основы румынского ИТ-сектора"
 ROM_foundation_of_the_romanian_it_sector_desc: "Создание основ для процветающего ИТ-сектора позволит Румынии стать будущим лидером в области технологий и инноваций, стимулируя экономический рост и цифровую трансформацию."
 ROM_invest_in_tech_innovations: "Инвестируйте в технологические инновации"
 ROM_invest_in_tech_innovations_desc: "Стратегические инвестиции в технологические инновации будут способствовать развитию нашей экономики за счет развития культуры исследований, разработок и передовых достижений в различных областях."
 ROM_invest_in_electronics_production: "Инвестируйте в производство электроники"
 ROM_invest_in_electronics_production_desc: "Инвестируя в производство электроники, мы стремимся расширить наши производственные возможности, увеличить экспорт и удовлетворить растущий мировой спрос на передовую электронику."
 ROM_modernize_romanian_internet_services: "Модернизация румынских интернет-услуг"
 ROM_modernize_romanian_internet_services_desc: "Модернизация интернет-услуг по всей стране имеет решающее значение для поддержки современной цифровой экономики, улучшения связи и обеспечения надежного и быстрого доступа для всех граждан. Плюс, теперь американцы на Youtube Shorts могут снимать кликбейтные видео о том, в какой стране самый быстрый интернет."
 ROM_deals_with_intel: "Сделки с Intel"
 ROM_deals_with_intel_desc: "Заключение сделок с Intel обеспечит нам доступ к передовым микропроцессорным технологиям, что будет способствовать развитию нашей отечественной технологической отрасли и инновациям."
 ROM_deals_with_microsoft: "Сделки с Microsoft"
 ROM_deals_with_microsoft_desc: "Формирование стратегического партнерства с Microsoft расширит наши возможности по разработке программного обеспечения и поддержит цифровое образование и бизнес-решения."
 ROM_promote_it_specialist_training: "Содействие обучению ИТ-специалистов"
 ROM_promote_it_specialist_training_desc: "Инвестиции в специализированные программы обучения для ИТ-специалистов позволят создать квалифицированную рабочую силу, готовую удовлетворить потребности растущего технологического сектора."
 ROM_silicon_valley_of_europe: "Кремниевая долина Европы"
 ROM_silicon_valley_of_europe_desc: "Благодаря целенаправленным усилиям и стратегическим инвестициям Румыния стала «Кремниевой долиной Европы», привлекая таланты и капитал со всего мира для стимулирования инноваций и роста."
 ROM_social_democratic_party: "Социал-демократическая партия"
 ROM_social_democratic_party_desc: "Основанная в 1992 году, PDSR представляет собой главную политическую силу левых идеологий в Румынии. Проводя кампанию на платформе экономического восстановления, обещая укрепить румынскую экономику после многих лет перехода от централизованной социалистической системы к рыночной экономике и создания государства всеобщего благосостояния, они рассматриваются как явные фавориты на выборах 2000 года."
 ROM_psd_economic_policy: "Наша экономическая политика"
 ROM_psd_economic_policy_desc: "Хм, не думал, что мы доберемся так далеко. И что теперь?"
 ROM_drive_liberalization_policies: "Проведение политики либерализации"
 ROM_drive_liberalization_policies_desc: "Нам следует проводить политику либерализации экономики, сокращать государственный контроль и поощрять частное предпринимательство и конкуренцию."
 ROM_heavy_industry_tax_breaks: "Налоговые льготы для тяжелой промышленности"
 ROM_heavy_industry_tax_breaks_desc: "Предоставляя налоговые льготы предприятиям тяжелой промышленности, мы можем стимулировать производство, сохранять рабочие места и повышать экономический рост в ключевых секторах."
 ROM_promote_workforce_education: "Содействие образованию рабочей силы"
 ROM_promote_workforce_education_desc: "Инвестиции в образование и профессиональную подготовку наших сотрудников имеют решающее значение для повышения производительности и подготовки к требованиям современной экономики."
 ROM_strengthen_the_leu: "Укрепление румынского лея"
 ROM_strengthen_the_leu_desc: "Мы должны предпринять немедленные шаги по стабилизации и укреплению румынского лея, чтобы восстановить доверие к нашей валюте и привлечь иностранные инвестиции."
 ROM_privatize_failing_industries: "Приватизировать убыточные отрасли"
 ROM_privatize_failing_industries_desc: "Мы должны быстро приватизировать терпящие неудачу государственные предприятия, чтобы сократить убытки и повысить эффективность частного сектора."
 ROM_strong_economy: "Сильная экономика"
 ROM_strong_economy_desc: "Хотя наша работа еще далека от завершения, экономика Румынии сильна как никогда."
 ROM_joint_private_sector_contracts: "Совместные контракты с частным сектором"
 ROM_joint_private_sector_contracts_desc: "Сотрудничество с частными компаниями посредством совместных контрактов будет стимулировать инновации и способствовать экономическому росту."
 ROM_support_small_businesses: "Поддержка малого бизнеса"
 ROM_support_small_businesses_desc: "Нам необходимо поддерживать малый бизнес как основу нашей экономики, предоставляя ему гранты, кредиты и льготные условия."
 ROM_nordic_approach: "Северный подход"
 ROM_nordic_approach_desc: "Мы примем скандинавскую модель, сочетающую сильное государство всеобщего благосостояния с динамичной рыночной экономикой, чтобы обеспечить как процветание, так и равенство."
 ROM_universal_healthcare: "Принять всеобщее здравоохранение"
 ROM_universal_healthcare_desc: "Здравоохранение бесплатно, но только по названию. Внедряя систему государственного медицинского страхования, мы можем гарантировать, что каждый гражданин имеет доступ к качественным медицинским услугам, независимо от дохода."
 ROM_modernize_romanian_education: "Модернизация румынского образования"
 ROM_modernize_romanian_education_desc: "Пришло время модернизировать нашу систему образования, инвестируя в новые учебные программы и инфраструктуру, чтобы подготовить нашу молодежь к будущему."
 ROM_fair_economy: "Справедливая экономика"
 ROM_fair_economy_desc: "Благодаря нашим усилиям богатство стало распределяться среди населения более равномерно, и люди стали счастливее, чем когда-либо."
 ROM_progressive_taxation: "Ввести прогрессивное налогообложение"
 ROM_progressive_taxation_desc: "Мы введем прогрессивную налоговую систему, чтобы гарантировать, что те, у кого больше богатств, вносят больший вклад в благосостояние нации."
 ROM_expand_public_administration: "Расширить государственное управление"
 ROM_expand_public_administration_desc: "Нам необходимо расширить и укрепить нашу государственную администрацию, чтобы улучшить предоставление услуг и улучшить управление, одновременно создавая больше рабочих мест и больше людей, преданных партии."
 ROM_economic_patriotism: "Фокус на экономическом патриотизме"
 ROM_economic_patriotism_desc: "Мы должны отдать приоритет румынским предприятиям и продукции, поощряя экономический патриотизм для развития нашего внутреннего рынка."
 ROM_nationalize_privatized_industries: "Национализировать приватизированные предприятия"
 ROM_nationalize_privatized_industries_desc: "Пришло время вернуть себе ключевые отрасли, которые были приватизированы, и поставить их под контроль государства для защиты наших национальных интересов."
 ROM_welfare_statism: "Этатизм благосостояния"
 ROM_welfare_statism_desc: "Мы примем концепцию этатизма всеобщего благосостояния — идею о том, что государство играет важную роль в защите и содействии экономическому и социальному благополучию своих граждан с помощью различных средств, чтобы обеспечить надежную систему социальной защиты, которая поддерживает всех граждан от колыбели до могилы."
 ROM_focus_on_neglected_regions: "Сосредоточьтесь на забытых регионах"
 ROM_focus_on_neglected_regions_desc: "Такие регионы, как Молдавия, Олтения и Буковина, десятилетиями игнорировались и сильно отстали от своих коллег в Трансильвании и Бухаресте. Важно быстро сократить разрыв, пока он не стал еще хуже."
 ROM_protect_romanian_products: "Защитите румынскую продукцию"
 ROM_protect_romanian_products_desc: "Мы будем применять такую ​​политику, как введение пошлин, чтобы помочь нашим местным отраслям промышленности и снизить зависимость от иностранного импорта."
 ROM_patriotic_economy: "Патриотическая экономика"
 ROM_patriotic_economy_desc: "Наша экономика сейчас отдает приоритет ПАТРИОТИЧЕСКИМ товарам, произведенным в РУМЫНИИ НАСТОЯЩИМИ РУМЫНСКИМИ ПАТРИОТАМИ! БОЖЕ, БЛАГОСЛОВИ РУМЫНИЮ!!"
 ROM_psd_social_approach: "Наш социальный подход"
 ROM_psd_social_approach_desc: "Щекотливая тема, я знаю. Но мы должны обсудить путь вперед."
 ROM_progressive_voices: "Поощряйте прогрессивные голоса"
 ROM_progressive_voices_desc: "Пришло время усилить прогрессивные голоса в нашем правительстве, продвигая реформы и инновации ради более справедливого общества."
 ROM_rehabilitate_purged_reformers: "Реабилитировать репрессированных реформаторов"
 ROM_rehabilitate_purged_reformers_desc: "Мы должны реабилитировать тех людей, которые стремились к реформам и справедливости, признав их вклад в прогресс нашей страны."
 ROM_apologize_for_the_mineriads: "Извинитесь за Минериады"
 ROM_apologize_for_the_mineriads_desc: "Минериады были темной главой в нашей истории, и пришло время извиниться за то, что произошло в тот день. Возможно, наш народ двинется вперед после того кровопролития."
 ROM_reenact_beneficial_policies: "Повторно принять выгодные политики"
 ROM_reenact_beneficial_policies_desc: "Повторно принять выгодные политики"
 ROM_denounce_totalitarian_communism: "Осудить тоталитарный коммунизм"
 ROM_denounce_totalitarian_communism_desc: "Мы должны открыто осудить эпоху тоталитарного коммунизма и подтвердить нашу приверженность демократии и свободе."
 ROM_condemn_ceausescus_crimes: "Осудить преступления Чаушеску"
 ROM_condemn_ceausescus_crimes_desc: "Наш моральный долг — осудить режим Николае Чаушеску и сделать так, чтобы подобные злоупотребления властью никогда больше не повторились."
 ROM_claim_the_legacy_of_89: "Востребуйте наследие 1989 года"
 ROM_claim_the_legacy_of_89_desc: "Революция 1989 года стала поворотным моментом в истории нашей страны, моментом, когда румынский народ восстал против угнетения и боролся за свободу и демократию. Мы, как законные преемники FSN, должны чтить это наследие, подтверждая нашу приверженность ценностям этого восстания — справедливости, свободе и воле народа. Принимая на себя мантию 1989 года, мы гарантируем, что принесенные жертвы не были напрасными и что будущее нашей страны останется верным духу того исторического года, и что пламя Революции останется вечным."
 ROM_expel_communist_supporters: "Изгнать сторонников коммунистов"
 ROM_expel_communist_supporters_desc: "Чтобы полностью принять наше демократическое будущее, мы должны изгнать всех оставшихся сторонников старого коммунистического режима с должностей, связанных с властью и влиянием."
 ROM_compensate_regime_victims: "Компенсировать жертвам режима"
 ROM_compensate_regime_victims_desc: "Мы должны признать страдания тех, кто подвергался преследованиям при прежнем режиме, и предоставить им соответствующую компенсацию за их боль и потери."
 ROM_support_the_european_dream: "Поддержим Европейскую Мечту"
 ROM_support_the_european_dream_desc: "Мы поддержим европейскую мечту о единстве, мире и процветании, присоединившись к идеалам и политике ЕС."
 ROM_lgbt_rights_initiative: "Инициатива по правам ЛГБТ"
 ROM_lgbt_rights_initiative_desc: "В отличие от того, что румыны на Discord хотели бы, чтобы вы думали, ЛГБТ тоже люди. Пришло время защитить права всех граждан, независимо от их сексуальной ориентации, запустив инициативу в поддержку прав ЛГБТ."
 ROM_support_workplace_equality: "Поддержите равенство на рабочем месте"
 ROM_support_workplace_equality_desc: "Мы будем содействовать справедливости на рабочем месте, внедряя политику, обеспечивающую равные возможности для всех, независимо от пола или происхождения."
 ROM_secularize_education: "Секуляризировать образование"
 ROM_secularize_education_desc: "Наша система образования должна отражать современное светское государство, свободное от религиозного влияния, чтобы обеспечить сбалансированное и инклюзивное образование для каждого ученика. BOR больше не будет вмешиваться в образование."
 ROM_progressive_society: "Прогрессивное общество"
 ROM_progressive_society_desc: "Румынский народ смотрит вперед, больше не скованный цепями консервативного прошлого."
 ROM_strengthen_conservatism: "Укреплять социальный консерватизм"
 ROM_strengthen_conservatism_desc: "Чтобы сохранить наши традиционные ценности и социальную стабильность, мы будем укреплять социальный консерватизм, укрепляя нормы и культурное наследие."
 ROM_support_our_communist_past: "Поддержим наше коммунистическое прошлое"
 ROM_support_our_communist_past_desc: "Признавая нашу историю, мы будем оказывать поддержку тем, кто отстаивает достижения и идеалы нашего коммунистического прошлого, интегрируя их взгляды в нашу нынешнюю политику."
 ROM_orthodox_values: "Продвигать православные ценности"
 ROM_orthodox_values_desc: "Мы будем активно продвигать православные ценности в нашей общественной жизни и институтах, приводя национальную политику в соответствие с моральными и этическими учениями БОР."
 ROM_question_eu_policies: "Вопрос политики ЕС"
 ROM_question_eu_policies_desc: "ЕС пытается навязать свои взгляды своим государствам-членам, контролировать каждый аспект их общества и экономики. Неужели мы хотим остаться с ними?"
 ROM_strengthen_our_hegemony: "Укрепляем нашу гегемонию"
 ROM_strengthen_our_hegemony_desc: "Чтобы утвердить наше влияние на региональной арене, мы примем меры по укреплению нашей гегемонии, проецированию силы и укреплению нашей лидирующей роли на Балканах."
 ROM_gain_bor_support: "Получить поддержку BOR"
 ROM_gain_bor_support_desc: "Получение поддержки Румынской православной церкви (РПЦ) укрепит наш моральный авторитет и усилит нашу политическую позицию."
 ROM_condemn_radicals: "Осудить радикальных ультранационалистов"
 ROM_condemn_radicals_desc: "Мы можем быть патриотами, но мы не сумасшедшие. Радикалам и ультранационалистам нет места в политике."
 ROM_ally_right_forces: "Союзные силы справа"
 ROM_ally_right_forces_desc: "Хотя мы не сходимся во взглядах с правыми, у нас много общего. Поэтому не будет ничего безумного в том, чтобы объединиться с ними и создать новый Политический союз для дальнейшего укрепления Румынии и наших интересов."
 ROM_honor_national_heroes: "Почитание национальных героев"
 ROM_honor_national_heroes_desc: "Почитая героев прошлых войн и конфликтов, мы можем привить нашему народу чувство патриотизма."
 ROM_ostracize_the_hungarian_minority: "Подвергнуть остракизму венгерское меньшинство"
 ROM_ostracize_the_hungarian_minority_desc: "Дураки хотят автономии. Почему? Потому что они хотят разрушить нашу страну! Почему? Потому что они венгры! А что мы делаем с венграми? Мы депор- Я имею в виду, мы... Послушайте, мы просто настроим против себя UDMR, чтобы они показали свое истинное лицо..."
 ROM_denounce_lgbt: "Осуждать ЛГБТ"
 ROM_denounce_lgbt_desc: "Они больны, иначе и не скажешь. Им нет места в нашем обществе, нет места рядом с нашими детьми или нашей верой и, очевидно, нет места в управлении этой страной. Мы должны пресекать такое поведение и заставить их изменить свои пути."
 ROM_anti_abortion_law: "Законы против абортов"
 ROM_anti_abortion_law_desc: "Аборт — это преступление против человечества. Кто в здравом уме захочет убить маленькую душу? Ограничив право на аборт, мы можем предотвратить подобные безнравственные практики, и в то же время, возможно, исправить нашу демографию..."
 ROM_moral_society: "Общество морали"
 ROM_moral_society_desc: "Румынии нужен строгий моральный кодекс, и мы его ей обеспечили."
 ROM_issue_of_corruption: "Проблема коррупции"
 ROM_issue_of_corruption_desc: "Коррупция — это одно слово на устах у всех. Коррупция то, коррупция сё. По иронии судьбы, это также стало огромной проблемой, так как же нам с ней бороться?"
 ROM_hand_against_corruption: "Рука против коррупции"
 ROM_hand_against_corruption_desc: "Нам нужно вооружить этого паразита, пока он все не уничтожил."
 ROM_judicial_transparency: "Прозрачность судебной системы"
 ROM_judicial_transparency_desc: "Люди заслуживают знать, что происходит с их судебными процессами и документами, в равной степени важно, чтобы любые будущие реформы были всеобъемлющими и прозрачными. Содействуя прозрачности судебной системы, мы можем сделать и то, и другое."
 ROM_form_the_dna: "Форма ДНК"
 ROM_form_the_dna_desc: "Сюрприз, сюрприз, ДНК на самом деле изобрел румын. Его зовут? Ма-та. Шутки в сторону, ДНК (Directia Nationala Anticoruptie или Национальное антикоррупционное управление для англоговорящих) будет основным агентством, которому поручено предотвращение, расследование и судебное преследование коррупционных правонарушений."
 ROM_root_the_mafia: "Искоренить мафию"
 ROM_root_the_mafia_desc: "Мафия подобна сорнякам на жатве, они должны погибнуть."
 ROM_investigate_public_contracts: "Расследовать государственные контракты"
 ROM_investigate_public_contracts_desc: "Ходят слухи, что большинство государственных контрактов присуждаются друзьям и семьям депутатов, министров, сенаторов и т. д. Мы проверим эти утверждения и посмотрим, насколько они правдивы."
 ROM_tackle_land_barons: "Борьба с земельными баронами"
 ROM_tackle_land_barons_desc: "Эти вредители — настоящие придурки. Мы должны преподать им урок."
 ROM_public_sector_transparency: "Прозрачность государственного сектора"
 ROM_public_sector_transparency_desc: "Мы примем новые законы, чтобы обеспечить большую прозрачность нашего правительства, обуздать коррупцию и укрепить доверие наших людей."
 ROM_transparent_state: "Прозрачное государство"
 ROM_transparent_state_desc: "Может, и не идеально, но нам удалось ослабить давление коррупции на наши государственные институты. Со временем мы действительно можем стать полностью прозрачным государством."
 ROM_utilize_the_deep_state: "Использовать Глубинное Государство"
 ROM_utilize_the_deep_state_desc: "Мы должны использовать сети глубинного государства внутри нашей бюрократии, чтобы сохранять контроль и быстро пресекать любые внутренние разногласия."
 ROM_contracts_to_loyalists: "Заключение контрактов с лоялистами"
 ROM_contracts_to_loyalists_desc: "Мы должны заключать государственные контракты с нашими самыми преданными сторонниками, обеспечивая их постоянную преданность и укрепляя нашу политическую базу и прибыли."
 ROM_control_the_constitutional_court: "Контроль Конституционный суд"
 ROM_control_the_constitutional_court_desc: "Мы усилим свое влияние на Конституционный суд, чтобы не допустить возникновения каких-либо правовых угроз нашей власти."
 ROM_enforce_police_loyalty: "Обеспечение лояльности полиции"
 ROM_enforce_police_loyalty_desc: "Мы должны обеспечить лояльность полиции к нам, выгоняя из рядов полиции всех несогласных и назначая офицеров, которые будут беспрекословно выполнять нашу волю."
 ROM_patronage_system: "Система покровительства"
 ROM_patronage_system_desc: "Мы создадим систему покровительства, вознаграждая тех, кто нас поддерживает, должностями и привилегиями, чтобы гарантировать их постоянную лояльность."
 ROM_concord_with_organized_crime: "Согласие с организованной преступностью"
 ROM_concord_with_organized_crime_desc: "Достигнув взаимопонимания с организованной преступностью, мы можем получить новые источники дохода и заручиться поддержкой дополнительных союзников, действующих вне закона."
 ROM_appease_land_barons: "Умиротворить земельных баронов"
 ROM_appease_land_barons_desc: "Чтобы сохранить стабильность, мы должны умиротворить могущественных местных баронов, предоставив им милости и защиту в обмен на их поддержку и голоса."
 ROM_kleptocratic_state: "Клептократическое государство"
 ROM_kleptocratic_state_desc: "Мы примем клептократическую модель, позволяющую элите обогащаться за счет государства в обмен на ее непоколебимую преданность нашему правлению."
 ROM_armed_forces: "Вооружённые силы Румынии"
 ROM_armed_forces_desc: "Вооруженные силы представляют собой единственный барьер между нами и вражеской оккупацией. Инвестиции в оборонный сектор так же важны, как и все остальное, может быть, даже более."
 ROM_army: "Армия"
 ROM_army_desc: "Армия имеет самый большой бюджет и самый большой личный состав. Но этого недостаточно."
 ROM_western_modernization: "Западная модернизация"
 ROM_western_modernization_desc: "Мы должны посмотреть на наших западных братьев и увидеть, как они модернизировали свои армии для конфликтов завтрашнего дня."
 ROM_spirit_of_the_mountain_hunters: "Дух Горных Охотников"
 ROM_spirit_of_the_mountain_hunters_desc: "Горные охотники представляли собой первую настоящую элитную силу, которая была у Румынии, и их легенда все еще живет. Благодаря своим подвигам в обеих мировых войнах, доводя немцев и Советы до предела и унижая их, Горные охотники представляют силу, как тела, так и духа, румынского солдата."
 ROM_unified_command: "Единая структура командования"
 ROM_unified_command_desc: "Путем дальнейшей унификации нашей командной структуры посредством использования современных технологий мы можем способствовать последовательному планированию и стратегиям."
 ROM_reform_conscription: "Реформа воинской повинности"
 ROM_reform_conscription_desc: "Наш закон о воинской повинности устарел. Он направлен на подавление врагов численным превосходством, с полным пренебрежением к потерям. Мы отменим воинскую повинность, сформируем только добровольческую армию, чтобы иметь действительно качественную армию."
 ROM_adapt_to_nato_standards: "Адаптация к стандартам НАТО"
 ROM_adapt_to_nato_standards_desc: "Если мы хотим когда-либо вступить в НАТО, мы должны соответствовать их стандартам качества, в противном случае мы станем кормом для них."
 ROM_foreign_attaches: "Иностранные атташе"
 ROM_foreign_attaches_desc: "Не секрет, что нам не хватает современных методов и стратегий. Но, привлекая иностранных офицеров и генералов для обучения и подготовки наших генералов и офицеров, мы можем постепенно сократить разрыв между нами и другими, более современными армиями."
 ROM_burebista_military_school: "Военная школа Буребисты"
 ROM_burebista_military_school_desc: "Румынская армия большая, но некачественная. Создав военную школу, специализирующуюся на наборе и подготовке элитных войск, мы можем создать мощный контингент солдат, который сможет защищать Румынию, пока остальные вооруженные силы не будут мобилизованы и готовы."
 ROM_quality_over_quantity: "Качество превыше количества"
 ROM_quality_over_quantity_desc: "Недавние войны в Приднестровье, Ираке и Афганистане просто показали нам, насколько важно качество. Какой смысл превосходить противника численностью 2-1, когда он может заставить вас истекать кровью за каждый дюйм земли, не понеся при этом больших потерь?"
 ROM_a_new_modern_army: "Новая, современная армия"
 ROM_a_new_modern_army_desc: "За каждой уважаемой нацией стоит сильная и современная армия, готовая защищать страну от угнетателя, кем бы он ни был. Теперь румынская армия ничем не отличается, вооруженная лучшими технологиями и оружием, которые можно купить за деньги."
 ROM_continue_with_the_old: "Продолжайте старое"
 ROM_continue_with_the_old_desc: "Мы разорились и не можем позволить себе новые АК-47. Хотел бы я пошутить."
 ROM_expand_conscription: "Расширить воинскую повинность"
 ROM_expand_conscription_desc: "Армия постоянно испытывает дефицит рабочей силы, даже если военная служба является обязательной. Снизив призывной возраст, мы, как можно надеяться, сможем выжать еще несколько тысяч новобранцев."
 ROM_guerilla_warfare: "Партизанская война"
 ROM_guerilla_warfare_desc: "Прошлые военные доктрины были сосредоточены на партизанской войне, идея заключалась в том, чтобы обескровить превосходящие силы противника, прежде чем они смогут добиться значимых успехов, все время беспокоя их линии снабжения. И знаете что? Это очень хорошая доктрина."
 ROM_unit_autonomy: "Автономность подразделения"
 ROM_unit_autonomy_desc: "Прошлые конфликты показали важность автономности подразделений, чтобы иметь возможность принимать решения самостоятельно, не дожидаясь приказов сверху. Хотя мы не позволим подразделениям вторгаться в страны самостоятельно, мы позволим им иметь определенную степень автономии для принятия решений, которые могут иметь решающее значение между жизнью и смертью."
 ROM_legacy_of_the_patriotic_guards: "Наследие патриотической гвардии"
 ROM_legacy_of_the_patriotic_guards_desc: "Патриотическая гвардия представляла собой основной костяк румынской обороны в 70-х годах. Военизированные силы, созданные из гражданских лиц, теперь рассматриваются как инструмент политического подавления. Но, учитывая наши обстоятельства, воссоздание такой организации может быть неплохой идеей."
 ROM_scorched_earth: "Выжженная земля"
 ROM_scorched_earth_desc: "Если мы отступаем, мы должны быть уверены, что уничтожили все, что может быть полезно врагу. Дороги, зерно, нефтеперерабатывающие заводы. Мы должны убедиться, что линии снабжения наших противников стали настолько нестабильными, насколько это возможно."
 ROM_military_training_for_the_youth: "Военная подготовка молодежи"
 ROM_military_training_for_the_youth_desc: "Мы введем в учебную программу старшеклассников отработку навыков стрельбы, а также базовую подготовку по оказанию первой помощи."
 ROM_mass_production: "Массовое производство"
 ROM_mass_production_desc: "Кто сказал, что массовое производство дешевого оружия с низкой надежностью или вообще без нее - это плохо? Я так не считаю. НАМ НУЖНО БОЛЬШЕ ОРУДИЙ!!"
 ROM_peoples_war: "Народная война"
 ROM_peoples_war_desc: "До последней капли в наших венах мы будем защищать нашу родину. Каждый порог будет крепостью, ибо мы — румынская нация, румынский народ! Да поможет нам Бог!"
 ROM_war_games: "Военные игры"
 ROM_war_games_desc: "Важно, чтобы мы обучали наших командиров стратегическому мышлению и принятию важных решений на месте. Проводя военные игры дважды в месяц, мы можем постепенно наращивать их аппетит к инновациям и способность мыслить."
 ROM_root_out_military_corruption: "Искоренить коррупцию в армии"
 ROM_root_out_military_corruption_desc: "Стало совершенно ясно, что наша армия очень, очень коррумпирована. Тысячи долларов фондов и оборудования пропадают почти каждый день, и у нас слишком много чертовых генералов. Мы должны очистить эти элементы, прежде чем они причинят слишком много головной боли."
 ROM_increase_the_military_budget: "Увеличить военный бюджет"
 ROM_increase_the_military_budget_desc: "У нас нет необходимого бюджета для дальнейших инвестиций в наш военный потенциал, но еще пара миллионов долларов может оказаться вполне достаточно."
 ROM_found_romarm: "Найдено ROMARM"
 ROM_found_romarm_desc: "Объединив наши существующие военные компании в одну крупную автономную фирму, мы сможем эффективнее инвестировать и организовывать нашу военную промышленность."
 ROM_weapons_exports: "Румынский экспорт оружия"
 ROM_weapons_exports_desc: "Наше оружие пользуется спросом благодаря своей качественной сборке и доступной цене, поэтому, поощряя экспорт, мы можем заработать еще пару тысяч долларов и пополнить бюджет."
 ROM_company_bailouts: "Спасение компаний"
 ROM_company_bailouts_desc: "90-е годы оказались хаотичным периодом для многих компаний, и многие из них обанкротились. Военные не стали исключением, но, спасая их, мы, как мы надеемся, сможем спасти нашу внутреннюю промышленность, даже если некоторое время будет ощущаться экономический укол."
 ROM_resita_gunpowder_plant: "Решитский пороховой завод"
 ROM_resita_gunpowder_plant_desc: "Каким-то образом мы не производим пороха, поэтому в конфликте мы в основном бесполезны, поскольку нам приходится импортировать все наши боеприпасы. Мы должны изменить это, чтобы предотвратить полную катастрофу."
 ROM_constanta_warship_production: "Производство военных кораблей в Констанце"
 ROM_constanta_warship_production_desc: "Черноморские верфи бездействовали уже более десяти лет. Мы их разбудим."
 ROM_military_titan: "Военный титан"
 ROM_military_titan_desc: "Недавние реформы и инвестиционные пакеты превратили румынскую армию в важную региональную силу. Пока остаются более сильные страны, прежде всего Россия, мы можем с уверенностью гарантировать, что не уйдем без боя."
 ROM_air_force: "Военно-воздушные силы"
 ROM_air_force_desc: "Румынские ВВС видали лучшие дни. В настоящее время они в основном состоят из устаревших МиГов, которые представляют собой очень активную опасность для пилотов, поэтому потребуются большие инвестиции и время."
 ROM_develop_the_doctrine: "Разработать Доктрину"
 ROM_develop_the_doctrine_desc: "Война постоянно меняется, и адаптация — это необходимость. Развивая нашу доктрину вокруг современных угроз и опасностей, мы можем предотвратить любые сюрпризы."
 ROM_focus_on_training: "Сосредоточьтесь на обучении"
 ROM_focus_on_training_desc: "Какой смысл посылать солдата в бой, если он едва может держать оружие? Дополнительная подготовка не помешала бы."
 ROM_death_from_above: "Смерть Свыше"
 ROM_death_from_above_desc: "Сначала мы заставляем врага бояться того, что находится перед ним, а затем мы заставляем его бояться того, что находится над ним. Управляя небом, мы можем нанести максимальные потери, а затем получить возможность использовать наши воздушные подразделения, чтобы вызвать еще больше хаоса."
 ROM_aircraft_acquisition: "Приобретение самолетов"
 ROM_aircraft_acquisition_desc: "Потребуется много времени, чтобы разработать новый самолет, поэтому на данный момент лучше покупать иностранные модели."
 ROM_aa_warfare: "Противовоздушная война"
 ROM_aa_warfare_desc: "Противовоздушная война всегда представляла собой важную часть армии, но растущее использование беспилотников сделало использование противовоздушной обороны необходимым. Вооружив наших солдат этим оружием, мы можем предотвратить больше жертв."
 ROM_asr_brasov: "IAR Брашов"
 ROM_asr_brasov_desc: "IAR Brasov когда-то был гордостью румынской авиации. На протяжении многих лет они производили все, от истребителей, CAS и учебных самолетов, но теперь они стали неактивными из-за отсутствия заказов и продукции. Инвестируя в их отдел НИОКР и расширяя производственные подразделения, мы можем медленно перестраивать нашу авиационную промышленность."
 ROM_defenders_of_the_sky: "Защитники Неба"
 ROM_defenders_of_the_sky_desc: "От Апусени до Черного моря румынские военно-воздушные силы — самые сильные!"
 ROM_navy: "Военно-морской флот"
 ROM_navy_desc: "Румынский флот всегда был забыт и недофинансирован, но с ростом напряженности и ростом важности Черного моря в целом было бы неплохой идеей начать инвестировать в него."
 ROM_danube: "Дунай"
 ROM_danube_desc: "Хотя Дунай и менее важен, чем Черное море, он представляет собой важный ресурс, и его ценность нельзя недооценивать."
 ROM_galati_dockyards: "Галацкие верфи"
 ROM_galati_dockyards_desc: "Основанная в 1897 году, верфь Галац на протяжении всей истории неизменно поставляла румынскому флоту высококачественные корабли и вооружение. Последние пару десятилетий были тяжелыми, но, инвестируя и модернизируя верфи, мы можем вернуть им былую славу."
 ROM_control_the_delta: "Контролировать Дельту"
 ROM_control_the_delta_desc: "Крайне важно модернизировать Дунайскую флотилию, чтобы гарантировать контроль над рекой в ​​случае враждебных действий со стороны нашего более крупного восточного соседа."
 ROM_black_sea: "Черное море"
 ROM_black_sea_desc: "Чёрное море имеет для нас первостепенное значение с точки зрения безопасности, поскольку именно по нему осуществляется наша торговля и поступает большая часть наших доходов."
 ROM_new_dolphin: "Новый Дельфин"
 ROM_new_dolphin_desc: "Doplhin был нашим единственным nucll intoimdisne, но из-за нехватки средств он пришел в упадок и теперь представляет собой не более чем прославленный музей. Мы будем искать замену, чтобы еще больше укрепить наши позиции в Черном море."
 ROM_modernize_the_fleet: "Модернизация флота"
 ROM_modernize_the_fleet_desc: "Весь флот в основном представляет собой устаревшие руины. Мы свяжемся с нашими союзниками, чтобы узнать, сможем ли мы купить некоторые из их списанных кораблей, они в любом случае будут очень далеки от того, что есть у нас сейчас."
 ROM_invest_in_the_naval_academy: "Инвестируйте в Военно-морскую академию"
 ROM_invest_in_the_naval_academy_desc: "Нехватка современного оборудования не компенсируется нехваткой компетентных офицеров. Наш главный способ борьбы с этой проблемой — Военно-морская академия Констанцы. Модернизировав ее, мы сможем привлечь больше студентов и таким образом увеличить наши ряды."
 ROM_master_of_the_pontus_euxinus: "Хозяин Черного моря"
 ROM_master_of_the_pontus_euxinus_desc: "Благодаря нашим инвестициям, реформам и программам модернизации мы смогли гарантировать свой контроль над Черным морем, по крайней мере на время."
 ROM_greater_romania_party: "Партия «Великая Румыния»"
 ROM_greater_romania_party_desc: "Основанная в 1991 году, партия «Великая Румыния» под руководством Вадима стала грозной силой на политическом ландшафте. Благодаря своему пламенному национализму и непоколебимой приверженности возвращению утраченных территорий партия быстро завоевала поддержку среди тех, кто разочаровался в статус-кво. Одержав явную победу на выборах и подпитываясь мощной смесью популизма и ксенофобии, она обещала вернуть Румынии ее былую славу. Однако под фасадом патриотизма скрывалась более мрачная программа... гораздо более мрачная, чем осознавали многие из ее избирателей."
 ROM_control_the_sri: "Контролируйте SRI"
 ROM_control_the_sri_desc: "Разведывательная служба имеет огромное влияние на румынское государство, и многие люди даже не осознают, до какой степени простирается их контроль. Контроль над ними будет представлять собой почти безграничный источник власти, как раз то, что нам нужно для спасения Румынии."
 ROM_militieni: "Милиционеры"
 ROM_militieni_desc: "Одной из многочисленных ошибок 1989 года был роспуск Militieni. Можно утверждать, что они были плохим делом, использовавшимся для подавления свободной воли, но я бы осмелился сказать обратное. Восстановив эту силу, мы можем гарантировать безопасность людей от агитаторов, которые стремятся еще больше нас уничтожить."
 ROM_buy_the_media: "Купить СМИ"
 ROM_buy_the_media_desc: "Негласная истина заключается в том, что СМИ можно легко подкупить, и с помощью стратегических подарков мы можем формировать повествование, отражающее наши ценности и цели. Имея СМИ в своих руках, мы можем быть уверены, что наше сообщение достигнет каждого уголка страны, формируя общественное мнение и подавляя инакомыслие."
 ROM_harness_the_anger: "Обуздай гнев"
 ROM_harness_the_anger_desc: "Годы гнева и неиспользованной энергии. Мы можем мобилизовать людей против наших политических врагов, используя их ярость, чтобы разрушить их карьеры и загнать их в маленький угол, откуда они будут вынуждены делать то, что я говорю."
 ROM_union_of_patriots: "Сформируйте Союз Патриотов"
 ROM_union_of_patriots_desc: "Чтобы еще больше мобилизовать население, мы решили создать гражданскую организацию, в которой все будут объединены общей любовью к нашей родине, подпитываемой огнем национальной гордости и ненависти к статус-кво, навязываемому этими претендентами на звание FSN."
 ROM_eyes_on_the_opposition: "Взгляды на оппозицию"
 ROM_eyes_on_the_opposition_desc: "Эти тараканы слишком долго были предоставлены сами себе, они стали опасностью для самой сути нашей нации. Мы обратим все внимание государственного аппарата на этих предателей, чтобы убедиться, что они не сделают ни шага дальше в нашей дестабилизации."
 ROM_strongarm_the_parliament: "Сильная рука Парламент"
 ROM_strongarm_the_parliament_desc: "Парламент — величайший враг народа. Коррумпированное учреждение, до краев заполненное представителями политической элиты, в то время как среднестатистический румын страдает. Эти паразиты больше не будут пировать кровью нашей нации. Несколько угроз, немного шантажа и прослушивание телефонных разговоров окажут большое давление на парламент, чтобы заставить его прислушаться к голосу разума."
 ROM_society_built_on_hatred: "Общество, построенное на ненависти"
 ROM_society_built_on_hatred_desc: "Нельзя доверять людям в определении своих собственных наилучших интересов. Они легко поддаются лжи и манипуляциям, уязвимы для прихотей демагогов и шарлатанов. Мой долг, как лидера этой святой нации, направлять их и защищать от них самих. Это общество будет перестроено с нуля. Я сделаю людей параноидальными по отношению друг к другу и всегда буду следить за врагом, скрывающимся под дружественной маской. Только тогда Румыния станет свободной."
 ROM_terror_in_bucharest: "Террор в Бухаресте"
 ROM_terror_in_bucharest_desc: "§RВ тени таится предательство, раковая опухоль, которая угрожает самой структуре нашей нации. Я освобожу от него Румынию и вычищу гниль из нашей среды. Они все будут уничтожены, один за другим, пока не останется никого, кто бросит мне вызов, бросит вызов чистому будущему, которое я один построю для румынского народа.§!"
 ROM_foundation_of_the_national_state: "Основание Румынского Национального Государства"
 ROM_foundation_of_the_national_state_desc: "Используя национализм как путеводную звезду, мы начнем менять саму структуру Румынии. Прошли дни подчинения иностранным интересам и внутренним разногласиям; пришло время установить нашу собственную судьбу для нашего собственного народа. Наша страна будет стоять гордо и чисто — независимо от §Rрасходы§!"
 ROM_self_sufficiency: "Достижение самодостаточности"
 ROM_self_sufficiency_desc: "Бывшие правительства сделали нас зависимыми от иностранного импорта и товаров, даже если бы у нас были возможности и ресурсы, чтобы стать самодостаточными! Мы освободимся от этого цикла зависимости и вернем себе суверенитет в сфере экономики. Благодаря стратегическим инвестициям в отечественную промышленность, оживлению местного производства и приоритету самодостаточности мы раскроем весь потенциал ресурсов нашей страны. Мы больше не будем обязаны иностранным державам в удовлетворении наших основных потребностей. Вместо этого мы будем использовать наши собственные возможности для создания процветающей экономики, которая в первую очередь будет служить интересам нашего народа."
 ROM_nationalize_capitalist_industries: "Национализировать капиталистические отрасли промышленности"
 ROM_nationalize_capitalist_industries_desc: "Иностранным капиталистам слишком долго позволялось работать на нашей территории, эксплуатируя нас за бесценок. Национализировав эти отрасли, мы вернем себе контроль над ключевыми секторами нашей экономики, гарантируя, что богатство, полученное от наших ресурсов, останется в руках румынского народа. Пусть это станет четким сигналом миру о том, что Румыния больше не является площадкой для иностранных интересов, а суверенной страной, прокладывающей свой собственный курс к процветанию и самоопределению."
 ROM_militarization_programs: "Программы милитаризации"
 ROM_militarization_programs_desc: "Мы никогда не можем быть слишком в безопасности перед лицом развивающихся угроз и глобальной неопределенности. Румынское общество в целом должно быть милитаризовано, каждый человек — от юнца, бродящего по улицам, до опытного профессионала на рабочем месте — должен быть готов защитить нашу страну в любой момент. Благодаря всеобъемлющим инициативам по милитаризации мы привьем чувство долга, дисциплины и готовности каждому гражданину, снабдив их навыками и мышлением, необходимыми для защиты нашей родины. От базовой подготовки до учений по реагированию на чрезвычайные ситуации, каждый член нашего общества будет играть жизненно важную роль в обеспечении безопасности и защиты Румынии."
 ROM_forward_legionaries: "Вперед, легионеры!"
 ROM_forward_legionaries_desc: "Вдохновленные духом жертвенности и товарищества, который определил Железную гвардию, мы готовы противостоять любым препятствиям и преодолеть любые невзгоды, которые могут угрожать нашей прекрасной стране. С непоколебимой решимостью и непоколебимой решимостью мы идем вперед в будущее под руководством нашего нового капитана Вадима. Вместе мы сделаем Румынию такой же прекрасной, как Священное Солнце!"
 ROM_reshaping_romania: "Перестройка Румынии"
 ROM_reshaping_romania_desc: "Даже с основанием нашего нового национального государства сама структура Румынии все еще запятнана остатками иностранного влияния и устаревшими институтами. Крайне важно, чтобы мы демонтировали эти пережитки прошлого и переделали нашу нацию в крепость независимости и силы."
 ROM_look_to_legionarism: "Взгляните на легионерство"
 ROM_look_to_legionarism_desc: "Легионеры были патриотами, которые хотели лучшего для Румынии, но были подавлены этим иностранным королем - Каролем II. Даже если Железная гвардия давно мертва, их идеи все еще сильны, и мы можем использовать их для возрождения националистического движения. Продвигая их принципы и возвышая их мучеников как символы нашей борьбы, мы можем вдохновить новое поколение подняться и вернуть себе наше законное место в анналах истории."
 ROM_cult_of_personality: "Культ личности"
 ROM_cult_of_personality_desc: "Румынам нужна объединяющая фигура, человек, который будет направлять их в нашем стремлении к лучшей родине. Я буду этим человеком. С помощью неустанной пропаганды и стратегической манипуляции средствами массовой информации я возвышу себя до почитаемого статуса, представляя себя воплощением румынской силы, стойкости и процветания. С каждой речью, каждым указом я закрепляю свое место в сердцах и умах людей, способствуя непоколебимой преданности и лести. Пусть мой образ будет вездесущим, мои слова — евангелием."
 ROM_rehabilitate_ceausescu: "Реабилитированный Чаушеску"
 ROM_rehabilitate_ceausescu_desc: "Чаушеску был просто неправильно понят многими. Он был визионером, ослепленным своим стремлением построить лучшую Румынию и преданным своими коллегами, и мы исправим эту ошибку истории. Мы реабилитируем его, сбросим эти оковы осуждения и примем его наследие как основателя нашей современной Республики."
 ROM_ceausescu_is_young_again: "Чаушеску снова молод!"
 ROM_ceausescu_is_young_again_desc: "На каждой витрине, в каждой школе или больнице и даже на улицах вы видите портрет одного человека, Корнелиу Вадима Тудора. Его видение направляет нас, его лидерство вдохновляет нас, а его непоколебимая приверженность румынскому народу объединяет нас. От залов власти до самых скромных уголков нашей страны ощущается его присутствие, напоминание о нашей общей судьбе и обещание светлого будущего. Пусть его образ станет маяком надежды и вдохновения для всех нас, пока мы вместе идем вперед к новому рассвету процветания и гордости."
 ROM_empower_the_farmers: "Дайте Фермерам Силу"
 ROM_empower_the_farmers_desc: "«Великие умы» Коммунистической партии считали, что это отличная идея — силой отобрать землю и имущество у крестьян и заставить их работать на государственные мегаконгломераты, разорив сельскую местность и навсегда разрушив сельское общество. Но мы не похожи на наших предшественников; мы осознаем жизненно важную роль, которую фермеры играют в процветании нашей страны. Мы стремимся предоставить им инструменты и ресурсы, необходимые для процветания, и мы раскроем весь потенциал румынского сельского хозяйства, позволив фермерам кормить нашу страну и способствовать ее экономическому росту."
 ROM_continue_rural_systematization: "Продолжить сельскую систематизацию"
 ROM_continue_rural_systematization_desc: "Еще в 1980-х годах Чаушеску начал масштабную программу модернизации, направленную на преобразование румынской деревни из слаборазвитого аграрного ландшафта в модель социалистического прогресса и эффективности. Проект едва начался, когда его свергли капиталисты, но мы можем его продолжить. Благодаря сельской систематизации мы переселим сельских жителей из небольших разбросанных поселений в более крупные агропромышленные комплексы, где они будут жить в недавно построенных многоквартирных домах, в то время как заброшенные деревни будут стерты с лица земли и превращены в сельскохозяйственные угодья, готовые к возделыванию. Сельские жители могут сопротивляться сколько угодно, но ничто не остановит марш прогресса!"
 ROM_reconcile_with_barons: "Примириться с баронами"
 ROM_reconcile_with_barons_desc: "Они паразиты, это факт, но, может быть, вместо того, чтобы уничтожать друг друга, мы можем объединиться с ними. Поступая так, мы можем получить доступ к стратегическим предприятиям и финансам, что может помочь подавить любое инакомыслие со стороны предательских элементов и усилить наш контроль над соответствующими округами."
 ROM_new_political_elite: "Новая политическая элита"
 ROM_new_political_elite_desc: "Теперь, когда наши враги ушли, мы невольно создали вакуум власти. Бюрократов явно не хватает, поэтому мы должны создать новую политическую элиту, которая поможет управлять людьми. Это будет долгое и изнурительное усилие, но оно поможет нам в долгосрочной перспективе."
 ROM_purge_the_land_barons: "Очистите земельных баронов"
 ROM_purge_the_land_barons_desc: "Слишком долго мы терпели этих вредителей. Они мелькают всеми своими деньгами, думая, что это карта освобождения из тюрьмы. Они думают, что могут подкупом преодолеть все препятствия — больше нет. Им больше не избежать правосудия, и они все заплатят за то, что сделали с населением."
 ROM_enforce_political_loyalty: "Обеспечение политической лояльности"
 ROM_enforce_political_loyalty_desc: "Текущая ситуация не допускает продолжения политических препирательств. Румынии нужно единство, а не дальнейшее разделение. Благодаря использованию жестких идеологических образовательных программ и усилению надзора мы можем обеспечить непоколебимую преданность нашему делу."
 ROM_realizing_greater_romania: "Осознание Великой Румынии"
 ROM_realizing_greater_romania_desc: "Не так давно Румыния была единой и счастливой, но все рухнуло в 1940 году, когда, окруженные врагами со всех сторон, мы были вынуждены отказаться от больших территорий или столкнуться с уничтожением. С тех пор мы прошли долгий путь, мы больше не находимся во власти иностранцев, и пришло наше время снова оказаться на мировой арене в качестве региональной державы."
 ROM_retake_southern_dobruja: "Возвращение Южной Добруджи"
 ROM_retake_southern_dobruja_desc: "Южная Добруджа, первая территория Великой Румынии, была украдена у нас этими ублюдками болгарами, ударившими нас в момент слабости при поддержке этих немецких собак! Мы больше ничего не скажем! Добруджа будет воссоединена — под румынским триколором!"
 ROM_destroy_the_magyars: "Уничтожить мадьяр"
 ROM_destroy_the_magyars_desc: "Венгры были проклятием нашего существования, грабили и разрушали Трансильванию сотни лет. Они продолжают бросать нам вызов и по-прежнему угнетают народ Великих равнин, но теперь пришло время отомстить и §Bосвободить наши земли и сделать Тису снова румынской§!"
 ROM_end_the_fake_state: "Положить конец фальшивому государству"
 ROM_end_the_fake_state_desc: "Приднестровье является насмешкой над нашим суверенитетом. Фальшивое государство, созданное российскими кукловодами, призванное стать гнойным нарывом на нашей гордой истории, змеиным гнездом обмана и лжи. Само их существование является оскорблением нашей национальной гордости. Когда-то они были румынской землей, пока эти варвары не колонизировали их, но пришло время §Yвернуть Приднестровью его былую славу§!."
 ROM_our_stolen_lands: "Наши украденные земли"
 ROM_our_stolen_lands_desc: "Не секрет, что Украина — искусственное государство, созданное Сталиным для оправдания вторжения и аннексии Бессарабии! Теперь Буджак и Буковина страдают под беспощадным украинским сапогом, умоляя о возвращении их родины. Но ожидание закончилось; пришло время их §Rосвобождения§!"
 ROM_unite_banat: "Объединенный Банат"
 ROM_unite_banat_desc: "Версальский договор совершил серьезную несправедливость в отношении Баната, разделив его на две половины. Хотя сербы уже десятки лет являются нашими союзниками и близкими друзьями, мы не можем отрицать плохого обращения, которому они подвергают румын, проживающих в пределах их границ, и поэтому им нельзя доверять продолжение контроля над Западным Банатом. У них будет один шанс покаяться в своих грехах, но отказ или сопротивление будут сокрушены нашей праведной мощью!"
 ROM_the_reunification_of_all_romanians: "Воссоединение всех румын"
 ROM_the_reunification_of_all_romanians_desc: "Спустя годы наш национальный идеал наконец-то был достигнут. Больше румыны не будут вынуждены кланяться иностранному угнетателю, больше не будут вынуждены учить чужой язык, больше не будут страдать под произвольным кнутом беспечного грабителя. Они, наконец, смогут сказать в унисон, от Тисы до Днестра и Черного моря: «§CДа здравствует Великая Румыния§!»"
 ROM_launch_propaganda_campaigns: "Запуск пропагандистских кампаний"
 ROM_launch_propaganda_campaigns_desc: "С помощью тщательно продуманных сообщений, образов и повествований мы завладеем сердцами и умами румынского народа, вселив в них глубокое чувство гордости, преданности и единства. Будь то продвижение достижений нашего руководства, демонизация наших врагов или вдохновение патриотизма и жертвенности, наши пропагандистские кампании будут неустанными и всеобъемлющими, не оставляя ни одного уголка, не затронутого нашим сообщением."
 ROM_united_in_orthodoxy: "Единые в Православии"
 ROM_united_in_orthodoxy_desc: "Коммунистическая партия Румынии пыталась, в тщетных усилиях, подавить православную религию, что привело к широкомасштабному сопротивлению. К тому времени, когда они осознали свою ошибку и попытались интегрировать православие в коммунистическое общество, было уже слишком поздно, и народ восстал. Мы не повторим ту же ошибку, мы сделаем православие маяком нашей идентичности, связывая нас в священном союзе, преодолевая земные разногласия и создавая нерушимую связь."
 ROM_a_crusade_against_traitors: "Крестовый поход против предателей"
 ROM_a_crusade_against_traitors_desc: "Даже после всех чисток предатели все еще остаются. Мы начнем праведный крестовый поход против врагов нашего государства и сокрушим их непоколебимой решимостью и стальной решимостью!"
 ROM_the_new_pioneers: "Новые Пионеры"
 ROM_the_new_pioneers_desc: "В нашей истории было много молодежных организаций, но в настоящее время все, что у нас есть, это тусклые и неорганизованные скаутские организации. Мы объединим все эти организации в одну, новую Организацию пионерской молодежи, роль которой будет заключаться в обучении нашей молодежи идеалам наследия нашей нации и принципам нашей идеологии. С помощью структурированных образовательных программ, патриотических мероприятий и идеологической подготовки эта организация привьет будущим поколениям глубокое чувство преданности румынскому государству и горячую приверженность ценностям национализма."
 ROM_our_national_hero: "Наш национальный герой"
 ROM_our_national_hero_desc: "Вадим благословил Румынию новой Золотой Эрой. Наша страна больше не слаба и не больна; мы больше не разделены границами, навязанными нам иностранными грабителями! Румыния снова едина и велика под дальновидным руководством Вадима, чья непоколебимая приверженность величию нашей нации вывела нас на новые высоты процветания и силы. С Вадимом у руля мы стоим как маяк надежды и стойкости, готовые встретить любой вызов и воспользоваться любой возможностью на пути к нашему славному будущему. Давайте сплотимся вокруг нашего лидера и уверенно двинемся вперед, зная, что вместе мы достигнем величия сверх всякой меры."
 ROM_reform_the_patriotic_guards: "Реформа Патриотической Гвардии"
 ROM_reform_the_patriotic_guards_desc: "Мы никогда не можем быть слишком в безопасности. Враг всегда таится, всегда высматривает признаки слабости. Они стремятся уничтожить нас и стереть с лица планеты всех наших сородичей. Чтобы этого никогда не произошло, я принял решение восстановить Патриотическую гвардию, военизированную организацию, которая будет нашей первой линией обороны от наших врагов."
 romania_elections.1.t: "Президентские выборы в Румынии [GetYear]"
 romania_elections.1.d1: "Партия [socialism_L] сумела одержать убедительную победу над своими оппонентами, придерживающимися левой платформы и прагматичной позиции по ряду социальных вопросов, а также воспользовавшись разногласиями в румынских правых кругах."
 romania_elections.1.d2: "[Nat_Populism_L] ошеломил всех, сумев избрать Корнелиу Вадима Тудора, ярого ультранационалиста, президентом против лидера социал-демократов Иона Илиеску. Однако из-за крайних взглядов Вадима и отсутствия у него парламентского большинства неясно, как отреагирует политическая сцена."
 romania_elections.1.d3: "Партия [conservatism_L] сумела неожиданно одержать победу на президентских выборах, сумев вернуть доверие, утраченное президентом Эмилем Константинеску из PNTCD, благодаря своей христианско-демократической и аграрной платформе."
 romania_elections.1.d4: "Партия [liberalism_L] сумела неожиданно одержать победу на президентских выборах, сумев вернуть доверие, утраченное в результате участия PNL в коалиции президента Эмиля Контантинеску под руководством PNTCD, которая баллотируется на либеральной экономической и социальной платформе."
 romania_elections.1.d5: "Бывший премьер-министр Петре Роман из [neutral_Social_L] сумел неожиданно одержать победу на президентских выборах, сумев восстановить популярность после падения его поддержки в середине 90-х годов. Теперь он заменил [socialism_L] в качестве главной социал-демократической силы в Румынии."
 romania_elections.1.d6: "[Neutral_conservatism_L], сосредоточенный вокруг своего харизматичного лидера Траяна Бэсеску, сумел победить на президентских выборах, обещая новый старт в экономическом и европейском направлении Румынии."
 romania_elections.1.d7: "Новая политическая сила сумела сломать статус-кво, и еще предстоит увидеть, как это повлияет на Румынию в ближайшие годы."
 romania_elections.1.a: "Народ победил!"
 romania_elections.1.b: "Мы снова сделаем Румынию великой!"
 romania_elections.1.c: "Реформизм победил!"
 romania_elections.1.f: "Демократия победила!"
 romania_elections.1.e: "Стабильность победила!"
 romania_elections.1.u: "Бэсеску направляет нас!"
 romania_elections.1.s: "Время для чего-то нового!"
 romania_misc.1.t: "Разлив цианида в Бая-Маре"
 romania_misc.1.d: "Ночью 30 января 2000 года плотина, удерживающая загрязненную воду, близ Бая-Маре рухнула, и произошла утечка, из-за которой вода попала в реку Сомеш, в конечном итоге достигнув реки Тиса и Дуная. Разлив цианида привел к гибели большого количества рыбы в Румынии, Сербии и Венгрии, а также к загрязнению питьевых запасов более 2,5 миллионов венгров. Aurul, оператор шахты, совместное предприятие, созданное австралийской компанией Esmeralda Exploration и румынским правительством, заявил, что обрушение плотины и последующий разлив произошли из-за обильного снегопада. Катастрофа была названа самой страшной экологической катастрофой в Европе со времен катастрофы на Чернобыльской АЭС в 1986 году."
 romania_misc.1.a: "Это нехорошо."
 romania_misc.2.t: "Смерть Иона Георге Маурера"
 romania_misc.2.d: "Бывший премьер-министр Ион Георге Маурер скончался в возрасте 97 лет. Маурер, занимавший пост главы румынского правительства с 1961 по 1974 год, был видной фигурой в коммунистическую эпоху и ключевым политическим союзником Николае Чаушеску. До вступления в ПКР он был юристом, а затем стал активистом в отделе агитпропа. Его пребывание на посту лидера было отмечено попытками наладить сложные отношения Румынии как с Советским Союзом, так и с Западом во время холодной войны. Для некоторых это время траура, для других — день празднования, поскольку один из все еще живых символов коммунистической эпохи наконец-то увял."
 romania_misc.2.a: "Спорная фигура, конечно."
 romania_misc.3.t: "Смерть Дема Радулеску"
 romania_misc.3.d: "Бывший актер и комик Дем Радулеску скончался сегодня в возрасте 68 лет. Известный своим многогранным талантом и особым чувством юмора, Радулеску стал нарицательным в Румынии за время своей карьеры, которая охватывала театр, кино и телевидение. Его вклад в румынскую комедию широко признан, особенно благодаря его ролям в популярных фильмах и театральных постановках, где он продемонстрировал свою способность устанавливать связь с аудиторией разных поколений. С его смертью мир стал немного скучнее."
 romania_misc.3.a: "Упокой его Бог!"
 romania_misc.4.t: "Председатель Конституционного суда уходит в отставку"
 romania_misc.4.d: "Лучиан Михай, председатель Конституционного суда, внезапно решил уйти в отставку. Назначенный в 1998 году Эмилем Константинеску, он должен был исполнять обязанности председателя CCR до 2007 года, что делает его решение еще более странным. Согласно недавним заявлениям, Лучиан говорит, что принял это решение давно, но избегал его обнародования до сих пор, чтобы не влиять на процесс назначения следующего председателя CCR. Какова бы ни была причина, мы надеемся, что она оправдана."
 romania_misc.4.a: "Прощание"
 romania_misc.5.t: "Трагедия на шахте Вулкан"
 romania_misc.5.d: "Вчера вечером на шахте Вулкан в Петрошани произошел сильный взрыв, в результате которого погибли 14 шахтеров и один был ранен. Причина взрыва пока неизвестна, расследование продолжается, но это лишь одна авария в длинной череде, произошедших за последние пару лет."
 romania_misc.5.a: "Это место, должно быть, проклято."
 romania_misc.6.t: "Корнелиу Вадим Тудор лишен политической неприкосновенности"
 romania_misc.6.d: "Парламент подавляющим большинством голосов «за» решил лишить К. В. Тудора политического иммунитета после обвинений в распространении дезинформации. Заявления Вадима были не слишком блестящими, в основном его обвинения в том, что Румыния готовит палестинских террористов. Само голосование прошло без каких-либо инцидентов, но предполагается, что причиной этого стал бойкот депутатами PRM заседания."
 romania_misc.6.a: "Какой беспорядок!"
 romania_misc.7.t: "Filantropica выпущена"
 romania_misc.7.d: "«Filantropica» режиссера Наэ Каранфила официально вышла в прокат, получив широкое внимание как критиков, так и зрителей. Черная комедия, исследующая темы обмана, бедности и социальной манипуляции в посткоммунистической Румынии, до сих пор была известна своей острой сатирой и трогательным изображением современного общества. Фильм рассказывает историю учителя средней школы Овидиу Гореа, который оказывается втянутым в сложную схему, возглавляемую группой профессиональных нищих, при этом подчеркивая экономические трудности и моральные двусмысленности жизни в Бухаресте."
 romania_misc.7.a: "Яркий образец румынского кино!"
 romania_misc.8.t: "Репатриация останков Кароля II"
 romania_misc.8.d: "Останки Кароля II, бывшего короля, были репатриированы и возвращены на румынскую землю. Кароль II, правивший Румынией с 1930 по 1940 год, был и остается противоречивой фигурой: некоторые считают его подходящим человеком в неподходящее время, а другие видят в нем человека, похоронившего Великую Румынию из-за его собственного эго. Независимо от общественного мнения, теперь он должен вернуться в Румынию и упокоиться в стране, которой он когда-то правил. Король Михай отказался участвовать в похоронной службе, что не стало сюрпризом ни для кого."
 romania_misc.8.a: "Похоронен по праву в румынской земле"
 romania_misc.9.t: "Смерть Элизабеты Ризеи"
 romania_misc.9.d: "Элизабета Ризея, символ антикоммунистического сопротивления в Румынии, скончалась в возрасте 91 года. Известная своей мужественной ролью в поддержке антикоммунистических партизан в горах Фэгэраш в первые годы режима, Ризея стала устойчивой фигурой стойкости и неповиновения угнетению. Будучи дважды схваченной и подвергнутой пыткам за свою причастность к антикоммунистическому движению сопротивления, она оставила после себя наследие непоколебимого мужества и моральных убеждений. Ее решимость противостоять тому, что она считала неправильным, даже когда многие сдались, заслуживает восхищения."
 romania_misc.9.a: "Пусть она покоится с миром."
 romania_misc.10.t: "Мирча Станеску покончил жизнь самоубийством"
 romania_misc.10.d: "Депутат Мирча Станеску от СДП, по-видимому, покончил с собой сегодня. Он совершил автомобильную аварию, в результате которой погиб пешеход, который переходил улицу в Бухаресте, и, похоже, чувство вины за аварию было просто непреодолимым."
 romania_misc.10.a: "Это трагично."
 romania_misc.11.t: "Начало проекта Avdhela"
 romania_misc.11.d: "Проект Avdhela, новая культурная инициатива, направленная на сохранение и продвижение арумынского наследия, официально запущена. Проект направлен на документирование, сохранение и чествование языка, традиций и истории арумынского народа, группы меньшинства, тесно связанной с нами."
 romania_misc.11.a: "Важная инициатива"
 romania_misc.12.t: "Смерть Георге Диницы"
 romania_misc.12.d: "Георге Диника, один из самых важных румынских актеров в нашей истории, скончался от полиорганной недостаточности после перенесенного сердечного приступа, от которого он так и не оправился. Имея карьеру, которая длилась более 40 лет, 70 фильмов и многочисленные совместные работы с другими легендарными режиссерами и актерами румынской киноиндустрии, его утрата будет глубоко оплакана, а его наследие никогда не будет забыто."
 romania_misc.12.a: "Боже, прости его!"
 romania_misc.13.t: "Взрывы в Сигету"
 romania_misc.13.d: "Поздно вечером в ночном клубе в Сигету-Мармацией произошел взрыв, предположительно, из-за скопления газа. Взрыв произошел, когда группа подростков курила в туалете клуба. В настоящее время подростки являются единственными известными жертвами и их перевозят в Бая-Маре для лечения ожогов. Власти расследуют инцидент, а за состоянием пострадавших ведется пристальное наблюдение."
 romania_misc.13.a: "Шайтан"
 romania_misc.14.t: "Еще один взрыв в Сигету."
 romania_misc.14.d: "Второй взрыв произошел в том же ночном клубе всего несколько часов спустя, в результате чего пострадали еще 10 человек. Причина этого второго взрыва остается неясной, хотя ходят слухи, что подача газа в здание не была должным образом отключена. Предполагается, что взрыв был вызван электрическим разрядом от газового детектора, который мог спровоцировать оставшийся газ. Мы продолжаем расследование, и пострадавшие были доставлены в близлежащие больницы для лечения."
 romania_misc.14.a: "Это должно быть шутка."
 romania_misc.15.t: "Разрушительные лесные пожары"
 romania_misc.15.d: "За последние два дня лесные пожары опустошили части округов Арджеш и Мехединти, нанеся значительный ущерб и унеся жизни. В Арджеше пожары вспыхнули после того, как местные жители подожгли сухую растительность. Пламя быстро распространилось, охватив пять домов и оставив после себя след разрушений. Пожарные в этом районе работали не покладая рук, потушив 50 отдельных пожаров всего за 48 часов. Пожары уже уничтожили не менее пяти гектаров леса и не собираются стихать, поскольку пожарные работают сверхурочно, чтобы расчистить дороги и вырыть траншеи, чтобы остановить распространение пожаров."
 romania_misc.15.a: "Шайтан"
 romania_misc.16.t: "Пасахул Луджерулуй Авария"
 romania_misc.16.d: "Нелепая авария потрясла Бухарест, когда рано утром трамвай 110 сломался на перевале Лужерулуй, требуя ремонта. Пока аварийные бригады работали с трамваем, трамвай 300 осторожно приблизился к перевалу и остановился, заметив впереди сломанное транспортное средство. Пассажиры обоих трамваев остались внутри в соответствии с политикой RATB, которая гласит, что пассажиры могут выходить только после того, как транспортное средство официально объявлено выведенным из эксплуатации.\n\nНесмотря на то, что близлежащий проспект был мало загружен, высадка была бы сложной, так как прогулка до ближайшей остановки, расположенной за подземным переходом, включает в себя навигацию по проезжей части и трамвайным путям, проложенным в бетонном основании. Несколько мгновений спустя трамвай 296 въехал в подземный переход на скорости 50 км/ч. Хотя водитель заметил впереди стоящие трамваи, тормоза отказали, в результате чего трамвай 296 врезался в заднюю часть трамвая 300, который затем врезался в трамвай 110. Удар был настолько сильным, что оба трамвая сошли с рельсов, а пассажиры внутри были отброшены и получили травмы от силы столкновения. На данный момент официальные отчеты указывают на то, что пострадали 96 человек, многим из которых требуется срочная операция."
 romania_misc.16.a: "Это было неожиданно."
 romania_misc.17.t: "Адриан Настасе пытается покончить жизнь самоубийством"
 romania_misc.17.d: "Бывший премьер-министр Адриан Нэстасе предпринял попытку самоубийства после того, как его приговорили к двум годам тюрьмы по делу «Trofeul Calitatii». Парамедики прибыли к нему домой после того, как Нэстасе выстрелил себе в шею. Экстренный вызов был сделан Иоаном Русом, министром внутренних дел, который забеспокоился, когда стало ясно, что Нэстасе готов принять радикальные меры, чтобы избежать ареста. В настоящее время бывший премьер-министр находится в стабильном состоянии и находится под пристальным наблюдением врачей. Власти внимательно следят за ситуацией."
 romania_misc.17.a: "Его попытка была наверняка тщетной."
 romania_misc.18.t: "Визит Папы Римского в Румынию"
 romania_misc.18.d: "Папа прибыл в Румынию с историческим визитом, отмечая важный момент в религиозном и культурном календаре нашей страны! Папа посетит такие крупные города, как Бухарест и Яссы, но также сделает важную остановку в Шумулеу-Чук, важном месте паломничества для католических секлеров и венгров, живущих в Румынии и за ее пределами."
 romania_misc.18.a: "Приветствуем его святейшество!"
 romania_politics.1.t: "Пересмотр CDR?"
 romania_politics.1.d: "Коалиция Румынского демократического съезда (CDR), основанная в 1992 году как антиправительственная коалиция правоцентристских партий, пришла к власти в 1996 году, а Эмиль Константинеску стал первым несоциалистическим президентом после падения коммунизма. Однако коалиция распалась после внутренних распрей и многочисленных смен кабинета министров в сочетании с застойной экономической ситуацией. Однако с ростом ультранационалистического [Nat_Populism_L] это может стать для нас шансом реформировать альянс, чтобы обеспечить существование продемократической силы в нашей стране. [conservatism_L] настаивает на проведении референдума о возвращении румынской монархии, которая была свергнута в 1947 году коммунистическим режимом. Многие в [liberalism_L] выступают против этой идеи, но некоторые говорят, что это необходимый компромисс для защиты румынской демократии. Тем не менее, решение, принятое между партиями, несомненно, повлияет на предстоящие выборы."
 romania_politics.1.a: "Мы пойдем на компромисс ради блага Румынии."
 romania_politics.1.b: "Это заходит слишком далеко."
 romania_politics.2.t: "Выдвижение единого кандидата"
 romania_politics.2.d: "С обновлением коалиции ДКР (Демократическая конвенция Румынии) основным вопросом стало то, кто станет новым совместным кандидатом в президенты от ДКР после заявления Эмиля Константинеску о том, что он не будет баллотироваться на второй срок. Двумя основными претендентами являются бывший премьер-министр Теодор Столожан, поддерживаемый НЛП (Национал-либеральной партией), и премьер-министр Мугур Исэреску, поддерживаемый НХДКП (Национально-христианской демократической крестьянской партией). Теодор Столожан занимал пост премьер-министра с 1991 по 1992 годы, управляя страной в сложный период экономической нестабильности и предпринимая специальные экономические меры для борьбы с инфляцией. В то же время премьер-министр Мугур Исэреску был губернатором Национального банка Румынии и получил признание за вклад в экономическую стабилизацию страны."
 romania_politics.2.a: "Теодор Столоян номинирован"
 romania_politics.2.b: "Мугур Исэреску номинирован"
 romania.13.d: "100 лет назад, 1 декабря 1918 года, Национальная ассамблея румын Трансильвании и Венгрии собралась в городе Алба-Юлия и проголосовала за объединение Трансильвании с Королевством Румыния. Объединение с Бессарабией (нынешняя Молдова) также празднуется, поскольку оно произошло в том же 1918 году. Великая Румыния просуществовала до 1940 года, когда Советский Союз аннексировал Бессарабию и Северную Буковину, а Венгрия аннексировала Северную Трансильванию, а Болгария получила Южную Добругу. Территории Бессарабии и Северной Буковины были возвращены Румынией после того, как она встала на сторону стран Оси во Второй мировой войне до 1944 года, когда они были потеряны для Советского Союза. В 1948 году новый коммунистический режим в Румынии подписал договор с Советским Союзом, по которому он потерял Бессарабию для Советского Союза и Южную Добругу для Болгарии, но вернул себе Северную Трансильванию, таким образом создав границы современной Румынии."
 romania.13.a: "Traiasca Румыния Маре"
 romania_politics.3.t: "Работа с Панаитом"
 romania_politics.3.d: "Весной 2002 года 29-летний преследователь Кристиан Панаит подвергся давлению со стороны своего начальства, чтобы расследовать дело коллеги, Александру Леле, который преследовал сына бывшего префекта округа Бихор за контрабанду бензина. Его послали наказать прокурора, Александру Леле, за его смелость отдать приказ об аресте сына префекта округа Бихор, Адриана Тарау, одного из наших коллег по Социал-демократической партии (СДП). Если позволить Панаиту продолжить свое расследование, это может привести к разоблачению нашего премьер-министра, Адриана Настасе, за коррупцию; однако это показало бы, что наша партия не нападает на судебную систему и уважает верховенство закона, или мы могли бы попытаться заставить преследователя замолчать, чтобы спасти имидж нашего правительства."
 romania_politics.3.a: "Попытайтесь заставить его замолчать"
 romania_politics.3.b: "Он не представляет для нас угрозы."
 romania_politics.4.t: "Кристиан Панайт покончил жизнь самоубийством"
 romania_politics.4.d: "После того, как мы решили заставить замолчать преследователя Кристиана Панайта, используя офис преследователя для ведения всех его дел и пытаясь доказать, что Кристиан Панайт был шизофреником и находился на грани нервного срыва, Панайт в конечном итоге покончил жизнь самоубийством, выпрыгнув с четвертого этажа своей квартиры 10 апреля. Следователи связывают самоубийство с его психологическими проблемами, но общественность по-прежнему настроена скептически, предполагая, что Панайта мог убить коллега, связанный с Социал-демократической партией."
 romania_politics.4.a: "О, человечество!"
 romania_politics.5.t: "Кристиан Панайт публикует свое расследование"
 romania_politics.5.d: "Преследователь Кристиан Панайт завершил расследование дела Адриана Тарау, результаты которого он позже опубликовал. Расследование разоблачило многих членов нашего правительства, в основном премьер-министра Адриана Нэстасе, за крупные коррупционные скандалы, такие как взяточничество и шантаж. Адриан Нэстасе и президент Ион Илиеску отвергли эти обвинения как политически мотивированные, хотя многие люди выразили свою негативную реакцию на правительство за предполагаемую коррупцию."
 romania_politics.5.a: "Это политически мотивировано! Мы должны были заставить его замолчать!"
 romania_politics.6.t: "Объявлен референдум о монархии"
 romania_politics.6.d: "После обещания, данного коалицией CDR перед выборами, правительство объявило о проведении референдума по вопросу восстановления румынской монархии, свергнутой в результате переворота, поддержанного Советским Союзом в 1947 году. Однако это окажется легкой прогулкой для сторонников монархии, поскольку основная часть оппозиционной PSD, а также определенные элементы внутри коалиции предпочитают сохранить нашу нынешнюю республиканскую систему правления, называя референдум «большим отвлечением» от проблем, с которыми в настоящее время сталкивается Румыния. Поэтому все варианты относительно результата висят на волоске."
 romania_politics.6.a: "Король Михай вернется..."
 romania_politics.7.t: "Республиканские элементы дискредитированы"
 romania_politics.7.d: "Недавние нападения монархистов на сторонников республиканцев смогли дискредитировать их заявления о том, что дело монархизма осталось в прошлом, и многие люди симпатизируют монархистам в вопросе возвращения короля Михая на трон."
 romania_politics.7.a: "Республиканцы — неудачники!"
 romania_politics.8.t: "Нападки на республиканцев дали обратный эффект"
 romania_politics.8.d: "Недавние нападки монархистов на сторонников республиканцев привели к обратному эффекту: их заявления были отвергнуты и оказались чистой клеветой, вызванной их безжалостным желанием разрушить перемены, принесенные румынской революцией 1989 года, в результате чего люди начали симпатизировать антимонархическим элементам."
 romania_politics.8.a: "1989 никогда не умрет"
 romania_politics.9.t: "Референдум завершен"
 romania_politics.9.d: "С окончанием периода предвыборной кампании и закрытием выборов пришло время для румын сделать выбор относительно будущего Румынии, с сохранением статус-кво или возвращением старого элемента нашей истории. Поэтому люди выбрали..."
 romania_politics.9.a: "Возвращение короля!"
 romania_politics.9.b: "Триумф Республики!"
 romania_politics.10.t: "Румыния приглашает нас в Балканский экономический союз"
 romania_politics.10.d: "Мы получили предложение от Бухареста присоединиться к Балканскому экономическому союзу, экономическому альянсу, который стремится установить более тесные экономические связи между государствами-членами и содействовать свободной торговле, свободе передвижения и т. д. Предложение кажется интересным, но тем не менее нам нужно принять решение. Итак, каким оно должно быть?"
 romania_politics.10.a: "Мы принимаем!"
 romania_politics.10.b: "Отвергни эту чушь"
 romania_politics.11.t: "[FROM.GetName] отклонил наше приглашение"
 romania_politics.11.d: "[FROM.GetName] отклонил наше приглашение присоединиться к Балканскому экономическому союзу."
 romania_politics.11.a: "Их потеря"
 romania_politics.12.t: "[FROM.GetName] принял наше приглашение"
 romania_politics.12.d: "[FROM.GetName] принял наше приглашение и стал членом Балканского экономического союза."
 romania_politics.12.a: "Это база"
 romania_politics.13.t: "Урегулирование вопроса о престолонаследии"
 romania_politics.13.d: "Наследование в Румынии всегда было сложным. От единственного ребенка Кароля I, девочки по имени Мария, умершей от скарлатины, до Кароля II, отказавшегося от своих прав на трон и оставившего страну под опекой своего 5-летнего сына Михая, на этот раз все не так уж и плохо. Прямо сейчас у Румынии есть два подходящих преемника, у обоих из которых совершенно разные идеалы: Маргарет и Николас. Маргарета — дочь Михая I, но наш салический закон не позволяет женщинам наследовать трон. Салический закон не является такой уж большой проблемой, поскольку мы всегда можем его изменить, проблема исходит от нее и ее супруга Дуды, которые непопулярны в румынском обществе. Что касается Николаса, он был бы естественным преемником по салическому закону, но он молод и неопытен, не имеет королевского образования, поскольку мы на самом деле не ожидали восстановления монархии. Теперь выбор за нами."
 romania_politics.13.a: "Маргарета"
 romania_politics.13.b: "Князь Николай"
 romania_politics.14.t: "Румыния предлагает интеграцию"
 romania_politics.14.d: "Румынская делегация прибыла в Комрат, чтобы представить предложение по интеграции Гагаузии в Румынию. Конечно, они обещали инвестиции и автономию, но мы не можем быть уверены в том, насколько верны их обещания. Что нам делать?"
 romania_politics.14.a: "Для новой эры!"
 romania_politics.14.b: "За Гагаузию!"
 romania_politics.15.t: "Гагаузия отказывается от интеграции"
 romania_politics.15.d: "Хотя мы предложили гагаузскому правительству довольно выгодную сделку, они отказались объединить наши две страны. Что теперь?"
 romania_politics.15.a: "Признать их независимость"
 romania_politics.15.b: "Мы этого не допустим."
 romania_politics.16.t: "Румыния требует возвращения Буджака и Буковины"
 romania_politics.16.d: "Посол Румынии в Киеве вручил нашему правительству ультиматум, требуя вернуть Северную Буковину и Буджак, заявив, что эти земли были несправедливо украдены у Румынии по пакту Молотова-Риббентропа, и что наш «моральный долг» исправить эту «историческую несправедливость». Мы, вероятно, могли бы пойти на лобовую атаку с Румынией, но война с ними откроет нам угрозу с Востока. Как нам следует действовать?"
 romania_politics.16.a: "Мы не хотим войны."
 romania_politics.16.b: "Слава Украине！"
 romania_politics.17.t: "Украина отвергает наши требования"
 romania_politics.17.d: "Украинцы отказались слушать наши требования и вместо этого решили признать границы, навязанные нам Советами. Война теперь стала неизбежной!"
 romania_politics.17.a: "На войну ура-патриотов!"
 romania_politics.18.t: "Чернорубашечники PRM маршируют на Бухарест"
 romania_politics.18.d.a: "В акции, напоминающей печально известный Марш на Рим, сотни, если не тысячи, сторонников PRM прошли маршем по Бухаресту, демонстрируя силу, чтобы еще больше укрепить вашу власть. Чернорубашечники уже начали нападать на предприятия, офисы и дома известных диссидентов, оппозиционеров и представителей меньшинств, называя их «непатриотичными элементами». Жители этих домов и те, кто пытался защитить свой бизнес, были арестованы полицией Бухареста, поскольку ночные рейды становятся все более распространенными по всему городу. Эти скоординированные усилия парализовали политическую оппозицию, и при поддержке правоохранительных органов любой оставшейся оппозиции предстоит невыполнимая битва. Теперь не осталось никого, кто мог бы противостоять нашим усилиям."
 romania_politics.18.d.b: "В попытке воссоздать Марш на Рим чернорубашечники PRM вошли в Бухарест и, несмотря на первоначальный успех, были быстро перехвачены подразделениями бухарестской жандармерии, которые быстро мобилизовались и подавили движение. Попытки нацелиться на оппозиционеров и предполагаемых «непатриотичных элементов» также провалились, некоторые из преследуемых лиц успешно сбежали и собрали поддержку против наступающих чернорубашечников. То, что изначально предполагалось как легкий захват, быстро развалилось, и теперь СМИ сообщают, что именно Вадим отдал приказ провести марш."
 romania_politics.18.a: "Государство очищено!"
 romania_politics.18.b: "Это катастрофа!"
 romania_politics.19.t: "Национальная либеральная партия и Демократическая партия формируют Альянс за справедливость и правду"
 romania_politics.19.d: "Важным политическим событием стало то, что PNL и PD объявили о формировании новой политической платформы под названием «Альянс справедливости и правды». Созданная как средство координации усилий против социал-демократов, она также играет второстепенную роль в консолидации своего собственного политического влияния и сотрудничества. Посмотрим, смогут ли они поколебать влияние PSD в стране."
 romania_politics.19.a: "Угроза для СДП, конечно."
 romania_politics.20.t: "Смерть короля Михая"
 romania_politics.20.d.a: "Его Величество, Король Михай I, милостью Божией, Король румын, мирно скончался в своей резиденции в Синае. Известие о смерти Короля вызывает глубокую печаль как у нации, так и у международного сообщества, поскольку глава нашей истории подходит к концу.\n\nКороль Михай, который впервые взошел на престол в 1927 году, а затем снова в 1940 году, был символом стойкости и достоинства. Его правление привело Румынию к бурным временам, включая Вторую мировую войну и последующую советскую оккупацию. Восстановившись на престоле еще раз в начале века, Король Михай I служил объединяющей фигурой, неустанно работая над продвижением демократических ценностей и восстановлением румынской идентичности, истории и культуры после десятилетий коммунистических извращений.\n\nКоролевский дворец объявил о трауре, и в честь покойного монарха состоятся государственные похороны."
 romania_politics.20.d.b: "Его Величество, король Михай I, мирно скончался в своей резиденции в Швейцарии. Известие о его смерти потрясло наше общество, поскольку умер один из столпов, формирующих румынскую идентичность.\n\nКороль Михай, который впервые взошел на престол в 1927 году, а затем снова в 1940 году, был символом стойкости и достоинства. Его правление привело Румынию к бурным временам, включая Вторую мировую войну и последующую советскую оккупацию. После своего отречения от престола в 1947 году король Михай много лет жил в изгнании, прежде чем вернуться в Румынию в 1997 году, где он продолжал оставаться уважаемой фигурой и защитником демократических ценностей.\n\nПравительство объявило о трауре, и в честь покойного монарха состоятся государственные похороны."
 romania_politics.20.a: "Да здравствует король Николас!"
 romania_politics.20.b: "Да здравствует королева Маргарета!"
 romania_politics.20.c: "Да здравствует король Павел!"
 romania_politics.20.d: "Историческая личность для нашей страны."
 romania_politics.21.t: "Протестующие требуют отставки Вадима"
 romania_politics.21.d: "Массовые протесты вспыхнули по всей Румынии после провала Марша на Бухарест, когда толпы людей требовали отставки Вадима из-за широко распространенных злоупотреблений, которые он совершил во время своего пребывания у власти. Ситуация становится все более нестабильной, и риск полномасштабной революции становится все более значительным, если решительные действия не будут предприняты в ближайшее время. Хотя отставка была бы самым прямым ответом на общественное давление, есть также возможность призвать военных восстановить порядок, хотя это может еще больше обострить напряженность. Выбор должен быть сделан осторожно, поскольку будущее нации висит на волоске."
 romania_politics.21.a: "К черту все это, я ухожу."
 romania_politics.21.b: "Я не собираюсь спускаться в ближайшее время!"
 romania_politics.22.t: "Трансильвания отделяется от Румынии"
 romania_politics.22.d: "Похоже, мы совершили серьезную ошибку, вмешавшись в военные действия. Хотя изначально усилия по подавлению были успешными в Молдавии и Мунтении, подразделения, размещенные в Трансильвании, отказались выполнять приказы и вместо этого дезертировали. Многие политические оппоненты, избежавшие предыдущих чисток, сумели бежать через Карпатские перевалы, где в Клуже теперь установлено «Соперничающее правительство», а Фунар, как сообщается, арестован. Попытки восстановить порядок в Трансильвании потерпели неудачу. Военные подразделения, отправленные из Валахии, были перехвачены на Карпатских перевалах, где начались стычки. Наши войска, не сумев закрепиться, были вынуждены отступить. Ситуация продолжает выходить из-под контроля по мере того, как Трансильвания консолидирует свое сопротивление."
 romania_politics.22.a: "О как"
 romania_politics.22.b: "Жизнь на свободе или смерть! (играйте за Трансильванию)"
 romania_politics.23.t: "Военные убирают Вадима"
 romania_politics.23.d: "Поскольку Румыния все глубже погружается в хаос, остаткам военных было приказано арестовать Вадима, возложив на него ответственность за неспособность сохранить территориальную целостность страны. На рассвете военные подразделения штурмовали дворец Котрочень, встретив лишь минимальное сопротивление со стороны дворцовой стражи, которая быстро отступила. Судьба Вадима остается неясной, и, по сообщениям, он был взят под стражу для дальнейшего допроса. После этой смены власти начальник штаба Мирча Келару взял на себя управление правительством. Келару объявил чрезвычайное положение и поклялся подавить продолжающееся восстание в Карпатах, пообещав быстрые военные действия для восстановления порядка и стабильности по всей раздробленной стране."
 romania_politics.23.a: "Мы ничего не можем сделать."
 romania_politics.24.t: "Смерть Корнелиу Вадима Тудора"
 romania_politics.24.d.a: "Наш любимый лидер Корнелиу Вадим Тудор сегодня неожиданно скончался от сердечного приступа в Центре сердечно-сосудистых заболеваний армии, оставив страну в шоке и трауре. Тысячи людей уже начали собираться перед дворцом Котрочень, возлагая цветы и свечи за отца нашей нации.\n\nЕго восхождение к известности было ничем иным, как замечательным, от жалкого депутата до президента, а затем кондуктора. Многие враги пытались уничтожить его на этом пути, разрушить НАШУ цель, но все они потерпели неудачу. Ему не было и никогда не будет равных. Его боялись, уважали, обожали, он был больше, чем жизнь, он был тем, в чем нуждалась Румыния. Похороны будут завершены в ближайшие дни, и ожидается, что миллионы людей придут и отдадут ему последние почести.\n\nИ теперь, когда мы готовимся к будущему без него, следует задаться вопросом: кто придет на смену человеку, чье присутствие когда-то доминировало во всех аспектах политической жизни?"
 romania_politics.24.d.b: "Бывший депутат и основатель PRM Корнелиу Вадим Тудор неожиданно скончался от сердечного приступа сегодня утром в Центре сердечно-сосудистых заболеваний армии. Его часто называли «шоуменом», его токсичные и нетерпимые взгляды оказали реальное промывание мозгов на массы, что привело его к близкой победе на выборах 2000 года и почти к тому, чтобы стать президентом.\n\nЧто бы это было, мы не знаем. Все, что мы можем сделать сейчас, это оплакивать важную фигуру в нашей посткоммунистической истории."
 romania_politics.24.a: "Его дочь примет его наследство."
 romania_politics.24.b: "Легионеры примут его наследие."
 romania_politics.24.c: "Определенно влиятельная политическая фигура."
 romania_politics.50.t: "Новый Союз"
 romania_politics.50.d: "Столетия назад Валахия и Болгария были объединены в империю, созданную братьями Асеном и Петром, могущественное государство, которое соединяло Карпаты и Балканы. Однако падение династии Асенидов ознаменовало распад их империи, и пути двух народов резко разошлись. Валахия росла под венгерским, а затем и под османским влиянием, в то время как Болгария попала под османское владычество. Несмотря на общую историю, два народа отдалились друг от друга.\n\nВ 19 веке, после нашей с трудом завоеванной независимости и новообретенной автономии Болгарии, был мимолетный шанс воссоединить эти две земли. Однако иностранные вмешательства и политический ландшафт того времени погасили любую реальную возможность объединения. Но теперь, в 21 веке, мы наконец-то воссоединились и, наконец, разделяем общее дело.\n\nХотя болгары все еще могут негодовать на нас за то, что мы навязали им этот союз, со временем наш народ станет единым. Будем надеяться, что на этот раз связи, которые мы создаем, будут длиться долго."
 romania_politics.50.a: "Да здравствует Союз!"
 romania_politics.51.t: "Прекрасная Бессарабия"
 romania_politics.51.d: "Около 100 лет назад Бессарабия и Румыния были объединены в Великую Румынию, но регион был снова потерян в результате Второй мировой войны. После советской аннексии в 1940 году по пакту Молотова-Риббентропа Бессарабия была поглощена Советским Союзом, что привело к десятилетиям отделения от Румынии. Теперь, когда территория снова находится под нашим контролем, несправедливость, совершенная этим проклятым соглашением, была устранена. У нас есть новая возможность вернуть Бессарабию на ее законное место в нашей стране и устранить шрамы, оставленные годами иностранного господства. Хотя это может занять десятилетия, регион будет восстановлен, и мы позаботимся о том, чтобы он снова процветал под румынским триколором!"
 romania_politics.51.a: "Добро пожаловать домой!"
 romania_politics.52.t: "Речь"
 romania_politics.52.d: "Теплый вечер, и Константинеску готовится выступить с речью к нации, речью, которая не была объявлена ​​и не обсуждалась с его союзниками из PNTCD, и есть ясная причина. Когда он садится в кресло, когда камеры начинают работать, он надевает маску торжественности и начинает свое обращение: «Дорогие соотечественники, я обращаюсь к вам сегодня, гражданам Румынии, чтобы сообщить вам о моем решении не баллотироваться на новый срок в качестве президента Румынии».\n\nПосле короткой паузы он продолжает, объясняя причины своего радикального решения и его обоснование. Взгляды нации устремлены на свои экраны, бедные и богатые в равной степени, все жаждут понять, что побудило его сделать столь неожиданное заявление. Константинеску продолжает, признавая все проблемы, с которыми он столкнулся во время своего президентства, размышляя об экономической и политической нестабильности, которую пришлось пережить стране во время его пребывания у власти. От невыполненных обещаний, неспособности реализовать столь необходимые реформы, и все это время его тон медленно становится тоном сожаления. Когда камера фиксирует серьезность всех его слов, а люди пристально смотрят, он останавливается.\n\nОн вздыхает и продолжает:"
 romania_politics.52.a: "«Я прошу прощения...»"
 romania_politics.53.t: "Король Червей"
 romania_politics.53.d: "Со смертью короля Михая I румынский престол перешел к его внуку, принцу Николасу Медфорт-Миллсу, ныне коронованному как король Николас I. После своего восхождения молодой король до сих пор придерживался особого стиля, который пленил сердца румынского народа. Благодаря теплому, представительному поведению и приверженности экологическим проблемам он быстро завоевал любовь масс.\n\nИзбегая традиционной формальности, его часто можно увидеть смешивающимся с толпой, выслушивающим их проблемы и искренне говорящим о своем видении современной монархии. Он больше не тот маленький ребенок, держащий монархический флаг на балконе отеля Continental, теперь он повелитель 20 миллионов бьющихся сердец. Тем не менее, даже если эта мысль приносит ему радость, его отношения с остальной частью королевской семьи напряжены, особенно с его тетей Маргаретой.\n\nНезависимо от семейных дел, он стал символом надежды и обновления для народа. А если вы внимательно прислушаетесь, проходя мимо школы, то сможете услышать, как дети поют хором:"
 romania_politics.53.a: "«Да здравствует король!»"
 romania_politics.54.t: "Встреча с Дудой"
 romania_politics.54.d: "Раду Дуда — актер, принц и, как утверждается, сотрудник Securitatea. Да, не секрет, что Дуда не очень популярен среди простых людей. Ему просто чего-то не хватает: будь то харизма, внешность или нескончаемые разговоры вокруг него, люди просто не считают его достойным звания «король-консорт».\n\nИз-за этого, как бы ей ни хотелось это отрицать, Маргарете становилось все более очевидно, что ее правление будет оспариваться, пока Дуда будет публичной фигурой. Она видела заголовки, читала газеты, слышала слухи. Поэтому она пригласила его на личную встречу во дворец Элизабета, вдали от глаз общественности. И когда они сидели вместе за обеденным столом, они оба начали разговаривать в течение часа, может быть, двух.\n\nИ когда Дуда вышел из комнаты, вывод был таков, что..."
 romania_politics.54.a: "Ему нужно уйти."
 romania_politics.54.b: "Он может остаться."
 romania_politics.55.t: "Пиковая дама"
 romania_politics.55.d.a: "Со смертью короля Михая I румынский престол перешел к его старшей дочери Маргарете, теперь коронованной как королева Маргарета I. С момента восхождения на престол королева Маргарета очень серьезно отнеслась к своей роли, приняв совершенно иной стиль, нежели тот, который от нее ожидался.\n\nПрямолинейная, резкая, она внушает уважение своей решимостью, ее правление до сих пор отмечено быстрыми и решительными действиями, прорываясь через бюрократический тупик и гарантируя, что ее видение монархии укоренится. Спонсируя многочисленные научные общества и возрождая румынское феминистское движение, разбив стеклянный потолок на мелкие кусочки, ее несентиментальный подход к управлению позволил ей двигаться по сложному ландшафту румынской политики. Она больше не рассматривается как отчужденная, с головой, находящейся в какой-то другой плоскости существования, теперь ею восхищаются как опытные политики, так и гражданские лица.\n\nТем не менее, даже несмотря на все это, проблемы все еще назревают. Ее отношения с Николасом никогда не были столь напряженными, поскольку обе стороны, по-видимому, прекратили всякое общение друг с другом, а присутствие Дуды на публике негативно влияет на доверие людей к королевской семье, поскольку многие задаются вопросом, кто на самом деле является железным кулаком за бархатной перчаткой.\n\nНезависимо от семейных дел и драм, если вы достаточно внимательно прислушаетесь, проходя мимо школы, вы можете услышать, как дети поют хором:"
 romania_politics.55.d.b: "Со смертью короля Михая I румынский престол перешел к его старшей дочери Маргарете, ныне коронованной как королева Маргарета I. С момента восхождения на престол королева Маргарета очень серьезно отнеслась к своей роли, приняв совершенно иной стиль, нежели тот, который от нее ожидался.\n\nПрямолинейная, резкая, она вызывает уважение своей решимостью, ее правление до сих пор отмечено быстрыми и решительными действиями, прорываясь через бюрократический тупик и гарантируя, что ее видение монархии укоренится. Спонсируя многочисленные научные общества и возрождая румынское феминистское движение, разбив стеклянный потолок на мелкие кусочки, ее несентиментальный подход к управлению позволил ей двигаться по сложному ландшафту румынской политики. Она больше не рассматривается как отчужденная, с головой, находящейся в какой-то другой плоскости существования, теперь ею восхищаются как опытные политики, так и гражданские лица.\n\nНесмотря на то, что Дуда теперь ушла из общественной жизни, ее отношения с Николасом по-прежнему остаются напряженными, но теперь обе стороны, похоже, готовы пойти на компромисс ради блага народа и королевской семьи.\n\nНезависимо от того, что последует дальше, если вы внимательно прислушаетесь, проходя мимо школы, вы можете услышать, как дети поют хором:"
 romania_politics.55.a: "«Да здравствует королева!»"
 romania_politics.56.t: "Конституция короля Павла - Открытие"
 romania_politics.56.d: "Статья 1. Королевство Румыния является суверенным, независимым, унитарным и неделимым национальным государством;\n\nСтатья 2. Королевство управляется милостью Божией под абсолютной властью Его Величества Короля;\n\nСтатья 3. Господствующей религией в Королевстве Румыния является религия Восточной Православной Церкви Христа;\n\nСтатья 4. Признавая, что Восточная Православная Церковь Христа является единой, святой, католической и апостольской церковью, установленной Иисусом Христом в его Великом Поручении, Королевство Румыния признает Православную Веру в качестве официальной государственной религии;\n\nСтатья 5. Восточная Православная Церковь Христа, как она практикуется в Румынии, неразрывно связана с румынским государством и его духовной жизнью;\n\nСтатья 6. Румынская Православная Церковь должна рассматриваться как ключевой институт в поддержании морального компаса Королевства;\n\nСтатья 7. Румынская Православная Церковь автономна в своих внутренних делах, однако ее руководство, включая Патриарха и других высокопоставленных священнослужителей, утверждается Его Величеством Королем как Верховным Защитником Веры;\n\nСтатья 8. Румынская Православная Церковь имеет исключительное право управлять всеми вопросами духовного учения, религиозных церемоний и церковной юрисдикции в Королевстве в соответствии со священным преданием и каноническим правом, признанным государством;\n\nСтатья 9. Все законы, постановления и государственная политика должны соответствовать учению Православной веры, и Церковь должна иметь консультативную роль в основных законодательных решениях, которые касаются морального и духовного благополучия нации;\n\nСтатья 10. Никакой доктрине или религиозной группе, которые противоречат или подрывают Православную веру, не должно быть позволено оказывать влияние на общественную сферу, и любые действия или движения, которые считаются еретическими, раскольническими или подрывными для Православной Церкви, должны быть запрещены;"
 romania_politics.56.a: "Все идет нормально."
 romania_politics.57.t: "Конституция короля Павла — полномочия короля"
 romania_politics.57.d: "Статья 31. Король стоит выше всех земных законов и не может быть привлечен к ответственности каким-либо учреждением, судом или органом власти. Его министры приносят присягу;\n\nСтатья 32. Государство и его институты находятся под прямой властью Его Величества, Короля Павла I, который обладает высшей исполнительной, законодательной и судебной властью. Король является высшей и окончательной властью во всех вопросах управления, администрации и права;\n\nСтатья 33. Все полномочия государства исходят от личности Короля. Его Величество имеет право издавать законы, указы и королевские указы, которые являются обязательными для всех подданных Королевства;\n\nСтатья 34. Король назначает и увольняет министров, судей, должностных лиц и любых других должностных лиц государства по своему усмотрению. Их власть осуществляется от Его имени и с Его благословения;\n\nСтатья 35. Ни один закон, указ или действие управления не имеют силы без прямого одобрения Короля. Его Величество может изменить или отменить любой существующий закон или решение по Своей воле;\n\nСтатья 36. Защита Королевства является священным долгом всех его граждан. Вооруженные силы Румынии, включая армию, флот и военно-воздушные силы, находятся под верховным командованием Его Величества Короля. Его Величество решает все вопросы национальной обороны, включая объявление войны, военную стратегию и командную структуру вооруженных сил;\n\nСтатья 37. При вступлении в Вооруженные силы каждый человек должен принести Присягу на верность Его Величеству Королю в присутствии представителя Короля или назначенного военного командующего. Ни один член Вооруженных сил не может служить в какой-либо должности без предварительного принятия присяги;"
 romania_politics.57.a: "Это прекрасно."
 romania_politics.58.t: "Конституция короля Павла - Парламент"
 romania_politics.58.d: "Статья 44. Парламент Королевства Румыния двухпалатный, состоящий из Сената и Палаты депутатов;\n\nСтатья 45. Сенат является назначаемым органом, его члены напрямую избираются Монархом. Сенат служит консультативной палатой, предоставляя советы и рекомендации Короне. Сенаторы занимают должность по желанию Короля и назначаются на основе заслуг, преданности и службы Короне;\n\nСтатья 46. Сенат может консультироваться по вопросам назначения на высокие должности, включая судей, послов и военачальников, но такие консультации не являются обязательными;\n\nСтатья 47. Сенат может рассматривать и предлагать поправки к законодательству, предложенному Палатой депутатов, до его представления Королю для окончательного утверждения;\n\nСтатья 48. Палата депутатов состоит из представителей, избранных народом. Однако все кандидаты в депутаты должны быть официальными членами Фронта национального возрождения (ФНВ). Ни одно лицо или партия за пределами ФНВ не может участвовать в выборах или занимать должность в Палате депутатов. Число депутатов определяется Королем на основе избирательных принципов, установленных Короной.\n\nСтатья 49. Законодательство может быть предложено Палатой депутатов и несет ответственность за обсуждение и принятие указанного законодательства. Она также имеет право предлагать и обсуждать национальный бюджет. Все предлагаемые законы должны быть представлены в Сенат для рассмотрения, а затем переданы Королю для окончательного утверждения.\n\nСтатья 50. Депутаты служат в течение четырех лет. Переизбрание разрешено, но все кандидаты должны продолжать соответствовать требованиям членства в FRN. В случае вакансий FRN назначает замены в соответствии со своими внутренними правилами и директивами Короля.\n\nСтатья 51. Согласно статье 32, Монарх может предлагать законопроект Палате депутатов.\n\nСтатья 52. После прохождения через обе палаты законопроект представляется Королю для окончательного утверждения. Король может одобрить, наложить вето или запросить дополнительные поправки к предлагаемому законодательству по своему усмотрению. После одобрения законопроект вступит в силу."
 romania_politics.58.a: "Отлично! Теперь перейдем к референдуму."
 romania_politics.59.t: "Новая Конституция принята!"
 romania_politics.59.d: "Как и ожидалось, новая Конституция, предложенная королем Павлом I, была одобрена населением большинством в 99,97% и явкой избирателей 98,33%. Это победа нашей страны и нашего народа, но, что самое главное, это победа нашей демократии!"
 romania_politics.59.a: "Наконец-то!"
 romania_politics.60.t: "Узурпатор"
 romania_politics.60.d: "Со смертью короля Михая I румынский престол, вместо того, чтобы перейти к Николаю или Маргарете, перешел к Павлу. Поскольку Михал не смог назвать четкого и бесспорного преемника, Совет короны, устав от постоянных распрей внутри королевской семьи, предпринял решительные действия.\n\nПолный решимости восстановить стабильность монархии и нации, Совет искал альтернативу продолжающимся спорам между фракциями, поддерживающими Николая и Маргарету. Таким образом, они обратились к Павлу, авторитетной фигуре, которая приобрела последователей среди более традиционалистских членов Совета, которые видели в нем лучший способ сохранить целостность монархии. После восшествия на престол король Павел немедленно приступил к консолидации своей власти, изгнав и Николая, и Маргарету. Устранив опасность, которую представляли два других претендента на престол, Павел принял новую Конституцию посредством «демократического» референдума, увеличив свои полномочия в десять раз и фактически устранив всю оппозицию, которая в любом случае была оставлена ​​в беспорядке его быстрым политическим маневрированием.\n\nНезависимо от того, что было или что будет, если вы внимательно прислушаетесь, проходя мимо школы, вы можете услышать, как дети поют хором:"
 romania_politics.60.a: "«Да здравствует король!»"
 romania_politics.61.t: "Суд над Вадимом"
 romania_politics.61.d: "«Обвиняемый Корнелиу Вадим Тудор обвиняется в государственной измене, подстрекательстве к мятежу и подстрекательстве к терроризму (и т. д.)», — говорит судья в зале суда, заполненном журналистами и представителями СМИ, прежде чем обратиться к Вадиму: «Господин Тудор, как вы себя признаете?»\n\n«Не виновен».\n\n«Может ли ваш адвокат объяснить нам мотивировку?»\n\nСегодня бывший президент Корнелиу Вадим Тудор предстает перед высшим судом страны, обвиняемый в нескольких преступлениях — от терроризма до государственной измены после провала его «Марша на Бухарест». То, что изначально должно было быть демонстрацией силы, возможно, даже мягким самопереворотом, быстро переросло в хаос, когда подразделения жандармерии расправились с неорганизованными сторонниками ПМР, десятки десятков были ранены и арестованы. СМИ быстро узнали, что этот марш был спланирован и заказан Вадимом, и протесты не скоро вспыхнут по всей стране.\n\nВадим был вынужден уйти в отставку и, не имея политического иммунитета, был немедленно арестован и теперь находится под судом. С течением дней, по мере того как все больше и больше свидетелей вызываются на трибуны, картина неудавшегося восстания Вадима становится все более ясной. От членов ПМР, заявляющих, что все было заранее спланировано, до полицейских, которым приказали отступить и позволить маршу продолжаться беспрепятственно, улики против Вадима продолжают накапливаться.\n\nИ когда судебный процесс приближался к последнему дню, стало ясно, что судья вынес решение, и все просто ждали официального вынесения приговора: «Корнелиу Вадим Тудор, суд признает вас виновным в государственной измене, подстрекательстве к мятежу, подстрекательстве к терроризму, подстрекательстве к насилию, злоупотреблении властью, заговоре, нарушении гражданских прав, незаконном задержании и приговаривает вас к..."
 romania_politics.61.a: "«Жизнь в тюрьме»."
 romania_politics.62.t: "Воссоединение"
 romania_politics.62.d: "В 1916 году, когда Румыния вступила в Великую войну на стороне Антанты, Вильгельм II, разгневанный тем, что его собственный кузен Фердинанд предал семью и встал на сторону его нации, удалил все упоминания о нем и румынской ветви семьи Гогенцоллернов из официального генеалогического древа. Такова была глубина ненависти между двумя ветвями, что на протяжении десятилетий никакое примирение не казалось возможным.\n\nС тех пор многое изменилось. Вражда прошлого постепенно сошла на нет, и политические ландшафты Европы изменились. С восстановлением обеих ветвей на их соответствующих тронах, наконец, появилась возможность для примирения. [ROM.GetLeader], в надежде на воссоединение отчужденных ветвей семьи, официально пригласил немецкого кайзера [GER.GetLeader] посетить Румынию, что стало первым таким визитом с 1917 года.\n\nИ когда визит начался, улицы Бухареста были украшены флагами и любопытными толпами, желающими увидеть историю, написанную перед ними. Воссоединение, которое длилось более века. И когда встретились два монарха, и когда двери дворца Элизабеты были закрыты для публики, вы могли бы слабо услышать"
 romania_politics.62.a: "Смех."
