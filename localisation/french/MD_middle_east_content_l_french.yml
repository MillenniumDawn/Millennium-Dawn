 terror_gulf_category: "Lutte contre le terrorisme : Moyen-Orient"
 terror_gulf_category_desc: "Plus la §Ymenace terroriste§! d'un pays est élevée, plus la probabilité que des groupes djihadistes lancent des attaques contre des cibles nationales (comme des bâtiments gouvernementaux) et étrangères (comme des bases militaires) dans ce pays est grande. Des attaques peuvent être lancées dans un pays voisin si sa frontière n'est pas surveillée. La gravité des attaques terroristes et la probabilité qu'elles aboutissent peuvent être réduites en augmentant les dépenses de sécurité intérieure et en organisant des formations antiterroristes.\n\nLa capacité d'un pays à réduire sa §Ymenace terroriste§! au-delà d'un certain point dépend de l'existence ou non d'une guerre, de sa stabilité, du PIB/hab et du niveau de corruption. La §Ymenace terroriste§! peut augmenter à cause du niveau de §Yradicalisation§! et de l'infiltration de djihadistes venant de pays voisins. Elle diminuera à de faibles niveaux de §Yradicalisation§! et à la suite de raids et d'interventions extérieures. Le niveau minimum de §Yradicalisation§! peut être diminué en luttant contre la corruption, en augmentant la stabilité et en développant l'économie. La §Yradicalisation§! augmente en même temps que la popularité de [Caliphate_L] et à la suite d'une libéralisation sociale rapide."
