 sov_economic.1.t: "Sprawa Chodorkowskiego"
 sov_economic.1.d: "Michaił Chodorkowski został aresztowany i podejrzany o kradzież ropy naftowej i korupcję w swojej firmie naftowej Jukos. Ma duży wpływ w społeczeństwie oligarchicznym i może być potencjalnie niebezpieczny dla naszej wewnętrznej stabilności. Chociaż nie mamy jasnych dowodów na jego winę. Jaki będzie nasz wybór?"
 sov_economic.1.a: "Winny!"
 sov_economic.1.b: "To dobry biznesmen, a nie złodziej!"
 sov_economic.2.t: "Proces Chodorkowskiego"
 sov_economic.2.d: "Po szybkim dochodzeniu możemy w końcu osądzić Chodorkowskiego! Jak powinniśmy go ukarać?"
 sov_economic.2.a: "Wsadźcie go do więzienia!"
 sov_economic.2.b: "Dobra, wystarczy."
 sov_economic.3.t: "Sprawa Guzinsky’ego"
 sov_economic.3.d: "Prezes największego prywatnego rosyjskiego medium NTV Władimir Gusinski został podejrzany o poważne oszustwo i aresztowany. Jednak zamierzał sprzedać cały swój holding medialny rządowi i opuścić kraj. Czy powinniśmy zaakceptować jego ofertę?"
 sov_economic.3.a: "Wykupcie jego udziały i wywieźcie go z kraju."
 sov_economic.3.b: "On nie jest wcale winny! Uwolnij go!"
 sov_economic.3.c: "Nie potrzebujemy jego gównianych mediów. Wsadźcie go do więzienia!"
 sov_economic.4.t: "Fuzja Rosnieftu z TNK"
 sov_economic.4.d: "Rosneft wysłał ofertę swojemu głównemu konkurentowi, spółce naftowej TNK. Jest to całkowicie sprzeczne z zasadami wolnego rynku, ale korzystne dla rządu. Czy powinniśmy zatwierdzić tę fuzję?"
 sov_economic.4.a: "Jasne! Rosneft powinien wziąć wszystko!"
 sov_economic.4.b: "Powinniśmy utrzymać wolny rynek! TNK żyje!"
 sov_economic.5.t: "Fuzja Gazpromu z Sibnieftem"
 sov_economic.5.d: "Gazprom zamierza dokonać przejęcia dużej spółki naftowej, należącej do Romana Abramowicza, Sibnieftu. To poważne zagrożenie dla wolności rynku w naszym kraju, ale jest to naprawdę dobre dla naszych korporacji rządowych. Czy powinniśmy to zaakceptować?"
 sov_economic.5.a: "Zatwierdźcie umowę! Sibneft jest w końcu nasz!"
 sov_economic.5.b: "Jeśli jest to złe dla wolnego rynku - jest to złe i dla Rosji!"
 sov_economic.6.t: "Likwidacja RAO UES"
 sov_economic.6.d: "OAO RAO UES była spółką holdingową zajmującą się energią elektryczną w Rosji. Kontrolowała około 70% zainstalowanej mocy elektrycznej w Rosji, 96% jej sieci wysokiego napięcia i ponad 70% jej linii przesyłowych. Teraz, gdy przeprowadzono reformę sektora energetycznego, spółka ta została zlikwidowana, a na jej miejsce pojawiło się wiele innych"
 sov_economic.6.a: "OK"
 sov_economic.7.t: "Nord Stream"
 sov_economic.7.d: "Rosja oferuje nam budowę gazociągu o nazwie Nord Stream. Dzięki niemu będziemy mogli skuteczniej rozwijać naszą gospodarkę."
 sov_economic.7.a: "Tak"
 sov_economic.7.b: "NIE"
 sov_economic.8.t: "Otwarcie gazociągu"
 sov_economic.8.d: "Zgodzili się na naszą propozycję otwarcia gazociągu do ich kraju."
 sov_economic.8.a: "Dobrze dla nich"
 sov_economic.9.t: "Otwarcie gazociągu"
 sov_economic.9.d: "Odrzucili naszą ofertę otwarcia gazociągu do swojego kraju, co nas trochę dziwi."
 sov_economic.9.a: "Dla nich jest gorzej"
 sov_economic.10.t: "Blue Stream"
 sov_economic.10.d: "Rosja oferuje nam budowę gazociągu o nazwie Blue Stream. Dzięki niemu będziemy mogli skuteczniej rozwijać naszą gospodarkę."
 sov_economic.10.a: "Tak"
 sov_economic.10.b: "NIE"
 sov_economic.11.t: "Turkey Stream"
 sov_economic.11.d: "Rosja oferuje nam budowę gazociągu o nazwie Turkey Stream. Dzięki niemu będziemy mogli skuteczniej rozwijać naszą gospodarkę."
 sov_economic.11.a: "Tak"
 sov_economic.11.b: "NIE"
 sov_economic.12.t: "Nord Stream 2"
 sov_economic.12.d: "Rosja proponuje nam budowę gazociągu Nord Stream 2. Dzięki niemu będziemy mogli efektywniej rozwijać naszą gospodarkę."
 sov_economic.12.a: "Tak"
 sov_economic.12.b: "NIE"
 sov_economic.13.t: "Inwestycje w rosyjski przemysł oponiarski"
 sov_economic.13.d: "Rząd rosyjski jest otwarty na nasze inwestycje w przemysł oponiarski, który, delikatnie mówiąc, nie jest w najlepszym stanie. Możemy otworzyć z nimi fabrykę opon, zanim zrobią to inni konkurenci."
 sov_economic.13.a: "Tak"
 sov_economic.13.b: "NIE"
 sov_economic.14.t: "Rosyjski przemysł oponiarski"
 sov_economic.14.d: "Zgodzili się zainwestować w nasz przemysł oponiarski"
 sov_economic.14.a: "Dobrze dla nich"
 sov_economic.15.t: "Rosyjski przemysł oponiarski"
 sov_economic.15.d: "Nie zgodzili się na inwestowanie w nasz przemysł oponiarski"
 sov_economic.15.a: "Dla nich jest gorzej"
 sov_economic.16.t: "Rosja proponuje umowę o handlu nawozami chemicznymi."
 sov_economic.16.d: "Rosja niedawno się z nami skontaktowała i zaproponowała nam ekskluzywny kontrakt na najlepsze nawozy, jakie mogą zaoferować. Przyjęcie go z pewnością zwiększy nasze plony, chociaż politycznie ten manewr może być wątpliwy w niektórych oczach."
 sov_economic.16.a: "Absolutnie"
 sov_economic.16.b: "W tej chwili nie jest to możliwe."
 sov_economic.17.t: "[From.GetName] Akceptuje"
 sov_economic.17.d: "Nasze starania o zawarcie umowy z [From.GetName] w końcu zakończyły się sukcesem, umowa została podpisana, a pierwsza płatność jest już w trakcie realizacji."
 sov_economic.17.a: "Wreszcie jakieś dobre wieści."
 sov_economic.18.t: "[From.GetName] odrzuca naszą ofertę."
 sov_economic.18.d: "Nasze próby zawarcia umowy z [From.GetName] zdają się być daremne, nie otrzymaliśmy odpowiedzi i wygląda na to, że sprawa nie ma przyszłości."
 sov_economic.18.a: "Do diabła z tobą, [From.GetNameDef]!"
