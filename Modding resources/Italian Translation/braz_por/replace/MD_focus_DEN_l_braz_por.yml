#Decisions
 find_resources: "Le risorse mancanti della Danimarca"
 find_resources_desc: "La Danimarca manca di risorse naturali degne di nota, per fortuna abbiamo le nostre colonie che sono in gran parte non sfruttate, è ora di iniziare i nostri sforzi per trovare ciò che si trova sotto la roccia e il ghiaccio"
 develop_infrastructure_greenland: "Sviluppare le infrastrutture di Grønlands"
 develop_infrastructure_greenland_desc: "La Groenlandia è in gran parte priva di infrastrutture, se vogliamo utilizzare correttamente questa enorme terra dobbiamo prima domare la natura selvaggia e rendere facili i trasporti"
 develop_infrastructure_faeroerne: "Sviluppare le infrastrutture di Færøernes"
 develop_infrastructure_faeroerne_desc: "A causa della scarsa popolazione, le infrastrutture sulle isole sono quelle che ci si aspetterebbe, ma se vogliamo avviare un'industria mineraria su larga scala, dovremo sviluppare le strade in modo da soddisfare le nostre esigenze"
 develop_oil_greenland: "Petrolio su Grønland e dintorni"
 develop_oil_greenland_desc: "Il riscaldamento globale ha fatto sì che il petrolio facesse la sua comparsa su e intorno alla Groenlandia, è ora di provare a sfruttarlo a nostro vantaggio"
 develop_resources_faeroerne: "Estrazione mineraria a Fæøerne"
 develop_resources_faeroerne_desc: "Le Fæøerne non sono mai state di grande interesse per noi danesi, ma è ora di provare a scavare nella loro terra per vedere se hanno qualche tesoro nascosto sotto di loro"
 develop_resources_greenland: "Miniere nel Grønland"
 develop_resources_greenland_desc: "Il riscaldamento globale ha contribuito a esporre risorse precedentemente sconosciute sulla Groenlandia e dintorni, è ora di iniziare a scavare per vedere cosa c'è sotto la terra"
 decision_danish_revolutionary_thought: "La diffusione del comunismo"
 decision_danish_revolutionary_thought_desc: "Il popolo detiene finalmente il potere nello stato della Danimarca, è ora di diffondere i nostri pensieri al resto della scandinavia, che deve abbracciare il governo del popolo"
 spread_communism_sweden: "Il comunismo in Svezia"
 spread_communism_sweden_desc: "La Svezia è stata per tutta la storia della Danimarca il nostro più grande rivale, e attraverso la cooperazione è stata buona negli anni 2000, dobbiamo portare il popolo al potere in Svezia"
 spread_communism_norway: "Il comunismo in Norvegia"
 spread_communism_norway_desc: "La Norvegia ha una lunga storia di appartenenza al nostro regno, se il popolo è in grado di governare in Danimarca, può sicuramente andare al potere e guidare lo stato della Norvegia"
 spread_communism_finland: "Il comunismo in Finlandia"
 spread_communism_finland_desc: "La Finlandia ha una storia di grandi nemici comunisti sotto forma di Unione Sovietica, la diffusione qui sarà più difficile, ma questo non ci impedisce di portare il popolo al potere"
 spread_communism_iceland: "Il comunismo in Islanda"
 spread_communism_iceland_desc: "L'Islanda si è appena staccata dallo stato della Danimarca durante la Seconda Guerra Mondiale, le nostre opinioni si allineano molto in basso e sarà facile convincerli a seguire il nostro modo di pensare"


