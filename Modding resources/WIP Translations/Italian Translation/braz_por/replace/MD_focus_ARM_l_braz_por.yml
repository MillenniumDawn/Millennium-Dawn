 ARM_deals_with_bandits_3: "Accordi con i banditi"
 ARM_deals_with_bandits_3_desc: "Invece di combattere la mafia, costruiremo relazioni, ridurremo la pressione sulle piccole imprese e inizieremo a controllare i grandi flussi di denaro."
 ARM_deals_with_bandits_2: "Dominio sui banditi"
 ARM_deals_with_bandits_2_desc: "Ora la mafia non potrà più opporsi a noi. Controlliamo la circolazione del denaro nel Paese, il che ci dà la possibilità di utilizzare tutte le leve di influenza sull'oligarchia."
 ARM_deals_with_bandits_1: "Separazione delle sfere di influenza"
 ARM_deals_with_bandits_1_desc: "Abbiamo condiviso le sfere di influenza con le autorità della mafia armena. Abbiamo lasciato che i banditi continuassero a esistere, ma ci siamo sbarazzati del nemico interno"
 ARM_democration_opposition_1: "Opposizione democratica"
 ARM_democration_opposition_1_desc: "Non tutti sono soddisfatti dell'attuale corso delle autorità armene. L'opposizione è ora guidata da forze filo-occidentali"
 ARM_democration_opposition_2: "Forte opposizione democratica"
 ARM_democration_opposition_2_desc: "Molti sono insoddisfatti della politica delle autorità del Paese. La situazione si sta avvicinando a una lotta aperta"
 ARM_neutrals_dem_coallition: "Coalizione di opposizione"
 ARM_neutrals_dem_coallition_2: "Forte opposizione"
 ARM_all_coallition: "Opposizione unita"
 ARM_all_coallition_desc: "La maggioranza dell'Armenia non si aspetta più alcun miglioramento dal governo di Kocharian. Per la prima volta, il suo potere sta subendo delle esitazioni. Basta spingere, e l'orecchio di terra cadrà. "
 idea_ARM_westernes: "Movimento filo-occidentale"
 idea_ARM_westernes_desc: "I partiti filo-occidentali hanno iniziato la loro lotta. Anche considerando il loro basso sostegno, ogni mossa sbagliata può aumentare la loro influenza"
 ARM_state_ateism: "Ateismo di Stato"
 ARM_state_ateism_desc: "Marx ha insegnato che Dio nasce nella mente dell'uomo come risultato della povertà e dell'insignificanza dell'esistenza dell'uomo. Pertanto, la religione è la protesta di un credente contro l'umiliazione sociale. In questo senso, la religione come protesta è l'anima del mondo senza cuore di oggi. In questo senso, la religione è l'oppio dei popoli, una fuga dalla realtà"
 idea_ARM_west_help: "Aiuto occidentale"
 idea_ARM_west_help_desc: "Le organizzazioni non-profit filo-occidentali stanno già aiutando i partiti democratici con la campagna elettorale e la diplomazia. È necessario chiedere loro pagamenti in contanti in modo che i partiti filo-occidentali in Armenia abbiano un capitale iniziale"
 ARM_gaz_problems: "Problemi di fornitura di gas"
 ARM_gaz_problems_desc: "Il crollo dell'URSS ha distrutto i legami economici delle ex repubbliche, a causa dei quali l'Armenia è stata privata di una fornitura stabile di gas, che influisce non solo sul benessere sociale, ma anche sullo sviluppo economico in generale."
 ARM_rear_front_idea: "Fronte interno"
 ARM_rear_front_idea_desc: "Il governo capitalista sta portando il nostro Paese alla morte e alla schiavitù per i banchieri occidentali. Il primo passo è lanciare una massiccia campagna di divulgazione del movimento comunista"
 ARM_hard_antikapital_idea: "Anticapitalismo duro"
 ARM_hard_antikapital_idea_desc: Le "\"pacifiche\" speranze per una \"coalizione\" con la borghesia, di un compromesso con essa, di un'opportunità di \"serenamente\" aspettare \"imminente\" Assemblea Costituente, ecc. tutto ciò interrompe il corso della rivoluzione in modo spietato, crudele, inesorabile. Tutti i poteri dello Stato devono essere trasferiti esclusivamente ai rappresentanti dei Soviet dei deputati degli operai, dei soldati e dei contadini sulla base di un programma specifico e con la piena responsabilità delle autorità nei confronti dei Soviet."
 ARM_peace_revolution_idea: "Rivoluzione pacifica"
 ARM_peace_revolution_idea_desc: "Lavoreremo per introdurre nella coscienza, nell'abitudine e nella vita quotidiana delle masse la regola: \"tutti per uno e uno per tutti\", la regola: \"ciascuno secondo le sue capacità, a ciascuno secondo i suoi bisogni\", per introdurre gradualmente ma costantemente la disciplina comunista e il lavoro comunista."
 ARM_def_primacy_idea: "Principi fondamentali"
 ARM_betting_army_idea: "Primato dell'esercito"
 ARM_betting_army_idea_desc: "L'esercito è ciò che proteggerà davvero il nostro popolo dalla schiavitù. L'Armenia ha una lunga e ricca storia militare, da Tigrane il Grande a Garegin Nzhdeh. E che la storia conceda per sempre agli armeni gloria e orgoglio e li guidi verso future conquiste"
 ARM_betting_tradition_idea: "Primato della tradizione"
 ARM_betting_tradition_idea_desc: "L'Armenia è uno dei Paesi più antichi che sono sopravvissuti fino ad oggi. Non tutti i popoli sono riusciti a sopravvivere, ma è stata la nostra nazione ad attraversare un percorso spinoso, al quale molti non sarebbero sopravvissuti. La fede dei nostri antenati, le loro gesta gloriose e le loro tradizioni sono ciò che ci ha aiutato a sopravvivere e a continuare a combattere"
 ARM_betting_diplo_idea: "Primato della diplomazia"
 ARM_betting_diplo_idea_desc: "Nel corso della loro storia di confronto con la Turchia e nella questione della sopravvivenza del popolo, gli armeni hanno fatto affidamento sulla cooperazione congiunta tra comunità grandi e piccole. I gruppi di guerriglieri volontari, così come l'influenza della diaspora con un focus sugli interessi di lobby, sono le chiavi della prosperità dell'Armenia."
 ARM_transcaucasian_sweizland_idea_1: "\"Svizzera transcaucasica\""
 ARM_transcaucasian_sweizland_idea_1_desc: "L'Armenia ha attraversato un percorso difficile fatto di guerre, rovine e perdita di terre. Se non vogliamo che la nostra storia si ripeta, dobbiamo imparare a costruire uno Stato stabile e incrollabile come la Svizzera, un'isola europea di prosperità e pace."
 ARM_transcaucasian_sweizland_idea_2: "\"Svizzera transcaucasica\""
 ARM_transcaucasian_sweizland_idea_2_desc: "L'Armenia ha attraversato un percorso difficile fatto di guerre, rovine e perdita di terre. Se non vogliamo che la nostra storia si ripeta, dobbiamo imparare a costruire uno Stato stabile e incrollabile, che è la Svizzera, un'isola europea di prosperità e pace."
 ARM_trade_cooperation_idea: "Scommettere sulla cooperazione
 ARM_trade_isolyationism_idea: "Isolazionismo"
 ARM_trade_isolyationism_idea_desc: "Non ci preoccupiamo dei problemi esterni all'Armenia. Svilupperemo il nostro Paese da soli. Naturalmente, questo non significa che ci chiuderemo a tutti, ma il vettore della nostra politica dovrebbe essere diretto solo verso l'interno del Paese."
 ARM_armenian_defence_1: "Riforma dell'esercito"
 ARM_armenian_defence_2: "Riforma dell'esercito"
 ARM_armenian_defence_3: "Esercito del popolo"
 ARM_scince_poten_idea: "Potenziale dell'intelletto armeno"
 ARM_scince_poten_idea_desc: "In tutta la regione della Transcaucasia, l'Armenia ha uno dei più alti quozienti intellettivi. L'uso razionale di tale risorsa e la creazione di istituzioni educative adeguate porteranno a risultati positivi."
