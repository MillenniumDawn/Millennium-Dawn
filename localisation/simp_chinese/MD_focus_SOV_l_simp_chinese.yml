 SOV_cis_return_desc: "我们打算重振独联体项目，尽管它已经彻底崩溃，但我们仍然相信，我们可以把后苏联空间变成一个自由国家的联盟。"
 SOV_cis_reform: "改革谈判"
 SOV_cis_reform_desc: "如果我们要避免重蹈过去的覆辙，独联体就需要进行改革。"
 SOV_cis_returning_members: "接触新成员"
 SOV_cis_returning_members_desc: "一些国家已经退出独联体，现在不认为自己是其成员，我们打算改变这种状况。"
 SOV_cis_new_member: "新的独联体成员"
 SOV_cis_new_member_desc: "独联体需要扩大，因为每个前苏联国家都应该成为其一部分。"
 SOV_cis_unity_state: "独联体联邦"
 SOV_cis_unity_state_desc: "独联体最初的设想是作为一个联邦，我们打算将这个项目提供给所有独联体成员，但它也可能产生负面影响。"
 SOV_cis_military_forces: "独联体武装力量"
 SOV_cis_military_forces_desc: "独联体必须拥有现代化、强大的武装力量，所以我们要重振独联体武装力量。"
 SOV_kasyanov_economic_reform: "大规模经济改革"
 SOV_kasyanov_economic_reform_desc: "俄罗斯经济陷入停滞，尽管其资源基础允许其向前发展，但我们将解除上届政府的桎梏，恢复经济增长。"
 SOV_kasyanov_infrastructure: "大规模基础设施项目"
 SOV_kasyanov_infrastructure_desc: "我国的基础设施状况令人堪忧，迫切需要实施大规模的联邦计划来改善基础设施状况。"
 SOV_kasyanov_human_capital: "人力资本"
 SOV_kasyanov_human_capital_desc: "公民是国家的支柱，是国家在原则上存在的人，我们有意投资于每一位公民。"
 SOV_kasyanov_far_east: "远东联邦计划"
 SOV_kasyanov_far_east_desc: "远东地区需要认真的投资发展，我们打算为此制定一项特殊的联邦计划。"
 SOV_kasyanov_militia: "农业投资"
 SOV_kasyanov_militia_desc: "我们国家的每个农民都应该知道，他们在经济和法律上都受到国家的保护。我们将实施一系列改革，改善国内私营农场的状况。"
 SOV_kasyanov_konkurentsia: "更多反垄断权力"
 SOV_kasyanov_konkurentsia_desc: "联邦反垄断局将在打击市场非法活动方面获得更多权力。"
 SOV_political_reforms: "大规模政治改革"
