 SP_Arty_Battery_desc:0 "Grâce à ses puissantes capacités de tir indirect, l'artillerie automotrice fournit des frappes de presicion soutenues là où elle est nécessaire sur le champ de bataille, et bien au-delà des champs de vision, elle peut être rechargée directement par son équipage. ils peuvent se déplacer pour éviter les contre-attaques de l'artillerie ennemie. "

 SP_R_Arty_Bat:0 "Artillerie autopropulsée"
 SP_R_Arty_Bat_desc:0 "Utilisant les lanceurs MLRS, un bataillon d'artillerie de roquettes peut éradiquer une zone entière de loin, utilisé contre les zones arrières de l'ennemi, car le feu aveugle le rend impropre aux frappes de presicion sur le champ de bataille. les temps de rechargement sont lents. "
