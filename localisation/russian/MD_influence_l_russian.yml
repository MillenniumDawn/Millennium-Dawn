 # Influence Decision Screen
 influence_desicions: "[Root.GetAdjective] отчет об иностранном влиянии [GetYear] года"
 influence_desicions_desc: "Разведывательные службы [Root.GetNameDef] подготовили доклад о влиянии иностранных правительств на нашу нацию. Ради нашего суверенитета мы должны стремиться ограничить это влияние. Если одна нация доминирует над нами, они могут попытаться вмешаться в работу правительства и наш образ жизни.\nПримечание: §YМножитель влияния§! повышает эффективность ваших действий.\n\n§HСледующие страны имеют влияние на нас:§!\n[new_position_1]  [position_1_var_integer]   [new_position_2] [position_2_var_integer]   [new_position_3] [position_3_var_integer]   [new_position_4] [position_4_var_integer]   [new_position_5] [position_5_var_integer]   [new_position_6] [position_6_var_integer]   [new_position_7] [position_7_var_integer]\n\n\n\nЭто дает нам уровень независимости от зарубежного влияния [?domestic_influence_amount|H%%]\n§YКоэффициент влияния§! вашей нации: [influence_multiplier_display]\n"
 combat_foreign_influence: "Борьба с иностранным влиянием"
 combat_foreign_influence_desc: "Утверждение нашей независимости от иностранного влияния - ключ к сохранению нашей нации."
 propaganda_campaign_decision: "Пропагандистская кампания"
 propaganda_campaign_decision_desc: "Большая пропагандистская кампания о возвращении к нашим ценностям важна для нашего правительства. Объявляем новую кампанию для людей, чтобы вернуть нашу индивидуальность!"
 combat_biggest_influencer_decision: "Атаковать влияние государства [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "Влияние государства [?var:FROM.influence_array^0.GetNameWithFlag] в нашей стране продолжается слишком долго. Пришло время показать нашему народу его истинные пути и то, как необходимо освободить их от власти нашего правительства!"
 combat_second_influencer_decision: "Атаковать влияние государства [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "Влияние государства [?var:FROM.influence_array^1.GetNameWithFlag] в нашей стране продолжается слишком долго. Пришло время показать нашему народу его истинные пути и то, как необходимо освободить их от власти нашего правительства!"
 combat_third_influencer_decision: "Атаковать влияние государства [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "Влияние государства [?var:FROM.influence_array^2.GetNameWithFlag] в нашей стране продолжается слишком долго. Пришло время показать нашему народу его истинные пути и то, как необходимо освободить их от власти нашего правительства!"

