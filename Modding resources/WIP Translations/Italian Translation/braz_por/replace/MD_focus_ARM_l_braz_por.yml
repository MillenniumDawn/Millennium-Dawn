 #misc
 arm_misc.1.t: "Legione straniera armena"
 arm_misc.1.d: "Il nuovo governo radicale dell'Armenia, nell'ambito della militarizzazione della società armena, ha annunciato la creazione di una legione volontaria nell'ambito delle forze armate armene, in cui possono prestare servizio non solo i cittadini della Repubblica d'Armenia, ma anche gli stranieri di origine armena e gli aderenti alla fede cristiana. Secondo le indiscrezioni, nella legione sono attratte persone con idee radicali di destra e di sinistra allo stesso tempo. Forse non si tratta di una decisione lungimirante."
 arm_misc.1.a: "35/16, Payqar Minchev Verj."
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Più recentemente, su suggerimento dei partiti di sinistra rappresentati nel Nuovo Parlamento armeno, le attività del Partito dei Lavoratori del Kurdistan e del TKM-PL sono state autorizzate sul territorio dell'Armenia. Le basi di addestramento del gruppo sono ora situate al confine con la Georgia, in modo da non diventare oggetto di sabotaggio da parte della Turchia. Il famoso comandante Nubar Ozanyan ha annunciato la rinascita dell'ASALA."
 arm_misc.2.a: "Come fanno a coesistere visioni così diverse?"
 arm_misc.3.t: "truppe armene in iraq"
 arm_misc.3.d: "Nell'ambito di un piano di partenariato individuale con la NATO, l'Armenia ha deciso di inviare alcune truppe in Iraq. Gli Stati Uniti sono stati lieti di ricevere i militari armeni. Sono passati sotto il comando dell'esercito americano e saranno di stanza con le forze armate statunitensi."
 arm_misc.3.a: "Meraviglioso!"
 arm_misc.4.t: "Base militare russa"
 arm_misc.4.d: "La base militare russa 102° Ordine di Alexander Nevsky in Armenia è una delle basi militari russe all'estero, una componente importante delle relazioni russo-armene. Nome convenzionale - Unità militare n. 04436. Nome abbreviato - 102 vb. La base ha due presidi: a Gyumri e a Yerevan. Dobbiamo decidere cosa farne."
 arm_misc.4.a: "Una scelta difficile."
 arm_misc.5.t: "Berkut PMC"
 arm_misc.5.d: "Di recente, per decisione del presidente armeno Gagik Tsarukyan, l'ex società di sicurezza privata \"Berkut\" è stata trasformata in una PMC e sono state apportate le opportune modifiche alla costituzione e alla legislazione."
 arm_misc.5.a: "I mercenari di Dod non sono mai affidabili."
 arm_misc.6.t: "Gasdotto iraniano-armeno"
 arm_misc.6.d: "Uno dei promotori della costruzione del gasdotto è stata la Russia, in relazione all'impossibilità di garantire all'Armenia la stabilità delle forniture di gas alla repubblica attraverso la Georgia. Il gas viene fornito a Meghri attraverso il gasdotto Kengan-Kum-Kazvin-Tabriz dalla provincia petrolifera e del gas vicino ad Assaluye, sulla piattaforma del Golfo Persico. L'inaugurazione solenne è avvenuta alla presenza dei presidenti dell'Armenia Robert Kocharian e dell'Iran Mahmoud Ahmadinejad. Subito dopo l'inaugurazione, è stata discussa la possibilità di costruire un secondo tratto del gasdotto."
 arm_misc.6.a: "Un tempo nemici, ora amici."
 arm_misc.7.t: "Incontro CSI Russia-Armenia"
 arm_misc.7.d: "Nella città di Alma Ata, a seguito del vertice della CSI, il Presidente armeno Robert Kocharian ha incontrato il Presidente russo Vladimir Putin. Insieme hanno discusso di questioni economiche urgenti, di cooperazione bilaterale e di altre questioni politiche."
 arm_misc.7.a: "Sembra proprio che siamo gemelli."
 arm_misc.8.t: "Modernizzazione dell'esercito armeno"
 arm_misc.8.d: "Il Ministero della Difesa armeno ha annunciato un progetto su larga scala per modernizzare l'esercito armeno. In particolare, la fonte ha dichiarato che è stata avviata un'importante revisione e modernizzazione dei carri armati T-72, fino al livello RT-72U, presso una joint venture con la Polonia. Il carro armato riceverà una nuova centrale elettrica con una capacità di 1000 CV, una migliore protezione dinamica, schermi a traliccio che coprono la parte posteriore dello scafo e le torrette del carro armato. Sarà installata una torretta autonoma telecomandata dotata di una mitragliatrice da 12,7 mm. Inoltre, il mezzo riceverà un sistema di sorveglianza circolare con 8 telecamere, un mirino termico panoramico e un nuovo sistema di comunicazione. Anche il comfort dell'equipaggio sarà migliorato: nel serbatoio sarà installato un sistema di climatizzazione. Tutte queste modifiche consentono di portare il T-72 standard quasi al livello dei più recenti carri armati russi e ucraini T-90 e BM \"Oplot\" Particolare attenzione viene prestata alla modernizzazione dei sistemi di difesa aerea, ha detto la fonte. Oltre alla già nota modernizzazione dei sistemi OSA-AKM, con un aumento della sensibilità, soprattutto di notte, a volte, insieme alla Federazione Russa, è iniziata la modernizzazione dei sistemi missilistici antiaerei S-300PT-1 e S-300PS al livello S-300PM. Sul complesso saranno installati nuovi missili 48N6E, al posto dei vecchi 5V55R, che aumenteranno il raggio di tiro da 75 km a 150 km. Il nuovo radar offre un raggio di rilevamento del bersaglio fino a 300 km e la capacità di sparare a 6 bersagli contemporaneamente, con fino a 2 missili puntati su ciascuno di essi."
 arm_misc.8.a: "Un giorno il nostro esercito sarà il più forte!"
 arm_misc.9.t: "L'era di Sargsyan"
 arm_misc.9.d: "Serzh Sargsyan è un politico affermato ed ex ministro della Difesa dell'Armenia. Essendo uno dei leader del movimento per il Karabakh, conosce la politica estera e la macchina militare armena dall'interno come nessun altro. Come tirapiedi di Kocharyan, è una figura fedele. Ma è un buon leader?"
 arm_misc.9.a: "Bravo, Cheburashka"
 arm_misc.10.t: "Guerra in Siria"
 arm_misc.10.d: "La guerra è iniziata da poco in Siria. Possiamo inviare alcuni specialisti ufficiali volontari per analizzare come viene condotta la guerra moderna e inviare lì un gruppo di specialisti di spiegazioni, in modo che possano diffondere mine e bombe in tutta la Siria"
 arm_misc.10.a: "Certo che ce la faremo"
 arm_misc.10.b: "No".
 arm_misc.11.t: "Legione armeno-americana"
 arm_misc.11.d: "L'Armenia ha firmato un trattato con gli Stati Uniti, in cui si afferma che l'organizzazione della Legione Armena d'America dovrebbe ricevere uno status ufficiale come ramo delle forze statunitensi in Armenia. Ora, molte reclute si uniscono alla legione per stare ai confini dell'Armenia"
 arm_misc.11.a: "Misht Hay!"
 arm_misc.12.t: "Inizia la rettifica interna!"
 arm_misc.12.d: "Dopo aver consolidato il potere, forze ancora sconosciute sembrano essere in marcia e sembra che qualcuno stia pianificando di fare un po' di pulizia dei leader sleali nell'esercito e nei gabinetti. Che giorni gioiosi, dov'è il mio fucile?"
 arm_misc.12.a: "Allora mettiamoci al lavoro"

