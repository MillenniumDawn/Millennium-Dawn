 USA_reactive_armor_gen1: "АРАТ I"
 twin_mortar_barrel_conversion_small: "Автоматическая двухствольная минометная пушка"
 twin_mortar_barrel_conversion_small_desc: "Сдвоенный ствол миномёта может значительно увеличить скорострельность нашей артиллерийской установки. Благодаря компьютерам и усовершенствованному наведению миномёт сможет одновременно поражать несколько целей."
 tank_heavy_tank_turrets: "Башни для сверхтяжелых танков"
 tank_heavy_tank_turrets_desc: "Вершина современной инженерии в области танковых башен. Сверхтяжёлая танковая башня обеспечивает огромную защиту от стрелкового оружия, крупнокалиберных орудий и многого другого. В ней с комфортом могут разместиться от трёх до четырёх членов экипажа, а также есть место для дополнительного вооружения, для которого требуется дополнительное пространство, которого нет у обычных пушек.\n\n§GПодсказка для дизайнера: это специальная футуристическая танковая башня. Используйте эту танковую башню, если хотите установить специальные виды оружия, такие как рельсотрон или двойные стволы§!"
 aa_launchers: "ЗРК, установленный на танке"
 aa_launchers_desc: "Зенитная установка, установленная снаружи танка, которую можно использовать для поражения воздушных целей противника изнутри танка.\n\n§GСовет от дизайнера: если оснастить наши танки зенитной установкой, мы получим некоторую защиту от вражеской авиации§!"
 tank_railgun_cannon_1: "Рельсотронная танковая пушка"
 tank_railgun_cannon_1_desc: "Развитие электродвигателей и электромагнитных технологий позволяет нам разгонять специальные снаряды до невероятно высоких скоростей. Корректировка этих снарядов обеспечит превосходное пробивание брони, делая даже самую толстую броню бесполезной."
 tank_railgun_cannon_2: "Плазменный рельсотрон Танковая пушка"
 tank_railgun_cannon_2_desc: "Вместо твёрдого снаряда плазменная рельсотронная пушка выпускает заряд ионизированного горячего газа, или плазмы. При столкновении плазма взрывается, создавая большое количество тепла и кинетическую энергию. Она также испускает электромагнитное излучение, которое выводит из строя электронику поблизости."
 tank_double_barrel_tank_cannons: "Двуствольные танковые пушки"
 tank_double_barrel_tank_cannons_desc: "Работая над тем, что кажется чистой научной фантастикой, наши инженеры придумали способ установить два орудия основного боевого танка в одну башню. Это позволяет увеличить скорострельность и уничтожать вражескую броню и подразделения, подавляя их массированным огнём. На случай, если вы захотите уничтожить как можно больше целей 155-миллиметровыми снарядами."
 tank_focused_laser_beam_cannon: "Пушка с сфокусированным лазерным лучом"
 tank_focused_laser_beam_cannon_desc: "Одному из наших учёных пришла в голову блестящая идея преобразовать наши стоматологические лазеры в чистую сфокусированную энергию, которую мы можем использовать для мгновенного испарения противника или нанесения серьёзного урона броне и твёрдым целям. Так называемая «лучевая пушка» с дополнительными аккумуляторными батареями и прочим потребует больших затрат на пространство и внутреннюю инженерию нашей брони, но это компенсируется тем, что её не нужно перезаряжать благодаря автономным батареям и бортовым компьютерам. Настоящая мечта сторонников «зелёных». Никаких отходов, никаких проблем!"
 tank_laser_point_defense: "Лазерная система точечной обороны"
 tank_laser_point_defense_desc: "Лазерная система, предназначенная для борьбы с дронами, охотящимися за танком, и вражескими ПТУР"
