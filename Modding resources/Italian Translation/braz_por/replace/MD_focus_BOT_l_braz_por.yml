 BOT_army_of_peacekeepers: "Esercito per il mantenimento della pace"
 BOT_army_of_peacekeepers_desc: "Le Forze di Difesa del Botswana hanno riformato il loro esercito per servire come forza di pace in tutto il mondo. Naturalmente, la gente non è entusiasta del fatto che l'unico motivo per cui si arruola nell'esercito è quello di morire in un altro Paese."
 BOT_army_against_poaching: "Esercito anti-bracconaggio"
