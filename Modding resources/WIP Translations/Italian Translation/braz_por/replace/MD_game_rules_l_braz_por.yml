 RULE_OPTION_KKE_DESC: "Dopo che il malcontento nei confronti del governo crescerà a causa dei problemi causati dalla crisi del debito, il popolo rafforzerà il Partito Comunista di Grecia e tenterà di creare uno Stato comunista."
 RULE_OPTION_GOLDEN_DAWN: "Alba Dorata"
