 sov_liberals.26.t: "The Development Of The Far East - The Second Stage"
 sov_liberals.26.d: "Our program for the development of the Far East continues, and we are ready to announce the next stage of financing the development of this region.."
 sov_liberals.26.a: "Good"
 sov_liberals.27.t: "Fate of Georgia"
 sov_liberals.27.d: "Georgia is our problem in the Caucasus. Now we can decide how we will develop our relations with this state"
 sov_liberals.27.a: "March to Tbilisi"
 sov_liberals.27.b: "Peaceful relations is our priority"
 sov_liberals.28.t: "Operation \"Sweet Gifts\" has been successfully completed"
 sov_liberals.28.d: "Today we officially declare that we have managed to expose the largest corruption system in the country and to catch its organizers. Among them are the country's biggest oligarchs and MPs. Now the main task of the Foundation is to maintain the established order now and in the future."
 sov_liberals.28.a: "The Anti-Corruption Foundation has officially fulfilled its main objective"
 sov_liberals.29.t: "Boris Nemtsov is killed!"
 sov_liberals.29.d: "Boris Nemtsov was shot dead on Moscow time on February 27, 2015 in Moscow on the Bolshoi Moskvoretsky Bridge, when he was heading towards the house on Malaya Ordynka with Ukrainian model Anna Duritskaya after dinner at GUM. According to investigators, Nemtsov was under surveillance, and the attackers knew the route. The killer fired several shots in the back of Boris Nemtsov, after which he fled in a white car that drove up (initially, it was erroneously assumed that the killers fired from a passing car). Nemtsov was shot six times from the back, four bullets hit his head, heart, liver and stomach. Nemtsov died on the spot from his wounds. The criminals fled in a car. Plan \"Interception\" was announced. The Moscow District Military Court issued a verdict in the case of the murder of Nemtsov. Zaur Dadaev was sentenced to 20 years in prison, his accomplices Anzor Gubashev - to 19 years in prison, Shadid Gubashev - to 16, Temirlan Eskerkhanov - to 14, Khamzat Bakhaev - to 11 years. Each of them was fined 100 thousand rubles, all convicts must serve their sentences in strict regime colonies. The court did not name the direct customer of the murder."
 sov_liberals.29.a: "Interesting"
 sov_liberals.30.t: "Yeltsin's Legacy"
 sov_liberals.30.d: "After the collapse of the Soviet Union, the drunkard Yeltsin turned out to be the president of Russia, who could not effectively lead the country. The collapse of the USSR, the dissolution of the Supreme Council, the Chechen independence campaigns, loans-for-shares auctions, the denomination and default of 1998 - all this fell on the shoulders of the Russian people and crushed the hopes for a brighter future. Russia has recently chosen a president with whom it will enter the third millennium. After the difficult 1990s, there was a demand in the country for a solid and effective leader. There were hopes that after the reforms, an improvement in life would finally come. That elementary order will be put in place. And it was on Putin, who rapidly gained popularity as prime minister and acting. President, these hopes were pinned. In the 90s, after the shooting of the White House, as well as numerous disagreements in Russian society, a politician came to power who was able to consolidate all the warring parties and began to create a new political system ... What will come of it?"
 sov_liberals.30.a: "Let's see how he does."
 sov_liberals.31.t: "Yeltsin's Death"
 sov_liberals.31.d: "RIA has just announced that after a long fight against his heart disease, the first president of independent Russia, Boris Yeltsin died this afternoon. As his wife stated, the doctors were fighting for his life since early morning. A moment of silence has already been issued in USTU named after him. Many Western leaders have already sent their condolences."
 sov_liberals.31.a: "Rest in Peace, our freedom fighter!"
 sov_liberals.31.b: "Rest in Peace."
 sov_liberals_news.1.t: "The Great Russian Democratic Referendum"
 SOV_nazbols_new_russian_order: "The New Russian Order"
 SOV_nazbols_new_russian_order_desc: "A new order awaits Russia! The Russian order! It's time to stop the disintegration of Russia"
 SOV_nazbols_no_more_oligarch: "Deal With The Oligarchs"
 SOV_nazbols_no_more_oligarch_desc: "The oligarchy must stop robbing Russia, we intend to end this immediately!"
 SOV_nazbols_natiolalize: "Nationalization of Corporations"
 SOV_nazbols_natiolalize_desc: "Large corporations are a terrible echo of the 90s, which we will naturally give away for the benefit of the country and its people! Yes to Nationalization"
 SOV_nazbols_west_nationalise: "Nationalization of Western Companies"
 SOV_nazbols_west_nationalise_desc: "Western corporations that entered our territory back in the 90s, it's time to leave here."
 SOV_nazbols_destroy_republic: "End the National Republics"
 SOV_nazbols_destroy_republic_desc: "National republics have no place in Russia, we will not repeat the mistakes of the Soviet Union."
 SOV_nazbols_federalism: "Adhere To The Ideas Of Federalism"
 SOV_nazbols_federalism_desc: "We are for real federalism! Subjects should be subjects, not regions working for the capital."
 SOV_nazbols_no_export: "The Closed Russian Economy"
 SOV_nazbols_no_export_desc: "A closed Economy is a Strong Economy, Russia can afford such an approach, Russia has everything!"
 SOV_nazbols_cut_fsb: "Shorten the Budget of FSB"
 SOV_nazbols_cut_fsb_desc: "Our government spends too much budget money on financing special services to spy on its own citizens, and to an extent that is not found anywhere else in the world. We will partially cut the budget of the FSB and reduce this structure, because we are a free country!"
 SOV_nazbols_help_science: "Science In The Service of Russia"
 SOV_nazbols_help_science_desc: "Science is the engine of progress, and we will launch this engine at full capacity, financing it even more."
 SOV_nazbols_hate_democracy: "Hatred of Liberalism and Communism"
 SOV_nazbols_hate_democracy_desc: "Liberalism and Communism have led our country to what is happening to it now, total decline, the Russian spirit is lost, but we will not let them finish off our country."
 SOV_nazbols_new_industrialization: "New Industrialization"
 SOV_nazbols_new_industrialization_desc: "We will carry out a new industrialization in an attempt to revive the former power of Soviet industry!"
 SOV_nazbols_capital_return: "Capital Return Division"
 SOV_nazbols_capital_return_desc: "We intend to create a special service in the field of special agencies, which will deal with the return of Russian capital from abroad, by any means"
 SOV_nazbols_free_weapon: "Free Carrying of Weapons"
 SOV_nazbols_free_weapon_desc: "The freedom to carry weapons is something that will change Russian society forever! It's time for a Russian citizen to have the right to self-defense!"
 SOV_nazbols_back_russians: "Bring the Russians Back To Homeland"
 SOV_nazbols_back_russians_desc: "We intend to actively promote the return of the Russian-speaking population to their homeland and financially help them settle here."
 SOV_nazbols_return_russian_territories: "Return Disputed Russian Territories"
 SOV_nazbols_return_russian_territories_desc: "The Russian issue in the former Soviet Union is still a problem for our state, and we will solve it radically. Either we start using the language of ultimatums, or we will be devoured."
 SOV_nazbols_belarus_go_home: "Return Belarus"
 SOV_nazbols_belarus_go_home_desc: "Belarus is a piece of homeland that has been falsely torn away from us, there is no more native land for a Russian person than this small region."
 SOV_nazbols_separatists_go_home: "Annex the Separatist Republics"
 SOV_nazbols_separatists_go_home_desc: "Transnistria, Abkhazia, South Ossetia.  Their \"independent\" existence is nothing more than the stupidity left over from Yeltsin's Russia, we will correct the mistakes of the past."
 SOV_nazbols_help_artsakh: "Protect Artsakh"
 SOV_nazbols_help_artsakh_desc: "Artsakh is the most extreme Christian territory in the entire post-Soviet space. Probably the most Armenian Armenians live there, and we must protect them!"
 SOV_nazbols_help_kurdistan: "Protect Kurdistan"
 SOV_nazbols_help_kurdistan_desc: "Kurdistan is what will allow us to influence this region if we gain diplomatic control over it. Iran, Iraq, Turkey. All these powers will have to take into account our influence in Kurdistan."
 SOV_nazbols_anti_westes: "Anti-Western Doctrine"
 SOV_nazbols_anti_westes_desc: "No mercy for the Western occupiers of the Russian spirit!"
 SOV_nazbols_ayatolla: "The Russian Ayatollah"
 SOV_nazbols_ayatolla_desc: "The Iranian experience of the spiritual leader, the Ayatollah, is quite suitable for the Russian political reality, because it is not soulless ministries that should preserve the spiritual balance of citizens, but a specific person!"
 SOV_nazbols_our_irgc: "The Corps of Guardians of the Communist Orthodox Revolution"
 SOV_nazbols_our_irgc_desc: "We intend to create our own analogue of the Iranian IRGC, which will help us preserve the ideological gains of our rule!"
 SOV_nazbols_ruralisation: "Ruralization"
 SOV_nazbols_ruralisation_desc: "We intend to support large-scale financing for the development of the agro-industrial sector of our economy."
 SOV_nazbols_new_religion: "The Communist Orthodox Church"
 SOV_nazbols_new_religion_desc: "The Orthodox Church has long tarnished itself, including during World War II, by cooperating with the Nazis, we intend to create a new church, a synthesis of the entire historical experience of Russia."
 SOV_russian_foreign_legion_idea: "Foreign Legion"
 SOV_free_weapon: "Foreign Legion"
 SOV_russians_back_idea: "Return of Compatriots"
 SOV_nazbol_irgc_idea: "The Corps of Guardians of the Communist Orthodox Revolution"
 sov_nazbol.1.t: "Russia Wants To Annex Us"
 sov_nazbol.1.d: "The Russian government has issued an ultimatum to us demanding that we hold a referendum on joining them. We are well aware of the results that will follow the referendum, so it's time to decide what to do."
 sov_nazbol.1.a: "Of course, it's time to go home - to Russia"
 sov_nazbol.1.b: "Not Today"
 sov_nazbol.2.t: "[FROM.GetName] Is Integrated Into [SOV.GetName]"
 sov_nazbol.2.d: "[FROM.GetName] has been fully integrated into our beautiful Empire. Our country is returning what has been lost over the past 100 years and we do not intend to stop there."
 sov_nazbol.2.a: "Our Country Has Become Bigger"
 sov_nazbol.3.t: "Russia Claims Our Territories!"
 sov_nazbol.3.d: "The Russian government demands in an ultimatum form that part of our territory, which they consider to be their national territory, be transferred to us. We need to decide how to respond to this."
 sov_nazbol.3.a: "We'll have to give in"
 sov_nazbol.3.b: "Never"
 sov_nazbol.4.t: "National Bolsheviks in the coalition"
 sov_nazbol.4.d: "The National Bolsheviks were allowed into a coalition with our ruling party and now they can also influence the politics of our country!."
 sov_nazbol.4.a: "Yes, Death!"
 SOV_nazbol_destroy_republics_TT: "All §Ynational republics§! were not §Rdestroyed§!"
 SOV_wagner_minoboroni: "Supply From the Ministry of Defense"
 SOV_wagner_minoboroni_desc: "The Ministry of Defense will sponsor us with the weapons necessary to carry out our activities."
 SOV_wagner_cadres: "Start The Recruitment Process"
 SOV_wagner_cadres_desc: "We will start recruiting the first candidates to our PMCs."
 SOV_wagner_first_pmc: "The First Battalion of the PMCs"
 SOV_wagner_first_pmc_desc: "The first Battalion of our PMCs has been formed, and we are almost ready to begin our first combat missions."
 SOV_wagner_more_operations: "Expansion of Activities"
 SOV_wagner_more_operations_desc: "Now our PMC is ready to participate in operations around the world."
 SOV_wagner_african: "African Direction"
 SOV_wagner_african_desc: "Africa is a lost destination after the collapse of the USSR, it's time to fix it."
 SOV_wagner_support_gru: "Support for GRU Operations"
 SOV_wagner_support_gru_desc: "We will also support GRU operations to achieve a more effective outcome of Russian foreign policy."
 SOV_wagner_rusich: "DshRG Rusich"
 SOV_wagner_rusich_desc: "We will also accept a small battalion of nationalists into our ranks, which will be a great addition to our PMCs."
 SOV_russian_government_idea: "The Russian Government"
 SOV_russian_government_idea_desc: "Russia's political situation has always been unstable, especially after the collapse of the USSR, because many political factors such as internal separatism, political instability and apathy of the population towards the fate of the state can play a role."
