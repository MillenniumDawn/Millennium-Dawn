 WAG_SP_R_arty_2_desc: "Uma bateria de artilharia extremamente pesada que, se não for neutralizada, pode destruir cidades inteiras. Com um alcance máximo de 90km."
 WAG_SP_arty_0: "2S1 Gvozdika"
 WAG_SP_arty_0_desc: "O 2S1 Gvozdika é um obuseiro autopropulsado soviético baseado no chassi multiuso MT-LBu, montando um obuseiro de 122mm 2A18. \"2S1\" é sua designação GRAU. Uma designação russa alternativa é SAU-122, mas no Exército Russo é comumente conhecido como Gvozdika."
 WAG_SP_arty_1: "2S3 Akatsiya"
 WAG_SP_arty_1_desc: "Armado com um canhão D-22 de 152,4mm que poderia atingir o sol dos céus, se necessário. Esta é uma notável bateria de artilharia com alcance de 50km."
 WAG_SP_arty_2: "2S19M2 Msta-S"
 WAG_SP_arty_2_desc: "O 2S19 Msta-S foi desenvolvido no final da Guerra Fria, incorporando novas tecnologias e aumentando o alcance em comparação com seu antecessor."
 WAG_SP_arty_3: "2S35 Koalitsiya-SV"
 WAG_SP_arty_3_desc: "O 2S35 é uma verdadeira plataforma de artilharia do século 21, com automação generalizada, seleção automática de tipo de projétil e sistemas unificados de comando e controle."
 WAG_SP_arty_4: "2S38 Koalitsiya-M"
