 EGY.Autocracy_desc: "民族进步统一党是埃及的一个纳赛尔主义社会主义政党。它最初被称为全国进步统一主义组织，是执政的阿拉伯社会主义联盟的左翼派别，并在阿拉伯社会主义联盟解散后成为一个独立政党。该党认为自己是1952年埃及革命原则的捍卫者。呼吁反对扭转革命为工人、穷人和其他低收入群体带来的社会收益的企图。\n\n该党来自§H军方的看法§!为§G+50§!"
