 CSA_focus_gran_colombian_sub_regionalism: "大哥伦比亚次区域主义"
 CSA_focus_gran_colombian_sub_regionalism_desc: "在我们的邦联联盟内创建某种次区域将允许更多的地方凝聚力，从而反馈到我们新的区域力量。总的来说，我们希望通过身份为统一奠定基础，这些国家和次区域曾经是自豪而优秀的民族国家，我们的工作就是承认和接受这一点，以便作为一个整体一起向前迈进。"