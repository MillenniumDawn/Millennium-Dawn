 WARHEADS_TITLE_CONVENTIONAL_WARHEADS_DESC: "Cabezas de Guerra Convencionales"
 night_vision_1: "Visión nocturna de primera generación"
 night_vision_1_desc: "La primera generación de gafas de visión nocturna eran extremadamente rudimentarias. Tenían limitaciones en su capacidad para representar con precisión el entorno, pero aun así permitían al usuario ser más eficaz en el combate nocturno."
 night_vision_2: "Visión nocturna de segunda generación"
 night_vision_2_desc: "La segunda generación mejoró la plataforma de la primera generación y creó una imagen más nítida y amplió el rango visible de los NVG."
 night_vision_3: "Visión nocturna de tercera generación"
 night_vision_3_desc: "Las gafas de tercera generación mejoran nuevamente la plataforma de la generación anterior y mejoran la capacidad del combatiente de ver imágenes que son casi similares a la luz del día."
 night_vision_4: "Visión nocturna de quinta generación"
 night_vision_4_desc: "La cuarta generación realizó las mayores mejoras en las plataformas de las NVGs, permitiendo obtener la imagen más nítida y ser más efectivas en situaciones de combate."
 support_weapons: "Armas de Apoyo de la Guerra Fría"
 support_weapons_desc: "Las armas de apoyo se utilizaron ampliamente para proporcionar apoyo de fuego a largas distancias y para suprimir posiciones enemigas. Esta línea de pensamiento continuó hasta gran parte de la Guerra Fría."
 squad_automatic_weapon: "Arma Automática de Escuadrón"
 squad_automatic_weapon_desc: "Las armas automáticas de escuadrón comenzaron a tomar forma como un papel vital en la estructura del escuadrón en la última parte del siglo."
 tandem_charge_warheads: "Cargas Tándem en Cabezas de Guerra"
 tandem_charge_warheads_desc: "Las cabezas de guerra con cargas tándem permiten que nuestra infantería sea más capaz en el combate contra vehículos blindados y helicópteros."
 support_weapons2: "Armas de Apoyo Modernas"
 support_weapons2_desc: "Las mejoras en el sistema de entrega de nuestras ametralladoras ligeras y la efectividad de nuestro antitanque han tenido un gran éxito."
 support_weapons3: "Armas Antitanque Mejoradas"
 support_weapons3_desc: "Las mejoras en las armas antitanque permiten una mejor penetración contra combatientes enemigos."
 support_weapons4: "Fusil Automático de Infantería"
 support_weapons4_desc: "El fusil automático de infantería fue un reemplazo para las plataformas de múltiples niveles para reunir todo lo que ofrecían las ametralladoras ligeras y envolverlo en una plataforma fácil de usar."
 support_weapons5: "Armas Antiaéreas Mejoradas"
 support_weapons5_desc: "Las armas antiaéreas ligeras han experimentado grandes mejoras en los últimos años para derribar helicópteros en situaciones de combate."
 special_forces: "Fuerzas Especiales"
 special_forces_desc: "'Fuerzas especiales' es un término ampliamente utilizado que los militares de todo el mundo utilizan para diferenciar entre unidades estándar y unidades más especializadas."
 special_forces2: "Armas de Defensa Personal"
 special_forces2_desc: "Las armas de defensa personal se utilizan ampliamente con nuestras fuerzas especiales para permitir un tiempo de reacción más rápido en entornos de combate cercano, además de ser de emisión especial para esas unidades."
 special_forces3: "Fuerzas Especiales Modernas"
 special_forces3_desc: "La capacitación adicional permite a nuestras fuerzas especiales obtener una ventaja sobre nuestros oponentes."
 special_forces4: "Armas Designadas para Fuerzas Especiales"
 special_forces4_desc: "Designar armas específicas para fuerzas especiales puede mostrar plataformas específicas para satisfacer las necesidades exactas de nuestras fuerzas especiales."
 special_forces5: "Fuerzas Especiales Cibernéticas"
 special_forces5_desc: "Iniciar la capacitación cibernética para nuestras fuerzas especiales puede permitirles obtener una mayor inteligencia contra nuestros oponentes."
 special_forces6: "Fuerzas Especiales del Futuro"
 special_forces6_desc: "Nadie sabe qué depara el futuro para las fuerzas especiales en un entorno militar. Sin embargo, es imperativo que sigamos teniendo a estas tropas en la vanguardia de nuestras mentes."
 body_armor_1980: "Chaleco de Kevlar"
 body_armor_1980_desc: "Los primeros chalecos antibalas modernos antes de los famosos chalecos de Kevlar estaban principalmente hechos de nylon. El Kevlar fue introducido por primera vez en 1975 y los primeros chalecos fueron adoptados por el Ejército de los Estados Unidos en la década de 1980.\n\nLos primeros chalecos ofrecían protección solo al torso superior y solo protegían contra metralla y balas de pistola."
 body_armor_2000: "Chaleco Reforzado con Placas"
 body_armor_2000_desc: "Aunque las cerámicas se han utilizado en la protección personal durante mucho tiempo, las primeras placas balísticas modernas se introdujeron a finales de los años 90 y principios de los 2000. Las placas balísticas en estos nuevos chalecos proporcionarían protección contra balas de rifle, y la protección de la metralla del chaleco se extendería a las áreas inguinales y del cuello, no solo al torso superior."
 body_armor_2010: "Chaleco Táctico Mejorado"
 body_armor_2010_desc: "Si bien ofrecen una gran protección, los chalecos reforzados con placas pueden ser engorrosos para el usuario. Esto llevó a varios fabricantes de chalecos antibalas a buscar diseños más ligeros y tácticos. Además de proporcionar protección, el chaleco antibalas no debe limitar la capacidad de un soldado para operar en el campo. Los chalecos antibalas modernos ofrecen soluciones integradas donde los chalecos tácticos permiten la personalización personal por parte del usuario, lo que hace que el mismo chaleco sea utilizable en casi todas las situaciones. También se mejoran las capacidades de protección, ya que los chalecos antibalas modernos son capaces incluso de detener balas perforantes de armadura."
 body_armor_2030: "Traje Táctico de Asalto"
 body_armor_2030_desc: "Ya no es necesario limitarse a proteger a los soldados de las balas y la metralla. La armadura que llevan los soldados también tiene que ser respetuosa con el medio ambiente. Además, en lugar de utilizar pesadas placas de cerámica, la tecnología de protección debería aprovechar las propiedades endurecedoras de los fluidos no newtonianos."
 camouflage: "Camuflaje Temprano"
 camouflage_desc: "Si bien el camuflaje se ha utilizado en el ámbito militar durante siglos, en los uniformes militares comenzó a ganar popularidad después de la Segunda Guerra Mundial. Los primeros patrones de camuflaje generalmente consistían en dos o tres colores distribuidos casi por igual en el uniforme."
 camouflage2: "Camuflaje Multi-Escala"
 camouflage2_desc: "El camuflaje multi-escala mejora el camuflaje básico aplicando una variedad de escalas a los patrones de color del uniforme. Esto mezcla áreas de colores más pequeños sobre un color de fondo en un patrón similar a un fractal. Esto imita las combinaciones de colores de la naturaleza, lo que hace que el camuflaje sea más efectivo en múltiples entornos y a diferentes distancias."
 camouflage3: "Camuflaje Digital"
 camouflage3_desc: "El camuflaje digital es una mejora sobre el camuflaje multi-escala, ya que el patrón creado es calculado por computadoras. Aunque el camuflaje digital a menudo se usa específicamente para referirse a un patrón pixelado, el camuflaje digital no necesariamente implica que el patrón esté compuesto por cuadrados."
 camouflage4: "Camuflaje Personal Multiespectral"
 camouflage4_desc: "El camuflaje multiespectral se refiere a técnicas de camuflaje que se utilizan para ocultar objetos de la detección por infrarrojos o radares. Para el soldado individual, esto ha estado principalmente disponible en forma de trajes de camuflaje tipo ghillie, que son imprácticos en la mayoría de las situaciones de combate. Con materiales modernos, se pueden aplicar revestimientos y materiales efectivos de blindaje infrarrojo a la vestimenta de combate de cada soldado."
 camouflage5: "Camuflaje óptico"
 camouflage5_desc: "Con materiales reflectantes no sólo podemos engañar al ojo humano, sino que también podemos ocultarle por completo los objetos. Al desviar la radiación electromagnética, podemos hacer que las instalaciones de armas, los vehículos, las armas e incluso los soldados sean casi invisibles al ojo humano."
 command_initative_tooltip: "§RSOLO PUEDES SELECCIONAR UNA DE LAS TRES TÉCNICAS§!"
 military_combat_focus_tt: "§RLAS NACIONES PUEDEN SELECCIONAR HASTA DOS CAMINOS DOCTRINALES PRINCIPALES. LAS SUPERPOTENCIAS PUEDEN SELECCIONAR HASTA TRES.§!"
 modifier_experience_gain_armor_Bat_combat_factor: "Adquisición de experiencia de combate del batallón de tanques"
 modifier_experience_gain_L_Inf_Bat_combat_factor: "Adquisición de experiencia en combate de infantería ligera"
 modifier_experience_gain_Mot_Inf_Bat_combat_factor: "Adquisición de experiencia en combate de infantería motorizada"
 modifier_experience_gain_Mech_Inf_Bat_combat_factor: "Adquisición de experiencia en combate de infantería mecanizada"
 modifier_experience_gain_Arm_Inf_Bat_combat_factor: "Adquisición de experiencia de combate de infantería blindada"
 modifier_experience_gain_L_arm_Bat_combat_factor: "Ganancia de experiencia en combate con tanques ligeros"
 category_conventional_infantry: "Infantería convencional"
 legacy_doctrines: "Doctrinas Heredadas"
 legacy_doctrines_desc: "Las doctrinas heredadas son doctrinas de la era de la Guerra Fría que todavía tienen una influencia notable en el pensamiento militar moderno. Aunque las doctrinas cambian con el tiempo, el pasado sigue estando profundamente arraigado en cualquier fuerza armada."
 armoured_mass_assault: "Asalto Masivo Blindado"
 armoured_mass_assault_desc: "La combinación de tanques e infantería acorazada que avanza con velocidad y determinación implacables permite lograr y explotar avances en las líneas del frente enemigo."
 infantry_mass_assault: "Asalto de Infantería"
 infantry_mass_assault_desc: "La infantería es el elemento fundamental en el campo de batalla y también es económica. Hacer un buen uso de ella fue una táctica clave para muchos países con una enorme fuerza de trabajo y/o una base industrial deficiente."
 early_guerilla_warfare: "Tácticas Guerrilleras Tempranas"
 early_guerilla_warfare_desc: "Utilizando tácticas de golpe y fuga y luchando con estrategias no convencionales, podemos derrotar a un enemigo militarmente superior y prolongar la batalla."
 Military_Technology_Doctrine: "Doctrina de la tecnología militar"
 Military_Technology_Doctrine_desc: "A medida que la guerra avanza hacia el siglo XXI, los rápidos avances tecnológicos ofrecen vías para la explotación militar. Tanto los componentes estándar como las maravillas tecnológicas de vanguardia permiten que una fuerza militar mejore significativamente sus capacidades de combate."
 high_tech_doctrine: "Alta tecnología militar"
 high_tech_doctrine_desc: "Al concentrar nuestros esfuerzos tecnológicos en la vanguardia, avanzaremos más allá de lo que otras naciones pueden implementar y tendremos una ventaja significativa en el espacio de batalla, tanto en el campo de batalla como en la guerra cibernética.\n\n§RCostará 100 mil millones desbloquearlo§!"
 digital_assisted_warfare: "Guerra asistida digitalmente"
 digital_assisted_warfare_desc: "Utilizando sistemas informáticos modernos, comunicaciones satelitales y tecnología de intercambio de datos, nuestras fuerzas podrán planificar, comunicarse y ejecutar planes más rápido que nuestros oponentes."
 cross_com_deployment: "Sistemas CROSS-COM"
 cross_com_deployment_desc: "Cada soldado recibirá un HUD vinculado a datos, conectado a un ocular en su casco, e incluso nuestros soldados de a pie tendrán una comprensión completa de su espacio de batalla local."
 advanced_unit_drones: "Sistemas avanzados de drones"
 advanced_unit_drones_desc: "Los sistemas de drones, con toma de decisiones semiautónoma, podrán aumentar la conciencia a nivel de escuadrón, la capacidad de combate y la detección del enemigo."
 WOPR: "Plan de respuesta a operaciones de guerra"
 WOPR_desc: "Ha llegado el momento. El Plan de Respuesta a las Operaciones de Guerra ya está en marcha y es directamente responsable de la mayor parte de nuestra planificación y operaciones militares, incluidas todas las armas nucleares. Al eliminar a la humanidad del circuito, se elimina por completo el riesgo de tomar malas decisiones o de sufrir accidentes peligrosos."
 blue_force_tracker: "Rastreador de fuerza azul"
 blue_force_tracker_desc: "Utilizando sistemas GPS avanzados, computadoras más portátiles y encriptaciones electrónicas mejoradas, nuestros comandantes pueden monitorear el espacio de batalla con datos en tiempo real de las ubicaciones de las unidades amigas."
 ai_assisted_planning: "Planificación asistida por IA"
 ai_assisted_planning_desc: "Aprovechando los avances significativos en los sistemas de IA, utilizaremos su poder de procesamiento para analizar rápidamente la inteligencia, encontrar debilidades y realizar operaciones de combate."
 common_tech_doctrine: "Doctrina tecnológica común"
 common_tech_doctrine_desc: "En lugar de centrarnos en el desarrollo de tecnologías futuristas y costosas, concentraremos nuestros esfuerzos militares en implementar eficazmente las tecnologías actuales."
 off_the_shelf: "Equipos listos para usar"
 off_the_shelf_desc: "Como nación sin acceso a grandes cantidades de dinero o tecnología, tenemos que conformarnos con lo que tenemos. Los teléfonos celulares, las computadoras, las cartas escritas y más, todo esto nos permitirá luchar y comunicarnos, si se utiliza correctamente."
 burner_phones: "Teléfonos quemadores"
 burner_phones_desc: "Al utilizar teléfonos quemadores y limitar su uso a una o dos veces, podemos proteger mejor nuestras comunicaciones, ya que los números de teléfono que cambian rápidamente y las diferentes ubicaciones de las llamadas proporcionarán una mejor seguridad de las comunicaciones contra poderes hostiles."
 encoded_messages: "Mensajes codificados"
 encoded_messages_desc: "Al utilizar códigos específicos dentro de nuestras comunicaciones, incluso en lenguaje sencillo, podremos ocultar el mensaje real, incluso si nuestras comunicaciones son interceptadas."
 vpn_usage: "Uso de VPN"
 vpn_usage_desc: "El uso de VPN nos proporcionará una mejor seguridad en las comunicaciones, manteniendo nuestras comunicaciones electrónicas en secreto y nuestras ubicaciones mejor ocultas a la observación casual."
 hand_delivered_messages: "Mensajes entregados en mano"
 hand_delivered_messages_desc: "Mediante el uso de carteros y mensajes escritos a mano y entregados a mano, nuestra seguridad de comunicaciones evitará que cualquier persona pueda interceptar electrónicamente cualquiera de nuestras comunicaciones."
 compartmentalized_comms: "Compartimentación de la comunicación"
 compartmentalized_comms_desc: "Al mantener las comunicaciones \"informadas\" entre todas nuestras fuerzas, evitaremos una vulneración generalizada en caso de que cualquier parte de la red se vea comprometida."
 modernized_tech: "Tecnología modernizada"
 modernized_tech_desc: "Utilizando la mejor tecnología disponible, podremos mejorar nuestras capacidades militares en el espacio de batalla tanto convencional como no convencional."
 modern_gps: "GNSS moderno"
 modern_gps_desc: "Al utilizar sistemas satelitales modernos, nuestras fuerzas podrán navegar con precisión en el campo de batalla y serán capaces de realizar ataques precisos contra posiciones enemigas."
 satcom: "Sistemas SATCOM"
 satcom_desc: "Con los sistemas de comunicación por satélite, nuestras fuerzas podrán comunicarse de forma rápida y segura en todo el mundo, para planificar y ejecutar misiones con un tiempo de planificación mínimo requerido."
 advanced_comm_encryption: "Cifrado avanzado de comunicaciones"
 advanced_comm_encryption_desc: "Al desarrollar y utilizar sistemas de cifrado avanzados, protegeremos aún más nuestros sistemas de comunicación de la interceptación y el descifrado por parte del enemigo."
 long_range_transmitters: "Comunicaciones de largo alcance"
 long_range_transmitters_desc: "Al construir sistemas de comunicación de largo alcance más pequeños y livianos, nuestras fuerzas en el campo de batalla podrán comunicarse y coordinarse a grandes distancias, sin problemas."
 burst_transmitter_systems: "Sistemas de transmisión por ráfagas"
 burst_transmitter_systems_desc: "Al utilizar sistemas de transmisión en ráfagas, nuestras fuerzas tendrán una mejor seguridad en las comunicaciones y serán menos vulnerables a los esfuerzos de triangulación por radio, lo que hará que nuestras fuerzas sean más difíciles de detectar."
 SCHOOLS_LIMITED_TT: "§RSOLO PUEDES ENCONTRAR HASTA 5 ESCUELAS§!"
 Military_Combat_Doctrine: "Doctrina de la guerra militar"
 Military_Combat_Doctrine_desc: "Las doctrinas de combate militar son la base de cómo opera un ejército. Las teorías de combate, las doctrinas de entrenamiento y la preparación militar en su conjunto están determinadas por la forma en que entrenamos y enseñamos a nuestros soldados y oficiales."
 centralized_command: "Comando centralizado"
 centralized_command_desc: "Con un comando central para planificar, preparar y coordinar todas nuestras operaciones, estableceremos un ejército bien dirigido y de arriba hacia abajo."
 decentralized_command: "Mando descentralizado"
 decentralized_command_desc: "Para evitar que una única ubicación sea el eje y evitar ataques de decapitación, distribuiremos nuestra estructura de mando entre nuestras unidades, dispersando nuestro liderazgo."
 insurgent_command: "Comando Insurgente"
 insurgent_command_desc: "Para combatir adecuadamente la insurgencia, nuestras fuerzas se dividirán en células, con una coordinación o contacto mínimo para mantener la seguridad."
 urban_insurgencies: "Operaciones de insurgencia urbana"
 urban_insurgencies_desc: "Al realizar nuestras operaciones en las ciudades, mantendremos presencia y control dentro de los centros económicos vitales de nuestro país, además de obtener la cobertura de la población civil."
 asture_insurgencies: "Operaciones insurgentes de Asteure"
 asture_insurgencies_desc: "Al trasladar nuestras operaciones de insurgencia al peor terreno que podamos encontrar, podemos dificultar nuestra localización y seguimiento, y obligar a nuestros oponentes a seguirnos a lugares en los que no podrán luchar bien."
 ied_employment: "Despliegue de IED"
 ied_employment_desc: "Al utilizar adecuadamente dispositivos explosivos improvisados, podremos obtener una ventaja contra las fuerzas blindadas y de infantería enemigas, con un riesgo mínimo para nosotros."
 scavengers: "Carroñeros"
 scavengers_desc: "Rebuscando en el campo de batalla, nos equiparemos con los restos que encontremos."
 ambush_operations: "Operaciones de emboscada"
 ambush_operations_desc: "Atacar desde lugares ocultos y posiciones atrincheradas nos permitirá tomar al enemigo por sorpresa."
 peaceful_civilian_coersion: "Coerción civil pacífica"
 peaceful_civilian_coersion_desc: "Al trabajar con la población civil y obtener su apoyo, estaremos mejor provistos y equipados para nuestros compromisos futuros."
 violent_civilian_coersion: "Coerción violenta contra civiles"
 violent_civilian_coersion_desc: "Palizas, secuestros y más; acciones violentas nos asegurarán rápidamente el apoyo que necesitamos para seguir luchando contra los invasores."
 hit_and_run_raids: "Redadas relámpago"
 hit_and_run_raids_desc: "Al atacar rápidamente, luego retirarnos y repetir estas acciones, podemos maximizar nuestra efectividad en el combate."
 terror_strikes: "Ataques terroristas"
 terror_strikes_desc: "Para que los invasores se vayan, tenemos que conseguir que todo el mundo los odie. Llevar a cabo ataques terroristas y luego culpar a los invasores de su presencia es una forma de lograrlo."
 military_base_strikes: "Ataques a bases militares"
 military_base_strikes_desc: "Al atacar el corazón de las fuerzas invasoras, podemos destruirlas y expulsarlas de nuestro país."
 propaganda_campaigns: "Campañas de propaganda"
 propaganda_campaigns_desc: "Con un uso cuidadoso de la propaganda y las comunicaciones, podemos influir en la opinión pública a nuestro favor."
 incite_revolt: "Incitar a la revuelta"
 incite_revolt_desc: "Al lograr que las poblaciones locales luchen junto a nosotros y se rebelen contra el invasor, podemos agotar aún más sus recursos."
 low_level_command_initiative: "Iniciativa de mando de bajo nivel"
 low_level_command_initiative_desc: "Los líderes del nivel más bajo, incluidos los líderes de escuadrones y pelotones, deben recibir capacitación para aprovechar las oportunidades en el campo de batalla y perseguirlas."
 mid_level_command_initiative: "Iniciativa de mando de nivel medio"
 mid_level_command_initiative_desc: "Se puede confiar a los comandantes de compañía y de batallón la toma de decisiones independientes y se les puede alentar a que realicen operaciones por iniciativa propia."
 high_level_command_initiative: "Iniciativa de Mando de Alto Nivel"
 high_level_command_initiative_desc: "El alto mando es el único grupo que entiende el panorama general y, por ello, es el único que debe tomar decisiones estratégicas y tácticas."
 brigade_structure: "Equipos de combate de brigada"
 brigade_structure_desc: "Al construir brigadas más pequeñas, pero mixtas, podemos maximizar las capacidades de nuestras unidades."
 division_structure: "Organización de la división"
 division_structure_desc: "Al utilizar estructuras de división unificadas, podemos concentrar y dirigir mejor nuestras unidades de armas de combate."
 infantry_formations: "Equipos de combate de infantería"
 infantry_formations_desc: "Las unidades de infantería formarán la columna vertebral de nuestras fuerzas armadas, permitiéndoles luchar en cualquier terreno con eficacia y atacar con fuerza a nuestros oponentes."
 combined_arms_formations: "Equipos de combate mecanizados"
 combined_arms_formations_desc: "Al centrarnos en unidades mecanizadas y blindadas que trabajan en parejas, nuestras fuerzas estarán equipadas para luchar contra cualquier enemigo."
 armored_formations: "Equipos de combate blindados"
 armored_formations_desc: "Los equipos de combate blindados, compuestos principalmente por tanques y medios de apoyo, serán el primer ataque de nuestras fuerzas armadas."
 logdoc: "Doctrina logística"
 logdoc_desc: "Nuestras fuerzas seguirán una doctrina específica al realizar operaciones de reabastecimiento y suministro, con el fin de maximizar nuestra eficiencia."
 decentralized_supply_chains: "Cadenas de suministro descentralizadas"
 decentralized_supply_chains_desc: "Al trasladar nuestras líneas de suministro desde un centro central a múltiples rutas separadas, podemos proteger y trasladar mejor los suministros a nuestras bases avanzadas."
 centralized_supply_chains: "Cadenas de suministro centralizadas"
 centralized_supply_chains_desc: "Al concentrar nuestros esfuerzos de suministro en unas pocas rutas condensadas, podemos trasladar grandes cantidades de suministros rápidamente."
 dispersed_supply_depots: "Depósitos de suministros dispersos"
 dispersed_supply_depots_desc: "Al distribuir nuestros depósitos de suministros más lejos unos de otros, podemos distribuir mejor los suministros cerca de la línea del frente."
 concentrated_supply_depots: "Depósitos de suministros concentrados"
 concentrated_supply_depots_desc: "Al concentrar nuestros suministros en ubicaciones específicas, podemos protegerlos mejor y coordinar mejor los envíos de suministros a las unidades de línea."
 combat_supply_theory: "Teoría del suministro de combate"
 combat_supply_theory_desc: "Nuestras fuerzas militares deben adoptar una mentalidad única para las fuerzas de suministro en medio del combate."
 centralized_maintenance: "Equipos de mantenimiento centralizado"
 centralized_maintenance_desc: "Con una ubicación central para reparaciones, mantenimiento y más, nuestras fuerzas podrán coordinar rápidamente la entrega de vehículos dañados a un punto central, simplificando las líneas de suministro."
 decentralized_maintenance: "Equipos de mantenimiento descentralizados"
 decentralized_maintenance_desc: "Al dispersar nuestros equipos de mantenimiento en sus unidades individuales, podemos garantizar reparaciones y trabajos rápidos en los vehículos."
 unit_level_supply: "Suministro a nivel de unidad"
 unit_level_supply_desc: "Al colocar la mayoría de nuestros suministros en unidades de combate individuales, podemos sostener operaciones de combate durante más tiempo."
 joint_supply_theory: "Teoría de la oferta conjunta"
 joint_supply_theory_desc: "Con puntos avanzados para compartir suministros entre unas cuantas unidades, nuestras fuerzas pueden seguir manteniendo sus suministros en el frente, pero tienen mejores conexiones con las líneas de suministro en casa."
 central_distribution_theory: "Teoría de la distribución central"
 central_distribution_theory_desc: "Con centros de suministro principales que dictan quién recibe qué suministros, podemos concentrar la máxima cantidad de combustible y municiones en las fuerzas que más lo necesitan."
 permit_scavenging: "Permiso para hurgar en la basura"
 permit_scavenging_desc: "Al permitir que nuestros equipos logísticos busquen suministros y municiones, podemos aumentar nuestras reservas mientras nuestro ejército maniobra."
 discourage_scavenging: "Desaliente la recolección de residuos"
 discourage_scavenging_desc: "Nuestros equipos logísticos no deberían perder el tiempo intentando capturar equipamiento enemigo; deberían concentrar sus esfuerzos en trasladar rápidamente nuestros propios suministros."
 strategic_supply_theory: "Teoría de la oferta estratégica"
 strategic_supply_theory_desc: "Los suministros y la logística son la columna vertebral de un ejército. Nuestras fuerzas deben determinar cómo lucharán y los suministros deben prepararse en consecuencia."
 local_supply: "Suministros locales"
 local_supply_desc: "Dado que nuestras fuerzas armadas están diseñadas para luchar principalmente a la defensiva y en casa, nuestros suministros deberían reflejar esto, con grandes reservas dentro de nuestro propio país."
 force_projection: "Proyección de fuerza"
 force_projection_desc: "Nuestras fuerzas armadas están diseñadas para luchar en el extranjero y, para ello, nuestro cuerpo logístico debe ser capaz de trasladar grandes cantidades de combustible y munición a cualquier parte del mundo."
 tradoc: "Doctrina de entrenamiento"
 tradoc_desc: "Nuestras fuerzas deben saber cómo y en qué se entrenarán. Al preparar una doctrina para el entrenamiento, podemos preparar mejor a nuestras unidades y líderes para el combate."
 short_basic_training: "Entrenamiento básico corto"
 short_basic_training_desc: "Diseñado para impulsar rápidamente a las tropas listas para el combate, nuestro programa de entrenamiento básico será corto y se centrará en procesar rápidamente a las tropas a través del curso."
 long_basic_training: "Entrenamiento básico largo"
 long_basic_training_desc: "Con un mayor enfoque en la calidad y un mejor entrenamiento, nuestro programa de entrenamiento básico puede tardar más en completarse, pero al final produce un soldado de mayor calidad."
 establish_skill_schools: "Establecer escuelas de habilidades"
 establish_skill_schools_desc: "Al establecer escuelas de entrenamiento para enseñar tácticas de combate y habilidades de supervivencia, podemos preparar a nuestros soldados alistados para el campo de batalla."
 combat_skill_schools: "Escuelas de combate"
 combat_skill_schools_desc: "Con un enfoque en tácticas, entrenamiento de equipos y otras habilidades de combate, estas escuelas prepararán a nuestros soldados para luchar mejor con el equipo que tienen."
 tactics_schools: "Escuelas de tácticas"
 tactics_schools_desc: "Al centrar nuestro liderazgo en aprender a dirigir y luchar contra sus tropas, nuestras fuerzas serán mucho mejores en la realización de misiones en el campo de batalla."
 combined_arms_tactics: "Escuela de Armas Combinadas"
 combined_arms_tactics_desc: "Centrándose en la utilización de todos los aspectos de nuestro ejército, la escuela de armas combinadas enseñará a los líderes a luchar contra una amplia mezcla de unidades."
 squad_level_tactics: "Tácticas a nivel de escuadrón"
 squad_level_tactics_desc: "Diseñada para el liderazgo de bajo nivel, la escuela de tácticas de escuadrón enseñará a los líderes de escuadrón a luchar contra sus unidades lo mejor que puedan."
 defensive_tactics: "Escuela de tácticas defensivas"
 defensive_tactics_desc: "Diseñado para enseñar a los soldados a retrasar, destruir y derrotar al enemigo en una batalla defensiva."
 armored_tactics: "Escuela de tácticas blindadas"
 armored_tactics_desc: "Principalmente para comandantes blindados, esta escuela enseñará a los soldados y líderes a utilizar mejor las unidades blindadas en combate."
 enlisted_skill_schools: "Entrenamiento individual avanzado"
 enlisted_skill_schools_desc: "Diseñadas para enseñar habilidades de soldado, habilidades con las armas y más, estas escuelas entrenarán a cada soldado para utilizar mejor su equipo y unidades de apoyo."
 advanced_infantry_school: "Entrenamiento avanzado de infantería"
 advanced_infantry_school_desc: "Centrada en el entrenamiento continuo de soldados de infantería, esta escuela enseña tácticas avanzadas y mucho más."
 advanced_armor_school: "Entrenamiento avanzado de armadura"
 advanced_armor_school_desc: "Al igual que la escuela de infantería, la escuela de armaduras enseña a los soldados más sobre el cuidado y el empleo de sus bestias de acero."
 joint_fires_school: "Entrenamiento de fuegos conjuntos"
 joint_fires_school_desc: "Para emplear mejor el apoyo aéreo y de artillería, la escuela de fuegos conjuntos enseña a los soldados la mejor forma de solicitar y utilizar unidades de apoyo de fuego."
 sapper_school: "Escuela de zapadores"
 sapper_school_desc: "Al entrenar a los soldados en el arte de las habilidades de ingeniería, los graduados están mejor capacitados para conducir operaciones de ingeniería de combate."
 infantry_weapons_school: "Escuela de Armas de Infantería"
 infantry_weapons_school_desc: "Diseñado para entrenar a los soldados de infantería para emplear de manera eficiente todas las armas a las que tienen acceso, tanto a nivel de escuadrón, pelotón y compañía."
 environment_schools: "Escuelas de supervivencia ambiental"
 environment_schools_desc: "Para que nuestros soldados puedan luchar en todo terreno, primero debemos entrenarlos para sobrevivir y luego aprovechar su entorno."
 mountain_school: "Escuela de Guerra de Montaña"
 mountain_school_desc: "Esta escuela enseña a los soldados todo sobre la supervivencia, el movimiento y la lucha en las montañas."
 jungle_school: "Escuela de guerra en la jungla"
 jungle_school_desc: "Aún es posible sobrevivir y luchar en el entorno más duro del mundo con el entrenamiento adecuado."
 arctic_school: "Escuela de Guerra del Ártico"
 arctic_school_desc: "Enseñar a los soldados a luchar y sobrevivir en el frío brutal nos dará una ventaja a la hora de realizar operaciones invernales o nórdicas."
 desert_school: "Escuela de Guerra del Desierto"
 desert_school_desc: "Los desiertos cálidos y secos se pueden conquistar con el entrenamiento y la preparación adecuados."
 establish_leadership_schools: "Academias de liderazgo"
 establish_leadership_schools_desc: "Los líderes no nacen, se hacen, y debemos esforzarnos por formar los mejores que podamos para nuestras necesidades militares."
 nco_training: "Academia de Suboficiales"
 nco_training_desc: "Al abrir y utilizar una Academia de Suboficiales, podemos estandarizar y agilizar el entrenamiento de nuestro liderazgo de nivel inferior."
 basic_nco_training: "Entrenamiento básico para suboficiales"
 basic_nco_training_desc: "Al minimizar el entrenamiento por el que pasan nuestros suboficiales, podemos lograr que más líderes completen el curso rápidamente y capacitarlos mejor para que obedezcan rápidamente las órdenes de sus oficiales."
 advanced_nco_training: "Entrenamiento avanzado para suboficiales"
 advanced_nco_training_desc: "Al tomarnos el tiempo para educar y preparar adecuadamente a nuestros líderes de nivel inferior, incluso en ausencia de un mando superior, ellos podrán ejecutar misiones rápidamente por su propia iniciativa."
 nco_career_path: "Trayectoria profesional del suboficial"
 nco_career_path_desc: "Se deben brindar a los suboficiales caminos para avanzar en su carrera, a fin de retener mejor un liderazgo de calidad."
 snco_focus: "Ánimo para suboficiales superiores"
 snco_focus_desc: "Al alentar a los buenos suboficiales a permanecer en el cuerpo de suboficiales, podemos garantizar que nuestros suboficiales superiores sean los mejores que podamos formar."
 green_to_gold_focus: "De verde a dorado"
 green_to_gold_focus_desc: "Al alentar a aquellos suboficiales que se destacan a asistir al entrenamiento de oficiales, podemos obtener oficiales experimentados y bien entrenados de las filas de nuestros mejores soldados."
 officer_training: "Academia de oficiales"
 officer_training_desc: "Al brindar educación y capacitación a nuestros oficiales comisionados, podemos hacerlos lo más inteligentes y preparados posible."
 basic_officer_training: "Entrenamiento básico de oficiales"
 basic_officer_training_desc: "Al enseñar y preparar rápidamente a nuestros oficiales para el mando, podemos dejar que nuestros suboficiales y nuestra experiencia los guíen después de que terminen su educación."
 advanced_officer_training: "Entrenamiento avanzado de oficiales"
 advanced_officer_training_desc: "Incluso si toma más tiempo, la educación, el entrenamiento y la preparación exhaustivos de nuestros oficiales para todos los aspectos del mando darán frutos a largo plazo."
 officer_career_path: "Trayectorias profesionales de los oficiales"
 officer_career_path_desc: "Al alentar a nuestros oficiales a continuar su educación y sus carreras, podemos prepararlos mejor para el futuro de los conflictos modernos."
 specialized_officers: "Especialización de Oficiales"
 specialized_officers_desc: "Al ordenar a nuestros oficiales que elijan especialidades y enfoquen su entrenamiento, tendremos oficiales de alta calidad que estén listos para cumplir sus funciones especializadas lo mejor que puedan."
 generalized_officers: "Generación de oficiales"
 generalized_officers_desc: "Al asegurarnos de que nuestros oficiales tengan una educación y experiencia diversas, podremos asignar a cualquier oficial a cualquier tarea y hacer que esté preparado para cumplir esa función."
 comdoc: "Doctrina de combate"
 comdoc_desc: "Las doctrinas de combate determinan las tácticas y los métodos utilizados por nuestras fuerzas en combate, así como cómo y dónde luchamos."
 company_level_maneuver: "Elementos de maniobra de la empresa"
 company_level_maneuver_desc: "Al designar a la compañía como el elemento de maniobra de nivel más bajo, nuestro ejército podrá concentrar mejor la potencia de fuego en puntos específicos y coordinar mejor operaciones de gran tamaño."
 platoon_level_maneuver: "Elementos de maniobra del pelotón"
 platoon_level_maneuver_desc: "Al permitir que el nivel de pelotón constituya nuestros elementos de maniobra, podemos obtener una mejor flexibilidad táctica y brindar mayores oportunidades para que nuestros comandantes ejecuten sus operaciones."
 massed_force_assaults: "Asaltos de fuerza en masa"
 massed_force_assaults_desc: "Al concentrar la mayoría de nuestras fuerzas en el punto de batalla, podemos destruir las defensas enemigas y avanzar profundamente en sus líneas."
 deep_battle: "Doctrina de batalla profunda"
 deep_battle_desc: "Con el objetivo de avanzar profundamente en las líneas enemigas, hacia centros de suministro y otra infraestructura crucial, nuestras fuerzas se concentrarán en atacar profundamente y capturar grandes franjas de territorio enemigo."
 flexible_advances: "Ofensivas flexibles"
 flexible_advances_desc: "Con nuestras fuerzas dedicadas a la guerra de maniobras, las unidades serán entrenadas para buscar y explotar aberturas en las líneas enemigas para destruir las fuerzas combatientes enemigas."
 thunder_run: "Carrera de truenos"
 thunder_run_desc: "Cuando se encuentren aberturas, nuestras fuerzas las explotarán rápidamente, realizando ataques relámpago en las líneas enemigas para rodear y destruir las fuerzas enemigas."
 probing_attacks: "Ataques de sondeo"
 probing_attacks_desc: "Utilizando ataques cuidadosos y limitados, con una estrecha observación por parte de elementos de reconocimiento, utilizaremos nuestras ofensivas para encontrar debilidades en las líneas enemigas y explotarlas."
 recon_in_force: "Reconocimiento en fuerza"
 recon_in_force_desc: "Mediante acciones ofensivas, con fuerzas mayores, nuestros ataques nos permitirán reunir información valiosa sobre las fuerzas enemigas y su distribución."
 force_reconassiance: "Equipos de reconocimiento dedicados"
 force_reconassiance_desc: "Al utilizar equipos cuyo trabajo es salir y observar, nuestras fuerzas obtendrán información valiosa que será explotada una vez que realmente comience la batalla."
 offensive_fires: "Apoyo de fuego ofensivo"
 offensive_fires_desc: "Al elegir qué opciones de apoyo de fuego nos ayudarán en el combate, podemos determinar mejor cómo dirigir esos activos."
 integrated_close_air: "Apoyo aéreo integrado con helicópteros"
 integrated_close_air_desc: "Al asignar compañías de helicópteros de ataque a nuestros elementos de armas de combate, podemos garantizar que cada unidad tenga la capacidad de solicitar apoyo de fuego en cualquier momento."
 battlefield_support: "Soporte de campo de batalla"
 battlefield_support_desc: "Ya sea mediante apoyo de fuego directo, reconocimiento u observación, nuestras unidades de helicópteros serán un multiplicador de fuerza para nuestras unidades de línea de combate."
 combat_unit_destruction: "Destrucción del combatiente enemigo"
 combat_unit_destruction_desc: "Una vez que hayan encontrado al enemigo, nuestras fuerzas lo fijarán en su lugar y lo destruirán mediante la aplicación de una potencia de fuego superior."
 continuous_bombardment: "Bombardeo continuo"
 continuous_bombardment_desc: "Sin importar la hora o el clima, nuestro poder aéreo continuará atacando las posiciones enemigas."
 integrated_artillery: "Unidades de artillería integradas"
 integrated_artillery_desc: "Al integrar internamente baterías de artillería y batallones, nuestro ejército podrá solicitar apoyo de fuego indirecto en cualquier momento."
 concentrated_fire_support: "Apoyo de fuego concentrado"
 concentrated_fire_support_desc: "Maximizar la cantidad de armas que disparan a una posición maximizará el daño que pueden causar."
 dispersed_positions: "Posiciones dispersas"
 dispersed_positions_desc: "Al distribuir nuestras baterías de artillería en un área amplia, nuestras armas de apoyo estarán mejor protegidas de las contrabaterías y los ataques aéreos del enemigo."
 hurricane_bombardment: "Bombardeo del huracán"
 hurricane_bombardment_desc: "Los bombardeos de artillería rápidos y pesados ​​sobre posiciones preparadas por el enemigo las destruirán y paralizarán los elementos de combate, convirtiéndolos en blancos fáciles para nuestras unidades de combate de línea."
 defensive_focus: "Doctrina de combate defensivo"
 defensive_focus_desc: "Nuestras fuerzas armadas son una fuerza protectora que sirve para defender la patria y proteger a nuestro pueblo de los agresores."
 static_defense: "Defensa estática"
 static_defense_desc: "Las posiciones defensivas endurecidas y las fortificaciones fuertes en una línea serán la clave para detener el avance enemigo."
 elastic_defense: "Defensa elástica"
 elastic_defense_desc: "Una combinación de posiciones defensivas fuertes, junto con unidades de respuesta móviles, será la clave para derrotar al enemigo."
 mobile_defense: "Defensa Móvil"
 mobile_defense_desc: "En lugar de confiar en las trincheras, nuestras fuerzas se moverán rápidamente para contraatacar y derrotar los ataques enemigos a nuestras posiciones."
 forward_defensive_deployments: "Despliegues defensivos avanzados"
 forward_defensive_deployments_desc: "La ingeniería de combate se trasladará a las líneas del frente para construir y establecer rápidamente posiciones de combate fortalecidas."
 fire_brigades: "Cuerpos de bomberos"
 fire_brigades_desc: "Se desplegarán unidades de respuesta rápida, llamadas brigadas de bomberos, para enfrentar directamente los avances del enemigo y destruirlo."
 anti_tank_ambushes: "Emboscadas antitanque"
 anti_tank_ambushes_desc: "El corazón de la guerra moderna es el tanque, y el corazón de la defensa moderna es la capacidad de destruir el blindaje enemigo en el ataque."
 dedicated_holdouts: "Cajas de retención dedicadas"
 dedicated_holdouts_desc: "Algunas unidades de combate estarán equipadas con los suministros necesarios para mantener sus posiciones durante un período prolongado de tiempo y serán reforzadas por unidades más móviles cuando surja la oportunidad."
 minefield_defences: "Defensas en campos minados"
 minefield_defences_desc: "Al establecer campos minados a lo largo de nuestro frente, podemos dirigir los ataques enemigos a ciertas ubicaciones o retrasarlos obligándolos a limpiar dichos campos minados."
 delay: "Tácticas dilatorias"
 delay_desc: "Las fuerzas serán entrenadas para luchar en una defensa lenta y progresiva, ralentizando y retrasando al enemigo en cada oportunidad que tengan."
 defensive_position_exploitation: "Explotación de la posición defensiva"
 defensive_position_exploitation_desc: "Con un buen entrenamiento y una buena ingeniería, nuestras fuerzas podrán convertir cualquier posición remotamente defendible en una fortaleza endurecida."
 freedom_of_maneuver: "Libertad de maniobra"
 freedom_of_maneuver_desc: "Nuestras fuerzas defensivas no se quedarán estancadas en trincheras, sino que podrán moverse y maniobrar por el campo de batalla, lo que les dará una mayor capacidad para responder a los ataques enemigos."
 counter_punch: "Contragolpe"
 counter_punch_desc: "Centrada en contraataques rápidos, nuestra doctrina defensiva girará en torno a enfrentar al enemigo directamente y destruirlo allí mismo."
 collapsing_defense: "Defensa colapsada"
 collapsing_defense_desc: "Nuestros ejércitos lucharán una batalla continua, retirándose lentamente a posiciones cada vez más fuertes, para atraer al enemigo hasta el punto en que ya no pueda luchar."
 flexible_defensive_lines: "Líneas defensivas flexibles"
 flexible_defensive_lines_desc: "Con líneas diseñadas para ceder y moverse, será mucho más difícil para las fuerzas enemigas romper nuestras líneas."
 defence_in_depth: "Defensa en profundidad"
 defence_in_depth_desc: "Con una defensa de varias capas, justo cuando un enemigo atraviesa una línea defensiva, se encontrará con otra."
 pocket_defence: "Defensa de bolsillo"
 pocket_defence_desc: "Nuestras fuerzas serán entrenadas para resistir tanto tiempo como puedan y seguir luchando, incluso cuando estén completamente rodeadas."
 unconventional_focus: "Doctrina de la guerra no convencional"
 unconventional_focus_desc: "Nuestro ejército se centra en la guerra no convencional, el entrenamiento de otros ejércitos y la realización de operaciones antiterroristas, de contrainsurgencia y de mantenimiento de la paz."
 hearts_and_minds: "Corazones y mentes"
 hearts_and_minds_desc: "Al ganarnos los corazones y las mentes de la gente que apoyamos, tendremos mayores posibilidades de derrotar a las fuerzas insurgentes enemigas."
 shield_the_innocent: "Escudo del inocente"
 shield_the_innocent_desc: "Nuestras fuerzas están en el país para proteger a quienes no pueden protegerse por sí mismos."
 self_defense_fighting: "Lucha de autodefensa"
 self_defense_fighting_desc: "Cuando sean atacados, nuestras fuerzas se defenderán, pero no serán utilizadas para atacar al enemigo."
 peace_through_firepower: "Paz a través del poder del fuego"
 peace_through_firepower_desc: "La única forma de lograr la paz es obligar al oponente a dejar de luchar. La respuesta es una potencia de fuego superior en el campo de batalla."
 limited_air_support: "Apoyo aéreo limitado"
 limited_air_support_desc: "Al asignar más aeronaves a misiones de mantenimiento de la paz y de contrainsurgencia, podemos garantizar apoyo aéreo a los lugares donde lo necesitamos."
 supply_delivery_options: "Operaciones de entrega de suministros"
 supply_delivery_options_desc: "Garantizar que nuestros aliados estén adecuadamente abastecidos será clave para ayudarlos a ganar sus guerras."
 expanded_offensive_options: "Opciones ofensivas ampliadas"
 expanded_offensive_options_desc: "A medida que la guerra se prolongue, necesitaremos cada vez más fuerzas para luchar mejor en las batallas que seguimos librando, y necesitaremos más opciones para luchar ofensivamente en el campo de batalla."
 limited_offensive_missions: "Misiones ofensivas limitadas"
 limited_offensive_missions_desc: "Nuestras fuerzas en el país no están allí para atacar, están allí para proteger y defender."
 special_forces_advisors: "Asesores de fuerzas especiales"
 special_forces_advisors_desc: "Nuestros destacamentos de fuerzas especiales serán las mejores tropas que podemos enviar, tanto para asesorar como para entrenar a nuestros aliados."
 unconventional_training: "Entrenamiento de guerra no convencional"
 unconventional_training_desc: "Usando nuestras fuerzas especiales como equipos de entrenamiento, podemos entrenar mejor a una fuerza de menor calidad para convertirla en una de alta calidad."
 night_operations_training: "Entrenamiento de operaciones nocturnas"
 night_operations_training_desc: "Con un entrenamiento adecuado la noche será nuestra aliada, no nuestra oponente."
 specfor_air_cover: "Apoyo aéreo de fuerzas especiales"
 specfor_air_cover_desc: "Cuando desplegamos unidades de fuerzas especiales en los campos de batalla, la cobertura aérea que enviamos con ellas garantizará que tengan la potencia de fuego necesaria para derrotar a una fuerza enemiga."
 deterrence_raids: "Incursiones de disuasión"
 deterrence_raids_desc: "Utilizando equipos de fuerzas especiales para llevar a cabo misiones de acción directa, nuestras fuerzas ayudarán a las fuerzas locales a atacar objetivos clave de las fuerzas insurgentes."
 sensitive_site_raids: "Redadas en sitios sensibles"
 sensitive_site_raids_desc: "Al atacar instalaciones enemigas clave, nuestras fuerzas obtendrán información valiosa sobre las fuerzas y los planes del enemigo."
 mass_detainment: "Detención masiva"
 mass_detainment_desc: "Al detener a un gran número de civiles durante las redadas, podremos interrogar y encontrar a los insurgentes enemigos escondidos a plena vista."
 Military_Equipment_Doctrine: "Doctrinas sobre equipamiento militar"
 Military_Equipment_Doctrine_desc: "Las doctrinas de equipamiento se basan en los tipos de equipamiento con los que contamos para luchar y en cómo ajustar nuestra lucha en consecuencia para que funcione mejor con lo que tenemos. Si centramos nuestra atención en los distintos equipos y en su desarrollo y uso, podemos mejorar significativamente nuestra capacidad para luchar contra un enemigo."
 inf_equip_doctrines: "Doctrinas de infantería"
 inf_equip_doctrines_desc: "Al concentrar nuestro equipo de infantería ligera en tropas ligeras o unidades de infantería motorizada, podemos concentrar, entrenar y equipar mejor a nuestra infantería para operaciones de combate."
 light_inf_focus: "Doctrina de infantería ligera"
 light_inf_focus_desc: "Al implementar la decisión de utilizar infantería ligera y desmontada, podemos reducir los costos de combustible y hacer que nuestras fuerzas de infantería sean más difíciles de encontrar al minimizar sus líneas de suministro y hacer que sea más barato operarlas."
 moto_inf_focus: "Doctrina de la infantería motorizada"
 moto_inf_focus_desc: "Al utilizar vehículos con ruedas para el transporte, podemos aumentar significativamente la velocidad y la movilidad de nuestras fuerzas de infantería, al tiempo que las equipamos con armas montadas para aumentar su potencia de fuego."
 mech_inf_equip_doctrines: "Doctrinas de infantería pesada"
 mech_inf_equip_doctrines_desc: "Nuestra infantería blindada tendrá que elegir, al igual que nuestro país: ¿utilizamos APC más ligeros y más baratos de producir, o vehículos de infantería más armados y blindados, pero con un coste de producción más elevado?"
 apc_focus: "Doctrina APC"
 apc_focus_desc: "Centraremos nuestro desarrollo en los APC, lo que nos permitirá producir más vehículos y más baratos, al tiempo que le daremos a nuestras unidades de infantería algo de potencia de fuego para ayudarlas en su camino al campo de batalla."
 ifv_focus: "Doctrina IFV"
 ifv_focus_desc: "En lugar de que nuestros vehículos blindados se limiten a transportar tropas al campo de batalla, nuestras fuerzas utilizarán sus transportes como plataformas de apoyo de fuego, proporcionando a cada escuadrón su propio vehículo para apoyar sus misiones."
 fire_supp_equip_doctrines: "Doctrinas de apoyo de fuego"
 fire_supp_equip_doctrines_desc: "Nuestras fuerzas necesitarán fuertes opciones de apoyo de fuego en la batalla, y tendremos que elegir entre dos: cañones de asalto o artillería autopropulsada."
 spg_focus: "Doctrina de armas de asalto"
 spg_focus_desc: "Al trasladar nuestros tanques ligeros de una función de reconocimiento a una función de apoyo de fuego, podemos proporcionar un apoyo de fuego directo más fuerte a nuestras unidades de infantería en el campo de batalla."
 spart_focus: "Doctrina de artillería autopropulsada"
 spart_focus_desc: "Al centrarnos en el desarrollo de opciones de apoyo de fuego indirecto, podemos permitir que nuestras fuerzas dispongan de unidades de artillería eficaces para proporcionar apoyo de fuego indirecto, dispersas en múltiples unidades."
 heavy_equip_doctrines: "Doctrinas de equipo pesado"
 heavy_equip_doctrines_desc: "La vanguardia de nuestras fuerzas y los elementos que ofrecen las mayores posibilidades de avance. Podemos concentrar nuestros esfuerzos en helicópteros de ataque, para una mayor movilidad, o en tanques de batalla principales, para fuerzas de avance más resistentes."
 mbt_focus: "Doctrina del tanque de batalla principal"
 mbt_focus_desc: "Con los MBT como nuestra vanguardia, podremos atravesar incluso las defensas enemigas más duras y abrirnos paso a través de áreas que se consideran imposibles de atravesar."
 atk_helo_focus: "Doctrina del helicóptero de ataque"
 atk_helo_focus_desc: "Utilizando la velocidad, movilidad y potencia de fuego disponibles, utilizaremos helicópteros de ataque para abrir agujeros en las líneas enemigas, lo que permitirá a nuestras fuerzas rodear y eliminar rápidamente a las fuerzas enemigas en la línea del frente."
 hunter_killer_teams: "Equipos de cazadores y asesinos"
 hunter_killer_teams_desc: "Al unir nuestros helicópteros artillados en pares, podrán dispersarse más fácilmente y cazar y destruir objetivos en equipo."
 gunship_strike_force: "Fuerzas de ataque con cañoneras"
 gunship_strike_force_desc: "En lugar de dispersar nuestras fuerzas, agruparemos nuestros aviones de combate en grandes formaciones y los utilizaremos para atacar profundamente las líneas enemigas."
 multi_weapon_pylons: "Pilones de múltiples armas"
 multi_weapon_pylons_desc: "Al asegurarnos de que nuestros cañoneros puedan equipar una amplia gama de armas, maximizamos su capacidad de atacar cualquier objetivo que se les asigne."
 tank_hunter_focus: "Cazadores de tanques"
 tank_hunter_focus_desc: "En lugar de hacer que nuestros helicópteros pierdan el tiempo con presas menores, estarán equipados y entrenados para destruir los principales tanques de batalla enemigos."
 infantry_hunter_focus: "Cazadores de infanteria"
 infantry_hunter_focus_desc: "Aprovechando su velocidad, movilidad y potencia de fuego, nuestros helicópteros de ataque estarán entrenados y equipados para abrir agujeros en las formaciones de infantería enemigas."
 eye_in_the_sky: "Ojo en el cielo"
 eye_in_the_sky_desc: "Entrenadas no sólo para operaciones ofensivas sino también de reconocimiento, nuestras tripulaciones de artillería reunirán información valiosa antes de cualquier ataque."
 rapid_exploitation: "Explotación rápida"
 rapid_exploitation_desc: "Utilizando su movilidad superior, nuestras formaciones de cañoneras explotarán rápidamente cualquier avance, aprovechando para saltar sobre las líneas de suministro y causar estragos detrás de las líneas enemigas."
 roving_killbox: "Cajas de exterminio móviles"
 roving_killbox_desc: "Al darles independencia a nuestros helicópteros de ataque para operar, nuestros aviones artillados podrán maniobrar como quieran en un área asignada, lo que les permitirá atacar objetivos de oportunidad a voluntad."
 static_battle_point: "Doctrina de puntos de batalla"
 static_battle_point_desc: "Al asignar nuestras cañoneras a puntos de batalla y darles instrucciones para apoyar a las unidades terrestres, podemos maximizar la efectividad de nuestras cañoneras y fortalecer nuestras fuerzas terrestres."
 mobile_firepower: "Potencia de fuego móvil"
 mobile_firepower_desc: "Al centrarnos en ampliar las opciones de apoyo de fuego, podemos fortalecer nuestras fuerzas de primera línea, garantizando que tengan el apoyo de fuego necesario cuando lo necesiten."
 heavy_weapons: "Armas pesadas"
 heavy_weapons_desc: "Al mejorar nuestras armas de apoyo para incluir armas más grandes y variadas, podemos aumentar la potencia de fuego que estos cañones de asalto pueden ofrecer."
 hardened_shell: "Cáscara endurecida"
 hardened_shell_desc: "Al reforzar el blindaje de nuestros cañones de asalto, podemos hacerlos más duraderos y capaces de enfrentarse a las fuerzas enemigas."
 steel_beasts: "Bestias de acero"
 steel_beasts_desc: "Nuestros cañones de asalto serán el fuego de apoyo para nuestras tropas de línea, permitiéndonos atacar incluso las posiciones más defendidas."
 maximum_survivability: "Máxima capacidad de supervivencia"
 maximum_survivability_desc: "Con prioridad en la protección de la tripulación y la recuperación de vehículos, nuestros vehículos podrán mantener con vida a nuestras tripulaciones, incluso cuando sean destruidas."
 maximum_destruction: "Destrucción máxima"
 maximum_destruction_desc: "Al poner énfasis en una mayor potencia de fuego y munición dentro del vehículo, nuestros sistemas podrán luchar durante más tiempo y con más fuerza. Si algunos de ellos se unen al programa espacial como resultado, que así sea."
 breakthrough_tanks: "Tanques de avanzada"
 breakthrough_tanks_desc: "Nuestros tanques ligeros y cañones de asalto se utilizarán para abrir agujeros en las líneas enemigas, lo que permitirá que sus fuerzas de infantería los sigan hasta las líneas enemigas."
 direct_fire_support: "Apoyo de fuego directo"
 direct_fire_support_desc: "Con el objetivo de brindar apoyo de fuego en primera línea, nuestros tanques ligeros podrán acercarse a las posiciones enemigas y luego atacar directamente a las unidades y emplazamientos enemigos."
 anti_infantry_support: "Foco antiinfantería"
 anti_infantry_support_desc: "Con un enfoque en cargas de altos explosivos y ametralladoras, nuestros tanques ligeros estarán orientados a eliminar elementos de infantería enemigos durante un ataque."
 anti_tank_support: "Enfoque antitanque"
 anti_tank_support_desc: "Al equipar nuestros tanques ligeros con más proyectiles HEAT y SABOT, podemos convertirlos en destructores de tanques móviles, dando a sus unidades de apoyo una ventaja en la batalla contra el blindaje enemigo."
 large_bore_weapons: "Armas de gran calibre"
 high_mobility_guns: "Armas de alta movilidad"
 high_mobility_guns_desc: "Al mejorar la movilidad de nuestros tanques ligeros y cañones de asalto, podemos llevarlos a los lugares donde deben estar para apoyar mejor a nuestras tropas de primera línea."
 moving_pillboxes: "Pastilleros en movimiento"
 moving_pillboxes_desc: "Con más armamento y refuerzo del blindaje, podremos convertir nuestros tanques ligeros en fortines rodantes que las unidades de infantería enemigas no podrán derrotar."
 bunker_busters: "Destructores de búnkeres"
 bunker_busters_desc: "Con proyectiles HE de mayor potencia y más opciones para destruir fortificaciones enemigas, nuestros cañones de asalto se convertirán en excelentes armas para atacar y destruir búnkeres enemigos."
 close_in_support: "Cerrar en apoyo"
 close_in_support_desc: "Nuestras unidades centrarán sus esfuerzos en proporcionar apoyo de fuego cercano y directo a su infantería, a veces incluso a quemarropa."
 gun_systems: "Enfoque en el sistema de armas"
 gun_systems_desc: "Centrándose en la artillería basada en tubos, nuestras fuerzas se inclinarán hacia los sistemas de artillería tradicionales en el campo de batalla."
 mlrs_systems: "Enfoque MLRS"
 mlrs_systems_desc: "Centrándose en la artillería de cohetes y sistemas basados ​​en misiles, nuestras unidades se concentrarán en misiones de saturación o de bombardeo de precisión."
 rapid_reposition_doctrine: "Reposicionamiento rápido"
 rapid_reposition_doctrine_desc: "Disparando y desplazándose, nuestras tripulaciones de artillería serán entrenadas para disparar rápidamente sus rondas y luego reubicarse para protegerse mejor de las misiones de contrabatería."
 long_range_fires: "Incendios de largo alcance"
 long_range_fires_desc: "Al ampliar el alcance de disparo de nuestros sistemas, podremos mantener la seguridad de nuestras armas y también atacar más profundamente las líneas enemigas con misiones de fuego."
 rapid_fire_missions: "Misiones de fuego rápido"
 rapid_fire_missions_desc: "Tripulaciones bien entrenadas, capaces de actuar en cualquier momento, minimizarán significativamente el tiempo entre un llamado al fuego y el lanzamiento efectivo de la misión."
 massed_artillery_positions: "Posiciones de artillería concentradas"
 massed_artillery_positions_desc: "Al agrupar unidades, podemos concentrar el peso del fuego y lanzar bombardeos masivos sobre posiciones enemigas."
 dispersed_dispositions: "Disposiciones dispersas"
 dispersed_dispositions_desc: "Las posiciones de artillería dispersas y esparcidas evitarán que el enemigo ataque fácilmente nuestro fuego de apoyo. Esto, a su vez, lo mantendrá mejor protegido y le permitirá realizar más misiones de apoyo a las tropas de línea."
 steel_rain: "Lluvia de acero"
 steel_rain_desc: "Una lluvia de acero y explosivos de alto poder caerá desde el cielo, destruyendo cualquier posición enemiga sobre la que caiga."
 advanced_infantry_training: "Entrenamiento avanzado de infantería"
 advanced_infantry_training_desc: "Al dedicar tiempo a entrenar mejor a nuestra infantería desmontada, podemos conseguir soldados de mayor calidad que estarán mejor equipados para luchar contra las fuerzas enemigas."
 platoon_level_tactics: "Tácticas a nivel de pelotón"
 platoon_level_tactics_desc: "Al centrarnos en el nivel de pelotón para las decisiones tácticas, podemos conseguir una mayor flexibilidad en el uso de la fuerza."
 company_level_tactics: "Tácticas a nivel de empresa"
 company_level_tactics_desc: "Al centrarnos en el nivel de la compañía para tomar decisiones tácticas, podemos conseguir mayores concentraciones de potencia de fuego contra un objetivo."
 expanded_infantry_weapons: "Armas de infantería ampliadas"
 expanded_infantry_weapons_desc: "Agregar más armas, de variadas funciones, a nuestras unidades de infantería les dará más opciones para luchar contra múltiples tipos de unidades enemigas."
 city_fighting_operations: "Doctrina de lucha urbana"
 city_fighting_operations_desc: "Al entrenarnos y ejercitarnos en operaciones de combate en terreno urbano, podemos obtener una ventaja táctica al luchar contra fuerzas enemigas en nuestras ciudades."
 offensive_fighting_doctrine: "Doctrina de combate ofensiva"
 offensive_fighting_doctrine_desc: "Al adoptar una mentalidad militar agresiva para nuestra infantería, podremos utilizar incluso nuestras tropas desmontadas para atacar posiciones enemigas."
 defensive_fighting_doctrine: "Doctrina de lucha defensiva"
 defensive_fighting_doctrine_desc: "Al adoptar una mentalidad militar defensiva para nuestra infantería, podremos hacer que atacar cualquiera de nuestras posiciones defendidas sea una tarea inútil para nuestros enemigos."
 squad_level_anti_tank: "Tanque antitanque pesado de nivel de escuadrón"
 squad_level_anti_tank_desc: "Al proporcionar armas antitanque pesadas y medianas a cada escuadrón, podemos garantizar que, sin importar dónde se encuentren, los blindados enemigos podrán ser destruidos por nuestra infantería."
 mounted_at_weapons: "Armas antitanque montadas"
 mounted_at_weapons_desc: "Al montar armas antitanque en nuestros vehículos ligeros, podemos darles una ventaja cuando luchan contra unidades blindadas o mecanizadas enemigas."
 mounted_ai_weapons: "Armas antiinfantería montadas"
 mounted_ai_weapons_desc: "La instalación de ametralladoras o lanzagranadas automáticos en nuestros vehículos móviles les proporcionará una mejora significativa en su potencia de fuego contra la infantería desmontada y los vehículos ligeros enemigos."
 all_terrain_vehicles: "Vehículos todo terreno"
 all_terrain_vehicles_desc: "Al garantizar que los neumáticos, la suspensión y los sistemas de transmisión funcionen en todo tipo de terreno, podemos permitir que nuestras unidades montadas luchen en cualquier campo de batalla."
 uparmor_packages: "Paquetes de armadura adicional"
 uparmor_packages_desc: "Para una mejor protección en el campo de batalla, nuestras unidades montadas tendrán implementadas mejoras de armadura para proteger mejor a las tropas y su equipo."
 mine_resistant_vehicles: "Vehículos resistentes a minas"
 mine_resistant_vehicles_desc: "Al construir vehículos diseñados para proteger contra minas y artefactos explosivos improvisados, podemos garantizar que nuestras tropas estén seguras sin importar en qué campo de batalla luchen."
 rapid_manuver_force: "Fuerza de maniobra rápida"
 rapid_manuver_force_desc: "Nuestras fuerzas montadas están diseñadas para ser rápidas y móviles, capaces de atacar rápidamente y desaparecer del contacto con el enemigo, sin demora."
 firepower_over_speed: "La potencia de fuego por encima de la velocidad"
 firepower_over_speed_desc: "Con el foco puesto en una mayor potencia de fuego, nuestras unidades tendrán mayor capacidad de armas y suministros de municiones, incluso a costa de la movilidad."
 improved_protection: "Protección mejorada"
 improved_protection_desc: "Las mejoras en la protección del blindaje de nuestros equipos significan que tanto las tripulaciones como los vehículos estarán mejor protegidos en el campo de batalla."
 rapid_transport_tactics: "Tácticas de transporte rápido"
 rapid_transport_tactics_desc: "Con énfasis en la velocidad y la entrega rápida, nuestros APC podrán mover rápidamente nuestras tropas al campo de batalla."
 fire_support_weapons: "Armas de apoyo de fuego"
 fire_support_weapons_desc: "Añadir armas a nuestros APC les permitirá proporcionar cierto apoyo de fuego a sus unidades de infantería, incluso si no es su función principal."
 armored_vehicle_counter: "Contador de vehículos blindados"
 armored_vehicle_counter_desc: "Con la incorporación de equipo antitanque a nuestros APC, podrán combatir unidades enemigas con blindaje ligero y medio."
 mobility_operations: "Operaciones de movilidad"
 mobility_operations_desc: "En lugar de prestar apoyo de fuego, deberíamos centrar nuestros APC en la velocidad y la rápida entrega de potencia de combate al campo de batalla."
 battlefield_taxi: "Taxi del campo de batalla"
 battlefield_taxi_desc: "Nuestros APC son exactamente eso: un taxi a la línea del frente, para que nuestras tropas puedan llegar al campo de batalla más rápido y mejor protegidas."
 light_ifv: "Vehículo de combate de infantería ligero"
 light_ifv_desc: "Nuestros APC, aunque todavía no son vehículos de combate de infantería completos, están bien armados y protegidos y pueden funcionar como un vehículo de combate ligeramente blindado."
 mixed_role_apcs: "Vehículos blindados de función mixta"
 mixed_role_apcs_desc: "Nuestros vehículos blindados pueden, con una combinación de armamentos, cumplir múltiples funciones en el campo de batalla. Son un todoterreno, pero no un experto en nada."
 dedicated_weapon: "Sistema de armas dedicado"
 dedicated_weapon_desc: "Al centrar nuestra atención en un único sistema de armas, nuestros vehículos de combate de infantería pueden estar armados con más munición y un mejor entrenamiento de concentración."
 multi_role_weapons: "Sistemas de armas mixtos"
 multi_role_weapons_desc: "Con una combinación de diferentes armamentos para distintos objetivos, nuestros vehículos de combate de infantería pueden atacar y destruir cualquier amenaza que puedan encontrar en el campo de batalla."
 high_caliber_he: "HE de alto calibre"
 high_caliber_he_desc: "Al aumentar el calibre de nuestras armas de alto poder explosivo, podemos hacer que nuestros vehículos de combate de infantería sean mucho más eficientes contra las unidades de infantería enemigas."
 anti_tank_options: "Armas antitanque"
 anti_tank_options_desc: "Con la incorporación de armas antitanque pesadas a nuestros vehículos de combate de infantería, podrán defenderse mejor y apoyar a su infantería contra las formaciones blindadas enemigas."
 integrated_squad_tactics: "Tácticas de escuadrón integrado"
 integrated_squad_tactics_desc: "Un entrenamiento adecuado significará que nuestras unidades de infantería vean su vehículo como una extensión de su escuadrón y como una forma de multiplicar significativamente su poder de combate."
 improved_armor_systems: "Sistemas de blindaje mejorados"
 improved_armor_systems_desc: "Al mejorar la armadura y las mejoras de armadura de nuestros vehículos de combate de infantería, podemos proteger mejor a los desmontados y a las tripulaciones, manteniéndolos en la lucha por más tiempo."
 tank_escorts: "Escoltas de tanques"
 tank_escorts_desc: "Con mayor velocidad, movilidad y potencia de fuego, nuestros vehículos de combate de infantería podrán seguir el ritmo de nuestros tanques de batalla principales y brindarles protección cercana contra los elementos de infantería enemigos."
 upgunned_ifvs: "Vehículos de combate de infantería mejorados"
 upgunned_ifvs_desc: "Al mejorar el calibre de las armas de nuestros vehículos de combate de infantería y permitirles utilizar mejores armas y municiones, podemos hacer que los vehículos de combate de infantería sean aún más letales."
 offensive_focus: "Enfoque de Armas Combinadas Ofensivas"
 offensive_focus_desc: "Reconociendo que la superioridad aérea es clave para las operaciones ofensivas, se priorizan las operaciones antiaéreas en apoyo a las fuerzas terrestres de primera línea."
 lr_maritime_strike: "Ataque Marítimo de Largo Alcance"
 lr_maritime_strike_desc: "Podemos emplear tácticamente aviones bombarderos basados en tierra para atacar buques de guerra en el mar."
 rw_frontline_focus: "Enfoque de Helicópteros en la Primera Línea"
 rw_frontline_focus_desc: "Los radios de combate cortos y las velocidades aéreas más bajas en comparación con los activos de ala fija hacen que los helicópteros sean menos adecuados para ataques profundos. Por lo tanto, se desarrollan tácticas para maximizar su efectividad al proporcionar apoyo aéreo directo a las tropas de primera línea."
 recon_strike_complex: "Complejo de Reconocimiento y Ataque"
 recon_strike_complex_desc: "El complejo de reconocimiento y ataque es un concepto de guerra que visualiza la fusión de sistemas de vigilancia basados en el aire y el espacio con activos de ataque de largo alcance a nivel de formación amplia. Esto permite la destrucción casi en tiempo real de objetivos de alto valor muy detrás del frente."
 roaving_fighters: "Cazadores Ambulantes"
 roaving_fighters_desc: "La detección y destrucción de activos de vigilancia aérea requiere pilotos bien entrenados y experimentados con la iniciativa de perseguir sus objetivos."
 pilot_adversarial_training_oi: "Entrenamiento Adversarial para Pilotos"
 pilot_adversarial_training_oi_desc: "El entrenamiento adversarial para pilotos es una forma avanzada de entrenamiento de pilotos diseñada para simular las aeronaves y tácticas empleadas por fuerzas enemigas probables."
 aviation_fire_strike: "Ataque de Fuego de Aviación"
 aviation_fire_strike_desc: "Un ataque de fuego de aviación es un primer ataque concentrado que emplea todos los aspectos de entrega de fuego, incluyendo misiles, aeronaves y activos electrónicos."
 alcm_raid_oi: "Incursiones con Misiles de Crucero Lanzados por Aire"
 alcm_raid_oi_desc: "Las incursiones con misiles de crucero lanzados por aire especifican el uso a gran escala de aviones de ataque naval que lanzan misiles antisubmarinos contra flotas enemigas."
 jsead: "Operaciones Conjuntas de Supresión de Defensas Aéreas enemigas"
 jsead_desc: "Las operaciones conjuntas de supresión de defensas aéreas enemigas son acciones militares para suprimir las defensas aéreas enemigas. Las tácticas para la supresión o destrucción coordinada de sitios de misiles superficie-aire y sistemas antiaéreos permiten a los aviadores llevar a cabo sus misiones de apoyo aéreo con menor riesgo."
 jamming_package_escorts: "Paquete de acompañantes Jamming"
 jamming_package_escorts_desc: "Los aviones de escolta dedicados que vuelan con cápsulas de interferencia de alta potencia protegerán mejor a nuestras aeronaves y paquetes de ataque de la detección del radar enemigo."
 barcap_flights: "Vuelos BARCAP"
 barcap_flights_desc: "Los cazas de superioridad aérea y multifunción realizarán misiones de vuelo para proporcionar barreras protectoras para operaciones de combate adicionales."
 c4istar: "C4ISTAR"
 c4istar_desc: "Con el uso de aeronaves AWACS avanzadas, podemos realizar operaciones de recopilación de inteligencia y de comando y control, todo desde una sola aeronave."
 forward_air_controllers: "Controladores aéreos avanzados"
 forward_air_controllers_desc: "Se capacitarán observadores dedicados, tanto en tierra como en el aire, para guiar con precisión a las aeronaves de ataque y CAS."
 aerial_gunship_support: "Apoyo de cañoneras aéreas"
 aerial_gunship_support_desc: "Cuando los cielos estén asegurados, los aviones de combate, equipados con armas pesadas, podrán atacar objetivos terrestres a voluntad."
 t21st_century_modernization: "Modernización del siglo XXI"
 t21st_century_modernization_desc: "A medida que el diseño de aeronaves avanza hacia el siglo XXI, la fuerza aérea debe modernizarse para seguir siendo competitiva."
 concentrated_aircraft_design: "Diseño de aeronaves concentrado"
 concentrated_aircraft_design_desc: "Centrarnos en un único diseño de aeronave nos permitirá formar mejores pilotos y construir un avión para volar todas las misiones."
 weapons_school: "Escuela de armas"
 weapons_school_desc: "Los programas de entrenamiento específicos capacitarán a los pilotos para utilizar armas de ataque terrestre y les permitirán llevar ese conocimiento a sus escuadrones de origen."
 expanded_combat_tactics: "Tácticas de combate ampliadas"
 expanded_combat_tactics_desc: "Al permitir que los pilotos experimenten y vuelen todas las misiones, podrán desarrollar tácticas y técnicas mucho más avanzadas."
 top_gun_and_red_flag: "Top Gun y Bandera Roja"
 top_gun_and_red_flag_desc: "Al darles a los pilotos sus primeras 10 misiones de entrenamiento y un mejor entrenamiento de combate aéreo, saldrán mejor equipados para el combate aéreo moderno."
 multi_mission_capabilities: "Capacidades multimisión"
 multi_mission_capabilities_desc: "Al hacer que nuestros aviones sean capaces de realizar todas las misiones por igual, nuestros pilotos serán más eficientes y estarán mejor capacitados para las operaciones."
 dispersed_aircraft_design: "Diseño de aeronaves dispersas"
 dispersed_aircraft_design_desc: "Al especializar nuestros diseños de aeronaves, podremos fabricar aviones de élite diseñados para las funciones que cumplen."
 dedicated_escort_fighters: "Cazas de escolta dedicados"
 dedicated_escort_fighters_desc: "Se utilizarán cazas de superioridad aérea para escoltar a los cazas de ataque hasta sus objetivos."
 standoff_strike_munitions: "Municiones de ataque en posición de estancamiento"
 standoff_strike_munitions_desc: "Al utilizar municiones de separación, podemos permitir que nuestros aviones de ataque realicen ataques más peligrosos, sin tener que entrar en el alcance de las armas de defensa aérea enemigas."
 extended_killbox_coordination: "Coordinación de Killbox extendida"
 extended_killbox_coordination_desc: "Al utilizar mejor la idea de las Killboxes, los aviones CAS y los aviones de ataque podrán coordinar mejor sus esfuerzos en el objetivo."
 dynamic_strike_packages: "Paquetes de ataque dinámicos"
 dynamic_strike_packages_desc: "La flexibilidad en el diseño de los paquetes de ataque nos permitirá llevar a cabo una gama más amplia de misiones."
 data_linked_close_air_support: "Apoyo aéreo cercano vinculado a datos"
 data_linked_close_air_support_desc: "Utilizando las capacidades de enlace de datos, nuestros aviones de apoyo aéreo cercano podrán compartir información sobre los objetivos para maximizar el daño a los objetivos enemigos."
 dedicated_escorts_dedicated_strikers: "Escoltas dedicados, huelguistas dedicados"
 dedicated_escorts_dedicated_strikers_desc: "Al proporcionar una diferenciación dedicada en escoltas y aviones de ataque, los pilotos conocerán su misión y volarán solo eso durante las operaciones."
 precision_strike_packages: "Paquetes de ataque de precisión"
 precision_strike_packages_desc: "Con una precisión de unos pocos metros, los ataques de precisión nos permitirán alcanzar con precisión un único objetivo y luego marcharnos sin dañar otros activos."
 CAT_battlefield_support_tree: "Soporte de campo de batalla"
 strategic_industry_targets: "Objetivos estratégicos de la industria"
 strategic_industry_targets_desc: "Al apuntar a los recursos enemigos y atacar sus fábricas, nuestra fuerza aérea eliminará la capacidad del enemigo de reemplazar las pérdidas de equipo."
 offensive_counter_air: "Contraataque aéreo ofensivo"
 offensive_counter_air_desc: "Al dedicar nuestros cazas a destruir el poder aéreo enemigo, comenzaremos a asegurar los cielos para poder atacar más objetivos enemigos."
 total_air_superiority: "Superioridad aérea total"
 total_air_superiority_desc: "Exigir superioridad aérea total nos permitirá realizar más operaciones terrestres y aéreas sin que nos lo impidan los aviones enemigos."
 dead_missions: "Misiones MUERTAS"
 dead_missions_desc: "Los aviones de ataque realizarán misiones dirigidas directamente a los sistemas AA enemigos, destruyendo esos sistemas y permitiéndonos realizar más misiones sin la amenaza de los SAM o AAA."
 escorted_bomber_flights: "Vuelos de bombarderos escoltados"
 escorted_bomber_flights_desc: "Al utilizar nuestros cazas para proteger a nuestros bombarderos, reduciremos las bajas de los bombarderos y les permitiremos más tiempo para alcanzar sus objetivos."
 fighter_sweeps: "Barridos de combate"
 fighter_sweeps_desc: "Antes de traer nuestros bombarderos, nuestros cazas limpiarán el cielo para darles camino libre hacia sus objetivos."
 high_altitude_fighter_escorts: "Escoltas de cazas de gran altitud"
 high_altitude_fighter_escorts_desc: "Con cazas volando tan alto como nuestros bombarderos, incluso los interceptores enemigos de gran altitud tendrán que luchar contra nosotros para alcanzar a nuestros bombarderos."
 strike_fighter_dominance: "Dominio de Strike Fighter"
 strike_fighter_dominance_desc: "Los cazas de ataque serán fundamentales para llevar a cabo misiones en territorio enemigo. Las fuerzas enemigas no pueden luchar contra nosotros si no pueden atraparnos."
 close_strike_operations: "Cerrar operaciones de huelga"
 close_strike_operations_desc: "Las misiones de ataque cercano y de peligro de vuelo nos permitirán utilizar nuestros cazas incluso en las situaciones de combate más cercanas."
 high_efficiency_fighter_flights: "Vuelos de combate de alta eficiencia"
 high_efficiency_fighter_flights_desc: "Con un entrenamiento basado en cambios rápidos de tripulación y de respuesta, podemos obtener la máxima eficiencia de nuestros vuelos de combate."
 bomber_upgrade_series: "Serie de mejoras para bombarderos"
 bomber_upgrade_series_desc: "Con tanto enfoque en los paquetes de bombarderos, nuestros bombarderos necesitan una serie significativa de actualizaciones para hacerlos más eficientes."
 extended_maritime_patrols: "Patrullas marítimas ampliadas"
 extended_maritime_patrols_desc: "Al darle a nuestros aviones de patrulla marítima más combustible y armas, podremos proteger mejor nuestros barcos y nuestras costas."
 massed_alcm_strikes: "Huelgas masivas del ALCM"
 massed_alcm_strikes_desc: "Usando bombarderos como plataformas de lanzamiento, podemos abrumar las defensas aéreas enemigas con una masa de misiles de crucero."
 alls_quiet_above: "Allá todo está tranquilo arriba"
 alls_quiet_above_desc: "Volando alto y con aviones sigilosos, nuestros bombarderos podrán entrar y salir sigilosamente antes de ser detectados."
 carpet_bombing: "Bombardeo de alfombra"
 carpet_bombing_desc: "Al llenar los compartimentos de bombas con cargas enormes, nuestros bombarderos destruirán ciudades enteras con altos explosivos."
 firebombing: "Bombardeo incendiario"
 firebombing_desc: "Confiando en tormentas de fuego, nuestras campañas de bombardeos incendiarios reducirán a cenizas las industrias y ciudades enemigas."
 deny_the_seas: "Negar los mares"
 deny_the_seas_desc: "Cerrar las rutas marítimas a las operaciones navales enemigas protegerá nuestras costas y mantendrá seguros nuestros envíos."
 anti_shipping_operations: "Operaciones anti-envío"
 anti_shipping_operations_desc: "Apuntar a los barcos y embarcaciones enemigos nos permitirá destruir su capacidad de atacarnos y abastecer su maquinaria de guerra."
 hammer_round_the_clock: "Martillo las 24 horas del día"
 hammer_round_the_clock_desc: "Las operaciones de bombardeo 24 horas al día, 7 días a la semana, 365 días al año nos permitirán no darle descanso al enemigo, sin importar la hora o el clima."
 defense_of_the_homeland: "Defensa de la Patria"
 defense_of_the_homeland_desc: "La fuerza aérea está diseñada para mantener nuestros cielos seguros y para mantener a nuestra gente y tropas a salvo de las operaciones enemigas."
 reduced_supply_demands: "Demandas de suministro reducidas"
 reduced_supply_demands_desc: "Al construir aeronaves eficientes y entrenar bien a nuestras tripulaciones, podemos minimizar las necesidades de suministro de nuestra fuerza aérea."
 dedicated_air_force_manufacturing: "Fabricación dedicada a la Fuerza Aérea"
 dedicated_air_force_manufacturing_desc: "Con la fuerza aérea en control directo de sus necesidades de fabricación, podrán controlar y dirigir mejor el diseño y la producción de aeronaves."
 fighter_top_cover: "Cubierta superior del luchador"
 fighter_top_cover_desc: "Nuestros cazas tienen un único propósito: evitar que los bombarderos enemigos ataquen a nuestras tropas y a nuestra industria."
 simplified_aircraft_designs: "Diseños de aeronaves simplificados"
 simplified_aircraft_designs_desc: "Al simplificar la forma en que se construyen nuestros aviones, podemos entrenar rápidamente a nuevos pilotos y ayudarlos a adquirir experiencia."
 heroes_of_the_nation: "Héroes de las naciones"
 heroes_of_the_nation_desc: "Nuestros pilotos As son los héroes de esta nación, manteniéndonos a salvo de los bombardeos y cazas enemigos."
 dedicated_industry_sam_coverage: "Cobertura SAM para industrias dedicadas"
 dedicated_industry_sam_coverage_desc: "Al dedicar la cobertura SAM a las áreas industriales, podemos proteger mejor nuestra industria de las misiones de bombardeo."
 integrated_air_defense_network: "Red Integrada de Defensa Aérea"
 integrated_air_defense_network_desc: "Integrar todos nuestros sistemas de detección y defensa en una única red nos proporciona una mayor protección contra las fuerzas enemigas."
 every_road_a_runway: "Cada camino es un fugitivo"
 every_road_a_runway_desc: "Con una planificación y un diseño cuidadosos, casi todas las carreteras principales de nuestro país pueden servir también como pistas de aterrizaje en tiempos de guerra."
 high_efficiency_scrambles: "Codificadores de alta eficiencia"
 high_efficiency_scrambles_desc: "Nuestros pilotos están entrenados para movilizar rápidamente toda la fuerza de combate y poner rápidamente los aviones en combate."
 close_our_skies: "Cierren nuestros cielos"
 close_our_skies_desc: "Si podemos negarle al enemigo la capacidad de operar en nuestro espacio aéreo, podremos prevenir ataques antes de que comiencen."
 high_speed_interceptor_designs: "Diseños de interceptores de alta velocidad"
 high_speed_interceptor_designs_desc: "Los interceptores de alta velocidad son la mejor opción para defender nuestros cielos de los vuelos de bombarderos enemigos."
 gci_management: "Gestión de GCI"
 gci_management_desc: "Coordinados desde tierra, nuestros cazas pueden priorizar y eliminar rápidamente las amenazas enemigas."
 high_risk_interceptions: "Intercepciones de alto riesgo"
 high_risk_interceptions_desc: "Con más entrenamiento y más habilidad, nuestros pilotos pueden volar en situaciones de alto riesgo para interceptar aviones enemigos."
 hit_and_run_strikes: "Huelgas de choque y fuga"
 hit_and_run_strikes_desc: "Al entrenar a nuestros pilotos para volar sobre la Tierra, podemos realizar ataques rápidos contra las fuerzas enemigas para degradar la efectividad del combate."
 naval_interdiction_missions: "Misiones de interdicción naval"
 naval_interdiction_missions_desc: "Nuestros pilotos están entrenados para utilizar sus cazas para llevar a cabo ataques contra barcos y embarcaciones enemigas, para mantener nuestras costas seguras."
 strike_fighter_training: "Entrenamiento de Strike Fighter"
 strike_fighter_training_desc: "Entrenando a los pilotos de una manera más avanzada, podemos enseñarles a atacar objetivos de oportunidad siempre que surja la opción."
 close_support_strikes: "Huelgas de apoyo cercanas"
 close_support_strikes_desc: "Nuestros cazas están entrenados para lanzar ataques aéreos muy cercanos al peligro, para eliminar fuerzas enemigas incluso a quemarropa."
 all_weather_fighters: "Luchadores para todo tipo de clima"
 all_weather_fighters_desc: "Volar en cualquier condición climática permite a nuestros pilotos llevar a cabo sus misiones, sin importar el clima."
 tech_naval_systems_engineering: "Ingeniería de Sistemas Navales"
 tech_naval_systems_engineering_desc: "Los sistemas navales contemporáneos son principalmente manuales con pocas interfaces. La Ingeniería de Sistemas Navales es un aspecto clave en el desarrollo de buques para llevarnos hacia el futuro."
 tech_digital_naval_systems: "Sistemas Navales Digitales"
 tech_digital_naval_systems_desc: "Continuando con nuestro diseño para actualizar los buques de la Segunda Guerra Mundial y la Guerra Fría con interfaces digitales y el uso cada vez más avanzado de computadoras, nos ayudará con nuestros buques."
 tech_modern_naval_electronics: "Electrónica Naval Moderna"
 tech_modern_naval_electronics_desc: "La electrónica naval es crucial para construir nuestros buques modernos con sistemas más avanzados, como nuestros Sistemas de Lanzamiento Vertical (VLS), Cañones Ligeros u otras formas principales de armamento."
 tech_digital_communication_equipment: "Equipos de Comunicación Digital"
 tech_digital_communication_equipment_desc: "La descripción está pendiente."
 tech_modern_hull_design_materials: "Materiales de Diseño de Casco Modernos"
 tech_modern_hull_design_materials_desc: "Los diseños de casco de nueva generación ayudarán a nuestros buques a repeler daños de otros buques y su armamento."
 tech_ar_networking_navigation_systems: "Sistemas de Navegación de Redes de Realidad Aumentada"
 tech_ar_networking_navigation_systems_desc: "La navegación de realidad aumentada está abriendo lentamente el juego naval a tiempos de reacción más avanzados y una mayor información presentada ante el timonel y la tripulación."
 tech_advanced_systems_microengineering: "Microingeniería de Sistemas Avanzados"
 tech_advanced_systems_microengineering_desc: "El concepto base de los sistemas navales necesita una reestructuración. Los sistemas digitales y analógicos se están volviendo cada vez más obsoletos."
 tech_automated_digital_ship_systems: "Sistemas de Buques Digitales Automatizados"
 tech_automated_digital_ship_systems_desc: "La automatización ha recorrido un largo camino desde las primeras automatizaciones primitivas de maquinaria. Las partes automatizadas de las tareas mundanas en los buques pueden ayudar a mejorar nuestras embarcaciones para reaccionar de manera más rápida y efectiva."
 tech_naval_armament_engineering: "Ingeniería de Armamento Naval"
 tech_naval_armament_engineering_desc: "La producción de buques pesados es importante para nuestra flota de alta mar. La expansión de nuestros departamentos de ingeniería de armamento naval puede ayudarnos en esta causa."
 tech_power_systems: "Motores Diesel"
 tech_power_systems_desc: "La mayoría de los buques modernos utilizan motores diésel alternativos como su principal propulsor, debido a su simplicidad operativa, robustez y economía de combustible en comparación con otros mecanismos de propulsión."
 tech_power_systems_1: "Motores de Turbina a Reacción"
 tech_power_systems_1_desc: "Capaces de propulsar grandes buques navales a velocidades más altas, los motores de turbina se utilizan a menudo junto con motores diésel, lo que permite un rendimiento tanto en el extremo alto como en el bajo del espectro de potencia de salida."
 tech_power_systems_2: "Motores de Turbina a Reacción Avanzados"
 tech_power_systems_2_desc: "Capaces de propulsar grandes buques navales a velocidades más altas, los motores de turbina se utilizan a menudo junto con motores diésel, lo que permite un rendimiento tanto en el extremo alto como en el bajo del espectro de potencia de salida."
 tech_power_systems_3: "Motores de Turbina a Reacción Futuristas"
 tech_power_systems_3_desc: "Capaces de propulsar grandes buques navales a velocidades más altas, los motores de turbina se utilizan a menudo junto con motores diésel, lo que permite un rendimiento tanto en el extremo alto como en el bajo del espectro de potencia de salida."
 tech_nuclear_power_systems: "Reactores Nucleares Superficiales Tempranos"
 tech_nuclear_power_systems_desc: "En comparación con los buques propulsados por petróleo o diésel, la propulsión nuclear ofrece ventajas de intervalos de operación muy largos antes de necesitar repostar."
 tech_nuclear_power_systems_1: "Reactores Nucleares Superficiales Avanzados"
 tech_nuclear_power_systems_1_desc: "Una generación mejorada de reactores nucleares permite mayor velocidad, mayor vida útil y mejor confiabilidad."
 tech_nuclear_power_systems_2: "Reactores Nucleares Superficiales Modernos"
 tech_nuclear_power_systems_2_desc: "Los reactores nucleares modernos producen mucha más energía para su tamaño, lo que permite que los buques aprovechen armas de alta intensidad energética según sea necesario."
 tech_nuclear_power_systems_3: "Reactores Nucleares Superficiales Futuristas"
 tech_nuclear_power_systems_3_desc: "Los reactores nucleares del futuro tendrán una vida útil prolongada, costos de mantenimiento y mano de obra más bajos, y producirán mucha más energía, necesaria para la energía y propulsión de armas."
 tech_combat_support_systems: "Sistemas de Apoyo al Combate"
 tech_combat_support_systems_desc: "Un sistema logístico automatizado basado en la web que ayuda a las fuerzas militares a planificar y proporcionar los requisitos de material para el apoyo de combate moderno."
 tech_fire_control: "Sistemas de Control de Fuego"
 tech_fire_control_desc: "Utilizados en buques de guerra, a menudo en combinación con sistemas electrónicos computarizados, para controlar el apuntamiento de los cañones contra buques de superficie, aeronaves y objetivos terrestres, ya sea mediante observación óptica o radar."
 tech_fire_control_1: "Sistemas de Apoyo Mejorados"
 tech_fire_control_1_desc: "La próxima generación de sistemas logísticos proporciona apoyo de combate y requisitos de material para el combate militar."
 tech_fire_control_2: "Control Avanzado Integrado de Misiles con Radar"
 tech_fire_control_2_desc: "La capacidad de rastrear el lanzamiento, vuelo e interceptación de armas enemigas a velocidades subsónicas, supersónicas e incluso hipersónicas."
 tech_fire_control_3: "Control de Misiles Mejorado con Realidad Aumentada"
 tech_fire_control_3_desc: "Los sistemas futuristas de información de combate incorporan tecnologías de aprendizaje automático e inteligencia artificial para mejorar la capacidad del buque de rastrear el lanzamiento, vuelo e interceptación de armas enemigas a velocidades subsónicas, supersónicas e incluso hipersónicas."
 tech_combat_radar: "Radar II"
