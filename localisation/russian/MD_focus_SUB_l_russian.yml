 SOV_Sovfed_category_desc: "£text_icon_rusgerb §YСовет Федерации§! — верхняя палата Федерального Собрания [SOV.GetFlag]§YРоссии§!, согласно Конституции [SOV.GetFlag]§YРоссийской Федерации§! 1993 года. Совет Федерации — палата регионов, в которой представители регионов представляют их интересы на федеральном уровне, что отражает федеративный принцип [SOV.GetFlag]§YРоссийского государства§!. Как институт интеграции и укрупнения регионов, §YСовет Федерации§! призван обеспечивать баланс федеральных и региональных интересов при принятии решений, направленных на реализацию стратегических целей развития страны. §YСовет Федерации§! формируется и структурируется по беспартийному принципу. Сенаторы не создают фракций и партийных объединений.\n\nЕсли вы хотите §GПрисоединить§! §YСубъект§!, необходимо иметь §Y35% влияния§! на него"
