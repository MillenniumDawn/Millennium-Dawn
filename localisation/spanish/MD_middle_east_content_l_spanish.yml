 GCC_request_bloc_arms_sales: "Solicitar Venta de Armamento en Bloque por parte del Apoyo Externo"
 GCC_request_bloc_arms_sales_desc: "El hecho de que nuestro patrocinador externo entregue armas al CCG como un bloque en lugar de a miembros individuales del CCG no sólo añadirá material muy necesario a nuestros inventarios, sino que también mejorará la capacidad de los diferentes ejércitos del CCG de operar juntos de manera eficiente."
