 ARM_daln_politica: "Política a largo plazo"
 ARM_daln_politica_desc: "Consideramos que nuestras políticas son bastante progresistas e innovadoras. Deben planificarse para que nosotros los llevemos a cabo."
 ARM_new_politic: "Nuevo camino político"
 ARM_new_politic_desc: "Armenia ya no es el viejo y oxidado país. ¡Por lo tanto, el nuevo camino político democrático es el camino a seguir para nosotros!"
 ARM_politc_crisis: "Crisis política armenia"
 ARM_grzo: "Patrocinio de Grzo"
 ARM_grzo_desc: "Grzo es uno de los pocos oligarcas ideológicamente democráticos de nuestro país. Debemos conseguir su apoyo."
 ARM_ideal_armenia: "Nuestra Armenia ideal"
 ARM_ideal_armenia_desc: "Ahora nuestro establecimiento se ha formado por completo. ¡Necesitamos construir una Armenia ideal!"
