 form_SOU_category: "Unión de Naciones Sudamericanas"
 form_SOU_category_desc: "La Unión de Naciones Sudamericanas es la unión de todas las naciones sudamericanas en un superestado. La identidad económica, política y cultural de Sudamérica es única debido a la mezcla de influencia española y portuguesa y a los nativos que se han integrado en los países. Posee una amplia gama de bases industriales, sectores financieros, recursos naturales y productos agrícolas. Si unificamos los estados-nación de Sudamérica, finalmente podremos rivalizar con la influencia de Estados Unidos y otras grandes potencias en el hemisferio occidental y en el extranjero."
