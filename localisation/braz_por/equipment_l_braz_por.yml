 ITA_CV_MR_Fighter2_desc: "O McDonnell Douglas F/A-18 Hornet é um jato de combate bimotor, supersônico, todo tempo, capaz de operar em porta-aviões e de múltiplos papéis, projetado tanto como caça quanto como aeronave de ataque (daí a designação F/A). Projetado pela McDonnell Douglas (agora Boeing) e Northrop, o F/A-18 foi derivado do YF-17 deste último na década de 1970 para uso pela Marinha e pelo Corpo de Fuzileiros Navais dos Estados Unidos."
 ITA_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 ITA_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 ITA_CV_MR_Fighter3_desc: "O Boeing F/A-18E e F/A-18F Super Hornet são variantes de aeronaves de combate multirole, bimotor, capazes de operar em porta-aviões, baseadas no McDonnell Douglas F/A-18 Hornet. As variantes F/A-18E de assento único e F/A-18F de assento em tandem são derivações maiores e mais avançadas do F/A-18C e D Hornet. O Super Hornet possui um canhão rotativo M61 de 20 mm e pode transportar mísseis ar-ar e armamentos ar-superfície. Combustível adicional pode ser transportado em até cinco tanques externos, e a aeronave pode ser configurada como um avião-tanque adicionando um sistema externo de reabastecimento aéreo."
