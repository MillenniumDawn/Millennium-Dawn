 russia.21.t: "Rusia exige Alaska!"
 russia.21.d: "Los rusos nos han enviado una demanda para anexar Alaska. Su llamado 'Imperio' quiere reclamar todos los antiguos territorios del Imperio Ruso y Alaska es obviamente parte de su plan. ¿Qué deberíamos hacer?"
 russia.21.o1: "Tenemos que someternos..."
 russia.21.o2: "No habrá rusos en Anchorage."
 russia.22.t1: "Estados Unidos acepta nuestra demanda"
 russia.22.d1: "EE. UU. ha aceptado nuestras demandas sobre Alaska! Finalmente tenemos los territorios del norte bajo nuestro control de nuevo!"
 russia.22.o1: "Slava Rossii!"
 russia.23.t1: "EE. UU. rechaza nuestra demanda"
 russia.23.d1: "EE. UU. ha rechazado nuestras demandas sobre Alaska! Tendremos que luchar contra ellos para recuperarla!"
 russia.23.o1: "Les prepararemos un 'regalo' entonces."
 russia.24.t: "Rusia ofrece Estado de la Unión"
 russia.24.d: "Nuestros amigos en Rusia han ofrecido acercarse en cuanto a nuestro Estado de la Unión ya pre-existente y hacerlo un Estado de la Unión. Sí, renunciaría a la independencia de Bielorrusia, pero ese es un pequeño precio a pagar, ¿verdad?"
 russia.24.o1: "El Estado de la Unión es!"
 russia.24.o2: "Resistir y morder!"
 russia.25.t: "Bielorrusia acepta!"
 russia.25.d: "Bielorrusia ha aceptado la propuesta del Estado de la Unión. Ahora seguirán nuestras órdenes. Nuestros otros aliados, sin embargo, probablemente no lo aprobarán."
 russia.25.o1: "Excelente."
 russia.31.t: "Rusia propone inversiones en oleoductos"
 russia.31.d: "Rusia ha ofrecido invertir mutuamente en infraestructura energética entre nuestros países! Han ofrecido construir un oleoducto para que su petróleo y gas fluyan a nuestro país."
 russia.31.o1: "Claro!"
 russia.31.o2: "Que los rusos se mantengan alejados!"
 russia.32.t: "Rusia propone invertir en la industria militar"
 russia.32.d: "Rusia ha ofrecido invertir mutuamente en la industria militar entre nuestros países! Han ofrecido construir una fábrica de armas para nuestra futura cooperación militar y económica."
 russia.32.o1: "Claro!"
 russia.32.o2: "Que los rusos se mantengan alejados!"
 russia.38.t: "[FROM.GetName] Acepta la cooperación económica!"
 russia.38.d: "[FROM.GetName] ha enviado una respuesta afirmativa a nuestra propuesta de inversión! Es un gran día para ambos países!"
 russia.38.o1: "Excelente."
 russia.39.t: "[FROM.GetName] Rechaza la cooperación económica!"
 russia.39.d: "[FROM.GetName] ha enviado una respuesta negativa a nuestra propuesta de inversión! Esto nos impide continuar con este proyecto."
 russia.39.o1: "Triste"
 russia.40.t: "Tomar el control directo de la Confederación del Sahel"
 russia.40.d: "Creo que deberíamos monitorear personalmente el proceso."
 russia.40.o1: "No"
 russia.40.o2: "Ir por la Confederación del Sahel."
 russia.41.t: "[SOV.GetNamewithFlag] Nos ofrece su sistema de lanzallamas pesado"
 russia.41.d: "La industria militar rusa se está desarrollando activamente y nos ofrece comprar uno de sus últimos inventos. ¿Estaremos de acuerdo?"
 russia.41.o1: "Sí"
 russia.41.o2: "No"
 russia.44.t: "Compra de nuestros sistemas de lanzallamas pesados"
 russia.44.d: "[FROM.GetName] ha aceptado comprar nuestros sistemas de lanzallamas pesados"
 russia.44.a: "Bien"
 russia.45.t: "Compra de nuestros sistemas de lanzallamas pesados"
 russia.45.d: "[FROM.GetName] se negó a comprar nuestros sistemas de lanzallamas pesados"
 russia.45.a: "Es triste."
 russia.46.t: "[SOV.GetNamewithFlag] Nos ofrece sus tanques"
 russia.46.d: "La industria militar rusa se está desarrollando activamente y nos ofrece comprar uno de sus últimos inventos. ¿Estaremos de acuerdo?"
 russia.46.o1: "Sí"
 russia.46.o2: "No"
 russia.47.t: "Compra de nuestros tanques"
 russia.47.d: "[FROM.GetName] ha aceptado comprar nuestros tanques"
 russia.47.a: "Bien"
 russia.48.t: "Compra de nuestros tanques"
 russia.48.d: "[FROM.GetName] se negó a comprar nuestros tanques"
 russia.48.a: "Es triste."
 russia.49.t: "Conflicto en Karabaj"
 russia.49.d: "Es hora de poner fin a esta guerra eterna en la región de Karabaj. ¿De qué lado estaremos?"
 russia.49.a: "Ayudaremos a Armenia."
 russia.49.b: "Ayudaremos a Azerbaiyán."
 russia.50.t: "Conflicto georgiano"
 russia.50.d: "Abjasia y Osetia del Sur han sido durante mucho tiempo un problema para Georgia. Habiéndose separado en los años 90, dieron lugar a muchos problemas, es hora de lidiar con ellos"
 russia.50.a: "Nos quedaremos con Abjasia y Osetia para nosotros."
 russia.50.b: "Georgia recibirá Abjasia y Osetia."
