l_spanish:
 liechtenstein_focus: "Árbol de enfoque de Liechtenstein"
 LIC_politics: "Jefe de Estado"
 LIC_politics_desc: "Liechtenstein es uno de los pocos países que quedan en Europa donde el monarca aún ejerce un poder considerable, ya que el monarca puede controlar el nombramiento de jueces, el despido de ministros del gobierno, además de poseer poder de veto y la capacidad de convocar referéndums."
 LIC_prince_regnant: "Príncipe de Liechtenstein"
 LIC_prince_regnant_desc: "En 2003, Liechtenstein cambió su constitución para que el monarca pueda, cuando lo desee y sin motivo, destituir al gobierno en funciones, mientras que al mismo tiempo, el pueblo puede editar la constitución para abolir la monarquía cuando lo desee."
 LIC_traditional: "Tradicionalismo de Liechtenstein"
 LIC_traditional_desc: "El pueblo de Liechtenstein a menudo ha sido lento para seguir las 'nuevas tendencias' en el mundo, como los derechos de voto de las mujeres, ya que hasta el 1 de julio de 1984, las mujeres no podían votar, y incluso entonces, la ley para permitirles votar fue aprobada solo con el 51,3% (de los hombres) a favor de permitir que las mujeres hagan oír su voz en las urnas."
 LIC_modern_monarchy: "Monarquía teatral"
 LIC_modern_monarchy_desc: "Ya es hora de que Liechtenstein se ponga al día con el resto del mundo en lo que respecta a restringir los poderes de nuestra monarquía y permitir que la democracia prospere."
 LIC_veto_or_move: "Veto o mudanza"
 LIC_veto_or_move_desc: "Hemos entregado nuestro ultimátum: a menos que se nos otorguen poderes de veto, toda la familia real se mudará a Austria."
 LIC_preparing_prince_alois: "Preparando al Príncipe Alois"
 LIC_preparing_prince_alois_desc: "Hans-Adam II se está haciendo mayor y se está preparando para entregar las riendas al Príncipe Alois Philipp Maria."
 LIC_vaduz_castle: "Castillo de Vaduz"
 LIC_vaduz_castle_desc: "La residencia familiar de la familia real es el Castillo de Vaduz, lo ha sido desde 1712. Se realizaron renovaciones en 1904 y 1920, y ampliamos el castillo en 1930. Ahora es el momento de ampliar una vez más el hogar de la familia real."
 LIC_Prince_Alois: "Su Alteza Serenísima"
 LIC_Prince_Alois_desc: "Con Alois a cargo, seguramente estamos destinados a tiempos mejores. Es un líder fuerte y sólido que hará que nuestro país sea más grande que nunca."
 LIC_Prince_Alois_leader: "Su Alteza del Principado de Liechtenstein, Príncipe Alois"
 LIC_globalization: "Globalización"
 LIC_globalization_desc: "El resto del mundo ha dejado atrás la monarquía y todas las tonterías que la rodean. Quizás sea hora de que abracemos el concepto de globalización."
 LIC_changing_succesion_laws: "Reforma de las leyes de sucesión"
 LIC_changing_succesion_laws_desc: "Ahora que tenemos el control del gobierno, el parlamento ha reformado las leyes de sucesión real para limitar el poder de la monarquía y dejarla a merced del pueblo."
 LIC_abolish_the_monarchy: "Abolir la monarquía"
 LIC_abolish_the_monarchy_desc: "Ahora, en una posición de poder indiscutido, podemos abolir la monarquía y confiscar los bienes de la familia real."
 LIC_claim_the_HRE: "Reclamar el trono del Sacro Imperio Romano Germánico"
 LIC_claim_the_HRE_desc: "Liechtenstein es la última monarquía auténtica de todo el antiguo Sacro Imperio Romano Germánico. Aunque los demás príncipes electores han sido destituidos del poder, nosotros hemos demostrado ser más resistentes que ellos. Aunque hará falta mucha preparación para asegurarnos de que nuestra declaración no sea aceptada... horriblemente, por decir lo menos, podemos emitir nuestro voto y declararnos Emperadores. El vencedor se llevará el botín."
 LIC_purchase_alaska: "La Nueva Compra de Alaska"
 LIC_purchase_alaska_desc: "Aunque comprensible en su momento, deseamos corregir el error que nuestros antepasados cometieron al rechazar la oferta de compra de Alaska de la Casa Romanov. Aunque puede llevar mucho tiempo que nos tomen en serio, deberíamos comenzar a acercarnos a la administración de Estados Unidos para hablar sobre la compra del estado de inmediato. Sin embargo, ¡puede costarnos hasta §R$$1 billón§!"
 LIC_fueling_society: "Combustible verde"
 LIC_fueling_society_desc: "No tenemos recursos naturales, pero si los tuviéramos, por supuesto no los utilizaríamos, ya que nuestro objetivo es hacer del mundo un lugar mejor. Por eso utilizamos generadores de biocombustibles para satisfacer nuestras necesidades energéticas. La energía verde es el futuro y, con suerte, esta vez Liechtenstein no tardará en sumarse a esta nueva tendencia."
 LIC_new_work_places: "Empleados extranjeros"
 LIC_new_work_places_desc: "A través de la integración económica con Austria y Suiza, es posible permitir que los trabajadores extranjeros viajen diariamente a nuestro país. Esto, por supuesto, requerirá una inversión significativa en transporte."
 LIC_the_military_question: "La cuestión militar"
 LIC_the_military_question_desc: "Hemos estado sin un ejército desde 1869, esto podría no ser la mejor manera de avanzar para nuestra nación, estamos frente a una encrucijada."
 LIC_defensive_military: "Militar defensivo"
 LIC_defensive_military_desc: "En la Segunda Guerra Mundial, los suizos nos describieron como su flanco débil, debido a nuestra falta de un ejército permanente capaz de defendernos. Es hora de que fortalezcamos nuestro ejército y hagamos que nuestra nación sea capaz de defenderse."
 LIC_offensive_military: "Militar ofensivo"
 LIC_offensive_military_desc: "Podemos parecer insignificantes desde el exterior, pero en realidad, tenemos la capacidad de golpear por encima de nuestra categoría. Es hora de que demostremos esto al mundo."
 LIC_home_defence: "Defensa del hogar"
 LIC_home_defence_desc: "Al igual que nuestro vecino Suiza, seremos conocidos como una fortaleza alpina. Ningún enemigo de Liechtenstein podrá entrar o salir de nuestro territorio sin pelear."
 LIC_intervention_force: "Fuerzas de intervención"
 LIC_intervention_force_desc: "Si queremos que se nos tome en serio en el escenario internacional, debemos demostrar que somos capaces de ayudar en conflictos en todo el mundo, no solo en casa."
 LIC_stepping_up_recruitment: "Establecer Guardia Nacional"
 LIC_stepping_up_recruitment_desc: "Necesitamos establecer una fuerza de defensa que pueda ser convocada en tiempos de guerra para proteger nuestro hogar de la invasión."
 LIC_aggresive_recruitment: "Esfuerzos de reclutamiento agresivos"
 LIC_aggresive_recruitment_desc: "Nuestra fuerza militar todavía es bastante pequeña. Debemos reclutar a gran parte de nuestra población para que se convierta en una fuerza realmente formidable a gran escala."
 LIC_extensive_defensive_spending: "Gastos extensivos en defensa militar"
 LIC_extensive_defensive_spending_desc: "Estamos estirando nuestra economía para asegurar nuestras capacidades defensivas en caso de ser atacados."
 LIC_military_machinery: "Producción de armas de Liechtenstein"
 LIC_military_machinery_desc: "Con cada vez más fondos invertidos en el ámbito militar, ahora podemos empezar a desarrollar y construir armas por nuestra cuenta, sin necesidad de licencias extranjeras ni ayuda industrial."
 LIC_extensive_offensive_spending: "Gastos extensivos en ofensiva militar"
 LIC_extensive_offensive_spending_desc: "Con una suma aún mayor de dinero dedicada a nuestro ejército, ahora podemos poner los toques finales en la construcción de un ejército formidable con fuertes capacidades ofensivas y defensivas."
 LIC_military_research: "Investigación militar"
 LIC_military_research_desc: "Con un ejército adecuado viene la necesidad de un personal de investigación adecuado sobre el terreno, tendremos que redirigir los fondos para asegurarnos de conseguirlo."
 LIC_the_civilian_sector: "El sector civil"
 LIC_the_civilian_sector_desc: "Apenas tenemos la industria para realizar cambios económicos revolucionarios en nuestro propio país, necesitamos una afluencia de inversores para que esto suceda."
 LIC_roads: "Carreteras de Liechtenstein"
 LIC_roads_desc: "En nuestro pequeño país tenemos pocas carreteras, sin embargo nuestro país es recomendado como destino de viajes por carretera, para ayudar a impulsar nuestra economía con el turismo necesitamos hacer nuevas carreteras y mejorar las que ya tenemos."
 LIC_railway: "Estación de tren Schaan-Vaduz"
 LIC_railway_desc: "Actualmente solo tenemos 4 estaciones de tren en nuestro país. Necesitamos expandir esto y asegurarnos de tener un ferrocarril que llegue a todas partes de nuestro hermoso país. Esto ayudará al turismo en tren."
 LIC_tourism_boom: "Turismo"
 LIC_tourism_boom_desc: "El turismo ya ayudaba a nuestra economía, pero con un mayor acceso a nuestro país hemos visto una afluencia de aún más turistas que eligen nuestro país como su destino."
 LIC_industry: "Crecimiento de la industria"
 LIC_industry_desc: "Tenemos poco o nada de producción para mencionar, necesitamos prepararnos para una industria a gran escala para prosperar."
 LIC_industry_growth: "Expansión"
 LIC_industry_growth_desc: "Nos resulta cada vez más difícil encontrar espacio para expandir nuestra industria en nuestro pequeño país, por lo que los precios de la tierra están aumentando."
 LIC_building_industry: "Pequeña maquinaria especializada"
 LIC_building_industry_desc: "Los productos de exportación de Liechtenstein incluyen maquinaria especializada pequeña, productos dentales, sellos, hardware y cerámica. Finalmente hemos podido mejorar las instalaciones de estos productos."
 LIC_fuel_for_farmers: "Combustible para los agricultores"
 LIC_fuel_for_farmers_desc: "Nuestros agricultores producen una variedad de productos diferentes, como trigo, cebada, maíz, papas e incluso tienen ganado para producir productos lácteos. Todo esto requiere maquinaria y nuestra maquinaria requiere combustible, así que asegurémonos de que nuestros agricultores puedan mantener sus máquinas en funcionamiento."
 LIC_storage_for_fuel: "Almacenamiento de combustible"
 LIC_storage_for_fuel_desc: "Con el aumento de la producción de combustible, nos dimos cuenta de que necesitamos mejores contenedores para almacenar el combustible que producimos."
 LIC_farming_grants: "Subvenciones agrícolas"
 LIC_farming_grants_desc: "Hemos decidido invertir dinero en nuestra comunidad agrícola para aumentar su crecimiento, esto también ha permitido al gobierno acceso limitado a ciertas áreas del país a las que antes no tenían acceso."
 LIC_resources: "Recursos no descubiertos"
 LIC_resources_desc: "Al obtener acceso a partes de nuestro país que anteriormente estaban en manos privadas, hemos ampliado nuestra búsqueda de recursos naturales y, al cavar profundamente, hemos logrado encontrar algunos recursos valiosos."
 LIC_digging_deep: "¡Cavando, cavando, cavando!"
 LIC_digging_deep_desc: "Ahora que hemos establecido relaciones positivas con los miembros de la Unión Europea, podemos integrar nuestra economía para que sea compatible con el mercado europeo más grande."
 LIC_health_care: "Atención médica"
 LIC_health_care_desc: "En nuestro país, la mayoría de los ciudadanos poseen una gran riqueza; sin embargo, la gente espera que la sociedad cuide de ellos. Si queremos mantenernos a la altura de los estándares modernos, debemos aumentar el gasto en atención médica."
 LIC_decrease_police: "Reducción de fondos para la Landespolizei"
 LIC_decrease_police_desc: "Actualmente, contamos con una fuerza policial de 125 empleados que cubren 160 km2 en un país que es uno de los más seguros de Europa. Esto es innecesario, por lo que debemos reducir los fondos para la Landespolizei."
 LIC_labour_unions: "El trabajador"
 LIC_labour_unions_desc: "Nuestra población trabajadora ha apreciado el trabajo que hemos realizado al dirigir los fondos del gobierno hacia los lugares adecuados para que obtengan el máximo provecho de sus impuestos."
 LIC_growing_research: "Universidad de Liechtenstein"
 LIC_growing_research_desc: "Actualmente, Hochschule Liechtenstein es la única universidad que tenemos en nuestro país, y tenemos estudiantes y profesores de otras 40 nacionalidades. Sin embargo, solo tenemos 2 campos principales de estudio, arquitectura y economía de negocios. Necesitamos expandir nuestra universidad para admitir a más estudiantes y ofrecer más campos de estudio."
 LIC_starting_arms_industry: "Desarrollo de la industria armamentista"
 LIC_art_bonus: "Bono de arte"
 LIC_as_fighter: "Avión de combate"
 LIC_as_mbt: "Carro de combate principal"
 LIC_starting_arms_industry_desc: "Con el crecimiento de nuestra industria civil y la remodelación de nuestro ejército, es hora de comenzar a pensar en producir nuestras propias armas."
 LIC_arms_industry: "armas de liechtenstein"
 LIC_arms_industry_desc: "Al poner en marcha este proceso, nos dimos cuenta de que había mucho dinero que ganar en la industria armamentista, así que comenzamos a producir en masa."
 LIC_international_diplomacy: "Diplomacia internacional"
 LIC_international_diplomacy_desc: "Liechtenstein ha tenido una unión aduanera con Suiza y Austria desde 1924, y hasta el día de hoy siguen siendo nuestros aliados cercanos. Incluso utilizamos el franco suizo como nuestra moneda nacional."
 LIC_tax_haven: "Banco LGT"
 LIC_tax_haven_desc: "El banco del principado de Liechtenstein es propiedad de la familia principesca reinante de Liechtenstein y tiende a proporcionar refugio fiscal para los ricos y poderosos."
 LIC_german_haven: "Refugio alemán"
 LIC_german_haven_desc: "Actualmente, el 19.4% de la población de Liechtenstein proviene de países de habla alemana, no podemos confirmar ni negar que esto se deba a nuestros impuestos."
 LIC_american_haven: "Refugio americano"
 LIC_american_haven_desc: "Estamos presenciando una afluencia de muchos estadounidenses adinerados, pero, por supuesto, esto se debe a nuestros hermosos paisajes."
 LIC_growing_tax_haven: "Crecimiento del refugio fiscal"
 LIC_growing_tax_haven_desc: "Por razones desconocidas, Liechtenstein parece estar ganando popularidad en todo el mundo, especialmente entre los ciudadanos adinerados."
 LIC_british_haven: "Refugio británico"
 LIC_british_haven_desc: "Al menos 100 personas británicas han encontrado un gran interés en el paisaje de Liechtenstein."
 LIC_finnish_haven: "Refugio finlandés"
 LIC_finnish_haven_desc: "Más de 20 finlandeses prefieren las montañas de Liechtenstein en lugar de las montañas de su propio país."
 LIC_huge_tax_haven: "Gran refugio fiscal"
 LIC_huge_tax_haven_desc: "Personas adineradas de todo el mundo acuden en masa a nuestro país, obviamente debido a la cocina liechtensteiniana."
 LIC_international_cooperation: "Cooperación internacional"
 LIC_international_cooperation_desc: "La historia no ha mostrado favor hacia aquellos que se benefician a expensas de las grandes potencias del mundo. Si queremos mantener el favor de las superpotencias mundiales, debemos cooperar para detener la evasión fiscal."
 LIC_alp_integration: "Integración con los Alpes"
 LIC_alp_integration_desc: "Liechtenstein está situado en el corazón de Europa y es uno de los únicos países del mundo que no tiene salida al mar. Para prosperar, debe integrarse estrechamente con sus vecinos."
 LIC_EU_cooperation: "Cooperación con la UE"
 LIC_EU_cooperation_desc: "Liechtenstein es uno de los muchos pequeños y ricos países de Europa que se beneficia de la integración. Aunque no es elegible para ser miembro de la UE, se deben tomar medidas para garantizar relaciones fructíferas con los países de la UE para un crecimiento futuro."
 LIC_USA_cooperation: "Cooperación con Estados Unidos"
 LIC_USA_cooperation_desc: "Estados Unidos es la principal potencia mundial en el cambio de milenio. Cooperar con ellos para reformar nuestras leyes fiscales allanará el camino hacia la prosperidad internacional para Liechtenstein."
 LIC_EU_integration: "Integración en la UE"
 LIC_EU_integration_desc: "Ahora que hemos establecido relaciones positivas con los miembros de la Unión Europea, podemos integrar nuestra economía para que sea compatible con el mercado europeo más amplio."
 LIC_international_investments: "Inversiones Internacionales"
 LIC_international_investments_desc: "Hemos logrado avances en los dos mercados más importantes del mundo y en nuestros vecinos más cercanos. Ahora es el momento de aprovechar nuestras nuevas relaciones para asegurar el futuro financiero del principado de Liechtenstein."
 LIC_international_research: "Cooperación Internacional en Investigación"
 LIC_international_research_desc: "Podemos acercarnos a nuestros amigos internacionales y solicitarles ayuda con nuestros esfuerzos de investigación, permitiendo a Liechtenstein comenzar a cubrir la enorme brecha tecnológica."
 LIC_immigrants: "Inmigrantes"
 LIC_immigrants_desc: "Liechtenstein ha experimentado un gran flujo de personas de diversas nacionalidades que buscan obtener la ciudadanía en nuestro país. Esto nos costará algo, pero podría beneficiarnos a largo plazo al obtener más personas para la población activa."
 LIC_refugees: "Refugiados"
 LIC_refugees_desc: "La tensión en el mundo está aumentando debido a la guerra, lo que lleva a personas que huyen de la guerra. Podemos acoger a algunas de estas personas en nuestro país para aumentar nuestra población, pero acoger refugiados conlleva un costo enorme."
 LIC_switzerland_refugees: "Refugiados Suizos"
 LIC_switzerland_refugees_desc: "Dado que tenemos una población tan pequeña, podemos ofrecer acoger a algunos refugiados que de otro modo buscarían refugio en Suiza."
 LIC_austria_refugees: "Refugiados Austriacos"
 LIC_austria_refugees_desc: "Pediremos a Austria que guíe a algunos de los refugiados que viajan por su país en dirección oeste para que sean redirigidos hacia nosotros y así aumentar nuestra población."
 LIC_growth_boost: "Impulso al Crecimiento"
 LIC_growth_boost_desc: "Para bien o para mal, hemos recibido un gran grupo de personas en nuestro país. Cómo afectará a nuestro país solo el tiempo lo dirá."
 LIC_foreign_legion: "Legión Extranjera"
 LIC_foreign_legion_desc: "Nuestro ejército es pequeño y tiene poco de qué hablar, pero afortunadamente podemos aumentarlo contratando ayuda externa. La vida del mercenario aún no ha desaparecido."
 LIC_closed_borders: "Cierre de Fronteras"
 LIC_closed_borders_desc: "Los extranjeros buscarían aprovecharse de la prosperidad de Liechtenstein. Nuestro pueblo ha trabajado para construir lo que tenemos hoy, y no toleraremos a los oportunistas ahora que las cosas van bien."
 LIC_no_refuge: "Sin Refugio"
 LIC_no_refuge_desc: "La única responsabilidad de Liechtenstein es hacia su pueblo. Para asegurar nuestro futuro seguro y próspero, debemos cuidar de nosotros mismos en primer lugar y nunca de los extranjeros."
 LIC_embrace_our_heritage: "Abrazar Nuestro Patrimonio"
 LIC_embrace_our_heritage_desc: "Liechtenstein, aunque tiene una influencia menor en los eventos globales, tiene una historia más larga y rica que casi cualquier otra. Es hora de que abracemos ese patrimonio."
 LIC_quality_over_quantity: "Calidad Sobre Cantidad"
 LIC_quality_over_quantity_desc: "Mientras que las naciones de todo el mundo permiten que inmigrantes y refugiados entren en masa a sus países para llenar sus ejércitos, Liechtenstein comprende que, en una guerra moderna, una buena división vale mucho más que cien milicias ineptas."
 LIC_liechtensteiner_concentrated_education: "Educación Concentrada en Liechtenstein"
 LIC_liechtensteiner_concentrated_education_desc: "La historia y el legado de Liechtenstein ocupan un lugar demasiado pequeño en nuestras aulas, y cada día nuestros niños dejan que nuestro legado quede relegado a un pasado lejano. Es hora de que adaptemos nuestro sistema educativo para abordar este problema."
 LIC_focus_internally: "Enfoque Interno"
 LIC_focus_internally_desc: "Mientras que otras naciones juegan juegos geopolíticos e intentan explotar a los pueblos del mundo, Liechtenstein ha sobrevivido centrándose en sí mismo. Deberíamos ajustar nuestra política nacional para asegurarnos de seguir haciéndolo."
 LIC_homogeneous_state: "Estado Homogéneo"
 LIC_homogeneous_state_desc: "Hemos cerrado con éxito nuestra nación a aquellos que intentarían aprovecharse de nosotros, sin aislarnos. Hemos mirado hacia nuestro pasado y dentro de nuestras propias fronteras, y hemos encontrado prosperidad. La clave del éxito de Alemania es su carbón y sus extensas llanuras, la de Rusia son sus enormes extensiones de tierras de cultivo, la de Francia es su acero y sus montañas defensivas. La de Liechtenstein es la voluntad y determinación de los liechtensteinianos."
 LIC_invest_small_arms: "Inversión en Armas Pequeñas"
 LIC_invest_small_arms_desc: "Al norte tenemos un poderoso arsenal de equipos militares. Veremos si podemos comprar algunas armas de infantería de Alemania."
 LIC_invest_command_equipment: "Equipamiento de Control de Comando"
 LIC_invest_command_equipment_desc: "Después de haber comprado armas de infantería a Alemania, buscamos cooperar aún más con ellos comprando Equipamiento de Control de Comando."
 LIC_invest_helicopters: "Caballería Aérea Americana"
 LIC_invest_helicopters_desc: "Estados Unidos tiene una larga historia de uso de helicópteros en combate. Intentaremos comprar algunos de sus helicópteros de transporte para reforzar nuestra propia Caballería Aérea."
 LIC_invest_as_fighter: "Cazas Americanos"
 LIC_invest_as_fighter_desc: "Estados Unidos ha estado dominando el mercado de armas con sus aviones de combate durante bastante tiempo. Es hora de que nos sumemos al negocio y adquiramos nuestros propios aviones de combate para dominar nuestro propio espacio aéreo."
 LIC_invest_apc: "Inversión en APC"
 LIC_invest_apc_desc: "El Swiss Piranha es famoso y se utiliza en todo el mundo. Nos vendría bien comprar algunos de ellos."
 LIC_invest_ifv: "Inversión en IFV"
 LIC_invest_ifv_desc: "El vehículo de combate de infantería (IFV) es una gran adición para cualquier ejército moderno, ya que posee un verdadero poder de fuego y, al mismo tiempo, puede usarse para transportar un pelotón de infantería."
 LIC_invest_MBT: "Inversión en MBT"
 LIC_invest_MBT_desc: "El Leopard es un tanque legendario de una nación conocida por producir tanques legendarios. Cuando estemos buscando un nuevo tanque para nuestro país, el Leopard es la elección segura."
 LIC_invest_utility: "Inversión en Vehículos de Servicio"
 LIC_invest_utility_desc: "Los vehículos de servicio de cualquier ejército están compuestos por varias ramas diferentes, ya sea los jeeps ligeros para reconocimiento o las maquinarias pesadas que utilizan los ingenieros. Actualmente, la mayoría de nuestro equipo es comprado a Alemania, así que seguramente también obtendremos un buen trato en esto."
 LIC_invest_sp_arty: "Inversión en Artillería Autopropulsada"
 LIC_invest_sp_arty_desc: "Cualquier ejército moderno, desde antes de la Segunda Guerra Mundial, ha dependido en gran medida de la artillería para recibir apoyo. Nuestro ejército también necesitará esto."
 LIC_international_banking: "Banca Internacional"
 LIC_international_banking_desc: "Liechtenstein debería utilizar sus nuevas inversiones para atraer a banqueros internacionales a nuestra nación. Por supuesto, alguien tendrá que ir..."
 LIC_banking_custom_tooltip: "§YBanqueros internacionales§! Cambio de opinión en §G10§! (Actual: §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "Desbloquea la decisión §YInversión Interna§!."
 LIC_immigration_remove_conditions: "Los bienes de consumo adicionales de la idea serán eliminados si nuestro país crece más de 100,000 personas."
 LIC_small_haven_taxes: "Tasa de Impuesto Corporativo por debajo del 20%"
 LIC_medium_haven_taxes: "Tasa de Impuesto Corporativo por debajo del 15%"
 LIC_large_haven_taxes: "Tasa de Impuesto Corporativo por debajo del 10%"
 LIC_AS_purchase_tt: "§R¡Si nuestra economía o población no es lo suficientemente grande, podríamos colapsar tratando de mantener una fuerza aérea tan grande!§!"
 LIC_idea_abolished_military: "Ejército Abolido"
 LIC_idea_abolished_military_desc: "En 1868 decidimos abolir nuestro ejército debido al alto costo que implicaba, y desde entonces hemos tenido un acuerdo informal con Austria y Suiza para que nos ayuden si es necesario."
 LIC_idea_abolished_arms_industry: "Industria de Armas Abolida"
 LIC_idea_abolished_arms_industry_desc: "Como no tenemos un ejército, no hay razón para tener una industria de armas."
 LIC_idea_prince_regnant: "Príncipe de Liechtenstein"
 LIC_idea_prince_regnant_desc: "Nuestro Príncipe Reinante siempre ha tenido un gran apoyo público."
 LIC_idea_stauch_traditionalism: "Tradicionalismo de Liechtenstein"
 LIC_idea_stauch_traditionalism_desc: "En estos tiempos difíciles, la gente se está acercando a nuestro líder fuerte."
 LIC_idea_modern_monarch: "Monarquía Teatral"
 LIC_idea_modern_monarch_desc: "Es hora de que el Monarca asuma un papel más ceremonial."
 LIC_idea_monarch_growing_power: "El Poder de la Monarquía"
 LIC_idea_monarch_growing_power_desc: "Cuanto más apoyo gane nuestra monarquía, más poder tendremos para realizar los cambios políticos necesarios."
 LIC_idea_monarch_power_supreme: "El Fürst Gobierna Supremo"
 LIC_idea_monarch_power_supreme_desc: "Con el pleno apoyo de nuestros ciudadanos, nuestro poder sobre el pueblo ha alcanzado su máximo nivel."
 LIC_idea_alois: "Su Alteza Serenísima"
 LIC_idea_alois_desc: "¡Su Alteza Serenísima Alois traerá estabilidad y prosperidad a nuestro país!"
 LIC_idea_globalization: "Globalización"
 LIC_idea_globalization_desc: "Hemos abrazado la globalización."
 LIC_idea_equal_succesion: "Monarquía Limitada"
 LIC_idea_equal_succesion_desc: "Ahora que el gobierno está firmemente a cargo, el parlamento ha reformado las leyes de sucesión real para limitar la monarquía y dejarla a merced del pueblo."
 LIC_idea_start_defensive_military: "Fortalecimiento del Ejército Defensivo"
 LIC_idea_start_defensive_military_desc: "Liechtenstein debe tomar como ejemplo a su vecino, Suiza. Refuerce sus defensas y haga que resulte inadmisible invadirnos, pues el precio de la invasión no compensará el beneficio que ello implica."
 LIC_idea_start_offensive_military: "Fortalecimiento del Ejército Ofensivo"
 LIC_idea_start_offensive_military_desc: "Liechtenstein, aunque limitado en su capacidad, puede proyectar poder hacia muchas naciones del tercer mundo si se le dan las herramientas adecuadas. Es hora de comenzar el proceso de armarnos para proteger nuestros intereses en el extranjero."
 LIC_idea_defensive_military: "Una Guardia Nacional"
 LIC_idea_defensive_military_desc: "Liechtenstein no tiene ninguna posibilidad real de competir con muchas de las grandes potencias del mundo en el campo de batalla abierto. Si bien no podemos enfrentarlas directamente, podemos disuadirlas de intentar alterar la soberanía de Liechtenstein. Con firmeza."
 LIC_idea_offensive_military: "Esfuerzos de Reclutamiento Extensivos"
 LIC_idea_offensive_military_desc: "Con nuestra pequeña población, si queremos igualar a cualquier otro en el campo de batalla, debemos comenzar a movilizar rápidamente a nuestros ciudadanos capaces de servir en el ejército."
 LIC_idea_extensive_defensive_military: "Gastos Defensivos Extensivos"
 LIC_idea_extensive_defensive_military_desc: "Hemos hecho todo lo posible para asegurarnos de que nuestro ejército esté preparado para un ataque extranjero en nuestro territorio."
 LIC_idea_extensive_offensive_military: "Gastos Ofensivos Extensivos"
 LIC_idea_extensive_offensive_military_desc: "Ahora finalmente tenemos un ejército del cual podemos estar orgullosos."
 LIC_idea_starting_arms_industry: "Industria de Armas Incipiente"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "armas de liechtenstein"
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen es el nombre de nuestra industria de armas patrocinada por el estado."
 LIC_idea_fledgeling_tax_haven: "Paraíso Fiscal Incipiente"
 LIC_idea_fledgeling_tax_haven_desc: "Aunque apenas estamos comenzando el proceso, Liechtenstein sentará las bases para prosperar a expensas de los gobiernos extranjeros."
 LIC_idea_growing_tax_haven: "Paraíso Fiscal en Crecimiento"
 LIC_idea_growing_tax_haven_desc: "Liechtenstein está creciendo lentamente como un paraíso fiscal que alberga a muchas empresas de todo el mundo."
 LIC_idea_huge_tax_haven: "Gran Paraíso Fiscal"
 LIC_idea_huge_tax_haven_desc: "Las personas pueden visitarnos debido a la cocina de Liechtenstein, pero se quedan por el paisaje."
 LIC_idea_defunct_tax_haven: "Paraíso Fiscal Obsoleto"
 LIC_idea_defunct_tax_haven_desc: "Este país solía ser un paraíso fiscal, sin embargo, debido a su actual impuesto corporativo, ya no puede funcionar como tal."
 LIC_idea_large_refugee_population: "Gran Población de Refugiados"
 LIC_idea_large_refugee_population_desc: "Hemos acogido a un gran número de refugiados en nuestro país, lo que ha aumentado significativamente nuestra población a costa de nuestra pequeña economía."
 LIC_idea_large_refugee_population_sustained: "Población de Refugiados Sostenible"
 LIC_idea_large_refugee_population_sustained_desc: "Hemos acogido a un gran número de refugiados en nuestro país, lo que ha aumentado significativamente nuestra población."
 LIC_EU_integration_idea: "Integración en la UE"
 LIC_EU_integration_idea_desc: "Liechtenstein se ha integrado en la economía de la Unión Europea, lo que le brinda varias ventajas."
 LIC_alp_integration_idea: "Integración Alpina"
 LIC_alp_integration_idea_desc: "Liechtenstein ha optado por integrarse en las economías de sus vecinos."
 LIC_idea_limited_exports: "Exportaciones Limitadas"
 LIC_idea_limited_exports_desc: "Liechtenstein ha decidido centrarse en el ámbito interno y reducir la cantidad de recursos exportados al exterior."
 LIC_idea_closed_borders: "Fronteras Cerradas"
 LIC_idea_closed_borders_desc: "Debido a la estricta política de inmigración implementada por el gobierno de Liechtenstein, la nación tiene un crecimiento reducido de su población."
 LIC_idea_deny_refugees: "Negación de Refugiados"
 LIC_idea_deny_refugees_desc: "Liechtenstein ha decidido negarse a aceptar refugiados internacionales, evitando así tensionar su microeconomía."
 LIC_idea_internal_focus: "Enfoque Interno"
 LIC_idea_internal_focus_desc: "Liechtenstein ha rechazado la política internacional, dándose cuenta de que, para seguir siendo próspero en la próxima era, debe centrarse en sí mismo."
 LIC_idea_homogeneous_state: "Estado Homogéneo"
 LIC_idea_homogeneous_state_desc: "Liechtenstein se ha unido como un estado de liechtensteinianos de ideas afines. Los conflictos y las luchas internas que afectan a casi todas las demás naciones ya no se aplican a Liechtenstein."
 LIC_idea_quality_over_quantity: "Calidad sobre Cantidad"
 LIC_idea_quality_over_quantity_desc: "Liechtenstein ha centrado sus esfuerzos en la calidad de sus fuerzas armadas en lugar de su tamaño."
 LIC_idea_concentrated_education: "Educación Concentrada en Liechtenstein"
 LIC_idea_concentrated_education_desc: "Liechtenstein ha decidido dar prioridad a su historia y su patrimonio en las aulas, lo que supone un coste mínimo para su competencia tecnológica."
 LIC_idea_huge_immigration: "Inmigración Enorme"
 LIC_idea_huge_immigration_desc: "Liechtenstein ha tendido la mano a todo el mundo para animar a la gente a venir a su país, lo que ha supuesto sacrificar gran parte de su poderío económico. El efecto será menor si Liechtenstein consigue llegar a una población lo suficientemente grande como para que la inmigración no suponga una carga tan grande."
 LIC_idea_immigration: "Inmigración Fomentada"
 LIC_idea_immigration_desc: "Liechtenstein fomentó en gran medida la inmigración y ha crecido lo suficiente como para que la población adicional ya no sea una gran carga para su economía."
 LIC_idea_international_investments: "Retornos de Inversiones Internacionales"
 LIC_idea_international_investments_desc: "Nuestras inversiones internacionales generan dividendos directamente en nuestra economía."
 LIC_idea_USA_cooperation: "Estipendios de Cooperación Estadounidense"
 LIC_idea_USA_cooperation_desc: "Como resultado de nuestra cooperación con los Estados Unidos, se nos ha otorgado un paquete de estímulo económico."
 LIC_idea_EU_cooperation: "Estipendios de Cooperación Europea"
 LIC_idea_EU_cooperation_desc: "Como resultado de nuestra cooperación con la Unión Europea, se nos ha otorgado un paquete de estímulo económico."
 LIC_idea_large_haven_tt: "§REl paraíso fiscal se eliminará si la tasa impositiva corporativa supera el 10%.§!"
 LIC_idea_medium_haven_tt: "§REl paraíso fiscal se eliminará si la tasa impositiva corporativa supera el 15%.§!"
 LIC_idea_small_haven_tt: "§REl paraíso fiscal se eliminará si la tasa impositiva corporativa supera el 20%.§!"
 LIC_idea_low_taxes_tt: "§GEl paraíso fiscal se restablecerá una vez que la tasa impositiva corporativa se haya reducido a niveles aceptables.§!"
 LIC_idea_competitive_rnd: "Departamento de Investigación Competitiva"
 LIC_idea_competitive_rnd_desc: "El creciente sector de servicios de Liechtenstein significa que tienen los recursos para competir a un nivel más alto con otras potencias mundiales."
 LIC_idea_advanced_rnd: "Departamento de Investigación Avanzada"
 LIC_idea_advanced_rnd_desc: "El creciente sector de servicios de Liechtenstein significa que tienen los recursos para competir a un nivel más alto con otras potencias mundiales."
 LIC_idea_seized_assets: "Bienes Incautados"
 LIC_idea_seized_assets_desc: "Liechtenstein ha confiscado los bienes de su familia real y está obteniendo beneficios temporales."
 LIC_idea_foreign_workers: "Trabajadores Extranjeros"
 LIC_idea_foreign_workers_desc: "A través de la cooperación con sus vecinos, Liechtenstein puede organizar que los ciudadanos de Austria y Suiza se conviertan en trabajadores permanentes en su nación."
 LIC_idea_foreign_workers_tt: "§R¡Esta idea se eliminará si implementamos el cierre de fronteras!§!"
 LIC_idea_closed_borders_tt: "§R¡Esta idea nos impedirá invitar a trabajadores extranjeros!§!"
 LIC_idea_expanding_military_research: "Expandiendo Nuestra Investigación Militar"
 LIC_idea_growing_our_research: "Creciendo Nuestra Investigación"
 LIC_idea_international_research_cooperation: "Cooperación Internacional en Investigación"
 Liechtenstein.1.t: "Príncipe Alois"
 Liechtenstein.1.d: "A medida que Hans Adam se va haciendo mayor, es hora de que el Príncipe Alois tome las riendas del gobierno. Se espera que sea una transición fluida y que su reinado sea fructífero."
 Liechtenstein.1.a: "El heredero aparente"
 Liechtenstein.6.t: "La Compra de Alaska"
 Liechtenstein.6.d: "Liechtenstein se ha acercado a nosotros para comprar el estado de Alaska. ¿Cuál es nuestra respuesta?"
 Liechtenstein.6.a: "¿Esto es una broma? Aparta esto de mi escritorio."
 Liechtenstein.6.b: "Bueno, podríamos usar algo de dinero extra..."
 Liechtenstein.6.c: "Finalmente, una excusa para deshacernos de Sarah Palin."
 Liechtenstein.2.t: "Estados Unidos rechaza nuestra oferta"
 Liechtenstein.2.d: "Después de más de un año de planificación cuidadosa, Estados Unidos ha decidido no considerar nuestra oferta. Tendremos que encontrar una forma de expandir nuestras tierras por otros medios..."
 Liechtenstein.2.a: "Bueno, de todos modos era poco probable."
 Liechtenstein.3.t: "¡Estados Unidos acepta nuestra oferta!"
 Liechtenstein.3.d: "Estados Unidos ha decidido que el alto precio que hemos ofrecido vale la pena y ha aceptado nuestra oferta de comprar el estado de Alaska."
 Liechtenstein.3.a: "Ahora debemos ver cómo encaja esto en el presupuesto de este año..."
 Liechtenstein.4.t: "¡Estados Unidos nos da Alaska gratis!"
 Liechtenstein.4.d: "Estados Unidos, por alguna razón, ha rechazado nuestra oferta de pago y en su lugar desea regalarnos Alaska de forma gratuita."
 Liechtenstein.4.a: "Espera, ¿qué?"
 Liechtenstein.5.t: "Estados Unidos vende Alaska a Liechtenstein"
 Liechtenstein.5.d: "Estados Unidos ha acordado vender el antiguo estado de Alaska al Principado de Liechtenstein. No estamos seguros si esto se debe a desesperación financiera o incompetencia, pero ha sucedido de todos modos."
 Liechtenstein.5.a: "Este mundo está loco. Por eso nos mantenemos apartados."
 Liechtenstein.5.b: "Entendible, que tengas un buen día."
 Liechtenstein.7.t: "El Trono del Sacro Imperio Romano"
 Liechtenstein.7.d: "Liechtenstein, que se proclama el último principado del Sacro Imperio Romano Germánico, se ha autoproclamado emperador del Sacro Imperio Romano Germánico. Queda por ver si se trata de un extraño truco publicitario o de un verdadero medio para ampliar su influencia."
 Liechtenstein.7.a: "Un rincón desquiciado que habla tonterías, eso es todo lo que es Liechtenstein."
 Liechtenstein.7.b: "Esto es una seria amenaza para la comunidad internacional. ¡Debemos prepararnos!"
 Liechtenstein.7.c: "¡Ja! ¡Buena esa, Alois!"
 Liechtenstein.7.e: "Como debe ser."
 LIC_enlist_refugees: "Esfuerzos de reclutamiento"
 LIC_enlist_refugees_desc: "Nuestro país es pequeño, débil y no cuenta con mucha mano de obra para abastecer a nuestro ejército, gran parte de nuestro ejército está compuesto por los refugiados que hemos estado acogiendo en nuestro país."
 LIC_enlist_small: "Esfuerzos de reclutamiento a pequeña escala"
 LIC_enlist_small_desc: "Destinaremos una pequeña parte de los refugiados en nuestro país para que sean empleados por nuestras fuerzas armadas."
 LIC_enlist_medium: "Esfuerzos de reclutamiento a mediana escala"
 LIC_enlist_medium_desc: "Destinaremos una parte considerable de los refugiados en nuestro país para que sean empleados por nuestras fuerzas armadas."
 LIC_enlist_large: "Esfuerzos de reclutamiento a gran escala"
 LIC_enlist_large_desc: "Destinaremos una gran parte de los refugiados que llegan a nuestro país para que sean empleados por nuestras fuerzas armadas."
 LIC_internal_investment_category: "Inversiones internas"
 LIC_internal_investment_category_desc: "¡Invertir internamente siempre es una decisión increíble!"
 LIC_internal_investment: "Inversión interna"
 LIC_internal_investment_desc: "Liechtenstein, a pesar de su pequeña población, puede alcanzar alturas nunca antes vistas por una nación tan pequeña."
 LIC_internal_investment_count: "Total de inversiones internas ([?LIC_internal_invested_count]) < 5"
