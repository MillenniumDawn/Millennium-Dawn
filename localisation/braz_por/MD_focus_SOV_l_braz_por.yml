 SOV_500_days_category: "Programa de 500 Dias"
 SOV_500_days_category_desc: "O Programa de 500 Dias foi uma iniciativa proposta em 1990 pelo economista soviético Stanislav Shatalin e pelo Presidente da Comissão de Reformas Econômicas Grigory Yavlinskiy. O principal objetivo deste programa é realizar a transição de uma economia planejada para um verdadeiro capitalismo de mercado, reduzindo o papel do estado na economia. Infelizmente, o programa nunca foi implementado porque a elite soviética considerava-o radical demais.\nApós os erros da Terapia de Choque de Gaydar e a má gestão econômica dos governos anteriores, a situação econômica atual exige que tentemos novamente e implementemos completamente o Programa de 500 Dias para realizar a conversão completa para uma economia de mercado moderna!"
