 EU_POTEF_call_election: "Convocar elecciones de POTEF"
 EU_POTEF_call_election_desc: "Con la formación de la Federación Europea, el cargo de Presidente de la Federación Europea (POTEF) se creó a partir de la Presidencia rotativa del Consejo de la Unión Europea. Para otorgar al POTEF una mayor legitimidad democrática que la Presidencia rotativa, se estableció en los tratados que el POTEF debe ser elegido por el pueblo y que el mandato depende de la mayoría obtenida.\n\nEn este momento no hay un Presidente en funciones de la Federación Europea (POTEF), por lo que necesitamos convocar elecciones para cubrir la vacante."
