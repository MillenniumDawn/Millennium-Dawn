 russia.117.t: "Dziękujemy za wybranie Rosji!"
 russia.117.d: "Finał już blisko!\nZ przyjemnością informujemy, że wkrótce czeka na Ciebie ostateczna, ostatnia duża przebudowa Rosji, w ramach której planujemy doprowadzić zawartość do stanu, w którym nie będzie już konieczne wprowadzanie globalnych zmian, jak dotychczas. Będą drobne zmiany, ale będą tak nieistotne, że prawie ich nie zauważysz. Mamy nadzieję, że będziesz się dobrze bawić, grając w naszą zawartość.\n\n- Zespół Millennium Dawn Russian Rework"
