 korea_north.7.t: "Наркотики распространяются по нашим улицам"
 korea_north.7.d: "Улицы утопают в хаосе, поскольку сильнодействующие наркотики, такие как метамфетамин и кокаин, заполонили районы, разрушая сообщества. Семьи распадаются, преступность растёт, и никто больше не чувствует себя в безопасности."
 korea_north.7.a: "Наши враги падут"
 korea_north.8.t: "Наши наркотики были остановлены на границе"
 korea_north.8.d: "Всё шло гладко, пока не пришло сообщение: груз задержали на границе. Теперь всё под угрозой. Месяцы планирования пошли прахом"
 korea_north.8.a: "Мы попробуем еще раз"
 korea_north.9.t: "Фальшивые деньги стали настоящей бедой для нашей банковской системы"
 korea_north.9.d: "Фальшивые деньги повсюду, они незаметно проходят через руки и предприятия, сея хаос. Местные магазины, уличные торговцы и даже крупные розничные сети терпят убытки, поскольку фальшивые купюры распространяются быстрее, чем власти могут отреагировать."
 korea_north.9.a: "Империализм падает"
 korea_north.10.t: "Наши фальшивые деньги были изъяты властями"
 korea_north.10.d: "Власти задержали эту партию, но это не конец, это только начало."
 korea_north.10.a: "Делайте больше!"
 korea_north.11.t: "[NKO.GetName] Предлагает нам приобрести их Оружие"
 korea_north.11.d: "Правительство Северной Кореи тайно готово продать нам партию своего оружия через свои теневые каналы. Оружие, хотя и не самого лучшего качества, но приобретение его в таком количестве в данный момент может сыграть положительную роль в состоянии нашей армии."
 korea_north.11.a: "Мы покупаем"
 korea_north.11.b: "Нет"
 korea_north.12.t: "Наше оружие было куплено [FROM.GetName]"
 korea_north.12.d: "Наше деловое предложение о покупке оружия было принято их правительством!."
 korea_north.12.a: "Отлично"
 korea_north.13.t: "Мы не могли продать оружие"
 korea_north.13.d: "Наше предложение купить оружие было отклонено их правительством, чего же они так боятся?"
 korea_north.13.a: "Печально"
