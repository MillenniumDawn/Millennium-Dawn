 si_title_text_tt: "§YLois politiques actuelles :§!\nA des élections : [has_elections_check]\nSeuil électoral : [?election_threshold|%0] [term_limit_text]"
 western_desc: "Les gouvernements occidentaux et pro-occidentaux cherchent à maintenir l'ordre mondial libéral centré sur les États-Unis qui règne en maître depuis la chute de l'Union soviétique. Par le biais d'institutions telles que la Banque mondiale et le FMI, ils promeuvent la libéralisation économique et la dénationalisation. Bien que la grande majorité des pays ayant une perspective occidentale soient des démocraties de diverses formes, des gouvernements forts pro-occidentaux qui bénéficient du statu quo existent également parmi eux."
 emerging_desc: "Les gouvernements ayant une perspective émergente sont ceux qui, en particulier dans l'hémisphère Sud et la sphère post-soviétique, cherchent à remplacer l'ordre mondial libéral en vigueur par leurs propres institutions et une politique mondiale multipolaire. Ils ont souvent des attitudes différentes à l'égard de la mondialisation, des formes de gouvernement et de la politique intérieure."
 salafist_desc: "Le salafisme est une ramification ultraconservatrice, intolérante et fondamentaliste de l'islam sunnite dominant. Il a pris de l'ampleur depuis que les monarchies wahhabites du Golfe ont financé ses enseignements à hauteur de milliards de dollars depuis le milieu du XXème siècle. Le salafisme a connu des incarnations particulièrement violentes à travers les Talibans, Al-Qaïda et l'État islamique."
 non_aligned_desc: "Les gouvernements des pays non alignés varient considérablement en termes de types de gouvernement et de sous-idéologies, et ont généralement une approche très pragmatique de leurs alignements à l'étranger. Nombre d'entre eux souhaitent simplement promouvoir leur indépendance nationale ou d'autres objectifs régionaux. D'autres sont tiraillés entre des puissances plus importantes qui, dans leur lutte d'influence, les tirent dans des directions différentes."
 nationalism_desc: "Les gouvernements nationalistes estiment qu'ils ont été lésés par la mondialisation et recherchent une renaissance nationale fondée sur le protectionnisme, la militarisation et la souveraineté nationale et ethnique. Ils détestent les institutions libérales mondiales, mais peuvent rester pragmatiques dans leurs alignements internationaux afin de poursuivre leurs objectifs nationaux ou expansionnistes."
