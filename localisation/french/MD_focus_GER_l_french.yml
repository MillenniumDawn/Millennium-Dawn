l_french:
 germany_focus: "Priorités nationales allemandes"
 GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG est un constructeur automobile germano-américain né en 1998 de la fusion de Daimler-Benz AG et de Chrysler Corporation.\nL'entreprise a besoin de nouveaux espaces de bureaux pour développer ses capacités opérationnelles et administratives."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotive"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co. est une entreprise de fabrication de véhicules utilitaires légers basée à Fuzhou, en Chine."
 GER_Volkswagen_Crisis: "Crise de Volkswagen"
 GER_Volkswagen_Crisis_desc: "En 2004, Volkswagen a subi une pression économique. Le groupe a subi une baisse des bénéfices de plus de 50 % au cours de l'exercice 2003. Le conseil d'administration a annoncé une restructuration complète de l'entreprise afin de réduire les coûts avec les travailleurs et de rendre les sites de production allemands plus compétitifs."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagen Nutzfahrzeuge"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Marque allemande de véhicules utilitaires légers appartenant au groupe Volkswagen. Son siège social se trouve à Hanovre, en Basse-Saxe, en Allemagne. Faisant à l'origine partie de Volkswagen Passenger Cars (secteur d'activité), elle opère en tant que marque distincte depuis 1995."
 GER_BMW_Focus: "Bayerische Motoren Werke"
 GER_BMW_Focus_desc: "Multinationale allemande de construction de véhicules de luxe et de cyclomoteurs dont le siège se trouve à Munich, en Bavière (Allemagne). La société a été fondée en 1916 en tant que fabricant de moteurs d'avion, qu'elle a produits de 1917 à 1918, puis de 1933 à 1945."
 GER_BMW_CKD_System: "Système NED"
 GER_BMW_CKD_System_desc: "En démontant complètement nos voitures, nous pouvons les transporter dans le monde entier en ayant besoin de beaucoup moins de capacité de transport."
 GER_Restructure_Infrastructure: "Réformes des infrastructures"
 GER_Restructure_Infrastructure_desc: "L'écart entre les infrastructures allemandes et celles du reste du monde est encore assez évident. Nous devons l'améliorer considérablement si nous voulons être compétitifs dans la liste des meilleurs pays européens."
 GER_Deutsche_Post: "Réforme de la Deutsche Bundespost"
 GER_Deutsche_Post_desc: "La Deutsche Bundespost a été scindée en trois branches distinctes, mais nous devons poursuivre les réformes afin de mettre en place un système de communication moderne dans la République fédérale d'Allemagne et de veiller à ce que les citoyens reçoivent leurs factures et leurs lettres d'impôts !"
 GER_Deutsche_Post_AG: "Deutsche Post"
 GER_Deutsche_Post_AG_desc: "Deutsche Post est une entreprise allemande de services postaux et de messagerie. Elle fournit des services de livraison de courrier et de colis en Allemagne et dans le monde entier."
 GER_DHL: "DHL"
 GER_DHL_desc: "DHL est un prestataire allemand de services de messagerie, de colis et de courrier express. C'est une filiale de Deutsche Post, la plus grande entreprise de logistique au monde. DHL propose une gamme de services comprenant l'expédition internationale, l'entreposage et la gestion de la chaîne d'approvisionnement."
 GER_Postbank: "Postbank"
 GER_Postbank_desc: "La Postbank est une banque de détail allemande qui propose une gamme de services financiers comprenant des comptes d'épargne, des prêts, des hypothèques et des produits d'investissement."
 GER_Network_Infrastructure_desc: "L'infrastructure de réseau désigne le matériel et les logiciels qui permettent la connectivité du réseau et la communication entre les utilisateurs, les appareils, les applications, l'internet, etc.\nL'infrastructure de réseau est essentielle pour que les organisations puissent communiquer et faire circuler l'information. Elle permet également aux particuliers de se connecter à l'internet et d'accéder aux services en ligne mis à disposition par notre gouvernement."
 GER_UMTS_License_auction: "Enchères du brevet UMTS"
 GER_UMTS_License_auction_desc: "La vente aux enchères du brevet UMTS en Allemagne a eu lieu en 2000 et a permis de récolter plus de 45,8 milliards de dollars. Les enchères ont été menées par le gouvernement allemand et six licences ont été attribuées à diverses sociétés, dont Deutsche Telekom, Vodafone et Telefónica.\nCette vente aux enchères a été un événement important dans l'histoire des télécommunications mobiles, car elle a marqué le début de la troisième génération (3G) de réseaux mobiles."
 GER_Schulen_ans_Netz: "Schulen ans Netz"
 GER_Schulen_ans_Netz_desc: "Schulen ans Netz est une organisation allemande à but non lucratif qui vise à promouvoir l'utilisation des médias numériques dans l'éducation afin de mieux éduquer nos enfants sur une plateforme numérique pour rester dans l'air du temps."
 GER_Regional_Innovation_Center: "Centre allemand pour la science et l'innovation"
 GER_Regional_Innovation_Center_desc: "Le Centre allemand pour la science et l'innovation (Deutsches Wissenschafts und Innovationshaus) représente la science, la recherche et l'innovation allemandes.\nIl accroît la visibilité des leaders allemands de l'innovation, transmet des connaissances, conseille et met en relation les acteurs allemands et ceux des pays hôtes."
 GER_Digitale_Agenda: "Agenda numérique"
 GER_Digitale_Agenda_desc: "L'agenda numérique est un document politique qui présente les lignes directrices du gouvernement allemand en matière de politique numérique et de politiques en ligne."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG est une initiative du gouvernement allemand qui vise à aider les chômeurs à créer leur propre entreprise en leur accordant une subvention de démarrage appelée Existenzgründungszuschuss (Subvention à la création d'entreprise). Le programme a été lancé dans le cadre de la commission Hartz, qui vise à réformer le marché du travail allemand."
 GER_Neuer_Markt: "Neuer Markt"
 GER_Neuer_Markt_desc: "Le Neuer Markt est un segment de la Deutsche Börse qui a été créé en 1997 pour refléter le segment de marché des « nouvelles technologies » et offrir aux jeunes entreprises des secteurs d'avenir la possibilité d'obtenir des fonds propres par le biais d'une introduction en bourse."
 GER_home_Grown_Software: "Logiciel domestique"
 GER_home_Grown_Software_desc: "En investissant dans nos entreprises, nous pouvons réduire notre dépendance à l'égard des géants étrangers de la technologie et nous appuyer davantage sur nos propres entreprises !"
 GER_Tech_DAX: "TecDAX"
 GER_Tech_DAX_desc: "Le TecDAX est un indice boursier allemand qui suit les performances des 30 plus grandes entreprises allemandes du secteur technologique.\nLes entreprises incluses dans le TecDAX se classent en dessous de celles incluses dans le DAX en termes de rotation du carnet de commandes et de capitalisation boursière."
 GER_Bergbaufolgelandschaften: "Bergbaufolgelandschaft"
 GER_Bergbaufolgelandschaften_desc: "Le Bergbaufolgelandschaft (Paysage post-minier) est une initiative en faveur des paysages miniers qui a été mise en place pendant ou après l'exploitation minière dans des régions afin de restaurer le paysage."
 GER_Nature_reserve: "Réserve naturelle"
 GER_Nature_reserve_desc: "Une réserve naturelle est une zone protégée importante pour la flore, la faune ou les caractéristiques géologiques ou autres, qui est réservée et gérée à des fins de conservation et pour offrir des possibilités spéciales d'étude ou de recherche."
 GER_forestry: "Sylviculture"
 GER_forestry_desc: "§8Ils m'ont enfermé dans une pièce. Une pièce en caoutchouc. Une pièce en caoutchouc avec des rats.§!\n\nLa sylviculture est la science et la pratique de la plantation, de la gestion et de l'entretien des forêts. Elle implique le développement, la conservation et la réparation des forêts et des zones boisées pour les ressources associées, dans l'intérêt de l'homme et de l'environnement. Peut-être que la plantation d'hévéas renforcera l'écosystème."
 GER_Military_trainings_area: "Zone d'entraînement militaire"
 GER_Military_trainings_area_desc: "Un terrain d'entraînement militaire est une zone désignée qui est utilisée par les forces militaires pour s'entraîner et s'exercer au combat. Ces zones sont généralement interdites au grand public, mais certaines ont un accès limité lorsqu'elles ne sont pas utilisées."
 GER_Deutsche_Bahn: "Deutsche Bahn"
 GER_Deutsche_Bahn_desc: "La Deutsche Bahn est la société nationale des chemins de fer allemands et une entreprise publique sous le contrôle du gouvernement allemand."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "La Deutsche Bahn AG est une entreprise publique et la société nationale des chemins de fer allemands. La Deutsche Bahn AG réalise environ la moitié de son chiffre d'affaires total dans l'exploitation du transport ferroviaire, l'autre moitié étant constituée d'autres activités de transport et de logistique, ainsi que de divers prestataires de services."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr est une filiale semi-indépendante de la Deutsche Bahn qui exploite des trains de voyageurs longue distance/transnationaux en Allemagne."
 GER_DB_Regio: "DB Regio"
 GER_DB_Regio_desc: "DB Regio est une filiale de la Deutsche Bahn qui exploite des services de trains régionaux et de banlieue en Allemagne. DB Regio est responsable de toutes les activités de transport régional (rail et bus) du groupe DB en Allemagne, y compris le trafic dans les pays voisins."
 GER_DB_Cargo: "DB Cargo"
 GER_DB_Cargo_desc: "DB Cargo est une filiale de la Deutsche Bahn qui exploite des services de fret ferroviaire en Europe.  Les principaux secteurs d'activité de DB Cargo sont les métaux et le charbon, les produits chimiques, l'automobile, les matériaux de construction, les biens industriels et les biens de consommation, ainsi que le transport intermodal."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "DB Schenker est une division de l'opérateur ferroviaire allemand Deutsche Bahn qui se concentre sur la logistique.\nDB Schenker génère environ la moitié de son chiffre d'affaires total en exploitant le transport ferroviaire, l'autre moitié étant constituée d'autres activités de transport et de logistique, ainsi que de divers prestataires de services."
 GER_DB_Netz_AG: "DB Netz"
 GER_DB_Netz_AG_desc: "DB Netz est une filiale de la Deutsche Bahn qui est responsable de la gestion et de l'entretien de l'infrastructure ferroviaire en Allemagne."
 GER_Restructure_the_Foreign_Ministery: "Ministère des affaires étrangères"
 GER_Restructure_the_Foreign_Ministery_desc: "Le ministère des affaires étrangères de l'Allemagne sera transféré à Berlin et un nouveau programme sera mis en place pour nos relations et nos opérations à l'étranger."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Créer le Bundesagentur für Außenwirtschaft"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "L'Allemagne va créer le Bundesagentur für Außenwirtschaft (Agence fédérale pour le commerce extérieur), une agence spécialisée dans la promotion des entreprises allemandes à l'étranger et la facilitation du commerce international. L'agence aidera les entreprises allemandes à s'orienter sur les marchés étrangers, à établir des partenariats internationaux et à obtenir des investissements. Cette nouvelle institution constituera un élément clé de la stratégie économique mondiale de l'Allemagne et l'aidera à maintenir sa position d'exportateur de premier plan."
 GER_Reform_the_GTZ: "Gesellschaft für Technische zusammenarbeit"
 GER_Reform_the_GTZ_desc: "Propriété de la République fédérale d'Allemagne, l'organisation opère en tant qu'entreprise du secteur privé avec un mandat de politique de développement visant à améliorer durablement les conditions de vie des populations des pays partenaires et à préserver la base de ressources naturelles dont dépend la vie."
 GER_Reform_the_DED: "Réformer le DED"
 GER_Reform_the_DED_desc: "Le Deutscher Entwicklungsdienst (Service allemand du développement) va subir d'importantes réformes afin de mieux aligner sa mission sur les objectifs de développement international de l'Allemagne. En rationalisant les opérations et en renforçant la collaboration avec les partenaires mondiaux, le DED se concentrera sur la réduction de la pauvreté, le développement économique et le renforcement des capacités dans les pays en développement. Grâce à ces réformes, l'Allemagne renforcera son engagement en faveur du développement mondial tout en garantissant l'efficacité de ses programmes d'aide à l'étranger."
 GER_Found_InWent: "Fonder InWEnt"
 GER_Found_InWent_desc: "L'Allemagne va créer l'Internationale Weiterbildung und Entwicklung (Formation et développement internationaux) en tant que plateforme mondiale pour le renforcement des capacités et les programmes de formation. En offrant une formation au leadership et au développement, InWEnt s'efforcera de renforcer les sociétés civiles et les structures de gouvernance dans les pays émergents et en développement. Grâce à ces efforts, l'Allemagne vise à établir des partenariats à long terme et à promouvoir le développement durable à l'échelle mondiale."
 GER_Found_the_GIZ: "Fonder la GIZ"
 GER_Found_the_GIZ_desc: "L'Allemagne créera la Deutsche Gesellschaft für Internationale Zusammenarbeit (Association allemande pour la coopération internationale), une agence mondiale de développement qui coordonne la coopération technique et les projets de développement international. En consolidant ses efforts sous l'égide de la GIZ, l'Allemagne renforcera sa capacité à soutenir le développement des infrastructures, les réformes de gouvernance et la croissance durable dans les marchés émergents. La GIZ apportera également son expertise en matière de gestion de crise, de consolidation de la paix et de reconstruction post-conflit."
 GER_bundeswehr_reform: "Réforme de la Bundeswehr"
 GER_bundeswehr_reform_desc: "Depuis la fin de la Seconde Guerre mondiale, la taille et la portée de l'armée allemande ont été fortement réduites. Le gouvernement allemand dépensant moins pour l'armée que d'autres puissances européennes telles que la France et le Royaume-Uni, les forces allemandes sont confrontées à des problèmes récurrents d'approvisionnement et à des systèmes d'armement dysfonctionnels. Après que des soldats aient utilisé des manches à balai plutôt que des mitrailleuses lors d'un récent exercice d'entraînement, il est plus que temps de réformer la Bundeswehr et de veiller à ce que l'Allemagne puisse se défendre correctement."
 GER_Weizsacker_Kommision: "Commission Weizsäcker"
 GER_Weizsacker_Kommision_desc: "La Commission Weizsäcker est une commission établie par le gouvernement social-démocrate-vert de l'Allemagne en 2000 pour réformer la Bundeswehr. Le rapport de la commission, publié en 2001, recommandait plusieurs changements à la Bundeswehr, notamment la réduction de la durée de la conscription de neuf à six mois et la création d'un nouveau service militaire pour les volontaires."
 GER_Establish_Streitkraftebasis: "Établir la Streitkräftebasis"
 GER_Establish_Streitkraftebasis_desc: "La Streitkräftebasis (Base des forces armées) est un organisme qui fournit des services aux autres secteurs des forces armées allemandes, tels que l'armée de terre, l'armée de l'air et la marine.\nLa Streitkräftebasis fournit un soutien dans des domaines tels que la logistique, la défense NRBC, l'entraînement et la police militaire, la gestion des grands mouvements de troupes, l'approvisionnement en carburant et en eau."
 GER_BWB: "Bundesamt für Wehrtechnik und Beschaffung"
 GER_BWB_desc: "La Bundesamt für Wehrtechnik und Beschaffung (Office fédéral des techniques d'armement et de l'approvisionnement) était une agence fédérale de l'administration de la Bundeswehr basée à Coblence, en Allemagne. Il dépendait du département principal de l'armement du ministère fédéral de la Défense. La BWB était responsable du développement, des essais et de l'acquisition d'équipements militaires de toutes sortes, de la modification des équipements militaires, de la normalisation technique militaire et de la mise en œuvre de l'assurance qualité et des essais."
 GER_Shipyards: "Modernisation des chantiers navals"
 GER_Shipyards_desc: "Pour soutenir la construction et l'entretien d'une flotte navale moderne, la Bundeswehr investit dans la modernisation de ses chantiers navals. Il s'agit notamment de moderniser les installations sur des sites clés tels que Kiel et Hambourg, où les navires les plus récents seront construits et révisés. Cette initiative vise à intégrer des technologies de production avancées, à améliorer l'efficacité et à garantir la capacité de construire et d'entretenir la prochaine génération de frégates, de sous-marins et de navires de soutien. En modernisant ses chantiers navals, la Bundeswehr s'assure que ses forces navales disposent des navires les plus avancés et les plus fiables."
 GER_Blohm_and_Voss: "Collaboration avec Blohm + Voss"
 GER_Blohm_and_Voss_desc: "En collaboration avec le célèbre constructeur naval Blohm + Voss, la Bundeswehr fait progresser le développement de sa flotte navale. Connu pour son expertise dans la construction de navires de guerre de pointe, Blohm + Voss jouera un rôle crucial dans la conception et la production de nouvelles frégates et corvettes. Ce partenariat met à profit les décennies d'expérience et les capacités d'innovation de l'entreprise pour garantir que les navires de la Bundeswehr répondent aux normes les plus élevées en matière de performance, de durabilité et de sophistication technologique."
 GER_ThyssenKrupp_Marinesystem: "Collaboration avec ThyssenKrupp Marine Systems"
 GER_ThyssenKrupp_Marinesystem_desc: "ThyssenKrupp Marine Systems (TKMS), leader dans le domaine de la technologie des sous-marins, est un partenaire clé de la Bundeswehr dans ses efforts de modernisation de sa flotte sous-marine. Cette collaboration se concentre sur le développement de sous-marins avancés dotés d'une technologie furtive de pointe, de systèmes de propulsion améliorés et d'un armement plus performant. Le partenariat avec TKMS permet à la force sous-marine de la Bundeswehr de rester à la pointe de la guerre navale, capable de mener un large éventail de missions allant de la dissuasion stratégique aux opérations spéciales."
 GER_HDW: "Collaboration avec Howaldtswerke-Deutsche Werft"
 GER_HDW_desc: "Howaldtswerke-Deutsche Werft (HDW), autre partenaire essentiel de l'industrie navale de défense allemande, collabore avec la Bundeswehr au développement et à l'entretien de sa flotte de sous-marins et de navires de surface. Situé à Kiel, HDW est réputé pour son expertise dans la construction navale, en particulier dans la production de sous-marins avancés. Cette collaboration se concentrera sur l'amélioration de la conception, de la construction et de l'entretien des ressources navales de la Bundeswehr, en veillant à ce qu'elles soient équipées des technologies et des capacités les plus récentes pour répondre aux défis modernes en matière de défense."
 Renovate_the_fleet: "Rénover la flotte"
 Renovate_the_fleet_desc: "Nous devons rénover notre flotte parce que l'ère de la guerre froide est révolue et que nous sommes désormais confrontés à des menaces nouvelles et inconnues. La mise à jour de nos capacités navales est essentielle pour faire face à l'évolution du paysage sécuritaire et pour garantir que nous sommes prêts à relever tous les défis potentiels. La modernisation de notre flotte passera par la mise à niveau des navires existants avec des technologies de pointe, l'acquisition de nouveaux navires dotés de capacités accrues et la garantie que nos forces maritimes sont polyvalentes et prêtes à répondre à des menaces diverses et imprévues. Cette approche proactive est essentielle au maintien de la sécurité nationale et à la protection de nos intérêts dans un environnement mondial imprévisible."
 GER_New_Minesweepers: "Nouveaux dragueurs de mines"
 GER_New_Minesweepers_desc: "Nous avons besoin de nouveaux dragueurs de mines pour maintenir nos capacités navales en parfait état. L'acquisition de ces navires de pointe est essentielle pour garantir la sécurité et l'efficacité de nos opérations maritimes. Les dragueurs de mines jouent un rôle essentiel dans la détection et la neutralisation des mines navales, protégeant ainsi notre flotte et sécurisant les voies navigables stratégiques. En investissant dans des dragueurs de mines modernes, nous renforçons notre capacité à protéger nos forces navales, à soutenir les missions internationales et à préserver la liberté de navigation."
 GER_New_Fregattes: "Nouvelles frégates"
 GER_New_Fregattes_desc: "Dans le cadre de ses efforts de modernisation navale, la Bundeswehr investit dans le développement et l'acquisition de nouvelles frégates. Ces bâtiments, tels que ceux de la classe F125, sont conçus pour offrir des capacités accrues en matière de lutte anti-sous-marine, de défense aérienne et de combat de surface. Les nouvelles frégates seront dotées de capteurs, de systèmes d'armes et de technologies de commandement et de contrôle à la pointe du progrès, ce qui leur permettra d'opérer efficacement dans le cadre de divers profils de mission. L'acquisition de ces frégates est cruciale pour le maintien de la sécurité maritime de l'Allemagne et pour garantir que la Deutsche Marine puisse projeter sa puissance à l'échelle mondiale."
 GER_New_Corvettes: "Nouvelles corvettes"
 GER_New_Corvettes_desc: "La Bundeswehr développe ses capacités navales avec l'introduction de nouvelles corvettes, telles que la classe Braunschweig (K130). Ces navires sont conçus pour la défense côtière et les opérations en haute mer, offrant des caractéristiques de furtivité avancées, une puissance de feu accrue et une manœuvrabilité supérieure. Les corvettes joueront un rôle essentiel en patrouillant dans les eaux côtières allemandes et en soutenant des missions internationales dans des environnements maritimes contestés. Cet investissement dans de nouvelles corvettes s'inscrit dans le cadre d'un effort plus large visant à garantir que la Deutsche Marine reste une force polyvalente et efficace au XXIème siècle."
 GER_New_Submarines: "Nouveaux sous-marins"
 GER_New_Submarines_desc: "Afin de renforcer ses capacités de combat sous-marin, la Bundeswehr se dote de nouveaux sous-marins, dont le type 212A. Ces sous-marins sont équipés de systèmes de propulsion anaérobie (SPA), ce qui leur permet de fonctionner en immersion pendant de longues périodes avec une signature acoustique minimale. Les nouveaux sous-marins seront essentiels au maintien de la dissuasion stratégique de l'Allemagne et à la conduite d'opérations secrètes de reconnaissance et d'opérations spéciales. L'acquisition de ces sous-marins de pointe reflète l'engagement de l'Allemagne à maintenir une force navale robuste et compétente, capable d'opérer dans les environnements les plus difficiles."
 GER_Rheinmetall_: "Collaboration avec Rheinmetall"
 GER_Rheinmetall__desc: "Rheinmetall, pierre angulaire de l'industrie de la défense allemande, continue d'être un partenaire essentiel dans les efforts de modernisation de la Bundeswehr. Cette collaboration se concentre sur le développement de technologies de pointe dans divers domaines, notamment les véhicules blindés, les systèmes d'artillerie et les munitions avancées. Des projets tels que la modernisation du char de combat principal Leopard 2 et le développement du véhicule de combat d'infanterie Puma illustrent l'expertise de Rheinmetall. Sous la direction de personnalités telles qu'Armin Papperger, Rheinmetall contribue à faire en sorte que la Bundeswehr reste équipée d'une technologie militaire de classe mondiale, capable de répondre aux exigences de la guerre contemporaine."
 GER_KMW_: "Collaboration avec Krauss-Maffei Wegmann"
 GER_KMW__desc: "Krauss-Maffei Wegmann (KMW) est un partenaire de longue date dans le développement des forces blindées de la Bundeswehr. Cette collaboration vise à faire progresser la conception et la production de véhicules blindés de pointe, notamment le Leopard 2 et le véhicule de combat d'infanterie Puma. L'expertise de KMW dans la fabrication de véhicules permet aux unités blindées de la Bundeswehr d'être équipées des plateformes les plus avancées et les plus fiables. La poursuite du partenariat avec KMW est essentielle pour maintenir les capacités blindées de l'Allemagne et garantir que la Bundeswehr puisse opérer efficacement dans divers environnements de combat."
 GER_Update_Leopard_Tank: "Amélioration du Leopard 2"
 GER_Update_Leopard_Tank_desc: "Le Leopard 2 peut encore être modernisé, mais la question est : pour combien de temps ? Nous prévoyons de moderniser ce char une fois de plus, mais il est impératif que nous lancions un nouveau projet pour son éventuel successeur. Si le Leopard 2 reste une plateforme formidable et fiable, les progrès constants de la technologie et l'évolution des exigences du champ de bataille nous obligent à nous tourner vers l'avenir pour développer un char de combat principal de nouvelle génération. Ce nouveau projet devrait intégrer des innovations de pointe en matière de blindage, de mobilité, de puissance de feu et de systèmes électroniques afin de garantir que nos forces blindées restent à la pointe des capacités militaires. Le fait d'entamer dès à présent ce développement de manière proactive permettra d'assurer une transition en douceur et de maintenir notre avantage stratégique."
 GER_Main_Ground_Combat_System: "Système principal de combat terrestre"
 GER_Main_Ground_Combat_System_desc: "Le Système principal de combat terrestre (SPCT) est le fruit d'une collaboration entre l'Allemagne et la France. L'objectif est de concevoir, développer et produire conjointement un nouveau char de combat principal qui constituera l'épine dorsale des forces blindées des deux pays. Le projet implique une collaboration entre les principales entreprises de l'industrie de la défense d'Allemagne et de France. Des entreprises telles que Krauss-Maffei Wegmann (KMW), Nexter Systems et Rheinmetall sont susceptibles de jouer un rôle clé dans le développement et la production du Système principal de combat terrestre."
 GER_Panther: "Panther KF51"
 GER_Panther_desc: "Le Panther KF51 est basé sur la coque du Leopard 2A4, mais avec une nouvelle tourelle qui monte un canon principal de 130 mm à chargement automatique. Le char est conçu pour augmenter la létalité, la mobilité, la capacité de survie et les capacités de mise en réseau des chars de combat sans augmentation significative du poids. Le char est doté d'un équipage de 3 à 4 membres, chacun d'entre eux pouvant transmettre et reprendre les tâches et les rôles d'autres personnes sans que cela n'entraîne une réduction de la fonctionnalité1. Son armement principal est un canon Rh-130 L52 de 130 mm à âme lisse, ainsi qu'une mitrailleuse coaxiale de 12,7 mm et un tourelleau téléopéré Natter de 7,62 mm."
 GER_Reform_Fuhrungsakademie: "Réformer la Führungsakademie"
 GER_Reform_Fuhrungsakademie_desc: "Reconnaissant la nécessité d'une approche moderne du commandement militaire, la Bundeswehr réforme la Führungsakademie der Bundeswehr (Académie de commandement de la Bundeswehr) à Hambourg. Cette initiative se concentre sur la mise à jour du programme d'études pour refléter les défis militaires contemporains, l'intégration de nouvelles méthodologies de formation et le renforcement du rôle de l'académie dans la préparation des futurs dirigeants. Les réformes visent à garantir que les chefs militaires allemands disposent des connaissances stratégiques, opérationnelles et éthiques les plus récentes. Cet effort est soutenu par d'éminentes personnalités militaires et des experts en matière de défense, qui s'efforcent d'aligner les programmes de l'académie sur l'évolution des besoins de la Bundeswehr."
 GER_Reform_Zentrum_innere_Fuhrung: "Réformer le Zentrum Innere Führung"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "Dans le cadre de son engagement à maintenir des normes éthiques élevées et un leadership fort dans les rangs, la Bundeswehr réforme le Zentrum Innere Führung (Centre de commandement interne). Cette réforme vise à moderniser l'approche de l'institution en matière de formation au commandement, en mettant l'accent sur la prise de décision éthique, la cohésion interne et le développement moral des soldats. Le Centre, situé à Coblence, joue un rôle crucial dans la formation de la culture et des valeurs internes de la Bundeswehr. La réforme est motivée par la nécessité de s'adapter à la nature changeante du service militaire au XXIème siècle, en veillant à ce que les soldats allemands soient bien préparés aux défis éthiques de la guerre moderne."
 GER_Reform_Heeresamt: "Réformer le Heeresamt"
 GER_Reform_Heeresamt_desc: "Le Heeresamt (Bureau de l'armée), situé à Cologne, fait l'objet d'importantes réformes visant à améliorer son efficacité et son efficience. Cette initiative se concentre sur la rationalisation des processus administratifs, l'amélioration des capacités de soutien et la modernisation de la structure du bureau afin de mieux répondre aux besoins opérationnels de la Bundeswehr. Les réformes visent à garantir que le Heeresamt puisse fournir un soutien efficace et en temps voulu aux forces terrestres allemandes, leur permettant ainsi de répondre aux exigences des opérations militaires modernes. Cet effort s'inscrit dans une stratégie plus large visant à garantir que la Bundeswehr reste une force capable et agile dans un environnement sécuritaire mondial en évolution rapide."
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Réformer l'Université de la Bundeswehr de Hambourg"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "L'Université de la Bundeswehr de Hambourg (Universität der Bundeswehr Hamburg) est l'une des deux universités des forces armées fédérales allemandes. L'Université de la Bundeswehr de Hambourg a été fondée en 1973, tout comme son homologue de Munich. Les deux universités ont été créées pour dispenser un enseignement et une formation académiques aux officiers et aux candidats officiers de la Bundeswehr."
 GER_focus_artillerie_schule: "Priorité à l'Artillerieschule"
 GER_focus_artillerie_schule_desc: "La Bundeswehr améliore son Artillerieschule (École d'artillerie), située à Idar-Oberstein, afin de s'assurer qu'elle reste la première institution de formation à l'artillerie. Cette initiative comprend la modernisation des installations de formation, l'intégration des systèmes d'artillerie les plus récents, tels que le Panzerhaubitze 2000, et l'élaboration de nouveaux programmes d'études reflétant les scénarios de combat modernes. L'objectif est de former des unités d'artillerie maîtrisant les technologies de pointe et capables de fournir une puissance de feu décisive à l'appui des opérations terrestres. L'accent mis sur l'Artillerieschule est essentiel pour maintenir l'efficacité des forces d'artillerie allemandes."
 GER_focus_Panzertruppenschule: "Priorité à la Panzertruppenschule"
 GER_focus_Panzertruppenschule_desc: "La Panzertruppenschule (École des troupes blindées) de Munster est le cœur de la formation à la guerre blindée de la Bundeswehr. La Bundeswehr met davantage l'accent sur cette institution afin de s'assurer que ses forces blindées sont bien préparées aux exigences du combat moderne. Cette initiative comprend la modernisation des programmes d'entraînement, l'intégration de simulateurs avancés et l'utilisation des véhicules blindés les plus récents, tels que le Leopard 2A6. La Panzertruppenschule joue un rôle essentiel dans le développement des capacités des unités blindées allemandes, ce qui rend cette priorité essentielle pour le maintien de l'état de préparation au combat de la Bundeswehr."
 GER_focus_Infanterie_Schule: "Priorité à l'Infanterieschule"
 GER_focus_Infanterie_Schule_desc: "La Bundeswehr consacre d'importantes ressources à l'amélioration de l'Infanterieschule (École d'infanterie) à Hammelburg. Cette initiative vise à moderniser les programmes d'entraînement de l'infanterie en y intégrant les enseignements tirés des conflits récents et les dernières innovations tactiques. L'Infanterieschule verra ses installations d'entraînement modernisées, notamment grâce à de nouveaux champs de tir et à des environnements de guerre urbaine, afin de mieux préparer les soldats aux complexités du combat moderne. En mettant l'accent sur l'Infanterieschule, la Bundeswehr s'assure que ses forces d'infanterie sont bien équipées et prêtes à relever tous les défis sur le champ de bataille."
 GER_transformation: "Transformation der Bundeswehr"
 GER_transformation_desc: "La transformation de la Bundeswehr est un processus d'adaptation des forces armées allemandes visant à modifier les conditions politiques et militaires dans le but d'accroître leur disponibilité opérationnelle et leur viabilité."
 GER_Einsatzfuhrungskommando: "Commandement opérationnel de la Bundeswehr"
 GER_Einsatzfuhrungskommando_desc: "Nos hommes politiques ont décidé de transformer la Bundeswehr d'une force de maintien de la paix en une force d'intervention internationale, allant là où le gouvernement a le plus besoin d'elle.\nCe qui nous manque, c'est un centre de commandement unifié pour coordonner les mouvements de nos troupes à travers le monde."
 GER_Heeresaufklarungstruppe: "Heeresaufklärungstruppe"
 GER_Heeresaufklarungstruppe_desc: "En unifiant nos troupes de reconnaissance sous le commandement de la Heeresaufklärungstruppe (Troupe de reconnaissance de l'armée de terre), nous pourrions accroître considérablement leur efficacité et réduire les coûts opérationnels. Cette consolidation permettrait de rationaliser le commandement et le contrôle, ce qui se traduirait par des opérations de reconnaissance mieux coordonnées et plus efficaces. En outre, elle permettrait d'améliorer la précision et la rapidité des renseignements fournis à nos troupes de première ligne, améliorant ainsi leur connaissance de la situation et leur efficacité globale au combat. La centralisation des efforts de reconnaissance garantit une approche plus intégrée de la collecte et de l'analyse des renseignements, qui sont essentiels à la prise de décisions tactiques et stratégiques éclairées."
 GER_Heer_2010: "Heer 2010"
 GER_Heer_2010_desc: "La Heer (Armée de terre) a connu plusieurs changements structurels depuis sa création. La restructuration la plus récente a été lancée avec la nouvelle version des lignes directrices de la politique de défense. La restructuration devrait être achevée d'ici 2010 et est appelée « Heer 2010 » ou « Nouvelle armée ». La Heer est divisée en plusieurs catégories, dont les forces d'intervention, les forces de stabilisation et les forces de soutien."
 GER_European_Anker_Army: "Former l'armée européenne d'Anker"
 GER_European_Anker_Army_desc: "La Bundeswehr a pour objectif de servir de point d'ancrage aux armées de nos alliés, en favorisant une coopération plus étroite en matière de formation et de commandement afin de garantir une interopérabilité sans faille et l'efficacité des opérations conjointes. Le renforcement de la collaboration dans ces domaines est essentiel pour améliorer notre capacité collective à répondre rapidement et de manière décisive aux défis communs en matière de sécurité. En intensifiant nos efforts dans le cadre d'exercices d'entraînement conjoints, d'échanges de bonnes pratiques et de programmes de développement du leadership, nous pouvons améliorer la coordination, la communication et la confiance entre les forces alliées. Cela nous permettra de travailler ensemble de manière transparente et efficace en cas de besoin, en renforçant la solidarité et en améliorant notre position de sécurité collective."
 GER_Reform_Light_forces: "Priorité à nos forces légères"
 GER_Reform_Light_forces_desc: "L'agilité, la flexibilité et l'accessibilité financière sont en effet des facteurs clés pour remporter des victoires sur le champ de bataille. Il est essentiel de ne pas sous-estimer l'importance de ces avantages, mais plutôt de les exploiter activement pour conserver un avantage concurrentiel. En donnant la priorité à l'agilité, nous pouvons nous adapter rapidement à des circonstances changeantes et devancer nos adversaires. La flexibilité nous permet d'employer une variété de tactiques et de stratégies adaptées à des situations spécifiques, maximisant ainsi notre efficacité dans divers environnements opérationnels. En outre, l'accessibilité financière nous permet de maintenir nos capacités militaires à long terme, en évitant de trop solliciter nos ressources et en préservant notre état de préparation.\nEn exploitant ces avantages, nous pouvons optimiser notre efficacité militaire, renforcer notre efficacité opérationnelle et accroître notre résilience face à l'évolution des menaces. Il est essentiel d'innover et d'adapter en permanence notre approche pour exploiter efficacement ces atouts, en veillant à rester agiles, flexibles et abordables dans tous les aspects des opérations militaires."
 GER_introduce_Medium_Forces: "Trouver le juste milieu"
 GER_introduce_Medium_Forces_desc: "Justement, il est essentiel de trouver un équilibre entre les capacités lourdes et légères pour garantir l'efficacité et la polyvalence de notre armée. Les forces lourdes fournissent la puissance de feu, la protection et l'endurance nécessaires pour mener des opérations soutenues et s'engager dans des scénarios de guerre conventionnelle. En revanche, les forces légères offrent l'agilité, la vitesse et la flexibilité nécessaires à un déploiement rapide, à la manœuvrabilité et à l'adaptabilité dans des environnements dynamiques et asymétriques.\nEn intégrant à la fois des éléments lourds et légers dans notre structure de forces, nous pouvons exploiter les points forts de chacun pour les compléter et couvrir un large éventail d'exigences opérationnelles. Cette approche nous permet d'adapter nos forces à des missions et à des menaces spécifiques, en maximisant notre capacité à atteindre nos objectifs tout en minimisant nos vulnérabilités. Cet équilibre nous permet de répondre efficacement à un large éventail de défis, allant des conflits de haute intensité aux opérations de maintien de la paix et aux missions humanitaires."
 GER_Reform_Heavy_Forces: "Priorité à nos forces lourdes"
 GER_Reform_Heavy_Forces_desc: "En effet, les forces lourdes jouent un rôle crucial dans la défense, car elles possèdent la puissance de feu, la protection et la résistance nécessaires pour tenir le terrain et repousser efficacement les avancées de l'ennemi. En déployant des unités blindées lourdes équipées de chars, d'artillerie et d'infanterie mécanisée, nous pouvons établir de formidables positions défensives et dissuader les adversaires potentiels de toute agression. Ces forces sont bien adaptées pour s'engager dans des opérations de combat soutenues, dissuadant fortement les incursions et garantissant l'intégrité de nos frontières territoriales.\nEn outre, la présence de forces lourdes constitue un facteur de stabilisation de la sécurité régionale, rassurant nos alliés et dissuadant les menaces potentielles. Cependant, il est essentiel de maintenir une approche globale de la défense qui inclut également d'autres éléments tels que les forces légères, le soutien aérien, le renseignement et la logistique. En intégrant ces éléments, nous pouvons créer un dispositif de défense à plusieurs niveaux qui maximise notre efficacité globale et notre résilience face à différents types de menaces."
 GER_abolish_conscription: "Wehrgerechtigkeit"
 GER_abolish_conscription_desc: "La Wehrgerechtigkeit (Justice militaire) fait référence à l'argument, dans les cercles allemands, en faveur de la création d'une armée professionnelle et volontaire, maintenant que la guerre froide est terminée. Ce concept plaide en faveur d'une structure militaire équitable et juste, tant en termes de personnel que d'organisation. Les partisans de ce concept affirment que le passage à une armée professionnelle de volontaires améliorerait l'efficacité, l'efficience et la préparation de l'armée allemande, en permettant une plus grande flexibilité dans le recrutement, l'entraînement et le déploiement.\nEn abandonnant la conscription et en adoptant un système basé sur le volontariat, les partisans de la Wehrgerechtigkeit pensent que l'armée pourrait attirer des personnes réellement intéressées par le service, ce qui se traduirait par une force plus motivée et plus qualifiée. En outre, ils affirment qu'une armée professionnelle refléterait mieux les valeurs de la démocratie et de la liberté individuelle, puisque les individus auraient le choix de servir sur la base de leur propre volonté plutôt que d'être obligés par la loi.\nDans l'ensemble, le concept de Wehrgerechtigkeit représente un changement dans la façon de penser le rôle et la structure de l'armée allemande dans l'ère de l'après-guerre froide, en soulignant l'importance de l'équité, de l'efficience et de l'efficacité pour relever les défis de sécurité du monde moderne."
 GER_Neuausrichtung_des_Heeres: "Neuausrichtung der Bundeswehr"
 GER_Neuausrichtung_des_Heeres_desc: "La Neuausrichtung der Bundeswehr (Réorientation de la Bundeswehr) représente la réforme la plus complète de la Bundeswehr depuis sa création en 1955. Ce remaniement important implique des processus de planification et de prise de décision étendus, mais les avantages escomptés pour nos forces sont considérables.\nCet effort de restructuration vise à moderniser et à optimiser la Bundeswehr afin de mieux répondre à l'évolution des défis sécuritaires du XXIème siècle. Il s'agit de remodeler la structure des forces, de réorganiser les unités, de moderniser les équipements et les technologies et d'améliorer la préparation et les capacités dans toutes les branches de l'armée. En alignant la Bundeswehr sur les besoins de défense et les objectifs stratégiques contemporains, cette réforme garantit que nos forces armées restent agiles, adaptables et efficaces pour faire face à un large éventail de menaces et de scénarios.\nBien que le processus de restructuration puisse être complexe et exigeant, le résultat final améliorera considérablement l'efficacité, la préparation et la capacité opérationnelle globales de la Bundeswehr. Il s'agit d'une approche de la défense nationale tournée vers l'avenir, qui garantit que l'Allemagne reste prête à protéger ses intérêts, à remplir ses engagements envers ses alliés et partenaires et à contribuer aux efforts de sécurité mondiale dans un paysage géopolitique en constante évolution."
 GER_Army_Training_Command: "Ausbildungskommando"
 GER_Army_Training_Command_desc: "L'Ausbildungskommando (Commandement d'instruction) est responsable de la planification et de la coordination de la formation des cadres et de la formation continue dans l'armée allemande. En tant qu'élément de l'organisation du commandement de la Heer, il joue un rôle essentiel dans la supervision de l'ensemble du processus de formation au sein de l'armée. Il s'agit notamment d'élaborer des programmes, d'organiser des cours et de veiller à ce que les soldats reçoivent l'instruction nécessaire pour remplir efficacement leur rôle de chef.\nEn outre, l'Ausbildungskommando travaille en étroite collaboration avec d'autres branches de l'armée et des partenaires extérieurs pour veiller à ce que les programmes de formation soient conformes aux objectifs généraux de la défense et aux meilleures pratiques en matière d'éducation militaire. En encourageant une culture de l'apprentissage continu et du développement professionnel, il contribue à cultiver un cadre de dirigeants qualifiés et compétents, capables de relever les défis de la guerre moderne.\nDans l'ensemble, l'Ausbildungskommando joue un rôle essentiel dans le développement des capacités et de l'état de préparation de l'armée allemande, en veillant à ce que son personnel soit bien formé, motivé et préparé à remplir ses fonctions au service de la nation."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Amt für Heeresentwicklung"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "L'Amt für Heeresentwicklung (Agence pour le développement de l'armée) est une institution de l'armée allemande chargée de poursuivre le développement des concepts, de l'entraînement, de l'organisation et de la planification matérielle. Ce bureau joue un rôle crucial dans l'orientation future de l'armée en analysant les menaces émergentes, en évaluant les avancées technologiques et en identifiant les domaines d'amélioration de la doctrine, de la tactique et de l'équipement.\nSes responsabilités comprennent la recherche, l'expérimentation et l'analyse afin d'éclairer le développement de nouveaux concepts et de nouvelles capacités. Il peut s'agir d'explorer des approches novatrices de la guerre, d'évaluer l'efficacité des pratiques actuelles et d'intégrer les enseignements tirés des opérations passées. En outre, l'Amt für Heeresentwicklung collabore étroitement avec d'autres branches de l'armée, ainsi qu'avec des partenaires industriels et des établissements universitaires, afin de tirer parti de l'expertise et des ressources dans la poursuite de ses objectifs.\nEn se concentrant sur l'innovation et l'adaptation continues, l'Amt für Heeresentwicklung veille à ce que l'armée allemande reste à la pointe de l'efficacité et de la préparation militaires. Ses efforts contribuent à la capacité de l'armée à relever les défis sécuritaires en constante évolution, à maintenir sa pertinence stratégique et à remplir efficacement ses missions dans un paysage géopolitique en perpétuel changement."
 GER_Cyber_and_Information_Doman_Service: "Service du domaine cybernétique et de l'information"
 GER_Cyber_and_Information_Doman_Service_desc: "Le Service du domaine cybernétique et de l'information (SDCI) est la branche la plus récente des forces armées allemandes, la Bundeswehr. Son mandat principal consiste à élaborer des plans de réorganisation de diverses unités liées à la cybernétique, aux technologies de l'information (TI), au renseignement militaire, à la géo-information et à la communication opérationnelle au sein de la Bundeswehr.\nAlors que les cybermenaces continuent d'évoluer et deviennent de plus en plus sophistiquées, la création du SDCI reflète la reconnaissance croissante de l'importance de la cybersécurité et des opérations d'information dans la guerre moderne. Le service est chargé de coordonner et d'intégrer les efforts déployés dans différents domaines afin de renforcer les capacités de la Bundeswehr dans ces domaines.\nLe SDCI est chargé d'élaborer des stratégies, des politiques et des procédures globales pour assurer la sécurité et la résilience des réseaux, des systèmes et des moyens d'information de la Bundeswehr. Il s'emploie également à renforcer la capacité de l'armée à mener des opérations cybernétiques et d'information, y compris la collecte de renseignements, la connaissance de la situation et la communication à l'appui des objectifs militaires."
 GER_Weltraumkommando_der_Bundeswehr: "Création du commandement spatial de la Bundeswehr"
 GER_Weltraumkommando_der_Bundeswehr_desc: "Reconnaissant l'importance croissante de l'espace dans la guerre moderne, la Bundeswehr met en place un commandement dédié à l'espace. Ce nouveau commandement supervisera toutes les opérations militaires liées à l'espace, y compris la surveillance par satellite, les communications spatiales et les systèmes de défense antimissile. Le Commandement spatial de la Bundeswehr veillera à ce que l'Allemagne reste un leader en matière de sécurité spatiale, capable de protéger ses intérêts en orbite et de répondre aux menaces émergentes dans la dernière frontière."
 GER_V_fall_Decision: "Der Verteidigungsfall"
 GER_V_fall_Decision_desc: "\n£GER_desc_V_Fall\n\n\n\nLe Verteidigungsfall (État de défense) est la déclaration d'un état de défense national, activé lorsque l'Allemagne est confrontée à une menace directe et sérieuse pour sa souveraineté ou son intégrité territoriale. Elle accorde au gouvernement fédéral des pouvoirs extraordinaires, notamment la mobilisation de toutes les forces militaires, le contrôle de secteurs civils clés et la restriction de certaines libertés civiles. Cette mesure permet au pays de coordonner rapidement les ressources militaires et civiles afin de protéger la nation en temps de crise."
 GER_call_reservists: "Appeler les réservistes"
 GER_call_reservists_desc: "Les brigades non actives, telles que la Panzerbrigade 8 et les Panzergrenadierbrigades 32, 5 et 2, ainsi que les réservistes restants du pays, doivent être activées. Ces unités renforceront les forces régulières et consolideront les capacités défensives du pays en fournissant des effectifs et des équipements supplémentaires face à des menaces militaires croissantes."
 GER_fortifications_I: "Reconstruction des fortifications du Schleswig-Holstein"
 GER_fortifications_II: "Reconstruction des fortifications de Basse-Saxe"
 GER_fortifications_III: "Reconstruction des fortifications de Hesse et de Bavière"
 GER_deutschland_industrie: "Industrie allemande"
 GER_deutschland_industrie_desc: "L'Allemagne était autrefois l'atelier industriel de l'Europe, aujourd'hui, elle est à la traîne par rapport au reste de l'Europe. À l'aube du nouveau millénaire, il est temps de remettre en marche les vieux rouages de cet atelier. "
 GER_alt_energy: "Programmes d'énergies alternatives"
 GER_alt_energy_desc: "À l'aube d'une nouvelle ère, les gens sont plus conscients de leur impact sur l'environnement et il est devenu clair que les énergies non renouvelables sont le dinosaure dans la pièce. Avec les esprits conscients vient la recherche d'alternatives à nos anciennes méthodes de combustibles fossiles comme le charbon, le pétrole et le gaz."
 GER_a_greener_germany: "§GUne Allemagne plus verte§!"
 GER_a_greener_germany_desc: "§RNous devons nous débarrasser de notre système§! §6d'énergie nucléaire§! §Ravant de pouvoir devenir une§! §RAllemagne§! §Gplus verte !§!\n\nAlors que nous nous efforçons de nous éloigner de nos habitudes rétrogrades en matière de formes d'énergie non renouvelables, nous devons commencer à nous orienter vers les formes d'énergie vertes et renouvelables et nous aligner davantage sur les politiques du parti Alliance 90/Les Verts afin d'apaiser la population allemande."
 GER_a_nuclear_germany: "§YUne Allemagne nucléaire§!"
 GER_a_nuclear_germany_desc: "Nous sommes au XXIème siècle et l'énergie nucléaire existe depuis des décennies. Elle s'est avérée être une source d'énergie sûre et plus propre que les combustibles fossiles, mais elle a été combattue pendant des années, plus particulièrement par le parti Alliance 90/Les Verts. \nL'énergie nucléaire est la voie de l'avenir et il est temps que les citoyens prennent conscience du potentiel et de la puissance de l'énergie nucléaire."
 GER_expand_uranium_mining: "Développer l'extraction de l'uranium"
 GER_expand_uranium_mining_desc: "Alors que nous entrons dans une nouvelle ère de l'énergie nucléaire en Allemagne, le besoin d'uranium pour le combustible nucléaire augmente également. Nous devons rouvrir les mines historiques de la ville de Johanngeorgenstadt où se trouvent historiquement de grandes réserves de cet or nucléaire."
 GER_nuclear_waste_recycling: "Recyclage des déchets nucléaires"
 GER_nuclear_waste_recycling_desc: "Les déchets nucléaires sont un sous-produit de la production d'énergie nucléaire et sont normalement éliminés. Au lieu d'enterrer les déchets dans des installations de stockage conformément au protocole standard, de nouveaux moyens de recyclage des déchets sont devenus disponibles. Les déchets contiennent encore de grandes quantités d'énergie qui peuvent être recyclées et réutilisées à d'autres fins, ce qui prolonge la durée de vie et l'utilisation du combustible usé."
 GER_less_coal_more_nuclear: "Remplacer le charbon par l'énergie nucléaire"
 GER_less_coal_more_nuclear_desc: "Avec les nouvelles politiques et les investissements récents dans l'énergie nucléaire, l'Allemagne commence à en récolter les fruits. À mesure que l'Allemagne s'oriente vers l'énergie nucléaire, les besoins en charbon diminuent considérablement. Avec le temps, il est à espérer que nous n'aurons plus du tout besoin de compter sur l'énergie charbonnière."
 GER_revive_greifswald: "Relancer la centrale électrique de Greifswald"
 GER_revive_greifswald_desc: "La centrale nucléaire de Greifswald était la plus grande centrale nucléaire d'Allemagne de l'Est avant sa fermeture peu après la réunification allemande. Auparavant, l'un des réacteurs avait failli fondre à cause d'une défaillance électrique, mais c'était du passé, et l'énergie nucléaire allemande est aujourd'hui meilleure et plus sûre. L'énergie nucléaire allemande est aujourd'hui meilleure et plus sûre. N'est-ce pas ?"
 GER_national_grid: "Développer le réseau national"
 GER_national_grid_desc: "Avec l'augmentation de la production d'énergie et notre expansion industrielle, il est essentiel de moderniser le réseau national pour pouvoir faire face à cette augmentation de la consommation et de la production d'énergie."
 GER_renewable_energy_projects: "§GLancer le « projet d'énergie renouvelable »§!"
 GER_renewable_energy_projects_desc: "L'Allemagne commence à faire figure de pionnier dans le domaine des énergies renouvelables vertes. Avec l'augmentation des besoins en énergies renouvelables, nous aurons besoin de nouveaux contrats et projets."
 GER_wind_power: "Développer les parcs éoliens"
 GER_wind_power_desc: "La Saxe-Anhalt et le Schleswig-Holstein abritent certains des plus grands parcs éoliens d'Allemagne. L'expansion de ces parcs éoliens permettra à l'Allemagne de disposer de plus d'énergie verte et propre."
 GER_biomass_plants: "Centrale de biomasse d'Emden"
 GER_biomass_plants_desc: "La nouvelle centrale de biomasse d'Emden, en Basse-Saxe, est la dernière née des projets d'énergie verte de l'Allemagne. La centrale de biomasse d'Emden utilise des technologies et des techniques de pointe pour fournir l'énergie la plus propre."
 GER_large_solar_farms: "Développer les parcs solaires"
 GER_large_solar_farms_desc: "Alors que l'Allemagne progresse sur la voie d'une énergie plus verte, les projets de construction de plusieurs nouveaux parcs solaires en Franconie, en Hesse et en Bade-Wurtemberg commencent à prendre forme."
 GER_complete_phase_one: "§GAchever la première phase§!"
 GER_complete_phase_one_desc: "La première phase du « projet d'énergie renouvelable » s'achève avec la construction de nouvelles installations énergétiques."
 GER_more_biomass_plants: "Centrale de biomasse de Landesbergen"
 GER_more_biomass_plants_desc: "Le ministère fédéral de l'économie et de l'énergie cherche à investir davantage dans l'énergie de la biomasse en construisant une nouvelle usine à Landesbergen, en Basse-Saxe."
 GER_offshore_windfarms: "Construire plus de parcs éoliens en mer"
 GER_offshore_windfarms_desc: "L'Allemagne ayant peu de côtes, nous cherchons à en tirer le meilleur parti. La construction de nouveaux parcs éoliens en mer du Nord et en mer Baltique permettra de faire bon usage de nos mers et fournira à l'Allemagne davantage de moyens de production d'énergie renouvelable."
 GER_national_solar_energy_scheme: "Programme national de panneaux solaires"
 GER_national_solar_energy_scheme_desc: "Pour développer ses capacités en matière d'énergie solaire, l'Allemagne se tourne vers le peuple allemand. Le gouvernement allemand adopte un « programme national d'énergie solaire » qui vise à équiper tous les foyers de panneaux solaires installés sur le toit afin de leur fournir une énergie verte et propre."
 GER_complete_renewable_energy_projects: "§GAchever le projet§!"
 GER_complete_renewable_energy_projects_desc: "Avec les derniers apports de fonds et les dernières touches apportées aux installations énergétiques, le projet est désormais achevé."
 GER_committed_to_green_power: "Vert et engagé"
 GER_committed_to_green_power_desc: "Grâce au soutien continu du gouvernement avec l'Alliance 90/Les Verts, à son dynamisme et à sa détermination à être écologique, l'Allemagne a réussi à développer massivement ses capacités en matière d'énergies renouvelables afin de s'éloigner des combustibles fossiles et de s'orienter vers l'herbe §Gplus verte§!."
 GER_carbon_neutral: "Une Allemagne renouvelable"
 GER_carbon_neutral_desc: "Au fil des ans, l'Allemagne s'est détournée de ses anciennes méthodes d'exploitation des énergies « sales » et a développé son programme d'énergies renouvelables, on peut désormais affirmer que l'Allemagne est sur la bonne voie pour atteindre ses objectifs en matière d'énergies renouvelables dans un avenir proche. Les combustibles fossiles appartiennent au passé et la route à suivre est peinte en vert."
 GER_acquire_enbw_energy: "Acquérir EnBW Energy"
 GER_acquire_enbw_energy_desc: "Le gouvernement allemand cherche à acquérir EnBW Energy afin de reprendre le contrôle des capacités énergétiques de l'Allemagne."
 GER_acquire_eon_energy: "Acquérir E.ON Energy"
 GER_acquire_eon_energy_desc: "Le gouvernement allemand cherche à acquérir E.ON Energy afin de reprendre le contrôle des capacités énergétiques de l'Allemagne."
 GER_acquire_rwe_energy: "Acquérir RWE Energy"
 GER_acquire_rwe_energy_desc: "Le gouvernement allemand cherche à acquérir RWE Energy afin de reprendre le contrôle des capacités énergétiques de l'Allemagne."
 GER_nationalise_german_energy_companies: "Nationaliser le secteur de l'énergie"
 GER_nationalise_german_energy_companies_desc: "§YConditions spéciales :§! Le coût de la nationalisation sera réduit si le §G« projet d'énergie renouvelable »§! est mené à bien.\n\nL'Allemagne a été pillée par les compagnies d'énergie privées avides pendant assez longtemps, il est temps que le gouvernement prenne les rênes et nationalise ces voleurs !"
 GER_the_power_of_the_atom: "Le pouvoir de l'atome"
 GER_the_power_of_the_atom_desc: "L'Allemagne a parfaitement saisi le concept et compris le véritable potentiel de l'énergie nucléaire et nous allons maintenant adopter l'énergie nucléaire au lieu de cette saleté d'énergie renouvelable ? Qui a besoin de vent soufflant dans un ventilateur géant pour produire de l'énergie quand la puissance de l'atome peut alimenter votre maison ?"
 GER_upgrade_nuclear_fuel_processing: "Moderniser le traitement du combustible nucléaire"
 GER_upgrade_nuclear_fuel_processing_desc: "Au fur et à mesure que l'Allemagne se rapprochera de l'atome, nous commencerons à moderniser nos capacités de traitement afin de disposer d'un système de traitement plus efficace."
 GER_the_glowing_one: "§YCelui qui brille§!"
 GER_the_glowing_one_desc: "§YToutes ces priorités vous font presque souhaiter un hiver nucléaire.§!\n\nAu fur et à mesure que nous avançons dans le monde de l'énergie nucléaire, nous découvrons et étudions de nouveaux moyens de produire de l'énergie nucléaire. La construction de centrales thermoélectrique à radioisotope constitue la prochaine étape de notre parcours nucléaire. Ces centrales fournissent de l'énergie grâce à l'énergie thermique rayonnée par différents matériaux nucléaires en décomposition."
 GER_expand_oil_gas: "Développer le secteur pétrolier et gazier"
 GER_expand_oil_gas_desc: "Tirant les leçons de nos erreurs de la Seconde Guerre mondiale, nous reconnaissons que l'Allemagne n'a pas le meilleur approvisionnement national en pétrole et en gaz.\nLe pétrole et le gaz jouant un rôle majeur dans le fonctionnement d'un pays, nous cherchons à développer notre industrie afin d'éviter que l'histoire ne se répète et de garantir un approvisionnement régulier en gaz naturel et en pétrole."
 GER_foreign_investors: "Inviter des investisseurs étrangers"
 GER_foreign_investors_desc: "Alors que nous cherchons à développer notre secteur pétrolier et gazier, le pays se tourne vers le secteur de l'investissement international dans l'espoir que des pays et des entreprises étrangers choisissent l'Allemagne comme prochain investissement."
 GER_exxon_ops: "Opérations d'ExxonMobil"
 GER_exxon_ops_desc: "ExxonMobil a été choisi comme premier investisseur pour développer le secteur pétrolier et gazier en Allemagne."
 GER_construct_cologne_plant: "Construction de l'usine de Cologne"
 GER_construct_cologne_plant_desc: "Alors qu'ExxonMobil cherche à poursuivre son expansion en Allemagne, la construction d'une nouvelle usine de traitement du pétrole à Cologne commence."
 GER_construct_karlsruhe_plant: "Construction de l'usine de Karlsruhe"
 GER_construct_karlsruhe_plant_desc: "Les activités d'Exxon en Allemagne ne cessant de s'étendre, le nouveau projet de construction d'une nouvelle installation de raffinage d'ExxonMobil à Karlsruhe démarre."
 GER_gazprom_ops: "Opérations de Gazprom"
 GER_gazprom_ops_desc: "Gazprom a été choisi comme premier investisseur pour développer le secteur pétrolier et gazier en Allemagne."
 GER_shell_ops: "Opérations de Shell"
 GER_shell_ops_desc: "Shell a été choisi comme premier investisseur pour développer le secteur pétrolier et gazier en Allemagne."
 GER_nordstream_one: "Gazoduc Nord Stream 1"
 GER_nordstream_one_desc: "Le Nord Stream est un réseau de gazoducs marins en Europe qui passe sous la mer Baltique, de la Russie à l'Allemagne. Ces gazoducs fourniront du gaz essentiel à nos voisins européens."
 GER_propose_nordstream_two: "Gazoduc Nord Stream 2"
 GER_propose_nordstream_two_desc: "Suite au succès et à l'augmentation de la demande de ressources en provenance de la Russie, un deuxième gazoduc sera construit pour aider à faire face à la demande."
 GER_northsea_steel_oilrigs: "Fournir de l'acier aux plates-formes pétrolières de la mer du Nord"
 GER_northsea_steel_oilrigs_desc: "L'Allemagne cherche à fournir à Shell PLC de l'acier pour la construction de ses plates-formes pétrolières en mer du Nord. Cela nous fournira des ressources essentielles et renforcera nos liens avec Shell PLC et le Royaume-Uni."
 GER_domestic_oil: "Production nationale de pétrole"
 GER_domestic_oil_desc: "Il n'est pas dans notre intérêt de vendre nos actifs et de permettre à d'autres pays et entreprises d'exercer une influence sur nos affaires, c'est pourquoi l'Allemagne opte pour une approche plus nationale."
 GER_increase_oil_reserves: "Accroître les réserves nationales de pétrole"
 GER_increase_oil_reserves_desc: "Alors que nous commençons à accroître notre production de pétrole, nous devons d'abord augmenter nos réserves nationales afin de disposer d'une plus grande capacité."
 GER_german_oilrig_designs: "Conception de plates-formes pétrolières nationales"
 GER_german_oilrig_designs_desc: "Afin d'augmenter notre production nationale de pétrole et de gaz, nous passons des contrats avec des entreprises §Y[GER.GetFlag] [GER.GetAdjFP]§! pour concevoir une série de plateformes pétrolières offshore qui seront exploitées dans nos eaux maritimes pour extraire nos gaz naturels et notre pétrole."
 GER_construct_more_oilrigs: "Construire des plates-formes pétrolières en mer"
 GER_construct_more_oilrigs_desc: "La conception de nos nouvelles plates-formes de forage en mer a été achevée et leur construction a commencé. Nous deviendrons bientôt l'État pétrolier de l'Europe.\n\n§2[USA.GetFlag]§!§2Avez-vous dit liberté ?§!"
 GER_alternative_fuel_options: "Choix de carburants alternatifs"
 GER_alternative_fuel_options_desc: "Outre les moyens classiques de production de carburant, d'autres options sont également à l'étude. Bien que la technologie soit relativement nouvelle et inexplorée, il s'agit d'une solution innovante."
 GER_bio_options: "§7Choix des biocarburants§!"
 GER_bio_options_desc: "Les biocarburants sont une excellente source de carburant vert, non seulement parce qu'ils sont écologiques, mais aussi parce qu'ils utilisent des matériaux de récupération qui n'ont plus d'utilité dans leur rôle actuel, ce qui permet d'utiliser les ressources des dieux."
 GER_ethanol_power: "« Propulsé par le raisin »"
 GER_ethanol_power_desc: "L'éthanol n'est pas encore une source d'énergie courante, mais l'Allemagne s'y intéresse de près. L'éthanol est une source de carburant très durable et renouvelable qui peut être obtenue à partir de différentes ressources : vin de raisin, vodka de pomme de terre, kvas. \nVous l'avez dit, ça marche"
 GER_bio_diesel_production: "Production de biodiesel"
 GER_bio_diesel_production_desc: "Le biodiesel devient une source de carburant de plus en plus populaire parmi le grand public et les conglomérats industriels commencent maintenant à en prendre note. Il pourrait s'agir d'un moyen révolutionnaire de recycler les huiles et les carburants usagés, ce qui nous permettrait de disposer de plus de carburant."
 GER_lift_fracking_ban: "Lever l'interdiction de la fracturation hydraulique"
 GER_lift_fracking_ban_desc: "La fracturation hydraulique est interdite depuis longtemps en Allemagne en raison de ses dangers potentiels. Tout cela n'est que de la propagande mensongère fournie par les partis verts, la fracturation est une source étonnante et sûre de pétrole et de gaz. Il n'y a pas de problème si du gaz s'échappe du sol, ne vous inquiétez pas."
 GER_scout_fracking_sites: "Rechercher des sites de fracturation hydraulique"
 GER_scout_fracking_sites_desc: "Les sites de fracturation doivent être repérés et marqués en prévision de l'opération de fracturation. La fracturation hydraulique, également appelée hydrofracturation, fracturation hydrosiliceuse et fracturation hydraulique massive, est une technique de stimulation des puits qui consiste à fracturer les formations rocheuses à l'aide d'un liquide sous pression."
 GER_begin_fracking: "Débuter la fracturation hydraulique"
 GER_begin_fracking_desc: "La fracturation hydraulique peut commencer dans les puits de fracturation adéquats qui ont été découverts précédemment. Nous commençons le processus, qui implique l'injection à haute pression d'un fluide de fracturation (principalement de l'eau, contenant du sable ou d'autres proppants en suspension à l'aide d'agents épaississants) dans un puits de forage pour créer des fissures dans les formations rocheuses profondes à travers lesquelles le gaz naturel, le pétrole et la saumure circuleront plus librement."
 GER_mining_in_germany: "Industrie minière en Allemagne"
 GER_mining_in_germany_desc: "L'exploitation minière en Allemagne est un élément historique du pays depuis des centaines d'années, notamment parce que l'Allemagne est l'un des plus grands exportateurs de fer et de charbon d'Europe.\nÀ l'aube du nouveau millénaire, nous devons envisager un nouveau plan d'action pour l'expansion et la croissance de l'industrie minière."
 GER_increase_mining_funds: "Accroître les fonds du secteur minier"
 GER_increase_mining_funds_desc: "Alors que nous cherchons à gagner le soutien des mineurs dans le but d'augmenter nos opérations minières et notre production, nous devons fournir un financement adéquat aux travailleurs et aux entreprises pour l'achat de nouveaux équipements afin de répondre à nos spécifications."
 GER_miner_advertisement_campaign: "Campagne publicitaire sur les mineurs"
 GER_miner_advertisement_campaign_desc: "Alors que nous entamons l'expansion de l'exploitation minière industrielle, nous devons embaucher davantage de travailleurs pour pourvoir les postes vacants. Le financement d'une campagne publicitaire invitant davantage de citoyens et de travailleurs étrangers à s'inscrire dans les métiers de l'exploitation minière sera une excellente solution, nous prendrons exemple sur le Qatar.\nAprès tout, qui n'aime pas la main-d'œuvre étrangère bon marché ?"
 GER_increase_mining_output: "Accroître la production minière"
 GER_increase_mining_output_desc: "L'Allemagne est riche en minéraux et en ressources, destinés à être libérés des griffes de la terre.\nSi nous voulons tirer le meilleur parti des richesses allemandes, nous devons commencer par développer nos installations et nos activités minières."
 GER_samson_pit: "La fosse de Samson"
 GER_samson_pit_desc: "La fosse de Samson était une mine d'argent historique exploitée du milieu des années 1800 jusqu'au début des années 1900. On pense qu'il y a encore une grande réserve d'argent dans la mine, il a donc été décidé de reprendre l'exploitation."
 GER_glasebach_mine: "Mines de Glasebach"
 GER_glasebach_mine_desc: "Glasebach est une ancienne mine d'argent située dans l'État de Saxe-Anhalt. Jugée dangereuse, elle a été fermée au début des années 1960. Grâce aux nouvelles avancées en matière de technologies et de procédures, nous pouvons enfin retourner dans la fosse et poursuivre les opérations."
 GER_grunten_mine: "Mines de Grünten"
 GER_grunten_mine_desc: "Grünten abrite de nombreuses anciennes mines de fer médiévales abandonnées, dont la plupart contiennent encore d'énormes réserves de minerai de fer inexploité."
 GER_ruhr_mine: "Mines de la Ruhr"
 GER_ruhr_mine_desc: "La Ruhr est une grande région industrielle située le long de la rivière Ruhr. Cette région est riche en métaux et en gisements de charbon."
 GER_modernise_mining_equipment: "Moderniser l'équipement minier"
 GER_modernise_mining_equipment_desc: "La modernisation de notre équipement minier permettra une extraction meilleure et plus efficace des minéraux et des matériaux, ce qui se traduira par un rendement plus élevé."
 GER_health_and_safety_reforms: "Réformes de la santé et de la sécurité"
 GER_health_and_safety_reforms_desc: "Pour garantir un lieu de travail plus sûr, la réforme de nos procédures en matière de santé et de sécurité permettra de garantir un lieu de travail plus sûr et de contribuer à la prévention des accidents."
 GER_bigger_pharma: "Les grandes sociétés pharmaceutiques"
 GER_bigger_pharma_desc: "L'Allemagne est l'un des principaux exportateurs et fabricants de produits pharmaceutiques au monde. La formation d'une meilleure union et de meilleures relations avec certains des autres principaux exportateurs offrira à l'Allemagne de meilleures options commerciales et lui permettra de conclure de meilleurs accords avec ces pays à l'avenir."
 GER_more_pfizer_contracts: "Davantage de contrats pour Pfizer"
 GER_more_pfizer_contracts_desc: "Pfizer est le plus grand laboratoire de recherche pharmaceutique au monde. En confiant davantage de contrats de soins de santé à Pfizer, nos patients recevront les meilleurs traitements et soins de la part de certains des meilleurs médecins et de la meilleure médecine que l'industrie pharmaceutique puisse offrir à l'heure actuelle."
 GER_appease_the_workforce: "Apaiser les travailleurs"
 GER_appease_the_workforce_desc: "Les travailleurs sont la colonne vertébrale de toute industrie et sans eux, l'industrie ne serait rien.\nIl est indispensable de faire appel aux travailleurs, de veiller à ce qu'ils reçoivent un salaire équitable, des pénalités et des indemnités de maladie adéquates, afin de maintenir la satisfaction de la main-d'œuvre et la stabilité de la production."
 GER_education_investment: "Investissement dans l'éducation"
 GER_education_investment_desc: "Fournir une éducation adéquate à nos enfants est essentiel pour un développement mental réussi et sain et une carrière dans la vie, ce n'est pas quelque chose que nous devrions refuser à nos enfants."
 GER_construct_more_healthcare_centres: "Construire davantage de centres de soins"
 GER_construct_more_healthcare_centres_desc: "Les soins de santé en Allemagne ne sont pas mauvais, mais ils pourraient être meilleurs.\nAlors que le gouvernement cherche à réformer les politiques de santé et leur financement, la construction de nouveaux centres de soins et d'hôpitaux est à l'ordre du jour depuis un certain temps. Ces nouvelles installations permettront d'alléger la pression exercée par les centres de soins de santé surchargés et d'offrir un meilleur service à nos concitoyens."
 GER_stiff_competition: "§4« Une concurrence acharnée »§!"
 GER_stiff_competition_desc: " §4« C'est une arme ou vous êtes simplement heureux de me voir ? »§!\n\nAvec tous ces os et aucun endroit où les enterrer, la crise est maintenant parmi nous ! En fournissant à notre population masculine ces nouvelles pilules bleues, l'hélico a certainement démarré, mais maintenant il ne peut plus s'arrêter !"
 GER_asian_persuasion: "« Persuasion asiatique »"
 GER_asian_persuasion_desc: "La Chine étant notre plus grand concurrent en dehors de l'Europe dans l'industrie pharmaceutique, les échanges entre nous ont toujours été très peu fréquents et contrôlés par des droits de douane très élevés. Grâce à un nouvel accord commercial entre les deux nations, nous pouvons nous fournir mutuellement des fournitures, des équipements et des médicaments plus librement et à un meilleur prix."
 GER_chinas_policy: "Adopter la politique chinoise"
 GER_chinas_policy_desc: "La Chine a connu une croissance démographique rapide avant d'adopter la politique de l'enfant unique. Peut-être que l'adoption de politiques similaires aujourd'hui permettra d'éviter une telle crise avant qu'elle ne se produise."
 GER_shaking_up_the_system: "Secouer le système"
 GER_shaking_up_the_system_desc: "Notre système de soins de santé étant dépassé, il est peut-être temps de remuer un peu le couteau dans la plaie. La réforme de la législation et des priorités en matière de soins de santé pourrait peut-être atténuer la pression et les difficultés auxquelles le système et son personnel sont confrontés."
 GER_more_healthcare_funding: "Plus de financement pour les soins de santé"
 GER_more_healthcare_funding_desc: "À l'heure actuelle, notre système de santé n'est pas au mieux de sa forme en raison d'un manque de financement. Nous devrions allouer davantage de fonds à des systèmes essentiels tels que celui-ci si nous voulons maintenir une nation en bonne santé."
 GER_revive_the_german_workshop: "« Relancer l'atelier allemand »"
 GER_revive_the_german_workshop_desc: "Au cours du XVIIIème et du XIXème siècle, l'Allemagne était l'atelier de production le plus important d'Europe. Après la Seconde Guerre mondiale, l'Allemagne a chuté dans les classements, sous les yeux du reste du monde. Il est grand temps de remettre les rouages en marche et de remettre notre industrie sur pied !"
 GER_expand_automobile: "Développer l'industrie automobile"
 GER_expand_automobile_desc: "L'Allemagne est le plus grand exportateur international d'automobiles, avec des milliards d'euros de véhicules exportés chaque année. En développant davantage nos capacités d'exportation, nous augmenterons notre marge par rapport à notre concurrent le plus proche, ce qui nous permettra d'accroître notre chiffre d'affaires et de gagner de l'argent."
 GER_brandenburg_projects: "Projets de Brandebourg"
 GER_brandenburg_projects_desc: "Brandebourg est le cœur de l'Est et est relativement sous-développé par rapport à l'Ouest. Sous la tutelle de l'URSS, le Brandebourg de l'Allemagne de l'Est n'a pas reçu l'attention et l'aide industrielle dont il avait besoin. Ces nouveaux projets permettront de créer de nouveaux secteurs industriels afin de ramener le Brandebourg au niveau de ses homologues de l'Ouest."
 GER_dresden_projects: "Projets de Dresde"
 GER_dresden_projects_desc: "Dresde est une grande ville de la partie orientale de l'Allemagne, où les infrastructures et l'industrie sont à la traîne par rapport à leurs homologues de l'Ouest. Tout comme Brandebourg, Dresde a également été négligée sous la domination de l'Allemagne divisée : vieilles industries, infrastructures de style soviétique, bâtiments peu sûrs. Ces projets permettront à Dresde, autrefois florissante, de retrouver sa beauté d'avant la guerre froide."
 GER_berlin_projects: "Projets de Berlin"
 GER_berlin_projects_desc: "Berlin a connu des hauts et des bas : ville dévastée après la libération en 1945, ville divisée pendant la guerre froide, Berlin a tout connu. Si l'ouest de Berlin est en bon état, de grandes parties de l'est montrent encore des signes de négligence en raison de la domination soviétique avant la réunification. Berlin était et reste une ville glorieuse, alors redonnons de l'éclat à l'Est."
 GER_real_steel: "« Acier véritable »"
 GER_real_steel_desc: "L'aciérie de Duisbourg, en Rhénanie-du-Nord-Westphalie, est l'une des usines sidérurgiques les plus performantes et les plus sophistiquées construites en Allemagne. \nCette nouvelle usine permettra de traiter l'important volume de fer brut extrait des nouvelles exploitations minières de la région de la Ruhr."
 GER_new_docks_port_hamburg: "Nouveaux quais dans le port de Hambourg"
 GER_new_docks_port_hamburg_desc: "§YConditions spéciales :§! Le coût sera réduit si §Y[ROOT.GetFlag] [ROOT.GetNameDef]§! a l'idée §Y$GER_maritime_industry$§!.\n\nAvec l'augmentation de la demande d'importation et d'exportation, l'Allemagne doit répondre à la demande de capacités de transport maritime accrues. La construction de deux nouveaux quais supplémentaires dans le port de Hambourg permettra d'augmenter les capacités de fabrication de navires."
 GER_enrichment_facilities: "Nouvelles installations d'enrichissement"
 GER_enrichment_facilities_desc: "Avec la restructuration et les investissements actuels dans l'énergie nucléaire et les capacités de traitement, la construction de nouvelles installations d'enrichissement est la prochaine étape vers une Allemagne plus efficace et « alimentée à l'atome ».\nGrâce à ces nouvelles installations, nous serons en mesure de produire un combustible plus enrichi et plus efficace, ce qui nous permettra d'augmenter notre production d'énergie à long terme."
 GER_expand_mainstream_industry: "Développement du secteur public"
 GER_expand_mainstream_industry_desc: "Nous devrions entamer une réforme et une restructuration du secteur de l'industrie publique."
 GER_corporate_tax_cut: "Réduction de l'impôt sur les sociétés"
 GER_corporate_tax_cut_desc: "La réduction des taux d'imposition des sociétés permettra d'alléger la pression que subissent nos entreprises."
 GER_the_divide: "« La division »"
 GER_the_divide_desc: "L'Allemagne était autrefois une nation divisée. Bien que le pays ait été réunifié en 1990, il existe toujours une division notable au sein de la population. Il est temps d'unifier véritablement la population et l'industrie."
 GER_expand_west: "Développer l'Ouest"
 GER_expand_west_desc: "Alors que nous commençons à développer et à réformer les deux côtés de la nation, nous nous tournons vers l'Ouest et commençons à développer et à construire de nouvelles infrastructures et de nouveaux projets pour poursuivre le développement de la nation."
 GER_expand_east: "Développer l'Est"
 GER_expand_east_desc: "Pendant la guerre froide, les soviétiques ont négligé l'Allemagne de l'Est. Coincées dans le temps, certaines régions d'Allemagne de l'Est souffrent encore notablement des effets du « rideau de fer ». Il est temps de combler le fossé entre les provinces de l'Est et de l'Ouest."
 GER_revive_the_rhine: "Relancer l'industrie rhénane"
 GER_revive_the_rhine_desc: "La Rhénanie a toujours été un secteur important de l'industrie et de l'économie allemandes. L'industrie rhénane est loin d'être aussi importante qu'elle l'était pendant la Seconde Guerre mondiale, il est temps de la remettre à niveau."
 GER_bringing_germany_closer_together: "La véritable unification"
 GER_bringing_germany_closer_together_desc: "À la suite de nos récents efforts pour rapprocher véritablement l'Est et l'Ouest, on peut dire que notre travail a porté ses fruits et que l'Allemagne est véritablement unifiée, tant sur le plan de l'esprit public que sur le plan de la capacité industrielle."
 GER_contract_duetche_bahn: "Contrat avec la Deutsche Bahn"
 GER_contract_duetche_bahn_desc: "L'attribution de contrats à la Deutsche Bahn lui permettra de construire et d'étendre notre réseau ferroviaire à travers l'Allemagne et les liaisons européennes voisines."
 GER_the_glorious_past: "Un passé glorieux"
 GER_the_glorious_past_desc: "L'Empire allemand était autrefois une puissance prospère dans le monde entier. Après plus de 80 ans en sommeil à prendre la poussière, c'est aujourd'hui que le Saint Empire allemand va renaître !"
 GER_coronation: "Le couronnement"
 GER_coronation_desc: "Après plus de 80 ans sans monarchie, l'Allemagne couronne enfin son nouveau Kaiser !"
 GER_a_new_constitution: "Une nouvelle constitution"
 GER_a_new_constitution_desc: "Une nouvelle constitution doit être rédigée : elle doit inclure la monarchie, le dernier-né des membres de la famille royale, ainsi que les pouvoirs royaux et les privilèges qui en découlent. Elle constituera la base juridique de la fondation de notre nouvelle forme de gouvernement."
 GER_bundeswehr_reforms: "Réformes de la Bundeswehr"
 GER_bundeswehr_reforms_desc: "La Bundeswehr n'est pas en mesure de servir l'Empire allemand dans son état actuel, et il faut faire quelque chose ! Elle a besoin d'être réformée si elle veut servir un Empire aussi glorieux que le nôtre !"
 GER_hard_militarism: "Militarisme intensif"
 GER_hard_militarism_desc: "Un grand empire a besoin d'une grande armée. Dans l'état actuel de notre armée, nous ne sommes guère en mesure de défendre notre grande nation. Un changement radical de notre approche du militarisme est nécessaire pour que nous puissions reconstruire l'armée de l'Empire à la hauteur de sa glorieuse puissance passée."
 GER_all_will_serve: "Tous serviront"
 GER_all_will_serve_desc: "Pour qu'un empire soit fort, il faut une armée forte. L'Empire allemand doit être reconstruit de fond en comble, y compris sur le plan militaire.\nTous les hommes en âge de servir dans l'armée serviront dans l'armée de l'Empire !"
 GER_gardekorp: "Retour du Gardekorp"
 GER_gardekorp_desc: "Suite à la renaissance de l'Empire allemand, nous avons besoin d'une nouvelle Garde royale impériale. Le Gardekorp (Corps de la Garde) était la garde royale traditionnelle, il est donc normal que nous retournions à nos racines et que nous rétablissions le corps une fois de plus."
 GER_yanke_go_home: "Rentrez chez vous, les Yankees !"
 GER_yanke_go_home_desc: "Nous en avons assez de ces américain mangeurs de beignets de saucisse, de twinkies et buveurs de racinette qui essaient de faire la police dans le monde !\nIl est grand temps que quelqu'un leur dise de rentrer chez eux, de payer leurs dettes et de se mêler de leurs affaires !"
 GER_revenge_for_versailles: "Détruire le traité de Versailles"
 GER_revenge_for_versailles_desc: "L'Empire allemand a été mis à genoux lorsque le Kaiser a signé la capitulation inconditionnelle de la patrie en 1918, il nous a fait passer pour des imbéciles. Le peuple a payé un prix inoubliable à cause de la trahison du Kaiser. Pendant plus de 80 ans, nous avons été traités comme des chiens, et nous ne supporterons pas d'être traités comme tels un an de plus !"
 GER_ignore_final_settlement: "Ignorer l'accord de règlement définitif"
 GER_ignore_final_settlement_desc: "L'accord de règlement définitif était une autre des exigences farfelues des Alliés que les traîtres de la patrie ont accepté en leur nom propre, et non en celui du peuple allemand ! La patrie a été asservie trop longtemps par les chaînes de ces traités et accords ridicules. Il est temps que le peuple allemand défende ses propres droits et son pays et qu'il se débarrasse de ces exigences dictatoriales !"
 GER_bully_of_europe: "Le tyran de l'Europe"
 GER_bully_of_europe_desc: "Nous avons été victimes pendant trop longtemps et nous avons enfin craqué ! Nous ne nous laisserons plus marcher sur les pieds. Il est temps que nous nous soulevions enfin et que nous montrions à nos oppresseurs que nous n'accepterons pas d'être traités comme des chiens de faïence ! Il est temps de montrer à ces bouffons qui est le vrai farceur..."
 GER_crusade_against_democracy: "Croisade contre la démocratie"
 GER_crusade_against_democracy_desc: "La démocratie est la plaie du monde. La démocratie n'a rien de démocratique. La démocratie est un faux sens de l'idéologie, construit comme un outil de marionnette par l'Occident ; ce n'est rien de plus qu'un loup déguisé en brebis."
 GER_resurrect_labor: "Relancer l'emploi"
 GER_resurrect_labor_desc: "Un Empire n'est rien sans travailleurs : sans travailleurs, pas de marchandises, pas de marchandises, pas de revenus, pas de revenus, pas d'Empire ! Nous devons mettre la reconstruction de la culture du travail au premier plan : le citoyen industriel et productif est le citoyen idéal !"
 GER_extended_work_quotas: "Quotas de travail acharné"
 GER_extended_work_quotas_desc: "L'augmentation de la demande de biens nous oblige à faire des sacrifices, dont celui du temps libre. L'Allemagne a plus que jamais besoin de ses travailleurs pour entrer dans une nouvelle ère."
 GER_women_in_munitions: "Des femmes dans les usines de munitions"
 GER_women_in_munitions_desc: "Nous vous avons donné le droit de vote, maintenant nous avons besoin d'une faveur !\n\nLes femmes sont de retour dans les usines pour aider à la production de munitions et d'armes pour notre empire en expansion. Nous n'avons pas de temps à perdre avec les suffragettes, alors au travail !"
 GER_the_bundestag_address: "Allocution du Bundestag"
 GER_the_bundestag_address_desc: "Avec nos nouveaux titres et le véritable retour de la monarchie allemande depuis 1918, nous ouvrons la journée politique du Bundestag par un discours public télévisé, faisant l'éloge de la véritable puissance du Kaiser et de la Maison royale."
 GER_war_reparations: "Exiger des réparations de guerre"
 GER_war_reparations_desc: "Nous avons été contraints de payer des réparations de guerre pour les dommages causés à nos ennemis pendant la première et la deuxième guerre mondiale, mais où est passé notre argent ? La guerre reste la guerre, des dégâts sont à prévoir. Aujourd'hui, nous défaisons ceux qui nous imposent ces exigences financières dans l'espoir qu'ils nous versent des réparations."
 GER_european_bully: "Protecteur de l'identité allemande"
 GER_european_bully_desc: "Nous sommes en train de perdre peu à peu la véritable identité allemande à cause de l'influence de l'UE et du reste du monde sur notre identité. Nous nous battrons pour protéger notre véritable héritage et ce qu'est vraiment l'Allemagne !"
 GER_european_mentor: "Mentor européen"
 GER_european_mentor_desc: "En tant que pays le plus influent d'Europe, nous sommes le mentor continental de nos voisins et de ceux qui font partie de notre cercle d'influence."
 GER_germans_in_switzerland: "Les allemands de Suisse"
 GER_germans_in_switzerland_desc: "Les citoyens allemands représentent une grande partie de la population suisse. Grâce à notre grande influence en Suisse, nous pouvons convaincre les citoyens suisses-allemands qu'une Suisse gouvernée par l'Empire serait une bonne chose !"
 GER_squash_bugs: "Punaises de la courge"
 GER_squash_bugs_desc: "Le Liechtenstein et le Luxembourg sont les bogues de l'Europe centrale ; ils ne font rien d'autre que d'éviter les impôts et de s'approprier des terres. L'Empire a décidé qu'il serait préférable de les intégrer à l'Empire allemand."
 GER_germans_in_austrich: "Les allemands d'Autriche"
 GER_germans_in_austrich_desc: "L'Autriche est un véritable État allemand, soyons réalistes. Nous l'avons saisie après le Rattachement au début des années 1900. Il est peut-être temps que nous reprenions le contrôle de ce qui nous revient de droit !"
 GER_germans_in_belg: "Les allemands de Belgique"
 GER_germans_in_belg_desc: "On peut dire que la Belgique est le petit frère stupide de l'Allemagne, je veux dire, ils ont littéralement pensé qu'ils pouvaient s'en tirer en tournant notre drapeau de côté et en réarrangeant les couleurs ! Montrons à ces voyous qui fabriquent du chocolat qui est le vrai patron !"
 GER_restore_italian_crown: "Rétablir la couronne italienne"
 GER_restore_italian_crown_desc: "L'amitié entre l'Allemagne et l'Italie remonte à loin, nous étions de très bons amis pendant la Seconde Guerre mondiale. Aujourd'hui, notre amitié n'est plus aussi forte qu'elle l'était, notamment en raison de nos divergences politiques. Notre amitié serait peut-être plus forte si nous étions tous deux d'accord sur la monarchie."
 GER_anti_nato: "Anti-OTAN"
 GER_anti_nato_desc: "L'OTAN est la fausse police de l'Europe. Ils se promènent sur leurs grands chevaux et prétendent qu'ils sont tous justes et qu'ils sont les protecteurs de la nation, imposant des sanctions à tous ceux qui osent les croiser.\nNous ne tolérerons pas ce comportement d'intimidation !"
 GER_restore_ottoman_sultan: "Rétablir le sultan ottoman"
 GER_restore_ottoman_sultan_desc: "L'Empire ottoman a été un grand allié en son temps. La Turquie d'aujourd'hui est en proie à la démocratie, un nouvel empire ottoman répondrait mieux à nos besoins."
 GER_the_imperial_bloc: "Le bloc impérial"
 GER_the_imperial_bloc_desc: "Qui dit grands voisins dit grands alliés. L'amitié que nous venons de nouer avec nos vieux amis appelle une faction défensive."
 GER_restore_the_empire: "Das Deutsche Kaiserreich"
 GER_restore_the_empire_desc: "Avec notre emprise sur le monde, il est temps pour nous d'apporter les dernières touches à notre glorieux Empire restauré."
 GER_the_alternative: "Les Républicains"
 GER_the_alternative_desc: "Comme beaucoup le savent, l'Allemagne est réputée pour suivre une voie différente de celle du reste de la société, en particulier lorsqu'elle est controversée, et notre parti n'est pas étranger à la controverse, qu'il s'agisse de s'opposer à l'afflux de migrants ou à l'Union européenne."
 GER_volk: "Le peuple"
 GER_volk_desc: "Notre parti est un soutien pour le peuple allemand et il reste fidèle à ses valeurs qui consistent à offrir une vie meilleure et alternative à la population allemande. De nouvelles politiques ont été adoptées afin de garantir que les employeurs recrutent une sélection plus diversifiée de personnes de tous horizons, dans le but de réduire le taux de chômage et le nombre de sans-abri."
 GER_vaterland: "La patrie"
 GER_vaterland_desc: "La patrie et l'identité allemande sont un trésor national qui doit être protégé à tout prix, quelle que soit la menace. Trop souvent dans l'histoire, l'identité allemande a failli disparaître. Notre parti adopte des politiques visant à garantir que cette identité ne soit jamais perdue et qu'elle soit protégée de l'influence étrangère et des envahisseurs."
 GER_against_islamism: "Une prise de position contre l'islam"
 GER_against_islamism_desc: "L'islam n'est pas la religion nationale de l'Allemagne, malgré sa popularité croissante dans le pays. Il s'agit d'une attaque contre notre identité nationale en tant qu'Allemands, nous devons y mettre un terme."
 GER_restrictions_on_practice: "Restrictions de la pratique"
 GER_restrictions_on_practice_desc: "Nous devons mettre un terme à ces envahisseurs étrangers qui tentent de venir détruire notre patrimoine et notre mode de vie.\nNous devons mettre un terme aux pratiques publiques, arrêter la construction de nouvelles mosquées et interdire l'ADD !"
 GER_law_and_order: "Loi et ordre"
 GER_law_and_order_desc: "Pour nous protéger des porcs et des étrangers, nous devons augmenter le budget de la sécurité afin que nos services de police soient équipés et prêts à faire face à tout ce qui se trouve sur leur chemin."
 GER_against_immigration: "Contre l'immigration"
 GER_against_immigration_desc: "Nous sommes au cœur d'une crise de l'immigration, nous en avons trop pris avant de penser à nous occuper d'abord des nôtres ! Plus aucun migrant ne sera accepté en Allemagne et toute personne prise en flagrant délit d'entrée illégale sera punie !"
 GER_call_back_germans: "Rappeler les allemands"
 GER_call_back_germans_desc: "Une grande partie des citoyens allemands vivent désormais en Suisse et en Autriche. Nous avons besoin de nos compatriotes allemands ici, au sein de notre patrie ! Aujourd'hui, nous avons demandé à tous les citoyens allemands vivant dans ces régions de retourner dans leur pays d'origine."
 GER_german_heritage: "Héritage allemand"
 GER_german_heritage_desc: "L'Allemagne a une longue histoire et un patrimoine dont nous sommes fiers. Il y a beaucoup de choses dans la religion, l'industrie et l'histoire dont les allemands peuvent être fiers et c'est quelque chose qui devrait être enseigné."
 GER_question_european_union: "Question sur l'Union européenne"
 GER_question_european_union_desc: "L'Union européenne exerce une grande influence sur notre politique et notre mode de vie quotidien. Devrions-nous vraiment laisser un conseil extérieur décider de ce que nous faisons dans notre propre pays et de la manière dont nous le faisons ?"
 GER_question_circumsicion: "Question sur la circoncision"
 GER_question_circumsicion_desc: " §YHEY, HEY, RENDEZ-MOI ÇA ! C'EST À MOI !§! "
 GER_restrictions_same_sex: "Restrictions des mariages homosexuels"
 GER_restrictions_same_sex_desc: "Vous n'entreriez pas par une porte de sortie, n'est-ce pas ? \n\nLa question de la sexualité se pose depuis longtemps en Allemagne. Si le mouvement LGBT ne constitue pas une menace littérale, les restrictions imposées au mariage entre personnes du même sexe contribueront, espérons-le, à préserver les valeurs familiales."
 GER_combat_leftism: "Combattre la gauche"
 GER_combat_leftism_desc: "La gauche n'est pas une chose à tolérer ! Ces fléaux communistes et sociaux-démocrates... beurk. Le mot « socialisme » suffit à rendre malade n'importe quel honnête citoyen. Les partisans de la gauche doivent être réprimés."
 GER_question_the_climate: "Question sur le climat"
 GER_question_the_climate_desc: "Sommes-nous vraiment censés croire que certaines usines et voitures provoquent l'amincissement de la couche d'ozone ? J'en doute. \nLe changement climatique est une expérience sociale menée par les singes libéraux pour voir quelle propagande ils peuvent nous faire croire."
 GER_cease_bioenergy_funding: "Cesser le financement des bioénergies"
 GER_cease_bioenergy_funding_desc: "Nous dépensons des milliards et des milliards d'euros pour des sources d'énergie durables et renouvelables afin de lutter contre une crise climatique qui n'existe même pas ! Nous mettons un terme à ces dépenses absurdes et réinjectons l'argent là où il est réellement nécessaire."
 GER_expand_youth_wing: "Développer l'aile jeunesse"
 GER_expand_youth_wing_desc: "Le développement de l'aile jeunesse est une excellente initiative pour le parti. En informant les jeunes très tôt, nous pourrons les garder sous notre influence dès leur plus jeune âge et, lorsqu'ils grandiront, notre emprise restera forte."
 GER_civil_unions: "Unions civiles"
 GER_civil_unions_desc: "Les mariages entre personnes de même sexe étant interdits dans l'État, le gouvernement a opté pour une nouvelle solution de rechange afin d'apaiser les inquiétudes de la communauté LGBT. Les unions civiles accordent aux LGBT certains des privilèges dont bénéficient les couples mariés, mais ils ne sont pas considérés comme mariés sur le plan juridique."
 GER_maintain_us_relations: "Maintenir les relations avec les États-Unis"
 GER_maintain_us_relations_desc: "L'Allemagne et les États-Unis n'ont pas toujours été du même avis au fil des ans, mais les relations entre les deux pays se sont considérablement améliorées au cours des dernières années et il serait très bénéfique pour nous de continuer à les améliorer."
 GER_expand_russian_ties: "Renforcer les liens avec la Russie"
 GER_expand_russian_ties_desc: "L'Allemagne et la Russie étaient autrefois de grands ennemis, aujourd'hui, nous travaillons en étroite collaboration avec elles. Le développement de nos liens avec la Russie profitera grandement à nos secteurs politique et économique."
 GER_conscription_increase: "Élargir la conscription"
 GER_conscription_increase_desc: "Nous devons élargir nos paramètres de conscription afin d'augmenter la capacité de nos militaires si nous voulons défendre la patrie contre l'ennemi."
 GER_green_alliance: "Alliance verte"
 GER_green_alliance_desc: "Les Verts sont comme des communistes en fleur, ils sont en faveur de l'abolition de l'énergie nucléaire et soutiennent les droits des LGBT. C'est un parti très ferme et qui va droit au but, mais comment vont-ils s'imposer dans les temps modernes ?"
 GER_eastward_expansion_nato: "Étendre le champ d'action de l'§4OTAN§!"
 GER_eastward_expansion_nato_desc: "L'élargissement de l'OTAN vers l'Est est la prochaine étape de la protection de notre alliance. Le bloc de l'Est et la Chine sont à surveiller, la puissance et la taille de leurs armées et de leurs programmes nucléaires sont une préoccupation pour la sécurité de l'OTAN."
 GER_progressive_taxation: "Fiscalité progressive"
 GER_progressive_taxation_desc: "Les impôts sont un élément essentiel de toute économie, et l'Allemagne ne fait pas exception à la règle. Nous devons augmenter les impôts de ceux qui exploitent notre système financier afin de récupérer les pertes subies par l'économie de notre pays."
 GER_sustainable_development: "Développement durable"
 GER_sustainable_development_desc: "Les écologistes s'engagent en faveur d'un mode de vie et d'un développement durables de notre pays. Veiller à ce que nous atteignions les objectifs en matière d'émissions de carbone et à ce que nous réduisions notre empreinte est une nécessité !"
 GER_a_hand_to_japan: "Un coup de main au Japon"
 GER_a_hand_to_japan_desc: "Un ami un jour reste un ami pour toujours\n\nNous tendons la main au Japon en lui proposant de conclure avec lui un nouveau pacte défensif."
 GER_distance_from_china: "Distance avec la Chine"
 GER_distance_from_china_desc: "Le monde dépend largement des produits chinois, et nous ne sommes pas mieux lotis. Nous devrions envisager de nous éloigner des marchandises chinoises et commencer à devenir une nation plus autonome."
 GER_support_for_ev: "Soutien aux véhicules électriques"
 GER_support_for_ev_desc: "En tant que parti écologiste, nous soutenons pleinement le passage de l'Allemagne d'une nation de moteurs à combustion interne à une nation de véhicules électriques. Il s'agira d'un grand pas en avant vers un avenir vert."
 GER_halt_nuclear_expansion: "Arrêt de l'expansion du nucléaire"
 GER_halt_nuclear_expansion_desc: "Aussi propre que soit l'énergie nucléaire, elle est en fait moins durable que les centrales au charbon et au pétrole. Les déchets nucléaires étant si difficiles à éliminer, et le passé de l'accident de Tchernobyl, il est préférable d'y mettre un terme."
 GER_eu_green_deal: "Pacte vert avec l'UE"
 GER_eu_green_deal_desc: "Nous avons conclu un accord avec l'UE pour poursuivre notre démarche de durabilité et continuer à réduire notre empreinte carbone dans les années à venir, dans l'espoir de devenir un pays à zéro émission dans les prochaines décennies."
 GER_cancel_russian_deals: "Annuler les contrats russes"
 GER_cancel_russian_deals_desc: "Les russes ne sont pas très connus pour leurs pratiques durables et ce n'est pas quelque chose avec lequel nous sommes vraiment d'accord. L'Allemagne s'éloigne des nations non durables dans le but de s'améliorer et de conclure de nouveaux accords."
 GER_tighter_regulations: "Réglementation plus stricte"
 GER_tighter_regulations_desc: "Les écologistes ont adopté davantage de lois et de règlements concernant les droits et les règlements des travailleurs. Ces nouvelles réglementations offrent aux travailleurs une meilleure protection sur le lieu de travail et renforcent globalement la sécurité et les droits des travailleurs."
 GER_a_better_minimum_wage: "Augmentation du salaire minimum"
 GER_a_better_minimum_wage_desc: "L'augmentation du salaire minimum permettra à nos travailleurs de gagner quelques euros de plus par heure, ce qui fera une énorme différence non seulement pour leur portefeuille, mais aussi pour leur moral sur le lieu de travail."
 GER_rent_regulations: "Réglementation des loyers"
 GER_rent_regulations_desc: "En veillant à ce que la réglementation des loyers soit respectée et garantie, on empêchera les propriétaires de profiter de ceux qui en ont le plus besoin, en particulier les travailleurs des zones industrielles."
 GER_the_peoples_germany: "Le peuple allemand"
 GER_the_peoples_germany_desc: "Les citoyens allemands nous ont apporté leur soutien inconditionnel tout au long de notre mandat, et nous les en remercions vivement. Il est temps de leur rendre cet amour sous forme de libertés, de qualité de vie et de bonne gouvernance."
 GER_partial_retirement_benefits: "Prestations de retraite partielle"
 GER_partial_retirement_benefits_desc: "Nos aînés ont travaillé dur pour nous toute leur vie. Il est temps de leur rendre la pareille pour leur dévouement à la construction d'une Allemagne plus forte."
 GER_sanctuary_for_lgbt: "Sanctuaire pour les LGBT"
 GER_sanctuary_for_lgbt_desc: "§RPRONOMS,§! §9PRONOMS !§! §8OBTENEZ§! §7VOS§! §4PRONOMS§! §0ICI !§!\n\nL'identité de notre peuple ne nous concerne pas. En fait, nous devrions embrasser et soutenir pleinement tous les genres et toutes les orientations sexuelles !"
 GER_equal_work_equal_pay: "À travail égal, salaire égal"
 GER_equal_work_equal_pay_desc: "Assurer à nos travailleurs l'égalité de rémunération pour un même travail est une politique essentielle qui garantira qu'il n'y a pas d'écart de rémunération entre les classes ou les groupes de personnes et qui renforcera le moral sur le lieu de travail, tout en faisant en sorte que les citoyens perçoivent notre gouvernance comme étant encore plus bienveillante."
 GER_FDP: "Le PLD"
 GER_FDP_desc: "Le Parti libéral-démocrate est l'aigle libéral de l'Allemagne : Promouvant un marché entièrement libre et la privatisation de tous les autres services, le libéralisme économique est de retour en Allemagne, et ce pour de bon !"
 GER_a_stronger_military: "Une armée §7plus forte§!"
 GER_a_stronger_military_desc: "La Bundeswehr est la pierre angulaire de la défense de notre pays (et d'une partie de l'Europe), mais elle a été fortement négligée ces dernières années. Il est temps de donner à nos frères d'armes un peu plus de §7Financement en faveur de la liberté§! !"
 GER_free_market_principles: "Principes du marché libre"
 GER_free_market_principles_desc: "En tant que pays libre, nous devrions également avoir une économie de marché libre. Les marchés interventionnistes et communistes sont respectivement réservés aux cupides et aux faibles."
 GER_social_welfare_reform: "Réduire les impôts pour les plus hauts revenus"
 GER_social_welfare_reform_desc: "Nos riches et célèbres ressortissants allemands ont été victimes de lourds impôts depuis la création du système de taxation exponentielle, pourquoi devrions-nous punir les gens qui ont réussi dans la vie ? Après tout, ils ont travaillé pour cela, comme tout le monde."
 GER_nato_commitment: "Engagement de l'§4OTAN§!"
 GER_nato_commitment_desc: "Depuis sa création en 1949, l'OTAN est le protecteur mondial contre le mal. Il est essentiel que nous adoptions une position plus ferme et que nous engagions notre nation dans l'OTAN, aujourd'hui plus que jamais. \nAprès tout, nous avons de la chance d'en faire partie, compte tenu de notre histoire..."
 GER_privatization_of_defense: "Privatisation de la défense"
 GER_privatization_of_defense_desc: "Notre armée est forte, mais elle pourrait l'être encore plus si nous la privatisions - en suivant un modèle similaire à celui de l'armée américaine, pour laquelle diverses entreprises rivalisent dans la création d'équipements et de technologies."
 GER_workfare_programs: "Programmes d'aide à l'emploi"
 GER_workfare_programs_desc: "Nos programmes d'aide à l'emploi encourageront les chômeurs à travailler en échange d'allocations, utilisant nos chômeurs en échange d'argent et d'allocations."
 GER_need_based_assistance: "Aide basée sur les besoins"
 GER_need_based_assistance_desc: "Nous dépensons trop d'argent inutile pour ceux dont nous estimons qu'ils n'en ont pas vraiment besoin. C'est pourquoi nous réduisons les prestations sociales et rendons les critères d'éligibilité et les restrictions plus stricts, afin que l'aide ne parvienne qu'à ceux qui en ont vraiment besoin."
 GER_modernization_initiative: "Initiative de modernisation"
 GER_modernization_initiative_desc: "Même si nous sommes actuellement en avance sur le plan technologique, notre armée a besoin d'être modernisée. La mise à niveau de notre programme de soutien nous aidera grandement le moment venu."
 GER_cybersecurity: "Cybersécurité renforcée"
 GER_cybersecurity_desc: "§RLorsque les robots chinois attaqueront, qui défendra nos services de renseignement nationaux ?§!\nL'Allemagne est une puissance forte et une puissance forte doit avoir un pare-feu de cybersécurité fort.\nLa mise à jour vers la dernière version de NordVPN fera l'affaire. Vous êtes d'accord ?"
 GER_on_the_job_training: "Expérience professionnelle"
 GER_on_the_job_training_desc: "L'apprentissage du métier par une méthode pratique - c'est-à-dire sur le lieu de travail - s'est avéré être un moyen beaucoup plus efficace d'enseigner aux jeunes que l'apprentissage conventionnel dans une salle de classe. Nos enfants bénéficieront de ce style d'apprentissage et nous devrions donc l'adopter !"
 GER_e_government: "E-Gouvernement"
 GER_e_government_desc: "Les temps modernes s'accompagnent de techniques modernes. Le passage de nos affaires gouvernementales à une plateforme plus en ligne nous aidera à avancer dans l'avenir, à mesure que les choses se développent et s'améliorent."
 GER_cyber_workforce: "Personnel cybernétique"
 GER_cyber_workforce_desc: "L'utilisation de la puissance de l'intelligence artificielle et des cybercapacités est un excellent moyen d'alléger la pression sur nos travailleurs et d'accélérer nos méthodes de production industrielle."
 GER_digital_democracy: "Démocratie numérique"
 GER_digital_democracy_desc: "Le fait de fournir à notre gouvernement et à nos citoyens des services publics et civils plus accessibles par voie numérique améliorera considérablement notre système de gouvernance. Un gouvernement numérique sera créé avec toutes les informations dont vous pourriez avoir besoin."
 GER_points_based_immigration: "Système d'immigration à points"
 GER_points_based_immigration_desc: "Un système d'immigration à points, similaire à celui de l'Australie, sera adopté pour l'Allemagne. Cela nous permettra de mieux gérer les personnes que nous laissons venir vivre et travailler en Allemagne, de mieux adapter le type de métiers que nous laissons entrer et le niveau d'éducation des personnes que nous autorisons à devenir des citoyens."
 GER_support_lgbt: "Soutenir les LGBT"
 GER_support_lgbt_desc: "Nous poursuivrons une politique plus libérale à l'égard de la communauté LGBT."
 GER_legalization_of_cannabis: "§GLégaliser le cannabis§!"
 GER_legalization_of_cannabis_desc: "§GT'inquiète pas, mec ! Sois heureux !§!\n\nLa légalisation du cannabis récréatif est enfin arrivée, préparez-vous à manger et à vous reposer car il est 4h20, bébé !"
 GER_the_left: "La Gauche"
 GER_the_left_desc: "La Gauche est le parti le plus à gauche possible avant de faire un tour complet. Ses opinions sociales-démocrates, ses politiques et ses valeurs visent à écraser le capitalisme, à lutter contre le fascisme, le militarisme et le communisme."
 GER_destroy_fascists: "Détruire les fascistes"
 GER_destroy_fascists_desc: "Les méthodes du fascisme sont totalement erronées et dépassées, rien de bon n'est jamais sorti du fascisme, notre passé en est le meilleur exemple. Nous devons écraser ceux qui soutiennent ces idées."
 GER_the_leftist_platform: "La plate-forme de gauche"
 GER_the_leftist_platform_desc: "La classe ouvrière constitue la majorité de la population d'une nation et, à cet égard, l'Allemagne n'est pas différente. Les apaiser, ainsi que leurs syndicats, nous aidera à améliorer la popularité de notre parti."
 GER_against_militarism: "Contre le militarisme"
 GER_against_militarism_desc: "La guerre n'apporte que douleur et souffrance.\nNous dépensons des milliards d'euros pour notre armée alors que nous ne sommes pas en guerre et que nous n'avons pas d'ennemis directs. Pourquoi ne pas utiliser cet argent pour financer des secteurs plus utiles ?"
 GER_german_pacifism: "Pacifisme allemand"
 GER_german_pacifism_desc: "L'Allemagne a causé suffisamment de dégâts dans le passé et nous ne voulons pas en causer davantage. Le peuple allemand ne doit pas être entraîné dans les guerres d'autres peuples. Aujourd'hui, nous célébrons la journée du pacifisme national."
 GER_security_with_russia: "Sécurité avec la Russie"
 GER_security_with_russia_desc: "L'Allemagne et la Russie entretiennent des liens très étroits, de l'amitié politique au Nord Stream. Nous devrions renforcer encore davantage nos liens en demandant une sécurité défensive."
 GER_decentralization: "Décentralisation"
 GER_decentralization_desc: "Pourquoi une personne du gouvernement central devrait-elle contrôler toutes les politiques des États ? Accorder aux États fédéraux plus de liberté pour s'autogouverner serait une meilleure option et permettrait de satisfaire les conseils locaux."
 GER_liner_taxation: "Fiscalité linéaire"
 GER_liner_taxation_desc: "Notre système fiscal n'est actuellement pas le meilleur qui soit, car nous taxons tout le monde au même taux. Un nouveau système linéaire, imposant les personnes à un taux progressif en fonction de leurs revenus, est une structure beaucoup plus fiable (et égalitaire)."
 GER_networth_tax: "Impôt sur la fortune"
 GER_networth_tax_desc: "L'impôt sur la fortune est un système fiscal qui vise à taxer les riches, en imposant les personnes chaque année sur la base de leur fortune et de la quantité d'argent et de biens qu'elles possèdent."
 GER_socialism_in_europe: "Socialisme en Europe"
 GER_socialism_in_europe_desc: "Avec la popularité croissante de notre parti en Allemagne, de nombreux autres pays croient et suivent notre cause et se soulèvent !"
 GER_cut_saudi_ties: "Couper les liens avec l'Arabie saoudite"
 GER_cut_saudi_ties_desc: "L'Arabie saoudite et l'Allemagne ne sont pas très bien alignées politiquement et économiquement. Il est peut-être temps de faire nos adieux et de nous séparer de ces oligarques véreux."
 GER_minimum_wage_increase: "Augmentation du salaire minimum"
 GER_minimum_wage_increase_desc: "L'augmentation du salaire minimum permettra à nos travailleurs de gagner quelques euros de plus par heure, ce qui fera une énorme différence non seulement pour leur portefeuille, mais aussi pour leur moral sur le lieu de travail."
 GER_stage_the_union: "Scène de l'Union"
 GER_stage_the_union_desc: "Nous devons étendre notre influence à toute l'Europe, montrer nos perspectives et nos points de vue au reste du monde, et la France est la première cible idéale !"
 GER_north_korean_visit: "Visite en Corée du Nord"
 GER_north_korean_visit_desc: "La Corée du Nord et nous-mêmes partageons une multitude de points de vue similaires. Une visite au Nord pour rencontrer le dirigeant suprême et discuter de l'avenir de notre amitié est le moyen idéal de briser la glace."
 GER_drive_out_american_bases: "Évacuer les bases militaires américaines"
 GER_drive_out_american_bases_desc: "Les américains sont les artisans de la guerre dans le monde. En tant que nation pacifique, nous ne voulons pas abriter ces voyous.\nIl est temps de chasser ces brutes de notre pays !"
 GER_chinese_cooperation: "Coopération chinoise"
 GER_chinese_cooperation_desc: "La Chine moderne est l'usine du monde et la fierté de tous les gouvernements socialistes qui ont jamais existé.\nL'Allemagne devrait renforcer ses liens avec la Chine et convenir d'un plan mutuel d'utilisation des usines navales et militaires construites par la Chine."
 GER_economic_decentralization: "Décentralisation économique"
 GER_economic_decentralization_desc: "Un système économique décentralisé permettra aux États de gérer leurs propres finances et systèmes fiscaux dans une certaine mesure, ce qui leur donnera plus de liberté."
 GER_drain_our_stockpiles: "Vider nos stocks"
 GER_drain_our_stockpiles_desc: "Nous n'avons aucune utilité pour tous ces équipements excédentaires, peut-être que si nous les transmettions à nos partisans dans les pays voisins, ils pourraient en faire un meilleur usage."
 GER_meet_with_lutte_ouvriere: "Rencontrer Lutte ouvrière"
 GER_meet_with_lutte_ouvriere_desc: "Nous rencontrerons Lutte ouvrière, notre allié socialiste français. Nous avons eu de bonnes discussions sur la progression de nos deux partis, l'amélioration des relations et le renforcement des liens."
 GER_german_franco_union: "Union franco-allemande"
 GER_german_franco_union_desc: "L'Allemagne et la France n'ont pas toujours été sur la même longueur d'onde, mais notre nouveau partenariat politique avec la France marque aujourd'hui l'aube d'une nouvelle union !"
 GER_CDU_rises: "Ascension de l'UCD/UCS"
 GER_CDU_rises_desc: "Ahh, l'Union chrétienne-démocrate, les conservateurs libéraux d'Allemagne. Ils sont le parti central du Bundestag et le deuxième plus grand parti d'Allemagne."
 GER_bmvi: "MFTI"
 GER_bmvi_desc: "La création d'un ministère fédéral des Transports et de l'Infrastructure numérique fait partie du plan du gouvernement Merkel pour faire avancer les efforts de numérisation. Ce MFTI remplacera le MFTCL."
 GER_digitalrat: "Conseil du numérique"
 GER_digitalrat_desc: "Appelé par le quatrième cabinet de la chancelière Merkel, un conseil numérique a été mis en place en 2018. Composée de géants avant-gardistes et de PDG de start-ups innovantes dans le domaine du multimédia et de l'innovation, la nouvelle élite de conseillers numériques de la chancelière lui fournira des plans plus efficaces et plus rentables pour les efforts de numérisation de l'Allemagne."
 GER_relax_conscription: "Assouplir la conscription"
 GER_relax_conscription_desc: "Depuis la réunification de l'Allemagne, nous ne sommes plus dans un état de préparation élevé. Nous pouvons assouplir nos lois sur la conscription puisque nous n'avons plus besoin d'autant de main-d'œuvre."
 GER_nuclear_confusion: "La question nucléaire"
 GER_nuclear_confusion_desc: "La question nucléaire est une question à laquelle le peuple allemand réfléchit depuis de nombreuses années. Nous devons décider si nous devons poursuivre la construction ou fermer nos centrales et cesser tout développement nucléaire."
 GER_shutdown_plants: "Fermeture d'usines"
 GER_shutdown_plants_desc: "Le peuple et notre gouvernement ont décidé qu'ils voulaient que notre pays se détourne de l'énergie nucléaire. La puissance de l'atome est une force avec laquelle il ne faut pas compter et nous ne nous engagerons plus dans cette voie."
 GER_nuclear_lifeline: "Ligne de vie nucléaire"
 GER_nuclear_lifeline_desc: "La population et notre gouvernement ont décidé que l'énergie nucléaire était la voie à suivre. L'énergie nucléaire est plus propre que le charbon. L'énergie lumineuse est la voie de l'avenir !"
 GER_animal_rights_reform: "Réforme des droits des animaux"
 GER_animal_rights_reform_desc: "Le grand public prend conscience des brutalités commises à l'encontre des animaux - plus de 99 % des poulets mâles sont abattus à la naissance, par exemple, car seules les femelles sont utiles pour pondre des œufs dans le cadre de la production agricole. De telles atrocités sont bonnes pour les affaires, mais elles sont vraiment impopulaires auprès du public. Certaines organisations comme Greenpeace ou PETA et des populations comme les végétariens et les végétaliens sont particulièrement mécontents."
 GER_redistribute_cap_subsidies: "Redistribuer les subventions de la PAC"
 GER_redistribute_cap_subsidies_desc: "Lancée en 1962, la politique agricole commune (PAC) de l'UE distribue des subventions agricoles aux différents secteurs agricoles de l'Union. L'Allemagne, qui est une économie de services, ne compte qu'environ 2 % de main-d'œuvre dans le secteur primaire. Actuellement, les fonds de la PAC sont trop concentrés sur le « premier pilier », c'est-à-dire les agriculteurs déjà riches. Une redistribution de ces fonds pourrait soulager les petits agriculteurs."
 GER_sustainable_farming_practices: "Pratiques agricoles durables"
 GER_sustainable_farming_practices_desc: "L'agriculture étant une industrie et une culture très importante en Allemagne, nous devons trouver des pratiques plus durables, par exemple des engrais organiques, des équipements agricoles électriques, etc."
 GER_animal_welfare: "Bien-être animal"
 GER_animal_welfare_desc: "En Allemagne, nous nous soucions de tous les animaux (y compris votre mère).\nIl est dans l'intérêt de la population de les protéger. Le gouvernement de l'UCD a adopté de nouvelles lois qui améliorent le bien-être des animaux et leur qualité de vie."
 GER_renewable_support: "Soutien aux énergies renouvelables"
 GER_renewable_support_desc: "L'énergie renouvelable est l'énergie de l'avenir, il est donc judicieux de s'y intéresser très tôt, ce qui nous permettra de réduire notre empreinte carbone et nos émissions de gaz carbonique."
 GER_stance_on_migrants: "La question de l'immigration"
 GER_stance_on_migrants_desc: "L'Allemagne doit prendre position sur son point de vue concernant les migrants et les politiques d'immigration. S'agit-il d'un cadeau ou d'un handicap ? Restez à l'écoute pour le savoir !"
 GER_stance_on_marriage: "Position sur le mariage"
 GER_stance_on_marriage_desc: "Le mariage est l'une des choses les plus naturelles du monde moderne ; c'est une chose qu'il faut chérir et protéger."
 GER_support_poland: "Soutien à la Pologne"
 GER_support_poland_desc: "La Pologne est devenue un sujet national ces dernières années en raison de sa politique frontalière stricte à l'égard des migrants, en particulier des migrants biélorusses qui tentent d'échapper à la dictature biélorusse.\nAujourd'hui, nous soutenons la Pologne et sa politique frontalière, et... peut-être devrions-nous faire de même."
 GER_tighten_borders: "Renforcer les frontières"
 GER_tighten_borders_desc: "Notre pays n'est pas un endroit pour les profiteurs, nous n'avons besoin que de ceux qui travaillent dur et qui sont dévoués. Nous devons resserrer nos frontières pour stopper l'afflux de migrants illégaux et de ceux qui tentent de se faufiler légalement - aujourd'hui, nous mettons un terme à cette guerre des migrants !"
 GER_affirmative_action: "Action positive"
 GER_affirmative_action_desc: "Nous soutenons tout le monde et nous adoptons une position de soutien à l'égard de ceux qui souhaitent aller dans l'autre sens. La communauté LGBT bénéficie du soutien total du gouvernement allemand."
 GER_family_values: "Valeurs familiales"
 GER_family_values_desc: "La valeur fondamentale de la famille est la conception d'un enfant par un homme et une femme. \nEn tant que nation majoritairement chrétienne, nous devrions nous en tenir à ces valeurs fondamentales et ne pas prêcher le péché moderne de l'homosexualité à nos enfants."
 GER_european_ties: "Relations européennes"
 GER_european_ties_desc: "En tant que pays d'Europe centrale, nous devons renforcer nos amitiés politiques avec les pays européens voisins, ce qui ne fera que renforcer nos économies et notre alliance européenne."
 GER_european_values: "Valeurs européennes"
 GER_european_values_desc: "L'Allemagne est un membre de longue date de la Communauté européenne, depuis sa création peu après la Seconde Guerre mondiale, et l'un des pères fondateurs de l'actuelle Union européenne. Nous avons contribué à défendre les valeurs que nous avons contribué à créer."
 GER_reaffirm_american_friendship: "Réaffirmer l'amitié américaine"
 GER_reaffirm_american_friendship_desc: "L'Amérique est un bon ami de l'Allemagne depuis la libération de l'Allemagne nazie et la formation de l'Allemagne de l'Ouest. Nous apprécions notre amitié avec nos amis américains."
 GER_german_politics: "Politique allemande"
 GER_german_politics_desc: "Le système politique allemand est un trou de lapin profond rempli de rebondissements et de constitutions confuses. Êtes-vous prêt à plonger dans le monde de la démocratie ?"
 GER_state_of_bundestag: "État du Bundestag"
 GER_state_of_bundestag_desc: "Le Bundestag est le parlement fédéral de l'Allemagne et est élue par le peuple. À l'heure actuelle, il est composé de plusieurs partis puissants, et il est donc impossible de former un gouvernement à parti unique. Nous devons nous allier à d'autres partis."
 GER_move_up_the_elections: "Avancer les élections"
 GER_move_up_the_elections_desc: "La coalition actuelle ne peut plus fonctionner dans l'intérêt de l'Allemagne. Il est temps de procéder à des élections."
 GER_ban_the_npd: "Interdire le PNDA"
 GER_coalition_linke: "Coalition : Gauche"
 GER_coalition_linke_desc: "Formation d'une coalition composée de deux partis de gauche."
 GER_coalition_center: "Coalition : Centre"
 GER_coalition_center_desc: "Formation d'une coalition composée de deux partis centristes."
 GER_coalition_recht: "Coalition : Droite"
 GER_coalition_recht_desc: "Formation d'une coalition composée de deux partis de droite."
 GER_deregulations: "Déréglementations"
 GER_deregulations_desc: "On pense que la déréglementation du marché du travail contribuera à stimuler la croissance économique, car moins de restrictions sont imposées aux entreprises. Cependant, en faisant cela, nous tirons en quelque sorte une balle dans le pied du gouvernement, puisque moins de recettes fiscales seront collectées à la suite de ces nouvelles politiques."
 GER_health_cuts: "Réduction des dépenses de santé"
 GER_health_cuts_desc: "Dans le cadre de l'agenda 2010, nous réduirons nos dépenses dans le secteur de la santé. Cette mesure sera impopulaire auprès de la population qui bénéficie de soins de santé décents, mais elle permettra de réaffecter une partie de nos dépenses à l'amélioration de l'économie."
 GER_social_cuts: "Réduction des aides sociales"
 GER_social_cuts_desc: "Dans le cadre de l'agenda 2010, nous réduirons nos dépenses en matière d'aide sociale, ce qui sera assez impopulaire parmi les citoyens. Toutefois, cela permettra de réaffecter une partie de nos revenus au développement de notre économie."
 GER_tax_cuts: "Réductions d'impôts"
 GER_tax_cuts_desc: "Nous réduirons les impôts sur les sociétés, ce qui rendra l'Allemagne attrayante pour les entreprises. Cela constituera une étape majeure dans la résolution de la crise du chômage et nous permettra d'être compétitifs par rapport à nos voisins européens. Espérons que nos camarades de gauche comprendront."
 GER_economic_growth: "Croissance économique"
 GER_economic_growth_desc: "Grâce aux politiques mises en œuvre dans le cadre de notre Agenda 2010, nous avons amélioré notre économie et nous connaissons aujourd'hui une croissance rapide dans tous les secteurs."
 GER_hartz_reform: "Hartz I"
 GER_hartz_reform_desc: "Pour lutter contre l'augmentation du taux de chômage dans notre pays, nous allons restructurer l'Agence fédérale pour l'emploi, augmenter la création d'emplois en promouvant l'emploi à temps partiel et le travail indépendant."
 GER_hartz_ii: "Hartz II"
 GER_hartz_ii_desc: "Hartz II visait à créer de nouveaux types d'emplois, tels que le Mini job et le Midi job. Pour ce faire, plusieurs mesures ont été prises, dont la construction de nouvelles infrastructures publiques au niveau local."
 GER_hartz_iii: "Hartz III"
 GER_hartz_iii_desc: "Hartz III tentera de restructurer et de réformer le service public fédéral de l'emploi. Cela aidera considérablement les syndicats et le travailleur moyen."
 GER_psas: "Accord sur les services personnels"
 GER_psas_desc: "Les Accords de services personnels sont des agences gouvernementales temporaires, destinées à fournir des emplois pour une courte période à certains chômeurs. Grâce aux ASP, nous pouvons réduire les coûts de manière significative tout en employant nos citoyens."
 GER_shroders_legacy: "L'héritage de Schröder"
 GER_shroders_legacy_desc: "Grâce à la politique de Schröder, qui a tenté de résoudre la crise du chômage en favorisant la libéralisation économique et les investissements étrangers au détriment de l'aide sociale, le Parti social-démocrate d'Allemagne a gagné en popularité auprès des centristes et des libéraux qui étaient auparavant dans l'opposition, au détriment de ses partisans traditionnels de gauche."
 GER_condemn_american_aggro: "Condamner l'agression américaine"
 GER_condemn_american_aggro_desc: "Nous ne pouvons pas ignorer l'usage de la force par les américains au Moyen-Orient, et nous ne pouvons certainement pas les soutenir. C'est pourquoi nous ferons une déclaration pour montrer notre mécontentement à l'égard de leurs récentes décisions."
 GER_move_from_nuclear_energy: "Sortir du nucléaire"
 GER_move_from_nuclear_energy_desc: "L'énergie nucléaire est dangereuse et constitue une menace pour l'environnement. Il est préférable de démolir un réacteur nucléaire et de favoriser d'autres sources d'énergie, comme le charbon, le gaz ou..."
 GER_drift_from_socialism: "Dérive de la gauche"
 GER_drift_from_socialism_desc: "Nous avons abandonné la position de gauche de notre parti en faveur de la libéralisation des marchés, ce qui a mécontenté certains partisans socialistes du parti."
 GER_renewable_shift: "Changement renouvelable"
 GER_renewable_shift_desc: "Il est temps de passer à des sources d'énergie plus propres, plus sûres et plus durables."
 GER_companies_are_lazy: "Restrictions sur la gauche radicale"
 GER_companies_are_lazy_desc: "Bien qu'ils soient des alliés de la gauche, nous devons contrôler ce qu'ils font. Si nous ne le faisons pas, ils se déchaîneront et nuiront certainement à la nation à long terme."
 GER_friend_of_east: "Ami de l'Est"
 GER_friend_of_east_desc: "Nous ne nous sommes pas éloignés de nos amis de l'Est, au contraire, nos liens se sont renforcés et améliorés. Ces dernières années, [GER.GetLeader] a noué des liens avec [SOV.GetLeader], et nous pouvons certainement en tirer parti pour obtenir des faveurs supplémentaires...."
 GER_chinese_visit: "Visiter la Chine"
 GER_chinese_visit_desc: "La Chine est l'une des plus grandes superpuissances économiques. Il est illogique d'ignorer son existence et de ne pas conclure d'accords économiques avec elle."
 GER_partnership_with_companies: "Partenaire de la Russie"
 GER_partnership_with_companies_desc: "§pQue faites-vous pour la Russie ?§!\n\nLa Russie et [SOV.GetLeader] sont souvent mal compris dans la politique internationale. En leur tendant la main, nous pouvons les aider à se sentir moins seuls et plus enclins à envoyer des liasses de billets dans les mains de notre chancelier !"
 GER_the_homeland: "La patrie"
 GER_the_homeland_desc: "L'Allemagne est la véritable patrie des allemands et le Parti national-démocrate d'Allemagne est le parti qui soutient une Allemagne authentique et pure. Le PNDA se targue de mener des politiques antisionistes, anti-immigration, pro-militaristes et islamophobes, que demander de plus de la part d'un parti néo-nazi ?"
 GER_pro_party_protests: "Manifestations des partisans"
 GER_pro_party_protests_desc: "Nous devons nous élever contre ces partis communistes et démocratiques malades qui répandent leur influence contagieuse sur le peuple.\nNotre parti doit se lever, prendre position et protester contre ces complices, le fascisme est de retour en ville !"
 GER_pride_in_our_history: "Fiers de notre histoire"
 GER_pride_in_our_history_desc: "L'Allemagne possède une longue histoire, dont certaines sont bonnes et d'autres encore meilleures.\nNous n'avons pas à rougir de notre histoire, pas même de la première et de la deuxième guerre mondiale, car nous ne faisions que défendre notre patrie. L'histoire de l'Allemagne a des racines profondes dans son peuple et devrait être enseignée partout."
 GER_german_global_order: "Rétablir l'ordre mondial allemand"
 GER_german_global_order_desc: "L'Allemagne était autrefois considérée comme le leader de l'ordre mondial, aujourd'hui nous ne sommes plus qu'une simple nation européenne. Nous devons rendre à la patrie sa puissance et sa gloire d'antan, écraser nos ennemis et ne laisser personne se mettre en travers de notre chemin !"
 GER_destroy_liberal_capatilist_system: "Détruire le système capitaliste"
 GER_destroy_liberal_capatilist_system_desc: "Le capitalisme est l'expérience sociale de l'Occident. Nous devons nous débarrasser de ces systèmes et veiller à ce que notre génération future ne s'y associe pas et ne s'y familiarise pas, car cela ne fera qu'endommager le cerveau de nos enfants."
 GER_torment_the_false_state: "Tourmenter le faux État"
 GER_torment_the_false_state_desc: "Israël est la plus grande absurdité dont le monde ait été témoin. Les juifs ont colonisé la terre palestinienne légitime pour eux-mêmes et les ont chassés au fil des décennies, nous devrions les dénoncer pour leurs actions démoniaques et leurs péchés !"
 GER_befriend_israel: "Se lier d'amitié avec Israël"
 GER_befriend_israel_desc: "Israël héberge de nombreux juifs depuis la fin de la deuxième guerre mondiale, après notre conquête ratée de l'Europe.\nBien que notre Führer historique ne serait pas heureux qu'ils soient toujours là, nous sommes simplement heureux qu'ils soient maintenant dans leur propre pays, loin de nous."
 GER_police_state: "État policier"
 GER_police_state_desc: "Notre sécurité est menacée par les émeutes et les soulèvements potentiels de ces rats libéraux. Nous devons injecter davantage de fonds dans nos forces de police afin d'éviter que de tels événements ne se produisent. L'Allemagne va devenir un État policier totalitaire !"
 GER_one_party_state: "État à parti unique"
 GER_one_party_state_desc: "Quel est l'intérêt d'avoir tous ces partis différents quand un seul parti peut tout faire pour vous ! Un régime totalitaire est toujours la voie à suivre, surtout en Allemagne. Rien ne se mettra en travers de notre chemin, pas même la politique !"
 GER_suppress_the_liberal_menace: "Supprimer la menace libérale"
 GER_suppress_the_liberal_menace_desc: "Le libéralisme est aussi mauvais que le capitalisme, mais aucun n'est aussi bon que le fascisme ! Il est temps d'arrêter les conneries, de supprimer ces menaces libérales et de leur montrer qui est le grand patron !"
 GER_campaign_against_eu: "Campagne contre l'UE"
 GER_campaign_against_eu_desc: "Vous osez vous appeler Union ? Pff, s'il vous plaît, laissez-moi vous faire une blague : l'UE n'est rien d'autre qu'un conseil de pacotille masqué sous un habit de bouffon ! Ils prennent votre argent, imposent des lois et des politiques à votre peuple et à votre gouvernement, et sapent l'intégrité de nos citoyens au nom de la « démocratie » ! Nous ne le permettrons pas !"
 GER_blood_and_soil: "Sang et terre"
 GER_blood_and_soil_desc: "Notre peuple s'est battu contre vents et marées, de la guerre à la famine, il a tout connu. Le peuple allemand a versé du sang, de la sueur et des larmes sur notre sol et il n'est que juste que nous maintenions cette tradition et cette mentalité."
 GER_social_security: "Sécurité sociale"
 GER_social_security_desc: "Nos populations dépendent de nous pour leur assurer une sécurité sociale et intérieure contre ceux qui cherchent à nuire à notre mode de vie, nous devons protéger cela à tout prix."
 GER_friends_in_right_places: "Des amis au bon endroit"
 GER_friends_in_right_places_desc: "Il n'y a pas qu'en Allemagne que le fascisme reprend de la vigueur, certains de nos amis n'ont jamais cessé de le soutenir. L'Allemagne est en train de prendre un nouveau départ et il n'est que juste que nous montrions et recevions le soutien de personnes à l'esprit lié."
 GER_self_sufficiency: "Autosuffisance"
 GER_self_sufficiency_desc: "Notre nation est dépendante de ceux qui l'entourent depuis bien trop longtemps\nQu'est-il advenu de l'autosuffisance et de l'indépendance ?\nNous devons reconstruire nos propres réseaux et systèmes et cesser de tomber dans le piège de la dépendance à l'égard d'autrui."
 GER_campaign_against_nato: "Campagne contre l'§4OTAN§!"
 GER_campaign_against_nato_desc: "En 1994, l'OTAN a convenu avec le reste du monde et la Russie qu'elle ne s'étendrait pas plus à l'est, et pourtant, trois ans plus tard, elle a invité la Pologne, la Hongrie et la République tchèque à la rejoindre !\nL'OTAN n'est rien d'autre qu'une fausse alliance qui ne fait que mentir et envahir. L'Allemagne sera celle qui se dressera contre eux puisque tous les autres restent assis la queue entre les jambes !"
 GER_proclaim_the_reich: "Proclamer le Reich"
 GER_proclaim_the_reich_desc: "Aujourd'hui, nous célébrons le jour de l'avènement du quatrième Reich.\nNous marcherons une fois de plus sur nos ennemis et nous en sortirons vainqueurs ! L'Allemagne achèvera ce qu'Adolf Hitler a commencé, l'Allemagne dominera l'Europe une fois de plus !"
 GER_return_of_militarism: "Irrédentisme allemand"
 GER_return_of_militarism_desc: "Une nation forte et dominante a besoin d'une armée forte. L'Allemagne a les fers aux chevilles depuis bien trop longtemps et il est temps qu'elle se libère ! Nous allons reconstruire notre armée pour qu'elle atteigne la puissance d'un millier d'hommes et écraser ceux qui se dressent sur notre chemin !"
 GER_the_german_race: "La race allemande"
 GER_the_german_race_desc: "La vraie Germanie doit être peuplée de vrais allemands !\nIl n'y a pas de temps pour ces étrangers et ces profiteurs qui ont habité notre pays pendant toutes ces années, la création d'une nouvelle race allemande a commencé."
 GER_youth_wing_militarism: "Militarisme de l'aile jeunesse"
 GER_youth_wing_militarism_desc: "L'aile jeunesse a toujours été un outil puissant en Allemagne, et il en va de même aujourd'hui. Pourquoi attendre que nos enfants soient adultes alors que nous pouvons les former dès leur plus jeune âge.\nL'Allemagne n'a pas de temps à perdre avec les scouts et les guides, nous avons besoin d'une branche jeunesse forte, capable de mener à bien des tâches militaires."
 GER_train_for_global_operations: "Formations aux opérations mondiales"
 GER_train_for_global_operations_desc: "Si nous voulons devenir une force dominante compétente, il est essentiel que nous soyons bien entraînés et prêts à faire face à n'importe quel plan à tout moment, après tout, cela fait un certain temps que nous n'avons pas dominé la scène internationale."
 GER_wunder_waffen: "Wunderwaffe"
 GER_wunder_waffen_desc: "L'Allemagne a toujours été un fervent amateur d'armes et de technologies merveilleuses, qu'il s'agisse de chars d'assaut monstrueux, de canons ferroviaires, de fusées V-2 ou d'ovnis.\nPourquoi avons-nous arrêté ? Qu'est-ce qui n'a pas fonctionné ?\nLe redémarrage du programme d'armes miracles est essentiel à notre réussite future."
 GER_tight_borders: "Renforcer nos frontières"
 GER_tight_borders_desc: "Les gens traitent notre pays comme une sorte de décharge pour les migrants illégaux. Nous ne tolérerons pas que ces porcs parasites profitent de nous. Notre pays renforcera ses contrôles aux frontières et renverra ces immigrés clandestins dans les décharges d'où ils viennent !"
 GER_expel_the_turks: "Expulser les turcs"
 GER_expel_the_turks_desc: "Les migrants turcs sont présents en Allemagne depuis des décennies et ne sont pas loin de faire des citoyens allemands une minorité dans ce pays. Il est temps de fermer les kebabs et de rétablir un véritable ordre allemand dans ce pays !"
 GER_prevent_growth_of_islam: "Prévenir la croissance de l'islam"
 GER_prevent_growth_of_islam_desc: "L'islam ne répand rien d'autre que la violence et les tapis de prière parmi les nations. L'Allemagne ne veut rien savoir de cette religion agressive et mettra en place des mesures pour garantir et empêcher son développement dans le pays."
 GER_the_new_world_police: "Une nouvelle police mondiale"
 GER_the_new_world_police_desc: "On appelle les américains la « police du monde », mais si c'est le cas, c'est qu'ils ne sont pas très doués pour cela. Nous ferons en sorte d'être étiquetés comme la nouvelle police mondiale, car nos paroles seront la loi et nous façonnerons le monde à notre guise !"
 GER_swiss_incursion: "Le bouton de l'Europe"
 GER_swiss_incursion_desc: "§RSi vous pressez assez fort, il éclatera !§!\n\nLes suisses ont été laissés à l'écart pendant des décennies et se considèrent comme une puissance neutre. Pourtant, ils sont loin de l'être. Ils ne sont qu'une simple banque internationale et un lieu de villégiature pour des hommes d'affaires avides."
 GER_our_long_lost_glory: "Deutschland Über Alles"
 GER_our_long_lost_glory_desc: "§RFaites en sorte que le mensonge soit gros, simple, répétez-le, et ils finiront par le croire.§!\n\nNous avons la confiance et le soutien de notre peuple. Maintenant, nous allons rendre à l'Allemagne sa gloire d'antan et terminer ce que nous avons commencé. Le totalitarisme est la voie de la victoire et, par Dieu, nous y parviendrons ! Rien ne nous empêchera de marcher vers un nouveau Reich.\nL'aube nouvelle ne fait que commencer."
 GER_dismantle_russian_aggression: "Démanteler l'agression russe"
 GER_dismantle_russian_aggression_desc: "Les russes ont promis de défendre les valeurs démocratiques après la chute de l'Union soviétique, mais l'ont-ils fait ?\nNous devons veiller à ce qu'il y ait un équilibre entre leur portée et leur influence dans le monde."
 GER_belarusian_democracy: "Sauvetage biélorusse"
 GER_belarusian_democracy_desc: "La Biélorussie est enlisée dans un régime oppressif qui a empêché la liberté de son peuple. Nous devons mettre en place un plan qui garantisse que la Biélorussie soit véritablement la dernière dictature d'Europe et mette fin à l'autoritarisme de ses dirigeants."
 GER_destroy_lukashenko: "Détruire [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] a été au centre du régime biélorusse, et a été la principale force motrice de ses politiques oppressives. Une simple révolution ne suffira pas, la destruction totale du régime et de ses acolytes est nécessaire."
 GER_bribe_bsf: "Corrompre les forces armées biélorusses"
 GER_bribe_bsf_desc: "Il ne fait aucun doute que les forces armées biélorusses sont parmi les plus corrompues au monde. Nous pouvons utiliser cette situation à notre avantage et faire parvenir de l'argent en sous-main à leurs supérieurs."
 GER_promote_civil_disobedience: "Promouvoir la désobéissance civile"
 GER_promote_civil_disobedience_desc: "La désobéissance civile sera la clé de la création d'une force de résistance en Biélorussie, et nous pouvons leur fournir une sorte d'assistance pour les aider dans leur lutte."
 GER_aid_packages: "Colis « d'aide »"
 GER_aid_packages_desc: "Sous le couvert de colis « d'aide », nous pouvons faire parvenir en douce des armes aux forces révolutionnaires de Biélorussie et les aider à se doter d'équipements en cas de résistance."
 GER_europes_last_dicatorship: "Le dernier dictateur européen"
 GER_europes_last_dicatorship_desc: "Le moment est venu, la fin du régime biélorusse donnera naissance au dernier dictateur européen."
 GER_topple_lukashenko: "Renverser [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "Nous ne pouvons pas aller répandre la démocratie en Biélorussie par la force. Ses habitants devront le faire eux-mêmes, pacifiquement."
 GER_support_opposition: "Soutien à l'opposition démocratique"
 GER_support_opposition_desc: "La Biélorussie dispose d'un front très fort de partis démocratiques, et nous devons les soutenir autant que possible pour délégitimer le régime."
 GER_belarusian_revolution: "La révolution biélorusse"
 GER_belarusian_revolution_desc: "Le temps est venu pour le peuple biélorusse de se soulever contre la dictature en Biélorussie et d'établir un système démocratique !"
 GER_defense_for_baltic_states: "Défendre nos voisins baltes"
 GER_defense_for_baltic_states_desc: "Nous entretenons d'excellentes relations avec nos voisins de la région baltique et nous entretenons des échanges commerciaux et de bonnes relations les uns avec les autres, nous devrions renforcer nos liens défensifs avec eux également afin de constituer une défense baltique solide."
 GER_estonian_arms: "Contrats d'armement estoniens"
 GER_estonian_arms_desc: "La conclusion de contrats d'armement avec le gouvernement estonien afin de lui fournir des armes adéquates pour se protéger est une étape clé pour s'assurer qu'il pourra tenir son rang en cas d'attaque étrangère."
 GER_latvian_arms: "Contrats d'armement lettons"
 GER_latvian_arms_desc: "La conclusion de contrats d'armement avec le gouvernement letton afin de lui fournir des armes adéquates pour se protéger est une étape clé pour s'assurer qu'il pourra tenir son rang en cas d'attaque étrangère."
 GER_lithuanian_arms: "Contrats d'armement lituaniens"
 GER_lithuanian_arms_desc: "La conclusion de contrats d'armement avec le gouvernement lituanien en vue de lui fournir des armes adéquates pour se protéger est une étape essentielle pour s'assurer qu'il pourra tenir son rang en cas d'attaque étrangère."
 GER_estonian_base: "Construction d'une base militaire en Estonie"
 GER_estonian_base_desc: "Le gouvernement estonien nous a permis de construire une base militaire allemande dans son pays. Celle-ci s'avérera être une excellente base opérationnelle dans la région et permettra d'améliorer l'entraînement conjoint des troupes entre nos deux nations."
 GER_lithuanian_base: "Construction d'une base militaire en Lituanie"
 GER_lithuanian_base_desc: "Le gouvernement lituanien nous a autorisés à construire une base militaire allemande dans son pays. Celle-ci s'avérera être une excellente base opérationnelle dans la région et permettra d'améliorer l'entraînement conjoint des troupes entre nos deux nations."
 GER_ukrainian_assistance: "Assistance ukrainienne"
 GER_ukrainian_assistance_desc: "L'Allemagne a reconnu l'Ukraine en tant qu'État indépendant et sa souveraineté. L'Allemagne lui apportera le soutien nécessaire pour l'aider à protéger ces valeurs."
 GER_support_ukrainian_unity: "Soutenir l'unité ukrainienne"
 GER_support_ukrainian_unity_desc: "L'Allemagne soutient l'Ukraine dans son droit à la liberté d'expression et à un gouvernement libre élu par le peuple, ainsi que dans son unité face à l'influence étrangère."
 GER_hearts_over_war: "Des cœurs contre la guerre"
 GER_hearts_over_war_desc: "Nous nous soucions du bien-être du peuple ukrainien et de sa prospérité. L'Allemagne investira dans ce pays en signe de bonne volonté et de soutien à sa nation."
 GER_anti_russian_sentiment: "Sentiment anti-russe"
 GER_anti_russian_sentiment_desc: "La Russie est présente dans tous les domaines.\nIl est temps que quelqu'un mette un terme à cette influence russe nécrosante sur les nations voisines, qui ont le droit de suivre leur propre voie et ne devraient pas être manipulées par l'ours russe."
 GER_german_institutions: "Institutions allemandes"
 GER_german_institutions_desc: "L'Allemagne cherche à mettre en place des institutions en Ukraine qui aideront nos deux nations à commercer efficacement et à prospérer ensemble."
 GER_state_visit: "Visite d'État en Ukraine"
 GER_state_visit_desc: "Des fonctionnaires allemands entament une visite d'État en Ukraine pour discuter des affaires politiques et des relations entre nos deux nations."
 GER_imperial_bloc_invites: "Le bloc impérial"
 GER_imperial_bloc_invites_desc: "Nous avons la possibilité d'en inviter d'autres à rejoindre notre cause, mais seulement s'ils croient aux mêmes valeurs politiques que nous..."
 GER_invite_italy: "Inviter [ITA.GetFlag] l'Italie"
 GER_invite_turkey: "Inviter [TUR.GetFlag] la Turquie"
 GER_invite_france: "Inviter [FRA.GetFlag] la France"
 GER_invite_england: "Inviter [ENG.GetFlag] l'Angleterre"
 GER_red_green_appeasement: "Relations avec notre partenaire de coalition"
 GER_red_green_appeasement_desc: "Après le déclin constant de l'§gUnion chrétienne-démocrate/Union chrétienne-sociale§!, de nombreuses personnes ont placé leurs espoirs dans un gouvernement plus social et plus protecteur de l'environnement. Mais maintenir cette coalition d'idéologies différentes n'est pas une tâche facile. Afin de faire avancer nos propres réformes, nous devons laisser l'§GAlliance 90/Les Verts§! faire avancer son propre agenda afin qu'il soutienne nos réformes au Parlement.\n\nLa position actuelle de l'§GAlliance 90/Les Verts§! à l'égard du §RParti social-démocrate d'Allemagne§! est la suivante :\n[GET_GER_satisfaction_red_green_level]\n\n§RAVERTISSEMENT :§! Si la relation entre les deux partis se dégrade trop, la coalition pourrait se briser et avoir des conséquences inconnues."
 GER_cdu_investigation: "Enquêter sur l'UCD"
 GER_investigate_send_evidences: "Envoyer les preuves"
 GER_investigate_send_evidences_desc: "Nous avons déjà perdu trop de temps à dénouer ce gâchis politique de l'UCD. Envoyez nos dossiers au procureur général et vous verrez ce qui se passera."
 GER_investigate_wlk: "Enquêter sur Walther Kiep"
 GER_investigate_wlk_desc: "Walther Leisler Kiep est l'un des hommes politiques qui a reçu une lettre de Karlheinz Schreiber. Mais ce qui rend Kiep spécial, c'est qu'il a été trésorier de l'UCD à cette époque et qu'il pourrait être impliqué dans des affaires louches avec Schreiber. Il a déjà été arrêté dans les années 1990 pour une autre affaire, mais il semble qu'il soit également impliqué dans cette affaire."
 GER_investigate_bear_head: "Revoir le projet Bear Head de Schreiber"
 GER_investigate_bear_head_desc: "Entre 1987 et 1997, Schreiber a investi plus de 5 millions de dollars dans la construction d'une usine de chars appelée Bear Head dans la province canadienne de Nouvelle-Écosse, en coopération avec Thyssen.\nEn 1995, le projet a été annulé, le Canada ayant décidé d'acheter ses chars à General Motors.\n\nSi nous vérifions à nouveau l'accord, nous pourrons peut-être trouver quelque chose de suspect."
 GER_investigate_missing_files: "Rechercher les dossiers manquants"
 GER_investigate_missing_files_desc: "Dès que nous avons commencé à chercher des preuves concernant Karlheinz Schreiber, nous avons découvert que de nombreux dossiers de l'époque manquaient à la Chancellerie fédérale. Nous devons nous pencher sur cette question afin de trouver d'autres indices et d'identifier les personnes responsables des dossiers perdus."
 GER_investigate_fuchs_tanks: "Revérifiez les ventes de Fuchs"
 GER_investigate_fuchs_tanks_desc: "Il y a quelque chose qui ne colle pas, peut-être devrions-nous vérifier à nouveau."
 GER_joschka_fischer_visits_iran: "Visite d'État en Iran"
 GER_joschka_fischer_visits_iran_desc: "Nos relations avec l'Iran sont pour le moins troublantes. Peut-être que notre ministre des affaires étrangères et chef du parti des Verts, Joschka Fischer, pourra faire évoluer cette situation bloquée."
 GER_bundeswehr: "Bundeswehr"
 GER_bundeswehr_desc: "C'est là que seront prises toutes les décisions concernant nos forces armées, la Bundeswehr."
 GER_call_in_generals: "Réintégrer nos généraux à la retraite"
 GER_call_in_reserve: "Faire appel aux réservistes"
 GER_declare_v_fall: "Déclarer l'État de défense"
 GER_declare_v_fall_desc: "L'Allemagne est attaquée, nous devons mobiliser tout ce que nous avons pour survivre."
 GER_move_parliament_bonn: "Déplacer notre parlement à Bonn"
 GER_move_parliament_bonn_desc: "Bien que Berlin soit la capitale idéale pour notre pays, elle est très exposée à nos ennemis de l'Est. En déplaçant notre capitale à Bonn, comme pendant la guerre froide, nous pouvons assurer la sécurité de notre parlement."
 GER_new_generals: "Un changement de responsables"
 GER_new_generals_desc: "Nos généraux atteindront tôt ou tard l'âge de la retraite et ne seront donc plus disponibles pour nous. Mais un nouveau groupe de généraux émergera et dirigera nos troupes."
 GER_move_parliament_berlin: "Ramener notre capitale à Berlin"
 GER_move_parliament_berlin_desc: "Le danger immédiat pour notre gouvernement est écarté et il est possible de retourner à Berlin en toute sécurité."
 GER_demobilize_reserve: "Démobiliser nos réservistes"
 GER_demobilize_reserve_desc: "La guerre pour laquelle nos troupes se sont battues est terminée, il est temps de démobiliser nos unités de réserve."
 GER_open_einsatze_tab: "Ouvrir la carte de mission"
 GER_Leopard_2_A7: "Commencer la conception du Leopard 2A7"
 GER_Leopard_2_A7_desc: "Le Leopard 2A7 est un char de combat principal allemand de troisième génération conçu et développé par Krauss-Maffei Wegmann (KMW) pour les forces armées allemandes. Le char est une évolution du char de combat Leopard 2A6 et dispose d'une protection et de capacités de reconnaissance améliorées."
 GER_Leopard_2_A7A1: "Commencer la conception du Leopard 2A7A1"
 GER_Leopard_2_A7A1_desc: "Le Leopard 2A7 est un char de combat allemand de troisième génération conçu et développé par Krauss-Maffei Wegmann (KMW) pour les forces armées allemandes. Il s'agit d'un développement du char de combat Leopard 2A7 et il est doté de capacités de protection améliorées grâce à l'ajout du système de protection active Trophy."
 GER_Leopard_2_A8: "Commencer la conception du Leopard 2A8"
 GER_Leopard_2_A8_desc: "Le Leopard 2A8 est la dernière variante du Leopard 2. Il sera doté d'un moteur plus puissant et utilisera le système de protection active Trophy, un système de conscience situationnelle globale."
 GER_Leopard_2_A6_LAHAT: "Commencer la conception du Leopard 2A6 LAHAT"
 GER_Leopard_2_A6_LAHAT_desc: "Le Leopard 2A6 est un char de combat principal allemand de troisième génération qui est entré en service en 2001. Il est équipé d'un système d'armement à guidage laser lancé par canon appelé LAHAT (Attaque ou char d'assaut à guidage laser). Le LAHAT est un missile guidé par laser qui peut être lancé depuis le canon principal du char et dont la portée peut atteindre 8 km."
 GER_KF51: "Débuter la construction des prototypes de Panther KF51"
 GER_KF51_desc: "Le Panther KF51 est un char de combat principal développé par Rheinmetall. Il a été présenté au public en juin 2022 lors du Eurosatory 2022. La coque du Panther est basée sur le Leopard 2, mais la conception de sa tourelle est différente. Le char est équipé du Futur système d'armement (FSA) de 130 mm qui peut tirer des munitions cinétiques et des munitions à explosion programmable."
 GER_Marder_1A5: "Donner le feu vert au projet Marder 1A5"
 GER_Marder_1A5_desc: "Le Marder 1A5 est un véhicule de combat d'infanterie développé par Rheinmetall. Il s'agit d'un développement ultérieur du Marder 1A3 qui se caractérise par une protection, une mobilité et une puissance de feu améliorées."
 GER_Marder_2: "Débuter la construction du Marder 2"
 GER_Marder_2_desc: "Le Marder 2 était un prototype et le successeur prévu du Schützenpanzer Marder. Il a été conçu pour combler l'écart de puissance de combat et de mobilité entre le Marder et le Leopard 2. Le char était basé sur le châssis du Léopard 2 et devait être le véhicule de combat d'infanterie le plus avancé au monde lorsqu'il a été dévoilé en 1991."
 GER_Puma: "Préparer les plans du Puma"
 GER_Puma_desc: "Le Puma est un véhicule de combat d'infanterie (VCI) allemand conçu pour remplacer les VCI Marder vieillissants actuellement en service dans l'armée allemande."
 GER_Fuchs_1A7: "Commencer à concevoir le Fuchs 1A7"
 GER_Fuchs_1A7_desc: "Le Fuchs 1A7 est un véhicule blindé de transport de troupes de fabrication allemande utilisé par les forces armées allemandes. Il s'agit d'une évolution du Fuchs 1A3/A6 qui se caractérise par une protection, une mobilité et des capacités de reconnaissance améliorées."
 GER_Fuchs_2: "Commencer à concevoir le Fuchs 2"
 GER_Fuchs_2_desc: "Le Fuchs 2 est un véhicule blindé de transport de troupes développé par Rheinmetall Landsysteme. Il s'agit d'une nouvelle version du Fuchs (Fox) Transportpanzer 1 6x6. Le Fuchs 2 est entièrement amphibie et a une vitesse maximale de 96 km/h sur route. Le véhicule est équipé d'un ensemble modulaire de modules de blindage en composite SAMEX et peut recevoir jusqu'à trois canons de 7,62 mm."
 GER_idea_Heer: "Heer"
 Territorial_Heer_I: "Territorialheer"
 Territorial_Heer_I_desc: "La Territorialheer (Armée territoriale) était une partie de l'armée allemande chargée de la défense du territoire. Elle était conçue pour soutenir l'armée de campagne et les autres forces allemandes et de l'OTAN dans le maintien de la liberté opérationnelle. La Territorialheer était composée principalement d'unités non actives qui seraient mobilisées en cas de conflit."
 Landeskommando: "Landeskommando"
 Landeskommando_desc: "Le Landeskommando (Commandement national) est une autorité de commandement centrale de l'organisation de la défense territoriale des forces armées allemandes dans chaque État fédéral d'Allemagne. Il est stationné dans la capitale de l'État concerné et est responsable de la coordination de l'assistance militaire en cas de catastrophe. Le Landeskommando est composé principalement d'unités non actives qui seraient mobilisées en cas de conflit."
