 BUREAUCRACY_EXPENSE_TOOLTIP: "Gasto en Burocracia"
 BUREAUCRACY_EXPENSE_TOOLTIP_DELAYED: "El gasto en burocracia es la cantidad de dinero que utilizamos para administrar el gobierno del país. El costo base del gasto en burocracia se basa en la población total del país, y cada nivel de §YAdministración§! aumenta el costo.\n\nImpacto de Leyes, Ideas y Tecnología en §YGasto en Burocracia§!: [?bureaucracy_cost_multiplier_display|-%0]"
 DEFENCE_SPENDING: "§ODefensa:§!"
 DEFENCE_RATE: "$$§R[?defence_gain|-3]§!"
 DEFENCE_SPENDING_TOOLTIP: "Desglose del Gasto en Defensa:\n$[?defence_breakdown_industry|-3] se gasta en §YCosto Industrial§!\n$[?defence_breakdown_land|-3] se gasta en §YCosto Operativo del Ejército§!\n$[?defence_breakdown_navy|-3] se gasta en §YCosto Operativo de la Marina§!\n$[?defence_breakdown_airforce|-3] se gasta en §YCosto Operativo de la Fuerza Aérea§!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "El gasto en defensa es la cantidad de dinero que utilizamos para financiar a nuestras fuerzas militares. El gasto en defensa se compone de dos componentes: el §YCosto Industrial§! y el §YCosto Operativo§!. El §YCosto Industrial§! es la cantidad de dinero que gastamos para mantener nuestra industria de defensa en funcionamiento. El costo base por fábrica militar y astillero se basa en nuestra ley de §YGasto Militar§!. Una ley más alta costará más. Nuestro §YPIB per cápita§! también aumentará el costo. Además, se agregan los costos de las §YDefensas Aéreas y de Misiles§!.\n\nEl §YCosto Operativo§! se basa en la cantidad de batallones, barcos y aviones que tenemos desplegados y cuánto equipo y aviones tenemos en almacenamiento. Este costo se modifica según nuestra ley de §YServicio Militar§!, ley de §YFormación de Oficiales§! y §YPIB per cápita§!.\n\nImpacto del PIB/C §YCosto Industrial§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nImpacto del PIB/C §YCosto de Personal§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nImpacto de Leyes, Ideas y Tecnología en el §YCosto de Personal§!: [?defence_breakdown_personnel_modifier|-%0]"
 POLICE_SPENDING: "§8Seguridad Interna:§!"
 POLICE_RATE: "$$§R[?security_gain|-3]§!"
 POLICE_SPENDING_TOOLTIP: "Gasto en Seguridad Interna"
 POLICE_SPENDING_TOOLTIP_DELAYED: "El gasto en seguridad interna es la cantidad de dinero que utilizamos en nuestra seguridad interna, como la policía, así como en la seguridad externa en forma de agencias de inteligencia. El costo base del gasto en seguridad interna se basa en la población total del país, y cada nivel de §YSeguridad Interna§! aumenta el costo.\n\nImpacto de Leyes, Ideas y Tecnología en el §YGasto en Seguridad Interna§!: [?police_cost_multiplier_display|-%0]"
 EDUCATION_EXPENSE: "§GEducación:§!"
 EDUCATION_RATE: "$$§R[?education_gain|-3]§!"
 EDUCATION_EXPENSE_TOOLTIP: "Gasto en Educación"
 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "El gasto en educación es la cantidad de dinero que utilizamos para financiar escuelas públicas y privadas, investigación y educación. El costo base de la educación se basa en la población total del país y cada nivel de §YPresupuesto de educación§! aumenta el costo.\n\nImpacto del PIB/C §YGasto en Educación§!: [?education_cost_gdp_multiplier_display|-%0]\nImpacto de Leyes, Ideas y Tecnología en el §YGasto en Educación§!: [?education_cost_multiplier_display|-%0]\nImpacto de la cantidad de espacios de investigación en el §YGasto en Educación§!: [?research_slot_modifier|-%0]"
 HEALTHCARE_EXPENSE: "§PSalud:§!"
 HEALTHCARE_RATE: "$$§R[?health_gain|-3]§!"
 HEALTHCARE_EXPENSE_TOOLTIP: "Gasto en Salud"
 HEALTHCARE_EXPENSE_TOOLTIP_DELAYED: "El gasto en salud es la cantidad de dinero que utilizamos para financiar el sistema de salud pública, incluyendo atención médica, costos de seguros, subsidios de medicamentos, entre otros. El costo base de la atención médica se basa en la población total del país, y cada nivel de §YPresupuesto de Salud§! aumenta el costo.\n\nImpacto de Leyes, Ideas y Tecnología en el §YGasto en Salud§!: [?health_cost_multiplier_display|-%0]"
 WELFARE_EXPENSE: "§BBienestar:§!"
 WELFARE_RATE: "$$§R[?welfare_gain|-3]§!"
 WELFARE_EXPENSE_TOOLTIP: "Gasto en Bienestar"
 WELFARE_EXPENSE_TOOLTIP_DELAYED: "El gasto en bienestar es la cantidad de dinero que gastamos en diversos programas sociales como beneficios por desempleo, pensiones y otros programas de beneficios no relacionados con la salud o la educación. El costo base del bienestar se basa en la población total del país, y cada nivel de §YGasto Social§! aumenta el costo.\n\nImpacto de Leyes, Ideas y Tecnología en el §YGasto en Bienestar§!: [?social_cost_multiplier_display|-%0]"
 INTEREST_EXPENSE: "§RIntereses de la Deuda:§!"
 INTEREST_EXPENSE_TOOLTIP: "Intereses Pagados"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Tenemos que pagar intereses sobre la deuda que ha acumulado nuestra nación. Nuestra tasa de interés está principalmente determinada por nuestra relación §YDeuda/PIB§!. Cuanto mayor sea la relación, menos confianza tendrán las instituciones financieras en nuestra capacidad para pagar la deuda, lo que se traduce en una tasa de interés más alta. Nuestra tasa de interés puede verse afectada por diversas §YIdeas Nacionales§!.\n\nTener una §YTasa de Interés§! mayor al §Y10%§! nos dará acceso a decisiones de emergencia para manejar nuestra creciente deuda. Después de que los intereses superen el §Y15%§!, nuestra economía comenzará a desacelerarse y sufrirá otros efectos adversos. En este punto, tendremos la capacidad de entrar en incumplimiento de nuestra deuda (a un gran costo). Una vez que nuestros §YIntereses§! superen el §Y20%§!, no podremos tomar más deuda de forma manual. Si nuestros §YIntereses de la Deuda§! superan nuestros §YIngresos Brutos§!, nuestra nación colapsará.\n\nNuestra tasa de interés actual es [?interest_rate|3]%\n\nNuestra relación actual Deuda/PIB: §Y[?debt_ratio|%1]§!\n\nImpacto de Ideas en la §YTasa de Interés§!: [?interest_rate_multiplier|-0] (Puntos porcentuales)"
