 # Ideology Tree
 DEN_the_greatest_challenge:0 "Le plus grand défi"
 DEN_the_greatest_challenge_desc:0 "Il est temps de définir notre projet politique pour l'avenir. Laissons de côté les positions actuelles des partis et posons-nous la question suivante: quel est le plus grand défi auquel notre petit pays est confronté aujourd'hui ?"
 #Status Quo
 DEN_welfare_state:0 "Etat providence"
 DEN_welfare_state_desc:0 "Le plus grand défi auquel nous sommes confrontés aujourd'hui concerne notre modèle unique de protection sociale nordique. Que ce soit pour le bien ou pour le mal, nous ne pouvons pas nier toute l'influence de l'Etat providence, et tout défi à notre mode de vie commence là."
 DEN_expand_welfare_state:0 "Élargir l'État providence"
 DEN_expand_welfare_state_desc:0 "L'Etat providence est la pierre angulaire de notre société et le toucher équivaudrait à un sacrilège ! En fait, nous ne devrions pas seulement protéger l’État-providence, mais également étendre sa portée au-delà de ce qu’il couvre actuellement."
 DEN_balanced_approach:0 "Approche équilibrée"
 DEN_balanced_approach_desc:0 "L'État social est un moyen, pas une fin en soi. Cela peut être une bénédiction ou une malédiction selon la façon dont elle est traitée. Nous devrions l'approcher avec prudence. Peut-être que ce qui est nécessaire est simplement une manière différente de regarder les choses?"
 DEN_shrink_welfare_state:0 "Réduire l'État-providence"
 DEN_shrink_welfare_state_desc:0 "L'État providence a peut-être commencé par être une bonne idée, mais il est depuis devenu un monstre dévorant de bureaucratie qui s'empare de nos libertés et de notre argent au nom de l'aide sociale. Il est temps de baisser le pied et de réduire sa portée."
 DEN_appease_unions:0 "Apaiser les syndicats"
 DEN_appease_unions_desc:0 "Historiquement, les sociaux-démocrates ont toujours entretenu des relations très étroites avec les syndicats et, avec les gains politiques que nous avons obtenus récemment, les syndicats s'attendent à ce que cette alliance leur profite lors des prochaines négociations tripartites."
 DEN_old_compromises:0 "Vieux compromis"
 DEN_old_compromises_desc:0 "Au Danemark, le pouvoir politique est passé des sociaux-démocrates aux libéraux et aux conservateurs. Un seul parti a réussi à franchir la ligne de démarcation et à défier les deux camps: le parti social-libéral. En montrant notre volonté de compromis, nous pouvons gagner plus d'influence que dans n'importe quelle opposition."
 DEN_new_ideas:0 "Nouvelles idées"
 DEN_new_ideas_desc:0 "La politique des «deux grands» est dépassée depuis un certain temps et il est de plus en plus difficile de les distinguer par leur politique. Ce dont le système a plus besoin que tout, c'est d'une injection d'idées nouvelles et novatrices et d'idéaux progressistes pour insuffler une nouvelle vie au processus politique."
 DEN_strengthen_industry_ties:0 "Renforcer les liens avec l'industrie"
 DEN_strengthen_industry_ties_desc:0 "Plusieurs des plus grands chefs de file de l'industrie ont généreusement soutenu notre parti par le passé, partageant ainsi notre vision d'une réglementation moins stricte et d'une plus grande liberté pour les entreprises et les entreprises danoises. Forts de nos récents succès, plusieurs représentants de l'Association des employeurs nous ont approchés dans l'espoir que nous leur jetions un os lors des prochaines négociations tripartites."
 DEN_embrace_multiculturalism:0 "Embrasser le multiculturalisme"
 DEN_embrace_multiculturalism_desc:0 ""
 DEN_expand_public_transportation:0 "Développer les transports en commun"
 DEN_expand_public_transportation_desc:0 ""
 DEN_refugees_welcome:0 "Les réfugiés sont les bienvenus !"
 DEN_refugees_welcome_desc:0 ""
 DEN_the_retirement_reform:0 "La réforme de la retraite"
 DEN_the_retirement_reform_desc:0 ""
 DEN_new_red_green_alliance:0 "Une nouvelle alliance rouge-verte?"
 DEN_new_red_green_alliance_desc:0 "Les quasi-révolutionnaires de l'Alliance rouge-vert ne devraient être laissés nulle part près du pouvoir réel. La meilleure façon de s'en assurer est de montrer qu'ils ne sont pas les seuls à mener une politique socialement responsable et écologiste."
 DEN_reform_public_sector:0 "Réformer le secteur public"
 DEN_reform_public_sector_desc:0 ""
 DEN_fund_DR:0 "Fonds RD"
 DEN_fund_DR_desc:0 ""
 DEN_defund_DR:0 "Defund DR"
 DEN_defund_DR_desc:0 ""
 DEN_enforce_environmental_policies:0 "Appliquer les politiques environnementales"
 DEN_enforce_environmental_policies_desc:0 ""
 DEN_liberalize_trade_laws:0 "Libéraliser les lois commerciales"
 DEN_liberalize_trade_laws_desc:0 ""
 DEN_offentlighedsloven:0 "Loi sur la publicité"
 DEN_offentlighedsloven_desc:0 ""
 #Political Reform
 DEN_Danish_culture:0 "Culture danoise"
 DEN_Danish_culture_desc:0 "Le plus grand défi auquel nous sommes confrontés aujourd’hui est la vague constante et implacable d’attaques contre notre pays, qui érode lentement notre culture danoise de l’intérieur. Nous devons enrayer la vague de ce pluralisme malfaisant et prendre des mesures pour promouvoir notre mode de vie danois bon et désuet."
 DEN_restrict_immigration:0 "Restreindre l'immigration"
 DEN_restrict_immigration_desc:0 "La première étape vers la préservation de la culture danoise consiste à limiter les influences étrangères, et le moyen le plus efficace de le faire est de limiter l'immigration. Cela pourrait poser des problèmes avec notre répartition démographique, mais il vaut certainement la peine de protéger le Danemark que nous connaissons et aimons."
 DEN_outlaw_hijab:0 "Interdire le hijab"
 DEN_outlaw_hijab_desc:0 "Les patriotes s'inquiètent depuis quelque temps déjà du fait que certaines femmes, principalement des immigrantes, portent ce qui est largement considéré comme un symbole de l'oppression religieuse si ouvertement dans notre société. Ils prétendent que c'est «leur propre choix», mais n'est-ce pas exactement ce que dirait quelqu'un qui a été obligé de le porter? Quoi qu'il en soit, c'est certainement très loin de la culture danoise. Nous devrions probablement l'interdire avant qu'il ne se propage."
 DEN_antagonize_scandinavians:0 "Antagoniser la Scandinavie"
 DEN_antagonize_scandinavians_desc:0 "Le Danemark a toujours été la plus grande puissance de la Scandinavie. Nous ne nous intéressons pas aux singes de montagne dispersés de Norvège ni aux eunuques politiquement corrects de Suède. En fait, nous aimons les ridiculiser et faire des blagues à leurs dépens."
 DEN_conservative_legislation:0 "Législation conservatrice"
 DEN_conservative_legislation_desc:0 ""
 DEN_fund_national_church:0 "Financer l'église nationale"
 DEN_fund_national_church_desc:0 "Au Danemark, l’Église évangélique luthérienne est aussi danoise que tout, mais son nombre de membres a connu une triste décadence et chaque année, moins de participants assistent à ses sermons. Nous devons y remédier immédiatement: une campagne bien structurée ramènera le troupeau dans l'enclos où il se trouve !"
 DEN_revive_folk_high_school_movement:0 "Revive le Folk High Shool Movement"
 DEN_revive_folk_high_school_movement_desc:0 "Le mouvement des écoles populaires a commencé comme une tentative visant à transmettre les valeurs de la culture danoise à tous les hommes et toutes les femmes désirant y participer - un objectif véritablement noble, qui devrait non seulement être préservé, mais encore développé ! Un système élargi de lycées populaires permettra de se rassembler autour de la vraie culture danoise."
 DEN_venerate_country:0 "Le pays"
 DEN_venerate_country_desc:0 "Il est temps de se rallier au véritable fondement de notre culture danoise - le pays. Les dernières décennies ont vu affluer des vagues d'internationalistes et de mondialistes qui ont attaqué l'idée qu'un pays est le plus fort, mais aucune de ces idéologies à la mode nouvelle ne se rend compte que les Danois et le Danemark s'en sortaient bien avant leur arrivée. Rassemblons-nous au Danemark, notre patrie !"
 DEN_venerate_values:0 "Les Valeurs"
 DEN_venerate_values_desc:0 "Il est temps de se rallier aux véritables fondements de notre culture danoise: les valeurs. Un Danois est un Danois, peu importe où il se trouve dans le monde. Il porte avec lui des valeurs qu'il ne peut s'empêcher de représenter, même à l'étranger. Protégeons ces valeurs en tant qu'idéaux fondamentaux de ce que signifie réellement être un Danois !"
 DEN_venerate_queen:0 "La reine"
 DEN_venerate_queen_desc:0 "Il est temps de se rallier au véritable fondement de notre culture danoise - la reine. Notre maison royale peut non seulement retrouver ses racines dans les premiers rois de l'Europe, mais la reine elle-même respire la grâce et la noblesse. Critiquée par quelques-uns, aimée de tous, elle est l'incarnation vivante de la culture danoise et devrait être traitée comme telle."
 DEN_border_control:0 "Introduire le contrôle des frontières"
 DEN_border_control_desc:0 "Un membre de notre parti demande depuis quelque temps au gouvernement de considérer l'immigration clandestine comme le principal mal qui menace notre société aujourd'hui. Comme nous avons récemment assisté à une montée en puissance de notre cause, le mécanisme de la politique fonctionnera peut-être pour nous. Nous pourrions même vouloir fortifier militairement la frontière pour faire passer le message - après tout, nos partisans adorent les démonstrations de force."
 DEN_expand_police_force:0 "Élargir la police"
 DEN_expand_police_force_desc:0 "Il est tout simplement intolérable que, alors que le monde se réchauffe, nous devons simultanément combattre un ennemi national sous la forme d'un crime - qu'il soit organisé ou autorisé par des bandes de voleurs qui sautent aux frontières. Nous devons immédiatement informer les chefs de police que nous sommes disposés à les accorder, quels que soient leurs besoins. Notre peuple doit pouvoir dormir en toute sécurité dans son lit la nuit !"
 DEN_abolish_section_19:0 "Supprimer la section 19"
 DEN_abolish_section_19_desc:0 "L'article 19 de la Constitution danoise spécifie que le roi (ou la reine) ne peut prendre aucune mesure ayant des ramifications politiques potentielles ou qui sont "importantes en général" sans l'accord du Folketing. Cette restriction stupide ne doit plus gêner notre reine dans ses rencontres quotidiennes avec des chefs d’État du monde entier. Cessons de la traiter comme un enfant qui a besoin de surveillance et faisons plutôt confiance en elle pour faire le bien."
 DEN_restrict_greenlandic_autonomy:0 "Restreindre l'autonomie groenlandaise"
 DEN_restrict_greenlandic_autonomy_desc:0 "Les Groenlandais ont maintes et maintes fois montré que leur incompétence était tout simplement trop grande pour leur permettre de se maîtriser. Au lieu de cela, nous devons limiter leur autonomie et conscrire une grande partie de leur population d'ivrognes dans l'armée danoise. Après tout, nous le faisons pour leur propre bien."
 DEN_encourage_family_values:0 "Encourager les valeurs familiales"
 DEN_encourage_family_values_desc:0 "Famille. Humour. Ouverture d'esprit. Confiance. Et bien sûr notre renommé 'Hygge'. Ce ne sont là que quelques-unes des valeurs que nous devons unir pour protéger face à un monde en constante évolution. Nous allons promouvoir une culture de la «famille d'abord» et encouragerons nos jeunes à s'installer et à avoir des enfants plutôt que d'être corrompus par les attraits de la société moderne."
 DEN_draft_new_constitution:0 "Rédiger une nouvelle constitution"
 DEN_draft_new_constitution_desc:0 "En plus d'être une noble noblesse, la reine s'est révélée être également un esprit politique perspicace et intelligent. Elle a déjà fait savoir qu'elle était plus que capable de gouverner le pays qui était le sien par son droit de naissance et de nombreuses voix demandent maintenant que nous le rendions officiel. Cependant, cela nécessiterait de modifier de grandes parties de la Constitution - peut-être serait-il plus facile d'en rédiger une nouvelle."
 #Political Revolution
 DEN_broken_system:0 "Un système cassé"
 DEN_broken_system_desc:0 "Le plus grand défi auquel nous sommes confrontés aujourd'hui est nous-mêmes. Les pouvoirs en place prouvent depuis longtemps qu'ils ne se soucient que de leurs propres intérêts. Si nous voulons créer un meilleur Danemark, nous devons être prêts à abattre l'enveloppe d'un pays qui porte actuellement son nom."
 DEN_declare_martial_law:0 "Déclarer la loi martiale"
 DEN_declare_martial_law_desc:0 "Le système actuel est marqué par l’instabilité et ne peut freiner la vague de changement qui déferle actuellement sur le Danemark. Nous devons déclarer la loi martiale pour éviter que le pays tout entier ne s'effondre !"
 DEN_rally_to_dannebrog:0 "Rassemblement à Dannebrog !"
 DEN_rally_to_dannebrog_desc:0 "Le système a échoué ! Il est temps de lutter pour tout ce qui nous est cher - comme nos ancêtres de longue date, nous devons nous rallier à notre ancien Dannebrog et repousser les révolutionnaires internationalistes !"
 DEN_fight_nationalists:0 "Combattez les nationalistes !"
 DEN_fight_nationalists_desc:0 "Le système a échoué et la révolution n’est plus qu’une fatalité ! Seuls les contre-révolutionnaires ultra-nationalistes se tiennent maintenant entre nous et un nouvel avenir !"
 DEN_folket:0 "personnes"
 DEN_folket_desc:0 "Nous nous sommes peut-être ralliés au drapeau, mais c'est ce que le drapeau représente qui compte vraiment: le peuple danois tel qu'il est depuis les temps anciens - fort, dévoué, pur. Notre peuple autrefois génial a été pollué par les étrangers et les immigrants depuis trop longtemps et avant que nous puissions créer un pays parfait, nous avons besoin d'une population parfaite."
 DEN_landet:0 "Terre"
 DEN_landet_desc:0 "Nous nous sommes peut-être ralliés au drapeau, mais c’est ce que le drapeau représente qui compte vraiment: notre chère nation danoise, dont nous ressentons tous la cohésion lorsque nous nous tenons côte à côte. Nous avons oublié notre grandeur ces dernières années, mais il est encore temps de rendre le Danemark encore meilleur !"
 DEN_allow_radical_preachers:0 "Autoriser les prédicateurs radicaux"
 DEN_allow_radical_preachers_desc:0 "L'abolition des anciens pouvoirs a donné lieu à un certain nombre de nouvelles voix. Certains des plus exotiques affirment que, si le christianisme a suivi son cours, d’autres religions ont encore un rôle à jouer dans la société. À tout le moins, nous devrions les entendre ..."
 DEN_state_atheism:0 "Athéisme d'État"
 DEN_state_atheism_desc:0 "Les nationalistes ont été chassés sous terre, la reine a été bannie et l'Église du Danemark a été démantelée - nous devons veiller à ce qu'aucun de ces trois concepts archaïques de «Dieu, reine et pays» ne revienne jamais sous quelque forme que ce soit. L'avenir que nous allons créer est celui de l'athéisme, de l'égalitarisme et de l'internationalisme !"
 DEN_radicalization:0 "Radicalisation"
 DEN_radicalization_desc:0 "Notre parti a connu une croissance rapide alors que de plus en plus de personnes luttent pour se faire une place dans le nouveau monde, mondial et impersonnel. Notre clientèle suivante n'est pas assez nombreuse pour que nous puissions exercer un réel changement politique et notre premier ordre du jour consiste à montrer à ces âmes perdues que leur place est auprès de leurs compatriotes - il est temps de créer une véritable unité danoise !"
 DEN_our_old_denmark_shall_endure:0 "Notre vieux Danemark durera"
 DEN_our_old_denmark_shall_endure_desc:0 "Comme le dit si joliment notre hymne national: "Notre vieux Danemark va durer tant que le hêtre se reflétera à son sommet dans la vague bleue". Nous ne serons peut-être pas une grande puissance, mais nous nous battrons pour les hêtres et la belle nature danoise, pour notre histoire et notre culture, pour notre peuple et notre reine, et nous le ferons en toute sécurité, sachant que nos ancêtres savaient aussi: Le vieux Danemark doit durer !"
 DEN_the_armored_giants:0 "Les géants en armure"
 DEN_the_armored_giants_desc:0 "Notre hymne national parle du Danemark comme d’un lieu où se trouvaient des «géants de l’armure» assis entre leurs mailles sanglantes. Nous donnerons un nouveau sens à cette ligne lorsque nos nouveaux géants blindés rentreront triomphalement chez eux au Danemark pour se reposer entre leurs incursions militaires !"
 DEN_empower_hizb_ut-Tahrir:0 "Donner du pouvoir à Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc:0 "Il semble que notre peuple ait été très épris des prédications islamiques. Le soutien public à un État islamiste est maintenant suffisamment important pour que le groupe pan-islamique Hizb ut-Tahrir ait exercé une véritable influence politique. Nous devrions leur donner le pouvoir nécessaire pour inaugurer leur nouveau califat."
 DEN_arabian_allies:0 "Alliés arabes"
 DEN_arabian_allies_desc:0 "Historiquement, il n'y a pas beaucoup d'histoire islamique en Scandinavie et notre nouvel émirat est diplomatiquement très isolé. Contactez les autres pays musulmans de la Ligue arabe et nouons de nouveaux liens politiques."
 DEN_abolish_monarchy:0 "Abolir la monarchie"
 DEN_abolish_monarchy_desc:0 "La reine et l'institution qu'elle représente sont deux reliques d'une époque révolue. Nous sommes unis dans la construction d'un avenir sans rois et reines, où tous sont nés égaux. La reine doit abdiquer et être exilée, peu importe le prix !"
 DEN_nazification:0 "Nazification"
 DEN_nazification_desc:0 "Maintenant que notre mouvement contrôle l'État, il est temps de mettre en branle notre grand plan. Premièrement, nous devons prendre des mesures pour amener les gens à réaliser le véritable potentiel de leur noble héritage."
 DEN_purge_the_dissidents:0 "Purger les dissidents"
 DEN_purge_the_dissidents_desc:0 "Notre peuple ne peut pas atteindre la grandeur s'il est criblé de dissidents répandant le chaos et les mensonges. Si nous devons nous débarrasser de ces fléaux sur notre grande nation pour atteindre la pureté et le pouvoir, qu’il en soit ainsi !"
 DEN_world_caliphate:0 "Califat du monde"
  DEN_world_caliphate_desc:0 "Le moment est venu de réaliser le changement promis ! Récitons tous la Shahada: là-bas, la 'illà llà muhammadun rasùlu llàh' - «Il n’ya d’autre dieu que Dieu. Muhammad est le messager de Dieu. Nous allons diffuser ce seul message vrai à tous les peuples du monde - tous seront incités à voir la Parole d'Allah ou à périr dans leur aveuglement auto-infligé !"
 DEN_peaceful_revolution:0 "Révolution pacifique"
 DEN_peaceful_revolution_desc:0 "Notre révolution n'a pas besoin d'être sanglante - en soulignant les aspects démocratiques du socialisme, nous pouvons encourager nos partisans à encourager le vote au lieu de se frayer un chemin vers la révolution. Faisons de notre révolution une révolution pacifique."
 DEN_raise_unemployment_benefits:0 "Augmenter les allocations de chômage"
 DEN_raise_unemployment_benefits_desc:0 "Les personnes défavorisées et les chômeurs sont généralement la cible chaque fois qu'il faut blâmer quelqu'un pour un ralentissement de l'économie. Nous reconnaissons cependant que le fait d'être au chômage ne vous rend pas moins citoyen que votre voisin."
 DEN_improve_public_sector:0 "Améliorer le secteur public"
 DEN_improve_public_sector_desc:0 "Nous contrôlons l'un des systèmes de protection sociale les plus connus de la planète. Pourtant, de nombreuses années de mesures d'austérité l'ont rendu creux et faible. Nous avons besoin de changer ça."
 DEN_dismantle_danish_realm:0 "Démanteler le royaume danois"
 DEN_dismantle_danish_realm_desc:0 "Nos possessions d'outre-mer sont les derniers vestiges d'une vile histoire coloniale d'un temps où le nationalisme raciste et l'expansionnisme ont imprégné notre culture. Nous avons dépassé cette partie de notre histoire, alors accordons à ces reliques l’indépendance qu’ils souhaitent et qu’ils méritent à juste titre."
 DEN_seize_state_power:0 "Saisir l'Etat !"
 DEN_seize_state_power_desc:0 "C'est le bon moment ! Envoyez le message que tous ceux qui soutiennent le paradis des travailleurs s'arment ! Nous marchons sur les centres du pouvoir et nous n'accepterons rien de moins que la capitulation totale du gouvernement !"
 DEN_suspend_civil_liberties:0 "Suspendre les libertés civiles"
 DEN_suspend_civil_liberties_desc:0 "Après des purges répétées, notre population est maintenant véritablement purifiée. Cependant, beaucoup semblent encore réticents à mourir pour notre cause et certains, si ces notions archaïques de «droits individuels» et de «liberté» entravent nos grands projets de conquête. Débarrassons-nous de ces notions ridicules une fois pour toutes - notre peuple verra la grandeur, même s'il faut les forcer !"
 DEN_expropriate_industry:0 "Exproprier l'industrie"
 DEN_expropriate_industry_desc:0 "La privatisation n'a fait que garantir la flambée des prix et la chute des salaires. Afin de bien gouverner ce pays, nous devons également gouverner l'industrie. Alors que nous contrôlons l'armée et la police, l'expropriation ne devrait vraiment pas être un problème. Par la suite, nous pouvons bénéficier d’une efficacité accrue sans les entraves des investisseurs étrangers et des profiteurs sans cœur."
 DEN_new_foreign_policy:0 "Nouvelle politique étrangère"
 DEN_new_foreign_policy_desc:0 "Le Danemark est souvent traité comme un membre débutant de la société internationale, dépassant notre poids. Les choses n'ont pas toujours été comme ça, cependant. «Danemark» était un nom prononcé avec respect et les Danois étaient un peuple fier, ne craignant pas d'explorer de nouvelles frontières et d'étendre la portée du royaume danois. Nous pouvons être comme ça encore, nous le serons encore !"
 DEN_world_revolution:0 "Révolution mondiale"
 DEN_world_revolution_desc:0 "Les travailleurs du monde s'unissent ! Marx et Engels ont clairement indiqué dans leur Manifeste communiste que la révolution ne pourrait réussir que si elle était mondiale. Nous libérerons les travailleurs du monde de leurs entraves nationalistes, même si cela peut prendre un peu ... de persuasion."
 DEN_crackdown_on_opposition:0 "Répression de l'opposition"
 DEN_crackdown_on_opposition_desc:0 "Notre objectif déclaré a toujours été de libérer le peuple de son oppression, mais une grande minorité reste toujours hostile à la volonté du peuple. Nous ne pouvons permettre que nos progrès soient réduits à néant par des réactionnaires obstinés et, par conséquent, pour le bien du plus grand nombre, il se peut que nous devions faire taire ceux qui en faisaient partie."
 DEN_demand_the_duchies:0 "Exigez les ducs"
 DEN_demand_the_duchies_desc:0 "Le Schleswig et le Holstein ont toujours été des possessions danoises, et ils sont restés dans leur esprit, même après avoir été tragiquement perdus en 1864. Notre nouveau et grand Danemark est plus capable que jamais et la population aspire à retrouver ses frères disparus. et soeurs. Nous pouvons même prendre Saxe-Lauenburg également pour faire bonne mesure."
 DEN_revive_colonialism:0 "Raviver le colonialisme"
 DEN_revive_colonialism_desc:0 "De nos jours, le colonialisme est traité comme un chapitre noir de la plupart des histoires nationales, associé au racisme et à l'opposition, comme si c'était une mauvaise chose ! Il est clair que le bon sens est mauvais sur celui-ci - alors que nous observons autour de nous dans le monde d'aujourd'hui, nous le voyons bien avoir besoin d'un guide. Nous allons nous assurer que cette main est danoise."
 DEN_colonize_Ghana:0 "Coloniser le Ghana"
 DEN_colonize_Ghana_desc:0 "Le Ghana était notre seule possession coloniale en Afrique. Dannebrog a une fois fait signe à ce pays perdu, et il le fera encore !"
 DEN_retake_Indian_colonies:0 "Reprendre nos colonies indiennes"
 DEN_retake_Indian_colonies_desc:0 "Le Danemark a déjà eu plusieurs colonies sur le sous-continent indien. Aujourd'hui, l'Inde est en passe de devenir une véritable superpuissance. Si nous voulons jamais récupérer nos biens perdus, c'est maintenant ou jamais."
 DEN_demand_Virgin_Islands:0 "Demander les îles Vierges"
 DEN_demand_Virgin_Islands_desc:0 "Les îles Saint-Thomas, Saint-Jean et Sainte-Croix étaient auparavant appelées les «Antilles danoises». Aujourd'hui, ils sont connus comme une tache noire sur notre histoire nationale avec le fantôme de l'esclavage qui plane sur toutes les conversations. Cependant, toute cette haine de soi n'est pas utile pour notre programme expansionniste. Au lieu de nous excuser, nous devrions peut-être simplement les reprendre aux États-Unis."
 DEN_unify_scandinavia:0 "Unifier la Scandinavie"
 DEN_unify_scandinavia_desc:0 "Nous avons toujours eu des relations houleuses avec nos voisins du nord, mais peut-être qu'il est temps de récupérer nos anciennes possessions territoriales - la Norvège a été perdue en 1814, l'Islande aussi récemment qu'en 1944 et nous savons tous ce que les Danois pensent de la Suède ..."
 DEN_invade_iceland:0 "Envahir l'Islande"
 DEN_invade_iceland_desc:0 "L’Islande a été la dernière partie de notre royaume à se séparer, ce qui a été lâche lors de l’occupation allemande du Danemark en 1944. Le Danemark d’aujourd’hui est toutefois plus fort et nous ne permettrons pas que cette insulte dure !"
 DEN_reestablish_denmark_norway:0 "Rétablissement Danemark-Norvège"
 DEN_reestablish_denmark_norway_desc:0 "Nous avons déclaré notre intention d'unifier la Scandinavie, mais les Norvégiens refusent obstinément de reconnaître leur place dans le royaume historique du Danemark-Norvège ! Renoncez au traité de Kiel, préparez notre flotte et faites savoir au monde que le Danemark n’a aucune patience pour les territoires désobéissants !"
 DEN_attack_our_nemesis:0 "Attaquer notre ennemi"
 DEN_attack_our_nemesis_desc:0 "Cela a été long à venir ..."
 DEN_proclaim_scandinavian_empire:0 "Proclamer l'Empire Scandinave"
 DEN_proclaim_scandinavian_empire_desc:0 "Avec toute la Scandinavie unie sous notre domination éclairée, rebaptisons notre pays en tant qu'Empire scandinave !"
 DEN_viking_raids:0 "Raids Viking"
 DEN_viking_raids_desc:0 "Quel aurait été le sort des vikings si, au lieu de bateaux longs, ils avaient des croiseurs de bataille et des porte-avions? Découvrons-le. Il est temps que nos forces armées prennent véritablement conscience de leurs racines ..."
 DEN_Danelaw:0 "Danelaw"
 DEN_Danelaw_desc:0 "Danelaw était historiquement la partie de l'Angleterre où les lois des Danois l'emportaient sur celles des Anglo-Saxons. Comme nos lois sont, de par leur nature même, supérieures à celles des imbéciles britanniques, nous devrions peut-être rendre service à leur système juridique et rétablir le Danelaw."
 DEN_reclaim_Normandy:0 "Reclaim Normandy"
 DEN_reclaim_Normandy_desc:0 "À l'époque de la gloire du viking, Rollo ou Rolf fut couronné premier souverain de la Normandie. Les sources médiévales diffèrent selon que sa famille soit danoise ou norvégienne, mais la Norvège étant fondamentalement danoise, peu importe, nous pouvons en faire une raison de revendiquer l'un de nos biens historiques ! Laissez l'histoire rappeler le vol des dragons à travers les vagues !"
 DEN_proclaim_north_sea_empire:0 "Proclamer l'empire de la mer du Nord"
 DEN_proclaim_north_sea_empire_desc:0 "Nous avons uni les anciennes propriétés de Cnut le Grand et avons même ajouté un peu à l'héritage. Nous pouvons maintenant vraiment nous appeler un empire de la mer du Nord !"
 DEN_free_norway:0 "Norvège libre"
 DEN_free_norway_desc:0 "La Norvège a eu une histoire difficile. Que ce soit en paroles ou en acier, nous les aiderons à embrasser la révolution et à assurer leur prospérité continue."
 DEN_free_sweden:0 "Suède libre"
 DEN_free_sweden_desc:0 "Malgré sa façade progressiste, la Suède abrite un ventre maussade d'extrémistes nationalistes, fascistes et autres indésirables. Nous allons les nettoyer de cette saleté."
 DEN_free_finland:0 "Finlande libre"
 DEN_free_finland_desc:0 "Nous ne savons pas vraiment quoi faire de la Finlande. À en juger par leur histoire nationale, ils lutteront contre l'annexion à leur mort, mais nous pouvons peut-être les contrôler plus subtilement - après tout,"Finlandization" is an actual term describing just that."
 DEN_free_iceland:0 "Islande libre"
 DEN_free_iceland_desc:0 "L'Islande a conquis sa liberté territoriale en 1944, mais sa liberté politique devra être restreinte avant qu'il ne se blesse ou ne se blesse."
 DEN_proclaim_kalmar_union:0 "Proclamer la nouvelle union socialiste de Kalmar"
 DEN_proclaim_kalmar_union_desc:0 "Tous les pays scandinaves étant alignés, nous avons créé une sphère de coopération très semblable à celle de l’Union de Kalmar. Rendons les choses officielles, et peut-être pourrions-nous même élargir l'Union au-delà de la Scandinavie?"
