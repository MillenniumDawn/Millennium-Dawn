 arm_elect.1.t: "Elección de Kocharyan"
 arm_elect.1.d: "Recientemente, hubo una disputa entre nuestros protegidos Serzh Sargsyan y Gagik Tsarukyan, ya que no pudieron repartirse el negocio recién inaugurado en Armenia. ¿Qué haremos?"
 arm_elect.1.a: "Sargsyan debería ser el dueño, él es mi amigo y soldado leal."
 arm_elect.1.b: "Tsarukyan se encargará mejor. Él sabe cómo hacer el trabajo."
 arm_elect.1.c: "Tal vez deberíamos reorganizarlo como una fuente de ingresos para los nacionalistas..."
 arm_elect.2.t: "Problemas con la administración local"
 arm_elect.2.d: "Recientemente, en la región de Kotayk en Armenia, surgieron problemas con el nombramiento del Gobernador. El Partido Republicano de Sargsyan nos pide que los apoyemos, al igual que el Partido Próspero de Tsarukyan. Paralelamente a esto, los radicales de derecha comenzaron protestas en la región contra ambos partidos. ¿Qué debemos hacer?"
 arm_elect.2.a: "El Partido Republicano me apoyó en las elecciones de 1998 y 2003. La elección es obvia."
 arm_elect.2.b: "Kotayk es la provincia natal de Tsarukyan. Seguramente se encargará de ello con precaución."
 arm_elect.2.c: "Los nacionalistas realmente quieren resolver los problemas en la provincia. Deberíamos darles una oportunidad."
 arm_elect.3.t: "¿Parlia... qué?"
 arm_elect.3.d: "Durante las recientes elecciones parlamentarias, con el fraude electoral anticipado, el Partido Republicano pidió más escaños, queriendo quitárselos al partido de Tsarukyan, aunque originalmente estos escaños estaban destinados a la coalición nacionalista. ¿A quién deberíamos darle estos escaños?"
 arm_elect.3.a: "Los chicos de Sargsyan deberían ocuparlos, obviamente."
 arm_elect.3.b: "Los chicos de Tsarukyan deberían estar allí."
 arm_elect.3.c: "Los nacionalistas deberían recibir lo que se merecen."
 arm_elect.4.t: "Ampliando el apoyo"
 arm_elect.4.d: "Durante las recientes protestas regulares, decidimos lanzar una contraofensiva para apoyar a nuestro presidente Kocharyan. ¿Qué partido nos debería apoyar?"
 arm_elect.4.a: "El Partido Republicano debería hacerlo, como siempre lo ha hecho."
 arm_elect.4.b: "Tsarukyan podría incluso poner algo de dinero en la propaganda."
 arm_elect.4.c: "Los radicales nacionalistas seguramente golpearán a los disidentes liberales."
 arm_elect.5.t: "Nacionalismo pro-occidental"
 arm_elect.5.d: "Debido a nuestra victoria en la guerra de Artsaj, los sentimientos patrióticos están aumentando entre la población. Muchas de estas personas se sienten atraídas por los partidos nacionalistas pro-occidentales. ¿Quizás deberíamos llamar su atención e indoctrinarlos para que se unan a otros partidos?"
 arm_elect.5.a: "El Partido Republicano es nacional-conservador, ¿verdad? Los carteles y la propaganda televisiva harán el trabajo."
 arm_elect.5.b: "Tsarukyan es un verdadero patriota de su país, deberíamos darle prioridad."
 arm_elect.5.c: "El verdadero nacionalismo no se construye rezando a superpotencias. ¡Vamos, Tseghamard!"
 arm_elect.6.t: "Northern Prospekt"
 arm_elect.6.d: "Ya estamos en el proceso de implementación del proyecto Northern Prospekt. Debemos decidir quién se ocupará de esta cuestión de la pacificación y el reasentamiento de la población y de la compensación por todos los daños. Deberíamos poner a alguien a cargo de este caso para que aporte inversiones para finalizar el proyecto."
 arm_elect.6.a: "Sargsyan hará el trabajo."
 arm_elect.6.b: "Tsarukyan incluso podría poner algo de su bolsillo."
 arm_elect.6.c: "Los nacionalistas seguramente pueden hacer esto bien."
 arm_elect.7.t: "Reforma de pensiones"
 arm_elect.7.d: "Hemos lanzado una reforma para aumentar el salario mínimo y las pensiones en Armenia. Sin embargo, no tenemos suficientes recursos para completar la reforma. ¿Quién se encargará de ello?"
 arm_elect.7.a: "Sargsyan puede encargarse de esto."
 arm_elect.7.b: "Tsarukyan sabe lo que la gente común necesita."
 arm_elect.7.c: "Solo los nacionalistas conocen el camino correcto de las reformas."
 arm_elect.8.t: "Casino, nena"
 arm_elect.8.d: "En varias regiones de Armenia, ha comenzado la competencia en el sector de los casinos. La esfera empresarial requiere la expansión de sus territorios. Sargsyan nos exige que apoyemos su casino dándole prioridad a su negocio, al mismo tiempo Tsarukyan demanda lo mismo. ¿Qué haremos?"
 arm_elect.8.a: "Deberíamos dar prioridad al negocio de Sargsyan."
 arm_elect.8.b: "Deberíamos dar prioridad al negocio de Tsarukyan."
 arm_elect.8.c: "¿Casinos? ¿Qué? Pongamos a los radicales a protestar en su contra."
 arm_elect.9.t: "Préstamos baratos"
 arm_elect.9.d: "Desde la caída de la URSS, el sector agroindustrial de la economía ha estado sufriendo en Armenia. Necesitamos otorgar préstamos baratos a los residentes rurales para desarrollar y mantener la estabilidad económica."
 arm_elect.9.a: "Sargsyan debería encargarse de este tema."
 arm_elect.9.b: "Tsarukyan debería encargarse de este tema."
 arm_elect.9.c: "Los nacionalistas deberían encargarse de este tema."
 arm_elect.10.t: "Consecuencias del terremoto de 1988"
 arm_elect.10.d: "Necesitamos continuar la reconstrucción de la ciudad de Gyumri, Spitak y otros asentamientos afectados por el terremoto de 1988."
 arm_elect.10.a: "Sargsyan seguramente puede negociar inversiones de Rusia y Occidente."
 arm_elect.10.b: "Creo que Tsarukyan puede organizar el proyecto de reconstrucción de todo eso."
 arm_elect.10.c: "Los nacionalistas pueden intentar trabajar en este tema y consultar a empresas de construcción."
 ARM_opposition_lost_to_kach: "La oposición perdió ante Kocharyan"
 arm_elect.11.t: "Reforma de la república parlamentaria."
 arm_elect.11.d: "Estallaron protestas después de que el parlamento aprobara al ex presidente como primer ministro. La oposición se enfureció cuando el presidente en funciones introdujo una reforma constitucional que cambió la forma de gobierno de una república semipresidencial a una parlamentaria. Esto significa que es el ex presidente quien recibirá todo el poder, ya que es el primer ministro, y no el presidente, quien ahora es la figura principal en Armenia."
 arm_elect.11.a: "No representan una gran amenaza..."
 arm_elect.11.b: "Dispersarlos con fuerza bruta, seguro."
 arm_elect.12.t: "Los manifestantes llegan a Ereván"
 arm_elect.12.d: "La procesión logró llegar a Ereván. Comienzan a agitar a los ciudadanos comunes para que salgan a las calles y protesten contra nuestro gobierno. El líder de los manifestantes es Nikol Pashinyan. ¿Recuerdas a ese tipo? Lo metimos en la cárcel hace algunos años. ¿Qué haremos con este disidente?"
 arm_elect.12.a: "Protestarán un poco y se dispersarán. Tienes miedo como si fuera la primera vez que esto sucede..."
 arm_elect.12.b: "Dejemos que la policía antidisturbios les dé en la cabeza y les muestre lo que se siente morder la mano que te da de comer."
 arm_elect.13.t: "Los manifestantes bloquean las calles."
 arm_elect.13.d: "Los manifestantes lograron aumentar el número de manifestantes. La infraestructura de la capital se ha detenido, pero están protestando sin violencia. Su lema principal es Qayl ara - Merji... Bueno, ya saben cómo es esto."
 arm_elect.13.a: "Ah... Déjalos estar. No son los primeros ni serán los últimos."
 arm_elect.13.b: "Ugh, pon más policía para sacarlos de allí."
 arm_elect.14.t: "La oposición quiere que hablemos con ellos."
 arm_elect.14.d: "Los manifestantes piden al gobierno que hable con nuestro líder. Se están reuniendo alrededor del palacio de gobierno y exigen un encuentro. ¡Ja! ¿Vamos a responder?"
 arm_elect.14.a: "Sí. Me reuniré con él. Aunque odie a este bastardo."
 arm_elect.14.b: "¡Uah! ¡Pon más policía y no me molestes con esta mierda!"
 arm_elect.15.t: "Algunas bases militares y cuerpos policiales se están uniendo a los manifestantes."
 arm_elect.15.d: "Algunas bases militares y cuerpos policiales se están uniendo a los manifestantes, aunque no están protestando con armas. El número de manifestantes es realmente significativo y están tratando de asaltar objetivos gubernamentales."
 arm_elect.15.a: "Nikol Pashinyan tenía razón. Yo estaba equivocado. La situación actual tiene varias soluciones, pero no tomaré ninguno de estos caminos. Eso no es lo mío. Renuncio a mi cargo como líder del país. Cumpliré con su demanda. Paz, armonía y lógica para nuestro país."
 arm_elect.15.b: "¡Aplástenlos por cualquier medio, malditos traidores! ¡Es hora de derramar sangre!"
