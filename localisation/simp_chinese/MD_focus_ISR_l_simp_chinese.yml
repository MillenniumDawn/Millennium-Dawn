 israel_economy.140.t: "以色列想参加迪拜展会！"
 israel_economy.140.d: "以色列想跟我们签订贸易协定，参加迪拜的博览会和展览会，他们要求我们批准他们参加，我们该不该答应？"
 israel_economy.140.a: "当然！"
 israel_economy.140.b: "对不起，做不到。"
 israel_economy.141.t: "阿拉伯联合酋长国同意"
 israel_economy.141.d: "阿联酋同意我们参加迪拜的博览会和展览会，我们还签署了贸易协定，这将对我们的相互关系产生积极影响。"
 israel_economy.141.a: "太棒了！"
 israel_economy.142.t: "阿拉伯联合酋长国拒绝"
 israel_economy.142.d: "他们不想在他们的博览会和展览会上看到我们。"
 israel_economy.142.a: "啧"
