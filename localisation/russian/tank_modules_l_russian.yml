 ## UNITED KINGDOM ##
 ENG_tank_small_medium_cannon:0 "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc:0 "The Royal Ordnance L7 tank gun is probably one of the more famous tank guns. Licensed and copied by many countries, the gun and its different vesions saw extensive use during early Cold War.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 ENG_tank_small_medium_cannon_2:0 "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc:0 "The L7A2 is an improvement over the old L7 model with an added thermal sleeve.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 ENG_tank_small_medium_cannon_3:0 "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc:0 "The Royal Ordnance IWS (Improved Weapon System) is a further development of the L7 gun with a higher pressure load and longer barrel.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 ENG_tank_medium_cannon:0 "120 mm L11A5"
 ENG_tank_medium_cannon_desc:0 "The L11A5 is a British tank gun designed as a successor to the smaller L7 gun. The L11A5 gun currently holds the longest range tank kill, when a British Challenger tank destroyed an Iraqi T-55 at a range of 4.7 km during the Gulf War.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft or hard attack§!"
 ENG_tank_medium_cannon_2:0 "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc:0 "The L30 gun is an improvement over the older L11. It is made from electo-slag remelting steel with chromium alloy lining. Unusual for a NATO tank armament, the gun, like its predecessor, is rifled. This is due to the heavy use of HESH (high-explosive squash head) rounds by the British Royal Army.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft or hard attack§!"
 ENG_tank_diesel_engine_gen1:0 "Rolls-Royce Meteor, 650 hp"
 ENG_tank_diesel_engine_gen1_desc:0 "The Rolls-Royce Meteor engine is a versatile tank engine from World War 2. Originating from aircraft used, it was used in the Cromwell, Comet and Centurion tanks.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ENG_tank_diesel_engine_gen2:0 "Perkins CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc:0 "The Perkins CV12 engine is a very powerful diesel engines developed for the Challenger 1 and Challenger 2 tanks.\n\n§Подсказка к редактору: Многотопливные дизельные двигатели являются стандартным двигателем, используемым на танках§!"
 ENG_additional_machine_guns:0 "7.62 mm L37A2"
 ENG_additional_machine_guns_desc:0 "The L37 is a vehicle mounted derivative of the L7 machine gun. The L7 is a British license-built version of the Belgian FN MAG machine gun.\n\n§GDesigner Hint: Adding a heavy machine gun is a cheap way of slightly increasing the tanks capacities against hostile aircraft and soft targets§!"
 ENG_tank_composite_armor_gen1:0 "Chobham"
 ENG_tank_composite_armor_gen1_desc:0 "Chobham armour is a British designed composite armour developed for the Challenger tank. It is composed of ceramic tiles bonded with steel and backed by elastic plates. The term 'Chobham' has become synonymous with composite armour, regardless of the tank or manufacturer.\n\n§GDesigner Hint: Composite armour is the standard option for modern main battle tanks§!"
 ENG_tank_composite_armor_gen2:0 "Dorchester"
 ENG_tank_composite_armor_gen2_desc:0 "Dorchester armour is the latest variant of the original Chobham armour and is currently used on the Abrams and Challenger 2 tanks. The improved version offers better protection against enemy fire.\n\n§GDesigner Hint: Composite armour is the standard option for modern main battle tanks§!"

 ## RUSSIA ##
 SOV_tank_small_medium_cannon:0 "100 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc:0 "The D-10 is a Soviet tank gun developed in late World War 2, first mounted on the SU-100 tank destroyer. At the onset of the Cold War, the weapon became the choice of armament for the T-54 and T-55 series tanks.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 SOV_tank_small_medium_cannon_2:0 "100 mm 2A29"
 SOV_tank_small_medium_cannon_2_desc:0 "The 2A29 (also called the T-12) is a Soviet anti-tank gun from the 1960s. It has only been used as a towed gun and never mounted on a vehicle.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 SOV_tank_small_medium_cannon_3:0 "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc:0 "The 2A70 is a rapid fire rifled gun meant for lighter armoured vehicles. The gun is mainly intended to be used with HE rounds. The 2A70 is the main weapon of the BMP-3 series.\n\n§GDesigner Hint: Low caliber guns are suitable for HE-rounds due to lower muzzle velocity. Use them if you want to prioritise soft attack over hard attack§!"
 SOV_tank_medium_cannon:0 "115 mm U-5TS"
 SOV_tank_medium_cannon_desc:0 "The U-5TS is the first smoothbore gun developed for tank use. The existing 100 mm gun on the T-55 was too weak to deal with the new Centurion and M48 Patton tanks of the West. In response to these tanks, the Soviets developed the 115 mm gun. The gun has only been used on the T-62. It has been proven to be effective even against more modern tanks, as shown in the Iran-Iraq war where the T-62 was capable of knocking out much newer Chieftains and M60s.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft or hard attack§!"
 SOV_tank_medium_cannon_2:0 "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc:0 "The 2A46M is the most common of the Soviet tank guns. Originally developed for the T-64, the gun has been in use in every Soviet and Russian tank ever since, in addition to multiple foreign tanks.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft or hard attack§!"
 SOV_tank_medium_cannon_3:0 "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc:0 "The latest development or Russian tank technology, the 2A82-1M is intended to be used on the new T-14 Armata tanks. The gun reportedly has 15% to 20% better accuracy than the old 2A46M and a higher muzzle velocity than the Leopard 2 gun.\n\n§GDesigner Hint: Medium caliber guns are a balanced tank gun. Use them if you want to favour neither soft or hard attack§!"
 SOV_tank_large_cannon:0 "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc:0 "An experimental heavy tank gun that was intended to be used with the nuclear blast withstanding Object 279 Kotin heavy assault tank. As the need for heavy tanks died out, the project was cancelled and the gun with it.\n\n§GDesigner Hint: Heavy guns are intended to be used mainly in anti-armour duties. Use them if you want to favour hard attack while still retaining some soft attack§!"
 SOV_tank_large_cannon_2:0 "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc:0 "An improved version of the Object 279 tank gun. This rifled heavy tank gun was intended for the Object 785, an intended upgrade for the T-80 tank. The project was never finished.\n\n§GDesigner Hint: Heavy guns are intended to be used mainly in anti-armour duties. Use them if you want to favour hard attack while still retaining some soft attack§!"
 SOV_tank_very_large_cannon:0 "152 mm LP-83"
 SOV_tank_very_large_cannon_desc:0 "The LP-83 was an experimental super heavy tank gun that was tested on the Object 292, the tank which was intended to replace the T-80BV. One prototype of the tank and the gun was made in 1990, but due to lack of funding and interest, the project was cancelled.\n\n§GDesigner Hint: Super heavy guns are intended to be used in anti-armour duties. Use them if you want to favour hard attack greatly over soft attack§!"
 SOV_tank_very_large_cannon_2:0 "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc:0 "The 2A83 is a continuation of the previous super heavy tank guns of the Soviet Union. The gun is intended as a possible upgrade for the T-14 Armata to make it outgun any Western tank.\n\n§GDesigner Hint: Super heavy guns are intended to be used in anti-armour duties. Use them if you want to favour hard attack greatly over soft attack§!"
 SOV_tank_diesel_engine_gen1:0 "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc:0 "The V-55 is a naturally aspirated V12 engine that was used on the T-55 tank.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 SOV_tank_diesel_engine_gen2:0 "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc:0 "The 5TDF is a 2-stroke, multi-fuel, high supercharger, liquid-cooled, direct injection diesel engine with opposed pistons and horizontal cylinders. Originally desinged for the T-64, it was also used in the early versions of the T-72.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 SOV_tank_diesel_engine_gen3:0 "V-84, 840 hp"
 SOV_tank_diesel_engine_gen2_desc:0 "The V-84 battle tank engine is a twelve-cylinder turbocharged engine originally intended as an upgrade for the T-72.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 SOV_tank_diesel_engine_gen4:0 "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc:0 "The V-92S2 turbocharged diesel engine was designed for the T-72B3 and T-90 series tanks.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 SOV_tank_diesel_engine_gen5:0 "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc:0 "The V-92S2F is an improved version of the older V-92S2. It is intended as a drop-in upgrade for the older model.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 SOV_tank_diesel_engine_gen6:0 "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen5_desc:0 "The 2V-12-3A is an X12-type engine that was intended for the T-14 Armata.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 SOV_tank_diesel_engine_gen7:0 "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen5_desc:0 "A-85-3A is an X12-type engine that replaced the earlier 2V-12-3A engine on the Armata due to reliability issues of the older model.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!"
 SOV_tank_gas_turbine_engine_gen1:0 "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc:0 "The GTD-3TL was an experimental gas turbine engine that was intended to be the main choice for the T-64 tank. The idea was later abandoned however in favour of a diesel engine.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuvaribility of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 SOV_tank_gas_turbine_engine_gen2:0 "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc:0 "The SG-1000 was the original gas turbine engine of the T-80. It was quickly replaced with an improved model.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuvaribility of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 SOV_tank_gas_turbine_engine_gen3:0 "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc:0 "The GTD-1000T is gas turbine intended for the T-80A and T-80B tanks. The GTD-1000T is more reliable and produces slightly more horsepower than the older SG-1000.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuvaribility of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 SOV_tank_gas_turbine_engine_gen4:0 "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc:0 "The GTD-1250 is a gas turbine engine used on the second generation T-80 tank, the T-80U. The gas turbine comes paired with a smaller gas turbine that acts as an auxiliary power unit.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuvaribility of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
