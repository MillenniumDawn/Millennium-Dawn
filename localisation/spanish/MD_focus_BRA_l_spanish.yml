 BRA_nationalist_claims_URG_desc: "A lo largo del período de 1816 y 1828, lo nombramos Cisplatina. ¡Ahora, después del glorioso regreso de nuestro Imperio, reclamaremos esas tierras!"
 BRA_workers_party_alignment_decision_category: "Alineación del Partido de los Trabajadores"
 BRA_workers_party_alignment_decision_category_desc: "Lula y el Partido de los Trabajadores han llegado al poder. Lula y su partido han hecho una serie de promesas tanto al Centrão como a los extremistas dentro del país. ¿Cumpliremos nuestras promesas y volveremos a nuestros caminos socialistas? ¿O nos enfocaremos en reformas y nos convertiremos en un partido moderado que reciba un amplio apoyo por promesas diluidas? El tiempo dirá qué logrará el Partido de los Trabajadores durante su mandato.\n\nAlcanzar 100 significa que hemos cumplido con todas nuestras promesas. Por otro lado, 0 indica que no hemos cumplido con ninguna de ellas.\n\n§YAlineación del Partido de los Trabajadores§! Valor: [?BRA.BRA_brazilian_party_alignment|-50]"
