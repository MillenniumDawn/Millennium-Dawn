 CZE.conservatism: "£CZE_western_conservative Parti démocratique civique"
 CZE.conservatism_icon: "£CZE_western_conservative"
 CZE.conservatism_desc: "Le Parti démocratique civique (Občanská demokratická strana) est un parti politique conservateur et eurosceptique de la République tchèque. Il se situe au centre-droit de l'échiquier politique. Fondé en 1991 par Václav Klaus en tant qu'aile pro-libérale du Forum civique et sur le modèle du Parti conservateur britannique, le PDC a remporté les élections législatives de 1992 et est resté au gouvernement pendant la plus grande partie de l'indépendance de la République tchèque."
 CZE.liberalism: "£CZE_western_liberal Union de la liberté – Union démocratique"
 CZE.liberalism_icon: "£CZE_western_liberal"
 CZE.liberalism_desc: "L'Union de la liberté – Union démocratique (Unie svobody – Demokratická unie) était un petit parti politique libéral pro-européen en République tchèque de 1998 à 2011. L'Union de la liberté a été fondée en janvier 1998 par d'anciens membres du Parti démocratique civique mécontents du leadership de Václav Klaus. Après avoir fait partie d'un gouvernement intérimaire, l'Union de la liberté est entrée dans l'opposition après les élections de 1998. Dans l'opposition, l'Union de la liberté a fusionné avec l'Union démocratique et a formé une alliance avec l'Union chrétienne démocrate – Parti populaire tchécoslovaque."
 CZE.socialism: "£CZE_western_social_democrat Parti social-démocrate tchèque"
 CZE.socialism_icon: "£CZE_western_social_democrat"
 CZE.socialism_desc: "Le Parti social-démocrate tchèque (Česká strana sociálně demokratická) est un parti politique social-démocrate, situé au centre-gauche de l'échiquier politique et défendant des positions pro-européennes. Le parti est issu du Parti social-démocrate de Tchécoslovaquie en Autriche, un groupe politique fondé le 7 avril 1878 en Autriche-Hongrie en tant qu'aile régionale du Parti social-démocrate d'Autriche."
 CZE.Communist-State: "£CZE_emerging_communism Parti communiste de Bohème et de Moravie"
 CZE.Communist-State_icon: "£CZE_emerging_communism"
 CZE.Communist-State_desc: "Le Parti communiste de Bohème et de Moravie (Komunistická strana Čech a Moravy) est un parti communiste. Les sources décrivent le parti comme étant de gauche ou d'extrême gauche sur l'échiquier politique. Il est l'un des rares anciens partis au pouvoir dans l'Europe centrale et orientale post-communiste à ne pas avoir supprimé le titre de communiste de son nom, bien qu'il ait modifié son programme pour adhérer aux lois adoptées après 1989. Il était auparavant un parti membre de la Gauche unitaire européenne/Gauche verte nordique au Parlement européen et un membre observateur du Parti de la gauche européenne, mais il n'est plus affilié à ce parti."
 CZE.Conservative: "£CZE_emerging_reactionary Parti national"
 CZE.Conservative_icon: "£CZE_emerging_reactionary"
 CZE.Conservative_desc: "Le Parti national (Národní strana) est un parti nationaliste d'extrême droite. Il s'oppose fermement à l'adhésion de la République tchèque à l'Union européenne. Ses principaux objectifs sont de restaurer une pleine souveraineté nationale en minimisant l'influence des institutions étrangères et de durcir les politiques nationales d'immigration."
 CZE.Autocracy: "£CZE_Autocracy Unification nationale"
 CZE.Autocracy_icon: "£CZE_Autocracy"
 CZE.Autocracy_desc: "L'Unification nationale (Národní sjednocení) est un petit parti nationaliste tchèque qui a tenu son congrès fondateur le 3 juin 2002 à Zákupy. Le leader du parti est Martin Čejka. Son nom était également utilisé par un parti politique créé en 1934 en Tchécoslovaquie."
 CZE.Neutral_conservatism: "£CZE_non_aligned_conservative Union chrétienne démocrate – Parti populaire tchécoslovaque"
 CZE.Neutral_conservatism_icon: "£CZE_non_aligned_conservative"
 CZE.Neutral_conservatism_desc: "L'Union chrétienne démocrate – Parti populaire tchécoslovaque (Křesťanská a demokratická unie - Československá strana lidová) est un parti politique chrétien-démocrate de la République tchèque. Le parti a participé à presque tous les gouvernements tchèques depuis 1990. Après l'occupation allemande de la Tchécoslovaquie, Šrámek a été chef du gouvernement tchécoslovaque en exil (au Royaume-Uni). Après 1945, l'UCD-PPT a fait partie du gouvernement d'unité nationale, dont il constituait la section la plus à droite. C'est le parti le plus chrétien de la République tchèque, qui défend la démocratie chrétienne et le conservatisme social."
 CZE.neutral_Social: "£CZE_neutral_Social Parti national social tchèque"
 CZE.neutral_Social_icon: "£CZE_neutral_Social"
 CZE.neutral_Social_desc: "Le Parti national social tchèque (Česká strana národně sociální) est un parti politique nationaliste civique de la République tchèque, qui a joué un rôle important en Tchécoslovaquie pendant l'entre-deux-guerres. Il a été créé en 1897 par des groupes dissidents du Parti des jeunes tchèques nationaux libéraux et du Parti social-démocrate tchèque, dans le but d'obtenir l'indépendance des pays tchèques vis-à-vis de l'Autriche-Hongrie. Sa variante du socialisme était modérée et réformiste plutôt que marxiste. Après la dissolution du Parti national du travail et sa fusion avec les nationaux-socialistes en 1930, le parti est également devenu le refuge des libéraux tchèques. Son membre le plus connu est Edvard Beneš, cofondateur de la Tchécoslovaquie et deuxième président du pays dans les années 1930 et 1940. Malgré leur nom similaire, les « nationaux-socialistes » tchèques n'étaient pas affiliés au nazisme ou au parti nazi allemand."
 CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian Parti libéral réformateur"
 CZE.Neutral_Libertarian_icon: "£CZE_non_aligned_libertarian"
 CZE.Neutral_Libertarian_desc: "Le Parti libéral réformateur (Liberální Reformní Strana) est un petit parti politique libéral classique de libre marché."
 CZE.Neutral_Communism: "£CZE_Neutral_Communism Parti du socialisme démocratique"
 CZE.Neutral_Communism_icon: "£CZE_Neutral_Communism"
 CZE.Neutral_Communism_desc: "Le Parti du socialisme démocratique (Strana demokratického socialismu) est un parti politique socialiste démocratique de la République tchèque. Il est l'un des membres fondateurs du Parti de la gauche européenne. Le parti porte son nom depuis décembre 1997. Il s'agit de l'unification politique du SDL (Parti de la gauche démocratique) et du LB (Bloc de gauche) qui a eu lieu en juin 1997. Au début, le parti s'appelait BG-PGD."
 CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood Siège des communautés musulmanes"
 CZE.Neutral_Muslim_Brotherhood_icon: "£CZE_Neutral_Muslim_Brotherhood"
 CZE.Neutral_Muslim_Brotherhood_desc: "Le Siège des communautés musulmanes (Ústředí Muslimských Obcí) est une organisation qui réunit les musulmans de la République tchèque. Les premières traces de la communauté musulmane dans l'histoire moderne de la République tchèque remontent à la fin de l'administration austro-hongroise, en 1908, lorsque l'Autriche-Hongrie, après trente ans d'occupation, a officiellement annexé la Bosnie-et-Herzégovine et déclaré l'islam sunnite du madhhab hanafiste comme nouvelle religion d'État, avec toutes les conséquences juridiques qui en découlent. Le noyau de la communauté était alors constitué de musulmans bosniaques, auxquels se sont joints, pendant la Première Guerre mondiale, les premiers musulmans d'origine tchèque, qui ont accepté l'islam principalement lors de leur participation aux combats dans les pays musulmans. C'est ainsi que s'est formé le mouvement islamique tchèque, qui a également été « enrichi » par des émigrants de la toute nouvelle URSS."
 CZE.Neutral_green: "£CZE_Neutral_green Parti vert"
 CZE.Neutral_green_icon: "£CZE_Neutral_green"
 CZE.Neutral_green_desc: "Le Parti vert est un parti politique vert de la République tchèque."
 CZE.Nat_Autocracy: "£CZE_Nat_Autocracy Armée de la République tchèque"
 CZE.Nat_Autocracy_icon: "£CZE_Nat_Autocracy"
 CZE.Nat_Autocracy_desc: "L'armée de la République tchèque (Armáda České republiky), également connue sous le nom d'armée tchèque ou de forces armées tchèques, est le service militaire chargé de la défense de la Tchéquie conformément aux obligations internationales et aux traités de défense collective. Elle doit également soutenir les opérations de maintien de la paix, de sauvetage et humanitaires, tant sur le territoire national qu'à l'étranger. Les forces armées sont composées de l'état-major général, des forces terrestres, de la force aérienne et des unités de soutien."
 CZE.Nat_Populism: "£CZE_Nat_Populism Association pour la République - Parti républicain de Tchécoslovaquie"
 CZE.Nat_Populism_icon: "£CZE_Nat_Populism"
 CZE.Nat_Populism_desc: "L'Association pour la République - Parti républicain de Tchécoslovaquie (Sdružení Pro Republiku - Republikánská Strana Československa) est un parti politique mineur, fortement opposé à l'UE, à l'OTAN et à l'immigration. Le parti et son leader Miroslav Sládek sont particulièrement connus pour leur attitude radicale à l'égard des roms (antitziganisme) et des allemands. Le parti a été fondé le 30 décembre 1989 comme l'un des premiers partis politiques de la Tchécoslovaquie post-communiste. Il a atteint son apogée lors des élections législatives tchèques de 1996 avec 8 % des voix, mais a ensuite décliné et s'est dissous en 2001 en raison d'irrégularités financières, notamment le vol des fonds du parti par le président, qui a utilisé l'argent pour financer son style de vie luxueux."
 DEN.conservatism: "£DEN_western_conservative Parti populaire conservateur"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "Le Parti populaire conservateur (Konservative Folkeparti) est le principal parti politique de centre-droit du Danemark. Fondé en 1916, le parti défend les libertés et les responsabilités individuelles, l'économie de marché, le maintien de l'État-providence, la coopération avec l'Union européenne et le respect de l'histoire et des traditions nationales du Danemark. Le parti soutient et met également en avant l'environnement en tant que philosophie de base, conformément au conservatisme vert."
 DEN.liberalism: "£DEN_western_liberal La Gauche, Parti libéral du Danemark"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "La Gauche, Parti libéral du Danemark (Venstre, Danmarks Liberale Parti) est un parti conservateur-libéral et agraire au Danemark. Il a été fondé en 1910 dans le cadre d'un mouvement de paysans contre l'aristocratie foncière et adopte une idéologie libérale sur le plan économique et favorable à l'économie de marché. Il est le principal parti de centre-droit au Danemark et le deuxième plus grand parti du pays. Le parti moderne suit une doctrine libérale classique et adopte une position ferme sur l'immigration. Le parti aurait déclaré que « les immigrants devraient apprendre le danois et comprendre et respecter la culture et les traditions danoises »."
 DEN.socialism: "£DEN_western_social_democrat Social-démocratie"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "La Social-démocratie (Socialdemokratiet) est le plus grand parti politique du Danemark et le principal parti social-démocrate du pays. Fondé en 1871, il a toujours eu la plus grande représentation au Folketing depuis le début du XXème siècle. Le parti a ouvert la voie à la création de l'État-providence danois et cherche constamment à développer ce concept. Il a adopté un certain nombre de politiques économiques de gauche et un groupe croissant au sein du parti devient de plus en plus sceptique à l'égard de l'immigration de masse et de la mondialisation économique ; il aurait déclaré que « l'immigration de masse et la libre circulation de la main-d'œuvre sont payées par les classes inférieures »."
 DEN.Communist-State: "£DEN_emerging_communism Parti communiste du Danemark"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "Le Parti communiste du Danemark (Danmarks Kommunistiske Parti) est le parti marxiste-léniniste du Danemark. Le parti a été fondé en 1919 sous le nom de Parti socialiste de gauche du Danemark avant de prendre son nom actuel. Le parti soutient la transition du Danemark vers une société communiste."
 DEN.anarchist_communism: "£DEN_anarchist_communism Liste de l’unité – les Rouges et Verts"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "La Liste de l’unité – les Rouges et Verts (Enhedslisten – de rød-grønne) est un parti écosocialiste danois fondé en 1989 par la fusion de trois partis marxistes. Il s'agit du parti le plus à gauche du parlement danois. Le parti fait campagne sur des bases socialistes et démocratiques et prétend représenter également la politique verte, les mouvements pacifistes, la lutte contre la discrimination et le mouvement syndical."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Démocrates du centre"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "Les Démocrates du centre (Centrum-Demokraterne) est un parti dont l'idéologie est un mélange de centrisme, de social-démocratie et de conservatisme libéral. Le parti a été créé en 1973 par Erhard Jakobsen, ancien député et maire de Gladsaxe, en tant que groupe centriste dissident de la Social-démocratie danoise."
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Alliance libérale"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "L'Alliance libérale (Liberal Alliance) est un parti politique libéral classique et de droite au Danemark. Il fait partie du bloc de centre-droit et a été fondé en 2007 à la suite d'une scission du Parti social-libéral danois."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Chrétiens démocrates"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Les Chrétiens démocrates (Kristendemokraterne) est un parti politique danois membre du Parti populaire européen. Actuellement, il n'est plus représenté au Parlement."
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Parti social-libéral danois"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "Le Parti social-libéral danois (Danmarks social-liberale parti) a été fondé en 1905 à la suite d'une scission de La Gauche, Parti libéral du Danemark. Le parti fait campagne sur le centre idéologique et le libéralisme social."
 DEN.Neutral_green: "£DEN_Neutral_green L'Alternative"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "L'Alternative (Alternativet) est le parti politique vert du Danemark. Le parti a été lancé publiquement en 2013 sur la base idéologique des politiques vertes, de l'atténuation sérieuse du changement climatique et de l'esprit d'entreprise. Il n'avait pas de programme politique complet à sa création, mais souhaitait le voir grandir et se développer par le biais de politiques financées par la foule dans le cadre de ce qu'il appelle des « laboratoires politiques »."
 DEN.neutral_Social: "£DEN_neutral_Social Parti populaire socialiste"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "Le Parti populaire socialiste (Socialistisk Folkeparti) est un parti socialiste démocratique au Danemark. Le parti a été fondé en 1959 en tant que scission du Parti communiste du Danemark (Danmarks Kommunistiske Parti) en raison de la critique du fondateur de l'intervention soviétique dans la révolution hongroise de 1956. Il cherche à combiner la social-démocratie, orientée vers les États-Unis, et le communisme, orienté vers l'Union soviétique, afin de combiner la démocratie et le socialisme. Il fait campagne sur la base idéologique du socialisme inspiré par la politique verte et le socialisme démocratique. Il considère le Danemark démocratique et socialiste comme l'objectif final de sa politique. Il est un fervent défenseur du féminisme, des droits de l'homme, des droits des minorités et de la démocratie."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Armée royale danoise"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "L'Armée royale danoise (Kongelige danske hær) est la branche terrestre des forces armées danoises, avec la Garde nationale danoise. Les deux branches constituent la principale force défensive et offensive des forces armées danoises. Fondée en 1614, elle a pris part à de nombreux conflits militaires tout au long de son histoire."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Parti du progrès"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Parti du progrès (Fremskridtspartiet) a été fondé en 1972 par Mogens Glistrup, qui a fait campagne sur les positions politiques suivantes : abolition de l'impôt sur le revenu, réduction drastique de la bureaucratie et de la « jungle juridique », rétablissement des frontières et du produit des contrôles frontaliers, arrêt immédiat de l'immigration, arrêt de l'attribution de la citoyenneté danoise, confrontation avec la politique d'intégration et réduction progressive de la position du Danemark au sein de l'Union européenne. Le Parti du progrès a connu une forte croissance dans les années 1970 après que Glistrup ait déclaré en direct à la télévision danoise qu'il ne payait pas d'impôts sur le revenu."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Ligne dure"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "La Ligne dure (Stram Kurs) est un parti politique nationaliste et anti-islamique au Danemark et en Suède, fondé par Rasmus Paludan. Le parti est considéré comme un parti marginal d'extrême droite radicale par la plupart des politologues et des médias. Il défend une plate-forme d'utilitarisme ethno-nationaliste qui se concentre sur la protection et l'augmentation de « l'homogénéité ethnique, culturelle, religieuse, linguistique et normative » du peuple danois. Il fait également campagne sur le droit-libertaire qui implique une augmentation radicale de la liberté et des droits individuels une fois que l'homogénéité ethnique du pays a été rétablie."
 DEN.Nat_Populism: "£DEN_Nat_Populism Parti populaire danois"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Le Parti populaire danois (Dansk Folkeparti) est le principal parti nationaliste et populiste de droite au Danemark. Il a été fondé en 1995 par d'anciens membres du Parti du progrès. Il fait campagne sur un programme anti-immigration, protège la liberté et l'héritage culturel du peuple danois, promeut l'esprit d'entreprise et la croissance économique. Il cherche également à protéger la souveraineté du Danemark contre l'Union européenne. Les politiques économiques du parti se situent plus près du centre et du centre-gauche, ce qui le place dans une position unique au sein de la société danoise. Sa position résolument anti-immigration le place fermement dans le camp des nationalistes et des populistes de droite sur l'échiquier politique danois."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Nouveau bourgeois"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Le Nouveau bourgeois (Nye Borgerlige) est un parti politique danois fondé en 2015 par Pernille Vermund et Peter Seier Christensen. Positionné à droite de l'échiquier politique, le parti prône une combinaison de libéralisme économique, de conservatisme national et de politiques d'immigration strictes."
 DEN.Monarchist: "£DEN_nationalist_monarchist Maison de Glücksbourg"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "La Maison de Glücksbourg (Huset Glücksborg) est une branche collatérale de la maison allemande d'Oldenbourg, actuellement dirigée par la reine Marguerite II du Danemark. La maison détient la lignée dynastique du royaume du Danemark depuis 1863 avec une succession ininterrompue."
