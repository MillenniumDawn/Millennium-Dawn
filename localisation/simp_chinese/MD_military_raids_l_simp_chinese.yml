 MD_raid.1.NATO: "启动第5条"
 MD_raid.15.t: "别碰这个"
 MD_raid.16.t: "[FROM.FROM.GetAdjective]袭击[FROM.GetName]后危机四伏"
 MD_raid.16.d: "在[FROM.FROM.GetName]对[FROM.GetAdjective]领土进行挑衅性袭击后，紧张局势已达到沸点。[FROM.GetName]领导人[FROM.GetLeader]在一份毫不妥协的声明中宣布，他们的政府将作出果断回应。他们宣布计划动员军队并推进到[FROM.FROM.GetAdjective]领土，誓言“制服[FROM.FROM.capital.GetCapitalVictoryPointName]的狂暴暴君”并“必要时通过武力恢复秩序”。此举强调了地区和全球稳定，表明缺乏外交可能带来的危险。目前，外交渠道仍保持沉默，加剧了人们的担忧，即这种升级可能会演变成一场无法控制的对抗，对国际和平与安全造成严重后果。"
 MD_raid.16.a: "接下来会发生什么？"
 MD_raid.17.t: "[FROM.GetName]触发北约第五条"
 MD_raid.17.d: "在[FROM.FROM.GetAdjective]袭击[FROM.GetAdjective]领土后，[FROM.capital.GetCapitalVictoryPointName]政府采取果断行动，启动北约第五条，呼吁其盟友共同应对侵略。[FROM.FROM.GetName]的袭击被描述为非报复性和无端挑衅，大大加剧了紧张局势，将局势推向了战争边缘。启动北约第五条的决定在国际舞台上引起了震动，全球领导人纷纷采取行动，应对可能成为现代史上联盟最重大考验之一的事件。外交官和分析人士都警告说，这一发展将产生深远影响，因为全球局势进一步升级的可能性正在显现。"
 MD_raid.17.a: "巨人被激怒了"
