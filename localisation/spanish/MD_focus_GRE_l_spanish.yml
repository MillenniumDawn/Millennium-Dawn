 GRE_debt_crisis: "Crisis de Deuda"
 GRE_debt_crisis_desc: "Grecia tiene una deuda externa de 300.000 millones de dólares, una de las mayores del mundo. Esto nos ha creado un enorme problema, ya que la deuda aumenta rápidamente y genera enormes problemas para nuestra economía. Tendremos que encontrar una manera de resolver el problema de la deuda antes de que se nos vaya de las manos."
 GRE_legacy: "Legado Griego"
 GRE_legacy_desc: "Grecia tiene una rica historia, el surgimiento y la caída de muchos imperios. Después de la pérdida de Bizancio, perdimos el control de nuestra tierra natal. Desde 1821, hemos prometido que tal pérdida nunca volverá a suceder al pueblo griego."
 GRE_constitutional_crisis: "Crisis Constitucional"
 GRE_constitutional_crisis_desc: "La Constitución es lo último con lo que debemos lidiar antes de solidificar nuestro poder y reconstruir Grecia de la manera que la imaginamos."
 GRE_glass_cannon: "Economía Cañón de Cristal"
 GRE_glass_cannon_desc: "The [GRE.GetAdjective] economy thrives during periods of growth, but quickly unravels when faced with downturns. This vulnerability stems from our heavy dependence on foreign investment, tourism, and imported goods. To secure our future, we must strengthen our economic resilience, or risk being left behind—or worse, collapsing under the weight of debt and mismanagement."
 GRE_com_promote_local: "Promoción de Negocios Locales"
 GRE_com_promote_local_desc: "Hemos establecido leyes que nos permiten promover los negocios locales y el comercio para apoyar la columna vertebral de nuestro crecimiento económico."
 GRE_booming_arms: "Industria Armamentista en Auge"
 GRE_booming_arms_desc: "Un efecto secundario común de subsidiar toda una industria."
 GRE_efficient_elvo: "Industria Gubernamental Eficiente"
 GRE_efficient_elvo_desc: "Las industrias de propiedad gubernamental están excepcionalmente bien administradas."
 GRE_resources: "Depósitos de Recursos Nacionalizados"
 GRE_resources_desc: "Hemos nacionalizado todos los depósitos de recursos naturales en Grecia para su utilización por parte del estado. Esto nos permite asignar mejor los recursos a nuestras fábricas en lugar de otras cosas derrochadoras."
 GRE_construction_focus: "Enfoque en Materiales de Construcción"
 GRE_construction_focus_desc: "Al priorizar la industria de materiales de construcción podemos asegurar que siempre tendremos un excedente de dichos materiales para nuestros proyectos."
 GRE_drift_modifiers: "Deriva Política"
 GRE_debt_modifier: "La Crisis de la Deuda"
 GRE_debt_modifier_desc: "La crisis de la deuda tiene efectos más duros dependiendo de cómo administremos nuestro dinero. Sin embargo, gastar más dinero para crear empleo nos beneficiará a largo plazo."
 GRE_immigrants_barred: "Suspensión de Inmigración"
 GRE_immigrants_barred_desc: "El gobierno ha suspendido toda la inmigración a Grecia hasta nuevo aviso. Ese aviso puede que llegue o no."
 GRE_metaxism_idea: "Metaxismo"
 GRE_metaxism_idea_desc: "El metaxismo se refiere a la ideología fascista que se encontraba en Grecia entre 1936 y 1941, y que en gran medida rescató a Grecia del conflicto interno que enfrentaba hasta que los alemanes invadieron."
 GRE_indoctrinate_youth: "Indoctrinar a la juventud"
 GRE_indoctrinate_youth_desc: "Lamentablemente, los gobiernos democráticos han dejado a la juventud de nuestro país sin futuro. Por ello, debemos ganarnos la confianza de la juventud para asumir con éxito el liderazgo nacional."
 GRE_wild_unions: "Sindicatos Laborales Salvajes"
 GRE_wild_unions_desc: "Le dimos poder a los sindicatos y lo están utilizando: no vemos ningún problema en ello."
 GRE_wild_unions_2: "Sindicatos Laborales Salvajes"
 GRE_wild_unions_2_desc: "Los sindicatos laborales gozaron de gran libertad durante nuestra ascensión al poder. Ahora que somos victoriosos, apelamos a ellos solo para asegurarnos de tener el respaldo del pueblo antes de asegurar por completo nuestra base de poder."
 GRE_wild_unions_3: "Sindicatos Laborales Salvajes"
 GRE_wild_unions_3_desc: "¡Los sindicatos laborales son simplemente insoportables, no podemos soportarlos por más tiempo! Comenzaron como una molestia, pero se han convertido en un obstáculo para la voluntad del Estado, ¡deben ser pacificados o destruidos!"
 GRE_press_opposition: "Oposición Mediática"
 GRE_press_opposition_desc: "Los medios de comunicación no nos han retratado de la mejor manera desde que restablecimos el orden en el gobierno, pero es lógico que los débiles teman a los fuertes."
 GRE_one_party: "Estado de Un Solo Partido"
 GRE_one_party_desc: "Tras declarar que el KKE es el único partido político permitido en Grecia, tenemos el poder para hacer lo que queramos, pero a costa de derramar sangre para asegurar que nuestro pueblo sea sumiso."
 GRE_reorganize_army_idea: "Reorganización del Ejército"
 GRE_reorganize_army_idea_desc: "No podemos simplemente desfinanciar al ejército hasta el punto de la disfunción. Puede llegar el momento en que necesitemos fuerzas armadas poderosas, y para esa eventualidad aseguraremos que nuestro ejército sea leal y esté preparado."
 GRE_new_army_idea: "Un Nuevo Ejército"
 GRE_new_army_idea_desc: "Hemos tenido gran éxito al hacer que la policía asuma el papel de la fuerza defensiva primaria. Sin embargo, sabemos que no están lo suficientemente equipados como para repeler una invasión extranjera. Construiremos un nuevo ejército enfocado únicamente en la defensa de Grecia para asegurar la seguridad de nuestro pueblo."
 GRE_red_army_idea: "Un Ejército Rojo"
 GRE_red_army_idea_desc: "Hemos inculcado fanatismo ideológico no solo en las filas de nuestro ejército, sino también en la población civil, asegurando que tendremos la mano de obra y la lealtad necesarias para contar con un ejército formidable."
 GRE_cracked_foundation: "Un Fundamento Agrietado"
 GRE_cracked_foundation_desc: "El fundamento del Estado ha sido contradicho tantas veces en este punto que si seguimos por nuestro camino actual podríamos enfrentar una terrible revolución. \n\n§R¡Si nuestra estabilidad cae por debajo del 30%, enfrentaremos una revolución en Grecia!§!"
 GRE_militarist_education_idea: "Educación Militarista"
 GRE_militarist_education_idea_desc: "El sistema educativo ha inculcado valores militares en su plan de estudios, lo que permite un mayor estado de preparación en caso de ataques repentinos."
 GRE_elam: "Resurgimiento del Frente Popular Nacional"
 GRE_elam_desc: "El Frente Popular Nacional ha ampliado en gran medida sus esfuerzos en todos los ámbitos para influir en la mente del votante promedio. Sospechamos que Grecia es la causa de esta 'disrupción'."
