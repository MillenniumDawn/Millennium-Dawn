 EU_council_determine_serious_breach_of_EU_values: "Déterminer une violation grave des valeurs de l'UE"
 EU_council_determine_serious_breach_of_EU_values_desc: "Selon l'article 7 paragraphe 2 du Traîté de l'Union Européenne, le Conseil peut déterminer l'existence d'une violation grave et persistante par un État membre des valeurs de l'Union européenne. Ceci est une condition préalable à une Suspension des Droits de Vote de l'UE."

 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Révoquer la Détermination"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Révoquer la Détermination mentionnée à l'article 7 paragraphe 2 du Traîté de l'Union Européenne, car l'État membre concerné a mis fin à la violation grave et persistante des valeurs de l'Union européenne."

 EU_council_suspend_voting_rights: "Suspendre les Droits de Vote de l'UE"
 EU_council_suspend_voting_rights_desc: "Selon l'article 7 paragraphe 3 du Traîté de l'Union Européenne, le Conseil peut décider de suspendre certains des droits découlant de l'application des Traités à l'État membre en question, y compris les droits de vote du représentant du gouvernement de cet État membre au Conseil."

 EU_council_revoke_voting_rights_suspension: "Révoquer la Suspension des Droits de Vote de l'UE"
 EU_council_revoke_voting_rights_suspension_desc: "Selon l'article 7 paragraphe 4 du Traîté de l'Union Européenne, le Conseil peut décider par la suite de révoquer les mesures prises en vertu du paragraphe 3 en réponse aux changements de la situation qui ont conduit à leur imposition."

 EU_council_suspend_subsidies: "Suspendre les Subventions de l'UE"
 EU_council_suspend_subsidies_desc: "Selon l'article 7 paragraphe 3 du Traîté de l'Union Européenne, le Conseil peut décider de suspendre certains des droits découlant de l'application des Traités à l'État membre en question."

