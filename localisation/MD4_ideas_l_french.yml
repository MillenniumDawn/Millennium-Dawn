 #Cartel ideas
 cartels_4:0 "Très gros cartels de drogue"
 cartels_4_desc:0 "Les cartels de drogue violents ont envahi une grande partie du tissu économique, politique et social du pays. La population est en proie à la violence des gangs et le gouvernement n’a guère de pouvoir réel pour arrêter les massacres."
 cartels_3:0 "Grands cartels de drogue"
 cartels_3_desc:0 "Les cartels de drogue violents ont envahi une grande partie du tissu économique, politique et social du pays. La population est en proie à la violence des gangs et le gouvernement n’a guère de pouvoir réel pour arrêter les massacres."
 cartels_2:0 "Cartels de drogue modestes"
 cartels_2_desc:0 "La violence liée à la drogue et les activités de gangs sont responsables d'une grande partie des activités criminelles de notre pays. Sans être endémiques, des éléments puissants cherchent à étendre leurs opérations dans tout le pays et les habitants craignent que la situation ne fasse qu'empirer."
 cartels_1:0 "Petits cartels de drogue"
 cartels_1_desc:0 "Les cartels de drogue ont une taille et une portée limitées et la plupart ne fonctionnent que dans les grandes villes. La violence généralisée et les meurtres sont en grande partie absents, bien que leur occurrence occasionnelle les place au-dessus des gangs et des criminels normaux."
 
