 influence_military_aid_TT: "Has not recently sent military aid to §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HTarget Other Influence§!\nWe can choose to subvert other top influencers in §H[PREV.GetNameWithFlag]§! or target their independence from foreign influence."
 target_other_button_delayed_TT: "§HТребуется:§!\n[!opt_target_other_button_click_enabled]\n§HЭффект:§!\n§H[ROOT.GetNameWithFlag]§!: Launch §HTarget Another Influencer in [PREV.GetNameWithFlag]§! event"
