 RULE_OPTION_DEMOCRAT: "Inclinación Demócrata"
 RULE_OPTION_DEMOCRAT_AI_DESC: "Estados Unidos buscará elegir líderes del Partido Demócrata y mantener al país, en un sentido moderno, hacia un consenso de centro-izquierda para gobernar la nación."
 RULE_OPTION_REPUBLICAN: "Inclinación Republicana"
 RULE_OPTION_REPUBLICAN_AI_DESC: "Estados Unidos buscará elegir líderes del Partido Republicano y mantener al país, en un sentido moderno, hacia un consenso de centro-derecha para gobernar la nación."
 RULE_OPTION_REFORMED_REPUBLIC: "República Reformada"
 RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "La voluntad del pueblo ha sido escuchada. La presión política y el clamor público han resultado en importantes reformas políticas y económicas para permitir una mejor representación y visibilidad de terceros partidos. Ahora depende de la gente elegir un partido que los represente."
