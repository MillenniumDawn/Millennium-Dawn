 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: ""
 
 ### France ###
 
 FRA.conservatism: "£FRA_conservatism Объединение в поддержку республики"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservative - Rassemblement pour la République (Rally for the Republic) is a Neo-Gaullist and conservative political party that advocates for a strengthened and independent French foreign policy, coupeled with supporting a strong state with a strong regulatory hold over vital parts of the economy."
 FRA.conservatism_2002: "£FRA_conservatism Союз за народное движение"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservative - Union pour un mouvement populaire (Union for a Popular Movement). The UMP was born as a merger of Rassemblement pour la République and two smaller liberal-centrist parties. The UMP is a \"broad tent\" party for the center-right in French Politics."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Республиканцы"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservative - Les Républicains (The Republicans) is a continuation of the  \"Union pour un mouvement populaire\". The name change was mired in controversy since per the ideals of the French Revolution, all who support the current French political systerm are Republicans. The party is a \"broad tent\" party for the center-right in French Politics."
 FRA.liberalism: "£FRA_liberalism Союз за французскую демократию"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (Union for French Democracy) is a centrist party consisting of liberals, christian democrats and radicals (traditional French liberalists). Generally it is seen as the party for for everyone who is not a socialist, far-right populist or a Gaullist conservative. It supports European Federalism, advocating for the creation of the \"United States of Europe\"."
 FRA.liberalism_2017: "£FRA_liberalism_2017 Вперёд, Республика!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Forward with the Republic!) is a liberal-centrist party with generally progressive values created in 2016 by Emmanuel Macron. It it the most pro-EU party in France, and is liberal both on economic and social issues."
 FRA.socialism: "£FRA_socialism Социалистическая партия"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Social Democrat - Parti Socialiste (The Socialist Party) emerged from under the shadow of the then larger Communist Party in the late 70s, coming into power during the two terms of François MitterrADO. The party was weakened by scandals in the 90s, but remain a potent force of the French Left-Wing. Gradually softening positions on free markets, the party is considered by many as center-left today."
 FRA.Communist-State: "£FRA_Communist_State Коммунистическая партия Франции"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Communist - Parti Communiste Français (The French Communist Party) has seen unprecedented electoral success by western European standards, participating in all the left-wing coalitions that has held power since World War 2. Though it's support has dried up somewhat, especially since the fall of the Soviet Union, it remains a potent mass-party for communism and democratic socialism."
 FRA.anarchist_communism: "£FRA_left_wing_radical Рабочая борьба"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Left-Wing Radical - Union Communiste \"Lutte Ouvrière\" (Communist Union - Workers' Struggle) is a Trotskyist communist party. It is anti-capitalist, feminist, anti-establishment and highly secretive, with most leaders going under \"nom de guerres\". Among members, having children is strongly discuraged, as to instead dedicate their lives to the revolution and being able to go undergound should the state try to repress them."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 Новая антикапиталистическая партия"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Left-Wing Radical - Nouveau Parti Anticapitaliste (New Anticapitalist Party) was founded in 2009 as a merger of several far-left, trotskyist and revolutionary marxists parties. Considering itself to the left of the Parti Communiste Français, they none the less have cooperated in running joint electoral lists."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism Объединение за Францию"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservative - Rassemblement Pour la France (Rally for France) is a eurosceptic and Gaullist conservative party."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Подлинная Франция"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservative - Debout la France (France Arise) is a eurosceptic and Gaullist conservative party, largely taking over the role of the defunct Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social Непокоренная Франция"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Democratic Socialist - La France Insoumise (Untamed France) is a democratic socialist party that seeks to form a new French Sixth Republic, as it considers the current Republic a \"presidential monarchy\" with excessive presidental powers. In addition, it seeks to strengthen workers rights and to work towards France becoming 100% carbon neutral."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Анархистская Федерация"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Libertarian Communist - Fédération Anarchiste (Anarchist Federation), founded in 1945, the FA constitutes over 100 anarchist groups across France."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Партия мусульман Франции"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Зелёные"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Greens - Les Verts (The Greens) has it's roots in the environmentalist movement of the 70s, and has since been a permanent fixture in French politics. It is generally divided on non-environmental issues between it's centrist and leftist wings."
 FRA.Neutral_green_2017: "£FRA_Neutral_green Европа Экология Зелёные"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Greens - Europe Écologie Les Verts (Europe Ecology – The Greens) was formed as a merger between Les Verts and the new Europe Écologie, created to broaden the European ecologist movement. It seeks high taxes on emissions and to fund further drives towards non-nuclear green energy via progressive taxation of the rich."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Вооруженные силы"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£FRA_Nat_Populism Национальное объединение"
 FRA.Nat_Populism_icon: "£FRA_Nat_Populism"
 FRA.Nat_Populism_desc: "Right Wing Populist - Front National (National Front) is the major force for French nationalist politics. The party is against the European Union, NATO and immigration. It seeks greater economic protectionism against competition from abroad, and a strong state with high military spending and a zero-tolerance towards crime. Internationally, it sees Russia as it's clear ally."
 FRA.Monarchist: "£FRA_Monarchist Французские Бурбоны"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: ""
 FRA.Monarchist2: "£FRA_Monarchist2 Бонапарты"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarchist - The self-styled 'Imperial House of Bonaparte' is the dynasty of the great Emperor Napoléon Bonaparte."
