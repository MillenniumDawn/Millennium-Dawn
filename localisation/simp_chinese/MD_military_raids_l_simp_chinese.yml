 MD_raid.1.t: "[FROM.GetName]侵犯了我们的领土完整！"
 MD_raid.1.d: "报告显示，[FROM.GetName]的领导人[FROM.GetLeader]已授权对我们国家进行一系列协同攻击。这种侵略行为表明公然无视或混淆了我们领土之间的边界。对于这里的许多人，特别是民族主义者和爱国者来说，这被视为赤裸裸的战争行为，需要强烈回应。然而，国内外的其他人则敦促克制，主张缓和局势，以避免全面冲突。"
 MD_raid.1.a: "战争行为不能不受惩罚！"
 MD_raid.1.b: "向公众承诺作出回应！"
 MD_raid.1.c: "要求[FROM.GetName]赔偿"
 MD_raid.1.e: "提出外交抗议"
 MD_raid.2.t: "[FROM.GetName]要求赔偿"
 MD_raid.2.d: "我们刚刚收到来自[FROM.GetName]的一份公报。他们要求赔偿他们声称遭受的经济损失。在最近的一次公开讲话中，[FROM.GetLeader]警告说，任何拒绝支付的行为都将面临“迅速而严重”的后果。"
 MD_raid.2.a: "我们一分钱也不会付。"
 MD_raid.2.b: "和平的代价？"
 MD_raid.3.t: "[FROM.GetName]支付赔款"
 MD_raid.3.d: "我们的报复威胁足以迫使[FROM.GetName]的核心领导层赔付所需资金，以弥补他们无理和非法侵犯我们领土完整所造成的损失。"
 MD_raid.3.a: "这将给他们一个教训。"
 MD_raid.4.t: "[FROM.GetName]拒绝支付赔款"
 MD_raid.4.d: "[FROM.GetLeader]在最近一次向人群发表的讲话中大胆宣称，他们的政府“不会支付一分钱”。这对我们国家来说是一个极其屈辱的时刻。他们的最初攻击不仅损害了我们的领土完整，而且现在我们在国际舞台上的信誉也受到威胁。"
 MD_raid.4.a: "我们必须报复！"
 MD_raid.4.b: "假装无事发生。"
 MD_raid.4.c: "要求国际制裁！"
 MD_raid.5.t: "我们的政府面临国内外的羞辱。"
 MD_raid.5.d: "全球记者用“空话”、“空洞的威胁”和“纸老虎”等词语来描述我们对最近外国势力袭击的反应。我们未能果断作出反应，严重打击了我们政府的信誉，并使我们怀疑我们的军队是否是一种可行的防御手段。"
 MD_raid.5.a: "该死"
 MD_raid.6.t: "复仇!"
 MD_raid.6.d: "我们最近对外国领土发动的袭击引起了他们的政府的注意，并引发了对我们自己领土的一系列报复性打击。"
 MD_raid.6.a: "他们会为此付出代价"
 MD_raid.10.t: "[FROM.GetName]突袭了邻国！"
 MD_raid.10.d: "我们的一个邻国遭到了[FROM.GetName]的袭击！袭击前没有正式宣战，这显然是敌对势力侵犯领土完整。该地区正焦急地等待他们对这次袭击的回应。"
 MD_raid.10.a: "我们会是下一个吗？"
 MD_raid.11.t: "[FROM.GetName]已发起了突袭！"
 MD_raid.11.d: "[FROM.GetName]对一个未与其宣战的国家进行了军事打击。[FROM.GetLeader]发表声明，声称此次打击是为了保护[FROM.GetName]在该地区的利益。"
 MD_raid.11.a: "他们怎么敢!"
 MD_raid.12.t: "[FROM.GetName]袭击了我们的盟友！"
 MD_raid.12.d: "[FROM.GetLeader]授权[FROM.GetName]军队袭击我们的一个盟友，这真是一项残忍的行动！这种侵略行为不容忽视，必须提出正式抗议和回应。"
 MD_raid.12.a: "我们必须协助我们的盟友！"
 MD_raid.13.t: "[FROM.GetName]请求制裁！"
 MD_raid.13.d: "[FROM.GetLeader]要求国际社会制裁我们，因为我们拒绝支付荒谬的赔款。只有时间才能告诉我们世界是否会听从他们的要求。\n\n§Y我们将遭受国际关系、政治和经济惩罚，而惩罚的严重程度将取决于有多少其他国家加入对我们的制裁！各国对我们越有敌意，或者在外交或经济上反对我们，它们就越有可能加入制裁。§!"
 MD_raid.13.a: "我们的经济将屹立不倒！"
 MD_raid.14.t: "[FROM.FROM.GetName]请求国际制裁！"
 MD_raid.14.d: "[FROM.FROM.GetLeader]要求国际社会制裁[FROM.GetName]，原因是他们在对[FROM.FROM.GetName]进行军事打击后拒绝支付所要求的赔款。世界现在必须对他们的请求做出回应："
 MD_raid.14.a: "我们将加入制裁行列！"
 MD_raid.14.b: "不，现在还不行。"
 MD_timed_raid_TT: "§R我们将有270天的时间以做出回应，否则我们将受到处罚§!"
 MD_reparation_TT: "§H我们将支付：§!"
 nation_on_same_continent: "目标国家必须位于同一大陆。"
 MD_sanctioned_TT: "增加§H国际制裁§!国家精神"
 guided_missile: "巡航导弹"
 raiding_economic_sanctions: "国际制裁"
 raiding_economic_sanctions_desc: "由于对另一个国家进行突袭，国际社会主动对我们实施制裁。因此，我们将面临一些后果。每次我们进行突袭并对我们提起诉讼，制裁就会持续更长时间，处罚也会更严厉。\n§W--------------§!\n如果我们不进行任何突袭，此国家精神将于[?refused_payment_got_sanctioned_no_raids:days_left|Y0]天内被§R移除§!。"