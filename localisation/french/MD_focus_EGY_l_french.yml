 Egypt.1.t: "Politique égyptienne"
 Egypt.1.d: "L'Égypte est un pays de merveilles anciennes et de complexités modernes. Des majestueuses pyramides de Gizeh aux rues animées du Caire, le pays est une mosaïque vibrante d'histoire et de culture.\n\nÀ cette époque, l'Égypte était sous le règne du président Hosni Moubarak, au pouvoir depuis près de 20 ans. Le paysage politique est caractérisé par une forte autorité centralisée, le Parti national démocratique de Moubarak tenant fermement les rênes du pouvoir.\n\nMalgré l'apparence extérieure de stabilité, on voyait des courants sous-jacents de mécontentement et d'appels à la réforme politique. Les partis d'opposition et les militants cherchaient à remettre en cause le statu quo, en prônant davantage de libertés politiques et d'égalité économique.\n\nDans ce contexte, le peuple égyptien a navigué sur un terrain complexe de tradition et de modernité, s'efforçant de progresser tout en honorant son riche héritage. Le Nil coulait comme il le faisait depuis des millénaires, portant avec lui les espoirs et les aspirations d'une nation en quête de sa place dans un monde en rapide évolution."
 Egypt.1.a: "Intéressant"
 egypt.100.t: "Obstruction du canal de Suez"
 egypt.100.d: "Le grand porte-conteneurs Ever Given s'est échoué dans le canal de Suez ! Le navire de 400 mètres de long a été frappé par des vents violents dans la matinée, provoquant un accident malheureux. L'obstruction s'est produite dans la partie du canal où il n'y a qu'une seule voie de circulation pour les navires. Le canal étant l'une des routes commerciales les plus fréquentées au monde, un blocus prolongé porterait un coup terrible aux échanges commerciaux entre l'Europe et l'Asie."
 egypt.100.a: "Faites tout ce qu'il faut."
 egypt.100.b: "Nous faisons confiance aux autorités de Suez."
 egypt.100.c: "Imposer la plus stricte prudence."
 egypt.101.t: "Le canal de Suez est bloqué"
 egypt.101.d: "Plus tôt dans la matinée, le porte-conteneurs Ever Given, chargé de 20 000 conteneurs, a été frappé par une forte tempête de sable qui a entraîné le cargo massif sur les rives du canal de Suez. Cela a provoqué un blocus total, les navires des deux côtés s'accumulant à proximité des deux entrées. Les autorités du canal de Suez, responsables de l'entretien du passage, ont mobilisé tous les remorqueurs disponibles et prévoient de commencer à creuser dans un instant.\n\nLe gouvernement d'[EGY.GetLeader] a annoncé qu'il ferait tout pour dégager le canal."
 egypt.101.da: "Plus tôt dans la matinée, le porte-conteneurs Ever Given, chargé de 20 000 conteneurs, a été frappé par une forte tempête de sable qui a entraîné le cargo massif sur les rives du canal de Suez. Cela a provoqué un blocus total, les navires des deux côtés s'accumulant à proximité des deux entrées. Les autorités du canal de Suez, responsables de l'entretien du passage, ont mobilisé tous les remorqueurs disponibles et prévoient de commencer à creuser dans un instant.\n\nLe gouvernement d'[EGY.GetLeader] a annoncé qu'il mettrait en œuvre les protocoles habituels pour ces scénarios malheureux."
 egypt.101.db: "Plus tôt dans la matinée, le porte-conteneurs Ever Given, chargé de 20 000 conteneurs, a été frappé par une forte tempête de sable qui a entraîné le cargo massif sur les rives du canal de Suez. Cela a provoqué un blocus total, les navires des deux côtés s'accumulant à proximité des deux entrées. Les autorités du canal de Suez, responsables de l'entretien du passage, ont mobilisé tous les remorqueurs disponibles et prévoient de commencer à creuser dans un instant.\n\nLe gouvernement d'[EGY.GetLeader] a annoncé qu'il ferait preuve d'une grande prudence, à la grande surprise du monde."
 egypt.101.a: "Eh bien, l'ancienne route du cap est toujours disponible."
 egypt.102.t: "Ever Given commence à bouger"
 egypt.102.d: "Les remorqueurs qui ont travaillé sans relâche pour déplacer le porte-conteneurs Evergreen ont réalisé une percée majeure. Nous pourrons très bientôt déclarer que le passage est sûr et que les activités pourront reprendre leur cours normal."
 egypt.102.a: "Enfin"
 egypt.103.t: "Le canal de Suez est dégagé !"
 egypt.103.d: "Le porte-conteneurs géant qui a fait beaucoup parler de lui ces derniers temps est enfin en mouvement ! Les bateaux peuvent à nouveau naviguer dans le canal. Le sort du navire reste à déterminer, mais le fait que tout semble fonctionner à nouveau ne semble pas si important.\n\nUne enquête approfondie a déjà été lancée par les autorités du canal de Suez pour obtenir une meilleure idée des événements qui ont conduit à l'accident. De nombreuses poursuites judiciaires sont déjà en cours et cette histoire pourrait durer des années encore.\n\nLe gouvernement égyptien salue cet événement comme un nouveau triomphe."
 egypt.103.a: "Bonne nouvelle pour une fois."
 Egypt.24.t: "Nouvelle collection pour hommes"
 Egypt.24.d: "Présentation de la dernière collection de vêtements pour hommes de Town Team Textile Company - une fusion de style contemporain et de sophistication intemporelle. Cette collection soigneusement organisée incarne l'essence de la masculinité moderne, offrant une gamme polyvalente de vêtements qui passent en douceur des occasions décontractées aux occasions formelles.\nDécouvrez un mélange harmonieux de tissus haut de gamme, de couture de précision et de design innovant dans chaque vêtement. Des chemises impeccables et ajustées qui respirent le professionnalisme aux vêtements décontractés élégants et sans effort, la collection de vêtements pour hommes de Town Team est conçue pour rehausser votre garde-robe avec une qualité et un confort inégalés."
 Egypt.24.a: "Très confortable !"
