 Kamikaze_drone_equipment: "Drone kamikaze"
 Kamikaze_drone_equipment_desc: "Une munition flottante (également connue sous le nom de drone suicide ou de drone kamikaze) est une catégorie de système d'arme aérienne dans laquelle la munition flotte (attend passivement) autour de la zone cible pendant un certain temps et n'attaque qu'une fois la cible localisée. Les munitions flottantes permettent des temps de réaction plus rapides contre les cibles dissimulées ou cachées qui émergent pendant de courtes périodes sans placer de plateformes de grande valeur à proximité de la zone cible, et permettent également un ciblage plus sélectif car l'attaque peut facilement être interrompue."
