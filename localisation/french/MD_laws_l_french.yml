 Military_Spending: "Dépenses militaires"
 Military_Spending_desc: "Notre niveau de dépenses militaires détermine le nombre de soldats que nous pouvons engager dans nos forces armées et influe sur la production de nouvel équipement militaire."
 defence_00: "[military_spending_protest_title_0]"
 defence_00_desc: "L’augmentation des dépenses militaires nous aidera à étendre notre armée.\n\nLe coût supplémentaire est déterminé par la taille de notre industrie militaire et navale. Il est également d’autant plus élevé que notre PIB par habitant est élevé. Le coût estimé actuel de toutes les lois est basé sur le niveau actuel de main-d’œuvre disponible ; vos dépenses de défense peuvent encore augmenter en fonction de la quantité de main-d’œuvre supplémentaire mobilisée.\n[military_spending_protest_TT]"
 defence_00_TT: "\n$$[?THIS.array_defence_spend^0] §Hbillion§! is being spent on the Military.\n"
 defence_01: "[military_spending_protest_title_1]"
 defence_01_desc: "L'augmentation des dépenses militaires nous aidera à développer notre armée.\n\nLe coût supplémentaire dépend de la taille de notre industrie militaire et navale. Plus notre PIB par habitant est élevé, plus le coût des dépenses militaires est élevé."
