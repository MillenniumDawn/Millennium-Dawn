 ARM_olympic_comitee: "Олимпийский комитет"
 ARM_olympic_comitee_desc: "Нам необходимо всячески укреплять и поддерживать Олимпийский комитет. Гагик Царукян сам спортсмен и не может оставаться в стороне."
 ARM_tsaruk_trde: "Торговля Царукяна"
 ARM_tsaruk_trde_desc: "Царукян — очень опытный торговец. Может быть, нам стоит взять это предприятие под государственный контроль?"
 ARM_utilize_assets: "Использование наших Активов"
 ARM_utilize_assets_desc: "Мы должны использовать все возможности нашей страны, чтобы увеличить наши доходы, даже если для этого придётся приложить больше усилий во всех сферах экономики."
 ARM_statue_of_christ: "Новая статуя Христа"
 ARM_statue_of_christ_desc: "Царукян — очень набожный христианин. Он хочет построить новую статую Иисуса Христа. Какая замечательная идея!"
 ARM_sport_youth: "Спортивная молодежь"
 ARM_sport_youth_desc: "Все молодые люди в Армении должны быть спортивными, сильными и здоровыми! Это наша главная цель."
 ARM_bet_culture: "Примите культуру ставок"
 ARM_bet_culture_desc: "Многие армяне любят пить пиво и делать ставки на спорт.Мы должны поддерживать эту культуру! Что в этом плохого?"
 ARM_support_peasants: "Поддержка сельского населения"
 ARM_support_peasants_desc: "Необходимо поддерживать всё сельское население. Сам Царукян родом из крестьянской семьи и знает, как тяжело приходится простым людям."
 ARM_befr_mafia: "Подружись с Мафией"
 ARM_befr_mafia_desc: "Может быть... Может быть! Может быть, нам стоит подружиться с мафией, чтобы в долгосрочной перспективе достичь наших политических целей."
 ARM_freedom_for_pes: "Свобода для крестьян"
 ARM_freedom_for_pes_desc: "Мы должны воздерживаться от вмешательства в деятельность малых предприятий в сфере сельскохозяйственного производства. Мы должны предоставить им некоторую свободу."
 ARM_hire_pmc_wagner: "Нанять ЧВК \"Вагнер\""
 ARM_hire_pmc_wagner_desc: "Война идёт по нашим землям, и мы намерены не жалеть сил для защиты нашей родины. Мы намерены обратиться за помощью к России и её знаменитым ЧВК, чтобы отразить нападение врага."
 ARM_create_pmc: "ЧВК \"Воины Золотого льва\""
 ARM_create_pmc_desc: "Нам также необходимо создать собственную частную военную компанию, которая будет защищать интересы нашей страны за хорошую плату, которую мы, безусловно, им обеспечим."
 ARM_sport_development: "Спортивная нация"
 ARM_berkut_troops: "Беркут"
 ARM_farmercracy: "Аграризм"
 ARM_corporatocracy: "Корпоратократия"
 ARM_unstable_government_idea: "Нестабильное правительство"
 arme.73.t: "Статуя Христа в Армении"
 arme.73.d: "Наш грандиозный религиозный проект — статуя Иисуса Христа — завершен. Теперь у Армении есть собственное лицо Христа на ее территории, и христиане всего мира восхищаются нами."
 arme.73.a: "С Божьей помощью"
 ARM_Demirchyan: "§YНародная партия Армении§!"
 ARM_Demirchyan_desc: "Народная партия Армении (арм. «Айастани Жоговрдакан Кусакцутюн») — социалистическая политическая партия в Армении. Она была создана советским и армянским партийным и государственным деятелем Кареном Демирчяном, который занимал пост первого секретаря Коммунистической партии Армении с 1974 по 1988 год. Сейчас партией руководит его сын Степан Демирчян."
 ARM_strat_technocrats: "Продвигать технократов"
 ARM_strat_technocrats_desc: "Чтобы сделать Армению такой, какой мы хотим её видеть, нам нужно провести масштабную реформу правительства и кабинета министров, уволив старых подхалимов из предыдущего правительства и пригласив новых молодых специалистов."
 ARM_reindustr_country: "Обратная \"перестройка\""
 ARM_reindustr_country_desc: "Грязный Горбачёв, начавший свою перестройку, разрушил нашу страну, обесчестив её и оставив в руинах. Пора вернуться к социалистической системе и надолго забыть об этих ужасных последних днях СССР."
 ARM_demirch_gamble: "Авантюра Степана"
 ARM_demirch_gamble_desc: "Несмотря на социалистические взгляды Степана, с политической точки зрения было бы выгодно объединиться с одной из других партий, у которых такая же внешнеполитическая повестка, как и у нас."
 ARM_legacy_of_father: "Наследство отца"
 ARM_legacy_of_father_desc: "У нас есть только один лозунг, один девиз: каждый, кто работает, имеет право пользоваться благами жизни. Паразиты, высасывающие кровь из трудящихся, должны быть лишены этих благ. И мы провозглашаем: каждый — к рабочим, каждый — к рабочим!"
 ARM_iron_fisting_oligs: "Сокрушительная олигархия"
 ARM_iron_fisting_oligs_desc: "Мы должны сделать так, чтобы бандиты из 90-х больше не управляли этой страной и экономикой!"
 ARM_socialism_with_human_face: "Социализм с человеческим лицом"
 ARM_socialism_with_human_face_desc: "Религия и социализм вовсе не противоречат друг другу. Даже советское правительство в своё время разрешило существование армянской церкви. Мы должны не бороться с церковью, а объединяться с ней!"
 ARM_coalition_with_vazgen_supporters: "Коалиция со сторонниками Вазгена"
 ARM_coalition_with_vazgen_supporters_desc: "Нападение на парламент в 1999 году было специально организовано, чтобы позволить «Еркрапа» и Народной партии Армении прийти к власти. Вазген Саркисян и Карен Демирчян были убиты во время этого нападения. Мы должны снова объединиться ради процветания нашей страны!"
 ARM_remember_shaumian: "Стратегия Шаумяна"
 ARM_remember_shaumian_desc: "Шаумян был прекрасным примером того, как армянский национализм и большевизм объединились ради благополучия армянских рабочих и всеобщего объединения людей. Мы должны поддерживать его наследие."
 ARM_euro_dilemma: "Европейская дилемма"
 ARM_euro_dilemma_desc: "Мы должны наконец определиться с нашей позицией в отношении Европейского союза. Мы довольно благосклонно относимся к ЕС, однако наша геополитическая ситуация может диктовать нам иную позицию."
 ARM_rebuilding_initiative: "Инициатива по восстановлению"
 ARM_rebuilding_initiative_desc: "Ленин понимал, что возрождение капитализма небезопасно для РСФСР, но считал это допустимым, потому что вопрос был в мере. И эта мера была установлена самими Советами. Это позволило регулировать рост капиталистического сектора экономики: «Чтобы сохранить путь к социализму, мы делаем крестьянам ряд уступок, в рамках которых мы будем судить сами»."
 ARM_sov_legacy_cond_dec: "Осуждение советских решений"
 ARM_sov_legacy_cond_dec_desc: "Прошло целое столетие с тех пор, как была образована Закавказская Республика. Раздираемая национализмом, она распалась на три государства. Мы должны забыть о национальных и исторических различиях и помочь нашим соседям свергнуть буржуазную власть и установить диктатуру пролетариата!"
 ARM_invite_asala: "Красная экспансия"
 ARM_invite_asala_desc: "Армянская секретная армия освобождения Армении (ASALA) была марксистско-ленинской военизированной организацией, действовавшей с 1975 по 1990-е годы. Её заявленной целью было заставить турецкое правительство публично признать свою ответственность за геноцид армян в 1915 году, выплатить репарации и уступить территорию для создания армянской homeland. Сама ASALA и другие источники описывали её как партизанскую и вооружённую организацию. Мы должны следовать её примеру."
 ARM_workers_soldiers: "Рабочие и солдаты"
 ARM_workers_soldiers_desc: "Мы не можем отделить нашу идентичность, наше стремление к национальной справедливости от нашей экономической политики. Мы — страна армян, страна рабочих и солдат!"
 ARM_support_patriotic_movement: "Поддержка патриотического движения"
 ARM_support_patriotic_movement_desc: "Мы должны поддерживать все патриотические движения, которые не направлены на восстановление бесконтрольного капитализма в нашей стране."
 ARM_legacy_of_father_idea: "Наследство отца"
 ARM_legacy_of_father_two_idea: "Наследство отца"
 ARM_legacy_of_father_three_idea: "Наследство отца"
 ARM_legacy_of_father_four_idea: "Наследство отца"
 ARM_christian_humanism_idea: "Христианский гуманизм"
 ARM_shaumians_thought_idea: "Шаумян задумался"
 ARM_armenia_demirchyan_idea: "Армения Демирчана"
 ARM_asala_bases_idea: "Базы Asala"
 arm_demirchyan.1.t: "Чистка вооруженных сил"
 arm_demirchyan.1.d: "В армии всё ещё есть опасные элементы, представленные сторонниками Кочаряна. Нам нужно очистить армию от них"
 arm_demirchyan.1.a: "Хорошо"
 arm_demirchyan.2.t: "Наши консультанты"
 arm_demirchyan.2.d: "Возможно, для более эффективного управления нам нужно прислушаться к советам других сторон. Осталось только выбрать, к каким именно"
 arm_demirchyan.2.a: "Мир и демократия должны руководить нашим народом"
 arm_demirchyan.2.b: "Мы за настоящий социализм"
 arm_demirchyan.3.t: "§Y[ARM.GetNameWithFlag]§! Предлагает размещение баз ASALA"
 arm_demirchyan.3.d: "§Y[ARM.GetNameWithFlag]§! предлагает нам базы для защиты нашего суверенитета от Турции. Взамен они просят у нас разрешения включить регион Ван в зону их интересов"
 arm_demirchyan.3.a: "Мы всегда на стороне наших братьев по оружию!"
 arm_demirchyan.3.b: "К сожалению, нет"
 arm_demirchyan.4.t: "§Y[KUR.GetNameWithFlag]§! отклонили наше предложение"
 arm_demirchyan.4.d: "Они сказали, что им не нужна наша помощь"
 arm_demirchyan.4.a: "Так себе"
 arm_demirchyan.5.t: "Возрождение Асала"
 arm_demirchyan.5.d: "Недавно стало известно, что группировка ASALA, известная своей милитаристской политикой в отношении Азербайджана и Турции, теперь официально охраняет §Y[ARM.GetNameWithFlag]§!"
 arm_demirchyan.5.a: "О, черт..."
 arm_demirchyan.5.b: "Это всего лишь политический маневр"
 arm_demirchyan.6.t: "АСАЛА на стороне нашего правительства"
 arm_demirchyan.6.d: "Никто не забыт и ничто не забыто — вместе с нашими союзниками ASALA мы можем привести §Y[ARM.GetNameWithFlag]§! к светлому будущему!"
 arm_demirchyan.6.a: "Хорошо"
 arm_demirchyan_news.1.t: "[ARM.GetLeader] Критикует коммунистические режимы"
 arm_demirchyan_news.1.d: "Лидер Армении [ARM.GetLeader] публично раскритиковал все коммунистические режимы в мире. Он сказал, что они неэффективно используют ресурсы своей страны и разрушают её экономику и культуру"
 arm_demirchyan_news.1.a: "Удар по социалистической системе"
 ARM_forced_industrialisation_unlock_tt: "§YОткроет решения по принудительной индустриализации в §Y[ARM.GetNameWithFlag]§!§!"
 arm_demirchyan.8.t: "Наша позиция в отношении ЕС"
 arm_demirchyan.8.d: "Необходимо решить, будем ли мы продолжать сотрудничество с ЕС или откажемся от него. Однако, если мы решим продолжать сотрудничество с ЕС, мы сможем извлечь из этого некоторую выгоду."
 arm_demirchyan.8.a: "Направить делегацию в ЕС"
 arm_demirchyan.8.b: "У нас другие планы"
 arm_demirchyan.9.t: "§Y[ARM.GetNameWithFlag]§! Делегация прибывает в столицу"
 arm_demirchyan.9.d: "§Y[ARM.GetNameWithFlag]§! хотят продолжать сотрудничать с нами, несмотря на свою идеологию. Примем ли мы их предложение?"
 arm_demirchyan.9.a: "Да, почему бы и нет?"
 arm_demirchyan.9.b: "Коммунисты не заслуживают нашего внимания"
 arm_demirchyan.10.t: "[FROM.GetNamewithFlag] принимает!"
 arm_demirchyan.10.d: "Нам удалось убедить их в необходимости дальнейшего сотрудничества с нами"
 arm_demirchyan.10.a: "Хорошо"
 arm_demirchyan.11.t: "Они отказались сотрудничать с нами"
 arm_demirchyan.11.d: "К сожалению, наша сделка их не устроила"
 arm_demirchyan.11.a: "Так себе"
 arm_demirchyan.12.t: "Будущее земли"
 arm_demirchyan.12.d: "Пришло время решить, каким будет будущее нашей страны. В нашей стране популярны как национал-большевистские, так и демократические взгляды, но конечный результат будет зависеть от нас."
 arm_demirchyan.12.a: "Демократия - это самое лучшее для нас"
 arm_demirchyan.12.b: "Более радикальный путь сделал бы нашу страну ещё сильнее"
