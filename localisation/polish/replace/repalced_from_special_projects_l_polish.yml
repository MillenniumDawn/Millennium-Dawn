 sp_caseless_ammunition_reward_new_propellant_desc: "Nasi inżynierowie odkryli odporny na ciepło materiał pędny, który powinien pomóc w ograniczeniu przegrzewania się."
 sp_fire_support_land_drone_reward_improved_communication: "Nowa metoda komunikacji dronów"
 sp_fire_support_land_drone_reward_improved_communication_civilian_application: "Aplikacja cywilna"
 sp_fire_support_land_drone_reward_improved_communication_military_application: "Zastosowanie wojskowe"
