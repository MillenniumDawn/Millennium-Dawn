 SPR.Nat_Fascism_desc: "Испанская фаланга (ХОНС). Сокращенное название FE-JONS происходит от Falange Española de las Juntas de Ofensiva Nacional Sindicalista. Это испанская ультраправая национал-синдикалистская партия, образованная в 1976 году. Позиционируется как продолжатель исторической Фаланги. Наследует идеи Хосе Антонио Примо де Риверы и Рамиро Ледесмы Рамоса. Адаптирует ортодоксальный фалангизм начала 1930-х годов к условиям современной Испании. Идеологически партия эволюционировала к своеобразному «неофалангизму» - консервативному испанскому народничеству, основанному на принципах национал-синдикализма и солидаризма. Фаланга противопоставляет себя марксизму и либерализму, выступает против диктата бюрократии и финансового капитала, негативно относится к евроинтеграции, нередко организовывает антиавтономистские и антисепаратистские демонстрации в поддержку единства Испании."
