 CHI_tank_small_medium_cannon:0 "100 mm Type 59"
 CHI_tank_small_medium_cannon_desc:0 "Тype 59 - это китайская копия танковой пушки Д-10T, используемой на Т-55.\n\n§Подсказка к редактору:Низкокалиберные пушки подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 CHI_tank_small_medium_cannon_2:0 "105 mm ZPL-81A"
