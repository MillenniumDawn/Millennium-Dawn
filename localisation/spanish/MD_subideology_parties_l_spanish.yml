 MNT.Monarchist_desc: ""
 MON.Communist-State: "£MON_emerging_communism Partido Popular"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "El Partido Popular de Mongolia es un partido político socialdemócrata de Mongolia. Fue fundado como partido comunista en 1920 por revolucionarios mongoles y es el partido político más antiguo de Mongolia. Tras la Revolución Mongola de 1990, se legalizaron otros partidos políticos en Mongolia y el país pasó a ser una democracia multipartidista. Posteriormente, el partido abandonó el marxismo-leninismo en favor del socialismo democrático. El partido regresó al poder tras las elecciones de 2016 y conservó su mayoría en las elecciones de 2020."
 MON.anarchist_communism: "£MON_left_wing_radical Partido Revolucionario Popular"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "The Mongolian People's Revolutionary Party, founded in 2010, is a political party that split from the Mongolian People's Party. The Mongolian People's Party was founded in 1920 and was renamed the Mongolian People's Revolutionary Party in 1925. In 2010, the original party name was restored to the Mongolian People's Party. Nambar Enkhbayar, the former chairman of the party, started anew in 2011, registered and established the new 'Mongolian People's Revolutionary Party' and was elected chairman of the party."
 MON.neutral_Social: "£generic_neutral_Social_small Coalición Democrática de la Unión"
 MON.neutral_Social_desc: "La Coalición de la Unión Democrática fue una coalición de partidos políticos de Mongolia. Sus principales constituyentes fueron el Partido Nacional Democrático de Mongolia y el Partido Socialdemócrata de Mongolia, y sus políticas básicas fueron la implementación de reformas políticas y económicas en el período poscomunista. Su presidente fue Tsakhiagiin Elbegdorj en 1996-2000.La coalición se convirtió más tarde en la base del actual Partido Democrático de Mongolia."
 MON.Neutral_green: "£MON_non_aligned_greens Partido Civil Voluntad-Verde"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "El Partido Voluntad Civil-Verde es un partido político liberal verde de Mongolia."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Fuerzas Armadas de Mongolia"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "Las Fuerzas Armadas de Mongolia es el nombre colectivo del ejército mongol y de las fuerzas conjuntas que lo componen. Tiene la tarea de proteger la independencia, la soberanía y la integridad territorial de Mongolia."
 MON.liberalism: "£MON_liberalism Partido demócrata"
 MON.liberalism_icon: "£MON_liberalism"
 MON.liberalism_desc: "Después de la revolución democrática de 1990, Mongolia se convirtió en un país con un sistema multipartidista. Los pioneros de la revolución democrática establecieron partidos políticos como el Partido del Progreso Nacional de Mongolia y el Partido Socialdemócrata de Mongolia durante la Revolución Democrática. El 6 de diciembre de 2000, cinco partidos políticos, entre ellos el Partido Democrático Nacional de Mongolia, el Partido Socialdemócrata de Mongolia y otros, se fusionaron y establecieron el Partido Democrático de Mongolia."
 MOR.Western_Autocracy: "£MOR_DSM (MDS) - Movimiento Democrático y Social"
 MOR.Western_Autocracy_icon: "£MOR_DSM"
 MOR.Western_Autocracy_desc: "(Monarquismo) - Movimiento Democrático y Social (árabe: Alharakat Aldiymuqratiat Waliajtimaeia, francés: Mouvement Démocratique et Social, MDS)\n\nEl Movimiento Democrático y Social fue fundado en 1996 por el ex comisionado de policía Mahmoud Arshan. MDS es a menudo descrito como un Partido Fantasma Realista por muchos, ya que el partido es fuertemente pro-monarca y el gobierno continuo de la Casa de 'Alawi."
 MOR.conservatism: "£MOR_NRI (RNI) - Agrupación Nacional de Independientes"
 MOR.conservatism_icon: "£MOR_NRI"
 MOR.conservatism_desc: "(Liberalismo clásico) - Agrupación Nacional de Independientes (árabe: Altajamue Alwataniu Lil'ahrar, francés: Rassemblement National des Indépendants, Tamazight marroquí estándar: Agraw Anamur e Insimann, RNI)\n\nNominalmente un partido socialdemócrata, el partido a menudo coopera con otros partidos con orientación liberal y es fuertemente descrito como pro-empresarial y liberal. Formado en 1978 por el entonces primer ministro Ahmed Osman, el partido se ha mantenido siempre como un actor importante en la política marroquí. Además, el partido es observador nacional de la Internacional Liberal y está afiliado a la Red Liberal Africana y al Partido Popular Europeo."
 MOR.liberalism: "£MOR_PS (PPS) - Partido del Progreso y el Socialismo"
 MOR.liberalism_icon: "£MOR_PS"
 MOR.liberalism_desc: "(Socialista de Izquierda) - Partido del Progreso y el Socialismo (en árabe: Hizb al-Taqadoum wal-Ishtirakiyeh; Tamazight marroquí estándar: Akabar n Ufara d Tnmla; Francés: Parti du Progrès et du Socialisme, PPS)\n\nEl Partido del Progreso y el Socialismo se formó en 1974 a partir del Partido de la Liberación y el Socialismo. La plataforma del partido es el socialismo de izquierdas y continúa siguiendo los principios del Partido Comunista del que es el sucesor."
 MOR.socialism: "£MOR_SUP (USFP) Unión Socialista de Fuerzas Populares"
 MOR.socialism_icon: "£MOR_SUP"
 MOR.socialism_desc: "(Socialismo Democrático) - Unión Socialista de Fuerzas Populares (árabe: Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah, francés: Union Socialiste des Forces Populaires, Tamazight marroquí estándar: Tamunt Tanmlayt Niyalln Igdudann, USFP)\n\nLa Unión Socialista de Fuerzas Populares se formó como una escisión de la Unión Nacional de Fuerzas Populares (UNFP), que a su vez estaba dividida por el Partido Istiqlal. Fundado en 1975, el partido es un partido político socialdemócrata de ideología y se ha centrado en gran medida en la instauración de una política socialista y democrática en Marruecos. Además, el partido es miembro observador del Partido de los Socialistas Europeos y miembro internacional de la Alianza Progresista Internacional Socialista, lo que lo convierte en uno de los principales partidos socialistas del espectro político marroquí."
 MOR.Communist-State: "£MOR_SDV (PADS) - Partido Socialista Democrático de Vanguardia"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "(Socialismo Árabe) - Partido Socialista Democrático de Vanguardia (árabe: Hizb al-Talieat al-Diymuqratiu, francés: Parti de l'avant-garde démocratique socialiste, PADS)\n\nEl Partido Socialista Democrático de Vanguardia fue fundado en 1991 por Ali Boutouala. La ideología identificada del partido es el socialismo, el laicismo y el sindicalismo árabes, con una mezcla de nacionalismo árabe y panarabismo. También suele ser un duro crítico de los Estados Unidos y es antiimperialista en todas sus formas. Además, también es un ferviente defensor de Palestina y es antisionista en su política hacia Israel."
 MOR.anarchist_communism: "£MOR_US (PSU) - Partido Socialista Unificado"
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.anarchist_communism_desc: "(Nacionalista de izquierda) - Partido Socialista Unido (árabe: Al-Hizb Al-Aishtirakiu Al-Muahad, francés: Parti Socialiste Unifié)\n\nFormado por Mohamed Bensaid Ait Idder, el Partido Socialista Unificado existió en gran medida antes de 2005 como el Partido de la Izquierda Socialista Unificada. El partido hace campaña sobre una plataforma de socialismo democrático, antiimperialismo, populismo de izquierda y nacionalistas de izquierda. Gran parte de la cúpula directiva también está en contra de la monarquía y busca que se inculquen más valores democráticos en Marruecos."
 MOR.Conservative: "£MOR_UGTM (UGTM) - Sindicato General de Trabajadores Marroquíes"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "(Laborismo conservador) - Unión General de Trabajadores Marroquíes (árabe: al-Atihad al-Eamu Lilshaghaalin Bialmaghrib, francés: Union générale des travailleurs du Maroc, UGTM)\n\nLa Unión General de Trabajadores Marroquíes tiene sus raíces en los trabajadores agrícolas de Marruecos. A pesar de este origen, varios empleados del sector privado y público también forman parte de la UGTM. Generalmente vista como menos militante y conservadora, la Unión General de Trabajadores Marroquíes. Está afiliada a la Confederación Sindical Internacional y está estrechamente alineada con el PI."
 MOR.Autocracy: "£MOR_cgem (CGEM) - Confederación General de Empresas de Marruecos"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "(Employer Interests) - General Confederation of Enterprises of Morocco (Arabic: Al-Aitihad Al-Eamu Limuqawalat Al-Maghrib, French: Confédération générale des entreprises du Maroc, CGEM)\n\nGeneral Confederation of Enterprises of Morocco is an union of employers in Morocco formed in 1947. It was originally formed by a group of wealthy industrialists to ensure the interests of industrialists in the country. Contemporarily the CGEM represents more than ninety thousand entrepreneurs with nearly 95% of those being small & medium business owners. The CGEM voting system is not based on the 'one company, one vote' principle, but on turnover giving an increasingly large share of influence to larger companies."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Autoridad chií de Tánger"
 MOR.Vilayat_e_Faqih_desc: "(Revolucionario chiíta de línea dura) - Autoridad chiíta de Tánger (árabe: Agraw n Shi'a n Tanja, francés: Autorité chiite de Tanger, TSA)\n\nLa Autoridad Chií de Tánger está considerada como la más radical de todos los partidos chiíes de Marruecos. Siguiendo las enseñanzas de la controvertida figura Sheikh Yasser Habib, es ferviente en su interés llevar los chiítas al pueblo de Marruecos. La TSA lucha constantemente con los otros partidos chiíes debido a su visión más radical de los chiíes en Marruecos."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Ressali Line"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "(Revolucionario chiíta moderado) - Línea Ressali (árabe: Tirras n Rasali, francés: Ligne Ressali, LR)\n\nLa Línea Ressali es considerada como la más prominente entre los movimientos chiítas marroquíes. Originalmente prohibida por las autoridades marroquíes, dio un giro para convertirse en una entidad comercial en lugar de una entidad civil para evitar la prohibición del gobierno. Su objetivo principal es llevar la jurisprudencia chiíta al gobierno marroquí para establecer un nuevo Marruecos similar en modelo a la República Islámica pero único en el Reino de Marruecos."
 MOR.Kingdom: "£MOR_RV (PRV) - Partido del Renacimiento y la Virtud"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "(Islamista fundamentalista) - Partido del Renacimiento y la Virtud (árabe: Hizb Al-Nahdat Walfadila, francés: Parti de la Renaissance et de la Vertu)\n\nEl Partido del Renacimiento y la Virtud es un partido islamista en Marruecos que busca instalar el estado de derecho más profundo y fundamental en Marruecos. El partido cuenta con el apoyo de los más derechistas de la sociedad marroquí, incluidas algunas figuras controvertidas como el ex imán Abdelbarii Zemzami, conocido por sus extrañas fatwas sobre la licitud de la necrofilia o la masturbación y el uso de juguetes sexuales por parte de las mujeres. Sin embargo, el partido también engloba a políticos salafistas que buscan ganar terreno en Marruecos."
 MOR.Caliphate: "£generic_Caliphate_small Grupo Islámico de Lucha Marroquí (GICM)"
 MOR.Caliphate_desc: "(Yihadista salafista) - Grupo Islámico Combatiente Marroquí - (francés: Groupe Islamique Combattant Marocain, GICM)\n\nEl Grupo Islámico Combatiente Marroquí es una organización militante islamista sunita que opera en Marruecos, el norte de África y Europa Occidental con el objetivo principal de establecer un gobierno islámico en Marruecos y derrocar la monarquía constitucional. Fue formado en 1998 por ex combatientes árabes afganos que habían luchado con los muyahidines árabes por Mohammed al-Guerbouzi. Se cree que la organización procede principalmente de la diáspora marroquí en Europa Occidental, que tiene una serie de células durmientes en todo el norte de África y Europa."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Partido de la Justicia y el Desarrollo"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "(Democracia Islámica) Partido de la Justicia y el Desarrollo (en árabe: Hizb Al-Eadalat w Al-Tanmia, Tazamight marroquí estándar: Akabar n Tanzzarfut d Tanflit, en francés: Parti de la justice et du développement, PJD)\n\nEl Partido de la Justicia y el Desarrollo se formó a finales de 1967, como un partido democrático islámico, monárquico y nacionalista. Representa parte de la parte conservadora de derecha del espectro político como una escisión del Movimiento Popular. El PJD es ahora uno de los principales actores del espectro político marroquí."
 MOR.Neutral_Autocracy: "£MOR_PM (MP) - Movimiento Popular"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "(Monárquico) - Movimiento Popular (árabe: Al-Harakat Al-Shaebia, francés: Mouvement populaire, Marroquí estándar Tazamight: Amussu Amdnan, MP)\n\nEl Movimiento Popular fue fundado en 1957 por Abdelkrim al-Khatib y Mahjoubi Aherdane como un partido monárquico, de interés rural y liberal. El partido es oficialmente un partido liberal que apoya al rey de Marruecos."
 MOR.Neutral_conservatism: "£MOR_IP (PI) - Partido de la Independencia"
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.Neutral_conservatism_desc: "(Nacionalista Árabe/Conservador) - Partido Istiqlal (árabe: Hizb Al-Istiqlal, Tazamight marroquí estándar: Akabar n Listiqlal, francés: Parti de l'indépendance, PI)\n\nEl Partido Istiqlal o el \"Partido de la Independencia\" se formó en 1937 durante el protectorado como partido independentista de España y Francia. Una vez que se formó el Reino contemporáneo de Marruecos, el partido se convirtió en un destacado partido nacionalista y conservador árabe. Además, el partido está afiliado a la Unión Demócrata de África y a nivel internacional a la Unión Demócrata Internacional de Centro Demócrata."
 MOR.oligarchism: "£MOR_AM (PAM) - Fiesta de la Autenticidad y la Modernidad"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.oligarchism_desc: "(Liberalismo Monárquico Reformista) - Partido de la Autenticidad y la Modernidad (árabe: Hizb al'Asalat Walmueasara, Tamazight marroquí estándar: Amulli n Tazyort d Tamtrart, PAM)\n\nFormado en 2008 por una amalgama de partidos, por el amigo de Mohammed VI Fouad Ali El Himma. El partido político y las políticas que apoya a menudo se describen como un partido social-liberal, pero el partido no está exento de controversia. La oposición al partido lo acusa de estar respaldado y dirigido por la monarquía, lo que, por supuesto, es refutado por el partido."
 MOR.Neutral_Libertarian: "£MOR_CU (UC) - Unión constitucional"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_Libertarian_desc: "(Monarquismo liberal) - Unión Constitucional (árabe: Hizb Al-Taqadum Waliashtirakia, francés: Parti du progrès et du socialisme, tamazight marroquí estándar: Alittiad Addusturi, UC)\n\nEl partido fue formado en 1983 por Maati Bouabid como un partido populista que propugna políticas económicas liberales y al mismo tiempo es un ferviente partidario de la monarquía marroquí."
 MOR.Neutral_green: "£MOR_GL (PGV) - Partido de la Izquierda Verde"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "(Verde) - Partido de la Izquierda Verde (en árabe: Hizb Al-Yasar Al'Akhdar, en francés: Parti de la gauche verte, PGV)El Partido de la Izquierda Verde es un partido verde en Marruecos con su ideología autodeclarada de ecosocialismo y política verde. Es el Partido Verde de vanguardia en Marruecos que busca establecer más legislación contra el cambio climático, energías renovables y otras políticas verdes en el país.\n\n"
 MOR.neutral_Social: "£MOR_FDF (FFD) - Frente de Fuerzas Democráticas"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "(Socialismo Democrático) - Frente de las Fuerzas Democráticas (en árabe: Jabhat Al-Qiwaa Al-Diymuqratia, en francés: Front des Forces Démocratiques, FFD)El Frente de las Fuerzas Democráticas es un partido socialista democrático que se formó en 1997 como una escisión del Partido del Progreso y el Socialismo.\n\n"
 MOR.Neutral_Communism: "£MOR_DW (PVDT) - Vía Democrática"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "(Marxista-Leninista) - Camino Democrático (en árabe: Al-Nahj Al-Diymuqratiu Al-Eumaaliu, en francés: La Voie Democratique, PVDT)Formado en 1995 por Mustapha Brahma como un partido comunista, antirrevisionista y antirrevisonista de Hoxhaísmo. El partido fue legalizado después de casi una década de opresión y opresión desenfrenada por parte de los militantes marroquíes.\n\n"
 MOR.Nat_Populism: "£MOR_DPI (PD) - Partido Democrático de la Independencia"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "(Nacionalismo de derechas) - Partido Democrático de la Independencia (en francés: Parti Démocratique et de l'Indépendance, en árabe: Hizb Al-Shuwraa w Al-Aistiqlal, PD)El Partido Democrático de la Independencia fue fundado en 1946 por Mohamed Hassan Ouazzani durante la era del protectorado. El partido es un partido nacionalista de derechas que apoyó ardientemente la independencia de Marruecos de los franceses y españoles.\n\n"
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Frente Árabe de Liberación"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "(Baazismo iraquí) - Frente Árabe de Liberación (árabe: Jabhat at-Tahrir al-Arabiyya, Tamazight marroquí estándar: Tirra n Thrir n l-Srabe, francés: Front de libération arabe, ALF)El Frente de Liberación Árabe es un pequeño partido menor en Marruecos que sigue las enseñanzas del Partido Baazista iraquí. Ha permanecido relativamente desconocido en el gran esquema de la política marroquí y lo sigue siendo hasta el día de hoy.\n\n"
 MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - Colectivo de Unidad Nacional"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "(Fascistas) - Colectivo de Unidad Nacional (en árabe: Jamaeat al-Wahdat al-Watania, en francés: Collectif d'unité nationale, CUN)El Colectivo de Unidad Nacional es un partido de extrema derecha formado en Marruecos a mediados de la década de 2010. La gran mayoría de los miembros provienen de foros en línea con muchos nombres. Muchos de los miembros defienden puntos de vista en línea con la anti-negritud y el respaldo de una raza y nación morisca blanca pura.\n\n"
 MOR.Nat_Autocracy: "£MOR_ARM (RMAF) - Fuerzas Armadas Reales de Marruecos"
 MOR.Nat_Autocracy_icon: "£MOR_ARM"
 MOR.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Armadas Reales de Marruecos (en árabe: Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah)Las Fuerzas Armadas Reales de Marruecos se formaron originalmente en 1098, pero la forma contemporánea del ejército se formó en 1958. Está compuesto por el Real Ejército Marroquí, la Real Armada Marroquí, la Real Fuerza Aérea Marroquí, la Real Guardia Marroquí y la Real Gendarmería Marroquí. El comandante supremo de las Fuerzas Armadas Reales de Marruecos es, por supuesto, el Rey de Marruecos, y el Ministro de Defensa está estrechamente implicado en la actuación de las Fuerzas Armadas Reales de Marruecos.\n\n"
 MOR.Monarchist: "£MOR_MON (HoA) - Casa de los 'Alauitas"
 MOR.Monarchist_icon: "£MOR_MON"
 MOR.Monarchist_desc: "(Monárquica Absoluta) - Casa de 'Alwai (Árabe: Sulalat Alealawiiyn Alfilaliiyn, Otros Nombres en Inglés: Casa de Alawite, Casa de 'Alauid, Casa de Alaouite)La Casa de 'Alwai es una dinastía árabe sharifian y afirma descender del profeta islámico Muhammad a través de su nieto, Hasan ibn Ali. Mohammed VI es el actual jefe de la Casa de los Alaui y lo ha sido desde julio de 1999. Ha gobernado Marruecos de forma relativamente ininterrumpida desde principios de 1600 como sultanes y luego como rey después del protectorado.\n\n"
