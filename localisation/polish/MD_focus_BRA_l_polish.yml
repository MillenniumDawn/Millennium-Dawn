 BRA_idea_electoral_media: "Media wyborcze"
 BRA_idea_electoral_media_desc: "Media społecznościowe są prawdziwym narzędziem nowej ery. Konieczne jest, abyśmy wykorzystali to nowe narzędzie dla naszego dobra i zapewnili sobie zwycięstwo w nadchodzących wyborach, korzystając z tego nowego rewolucyjnego narzędzia."
 BRA_idea_car_wash: "Operacja Myjnia samochodowa"
 BRA_idea_car_wash_desc: "Operation Car Wash to przełomowe dochodzenie antykorupcyjne, które rozpoczęło się od małej myjni samochodowej w Brasílii w sprawie prania pieniędzy. Dochodzenie antykorupcyjne szybko zaczęło się rozkręcać, a różne przedsiębiorstwa państwowe, politycy ze wszystkich szczebli i biznesmeni ze wszystkich środowisk znaleźli się w ogniu krzyżowym. Czas pokaże, jak głęboko sięga zgnilizna..."
