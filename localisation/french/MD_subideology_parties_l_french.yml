 UKR.Nat_Autocracy_azov: "£ukr_national_corps Corps national"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "The National Corps Party £ukr_national_corps is a far-right political party in Ukraine founded and then led by Andriy Biletsky, who was one of the key figures in the Azov Battalion. National Corps was created by veterans of the Azov Battalion and members of the Azov Civil Corps, a civilian non-governmental organization emerging from the Battalion."
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism Le Bloc de l'opposition populaire"
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "The People's Opposition Bloc £UKR_feminism is an association of several right-left parties led by Natalia Vitrenko, an economics scholar and member of the Eurasian Youth Union. Essentially a unifying figure, she unites the pro-Western pan-Slavic party Rus, the National Bolsheviks and the Christian Orthodox Communists under her party."
 UKR.Monarchist_internet: "£UKR_neutral_internet Parti ukrainien de l'Internet"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Internet Party of Ukraine £UKR_neutral_internet Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
