 CZE_petr_pavel_scripted_gui_iraq_button_scripted_text_two: "§GПомощь во второй войне в Персидском Заливе§!"
 CZE_petr_pavel_scripted_gui_iraq_delayed_text: "[CZE_petr_pavel_scripted_gui_iraq_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_iraq_button_delayed_scripted_text_one: "Америка не имела права вторгаться в Ирак. Наше правительство придерживается такого же мнения, и, независимо от того, являются ли они нашими союзниками, эту агрессию необходимо остановить.  \n\n§GТребования для выполнения этой миссии:§!  \n  §Y[IRQ.GetName]§!:  \n    Находится в мире с §Y[CZE.GetName]§!  \n    В состоянии войны с §Y[USA.GetName]§!  \n    Имеет как минимум +25 отношения с §Y[CZE.GetName]§!  \n\n  §YPetr Pavel§!:  \n    Не завершил миссию §R2nd Gulf War§!  \n\n§GВремя на выполнение:§! §Y20§! дней  \n\n§GМгновенный эффект:§!  \n  §Y[USA.GetName]§! и §Y[IRQ.GetName]§! получают событие [CZE.GetName] отправляет Петра Павела в Ирак  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +6% очков обучения, +14% очков обучения в пустыне и +12% очков за роль офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +20 отношений с §Y[IRQ.GetName]§! и -40 с §Y[USA.GetName]§!  "
 CZE_petr_pavel_scripted_gui_iraq_button_delayed_scripted_text_two: "Америка не имела права вторгаться в Ирак. Наше правительство придерживается такого же мнения, и, независимо от того, являются ли они нашими союзниками, эту агрессию необходимо остановить.  \n\n§GВремя на выполнение:§! [?CZE_petr_pavel_iraq_flag_one:days_left|0Y] дней  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +6% очков обучения, +14% очков обучения в пустыне и +12% очков за роль офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +20 отношений с §Y[IRQ.GetName]§! и -40 с §Y[USA.GetName]§!  "
 CZE_petr_pavel_scripted_gui_iraq_button_delayed_scripted_text_three: "Америка не имела права вторгаться в Ирак. Наше правительство придерживается того же мнения, и независимо от того, являются ли они нашими союзниками или нет, эту агрессию необходимо остановить.\n\n§GЗАВЕРШЕНО!§!"
