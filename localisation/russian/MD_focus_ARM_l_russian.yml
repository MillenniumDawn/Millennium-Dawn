 ARM_expand_cis_cooperations: "Расширение сотрудничества СНГ в области безопасности"
 ARM_expand_cis_cooperations_desc: "Расширение сотрудничества СНГ в области безопасности"
 arme.16.t: "Заседание Совета безопасности СНГ в Ереване, Армения"
 arme.16.d: "Лидер Армении [ARM.GetLeader] принял глав делегаций, прибывших в Ереван для участия в заседании Совета руководителей органов безопасности и специальных служб государств-участников СНГ.\n\nКак сообщает пресс-служба главы армянского государства, [ARM.GetLeader] отметил важность работы Совета, особенно учитывая приоритетность обеспечения безопасности как на национальном, так и на региональном и международном уровнях. Президент подчеркнул необходимость углубления сотрудничества в рамках СНГ.\n\n[ARM.GetLeader] отметил, что вопросы борьбы с угрозами безопасности всегда были в центре внимания государств. По его словам, сотрудничество в этой и других областях позволяет ещё больше укрепить межгосударственные связи и дружбу между народами.\n\nПо просьбе [ARM.GetLeader] гости представили вопросы, обсуждавшиеся на встрече в Цахкадзоре, и принятые решения."
 arme.16.a: "Интересно"
 armcis_infl: "§Y[ROOT.GetNameWithFlag]§! Получит §Y2% влияния§! на всех §3членов СНГ§!"
 ARM_russian_culture_promotion: "Пропаганда русской культуры"
 ARM_russian_culture_promotion_desc: "Россия всегда стремится продвигать свою культуру в нашей стране. Какой бы ни была их мотивация, дополнительные знания иностранного языка и сотрудничество в сфере образования всегда полезны для нашего населения."
 ARM_russian_fsb_borderguards: "Пограничники ФСБ России"
 ARM_russian_fsb_borderguards_desc: "Мы должны пригласить российских пограничников из ФСБ, чтобы усилить нашу безопасность."
 arme.17.t: "[ARM.GetNameWithFlag] Приглашает пограничные войска ФСБ"
 arme.17.d: "Недавно правительство Армении предложило нашим пограничным войскам ФСБ охранять и контролировать армяно-турецкую и армяно-азербайджанскую границы.\n\nЕсли мы примем это предложение, это усилит наше влияние и разведку в регионе."
 arme.17.a: "Конечно!"
 arme.17.b: "К сожалению, нет."
 ARM_fsb_borderguards: "Пограничники ФСБ"
 arme.18.t: "[SOV.GetNameWithFlag] Согласен!"
 arme.18.d: "Пограничные войска ФСБ России будут направлены во все наши регионы."
 arme.18.a: "Отлично."
 arme.19.t: "[SOV.GetNameWithFlag] Отрицает!"
 arme.19.d: "Россия отклонила наше предложение разместить российские войска ФСБ на наших границах."
 arme.19.a: "Брат."
 ARM_expand_russian_base_time: "Учения с участием российских военных"
 ARM_expand_russian_base_time_desc: "Поскольку российская военная база находится на территории нашей страны, мы можем проводить совместные военные учения."
 ARM_remove_fsb_borderguards: "Удалите [SOV.GetNameWithFlag] пограничников ФСБ"
 fsb_deployed: "ФСБ была развернута в [ARM.GetNameWithFlag]"
 arme.20.t: "[ARM.GetNameWithFlag] Предлагает развивать русскую культуру!"
 arme.20.d: "Со времён Древней Руси армяно-русские культурные обмены внесли огромный вклад в развитие обеих культур. Несмотря на общую историю в составе Российской империи и Советского Союза, Армения предложила нам сделку. Они разрешат нам разместить наши культурные центры в Армении, чтобы продвигать там нашу культуру. Предположительно, правительство Армении хочет продвигать нашу культуру, чтобы противостоять влиянию западной культуры в своём обществе. Взамен они хотят, чтобы мы заплатили часть денег на создание этих центров в Армении."
 arme.20.a: "День Добрый!"
 arme.20.b: "Мы не видим смысла в продвижении культуры."
 arme.21.t: "[SOV.GetNameWithFlag] Согласен!"
 arme.21.d: "Россия согласилась финансировать российские культурные центры в Армении."
 arme.21.a: "Замечательно!"
 arme.22.t: "[SOV.GetNameWithFlag] Отрицает!"
 arme.22.d: "Россия отклонила наше предложение об открытии российских культурных центров в Армении. Они говорят, что не видят смысла в таких начинаниях."
 arme.22.a: "Что за странный народ. Может быть, нам всё-таки не нужны их культурные центры."
 ARM_educational_cooperation: "Сотрудничество в области образования с Россией"
 ARM_educational_cooperation_desc: "Мы можем попытаться убедить Россию начать программу обмена студентами с нами."
 ARM_rusarm_educ_coop: "Армяно-российское образовательное соглашение"
 arme.23.t: "[ARM.GetNameWithFlag] Предлагает образовательную сделку!"
 arme.23.d: "Недавно Армения предложила нам соглашение о сотрудничестве в сфере образования, в рамках которого студенты из обеих стран смогут обмениваться опытом между университетами. Учитывая, что армянские университеты тесно связаны с западным образованием, наши студенты могут извлечь из этого большую пользу."
 arme.23.a: "Конечно!"
 arme.23.b: "Это какой-то армянский заговор!"
 arme.24.t: "[SOV.GetNameWithFlag] Согласен!"
 arme.24.d: "Россия согласилась на наше предложение по обмену студентами, и в ближайшее время мы подпишем документы."
 arme.24.a: "Замечательно!"
 arme.25.t: "[SOV.GetNameWithFlag] Отрицает!"
 arme.25.d: "Россия отклонила наше предложение, посчитав его коварным способом развращения российской молодёжи западным влиянием."
 arme.25.a: "Ч-что?"
 mgu_unlock: "§YСотрудничество с Московским государственным университетом§! будет доступно для участия!"
 ARM_russian_tv_channels: "Российские телеканалы"
 ARM_russian_tv_channels_desc: "Мы можем допустить российские телеканалы на армянский рынок. Да, это усилит влияние России на нас, но польза может быть гораздо большей."
 ARM_rus_diaspora_strength: "Связи с диаспорой"
 ARM_rus_diaspora_strength_desc: "Мы можем попытаться наладить связь с армянской диаспорой и принимать от них пожертвования."
 ARM_ratify_iran_pipeline: "Ратификация Сюникского трубопровода"
 ARM_ratify_iran_pipeline_desc: "Может быть, нам стоит предложить Ирану сделку по строительству газопровода через нашу южную границу. Мы будем обменивать энергию на газ."
 arme.26.t: "[ARM.GetNameWithFlag] Предлагает сделку по газу!"
 arme.26.d: "Армения предлагает нам сделку, по которой будет построен газопровод из Ирана в Армению. Газ, который будет поставляться из Ирана в Армению, будет обмениваться на электроэнергию, которой нам так не хватает в северных регионах.\n\nРасходы на строительство трубопровода будут разделены между нами и Арменией. Сделка довольно выгодная, стоит ли нам соглашаться?"
 arme.26.a: "Мы согласны!"
 arme.26.b: "К сожалению, нет."
 arme.27.t: "[PER.GetNameWithFlag] Отказано!"
 arme.27.d: "Иран отклонил наше предложение. Они считают наше предложение своего рода сионистским заговором, который подрывает их суверенитет."
 arme.27.a: "Они что, сошли с ума?"
 arme.28.t: "[PER.GetNameWithFlag] Согласен!"
 arme.28.d: "Иран согласился с нашим предложением и готов построить трубопровод. Теперь мы должны оплатить свою часть расходов и начать координировать наши усилия по строительству."
 arme.28.a: "Отлично!"
 ARM_syunik_pipeline: "Газопровод Иран-Армения"
 ARM_syunik_pipeline_two: "Газопровод Иран-Армения"
 gas_two_tt: "Предоставляет нам §G2 ископаемое топливо§! в §YСюник§!"
 gas_two_per_tt: "Предоставляет §G2 ископаемое топливо§! для §YАрмении§!"
 gas_four_tt: "Дает нам право использовать §G4 ископаемое топливо§! в §YСюнике§!"
 gas_four_per_tt: "Предоставляет §G4 ископаемое топливо§! §YАрмении§!"
 ARM_arm_electr_deal: "Электроснабжение Армении"
 ARM_arm_electr_deal_two: "Электроснабжение Армении"
 arme.29.t: "[PER.GetNameWithFlag]-[ARM.GetNameWithFlag] Газовая сделка!"
 arme.29.d: "Недавно лидеры Армении и Ирана встретились в Сюникской области Армении и отпраздновали торжественное открытие нового трубопровода."
 arme.29.a: "Замечательно!"
 per_gas_accepted: "[PER.GetNameWithFlag] принял предложение о строительстве трубопровода"
 ARM_expand_pipeline: "Расширьте конвейер с помощью [PER.GetNameWithFlag]"
 ARM_cancel_pipeline: "§RОтменить§! Конвейер с [PER.GetNameWithFlag]"
 arme.30.t: "[ARM.GetNameWithFlag] Расширяет возможности газового оборудования!"
 arme.30.d: "Армения решила увеличить объём бартера и поставлять нам больше электроэнергии в обмен на большее количество газа."
 arme.30.a: "Отлично!"
 ARM_eaeu_integrat: "Интеграция в ЕАЭС"
 ARM_eaeu_integrat_desc: "Экономическое давление со стороны России на нас слишком велико, чтобы им пренебрегать. Мы можем превратить его во что-то очень выгодное, если заключим правильные сделки..."
 ARM_undermine_russian_influence: "Подрыв российского влияния"
 ARM_undermine_russian_influence_desc: "Русские слишком долго оказывали влияние на нашу страну. Мы должны избавиться от их влияния в нашей стране."
 arme.31.t: "[PER.GetNameWithFlag]-[ARM.GetNameWithFlag] Сделка по продаже газа отменена!"
 arme.31.d: "Газовое соглашение между Арменией и Ираном теперь отменено, а трубопровод закрыт."
 arme.31.a: "Хорошо."
 arme.32.t: "[ARM.GetNameWithFlag] подрывает влияние [SOV.GetNameWithFlag]!"
 arme.32.d: "Недавно Армения начала закрывать различные влиятельные российские культурные центры и запретила российские государственные СМИ в своей стране."
 arme.32.a: "Ублюдки!"
 ARM_support_russian_opposition: "Поддержка российской оппозиции"
 ARM_support_russian_opposition_desc: "Мы должны ослабить Россию и поддержать лидеров российской оппозиции, финансируя их из Армении."
 arme.33.t: "[ARM.GetNameWithFlag] Поддерживает нашу оппозицию!"
 arme.33.d: "Недавно правительство Армении заявило, что поддерживает российскую оппозицию и приглашает всех, кто может подвергнуться репрессиям, приехать в Армению. Неизвестно, почему правительство Армении заняло такую позицию, но очевидно, что на него повлияло недавнее охлаждение отношений между Ереваном и Москвой."
 arme.33.a: "Как они смеют!"
 arme.34.t: "Вопрос о российской военной базе"
 arme.34.d: "Теперь, когда наши отношения с Россией ухудшились, встал вопрос о выводе российских войск из нашей страны. С одной стороны, мы можем просто выгнать их, а с другой — попытаться повлиять на Россию через эту военную базу. Как нам поступить?"
 arme.34.a: "Они должны уехать как можно скорее!"
 arme.34.b: "Они могут быть полезны... пока что."
 ARM_question_military_base: "Допрос по поводу российской военной базы"
 ARM_question_military_base_desc: "Теперь мы должны подумать, что нам делать с российской военной базой в Армении."
 ARM_freeze_csto_membership: "Замораживание членства в ОДКБ"
 ARM_freeze_csto_membership_desc: "ОДКБ нам не нужна, потому что они не хотят помогать нам в борьбе с Азербайджаном. Мы должны решить, что делать с этой организацией."
 ARM_investigate_prorus_offic: "Расследовать деятельность пророссийских чиновников"
 ARM_investigate_prorus_offic_desc: "Многие политики и чиновники очень охотно поддерживают российскую политику. Мы должны провести расследование..."
 ARM_polish_cherries: "Польская вишня"
 ARM_polish_cherries_desc: "Польша славится своей сельскохозяйственной продукцией, почему бы нам не начать деловые отношения с ней с покупки такого небольшого объёма?"
 ARM_polish_mil_coop: "Военное сотрудничество с Польшей"
 ARM_polish_mil_coop_desc: "Польша может стать для нас хорошим поставщиком оружия, и мы намерены попытаться заключить с ними контракт на поставку оружия."
 ARM_arm_pol_friend: "Партнерство с Польшей"
 ARM_arm_pol_friend_desc: "Мы намерены вывести наши партнерские отношения с польскими коллегами на новый уровень."
 ARM_polish_fleet_help: "Попросите Польшу помочь с флотом"
 ARM_polish_fleet_help_desc: "Мы намерены привлечь польских специалистов для развития нашего флота, вспоминая первые договоры Польши с Первой Армянской Республикой."
 ARM_our_common_heritage: "Наше общее наследие"
 ARM_our_common_heritage_desc: "Битва при Грюнвальде, в которой Тевтонский орден потерпел поражение от польской армии, не обошлась без участия армян. Мы тогда помогали Польше, так можем ли мы призвать их вспомнить славное наследие тех лет?"
 ARM_military_coop_greece: "Военное Сотрудничество с Грецией"
 ARM_military_coop_greece_desc: "Мы намерены предложить Греции расширить наше военное сотрудничество, а также провести ряд совместных учений."
 arme.38.t: "Результаты расследования"
 arme.38.d: "Наша Служба национальной безопасности проверила всех пророссийских политиков и обнаружила их связи с российским правительством. Однако никаких коррупционных схем выявлено не было."
 arme.38.a: "Интересно"
 arme.39.t: "Результаты расследования"
 arme.39.d: "Наша Служба национальной безопасности проверила всех пророссийских политиков и обнаружила их связи с российским правительством. Также были раскрыты коррупционные схемы, и их деятельность была прекращена."
 arme.39.a: "Отлично!"
 ARM_sign_rome_statute: "Подписание Римского статута"
 ARM_sign_rome_statute_desc: "Подписание Римского статута может дать нам больше инструментов для противодействия российской агрессии в нашем регионе и за его пределами."
 ARM_cleanse_russian_agents: "Арестовывать российских агентов"
 ARM_cleanse_russian_agents_desc: "Мы должны арестовать и отстранить от должности всех политиков, которые открыто работают на Россию и продвигают пророссийскую повестку!"
 ARM_demand_contr_reassur: "Требовать выполнения контракта"
 ARM_demand_contr_reassur_desc: "Поскольку наше влияние на Россию расширяется, мы должны требовать выполнения наших оружейных контрактов."
 arme.40.t: "[ARM.GetNameWithFlag] Требует выполнения условий контракта"
 arme.40.d: "Армянское правительство, расширив своё влияние на нашу страну, требует, чтобы мы выполнили некоторые оружейные контракты, которые мы перестали выполнять после ухудшения отношений с ними. Однако, если мы выполним контракт, их влияние на нас значительно уменьшится."
 arme.40.a: "Подавись этим!"
 ARM_northern_neighbor: "Северный сосед"
 ARM_northern_neighbor_desc: "С нашим наименее враждебно настроенным северным соседом нужно что-то делать. Либо дипломатическим путём, либо как-то ещё."
 ARM_open_up_djavakhq_quest: "Открытый вопрос по Джавахку"
 ARM_open_up_djavakhq_quest_desc: "Наши люди в Грузии угнетены нашими северными партнёрами. Пришло время освободить их от власти Грузии!"
 ARM_support_separatism: "Поддерживать сепаратизм"
 ARM_support_separatism_desc: "Мы должны поддержать сепаратизм в Грузии и способствовать освобождению Джавахка военными средствами!"
 ARM_protect_minority_rights: "Защищать права меньшинств"
 ARM_protect_minority_rights_desc: "Наши грузинские друзья слишком суровы по отношению к армянскому населению в своей стране. Мы должны не провоцировать конфликт, а влиять на Грузию дипломатическими средствами."
 ARM_friendship_and_trade_agreement: "Соглашение о дружбе и торговле"
 ARM_friendship_and_trade_agreement_desc: "Хотя у нас есть некоторые разногласия по поводу Грузии и нашего армянского населения в Джавахке, мы можем решить их мирным путём и обеспечить процветание обеих наших стран."
 ARM_demand_representation: "Представление спроса"
 ARM_demand_representation_desc: "Мы уважаем территориальную целостность Грузии, однако мы не можем стоять в стороне и смотреть, как недемократична система в Грузии и как она подвергает остракизму армянскую общину в своей политической системе!"
 ARM_black_sea_agreements: "Черноморские соглашения"
 ARM_black_sea_agreements_desc: "Торговля через Чёрное море огромна, и для нас обоих может быть выгодно заключить соглашения о двусторонней торговле и морском доступе."
 ARM_electro_exporting: "Экспорт электроэнергии"
 ARM_electro_exporting_desc: "Наши возможности по экспорту электроэнергии достаточно велики, чтобы увеличить наш экспортный потенциал. Мы можем заключить выгодную сделку с Грузией."
 ARM_javakhq_must_be_free: "Операция §9 «Павший крест»§!"
 ARM_javakhq_must_be_free_desc: "Империалисты-грузины слишком долго эксплуатировали нашу землю и наш народ! Теперь. мы должны провести военную операцию и освободить наш народ!"
 ARM_support_geo_peace: "Поддержка мира в Грузии"
 ARM_support_geo_peace_desc: "Чтобы укрепить доверие между нашими странами, мы можем попытаться заключить соглашение между сепаратистскими республиками и Грузией, положив конец этому бессмысленному конфликту."
 ARM_friendship_syria: "Дружба с Сирией"
 ARM_friendship_syria_desc: "Несмотря на наши возможные политические разногласия с Сирией, алавитская община всегда поддерживала армян в регионе, и мы должны способствовать углублению наших отношений."
 ARM_alaw_assyr_armen: "Алавитско-армянско-ассирийские связи"
 ARM_alaw_assyr_armen_desc: "Алавиты, армяне и ассирийцы — немусульманские меньшинства в Сирии. Чтобы наши общины выжили, мы должны сотрудничать и поддерживать друг друга."
 ARM_rescuing_diasp: "Спасение Диаспоры"
 ARM_rescuing_diasp_desc: "Ситуация в Сирии довольно нестабильна, и мы должны помочь нашей общине репатриироваться в Армению и интегрироваться в наше общество."
 ARM_human_aid_syr: "Гуманитарная помощь Сирии"
 ARM_human_aid_syr_desc: "Население Сирии остро нуждается в помощи, мы должны оказывать гуманитарную помощь Сирии и расширять наше влияние на них."
 ARM_intervene_in_syria: "Вмешаться в дела Сирии"
 ARM_intervene_in_syria_desc: "Мы должны направить наши войска на помощь Сирии в её войне!"
 arme.41.t: "Армяне Джавахетии требуют представительства!"
 arme.41.d: "Армянское население Самцхе-Джавахетии требует представительства в нашем парламенте и хочет получить расширенную автономию в составе Грузии. Они особо подчёркивают, что их протесты не связаны с Южной Осетией и Абхазией и что они не хотят вооружённого конфликта на своей родине.\n\nПравительство Армении само поддержало их требование, а также призвало к стабилизации ситуации и обратилось к армянам с призывом не начинать вооружённое восстание.\n\nПравительство Армении также заявило, что, если мы федерализируем нашу страну, они помогут нам интегрировать Южную Осетию и Абхазию через их диаспоры в обход российского влияния."
 arme.41.a: "Справедливая просьба!"
 arme.41.b: "Мы не можем себе этого позволить!"
 arme.42.t: "Федерализация!"
 arme.42.d: "Зачем ты это читаешь, маленький обманщик?"
 arme.42.a: "Заебумба?"
 djavakhq_pizdec: "[GEO.GetNameWithFlag] Отказался от мирного урегулирования"
 arme.43.t: "Федерализация [GEO.GetNameWithFlag]!"
 arme.43.d: "Грузия приняла предложение армян Джавахка и федерализировала свою страну."
 arme.43.a: "Замечательно!"
 arme.44.t: "[GEO.GetNameWithFlag] Отказался от федерализации!"
 arme.44.d: "Грузия отказалась от федерализации и не предоставит автономию Джавахетии."
 arme.44.a: "Какой позор!"
 geofed_arm_tt: "[GEO.GetNameWithFlag] может стать федеративным государством и предоставить автономию [ARM.GetFlag]§9Джавахк§!"
 ARM_djavakhq: "Автономия Джавахети"
 arme.45.t: "[ARM.GetNameWithFlag] Предлагает решение конфликта!"
 arme.45.d: "Недавно правительство Армении решило выступить посредником в нашем конфликте с Грузией. Армяне предлагают решение, при котором мы [ROOT.GetNameWithFlag] получим полную автономию с возможностью отделения, если захотим. Вспомните недавнюю ситуацию с Джавахкской автономной областью и то, как эффективно она была разрешена. Армения также гарантирует, что Грузия не отнимет у нас автономию. Должны ли мы согласиться?"
 arme.45.a: "Конечно!"
 arme.45.b: "Мы не откажемся от своего суверенитета!"
 sooabk_peac_tt: "[SOO.GetNameWithFlag] и [ABK.GetNameWithFlag] присоединятся к [GEO.GetNameWithFlag] в качестве §Yавтономных регионов§! и мы получим влияние на [GEO.GetNameWithFlag]!"
 arme.46.t: "[FROM.GetNameWithFlag] Принимает федерализацию!"
 arme.46.d: "[FROM.GetNameWithFlag] приняли армянское решение о федерализации с Грузией и теперь являются частью грузинского государства."
 arme.46.a: "Замечательно!"
 arme.46.b: "Отлично!"
 arme.47.t: "[FROM.GetNameWithFlag] Отвергает федерализацию!"
 arme.47.d: "[FROM.GetNameWithFlag] отклонил наше предложение по решению проблемы."
 arme.47.a: "Очень неудачно."
 arme.48.t: "[ARM.GetNameWithFlag] Требует Самцхе-Джавахети!"
 arme.48.d: "Недавно правительство [ARM.GetNameWithFlag] заявило, что угнетение армян в Грузии должно быть прекращено прямо сейчас.\n\nНаши официальные лица и некоторые местные армянские прогрузинские деятели отрицают любые заявления об угнетении, однако Армения уже начала собирать войска на грузино-армянской границе."
 arme.48.a: "Ублюдки!"
 arme.49.t: "[ARM.GetNameWithFlag] — [GEO.GetNameWithFlag] Война!"
 arme.49.d: "Недавно Армения объявила войну Грузии. Возможно, это наш исторический шанс полностью уничтожить грузинского Голиафа!"
 arme.49.a: "Мы присоединяемся!"
 arme.49.b: "Это слишком рискованно..."
 ARM_amenia_georgia_trade: "[ARM.GetNameWithFlag] — [GEO.GetNameWithFlag] Торговая сделка"
 arme.50.a: "Конечно!"
 arme.50.b: "Нам это неинтересно."
 arme.52.b: "Давайте продолжим нашу дипломатическую миссию."
 arme.54.t: "[GEO.GetNameWithFlag] принимает!"
 arme.54.d: "[GEO.GetNameWithFlag] принял наше дипломатическое предложение предоставить нам доступ к черноморским портам."
 arme.54.a: "Замечательно!"
 arme.55.t: "[GEO.GetNameWithFlag] Отклонить!"
 arme.55.d: "[GEO.GetNameWithFlag] отклонил наше предложение о дружбе и торговле."
 arme.55.a: "Брат"
 arme.55.b: "Мы должны продолжать дипломатические усилия!"
 arme.56.t: "[ARM.GetNameWithFlag] предлагает сделку по экспорту электроэнергии!"
 arme.56.d: "Недавно Армения предложила нам сделку по экспорту электроэнергии, в рамках которой они будут поставлять нам электроэнергию в течение нескольких лет по доступной цене. Должны ли мы согласиться?"
 arme.56.a: "Конечно!"
 arme.56.b: "К сожалению, нет."
 arme.57.t: "[ARM.GetNameWithFlag] хочет приобрести наше оружие"
 arme.57.d: "[ARM.GetName] выразила желание приобрести некоторое количество нашего оружия в рамках укрепления военного сотрудничества с нами, а также для усиления своих вооружённых сил. Должны ли мы согласиться?"
 arme.57.a: "Конечно!"
 arme.57.b: "К сожалению, нет."
 arme.58.t: "Военный контракт с [POL.GetNameWithFlag]"
 arme.58.d: "Они согласились продать нам своё оружие в рамках военного сотрудничества между двумя странами, что очень обнадеживает, потому что мы сможем значительно укрепить наши вооружённые силы."
 arme.58.a: "Хорошо"
 arme.59.t: "Военный контракт с [POL.GetNameWithFlag]"
 arme.59.d: "Они отказались подписывать контракт на поставку нам оружия, видимо, считая, что их оружие в наших руках нарушит баланс сил? Глупость какая-то"
 arme.59.a: "Печально"
 arme.60.t: "[ARM.GetNameWithFlag] Стремится улучшить отношения с нами"
 arme.60.d: "Правительство Армении явно настроено на более серьёзное улучшение дипломатических отношений между нашими странами и намерено пригласить нас подписать соглашение о дружбе и сотрудничестве. Должны ли мы согласиться?"
 arme.60.a: "Конечно!"
 arme.60.b: "К сожалению, нет."
 arme.61.t: "Партнерство с [POL.GetNameWithFlag]"
 arme.61.d: "Правительство Польши одобрило соглашение о партнёрстве и дружбе между нашими странами, что, несомненно, обнадеживает, ведь всё больше стран становятся нашими партнёрами!"
 arme.61.a: "Хорошо"
 arme.62.t: "Партнерство с [POL.GetNameWithFlag]"
 arme.62.d: "Польское правительство отказалось заключить с нами договор о дружбе и сотрудничестве, что, конечно, печально, потому что мы всегда были нацелены на сотрудничество между нашими странами."
 arme.62.a: "Печально"
 arme.63.t: "[ARM.GetNameWithFlag] запрашивает помощь в разработке флота"
 arme.63.d: "Правительство Армении, ссылаясь на соглашение, заключённое во времена Первой Республики Армения, просит наше правительство о помощи в развитии флота, поскольку теперь у Армении снова есть выход к морю. Должны ли мы согласиться?"
 arme.63.a: "Конечно!"
 arme.63.b: "К сожалению, нет."
 arme.64.t: "[POL.GetFlag]Польская помощь в развитии флота"
 arme.64.d: "Правительство Польши согласилось помочь нам в развитии нашего флота, и теперь мы будем укреплять наши военно-морские силы."
 arme.64.a: "Круто"
 arme.65.t: "[POL.GetFlag]Польская помощь в развитии флота"
 arme.65.d: "Правительство Польши отказалось помочь нам в развитии наших военно-морских сил, сославшись на финансовую невозможность этого."
 arme.65.a: "Печально"
 arme.66.t: "[ARM.GetNameWithFlag] приглашает нас вспомнить Грюнвальд"
 arme.66.d: "Грюнвальдская битва — историческое событие в истории Польши, когда Тевтонский орден и его союзники потерпели полное поражение от польской армии. Историки также подтверждают участие армян в этом событии на стороне польской армии. Это сильно разозлит немецкую сторону. Согласны ли мы с этим?"
 arme.66.a: "Это повод для гордости."
 arme.66.b: "К сожалению, нет."
 arme.67.t: "Польско-армянское наследие Грюнвальдской битвы"
 arme.67.d: "Правительство Польши поддержало наше желание сохранить это историческое событие в памяти наших народов как повод для гордости."
 arme.67.a: "Хорошо"
 arme.68.t: "Польско-армянское наследие Грюнвальдской битвы"
 arme.68.d: "Польское правительство не поддержало наше желание поднять историю событий тех лет, видимо, они боятся немецкого сапога!"
 arme.68.a: "Печально"
 arme.69.t: "Польская вишня"
 arme.69.d: "Любые отношения между странами начинаются с малого, поэтому наши отношения с Польшей берут начало с покупки польских ягод для нашего рынка. Возможно, мы сможем расширить наше партнёрство с ними."
 arme.69.a: "Мы надеемся на это"
 arme.70.t: "[ARM.GetNameWithFlag] Предлагает совместные учения"
 arme.70.d: "Армения намерена расширять военно-техническое сотрудничество с нами и предлагает провести совместные учения наших сил специального назначения для обмена опытом."
 arme.70.a: "Мы согласны"
 arme.70.b: "Нет"
 arme.71.t: "Совместные учения с Грецией"
 arme.71.d: "Правительство Греции приняло наше предложение, и мы провели совместные учения наших сил специального назначения."
 arme.71.a: "Вместе мы сильнее"
 arme.72.t: "Совместные учения с Грецией"
 arme.72.d: "Правительство Греции отказалось проводить совместные учения с нашими силами специального назначения."
 arme.72.a: "На это должны быть причины"
 ARM_legacy_of_grunwald_idea: "Наследие Грюнвальдской битвы"
 ARM_anti_turkish_idea: "Антитурецкая дипломатия"
 ARM_amenia_georgia_electro: "[ARM.GetNameWithFlag] Импорт электроэнергии"
 ARM_amenia_georgia_electro_agre: "Экспорт электроэнергии в [GEO.GetNameWithFlag]"
 arme.74.t: "[GEO.GetNameWithFlag] Согласен!"
 arme.74.d: "Грузия согласилась на наше предложение по экспорту электроэнергии, и сейчас мы создаём всю необходимую инфраструктуру для транспортировки электроэнергии."
 arme.74.a: "Отлично!"
 arme.75.t: "[GEO.GetNameWithFlag] Отказано!"
 arme.75.d: "Грузия считает наше предложение по экспорту электроэнергии вредным для их собственной электроэнергетической отрасли. Таким образом, они не хотят, чтобы наша электроэнергия поступала в их страну."
 arme.75.a: "Безумный"
 ARM_bilat_trade_agreement: "Двустороннее торговое соглашение"
 ARM_bilat_trade_agreement_desc: "Торговля между Арменией и Ираном имеет большой потенциал. Мы должны создать условия, в которых между нашими странами не будет препятствий в сфере торговли."
 ARM_memorandum_of_understanding: "Меморандум о взаимопонимании"
 ARM_memorandum_of_understanding_desc: "Государственные СМИ Ирана и Армении должны подписать меморандум о взаимопонимании и координации в борьбе с дезинформацией об обеих странах, распространяемой их общими врагами."
 ARM_amenia_iran_memo: "[ARM.GetNameWithFlag] — [PER.GetNameWithFlag] Меморандум о взаимопонимании"
 arme.76.t: "[ARM.GetNameWithFlag] — [PER.GetNameWithFlag] меморандум о взаимопонимании!"
 arme.76.d: "Недавно армянские правительственные СМИ обратились к нам с предложением взаимовыгодной сделки. Они предлагают подписать меморандум, согласно которому иранские и армянские СМИ будут бороться с дезинформацией о наших странах, распространяемой нашими общими врагами. Должны ли мы согласиться на это предложение?"
 arme.76.a: "Конечно!"
 arme.76.b: "Нас это не интересует"
 arme.77.t: "[PER.GetNameWithFlag] Согласен!"
 arme.77.d: "Иран согласился с нашим предложением о меморандуме, в соответствии с которым иранские и армянские СМИ будут бороться с дезинформацией о наших странах, распространяемой нашими общими врагами."
 arme.77.a: "Отлично!"
 arme.78.t: "[PER.GetNameWithFlag] Отказано!"
 arme.78.d: "Иран не видел смысла в подписании предложенного нами меморандума."
 arme.78.a: "Странный"
 arme.80.t: "Политическое сотрудничество с [ARM.GetNameWithFlag]"
 arme.80.d: "Армения — наш партнёр и одна из самых близких нам по духу стран, у нас общее наследие, и мы должны поддерживать друг друга, поэтому неудивительно, что Армения выразила желание расширить наше сотрудничество."
 arme.80.a: "Мы друзья!"
 arme.80.b: "Нам это неинтересно"
 arme.81.t: "Политическое сотрудничество с [GRE.GetNameWithFlag]"
 arme.81.d: "Греция выразила готовность сотрудничать с нами в политической сфере, и вместе наши государства могут многого добиться!"
 arme.81.a: "Хорошо"
 arme.82.t: "Политическое сотрудничество с [GRE.GetNameWithFlag]"
 arme.82.d: "Греция не готова расширять политическое сотрудничество с нами, они не видят в этом смысла"
 arme.82.a: "Печально"
 arme.83.t: "Совместная антитурецкая политика"
 arme.83.d: "Турция представляет равную угрозу как для Армении, так и для нас. Армения предлагает проводить совместную антитурецкую политику, чтобы показать турецкому правительству его место."
 arme.83.a: "Турция должна нас бояться"
 arme.83.b: "Нам это неинтересно"
 arme.84.t: "Совместная антитурецкая политика"
 arme.84.d: "Правительство Греции поддержало нашу антитурецкую политическую инициативу, и мы намерены бороться с влиянием Турции на нас."
 arme.84.a: "Хорошо"
 arme.85.t: "Совместная антитурецкая политика"
 arme.85.d: "Правительство Греции решило не поддерживать нашу антитурецкую инициативу, что нас разочаровало."
 arme.85.a: "Печально"
 arme.86.t: "Партнерство с [ARM.GetNameWithFlag]"
 arme.86.d: "Армения намерена расширять партнёрские отношения с нами в рамках сотрудничества с Европейским союзом. Они видят в нас тех, кто поможет им взаимодействовать со всем ЕС."
 arme.86.a: "Мы друзья!"
 arme.86.b: "Нам это неинтересно"
 arme.87.t: "Политическое сотрудничество с [GRE.GetNameWithFlag]"
 arme.87.d: "Греция готова расширять наше политическое сотрудничество, а также помогать в установлении контактов с Европейским союзом."
 arme.87.a: "Хорошо"
 arme.88.t: "Помощь в борьбе за Кипр"
 arme.88.d: "Правительство Армении поддерживает наши усилия по защите наших интересов на Кипре и готово оказать нам максимальную поддержку в этой борьбе. Готовы ли мы повысить ставки и привлечь к этому Армению?"
 arme.88.a: "Да"
 arme.88.b: "Нам это неинтересно"
 arme.89.t: "Помощь в борьбе за Кипр"
 arme.89.d: "Греческое правительство выразило огромную радость по поводу нашего предложения о помощи в решении кипрского вопроса и ясно дало понять, что мы можем помочь им любыми необходимыми средствами."
 arme.89.a: "Хорошо"
 arme.90.t: "Помощь в борьбе за Кипр"
 arme.90.d: "Греческое правительство отказало нам и предупредило об участии в кипрском вопросе. Похоже, они боятся усугубить ситуацию."
 arme.90.a: "Печально"
 arme.91.t: "Армения поддерживает нас на Кипре"
 arme.91.d: "Армянские спецслужбы активно помогают нам в решении нашего вопроса на Кипре, способствуя усилению нашего влияния на острове."
 arme.91.a: "Хорошо"
 ARM_mithridates_legacy: "Наследие Митридата"
 ARM_mithridates_legacy_desc: "С древних времён армяне и греки всегда разделяли общие ценности, кровное братство и общих врагов. В традициях наследия Митридата Понтийского мы должны продолжать дружбу между нашими братскими народами."
 ARM_reassuring_comp_agre: "Всеобъемлющее соглашение"
 ARM_reassuring_comp_agre_desc: "Мы должны подписать всеобъемлющее соглашение о дружбе с Грецией, чтобы наконец официально оформить наши отношения на правительственном уровне."
 ARM_anti_turk_diplo: "Антитурецкая дипломатия"
 ARM_anti_turk_diplo_desc: "Мы должны координировать наши дипломатические усилия с Грецией, чтобы противостоять турецким притязаниям на нашу территорию."
 ARM_our_friend_in_eu: "Наш друг в ЕС"
 ARM_our_friend_in_eu_desc: "Греция — наш ближайший союзник в Европейском союзе. Мы должны использовать это в своих интересах."
 ARM_support_cyprus: "Поддержите Кипр"
 ARM_support_cyprus_desc: "Как и у нас в Арцахе, у Греции есть Кипр. Там тоже присутствуют турецкие тиранические решения. Мы должны поддержать греческое дело на Кипре."
 arme.79.t: "[ARM.GetNameWithFlag] Предлагает проект строительства плотины!"
 arme.79.d: "Недавно правительство Армении предложило построить совместную гидроэлектростанцию на реке Аракс, которая протекает между нашими границами. Должны ли мы согласиться на их предложение?"
 arme.79.a: "Конечно, мы согласны!"
 arme.79.b: "Нет, нас это не интересует."
 arme.92.t: "[PER.GetNameWithFlag] Согласен!"
 arme.92.d: "Иран согласился на совместное строительство гидроэлектростанции в Сюникской области. Они уже внесли свою часть оплаты."
 arme.92.a: "Отлично!"
 ARM_amenia_iran_dam_share: "Доля Сюникской гидроэлектростанции"
 idea_willcanc_if_rel_tt: "§YЭта идея будет удалена, если наши отношения с [ARM.GetNameWithFlag] ухудшатся.§!"
 dam_syunik_tt: "§YГидроэлектростанция§! с §Yвыработкой энергии 0,53§! будет построена в §YSюнике!§!"
 arme.93.t: "[PER.GetNameWithFlag] Отказано!"
 arme.93.d: "Иран не заинтересован в строительстве гидроэлектростанции в Сюникской области."
 arme.93.a: "Очень неудачно."
 ARM_arax_hydro_power: "Гидроэлектростанция в Араксе"
 ARM_arax_hydro_power_desc: "Мы можем предложить Ирану сделку по строительству гидроэлектростанции в Сюникской области на реке Аракс."
 ARM_export_weapons_iran: "Экспорт оружия в Иран"
 ARM_export_weapons_iran_desc: "Из-за давления на Иран со стороны Запада они могут заинтересоваться покупкой нашего оружия по разумной цене..."
 arme.94.t: "[ARM.GetNameWithFlag] предлагает сделку по продаже оружия!"
 arme.94.d: "Недавно правительство Армении предложило нам партию пехотного вооружения военного образца. Они предлагают нам разумную цену, учитывая текущую ситуацию."
 arme.94.a: "Конечно, мы согласны!"
 arme.94.b: "Нас это не интересует."
 arme.95.t: "[PER.GetNameWithFlag] Согласен!"
 arme.95.d: "Иран согласился купить наше оружие, и вскоре поставки будут завершены."
 arme.95.a: "Отлично!"
 arme.96.t: "[PER.GetNameWithFlag] Отказано!"
 arme.96.d: "Иран по какой-то причине не согласился покупать наше оружие."
 arme.96.a: "Очень неудачно."
 ARM_free_trade_zone: "Зона свободной торговли Мегри"
 ARM_third_power_transmission: "Свободная экономическая зона Мегри"
 ARM_third_power_transmission_desc: "Чтобы увеличить объёмы торговли с Ираном, мы должны создать зону свободной торговли в Мегри."
 ARM_iranian_drone_deal: "Покупка иранских беспилотников"
 ARM_iranian_drone_deal_desc: "Иранские беспилотники доказали свою эффективность в современных боевых условиях. Мы можем найти им применение..."
 arme.97.t: "[ARM.GetNameWithFlag] хочет купить наши дроны!"
 arme.97.d: "Недавно Армения проявила интерес к покупке наших дронов. Должны ли мы согласиться на их предложение и предоставить им дроны за подходящую сумму?"
 arme.97.a: "Конечно!"
 arme.97.b: "К сожалению, нет."
 arme.98.t: "[PER.GetNameWithFlag] Согласен!"
 arme.98.d: "Иран согласился продать нам несколько своих беспилотников. Они будут доставлены в ближайшее время."
 arme.98.a: "Отлично!"
 arme.99.t: "[PER.GetNameWithFlag] Отказано!"
 arme.99.d: "Иран не согласился на нашу сделку по закупке дронов."
 arme.99.a: "Ух."
 ARM_covert_defense_agreement: "Соглашение о тайной обороне"
 ARM_covert_defense_agreement_desc: "Мы должны заключить союз с Ираном на более глубоком секретном уровне, чтобы обеспечить безопасность наших государств."
 arme.100.t: "[ARM.GetNameWithFlag] предлагает соглашение о скрытой защите!"
 arme.100.d: "Недавно Армения предложила заключить между нашими двумя странами секретное соглашение о защите. Они хотят, чтобы мы гарантировали их независимость, а они будут гарантировать нашу. Должны ли мы согласиться?"
 arme.100.a: "Конечно!"
 arme.100.b: "Нет, мы не можем так рисковать."
 arme.104.t: "Повстанческие батальоны"
 arme.104.d: "Наше восстание набирает обороты, уже сформированы целые батальоны, готовые защищать нашу свободу от иранской оккупации."
 arme.104.a: "За свободу Курдистана"
 arme.105.t: "Торговое соглашение с Арменией"
 arme.105.d: "Правительство Армении хотело бы заключить с нами торговое соглашение в обход структур Европейского союза. Они считают, что это будет лучшим способом экономического сотрудничества, чем ждать годами, пока европейская бюрократия сделает свою работу."
 arme.105.a: "Мы согласны"
 arme.105.b: "Мы не согласны"
 arme.106.t: "Соглашение об экономическом и торговом сотрудничестве с Арменией"
 arme.106.d: "Правительство Армении намерено расширить культурные и экономические связи с нашей страной. Армения предлагает заключить ряд договоров и соглашений, направленных на сотрудничество в этих областях между нашими странами."
 arme.106.a: "Мы согласны"
 arme.106.b: "Мы не согласны"
 arme.107.t: "Торговое соглашение с Францией"
 arme.107.d: "Правительство Франции согласилось заключить с нами ряд соглашений об экономическом и культурном сотрудничестве"
 arme.107.a: "Хорошо"
 arme.108.t: "Торговое соглашение с Францией"
 arme.108.d: "Французское правительство отказалось расширять сотрудничество с нами в культурной и экономической сферах, очевидно, они не считают нас возможными партнёрами."
 arme.108.a: "Печально"
 arme.109.t: "Соглашение о сотрудничестве в области образования с Арменией"
 arme.109.d: "Правительство Армении выразило заинтересованность в сотрудничестве с нашими учебными заведениями и хотело бы видеть представительства наших лучших университетов в своей стране. Для нас это отличная возможность повлиять на умы армянской молодёжи."
 arme.109.a: "Мы согласны"
 arme.109.b: "Мы не согласны"
 arme.110.t: "Соглашение о сотрудничестве в области образования с Францией"
 arme.110.d: "Французское правительство выразило готовность и желание активно сотрудничать с нами в сфере образования, а также готово открыть представительства своих высших учебных заведений в нашей стране."
 arme.110.a: "Хорошо"
 arme.111.t: "Соглашение о сотрудничестве в области образования с Францией"
 arme.111.d: "Французское правительство отклонило наше предложение о сотрудничестве в области образования между нашими странами. Похоже, они не настроены вести с нами диалог в этой сфере."
 arme.111.a: "Печально"
 arme.112.t: "Военное Сотрудничество с Арменией"
 arme.112.d: "Правительство Армении намерено предложить нам военное сотрудничество между нашими странами. Армения очень заинтересована в опыте наших международных миссий, а также в опыте Иностранного легиона."
 arme.112.a: "Мы согласны"
 arme.112.b: "Мы не согласны"
 arme.113.t: "Военное Сотрудничество с Францией"
 arme.113.d: "Французское правительство согласилось на сотрудничество между нашими вооружёнными силами, особенно в плане приобретения опыта в проведении международных миссий, а также в некоторых операциях Иностранного легиона."
 arme.113.a: "Круто"
 arme.114.t: "Военное Сотрудничество с Францией"
 arme.114.d: "Французское правительство отказалось сотрудничать с нами в военном плане. Очевидно, они не верят, что наша армия способна перенять зарубежный опыт."
 arme.114.a: "Печально"
 arme.115.t: "Армения во Франкофонии"
 arme.115.d: "Правительство Армении уже давно стремится стать частью Франкофонии, возможно, это станет для них чем-то большим, потому что со временем мы сможем полностью включить их во франкофонию. Стоит ли поддерживать стремление Армении стать частью Франкофонии?"
 arme.115.a: "Да"
 arme.115.b: "Нет"
 arme.116.t: "Армения во Франкофонии"
 arme.116.d: "Франция положительно отреагировала на наше желание стать частью Франкофонии, и теперь, когда мы находимся в сфере влияния Франции, мы можем рассчитывать на их поддержку."
 arme.116.a: "Круто"
 arme.117.t: "Армения во Франкофонии"
 arme.117.d: "Франция решила отказать нам в нашем желании стать частью Франкофонии, а в будущем — частью всей франкоязычной сферы."
 arme.117.a: "Печально"
 arme.118.t: "Армения хочет присоединиться к нашей военной европейской программе"
 arme.118.d: "Программа государственного партнёрства Европейского командования Вооружённых сил США (EUCOM SPP), согласно её собственному определению, — это программа государственного партнёрства Национальной гвардии, которая связывает штаты США с определёнными странами-партнёрами для поддержки целей командования по сотрудничеству в области безопасности. В настоящее время в зоне ответственности Европейского командования Вооружённых сил США существует 22 партнёрских отношения со странами бывшего Советского Союза, Югославии и Варшавского договора. Став независимыми после распада Советского Союза 26 декабря 1991 года, эти страны вскоре обратились за советом и помощью к Соединённым Штатам в создании новых сил самообороны."
 arme.118.a: "Конечно, нам нужно обучать наших союзников"
 arme.118.b: "К сожалению, нет"
 arme.119.t: "[USA.GetNamewithFlag] принимает!"
 arme.119.d: "[FROM.GetNameWithFlag] приняли нашу инициативу, и теперь наши войска будут участвовать в совместных учениях с нашими европейскими союзниками."
 arme.119.a: "Идеально"
 arme.120.t: "[USA.GetNamewithFlag] Отказано"
 arme.120.d: "Возможно, на это повлияла наша внешняя политика, но нам не разрешили участвовать в совместных учениях европейских стран"
 arme.120.a: "Плохо"
 arme.121.t: "Совместные учения со штатом Канзас"
 arme.121.d: "Армения желает провести совместные учения с нашей армией штата Канзас"
 arme.121.a: "Конечно"
 arme.121.b: "Никогда"
 arme.122.t: "[USA.GetNamewithFlag] принимает!"
 arme.122.d: "[FROM.GetNameWithFlag] согласны на совместные учения нашей армии и Национальной гвардии Канзаса."
 arme.122.a: "Идеально"
 arme.123.t: "[USA.GetNamewithFlag] отклонили наше предложение"
 arme.123.d: "К сожалению, мы не сможем повысить боеготовность наших вооружённых сил в ходе совместных учений со штатом Канзас"
 arme.123.a: "Плохой"
 arme.124.t: "Армения стремится получить статус основного союзника, не входящего в НАТО"
 arme.124.d: "Мы рассматриваем Армению как ключевую страну в Кавказском регионе, и её участие в программе партнёрства с НАТО является хорошей перспективой для расширения нашего влияния там."
 arme.124.a: "Да, мы согласны"
 arme.124.b: "Нет, Армения слаба"
 arme.125.t: "[USA.GetNamewithFlag] принимает!"
 arme.125.d: "[USA.GetNamewithFlag] ратифицировали нашу заявку, и теперь у нас есть уникальная возможность для военного сотрудничества с НАТО"
 arme.125.a: "Хорошо"
 arme.126.t: "[USA.GetNamewithFlag] отклонили нашу заявку"
 arme.126.d: "[USA.GetNamewithFlag] решили отклонить нашу заявку, поскольку мы не соответствуем их стандартам"
 arme.126.a: "Так себе"
 arme.127.t: "Дополнительные инвестиции в [ARM.GetNamewithFlag]?"
 arme.127.d: "Необходимо развивать экономические связи между нашими странами посредством различных совместных программ"
 arme.127.a: "Да, конечно"
 arme.127.b: "Никогда"
 arme.128.t: "[USA.GetNamewithFlag] принимает!"
 arme.128.d: "К счастью, нам удалось убедить [USA.GetNamewithFlag] в необходимости дополнительных программ финансирования в нашей стране"
 arme.128.a: "Хорошо"
 arme.129.t: "[USA.GetNamewithFlag] отклонили наше предложение"
 arme.129.d: "К сожалению, [USA.GetNamewithFlag] это не интересует."
 arme.129.a: "Плохой"
 arme.130.t: "[ARM.GetNamewithFlag] запрашивает платежи по программе Millennium Challenge Compact"
 arme.130.d: "Армения считает, что их государство прошло все этапы совершенствования государственного управления и готово к получению средств в рамках программы «Вызовы тысячелетия»"
 arme.130.a: "Конечно, они готовы"
 arme.130.b: "Нет, исправь свою страну"
 arme.133.t: "Лоббирование интересов ANCA"
 arme.133.d: "Армянский национальный комитет Америки (AНКА) — это массовая армяно-американская организация. Её штаб-квартира находится в Вашингтоне, округ Колумбия, а региональные офисы — в Глендейле, Калифорния, и Уотертауне, Массачусетс."
 arme.133.a: "Хорошо"
 arme.134.t: "[ARM.GetNamewithFlag] требует признания Геноцида армян"
 arme.134.d: "Армения очень настойчиво добивается признания геноцида армян. Если мы согласимся на это, наше влияние в Армении значительно усилится, но это испортит наши отношения с Турцией"
 arme.134.a: "Турция должна быть наказана за это"
 arme.134.b: "Что за армянин?"
 arme.135.t: "[USA.GetNamewithFlag] Признано геноцидом!"
 arme.135.d: "Этот день действительно станет одним из самых важных в истории Армении, поскольку нам удалось убедить [USA.GetNamewithFlag] признать геноцид, совершённый Турцией."
 arme.135.a: "Ура!"
 arme.136.t: "[USA.GetNamewithFlag] Притворяются, Что Не Понимают, О Чем Мы Говорим."
 arme.136.d: "К сожалению, США предпочитают дружить скорее с [TUR.GetNamewithFlag], чем с нами"
 arme.136.a: "Плохо"
 arme.137.t: "[ARM.GetNamewithFlag] выходит из военных соглашений с [USA.GetNamewithFlag]"
 arme.137.d: "Относимся ли мы к категории слабых стран, которые не могут позаботиться о себе сами? Эти страны сильно зависят от мнения[USA.GetNamewithFlag]], потому что они полагаются только на [USA.GetNamewithFlag] в производстве и поставках оружия, и это вредит их собственной безопасности, делая их зависимыми от Вашингтона. Нас это больше не интересует."
 arme.137.a: "Уходи, НАТО!"
 arme.144.t: "Замораживание активов [USA.GetNamewithFlag]"
 arme.144.d: "Валюта, которую США влили в нашу страну, была направлена на свержение нашего правительства. Мы национализируем этот капитал в качестве компенсации."
 arme.144.a: "Это принадлежит нам"
 arme.145.t: "Выход из состава неправительственных организаций"
 arme.145.d: "[USA.GetNamewithFlag] финансируют организации, которые угрожают нашей безопасности. Мы больше не заинтересованы в их участии"
 arme.145.a: "Так будет лучше"
 arme.149.t: "[ARM.GetNamewithFlag] хочет расширить культурные связи"
 arme.149.d: "Наши народы связаны многовековой историей, и мы должны сохранить эту связь в будущем. Кроме того, такое сотрудничество приносит взаимную выгоду нашим странам в политическом и экономическом плане."
 arme.149.a: "Конечно"
 arme.149.b: "Нет"
 arme.150.t: "[SYR.GetNamewithFlag] принимает!"
 arme.150.d: "Правительство Сирии полностью с нами согласно и готово к дальнейшему расширению культурного взаимодействия"
 arme.150.a: "Хорошо"
 arme.151.t: "[SYR.GetNamewithFlag] отвергает культурное сотрудничество"
 arme.151.d: "Им это неинтересно, и они отклонили наше предложение"
 arme.151.a: "Плохо"
 arme.152.t: "[ARM.GetNamewithFlag] эвакуирует диаспору обратно в [ARM.GetNamewithFlag]"
 arme.152.d: "Из-за войны, в которую вовлечена наша страна, правительство Армении решило эвакуировать население обратно в [ARM.GetNamewithFlag]"
 arme.152.a: "Счастливого пути!"
 arme.153.t: "Армяне прибыли из [SYR.GetNamewithFlag]"
 arme.153.d: "Мы смогли эвакуировать наших людей из Сирии, которая сейчас переживает трудные времена"
 arme.153.a: "Хорошо"
 arme.154.t: "Гуманитарная помощь [SYR.GetNamewithFlag]"
 arme.154.d: "Наши сирийские друзья находятся в трудном положении, поэтому мы окажем им гуманитарную помощь"
 arme.154.a: "Наши братья должны быть спасены!"
 arme.155.t: "[ARM.GetNamewithFlag] Предоставляет гуманитарную помощь"
 arme.155.d: "Наши друзья из [ARM.GetNamewithFlag] прислали нам гуманитарную помощь. Наш народ сердечно благодарит армянский народ за то, что он нас не забывает"
 arme.155.a: "Боже, храни Армению!"
 arme.156.t: "[ARM.GetNamewithFlag] Отправляет нам военную помощь"
 arme.156.d: "[ARM.GetNamewithFlag] готова оказать нам помощь, которая должна улучшить нашу ситуацию на передовой"
 arme.156.a: "Спасибо"
 arme.156.b: "Нам это не нужно"
 arme.157.t: "[SYR.GetNamewithFlag] Принимает нашу помощь"
 arme.157.d: "Их военное руководство благодарит нас за оказанную помощь"
 arme.157.a: "Хорошо"
 arme.158.t: "[SYR.GetNamewithFlag] Отказывается от помощи"
 arme.158.d: "Видимо, им на самом деле не нужна наша помощь."
 arme.158.a: "Окей"
 arme.163.t: "[ARM.GetNamewithFlag] желает вступить в НАТО"
 arme.163.d: "Они заверяют, что будут работать на общее благо и станут ключевым партнёром альянса в своём регионе."
 arme.163.a: "Конечно"
 arme.163.b: "Нет"
 arme.164.t: "[USA.GetNamewithFlag] Принимает нас в Альянс"
 arme.164.d: "Нам удалось заручиться поддержкой одного из самых сильных альянсов в мире"
 arme.164.a: "Идеально"
 arme.165.t: "[USA.GetNamewithFlag] отклоняет нашу заявку"
 arme.165.d: "Они не заинтересованы в нашем вступлении в НАТО."
 arme.165.a: "Так себе"
 ARM_relations_with_america: "Отношения с Сша"
 ARM_relations_with_america_desc: "В США проживает большая армянская диаспора, и у нас с ними очень хорошие исторические отношения. Со времён президента Вильсона многие армяне считали Америку нашим надёжным партнёром."
 ARM_join_us_eur_partn_prog: "Партнерство Европейского командования и государства"
 ARM_join_us_eur_partn_prog_desc: "Соединенные Штаты предлагают программу военного партнерства с их армейскими резервами, которая направлена на создание наших новых военных структур."
 ARM_expand_us_embassy: "Расширение посольства США"
 ARM_expand_us_embassy_desc: "У Америки уже есть очень большой участок земли под контролем их посольства. Однако, если они захотят больше земли для своего посольства, мы можем предоставить им её."
 ARM_additional_programs_for_armenia: "Дополнительные программы для Армении"
 ARM_additional_programs_for_armenia_desc: "США могут предоставить нам дополнительные программы развития, которые будут ориентированы исключительно на Армению."
 ARM_millennium_challenge_compact: "Соглашение о борьбе с вызовами тысячелетия"
 ARM_millennium_challenge_compact_desc: "«Вызов тысячелетия» — это пятилетнее правительственное соглашение США между MCC и страной-участницей, в рамках которого финансируются конкретные программы, направленные на сокращение бедности и стимулирование экономического роста."
 ARM_anca_lobbying: "Лоббирование интересов ANCA"
 ARM_anca_lobbying_desc: "Армянский национальный комитет Америки — это массовая армяно-американская организация. Её штаб-квартира находится в Вашингтоне, округ Колумбия, а региональные отделения — в Глендейле, штат Калифорния, и Уотертауне, штат Массачусетс."
 ARM_us_recog_arm_gen: "Признание США Геноцида армян"
 ARM_us_recog_arm_gen_desc: "Мы должны попросить Соединённые Штаты наконец оказать давление на Турцию и признать зверства турок во время Первой мировой войны геноцидом."
 ARM_kansas_armenia_partnership: "Государственное партнерство Канзаса и Армении"
 ARM_kansas_armenia_partnership_desc: "Армянская армия сотрудничает с Национальной гвардией Канзаса в рамках программы CSPP США. Мы должны проводить совместные тренировки."
 ARM_req_mnna_status: "Запрос на получение статуса основного союзника, не входящего в НАТО"
 ARM_req_mnna_status_desc: "Теперь, когда мы продемонстрировали истинную преданность западному делу, возможно, нам стоит запросить у США статус главного союзника вне НАТО."
 ARM_stopping_usaid: "Остановить деятельность USAID"
 ARM_stopping_usaid_desc: "USAID — это организация, которая занимается только продвижением американских интересов. Её нужно остановить!"
 ARM_close_us_embassy: "Закрытие посольства"
 ARM_close_us_embassy_desc: "США слишком долго плели против нас интриги через своё посольство. Это нужно остановить."
 ARM_seizing_us_investments: "Захват американских инвестиций"
 ARM_seizing_us_investments_desc: "Любые инвестиции США направлены не на процветание принимающей страны, а на получение капиталистической прибыли американской элитой. Мы должны их перехватить!"
 ARM_stop_military_coop: "Прекращение военного сотрудничества"
 ARM_stop_military_coop_desc: "Нам нет смысла сотрудничать в военной сфере со слабыми американцами."
 ARM_no_more_relations_with_us: "Больше никаких отношений с США"
 ARM_no_more_relations_with_us_desc: "Мы не можем позволить себе иметь КАКИЕ-ЛИБО отношения со страной-террористом США."
 ARM_no_more_ngo_funds: "Больше никаких фондов НПО"
 ARM_no_more_ngo_funds_desc: "НПО — это организации социального шпионажа, которые продвигают ценности, не соответствующие нашей повестке. Это необходимо прекратить."
 ARM_anti_nato_propaganda: "Пропаганда против НАТО"
 ARM_anti_nato_propaganda_desc: "НАТО — это империалистическая организация западной гегемонии! Как мы можем не рассказать миру правду о них?"
 ARM_combat_us_influence: "Борьба с влиянием США"
 ARM_combat_us_influence_desc: "Мы должны бороться с влиянием США на каждом шагу. От культуры до экономики — присутствие Америки должно быть ограничено."
 ARM_relations_with_iran: "Отношения с Ираном"
 ARM_relations_with_iran_desc: "Иран — один из наших старейших соседей. Пришло время решить, какими будут наши отношения в XXI веке."
 ARM_close_border_with_iran: "Близкая граница с Ираном"
 ARM_close_border_with_iran_desc: "Мы должны закрыть нашу границу с Ираном, чтобы больше не вести с ними торговлю."
 ARM_rip_the_trade_agreements: "Больше никакой торговли"
 ARM_rip_the_trade_agreements_desc: "Мы должны запретить иранскую продукцию и разорвать любые коммерческие связи между Ираном и Арменией."
 ARM_closing_blue_mosque: "Закрытие Голубой мечети"
 ARM_closing_blue_mosque_desc: "Иран использует Голубую мечеть как центр своего влияния в Армении. Мы должны положить этому конец."
 ARM_amenia_iran_agen_capt: "Контрразведка в Иране"
 ARM_capture_iranian_agents: "Контрразведка в Иране"
 ARM_capture_iranian_agents_desc: "Иран может попытаться вступить с нами в сговор. Мы должны быть готовы к такой ситуации."
 ARM_hez_are_terrorists: "\"Хезболла\" - Это Террористы!"
 ARM_hez_are_terrorists_desc: "«Хезболла» — террористическая организация, поддерживаемая Ираном. Мы должны осудить их политическую организацию и программу!"
 ARM_support_pjaks: "Поддержка Партии за свободную жизнь Курдистана"
 ARM_support_pjaks_desc: "Чтобы обуздать иранские амбиции, мы должны поддерживать курдские сепаратистские организации, такие как Партия свободной жизни Курдистана."
 ARM_post_ussr_partnersh: "Партнерские отношения на постсоветском пространстве"
 ARM_post_ussr_partnersh_desc: "Многие страны, с которыми у нас были экономические и политические отношения в советское время, сейчас довольно далеки от нас. Мы можем попытаться снова наладить наши отношения."
 ARM_trade_partnership_blr: "Партнерство с Беларусью"
 ARM_trade_partnership_blr_desc: "Белорусский рынок может быть очень интересен для нашего бизнеса, как и наш рынок для них."
 ARM_trade_partnership_kaz: "Партнерство с Казахстаном"
 ARM_trade_partnership_kaz_desc: "Наши отношения с Казахстаном, возможно, не самые радужные, но наши общие торговые интересы и глубокая интеграция с Россией могут быть выгодны нам обоим."
 ARM_trade_partnership_ukr: "Партнерство с Украиной"
 ARM_trade_partnership_ukr_desc: "Установление хороших торговых отношений с Украиной может быть очень выгодным для нас, поскольку наш рынок может быть очень подходящим для их продукции."
 arme.138.t: "[ARM.GetNameWithFlag] Хочет подписать Соглашение о сотрудничестве с ЕС!"
 arme.138.d: "Недавно Армения решила подписать соглашение о сотрудничестве с Европейским союзом. Стоит ли нам соглашаться на их предложение?"
 arme.138.a: "Конечно!"
 arme.138.b: "Мы не согласны?"
 arme.139.t: "[FROM.GetNameWithFlag] Принимает!"
 arme.139.d: "[FROM.GetNameWithFlag] компания приняла наше предложение, и соглашение будет подписано в ближайшее время."
 arme.139.a: "Отлично!"
 arme.140.t: "[FROM.GetNameWithFlag] Отвергает!"
 arme.140.d: "[FROM.GetNameWithFlag] отклонил наше предложение подписать соглашение о сотрудничестве."
 arme.140.a: "Очень неудачно."
 arme.141.t: "[ARM.GetNameWithFlag] хочет присоединиться к открытому плану действий!"
 arme.141.d: "Недавно Армения выразила заинтересованность в присоединении к Открытому плану действий. Планы действий направлены на улучшение программы реформ, проводимых правительством, на повышение их прозрачности, подотчётности, участия и инновационности. Должны ли мы позволить им присоединиться?"
 arme.141.a: "Конечно!"
 arme.141.b: "К сожалению, нет."
 arme.142.t: "[FROM.GetNameWithFlag] принимает!"
 arme.142.d: "Они приняли наш запрос на открытый план действий, который направлен на улучшение программы реформ, намеченных правительством, и на то, чтобы сделать их более прозрачными, подотчётными, основанными на широком участии и инновационными."
 arme.142.a: "Отлично!"
 arme.143.t: "[FROM.GetNameWithFlag] Отклонить!"
 arme.143.d: "[FROM.GetNameWithFlag] отклонил наше предложение присоединиться к плану открытых действий."
 arme.143.a: "Очень неудачно."
 arme.146.t: "Торговый дом в [ARM.GetNameWithFlag]"
 arme.146.d: "Правительство Армении предлагает нам расширить наши торговые отношения на новый уровень. Правительство Армении при содействии компании Multigroup готово предоставить помещение для создания торгового дома, где наши товары будут представлены на продажу армянским покупателям. Стоит ли нам заключать такое соглашение?"
 arme.146.a: "Да"
 arme.146.b: "Нет"
 arme.147.t: "Торговый дом Беларуси в Армении"
 arme.147.d: "Правительство Беларуси дало согласие на открытие торгового дома для белорусской продукции в нашей стране"
 arme.147.a: "Хорошо"
 arme.148.t: "Торговый дом Беларуси в Армении"
 arme.148.d: "Правительство Беларуси отказалось открывать в нашей стране торговый дом для продажи белорусской продукции"
 arme.148.a: "Печально"
 arme.159.t: "Обсуждения в рамках Стамбульской конвенции"
 arme.159.d: "Перед нами стоит вопрос о том, подписывать или нет Стамбульские соглашения о правах человека. Это соглашение приблизит нас к вступлению в Европейский союз, но может вызвать недовольство среди населения."
 arme.159.a: "Давайте подпишем их!"
 arme.159.b: "Мы не можем так рисковать."
 arme.160.t: "Совместные военные учения с Арменией"
 arme.160.d: "Правительство Армении предлагает нашим вооружённым силам провести совместные военные учения, чтобы поделиться опытом и навыками, улучшить координацию наших вооружённых сил и укрепить дружеские отношения между двумя странами."
 arme.160.a: "Мы согласны"
 arme.160.b: "Нет"
 arme.161.t: "Совместные военные учения с [FROM.GetName]"
 arme.161.d: "Их правительство согласилось провести совместные учения с нашими вооружёнными силами."
 arme.161.a: "Хорошо"
 arme.162.t: "Совместные военные учения с [FROM.GetName]"
 arme.162.d: "Их правительство отказалось проводить совместные учения с нашими вооружёнными силами."
 arme.162.a: "Печально"
 arme.166.t: "[ARM.GetNameWithFlag] Предлагает заключить научный договор!"
 arme.166.d: "Недавно правительство Армении предложило нам заключить договор о взаимном научном обмене, который потенциально выгоден обеим сторонам. Должны ли мы согласиться на их предложение?"
 arme.166.a: "Конечно!"
 arme.166.b: "К сожалению, нет."
 arme.167.t: "[KAZ.GetNameWithFlag] Согласен!"
 arme.167.d: "Казахстан согласился с нашим взаимовыгодным соглашением, и теперь обе стороны начнут извлекать из него выгоду."
 arme.167.a: "Отлично!"
 arme.168.t: "[KAZ.GetNameWithFlag] Отклоняется!"
 arme.168.d: "Казахстан отклонил наше предложение по договору, посчитав его своего рода уловкой, которая поставит их в более невыгодное положение."
 arme.168.a: "Ч-что?"
 arme.169.t: "[ARM.GetNameWithFlag] Предлагает деловое сотрудничество!"
 arme.169.d: "Недавно правительство Армении через свои диаспоральные связи в Украине обратилось к нам с предложением о взаимовыгодной коммерческой сделке. Стоит ли нам соглашаться?"
 arme.169.a: "Конечно!"
 arme.169.b: "Нет."
 arme.170.t: "[UKR.GetNameWithFlag] Согласен!"
 arme.170.d: "Украина согласилась на наше деловое соглашение, и теперь обе стороны начнут извлекать из него выгоду."
 arme.170.a: "Отлично!"
 arme.171.t: "[UKR.GetNameWithFlag] Отклоняется!"
 arme.171.d: "Украина отклонила наше деловое предложение, посчитав его своего рода уловкой, которая поставит их в ещё более невыгодное положение."
 arme.171.a: "Ч-что?"
 arme.172.t: "Армянская добровольческая бригада"
 arme.172.d: "Недавно при поддержке армянской диаспоры и правительства Армении местные армяне из Рожавы присоединились к нашей борьбе против турецкого и исламистского гнёта. Теперь они являются частью Освободительной армии рабочих и крестьян Турции (TİKKO) и Сирийских демократических сил. Бригада заявила, что её цели — защищать армян Сирии, их язык и культуру, а также все народы Автономной администрации Северной и Восточной Сирии от «Исламского государства Ирака и Леванта» (ИГИЛ) и турецкого государства, которое она назвала нынешними представителями фашистского Союза и Прогрессивного комитета."
 arme.172.a: "Отлично!"
 arme.173.t: "Соединенные Штаты Армении"
 arme.173.d: "Наша страна вступила в новый этап своего исторического развития! Теперь мы готовы объявить о создании Соединенных Штатов Армении! Наше государство расширилось до границ, достойных такого названия. Мы станем хранителями мира и демократии на всем Кавказе. Может быть, даже больше"
 arme.173.a: "Отлично!"
 ARM_kaz_scienc_part: "Научное партнерство с Казахстаном"
 ARM_kaz_scienc_part_desc: "Мы можем предложить Казахстану взаимовыгодное научное соглашение."
 ARM_diasp_ukr: "Связи в Украине"
 ARM_diasp_ukr_desc: "Армянская диаспора в Украине довольно многочисленна. Возможно, мы сможем использовать наши связи, чтобы найти взаимовыгодное решение."
 ARM_ukraine_cooperation_idea: "[ARM.GetNameWithFlag] - [UKR.GetNameWithFlag] По рукам"
 ARM_reach_out_baltics: "Протянуть руку помощи странам Балтии"
 ARM_reach_out_baltics_desc: "Мы должны наладить отношения со странами Балтии, учитывая наши исторические связи."
 ARM_gods_land: "Божья земля"
 ARM_gods_land_desc: "Святая земля в наши дни имеет огромное значение не только с религиозной точки зрения, но и из-за геополитического соперничества, которое там происходит."
 ARM_arm_quart_partnership: "Партнерство в Армянском квартале"
 ARM_arm_quart_partnership_desc: "Армянская апостольская церковь известна тем, что почти полностью контролирует святое место — гробницу Иисуса. Кроме того, армянский квартал в Иерусалиме имеет большое влияние в городе. Мы должны использовать эти факторы."
 ARM_recog_palest: "Признание Палестины"
 ARM_recog_palest_desc: "Израиль проявил достаточно враждебности по отношению к нам, чтобы мы теперь понимали борьбу палестинцев. Мы должны признать Палестину, чтобы обозначить свою позицию."
 ARM_support_israel: "Поддержка Израиля"
 ARM_support_israel_desc: "Израиль проявил добрую волю в сотрудничестве с нами. Мы должны ответить им тем же в духе дружбы."
 ARM_cont_pal_christians: "Поддерживайте палестинских христиан"
 ARM_cont_pal_christians_desc: "Мы должны поддерживать палестинских христиан, отправляя им гуманитарную помощь и укрепляя связи с Армянской церковью."
 ARM_relat_in_kurdistan: "Приблизиться к Курдистану"
 ARM_relat_in_kurdistan_desc: "Возможно, наши отношения с курдами не всегда были безоблачными, однако мы оба являемся жертвами турецкого гнёта, и поэтому мы должны объединиться."
 ARM_yazidi_repatriation: "Репатриация езидов"
 ARM_yazidi_repatriation2: "Репатриация езидов"
 ARM_accept_yazidis: "Принятие езидов"
 ARM_accept_yazidis_desc: "Езиды — религиозное меньшинство на Ближнем Востоке, которое исторически поддерживало очень хорошие отношения с армянами и никогда нас не предавало. Мы должны принять их организации в Армении и способствовать их культурному возрождению."
 ARM_our_land_their_freedom: "Наша Земля — это их свобода."
 ARM_our_land_their_freedom_desc: "Мы должны принять закон, который признает езидов официальным меньшинством в Армении и позволит им полностью репатриироваться в Армению, а также предоставит им места в парламенте."
 ARM_yazidis_are_kurds: "Езиды - это курды"
 ARM_yazidis_are_kurds_desc: "Мы должны поддерживать не езидские организации, а курдские, чтобы они поддерживали курдскую идентичность среди езидов."
 ARM_support_barzani_ambitions: "Поддерживать курдские амбиции"
 ARM_support_barzani_ambitions_desc: "Несмотря на то, что курды населяют бывшие армянские территории, мы всё равно должны поддержать их в борьбе против Турции."
 ARM_support_nubar_ozanian: "Поддержите армян в Рожаве"
 ARM_support_nubar_ozanian_desc: "Недавно роджаванские курды начали борьбу против исламистов и турецких захватчиков. Мы должны поддержать их."
 ARM_ministry_of_external_category: "Правительство Армении"
 ARM_ministry_of_external_category_desc: "£text_icon_armgovern §YПравительство Армении§! будет вынуждено предпринимать различные §Yвнутренние и внешнеполитические действия§! для того, чтобы выжить, процветать и расширять своё влияние.\n\nМеханика §Gинтеграции новых территорий§! требует, чтобы ваш §Yполитический режим§! имел §Oпретензии на определённые территории§!. Не все территории доступны для интеграции для всех политических партий.\n\nРешения, связанные с §Yармянской диаспорой§!, доступны при условии, что у вас есть соответствующая §Yнациональная идея§!."
 ARM_integration_new_lands: "§YИнтеграция§! новых территорий"
 ARM_new_crusade_israel: "Начните §YКрестовый поход§! за §Y[ISR.GetFlag]Иерусалимское королевство§!"
 ARM_new_crusade_hazbik: "Начните §YКрестовый поход§! за §Y[LEB.GetFlag] Герцогство Антиохия§!"
 ARM_new_crusade_palestine: "Начните §YКрестовый поход§! §Y[PAL.GetNameWithFlag]§!"
 ARM_italy_reclamation: "Начните §Gобъединение§! с §Y[ITA.GetNameWithFlag]§!"
 ARM_new_decision_govern_unlock_tt: "£text_icon_armgovern §YПравительство Армении§!: §Yпринимает§! новые решения"
 integr_stuff_tt: "Это §Yрешение§! позволит нам §Gинтегрировать§! различные §Gтерритории§!, если наш £text_icon_armgovern §Yполитический режим§! позволит нам это сделать!\nВнимательно следите за уровнем подчинения, некоторые регионы могут восстать против вашей оккупации."
 ARM_United_States: "Соединенные Штаты Армении"
 ARM_veter_must_rule: "Национальная демократия"
 ARM_veter_must_rule_desc: "Западные ценности и демократический подход не имеют смысла, если мы должны закрывать глаза на то, кто такие армяне и каковы наши национальные интересы. Ветераны должны возглавлять наши народы, даже если мы хотим настоящей демократии."
 ARM_request_support_us: "Армянский легион Америки"
 ARM_request_support_us_desc: "Армянский легион Америки — это организация, в которую входят армяне, служившие в армии США в прошлом. Легион намерен бороться с врагами армянского народа. В организации также есть небольшие специальные группы из пяти человек, которые проходят секретную подготовку под руководством бывших офицеров Корпуса морской пехоты США. В Армянском легионе уже более тысячи бойцов — молодых людей армянского происхождения. Мы должны поддержать их дело и включить их в состав вооружённых сил."
 ARM_staunch_western_position: "Заноза в боку"
 ARM_staunch_western_position_desc: "Чтобы Армения стала по-настоящему сильной и независимой, нам нужно забыть о тесном сотрудничестве с Россией и сосредоточиться исключительно на западных партнёрах."
 ARM_against_euroscepticism: "Против евроскептицизма"
 ARM_against_euroscepticism_desc: "Россия представляет угрозу. Таково единодушное мнение правительства страны. Пришло время принять реальные меры и вступить в НАТО. В качестве дополнительного преимущества это значительно затруднит попытки Турции подорвать наши позиции."
 ARM_nato_weapon: "Военная поддержка со стороны НАТО"
 ARM_nato_weapon_desc: "Нам срочно нужно перевооружить нашу армию, и теперь, будучи членами НАТО, мы готовы обратиться за помощью в решении этого вопроса к другим членам организации."
 ARM_plant_radicalism: "Радикальный западнизм"
 ARM_plant_radicalism_desc: "Европейская культура и западная экономическая модель — вот к чему должна стремиться Армения. Это идеал, который, к сожалению, отдалился от нашей последней границы с европейской цивилизацией."
 ARM_first_war_glorify: "Прославление Первой Арцахской войны"
 ARM_first_war_glorify_desc: "Мы должны прославлять войну в Арцахе, чтобы укрепить наши национальные и патриотические чувства!"
 ARM_fight_for_freedom: "Боритесь за свободу"
 ARM_fight_for_freedom_desc: "Наша борьба не просто националистична по своей сути. Мы также боремся за права, свободу и достоинство!"
 ARM_ecommerce_init: "Инициативы в области электронной коммерции"
 ARM_ecommerce_init_desc: "Мы должны поддерживать электронную коммерцию и цифровизацию государственных структур."
 ARM_fourth_rev_stnd: "Стандарты 4-й революции"
 ARM_fourth_rev_stnd_desc: "Наше движение — это новая революция, эволюция национальных и демократических ценностей, которая должна установить новые стандарты для всех армян."
 ARM_new_nuclear_plants: "Новые атомные станции"
 ARM_new_nuclear_plants_desc: "Мы должны полагаться на ядерную энергетику, поскольку это единственный способ, с помощью которого наша страна может производить больше продукции и конкурировать на мировом рынке."
 ARM_no_more_kgb: "Больше никакого влияния КГБ"
 ARM_no_more_kgb_desc: "Агенты КГБ слишком долго плели заговоры против нашей страны, маскируясь под различных инфлюенсеров и политических активистов. Они даже заседают в нашем парламенте! Мы должны положить этому конец."
 ARM_ally_ukr_blr: "Объединяющие дружеские движения"
 ARM_ally_ukr_blr_desc: "Многие движения в Украине и Беларуси разделяют наши идеи. Мы должны поддержать их в нашем коллективном сопротивлении России."
 ARM_no_more_colony: "Больше никакого колониального Правления!"
 ARM_no_more_colony_desc: "Россия слишком долго контролировала нас! Мы должны положить конец этой колониальной эксплуатации!"
 ARM_new_sparapet_pavel: "Новый Спарапет"
 ARM_new_sparapet_pavel_desc: "Павел Манукян доказал, что он достоин быть Спарапетом нашей новой, могущественной страны!"
 ARM_like_sassoun_daredevils: "Как «Сорвиголовы из Сассуна»"
 ARM_like_sassoun_daredevils_desc: "Мы должны брать пример с нашего славного эпоса и объединяться как нация в нашем народном духе!"
 ARM_investig_milit: "Расследовать деятельность военных"
 ARM_investig_milit_desc: "Необходимо провести расследование в отношении военных, чтобы искоренить всю коррупцию."
 ARM_heroes_need_heroes: "Героям нужны герои"
 ARM_heroes_need_heroes_desc: "Героям действительно нужны герои! Весь наш народ, мужчины и женщины, стар и млад, должны быть готовы сражаться за наше дело."
