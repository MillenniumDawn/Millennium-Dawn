 EU001: "Políticas da UE"
 EU001_desc: "As políticas da §C[EUU.GetFlag] UE§! são determinadas pelos valores, objetivos e princípios da União. Como a UE começou como uma comunidade econômica, a política econômica ainda é uma área importante na UE. Em consonância com seus valores, a UE busca promover o bem-estar, a segurança e os interesses dos cidadãos. A UE deseja manter a economia estável e competitiva. A UE tenta se reformar..."
 EU702: "Tratado de Saída"
 EU702_desc: "A saída da §C[EUU.GetFlag] União Europeia§! é um processo complexo no qual o país que está saindo precisa adaptar sua legislação nacional para o momento em que a lei da UE expira devido à saída da União. O país que está saindo e a §C[EUU.GetFlag] União Europeia§! precisam chegar a um acordo sobre sua relação futura."
 EU703: "Saída sem Acordo"
 EU703_desc: "Se um Tratado de Saída com a §C[EUU.GetFlag] União Europeia§! não for alcançado, medidas de emergência devem ser tomadas para proteger nosso povo do caos de uma Saída sem Acordo."
 EU704: "Reentrada"
 EU704_desc: "Sair da União não significa sair para sempre. Um país pode reentrar após uma Saída."
 tooltip_focus_EU102_availability: "§YCarta dos Direitos Fundamentais da União Europeia§! deve ter sido §GAceita§! pela votação dos estados-membros."
 tooltip_focus_EU103_availability: "§YConvenção Europeia§! deve ter sido §Gaceite§! pela votação dos estados-membros. §YTratado de Lisboa§! §Rnão§! é aceite pela votação dos estados-membros."
