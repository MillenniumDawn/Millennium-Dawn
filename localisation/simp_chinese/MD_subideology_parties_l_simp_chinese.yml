 USA.conservatism: "£USA_conservatism_small 共和党"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "保守党——共和党是美国保守主义的“老大党”。作为一个反奴隶制政党成立于 1854 年，其现代化身主要是由于罗纳德·里根的保守主义对更自由主义价值观的胜利而形成的。近年来，随着该党日益成为社会保守主义之一，福音派基督徒大量涌入。作为一个“大帐篷”政党，主要的温和建制派与各种保守的草根运动之间存在广泛的意见分歧。"
 USA.liberalism: "£USA_liberalism_small 民主党"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "自由主义 - 民主党曾经是经济自由主义，民粹主义和社会保守主义的政党，自此转变为以社会正义，平等和社会自由主义为核心价值观的政党。作为广泛的中间派联盟的一部分，它是自由主义派的主要倡导者，主张自由贸易和有利于商业的政策，但它也拥有进步派和社会主义者的庞大派系，他们赞成更多左派的解决方案。"
 USA.socialism: "£USA_socialism_small 进步主义派"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "社会民主主义 - £USA_socialism_small 民主党进步派的主要目标是解决美国日益扩大的收入不平等和日益增加的贫困问题。他们将重商的民主党建制派的经济政策视为“新自由主义”，主张通过结构性监管改革、增加福利支出以及对富人增税来遏制这种经济政策。他们热情地促进少数民族权利，倡导社会正义。"
 USA.progressives: "£USA_progressive_party 进步党"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "进步党 - 进步党的主要根源可以追溯到泰迪·罗斯福的政府。 监管、环境保护和关注区域防御而非国际的强大组合意味着进步党是一个全面的国内政党。尽管它的现代对手有更激进的翅膀，但该党在经济监管方面有许多平等的核心价值观和罗宾汉般的心态。"
 USA.Communist-State: "£USA_Communist_State_small 美国共产党"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "共产主义 - 在美国社会党内部发生重大分裂之后，美国共产党于1919年成立，它与美国劳工运动和全球其他共产党紧密相连。在20世纪初期，CPUSA一直是一支主要力量，直到被第一次红色恐慌压入地下。近年来，该党在美国年轻人群中获得了较小的吸引力。"
 USA.anarchist_communism: "£USA_anarchist_communism_small 争取社会主义和解放党"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "左翼激进主义 - 社会主义解放党是从工人世界党分裂出来的革命社会党。它主要致力于支持全世界的社会主义和共产主义运动，以及铲除美国的资本主义。"
 USA.shepards_party: "£GFX_USA_shepeard_party 谢帕德党"
 USA.shepards_party_icon: "£GFX_USA_shepeard_party"
 USA.shepards_party_desc: "谢帕德党 - 该党的正式名称为争取社会主义和解放党或 PSL，是一个从美国主要左翼运动联盟中改革而来的政党。被视为反对右翼国家民主党崛起的谢帕德党希望获得欧洲和美国民主社会主义者想要的东西，但以更清晰、更少玫瑰色的光芒将其出售给美国人民。主要推动力是将经济改革为市场社会主义环境，为人民提供他们应得的真正标准。尽管外交政策更多地关注国内半球霸权，但未来可能会改变党领导本身的愿望。"
 USA.Conservative: "£USA_Conservative_small 美国第一党"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "反动主义 - 美国第一党是主要致力于外交政策问题的党，力图使美国退出联合国并解散北约。 此外，该党希望加强武器携带权，驱逐所有非法移民的权利，并通过高额关税和取消环境法规来促进经济独立。"
 USA.Autocracy: "£USA_Autocracy_small 社会主义工人党"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "专制 - 社会主义工人党最初是一个托洛茨基主义共产党，在冷战期间逐渐受到菲德尔卡斯特罗的影响。今天，它主要致力于促进“与古巴的团结”。"
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small 伊斯兰民族"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "温和伊斯兰主义 - 伊斯兰国家是非裔美国人的政治和宗教运动。 在以利亚·穆罕默德（Elijah Muhammad）和马尔科姆·X（Malcolm X）以前的超凡魅力领导下声名显赫，它正在争取非洲裔美国人的社会正义，并动员数百万人参加华盛顿特区的游行。 许多人将其视为黑人至上主义仇恨组织，并被许多外国逊尼派学者视为伊斯兰教中的异教徒，但它仍然拥有强大的核心成员，并已成为中东和北非的重要盟友。"
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small 宪政主义"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "保守派 - £USA_Neutral_conservatism_small 共和党的宪政主义者和自由意志主义倾向的派别相信他们自己是戈德华特和里根理念中的“真正的保守派”。他们宣称美国已经偏离其建国价值观太远，主张限制联邦对各州的权力，提倡财政保守主义、降低税收和退出外国国家建设。"
 USA.constitutionalist: "£USA_constitutionalist 宪法党"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "宪法党 - 许多人认为是极右翼运动的垫脚石，立宪主义者的大多数政策可以通过严格遵守美国宪法和美国社会福音派的压倒性影响来概括。虽然不是极右翼，但它无疑是一块垫脚石，而且本质上是坚定的传统主义者，许多人认为他们不会很快赢得总统职位。"
 USA.neutral_Social: "£USA_neutral_Social_small 美国民主社会主义者"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "民主社会主义 - £USA_neutral_Social_small 民主党的社会主义派拒绝主要机构的自由主义和进步派的渐进主义，支持更激进的解决方案，以建立一个强大的福利国家，加强对所有重要经济部门的民主控制。他们在国外拒绝美国军国主义，认为为了“保护自由和民主”而进行的战争只会有利于企业精英的狭隘利益目标。"
 USA.democratic_socialist: "£USA_democratic_socialist 红色民主党"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "红色民主党 - 美国的民主社会主义运动在罗宾党的创建中挺身而出，通常被称为红色民主党。该党深受欧洲同行的影响。像伯尼·桑德斯这样的政党领导人吹捧党的政策，本质上是利用现行制度来改革国家，以实现社会和经济手段的平等，以及通过国家政府机构的改革，将资本主义经济制度转变为社会主义经济制度，从而达到上述目标。"
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small 自由意志党"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "自由主义者 - 按照美国的标准，自由主义者党是一个成功的“第三方”，定期参加所有选票的竞争。他们提倡社会自由主义和经济保守主义，将自己视为“美国个人主义精神的体现”，谋求在各个方面彻底实现社会自由化，精简联邦政府，将权力还给各州和人民。他们拒绝军国主义和国际主义，支持不干涉主义的外交政策。"
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small 美国改革党"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "旧保守主义 - 美国改革党 由亿万富翁罗斯·佩罗创立，反对 £USA_conservatism_small 共和党的“新帝国主义”外交政策，寻求在冷战胜利后让美国恢复不干涉主义外交政策。该党反对北美自由贸易协定，并寻求通过任期限制和选举改革来改革美国政治。在1992年的选举中达到前所未有的18.9%的选票并在1998年选举杰西·文图拉为明尼苏达州州长后，该党希望重复这些壮举，并提供一个可行的替代民主党和共和党的选择。"
 USA.Neutral_green: "£USA_Neutral_green_small 美国绿党"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "绿党 - 绿党是提倡环保主义和女权主义的生态社会主义和反资本主义政党。它希望以合作社和当地社区为基础改革经济。"
 USA.green_party: "£USA_green_party 绿党"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "绿党 - 美国绿党是一个混合了进步理想、极端环保主义和全球主义观点的政党，关于如何解决他们政党关注的主要问题。该党可以被视为一个和平主义和平衡的内外政策政党。"
 USA.Neutral_Communism: "£USA_Neutral_Communism_small 工人世界党"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "共产主义 - 工人世界党成立于1959年，是托洛茨基社会主义工人党的一个分裂团体，因为他们没有足够的托洛茨基主义者，尽管几年后他们自己放弃了托洛茨基主义。他们主要集中在街头行动主义上。"
 USA.Nat_Populism: "£USA_Nat_Populism_small 右翼民粹主义者"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "右翼民粹主义者 - £USA_Nat_Populism_small 共和党的民粹主义和民族主义翼传统上在1960年代民主党的种族隔离主义者大规模外流后扎根于南方腹地。他们认为自己正受到自由文化战争和高移民率的围困，他们寻求扭转对其文化和价值观的侵蚀。随着外包导致许多工业中心衰落，他们关于“被从墨西哥引进选民的全球主义政客出卖”的反驳现在在美国引起了更广泛的共鸣。"
 USA.nationalist_front: "£USA_nationalist_front 民族阵线党"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "民族阵线党是美国右翼思想家的联盟党，从传统主义者到另类右翼，它在真正的政策概念上来回混淆，但大多数人似乎同意更严格的移民改革，更多地关注国内政策以重新点燃传统的家庭和在学校等公共机构中回归更传统的价值观，宣誓效忠并符合更多的基督教价值观。"
 USA.Nat_Fascism: "£GFX_USA_nazi_party 美国纳粹党"
 USA.Nat_Fascism_icon: "£GFX_USA_nazi_party"
 USA.Nat_Fascism_desc: "法西斯主义 - 美国纳粹党是白人至上主义者的新纳粹党。尽管历史悠久，但在多次内斗后总被另一派人解散并重新建立起来，在很大程度上没有受欢迎的追随者。"
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small 美国军队"
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: ""
 USA.Monarchist: "£USA_nationalist_monarchist 美国王权主义"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: ""
 ARG.conservatism: "£ARG_conservatism 共和国行动党"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "保守主义 - 共和国行动党是阿根廷的一个保守政党，由多明戈·卡瓦罗于1997年作为新自由主义意识形态的捍卫者创立。"
 ARG.liberalism: "£ARG_liberalism 公民联盟ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "自由主义 - 公民联盟ARI是一个社会自由主义的阿根廷政党，由埃莉萨·卡里奥于 2001 年创立。它是合力改变政党联盟的成员，与中间派和中右翼政党结盟。"
 ARG.socialism: "£ARG_socialism 激进公民联盟"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "社会主义 - 激进公民联盟是阿根廷的一个中间派社会自由主义政党。该党于1891年由激进自由主义者创立，在意识形态上一直是多元化的，从社会自由主义到社会民主主义不等。 它是继科连特斯自由党之后活跃在阿根廷的历史最悠久的政党。"
 ARG.Communist-State: "£ARG_Communist_State 阿根廷共产党"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "共产主义国家派 - 阿根廷共产党是阿根廷的一个共产主义政党，成立于1918年1月6日。曾经与苏联共产党结盟，这与其他国家左派产生了摩擦，后者指责该党更多地为苏联的地缘政治利益而斗争，而不是为阿根廷共产主义革命的有效出现而斗争。"
 ARG.Autocracy: "£ARG_Autocracy 广泛阵线"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "专制主义-广泛阵线是阿根廷的一个左翼政党，成立于1993年。该党由阿根廷众议院的一群左翼正义党成员和其他对当时的新自由主义政策感到恼火的左翼分子组成。"
