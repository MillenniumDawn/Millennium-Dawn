 ##East church
 eastern_church_arm: "Chiesa apostolica armena"
 eastern_church_arm_desc: "La Chiesa Apostolica Armena (AAC) è una delle più antiche chiese cristiane del mondo. Secondo la leggenda, la Chiesa armena è chiamata "apostolica", poiché i suoi fondatori furono gli apostoli Taddeo e Bartolomeo, che furono i primi a predicare il cristianesimo in Armenia. Storicamente, la CA si è formata nel 301 grazie alle opere di San Gregorio l'Illuminatore e all'adozione del cristianesimo da parte del re Trdat III come religione di Stato"
 eastern_church_eth: "Chiesa ortodossa etiope"
 eastern_church_eth_desc: "La Chiesa ortodossa etiope è una delle antiche chiese orientali (pre-calcedoniane). Fino al 1959 era una chiesa autonoma, in dipendenza canonica dalla Chiesa copta, dopo di che ha ricevuto l'autocefalia. Come le altre Chiese antico-orientali, riconosce tre Concili ecumenici e professa la cristologia miasmatica. Ha un proprio rito etiope e una speciale struttura gerarchica del clero che non ha analoghi in altre tradizioni ecclesiastiche"

