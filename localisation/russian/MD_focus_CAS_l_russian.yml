l_russian:
 Cascadia_focus: "Древо Фокусов Каскадии"
 CAS_focus_olympia_rises: "Подъём Олимпии"
 CAS_focus_olympia_rises_desc: "С развитием Сиэтла столица штата Вашингтон станет новой национальной столицей. Олимпия в любом случае звучит неплохо."
 CAS_focus_stabilization_of_washington: "Стабилизация Вашингтона"
 CAS_focus_stabilization_of_washington_desc: "Создав федеральную столицу нашей страны, мы можем теперь начать стабилизировать государство, в котором сейчас находится наша столица. Организация инфраструктуры и базовой экономической деятельности вернет форму социальной сплоченности, которая позволит нам инвестировать и вскоре перейти к более эффективным усилиям по интеграции."
 CAS_focus_the_new_home: "Новый Дом"
 CAS_focus_the_new_home_desc: "С экономической стабильностью... по крайней мере, чего она стоит, а также сплоченными усилиями нашего народа по формированию подобия общественной структуры. Теперь мы можем начать процесс развертывания гражданских и экстренных служб по всему штату Вашингтон и начать называть этот задворок континента нашим новым домом."
 CAS_focus_our_oregon_trail: "Наш Орегонский Трейл"
 CAS_focus_our_oregon_trail_desc: "Хотя аборигены и поселенцы должны были проделать путь через полконтинента, мы должны теперь отправиться на юг, чтобы начать восстановление соседней территории, штата Орегон. С базой, созданной здесь, в Вашингтоне, мы должны быть в состоянии вывести их в онлайн в относительно короткие сроки."
 CAS_focus_another_pacific_gem: "Еще одна тихоокеанская жемчужина"
 CAS_focus_another_pacific_gem_desc: "С восстановлением экономической и социальной функциональности мы можем начать подключаться и создавать гражданские и аварийные службы, чтобы связать штат Орегон с нашей отправной точкой. Будущее становится все более ярким, даже если оно немного."
 CAS_focus_i_dont_know: "Я не знаю?"
 CAS_focus_i_dont_know_desc: "Нет, я сказал Айдахо, конечно, мы не знали, в каком состоянии находится штат. Целый чертов горный хребет охватывает большую часть штата. Независимо от этого мы можем начать возрождать такие вещи, как горнодобывающая промышленность и другие виды экономической деятельности, чтобы снова дать этим людям надежду."
 CAS_focus_mountain_marvel: "Горное чудо"
 CAS_focus_mountain_marvel_desc: "Экономика, хорошо, люди, счастливы, положение дел, достаточно хорошо. Отлично. Теперь пришло время связать штат с остальной частью страны, отсюда мы можем начать прикидывать, что именно мы будем делать в нашем новом найденном месте в мире."
 CAS_focus_a_new_beginning: "Новое начало"
 CAS_focus_a_new_beginning_desc: "Теперь, когда страна стабилизировалась, мы должны смотреть в сторону того, что именно мы хотим сделать. Наша позиция означает, что мы не находимся ни в выгодном, ни в невыгодном положении, но нам нужно действовать сейчас, чтобы обстановка на континенте снова не начала накаляться."
 CAS_ideas_domestic_centric_policy: "Внутренняя политика"
 CAS_ideas_domestic_centric_policy_desc: "Наша нация молода, слаба и очень впечатлительна. Вместо того, чтобы быть вспышкой в ​​истории, мы должны сосредоточиться на себе, чтобы обеспечить нашу стабильность, рост и способность обрести будущее, которого мы хотим в жизни."
 CAS_ideas_rocky_mountain_resistance: "Сопротивление Скалистых гор"
 CAS_ideas_rocky_mountain_resistance_desc: "Несмотря на единство, которое нам удалось создать, великий водораздел, который представляет собой горный хребет Скалистых гор, придал смелости тем, кто считает, что они так далеки, несмотря на то, что они так близки. Таким образом, союз с Айдахо в лучшем случае ненадежен. Нам нужно разобраться с этим, пока это не выплеснулось наружу и не вызвало больше проблем, чем мы можем справиться."
 CAS_ideas_rocky_mountain_crackdowns: "Репрессии в Скалистых горах"
 CAS_ideas_rocky_mountain_crackdowns_desc: "Первоначальные расследования прошли успешно, уровень преступности снижается, а количество членов групп RMR постепенно уменьшается."
 CAS_ideas_rocky_mountain_rescue: "Спасение в Скалистых горах"
 CAS_ideas_rocky_mountain_rescue_desc: "Членство в RMR падает, преступность на рекордно низком уровне. Ситуация стабильная и выглядит все более обнадеживающей с каждым днем. Местные правоохранительные органы медленно берут на себя все больше и больше операций и контролируют все."
 CAS_ideas_cascadian_union: "Каскадийский Союз"
 CAS_ideas_cascadian_union_desc: "Мир восстановлен в Айдахо, наш маленький союз штатов сильнее, чем когда-либо прежде. Теперь, когда тактика и члены RMR полностью решены и распущены, мы можем учиться, совершенствовать и улучшать наши народы и нашу страну, исходя из этих ранних болезней роста, которые мы перенесли."
 CAS_decisions_war_time_mobilization_category: "Мобилизация Военного Времени"
 CAS_decisions_war_time_mobilization_category_desc: "Когда возникнет необходимость, мы можем призвать добровольческий легион людей, чтобы, по крайней мере, заполнить пробелы в рядах. Ибо мы не знаем, когда придет война, но мы знаем, что она придет к нам."
 CAS_war_time_mobilization: "Первая Волна Мобилизации"
 CAS_war_time_mobilization_desc: "Призыв к оружию уже наступил, и мы должны сплотиться, чтобы обеспечить защиту наших домов. К оружию за ребят из Дикси!"
 CAS_war_second_wave_defenders: "Вторая Волна Защитников"
 CAS_war_second_wave_defenders_desc: "Враг наступает, поэтому мы должны призвать еще одну волну защитников. Моральный дух нации пострадает, но нам нужны войска."
 CAS_war_desperate_defenders: "Отчаянные защитники"
 CAS_war_desperate_defenders_desc: "Дела становятся мрачными, нам нужны все доступные тела, способные или нет, чтобы держать оборону. Может быть, просто может быть, мы все еще сможем победить."
 cascadia_event.1.t: "Сопротивление растет"
 cascadia_event.1.d: "С первых дней нашего формирования штат Айдахо доставлял нам... неприятности, мягко говоря. Будучи самым изолированным из трех штатов, многие в Айдахо считают, что было бы безопаснее и проще просто быть своей собственной сущностью. Мы не верим, что это куда-то приведет, но с продолжающейся агитацией многие немного опасаются потенциального конфликта так скоро после хаоса и анархии, которые были до этого."
 cascadia_event.1.o1: "Не могу сделать перерыв"
 cascadia_event.2.t: "Волна Криминала"
 cascadia_event.2.d: "В штате Айдахо наблюдается рост преступности, хотя это может быть просто заминкой в ​​восстановлении всего закона и порядка. Есть лишь некоторые люди, которые обеспокоены возможными последствиями. Хотя нет четких доказательств, некоторые граждане и даже министры пытают правительство, чтобы оно отправило специальный следственный отряд для обеспечения безопасности ситуации."
 cascadia_event.2.o1: "Местная Полиция В Состоянии Решить Это"
 cascadia_event.2.o2: "Кто-нибудь дайте мне цифры по членству в RMR"
 cascadia_event.3.t: "Марши Скалистых гор"
 cascadia_event.3.d: "Группа, известная как Rocky Mountain Resistance, начала организовывать марши. Хотя в этом нет ничего противозаконного, рост числа участников группы вызывает беспокойство по всей Олимпии. В связи с этим национальное правительство отдало приказ начать скрытую мобилизацию, поскольку страхи по поводу ситуации в Айдахо продолжают расти."
 cascadia_event.3.o1: "Это Никогда Не Закончиться"
 cascadia_event.4.t: "Восхождение горного человека"
 cascadia_event.4.d: "Сопротивление Скалистых гор захватило штат Айдахо, и вместе с ним вышел лидер группы. Убитый горой Роберт «Горный человек» Джонсон. Хотя он не выглядит как-то особенно, он и его группа сделали то, чего многие надеялись избежать в эти очень молодые дни нашей нации. Поэтому мы должны выступить и мобилизовать нацию, чтобы гарантировать, что это будет сделано, прежде чем сам мир решит вмешаться в наши дела больше, чем они, вероятно, уже пытались сделать."
 cascadia_event.4.o1: "Господь Поможет Нам"
 cascadia_event.5.t: "Мы Маршируем"
 cascadia_event.5.d: "Пришло время решить этот вопрос, мы пройдем через горы и обретем мир, которого так жаждали."
 cascadia_event.5.o1: "Мы Идём На Войну!"
 cascadia_event.300.t: "Прибытие специального следственного отряда"
 cascadia_event.300.d: "Некоторое время назад после долгих уговоров с правительством в Олимпии правительство направило SIU в штат Айдахо. Первоначальные расследования дали лишь крохи. Однако со временем были раскрыты совместные преступные кутежи, и вскоре члены RMR были задержаны и, к счастью, арестованы за совершение указанных преступлений."
 cascadia_event.300.o1: "Ну, это хоть что-то"
 cascadia_event.301.t: "Уровень преступности снижается"
 cascadia_event.301.d: "В то время как SIU и местные правоохранительные органы продолжают справляться с волной преступности, все больше и больше членов RMR арестовываются за кражу оружия и множество других преступлений. Число членов начинает сокращаться, поскольку ситуация в штате Айдахо начинает налаживаться, многие задаются вопросом, когда же все это мирно закончится."
 cascadia_event.301.o1: "Надеюсь, скорее раньше, чем позже"
 cascadia_event.302.t: "Продолжение усилий"
 cascadia_event.302.d: "С течением времени SIU взял на себя больше роли советника и помощника, поскольку местные правоохранительные органы получили все больше и больше оперативного контроля над ситуацией. Преступность продолжает снижаться, а количество членов RMR достигло рекордно низкого уровня. Ходят слухи, что их лидер, известный просто как «Горный человек», должен выступить с речью в ближайшие дни. Это происходит в то время, когда руководство SIU обсуждает, не пора ли наконец покинуть штат, поскольку закон и порядок, похоже, в основном восстановлены."
 cascadia_event.302.o1: "Это заняло некоторое время, но оно того стоило"
 cascadia_event.303.t: "Мир восстановлен"
 cascadia_event.303.d: "Ранее сегодня лидер RMR объявил об официальном роспуске группы. Многие члены были возмущены, но были настолько обескуражены, что просто вернулись в свои дома. Местные правоохранительные органы заявляют, что преступность находится на рекордно низком уровне, и стабильность снова восстановилась в штате Айдахо. Теперь мы можем начать двигаться вперед вместе как одна нация."
 cascadia_event.303.o1: "Наконец-то Мы Сможем Опять Спокойно Вздохнуть"
 CAS_focus_preparing_for_elections: "Подготовка к выборам"
 CAS_focus_preparing_for_elections_desc: "Страна находится в достаточно хорошем состоянии, чтобы организовать политические партии и избирательные участки. Кроме того, мы разобрались с RMR в Айдахо и теперь готовимся к нашим первым официальным общенациональным выборам. Самая большая проблема заключается в том, что в настоящее время мы, кажется, не готовы к выбору. Но могло быть и хуже."
 CAS_focus_setting_the_stage: "Подготовка Сцены"
 CAS_focus_setting_the_stage_desc: "В то время как народ нашей страны находит свой голос среди набирающих силу политических партий, формирующихся по всей стране, мы должны подготовить и создать инфраструктуру и реальные возможности для проведения выборов, к которым все готовятся."
 CAS_focus_western_politics: "Западные политические партии"
 CAS_focus_western_politics_desc: "В преддверии и по итогам наших первых общенациональных выборов кажется, что голосующее население всё больше увлекается политическими партиями и движениями, которые в большей степени ориентированы на западные идеи, идеалы и принципы. Таким образом, это создаёт условия не только для того, чтобы победившая партия начала праздновать победу, но и для того, чтобы новые партии могли заявить о себе и посмотреть, смогут ли они получить свою долю политического пирога, мягко говоря."
 CAS_focus_consumers_party_victory: "Победа Партии потребителей"
 CAS_focus_consumers_party_victory_desc: "Голоса подсчитаны, и Каскадианская партия потребителей одержала победу, теперь ориентируясь на потребности потребителей и бизнеса. Несомненно, наша страна сможет встать на правильный экономический путь раньше, чем кто-либо из наших континентальных коллег."
 CAS_focus_tax_business_act: "Закон о налоговом бизнесе"
 CAS_focus_tax_business_act_desc: "ЗНБ, или Закон о налогообложении бизнеса, а не потребителей, как его называют некоторые, — это налоговая реформа, направленная на повышение налогов для бизнеса и производящей богатство стороны экономики, а не для потребительской стороны экономики. Логика заключается в том, что, хотя в принципе открыть бизнес будет сложнее, потребители смогут тратить больше и откладывать деньги, чтобы даже начать свой собственный бизнес. Это своего рода краткосрочный ущерб ради долгосрочной выгоды и будущих инвестиций."
 CAS_focus_economic_education_act: "Закон об экономическом образовании"
 CAS_focus_economic_education_act_desc: "EEA — это законопроект об инвестициях в общее образование и реформе, который позволит лучше инвестировать и помогать нашей молодёжи изучать и понимать экономику и основы экономики с точки зрения их повседневной жизни. Мы надеемся, что они приобретут навыки управления финансами, научатся составлять бюджет и другим навыкам, которые помогут им в будущем."
 CAS_focus_young_founders_program: "Программа молодых основателей"
 CAS_focus_young_founders_program_desc: "YFP — это специальная программа, призванная помочь молодым и начинающим бизнес-лидерам получить капитал для создания и запуска собственного бизнеса. Они должны подать заявку и подробно описать, какой бизнес они хотят открыть, где они хотят его разместить и с какими конкурентами они будут иметь дело. В целом, это делается для того, чтобы дать толчок и создать прочную основу для сектора малого и среднего бизнеса, которая позволит времени и удаче либо вывести их на новый уровень, либо удержать на прежнем."
 CAS_focus_general_economics_plan: "Общий экономический план"
 CAS_focus_general_economics_plan_desc: "Чтобы обеспечить максимально стабильное и сбалансированное подключение страны к интернету, нам необходимо всесторонне инвестировать в каждый регион и его общие потребности, а также понимать их особенности. Для этого хорошо было бы инвестировать хотя бы в один специализированный экономический сектор в каждом регионе."
 CAS_focus_retooling_regulations: "Правила технического перевооружения"
 CAS_focus_retooling_regulations_desc: "Необходимо изменить нормативно-правовую базу, чтобы можно было расширять и зонировать новые промышленные и коммерческие районы, а также понять, как регулируются вопросы, связанные с фактическим запуском таких новых зданий. Некоторые из старых правил настолько утомительны и не приносят никакой пользы, что замедляют процесс в целом. Мы должны срочно это исправить, если хотим чего-то добиться."
 CAS_focus_national_defense_act: "Закон о национальной обороне"
 CAS_focus_national_defense_act_desc: "Закон о национальной обороне — это превентивная милитаризация нашей промышленности, направленная как минимум на обеспечение независимости нашей страны."
 CAS_focus_energy_security_act: "Закон об энергетической безопасности"
 CAS_focus_energy_security_act_desc: "ESA — это закон, который позволит лучше инвестировать в образование, исследования и разработки, а также в способы повышения общей энергетической безопасности. Это даст нам больше экономической независимости от иностранных государств и позволит нам в будущем иметь больше возможностей для переговоров."
 CAS_focus_cascade_care_program: "Программа каскадного ухода"
 CAS_focus_cascade_care_program_desc: "Cascade Care — это федеральный добровольный план, в рамках которого каждый гражданин будет вносить свой вклад в качестве мягкого перехода к более универсальной системе здравоохранения. Это позволит гражданам иметь возможность выбора, если и когда это будет необходимо, но при этом все будут вносить свой вклад, а это означает, что прямое финансирование и доходы, полученные за счёт этого налога, пойдут на создание и финансирование государственных медицинских учреждений и персонала, что сделает здравоохранение более доступным для населения независимо от их выбора."
 CAS_focus_cascadian_securities: "Каскадная программа по ценным бумагам"
 CAS_focus_cascadian_securities_desc: "CSP — это, по сути, национальная программа социального обеспечения, однако в большинстве стран она работает по-другому. CSP, по сути, представляет собой множество банковских учреждений, которые собирают и хранят сбережения каждого налогоплательщика. По сути, это федеральная версия программы 401k, которая не связана с конкретной компанией или бизнесом. Уже разрабатывается законодательство, которое будет защищать использование этих средств на федеральном уровне, если только налогоплательщики не дадут на это своё согласие."
 CAS_focus_new_conservative_victory: "Новая победа консерваторов"
 CAS_focus_new_conservative_victory_desc: "Теперь, когда Национальная партия Конгресса одержала победу на выборах, консерваторам страны предстоит выстоять и проложить курс к улучшению ситуации и социальной сплочённости."
 CAS_focus_traditional_taxations: "Традиционные виды налогообложения"
 CAS_focus_traditional_taxations_desc: "NCP хочет «упростить» налоговый кодекс, оптимизировав его в целом за счёт сокращения количества различных методов налогообложения и возвращения к более традиционным методам и способам получения доходов от государства и его составляющих."
 CAS_focus_manufacturing_investments: "Инвестиции в производство"
 CAS_focus_manufacturing_investments_desc: "Мы должны стремиться к расширению наших производственных мощностей, чтобы не только удовлетворять внутренние потребности, но и выходить на зарубежные рынки и заключать торговые сделки."
 CAS_focus_tech_investments: "Инвестиции в технологии"
 CAS_focus_tech_investments_desc: "Хотя основная цель состоит в развитии нашего технологического сектора, в целом этот инвестиционный план направлен на расширение возможностей нашего сектора услуг и общего «офисного» сектора, чтобы способствовать дальнейшей диверсификации нашей экономики."
 CAS_focus_food_securities_act: "Закон о продовольственных ценных бумагах"
 CAS_focus_food_securities_act_desc: "Закон о продовольственной безопасности — это специальный план исследований и инвестиций для обеспечения продовольственной безопасности внутри страны. Мы надеемся, что это удовлетворит больше внутренних потребностей и позволит нам в будущем опробовать экспериментальные методы, такие как вертикальное фермерство и другие."
 CAS_focus_automaton_research_budget: "Бюджет на исследования автоматов"
 CAS_focus_automaton_research_budget_desc: "Инвестиции в исследования и финансирование разработок в области автоматизации, искусственного интеллекта и базовых типов автоматов позволят нам производить больше за меньшее время и с меньшими затратами пространства, поскольку мы повысим общую эффективность и численность рабочей силы, готовой выполнять более повторяющиеся задачи, которые большинству неинтересны."
 CAS_focus_increasing_social_funding: "Увеличение социального финансирования"
 CAS_focus_increasing_social_funding_desc: "Основы социального обеспечения — это ожидания, сформировавшиеся под влиянием ранних государств всеобщего благосостояния в Германской империи и других странах, которые популяризировали их в 1800-х годах как способ борьбы с социалистической агитацией. Но мы как нация должны заботиться о наших людях, когда дела идут не очень хорошо. У каждого бывают плохие дни, и мы должны следить за тем, чтобы чей-то плохой день не стал первым днём преступника."
 CAS_focus_infrastructure_projects: "Инфраструктурные проекты"
 CAS_focus_infrastructure_projects_desc: "Общее увеличение наших строительных возможностей позволит развивать инфраструктуру в будущем. Учитывая, что у нас не так много земли для работы, нам действительно нужно понять и сосредоточиться на том, как использовать больше с меньшими затратами."
 CAS_focus_better_healthcare_options: "Лучшие варианты медицинского обслуживания"
 CAS_focus_better_healthcare_options_desc: "Корректировка правил и более эффективное инвестирование в инфраструктуру здравоохранения в целом позволяют населению получить больше возможностей для получения наилучшего медицинского обслуживания. Таким образом, хотя мы можем предложить государственную услугу, мы должны создать условия для частных вариантов."
 CAS_focus_seeking_trade_initiatives: "Поиск торговых инициатив"
 CAS_focus_seeking_trade_initiatives_desc: "Нам нужно смотреть не только на свою родную землю, если мы хотим по-настоящему добиться чего-то в этом мире. Наши возможности будут ограничены, но мы можем начать с небольших торговых переговоров, чтобы утвердить своё место, каким бы незначительным оно ни было, в этом мире."
 CAS_focus_liberal_victory: "Победа либералов"
 CAS_focus_liberal_victory_desc: "Голоса были подсчитаны, и Либеральная партия Каскадии победила на выборах. Именно это позволяет нам двигаться вперёд, к новому свободному, равноправному и истинному пути общественного движения и экономического процветания."
 CAS_focus_reformed_regulations: "Пересмотренные правила"
 CAS_focus_reformed_regulations_desc: "Наша способность развиваться полностью зависит от нашей способности регулировать и понимать процессы, которые в первую очередь позволяют нам развиваться. Поэтому мы должны реформировать их, чтобы сделать более упорядоченными и соответствующими современным стандартам и ожиданиям."
 CAS_focus_education_standards_act: "Закон об образовательных стандартах"
 CAS_focus_education_standards_act_desc: "ESA, или Закон об образовательных стандартах, - это предложение по составлению бюджета, направленное на более эффективное инвестирование и повышение стандартов качества и способностей, которыми могут обладать наши учащиеся и преподаватели, проходя обучение и оставаясь частью системы образования в целом."
 CAS_focus_job_fair_programs: "Программы ярмарки вакансий"
 CAS_focus_job_fair_programs_desc: "Безопасность на рабочем месте всегда является главным приоритетом для тех, кто несёт финансовую ответственность. Именно с учётом этого мы организуем ярмарки вакансий и инициативы, чтобы обеспечить занятость наших граждан и постоянное развитие нашей экономики."
 CAS_focus_office_sector_development: "Развитие офисного сектора"
 CAS_focus_office_sector_development_desc: "Наша страна маленькая, я думаю, с этим согласится каждый, поэтому мы должны обратить внимание на более прибыльные отрасли, такие как сфера услуг и технологии, или просто на офисный сектор в целом. Если мы сможем извлечь из них как можно больше прибыли, мы сможем обеспечить наших людей всем необходимым, а также потенциально финансировать нашу оборонную сеть для защиты от потенциальных угроз. Мне трудно поверить, что этот континент будет оставаться спокойным вечно."
 CAS_focus_food_supplies_act: "Закон о поставках продовольствия"
 CAS_focus_food_supplies_act_desc: "Механизация нашего продовольственного аппарата и обеспечение цепочек поставок для удовлетворения наших внутренних потребностей в продуктах питания позволят создать более стабильное и сплочённое общество, которое, как мы надеемся, будет развиваться за пределами наших границ."
 CAS_focus_basics_in_defense: "Основы защиты"
 CAS_focus_basics_in_defense_desc: "Чтобы обеспечить безопасность нашей страны, у нас должна быть какая-то оборонная промышленность. Сопротивление Скалистых гор уже само по себе было достаточно пугающим, но если Калифорния или предполагаемые федералисты двинутся на запад, бог знает, что с нами будет. Поэтому у нас должна быть какая-то военная промышленность, чтобы начать накапливать оружие и боеприпасы на случай любого возможного сценария."
 CAS_focus_community_outreach_programs: "Программы по работе с населением"
 CAS_focus_community_outreach_programs_desc: "Создание эффективных и благоприятных условий для работы полиции позволяет нам обеспечить социальную стабильность, о которой многие мечтают. На полиции лежит огромная ответственность, и поэтому люди, которым она служит, должны не только уважать её, но и заботиться о ней, и наоборот. Сообщества и люди, которым она служит, должны относиться к ней с таким же уважением и пониманием, чтобы была взаимная выгода и осознание того, что каждая из сторон играет важную роль в обеспечении сплочённости и способности поддерживать закон и порядок в нашей стране."
 CAS_focus_bettercare_act: "Закон о лучшем уходе"
 CAS_focus_bettercare_act_desc: "BCA — это пакет мер по финансированию, направленный на повышение качества медицинского обслуживания, которое наши граждане могут получить в государственных медицинских учреждениях, за счёт повышения заработной платы медсестёр, врачей и младшего медицинского персонала, а также закупки необходимого оборудования и ресурсов для этих учреждений."
 CAS_focus_mutual_trade_initiatives: "Инициативы во взаимной торговле"
 CAS_focus_mutual_trade_initiatives_desc: "Способность обеспечивать нашу нацию тем, что мы не можем обеспечить сами, означает, что мы должны искать за рубежом то, что нам нужно. Поэтому мы должны стремиться к тому, чтобы торговые переговоры были как можно более взаимовыгодными, чтобы обеспечить внутреннюю независимость и сохранить баланс между зависимостью от других стран и внутренней безопасностью."
 CAS_focus_victory_for_progress: "Победа прогресса"
 CAS_focus_victory_for_progress_desc: "Теперь, когда наша партия одержала победу на выборах, у нас есть средства, чтобы начать двигаться вперёд. Чтобы создать путь социальной и экономической мобильности и равенства возможностей."
 CAS_focus_common_sense_labor_reforms: "Трудовые реформы, основанные на здравом смысле"
 CAS_focus_common_sense_labor_reforms_desc: "Благодаря более эффективным методам регулирования коллективных переговоров между профсоюзами и работодателями мы можем установить стандарты ведения переговоров и ожидания, чтобы о наших работниках действительно заботились. Таким образом, мы можем предоставлять небольшие субсидии предприятиям, на которых большинство работников состоят в профсоюзах, чтобы обеспечить баланс и более открытое отношение к профсоюзам в целом."
 CAS_focus_a_more_progressive_tax_code: "Более прогрессивный налоговый кодекс"
 CAS_focus_a_more_progressive_tax_code_desc: "Чтобы у наших граждан были средства для содержания себя и своих семей, мы должны скорректировать налоговые ставки, виды налогов и программы помощи, которые помогают создать основу, на которую люди могут опереться."
 CAS_focus_budgeting_for_innovation: "Составление бюджета на инновации"
 CAS_focus_budgeting_for_innovation_desc: "Чтобы оставаться на шаг впереди, мы должны развивать наши научные возможности и, следовательно, инвестировать в будущее. Ради нашей страны, её народа и тех немногих земель, которые мы можем использовать."
 CAS_focus_selective_mechanization: "Селективная механизация"
 CAS_focus_selective_mechanization_desc: "Модернизация не означает, что мы должны делать всё и сразу. Обладая этими знаниями и пониманием, мы можем выбрать ключевые отрасли и секторы экономики для модернизации и механизации, чтобы делать больше с меньшими затратами. Это позволит большему числу работников перейти в промышленный, офисный или другой сектор занятости, поскольку мы стремимся расширить систему поддержки и адаптации, чтобы наши граждане могли свободно и беспрепятственно перемещаться в этом постоянно меняющемся экономическом мире, в котором мы живём."
 CAS_focus_investing_in_the_future: "Инвестирование в будущее"
 CAS_focus_investing_in_the_future_desc: "Наша инфраструктура — это основа нашей способности функционировать с точки зрения экономического и социального развития в целом. Поэтому давайте инвестировать и готовиться к настоящему и будущему развитию нашей страны, чтобы мы могли установить стандарты для будущих поколений."
 CAS_focus_farming_investments: "Инвестиции в сельское хозяйство"
 CAS_focus_farming_investments_desc: "Способность прокормить наше население и обеспечить бесперебойное снабжение продовольствием наших работников имеет первостепенное значение для настоящей социальной сплочённости. Когда это основное требование выживания каким-либо образом нарушается, начинаются настоящие проблемы, и именно этого мы будем избегать. Создавая предприятия по упаковке и переработке продуктов питания, а также инвестируя в экспериментальные формы сельского хозяйства, такие как вертикальное фермерство, мы можем выращивать больше урожая, используя меньше земли."
 CAS_focus_rocky_mountain_mining: "Добыча полезных ископаемых в Скалистых горах"
 CAS_focus_rocky_mountain_mining_desc: "Компания RMM была поддержана многими членами старой группы сопротивления «Скалистые горы» в первые дни нашей стабилизации. Однако, похоже, что эта компания начала всё с чистого листа, поскольку она обратилась к правительству с просьбой о выделении земельных участков и финансировании расширения. Мы рады инвестировать в эту инициативу, поскольку внутреннее расширение наших доступных ресурсов позволит нам получить преимущество в сфере внутренней безопасности, а также в торговых переговорах с другими странами."
 CAS_focus_industrial_expansion: "Промышленная экспансия"
 CAS_focus_industrial_expansion_desc: "Чтобы помочь нашим гражданам найти работу, мы должны сначала создать её. Поэтому мы будем инвестировать в рабочие места в промышленном и коммерческом секторах, чтобы обеспечить базовый и универсальный рынок труда, чтобы наши люди могли как можно скорее найти работу. Это станет отправной точкой для наших предыдущих программ, которые будут способствовать будущему росту и экономическому разнообразию в целом."
 CAS_focus_energy_demands_act: "Закон о потребностях в энергии"
 CAS_focus_energy_demands_act_desc: "Наши энергетические потребности должны быть одним из наших главных приоритетов, и в связи с этим законодательство будет предусматривать инвестиции в образование и инфраструктуру, а также в производственные мощности для расширения нашего внутреннего производства.  Следовательно, инвестиции в образование и исследования будут направлены на сокращение потерь энергии при транспортировке и хранении, что должно снизить общий уровень потребления."
 CAS_focus_eastern_politics: "Восточные политические партии"
 CAS_focus_eastern_politics_desc: "В преддверии и по итогам выборов восточные и дальневосточные ценности, идеи и принципы завладели умами избирателей. В связи с этим мы делаем небольшой перерыв и ждём, чтобы увидеть, к чему мы придём в итоге."
 CAS_focus_red_mountain_victory: "Победа на красной горе"
 CAS_focus_red_mountain_victory_desc: "Победа за нами, и для народа нашей страны мы открываем новую главу. Мы больше не будем обманываться обещаниями бесконечного богатства, которые даёт капитализм. Теперь мы создадим систему для всех, для тех, кто нуждается, а не просто хочет."
 CAS_focus_wealth_tax_act: "Закон о налоге на имущество"
 CAS_focus_wealth_tax_act_desc: "С помощью налоговых реформ мы планируем изменить систему налогообложения таким образом, чтобы она облагала налогом само богатство, а не отдельных людей. Конечно, люди могут приобретать богатство разными способами, но бизнес и создание основного богатства полностью отделены от заработной платы отдельных людей. Таким образом, мы можем снизить налоги для отдельных людей, и, возможно, в будущем нам даже не понадобится реальный подоходный налог."
 CAS_focus_cooperative_ownership_act: "Закон о кооперативной собственности"
 CAS_focus_cooperative_ownership_act_desc: "Кооперативное владение — это метод, при котором каждый, кто работает в компании, имеет долю и или «вклад» в эту компанию. Такие решения принимаются представителями административной и рабочей частей компании, чтобы обеспечить сплочённость и совместные действия в вопросах роста и деятельности, которые затрагивают всех участников. Мы сделаем так, что все новые компании будут обязаны пройти через эту организацию, а у уже существующих компаний будет пять лет на то, чтобы перейти в новую организацию, иначе они рискуют быть принудительно выкупленными государством по согласованному решению."
 CAS_focus_industrial_efficiency_act: "Закон об эффективности производства"
 CAS_focus_industrial_efficiency_act_desc: "Противники будут твердить, что у нас не так много земли, что мы должны сохранять баланс между природой и цивилизацией. Что ж, эти люди не понимают человеческой воли и решимости. Мы будем инвестировать и исследовать новые способы улучшения наших производственных мощностей, новые машины, новые методы производства, всё новое, где это возможно. Ради нашего народа и будущего, которого он заслуживает, мы победим, несмотря на противников и пессимистов."
 CAS_focus_industrial_revolutionary_program: "Программа промышленной революции"
 CAS_focus_industrial_revolutionary_program_desc: "Наша страна подготовилась и поработала, чтобы достичь нового уровня и стандартов индустриализации. Теперь у нас есть средства, чтобы инвестировать по всей стране в рамках IRP и достичь новых высот в нашей экономической мощи. Рано или поздно мы создадим будущее для нашего народа и будем признаны во всём мире, даже если это будет лишь малая часть, но это всё равно часть, в которой мы играем важную роль."
 CAS_focus_northwestern_mining_incorporated: "Северо-Западная горнодобывающая корпорация"
 CAS_focus_northwestern_mining_incorporated_desc: "СГК, или Северо-Западная горнодобывающая компания, — это созданная государством горнодобывающая компания, которая занимается добычей полезных ископаемых, стратегически необходимых для внутренних рынков страны. Таким образом, в то время как обычные горнодобывающие компании сосредоточены на том, в чём они специализируются, NWM сосредоточится на приобретении и создании стратегических горнодобывающих зон, чтобы иметь возможность расширять наши общие возможности по добыче ресурсов по мере роста спроса внутри страны."
 CAS_focus_cascadian_research_institute: "Каскадианский научно-исследовательский институт"
 CAS_focus_cascadian_research_institute_desc: "CRI — это специализированное научно-исследовательское учреждение, которое помогает внедрять инновации в таких областях, как потребление энергии и методы производства, а также в других сферах, которые могут способствовать развитию и повышению эффективности нашей страны, её граждан и экономики, которую мы создали."
 CAS_focus_red_mountaineers_budget: "Бюджет красных альпинистов"
 CAS_focus_red_mountaineers_budget_desc: "Военная оборона нашей страны имеет довольно большое значение, и в связи с этим мы должны сосредоточиться на нашей национальной силе — горах. Мы выделим специальный бюджет для «Красных горцев» — специализированного подразделения, которое поможет создать новый учебный корпус, чтобы наша армия со временем развивалась и училась использовать местность в современную эпоху войн, когда людей можно убить, находясь за десятки километров от линии фронта."
 CAS_focus_better_social_budgeting: "Более эффективное составление социального бюджета"
 CAS_focus_better_social_budgeting_desc: "Нам нужно позаботиться о наших людях, а значит, нужно увеличить бюджет, выделенный на наши социальные программы. Хотя в краткосрочной перспективе это нанесёт нам ущерб, такие инвестиции в себя позволят нам повысить качество жизни наших граждан, и таким образом мы сможем установить новый стандарт и подготовить будущие программы, чтобы как можно скорее вернуть их на рынок труда."
 CAS_focus_energy_diversity_act: "Закон об энергетическом разнообразии"
 CAS_focus_energy_diversity_act_desc: "Чтобы обеспечить удовлетворение наших энергетических потребностей, мы должны разнообразить наши методы производства электроэнергии. В целом это позволит нам в дальнейшем инвестировать не только в различные методы производства электроэнергии, но и в исследования более эффективных способов получения большего количества энергии из оборудования и инфраструктуры меньшего или такого же размера."
 CAS_focus_the_peoples_victory: "Победа народов"
 CAS_focus_the_peoples_victory_desc: "Результаты налицо, и народ высказался и одержал победу. Благодаря этому мы можем начать строить более гармоничное, равноправное и свободное общество, в котором люди смогут управлять, а не только центральная власть и её насильственное правление."
 CAS_focus_community_kitchens: "Общественные кухни"
 CAS_focus_community_kitchens_desc: "Наша главная цель — добиться того, чтобы «государство» практически исчезло. Поэтому мы должны предоставить людям больше власти с помощью программ и инициатив, чтобы гарантировать, что деньги будут оставаться там, где они должны быть изначально. У людей."
 CAS_focus_modern_homestead_act: "Закон о современном хоумстеде"
 CAS_focus_modern_homestead_act_desc: "Устранение барьеров, связанных с зонированием, означает, что люди могут сами решать, где и что они хотят. Единственное, что нужно, — это установить верхний предел площади земли, чтобы каждый мог получить свою долю того, что может предложить наша великая страна."
 CAS_focus_tradesmen_society_act: "Закон об обществе торговцев"
 CAS_focus_tradesmen_society_act_desc: "Чтобы расширить возможности человека, мы должны дать ему инструменты и средства, чтобы он мог самостоятельно защищаться, находить и создавать. Поэтому у него будет доступ к как можно большему количеству знаний и людей, способных использовать эти знания. Работа по дереву, кузнечное дело, сварка — любая профессия, которая помогает в быту, помогает и самому человеку."
 CAS_focus_the_peoples_mountain_state: "Народное горное государство"
 CAS_focus_the_peoples_mountain_state_desc: "Штат Айдахо должен быть возвращён народу, мы дадим им средства, чтобы они сами построили свою жизнь, создали новую и лучшую жизнь для себя и друг для друга."
 CAS_focus_the_peoples_pacific_gem_state: "Жемчужина народного тихоокеанского государства"
 CAS_focus_the_peoples_pacific_gem_state_desc: "Штат Вашингтон теперь должен предоставить своим жителям средства, чтобы они могли процветать, жить и строить свою жизнь так, как они хотят."
 CAS_focus_the_peoples_state_of_trails: "Народное состояние троп"
 CAS_focus_the_peoples_state_of_trails_desc: "Орегонская тропа была тропой отчаяния, надежды и ужаса. Но теперь мы можем сделать это конечное место назначения штата новой мечтой, новым завтрашним днём и, прежде всего, новым и лучшим будущим для его жителей."
 CAS_focus_educations_medicine_act: "Закон об образовании и медицине"
 CAS_focus_educations_medicine_act_desc: "Две вещи, которые важны для развития не только самого человека, но и окружающих его людей, — это знания и хорошее здоровье. С помощью этого мы планируем предоставить людям больше возможностей и ресурсов, чтобы они могли заботиться о себе, своих друзьях, соседях и семьях. Мы сделаем это, увеличив количество доступных ресурсов в области медицины, производства и методов общего назначения в соответствии со стандартными практиками. Самодельные инновации и потребности будут удовлетворяться и расширяться в соответствии с тем, что людям нужно и чего они хотят в жизни."
 CAS_focus_healthy_people_act: "Здоровые люди действуют"
 CAS_focus_healthy_people_act_desc: "Забота о людях и их благополучие имеют первостепенное значение, потому что здоровые люди живут долго. Эти жизни можно использовать для чего угодно, и мы должны обеспечить им средства и возможности для этого."
 CAS_focus_unity_act: "Закон о единстве"
 CAS_focus_unity_act_desc: "Мы разрушаем барьеры, которые мешают строить предприятия и дома, разрушаем барьеры, которые мешают использовать собственную землю. Мы разрушаем барьеры самого государства и провозглашаем единый путь вперёд. Народы этих земель сами будут решать, каким будет их будущее."
 CAS_focus_victory_for_tradition: "Победа во имя традиций"
 CAS_focus_victory_for_tradition_desc: "Подсчитав голоса, народ высказался, и он верит в традиции. Хотя наша нация молода, тем лучше, что мы можем и будем закладывать основы наших традиций, устанавливать стандарты социальной и национальной сплочённости и гордости, которые будут передаваться из поколения в поколение."
 CAS_focus_establishing_national_social_traditions: "Формирование национальных социальных традиций"
 CAS_focus_establishing_national_social_traditions_desc: "Создание наших национальных социальных традиций установит стандарты и создаст прецеденты того, как наше общество функционирует и развивается с течением времени. Наш приоритет — это семья, однако гибкость семьи имеет первостепенное значение, поскольку стабильный дом, независимо от того, как он устроен, — это всё равно стабильная и лучшая жизнь для детей из таких семей. Таким образом, равные возможности для женщин на рабочем месте и содержание характера, а не предвзятость суждений и прошлые предположения будут закреплены законодательно, чтобы предотвратить несправедливые и поспешные решения, принимаемые в отношении тех, кто просто хочет построить карьеру и выбрать свой жизненный путь, но сталкивается с негативным влиянием, если предоставлен сам себе."
 CAS_focus_creating_economic_innovations: "Создание экономических инноваций"
 CAS_focus_creating_economic_innovations_desc: "Создание пространства и среды, в которых все наши граждане могли бы стать будущими бизнесменами и бизнесвумен, позволяет нам расслабиться и наслаждаться жизнью, поскольку у людей появляется больше мобильности и гибкости. Эта новая среда позволит внедрять личные инновации ради самого творчества, бросая вызов существующему положению на рынках и создавая новое будущее для всех, кто хочет принять в этом участие, будь то инвесторы, работники или потребители."
 CAS_focus_creating_educational_excellence: "Создание превосходного образовательного уровня"
 CAS_focus_creating_educational_excellence_desc: "Чтобы наши люди были творческими, инновационными и трудолюбивыми, мы должны уметь обучать их и открывать им глаза на мир знаний и информации, который существует в мире. Без понимания и знаний нет ощущения прогресса, а без ощущения прогресса вы действительно чего-то добиваетесь в жизни или просто довольствуетесь тем, что у вас есть."
 CAS_focus_growth_initiative_phase_one: "Первая фаза инициативы по росту"
 CAS_focus_growth_initiative_phase_one_desc: "ПИР, или План инициативы роста, — это общий план экономического развития, призванный обеспечить соответствие экономики нашей страны потребностям нашего населения. Этот начальный этап начнётся с некоторых организованных сельскохозяйственных проектов и ограниченных инвестиций в производство."
 CAS_focus_growth_initiative_phase_two: "Вторая фаза инициативы по росту"
 CAS_focus_growth_initiative_phase_two_desc: "Вторая фаза GIP направлена на расширение доступа к минеральным ресурсам штата Айдахо и их использование для развития офисного сектора штата Орегон. Мы делаем новый шаг к экономическому росту, единству и развитию в целом."
 CAS_focus_growth_initiative_phase_three: "Третья фаза инициативы по росту"
 CAS_focus_growth_initiative_phase_three_desc: "Окончательные планы, связанные с GIP, сосредоточены на завершении общего экономического пакета, в который входят военно-морская промышленность, а также производство оружия внутри страны. Эти разработки помогут стимулировать экономический рост в дополнение к ограниченным возможностям, которые мы можем использовать для развития национальной обороны."
 CAS_focus_subtle_militarization: "Тонкая милитаризация"
 CAS_focus_subtle_militarization_desc: "Если мы хотим защищать нашу постоянно растущую и процветающую нацию, в состав которой входят и сами граждане, то мы должны инвестировать в отечественную оборонную промышленность, чтобы обеспечить пополнение наших вооружённых сил. Возможно, это немного, но этого достаточно, чтобы сдвинуть дело с мёртвой точки."
 CAS_focus_naval_yards: "Инвестиции в военно-морскую верфь"
 CAS_focus_naval_yards_desc: "Наши военно-морские силы довольно многочисленны и остались нам в наследство от времён республики. Однако наличие этих кораблей ничего не значит, если мы не можем их ремонтировать и обслуживать, когда возникает такая необходимость. Таким образом, мы позаботимся о том, чтобы у нас было хотя бы что-то для поддержания наших военно-морских сил в целом."
 CAS_focus_family_tax_breaks: "Семейные налоговые льготы"
 CAS_focus_family_tax_breaks_desc: "Обеспечивая мирное развитие семей по всей нашей стране, мы должны поощрять не только идею заботы о ребёнке, но и успокаивать новоиспечённых родителей, которые могут беспокоиться о финансовых трудностях и проблемах, с которыми они могут столкнуться. Это бремя означает, что у них будет меньше шансов завести детей, поскольку они не захотят растить их в такой обстановке, которая может оказывать негативное влияние или приводить к «неправильным решениям». Таким образом, будут созданы специальные налоговые льготы, которые помогут родителям в воспитании детей и будут направлять их в жизни."
 CAS_focus_greater_cascadian_victory: "Великая каскадная победа"
 CAS_focus_greater_cascadian_victory_desc: "Истинные патриоты Каскадии пришли на избирательные участки и сделали свой голос услышанным. Этой победой мы заложили основу для лучшего будущего нашей молодой страны и её благородных народов. За Каскадию!"
 CAS_focus_militaristic_primacy: "Главенство милитаризма"
 CAS_focus_militaristic_primacy_desc: "Чтобы достичь наших национальных целей, мы должны проложить путь к уверенности, которая позволит нам достичь этих целей. Приоритетность военных вопросов станет ключом, который откроет дверь в новую и великую Каскадию."
 CAS_focus_economic_militarism: "Экономический милитаризм"
 CAS_focus_economic_militarism_desc: "Наша нация должна быть готова к возможным будущим завоеваниям. Для этого мы заранее подготовим экономику к военному производству. Ограниченное нормирование и тому подобное приучат население к пониманию потенциальной борьбы и жертв, необходимых для осуществления наших национальных амбиций."
 CAS_focus_creating_our_own_complex: "Создаем наш собственный комплекс"
 CAS_focus_creating_our_own_complex_desc: "Военным нужно оружие и снаряжение, и мы обеспечим их всем необходимым, создав собственный военно-промышленный комплекс. Мы подготовим почву для удовлетворения потребностей наших вооружённых сил и проложим путь к победе."
 CAS_focus_manufacturing_navies: "Производственные военно-морские силы"
 CAS_focus_manufacturing_navies_desc: "Учитывая ограниченное развитие нашей гражданской экономики, это поддержка для обеспечения нашей военно-морской промышленной мощи. Наши корабли, будь то торговые или военные, будут бороздить семь морей и обеспечивать нашу внутреннюю независимость от иностранных дьяволов и волков в овечьей шкуре."
 CAS_focus_improving_national_logistics: "Совершенствование национальной логистики"
 CAS_focus_improving_national_logistics_desc: "Наша страна — очень сложная для освоения, чтобы помочь самим себе и заставить врага попасться в наши сети на поле боя. Наши усилия по расширению и оптимизации нашей логистической сети как государства имеют первостепенное значение как для наступательных, так и для оборонительных возможностей нашей страны. Благодаря этим улучшениям мы можем найти способы заставить противника выбирать определённые пути и вынудить его действовать более предсказуемо. Конечно, мы всегда должны ожидать неожиданного, но если мы можем сделать неожиданное более предсказуемым, то почему бы и нет."
 CAS_focus_olympia_soars: "Олимпия парит"
 CAS_focus_olympia_soars_desc: "Центром и средоточием нашей страны является штат Вашингтон. Мы должны укрепить его, расширив наши ресурсы и переместив их в столичный регион. Таким образом мы развиваем экономику всей нашей страны, а с помощью основной доктрины укрепляем крепость Олимпию, которую мы создадим для защиты суверенитета нашей страны."
 CAS_focus_fortress_cascadia: "Крепость Каскадия"
 CAS_focus_fortress_cascadia_desc: "Наша национальная оборона — первоочередная задача номер один. Благодаря этому мы обеспечим успех проекта «Фортесс Каскадия» и его всестороннее развитие, чтобы обеспечить наше дальнейшее выживание, даже если мы будем вынуждены вернуться на берега наших прибрежных земель."
 CAS_focus_coastal_command_project: "Проект берегового командования"
 CAS_focus_coastal_command_project_desc: "Поскольку мы обезопасили сушу, теперь мы должны обезопасить море. Именно с этой целью мы создали Береговую командную группу, или CCG. Эта группа будет обеспечивать безопасность и оборону побережья, чтобы предотвратить высадку с моря, если они захотят обойти наши непроницаемые оборонительные сети."
 CAS_focus_solidifying_the_network_into_society: "Превращение Сети в Общество"
 CAS_focus_solidifying_the_network_into_society_desc: "Наличие масштабных и многоуровневых оборонительных сетей — это великое свидетельство нашей национальной решимости... однако. Реальность такова, что по прошествии времени такие меры могут оказывать пассивное воздействие на гражданскую волю и умственные способности. Поэтому мы будем развивать оборонительную сеть и превратим её в ещё один элемент, который помогает работать механизмам самого общества в нашей стране."
 CAS_focus_home_grown_politics: "Доморощенная политика"
 CAS_focus_home_grown_politics_desc: "По мере приближения выборов и объединения избирателей в политические партии и движения. Более локальная инициатива, исходящая от населения, заставила людей больше сосредоточиться на проблемах Каскадии и на том, что значит иметь каскадийские идеи и идеалы. Эта серия движений, не подверженных влиянию извне, уже набрала обороты по мере приближения выборов."
 CAS_focus_victory_for_a_greater_cascadia: "Победа во имя Великой Каскадии"
 CAS_focus_victory_for_a_greater_cascadia_desc: "Патриоты Каскадии возвысили свой голос, когда мы обеспечили победу нашей великой и благородной нации. Теперь у нас есть средства, чтобы проложить путь к величию для нашего народа, наших идеалов и самой нашей национальной идентичности."
 CAS_focus_national_security_act: "Закон о национальной безопасности"
 CAS_focus_national_security_act_desc: "Наша национальная безопасность — это главное средство защиты наших граждан, будь то армия или полиция. Мы будем обеспечивать безопасность наших граждан любой ценой."
 CAS_focus_innovation_station_act: "Закон об инновационной станции"
 CAS_focus_innovation_station_act_desc: "Инновационная станция — это исследовательский комплекс, предназначенный для множества научно-исследовательских проектов. Они варьируются от оборонных проектов до методов производства энергии, использования и добычи ресурсов. В конечном итоге этот комплекс расширит наши возможности в будущем как для защиты нашей страны, так и для достижения славы, к которой мы стремимся."
 CAS_focus_all_roads_lead_to_olympia: "Все дороги ведут в олимпию"
 CAS_focus_all_roads_lead_to_olympia_desc: "Подобно тому, как все дороги в Европе ведут в Рим, мы сделаем так, чтобы все дороги в новом мире вели в Олимпию. Ибо именно Олимпия станет сияющим центральным маяком, который зажжёт огонь свободы и страсти, которых жаждут наши граждане. В Олимпии будут создаваться рабочие места, еда, дома и жизни, и мы сделаем так, чтобы все в этом убедились."
 CAS_focus_interstate_revitalization_act: "Закон о возрождении межгосударственного сотрудничества"
 CAS_focus_interstate_revitalization_act_desc: "Закон о возрождении позволит нашей стране стать более взаимосвязанной, а цепочки поставок станут более эффективными. Это связано с повышением эффективности транспортировки товаров и материалов, а также людей, что должно положительно сказаться на общем объёме производства."
 CAS_focus_domestic_armaments_industry: "Отечественная оружейная промышленность"
 CAS_focus_domestic_armaments_industry_desc: "Чтобы иметь возможность защищать нашу страну, нам нужно иметь возможность обеспечивать наши вооружённые силы. Поэтому создание отечественной оборонной промышленности имеет первостепенное значение для достижения этой цели."
 CAS_focus_domestic_naval_yards: "Отечественные военно-морские верфи"
 CAS_focus_domestic_naval_yards_desc: "Наши воды будут защищены, у нас есть для этого военно-морской флот, однако для поддержания таких сил требуются люди, материалы и оборудование. Поэтому мы обеспечим создание и распределение таких ресурсов для защиты наших вод и прибрежных территорий."
 CAS_focus_army_expansion_act: "Закон о расширении армии"
 CAS_focus_army_expansion_act_desc: "Наша армия — это основная наземная оборона, которая необходима для обеспечения защиты нашей страны и достижения наших целей. Мы должны сосредоточиться на её расширении, если хотим всерьёз рассматривать цели за пределами наших границ в будущем."
 CAS_focus_naval_expansion_act: "Закон о расширении военно-морского флота"
 CAS_focus_naval_expansion_act_desc: "NEA — это специальный бюджет, выделенный на расширение возможностей и ресурсов, предназначенных для наших военно-морских сил. Инвестиции будут направлены на развитие и совершенствование существующих возможностей, а также на улучшение подготовки и оснащения для общего повышения качества нашего действующего военно-морского флота.м"
 CAS_focus_militarization_of_the_budget: "Милитаризация Бюджета"
 CAS_focus_militarization_of_the_budget_desc: "Оптимизировав бюджет и методы сбора налогов, мы можем создать специальный военный бюджет с профицитом, который будет выделяться на нужды вооружённых сил. Этот бюджет используется для увеличения численности постоянного персонала во всех родах войск, а также для работы над улучшениями в каждой из отраслей."
 CAS_focus_in_the_business_of_victory: "В деле победы"
 CAS_focus_in_the_business_of_victory_desc: "Избиратели высказались, и бизнес выиграл выборы. И, как гласит наш слоган, «Бизнес в Бойсе — это ваш бизнес». Этот слоган будет звучать правдиво, пока мы уделяем внимание экономике и заботимся о том, чтобы наша страна и её жители были в достатке. Возрождая не старую американскую мечту, а каскадную ясность, которая даёт жителям Каскадии право наслаждаться жизнью, как в большом, так и в малом."
 CAS_focus_reforming_tax_breaks: "Реформирование налоговых льгот"
 CAS_focus_reforming_tax_breaks_desc: "Реформирование налоговых льгот таким образом, чтобы они стимулировали инвестиции в себя и рост бизнеса, а не просто позволяли присваивать излишки прироста капитала, позволит нам создать гибкую и конкурентную бизнес-среду, которая будет поощрять местные и, будем надеяться, иностранные инвестиции в будущем."
 CAS_focus_refining_regulatory_blocks: "Уточняющие нормативные блоки"
 CAS_focus_refining_regulatory_blocks_desc: "Изменение и адаптация нормативных препятствий, превращение их в более сглаженные неровности и устранение препятствий, чтобы создать более сплочённую и инициативную среду для разработки новых проектов и тому подобного. Учитывая это, мы сможем получить больше преимуществ, и единственное, во что нам нужно будет серьёзно инвестировать, — это безопасность объектов и тому подобное с помощью местных правоохранительных органов и так далее."
 CAS_focus_oregon_petrochemicals: "Нефтехимическая компания штата Орегон"
 CAS_focus_oregon_petrochemicals_desc: "Инвестиции в расширение и совершенствование нефтехимической промышленности штата Орегон позволят нам обеспечить широкий спектр энергетических и бытовых потребностей в пластмассах и других продуктах, которые может производить этот сектор экономики."
 CAS_focus_aspen_construction_contracting: "Подряд на строительство в Аспене"
 CAS_focus_aspen_construction_contracting_desc: "Aspen Construction — известная строительная компания в штате Айдахо. Мы должны заручиться их поддержкой и использовать её, чтобы заключить с ними контракт на строительство новых объектов, а взамен мы можем предоставить им доступ к землям для добычи полезных ископаемых и ослабить некоторые правила, чтобы упростить весь этот процесс."
 CAS_focus_capital_computing_corporation: "Столичная вычислительная корпорация"
 CAS_focus_capital_computing_corporation_desc: "CCC — это перспективный бизнес, ориентированный на компьютеры и технологии, который в последнее время преуспел в создании разнообразных рабочих мест, а также в привлечении технических специалистов в эти области как с экономической, так и с академической точки зрения. Мы должны инвестировать в их расширение и помогать, поддерживая местные металлургические заводы, чтобы строительные материалы для небоскрёбов были дешевле, а будущие потребности в развитии — более устойчивыми в долгосрочной перспективе."
 CAS_focus_communicate_cascadia: "Общайтесь с компанией Cascadia LLC"
 CAS_focus_communicate_cascadia_desc: "Communicate Cascadia была компанией, занимавшейся телемаркетингом и интернетом, которая начинала свою деятельность в штате Вашингтон. Со временем, по мере развития местных технологий, потребность в интернете и сотовой связи, а также в телефонных услугах росла, и компания разрослась до национального масштаба, что принесло пользу всем жителям нашей страны. Помощь в расширении и предоставлении большего охвата и услуг нашим людям сделает жизнь обычных граждан ещё лучше, чем раньше."
 CAS_focus_policing_expansions_act: "Закон о расширении деятельности полиции"
 CAS_focus_policing_expansions_act_desc: "Закон о расширении полномочий полиции, или, как его называют некоторые, Закон «Полиция плюс», — это законопроект о бюджете и реформе, который расширяет полномочия как государственных, так и местных правоохранительных органов, а также наделяет некоторые очень ограниченные полномочия агентствам по обеспечению безопасности. Это, в дополнение к пакету расходов на исследования и разработки, позволит нам протестировать эти новые инициативы в области полиции и их эффективность, если мы также создадим привлекательные для внутренних и иностранных злоумышленников зоны, на которые они будут нацелены."
 CAS_focus_rocky_mountain_flatlands_act: "Закон о равнинах Скалистых гор"
 CAS_focus_rocky_mountain_flatlands_act_desc: "Потребность страны в новых ресурсах жизненно важна для национальной безопасности. Чтобы в будущем мы не зависели от иностранных государств как от основного источника этих ресурсов, мы разрешим более масштабную и целенаправленную добычу полезных ископаемых, в том числе в самих Скалистых горах. Хотя Скалистые горы и являются выдающейся природной достопримечательностью, наши национальные потребности перевешивают псевдоморалистические призывы к «истинному сохранению» этих мест, которые занимают гектары и гектары земли."
 CAS_focus_future_investments_act: "Закон о будущих инвестициях"
 CAS_focus_future_investments_act_desc: "Счастливый бизнес — это прибыльный бизнес, а счастливые работники делают счастливым бизнес, который приносит хорошую прибыль. Мы должны инвестировать в благополучие и медицинское обслуживание наших нынешних и будущих работников, если мы хотим обеспечить прочную и растущую экономическую базу для нашей страны."
 CAS_focus_liberty_victorious: "Победившая свобода"
 CAS_focus_liberty_victorious_desc: "Люди отдали свои голоса и свободу, и самостоятельность одержала победу. Теперь мы сформируем национальное правительство, которое будет вести себя как настоящий отец, который направляет и помогает, когда это необходимо, но позволяет своим детям, то есть гражданам нашей страны, заниматься своими делами и удовлетворять свои потребности, потому что они знают, что им нужно."
 CAS_focus_yellow_ribbon_care: "Уход за желтой лентой"
 CAS_focus_yellow_ribbon_care_desc: "Обеспечение благополучия наших граждан — важная задача, и для этого мы должны поощрять медицинские инновации и стремление людей заботиться друг о друге. Небольшие налоговые льготы и увеличение личных инвестиций в медицинские учреждения и исследования позволят будущим поколениям по-настоящему заботиться друг о друге."
 CAS_focus_self_sustainment_act: "Закон о самообеспечении"
 CAS_focus_self_sustainment_act_desc: "Людям нужно научиться не только заботиться о других, но и заботиться о себе. Для этого мы должны поощрять любые способы, которые позволяют людям зарабатывать на жизнь законным и устойчивым образом. Таким образом, инвестиции в образование, которые дают больше знаний и возможностей нынешнему и будущим поколениям, будут играть ключевую роль в этом."
 CAS_focus_retirement_earnings_act: "Закон о пенсионном обеспечении"
 CAS_focus_retirement_earnings_act_desc: "Когда вы работаете всю свою жизнь, вы имеете право, наконец, отдохнуть на закате жизни. Поскольку такие реформы в системе социального обеспечения приведут к тому, что на национальном уровне это будет больше похоже на 401 тысячу. Конечно, вы можете оформить его в связи с трудоустройством, однако теперь ваши налоги на социальное обеспечение будут зачисляться на своего рода отдельный банковский счет через налоговую сеть, связанную с вашими налоговыми декларациями и заявками на подачу документов. Таким образом, каждый год, когда вы подаете заявление, вы можете видеть, что вы вложили и какую сумму заработали за эти годы."
 CAS_focus_reindustrialization_act: "Закон о реиндустриализации"
 CAS_focus_reindustrialization_act_desc: "Тяжёлая и лёгкая промышленность в основном покинула наш регион континента, переместившись либо в другие части, либо за море. Однако теперь у нас есть возможность вернуть и сформировать некое подобие индустриализации в нашей прекрасной стране. Национальные инвестиции через ярмарки вакансий и как государственные, так и частные предприятия позволят нам и нашей стране вернуться к работе."
 CAS_focus_securing_tomorrows_meal: "Обеспечение завтрашнего ужина"
 CAS_focus_securing_tomorrows_meal_desc: "Нам никогда не обещают, что завтрашний день будет лучше сегодняшнего, но мы, по крайней мере, можем пообещать себе, что следующий приём пищи будет лучше предыдущего. Продовольственная безопасность внутри страны — это новый, но важный показатель для стабильного общества, и поэтому мы будем инвестировать в фермерские хозяйства и искать новые способы создания реального продовольственного запаса."
 CAS_focus_limiting_central_banking_authority: "Ограничение полномочий Центрального банка"
 CAS_focus_limiting_central_banking_authority_desc: "Центральный банк, сам по себе не являясь чем-то плохим, может быть подвержен одному из самых изощрённых способов злоупотребления — контролю процентных ставок, связанных с национальными функциями, такими как кредиты, ипотечные кредиты и так далее. Мы лишим их прямого контроля над этим и перестроим процесс таким образом, чтобы он был передан более местным отделениям и учреждениям с оговорками о максимальном размере залога и условиях изменения договора, который может быть заключён с указанными учреждениями."
 CAS_focus_reducing_tax_burdens: "Снижение налогового бремени"
 CAS_focus_reducing_tax_burdens_desc: "Сокращение наиболее обременительных положений налогового кодекса позволит людям лучше экономить и иметь больше собственных средств, которыми они смогут распоряжаться по своему усмотрению. Такая финансовая безопасность позволит тем, у кого есть средства, откладывать их и инвестировать тем или иным способом. Общая цель состоит в том, чтобы стимулировать внутренние расходы и инвестиции, чтобы, по сути, возместить то, что мы сократили. Хотя это может быть и не так много, этого будет более чем достаточно, чтобы укрепить доверие общественности к нашим способностям."
 CAS_focus_energy_highways: "Энергетические магистрали"
 CAS_focus_energy_highways_desc: "Рельеф нашей страны — один из самых сложных для освоения из-за многочисленных горных хребтов и тому подобного. Поэтому мы должны создать энергетические магистрали, чтобы сделать энергетическую безопасность и национальную связь в целом более эффективными, а также более безопасными в принципе. Они, очевидно, станут целями для противника, но, учитывая это, мы можем использовать их в качестве основной приманки, если дело дойдёт до этого."
 CAS_focus_expanded_r_and_d_investments: "Увеличение инвестиций в НИОКР"
 CAS_focus_expanded_r_and_d_investments_desc: "Инновации и исследования — это способ идти вперёд и решать реальные проблемы значимыми способами. Мы будем вкладывать больше средств в государственные и частные предприятия, чтобы расширить наши возможности в области исследований и разработок в надежде на долгосрочное положительное влияние на различные аспекты жизни нашей страны и общества в целом."
 CAS_focus_the_robin_flies_to_victory: "Малиновка летит к победе"
 CAS_focus_the_robin_flies_to_victory_desc: "Справедливость, равенство, равноправие. Это три столпа, на которых зиждется наша экономическая основа, и мы будем стремиться помогать всем. Потому что это страна для всех, а не для одного."
 CAS_focus_pro_labor_regulations: "Соблюдение трудового законодательства"
 CAS_focus_pro_labor_regulations_desc: "Рабочие с «синим воротничком» и современные представители рабочего класса являются основой нашей экономической системы. Мы должны поддерживать их и заботиться о них должным образом. В конце концов, довольные работники более продуктивны и эффективны."
 CAS_focus_agrarian_influences: "Аграрные влияния"
 CAS_focus_agrarian_influences_desc: "Стабильное снабжение продовольствием является ключевым фактором, обеспечивающим социальную стабильность и сплочённость работников и работодателей. Мы будем осуществлять ограниченные инвестиции в поддержку сельского хозяйства, чтобы поддерживать этот баланс, и, возможно, будем использовать часть излишков для инвестиций в биотопливо, если это будет возможно. Это немного, но, как говорится, это честный труд."
 CAS_focus_olympian_technical_institute: "Олимпийский технический институт"
 CAS_focus_olympian_technical_institute_desc: "OTI — это финансируемое государством образовательное учреждение и научно-исследовательский центр, который помогает национальным интересам в области инноваций и способствует развитию образования для будущих поколений."
 CAS_focus_soldiering_workers_act: "Закон о военизированных работниках"
 CAS_focus_soldiering_workers_act_desc: "Каждый рабочий — солдат, эти слова воплощают в себе идею о том, что те, кто сражается, могут работать, а те, кто работает, могут сражаться. Взаимозаменяемость этих профессий основана на принципе, что и те, и другие защищают стабильность общества, одни — в военном, а другие — в экономическом плане. Мы учредим программу добровольной годичной службы, чтобы дать возможность рабочим нашей страны научиться обращаться с огнестрельным оружием и пользоваться им, чтобы они могли защищать свои семьи, свой дом и наш образ жизни."
 CAS_focus_streamlining_tax_codes_and_enforcement: "Совершенствование налогового законодательства и правоприменительной практики"
 CAS_focus_streamlining_tax_codes_and_enforcement_desc: "Стандартизация как налоговых кодексов, так и правоприменительной практики позволит как гражданам, так и компаниям лучше понимать, адаптироваться и наращивать своё личное или корпоративное благосостояние и общую ценность.  Мы надеемся, что благодаря простоте понимания и сбора налогов со временем мы сможем получать больше доходов и использовать их для инвестирования в наших граждан и экономику."
 CAS_focus_mineral_rights_expansion: "Расширение прав на добычу полезных ископаемых"
 CAS_focus_mineral_rights_expansion_desc: "Идея прав на добычу полезных ископаемых и возможность претендовать на землю для добычи природных ресурсов — довольно распространённая практика. Мы должны расширить эти права, чтобы стимулировать местных жителей создавать новые предприятия и спонсировать их для увеличения запасов полезных ископаемых в нашей стране. Мы можем использовать это для укрепления нашей экономической независимости, продолжая расширять границы для торговли и коммерции."
 CAS_focus_national_labor_corps: "Национальный трудовой корпус"
 CAS_focus_national_labor_corps_desc: "NLC — это правительственная инициатива, направленная на то, чтобы те, кто хочет работать и нуждается в работе, могли её получить. Используя что-то похожее на агентства по трудоустройству времён «Нового курса», мы планируем, что нуждающиеся в работе люди будут помогать поддерживать, а также создавать инфраструктуру и развивать экономику, что обеспечит стабильность нашей экономики в целом. Помните, что работа без отдыха может сделать из Джонни скучного парня, но отдых без работы сделает из Джонни бедного парня."
 CAS_focus_expanding_energy_production_capabilities: "Расширение возможностей по производству энергии"
 CAS_focus_expanding_energy_production_capabilities_desc: "Закон EEPC предусматривает выделение средств на создание новых объектов для производства электроэнергии и увеличения мощности национальной энергосистемы, чтобы удовлетворить наши постоянно растущие потребности как общества. Несмотря на то, что это краткосрочное решение, нам следует постараться извлечь максимум из того, что мы уже построили, из-за нехватки земли."
 CAS_focus_cascadian_family_program: "Каскадная семейная программа"
 CAS_focus_cascadian_family_program_desc: "CFP стремится помогать будущим и нынешним семьям по всей стране, чтобы первые годы жизни и развитие нашей молодёжи не были омрачены финансовыми и другими трудностями. CFP стремится сделать эти годы немного легче для всей семьи, предоставляя полезную информацию и ограниченные ресурсы, а также денежную помощь, если она необходима и запрошена. Дело не всегда только в детях, иногда родителям нужно столько же внимания или даже больше, чем детям, которых они приводят в этот мир."
 CAS_focus_nationalist_fever_rises: "Националистическая лихорадка усиливается"
 CAS_focus_nationalist_fever_rises_desc: "По мере того, как выборы продолжаются, люди начинают высказывать свои истинные потребности и желания. Теперь мы видим тенденцию к более националистическим взглядам и ценностям. В то время как некоторые умеренные и колеблющиеся обеспокоены, мы понимаем, что это сложный мир, и, возможно, в этом испытании есть смысл."
 CAS_focus_victory_for_strength: "Победа за силу"
 CAS_focus_victory_for_strength_desc: "Люди говорят и взывают к силе, они жаждут единства, и поэтому мы взяли бразды правления в свои руки и дадим людям именно то, чего они хотят."
 CAS_focus_family_promotion_programs: "Программы поддержки семьи"
 CAS_focus_family_promotion_programs_desc: "Ошибка старой республики заключалась в том, что она полагалась на иммиграцию для увеличения численности населения и, следовательно, самой экономики. Мы не повторим эту ошибку. Создавая программы поддержки семей, мы можем помочь новым семьям наслаждаться жизнью без финансовых трудностей и стресса."
 CAS_focus_automation_developments_act: "Закон о разработках в области автоматизации"
 CAS_focus_automation_developments_act_desc: "ADA — это пакет мер по финансированию и бюджетированию для развития и расширения автоматизации в нашей стране. В сочетании с новыми мерами по финансированию и бюджетированию нам необходимо улучшить наше образование, а также повысить общую производительность, чтобы компенсировать потенциальное сокращение рабочей силы, а также подготовиться к потенциальному увеличению рабочей силы в будущем."
 CAS_focus_national_diversity_act: "Закон о национальном разнообразии"
 CAS_focus_national_diversity_act_desc: "Закон о национальном многообразии — это пакет мер по экономическому развитию, который будет использоваться для расширения экономической базы нашей страны, а также для диверсификации того, что на самом деле составляет эту самую базу."
 CAS_focus_energy_investments: "Инвестиции в энергетику"
 CAS_focus_energy_investments_desc: "Национальные инвестиции в расширение наших возможностей по производству электроэнергии позволяют нам увеличивать численность населения и экономику в целом."
 CAS_focus_mining_expansion_act: "Закон о расширении добычи полезных ископаемых"
 CAS_focus_mining_expansion_act_desc: "Это законодательство будет использоваться для финансирования новых методов добычи и очистки, чтобы повысить производительность целевых участков добычи."
 CAS_focus_military_industrial_investments: "Инвестиции в военно-промышленный комплекс"
 CAS_focus_military_industrial_investments_desc: "Расширяя нашу военно-промышленную базу, мы можем обеспечить независимость нашей страны от иностранных врагов, которые желают зла нашему народу."
 CAS_focus_future_leaders_program: "Программа для будущих лидеров"
 CAS_focus_future_leaders_program_desc: "Инвестируя в программы, подобные JROTC, мы можем познакомить будущие поколения с военной службой, со структурой и сформировать у них уважение к собственным поступкам. Хотя мы можем использовать эту программу для расширения возможностей подготовки будущих поколений к руководящим должностям в гражданской сфере, это также поможет нам в военном деле, если возникнет такая необходимость."
 CAS_focus_young_sailors_program: "Программа для молодых моряков"
 CAS_focus_young_sailors_program_desc: "Программа «Молодые моряки» похожа на FLP, но в большей степени ориентирована на военно-морской флот и/или более широкий сектор военно-морской и судоходной промышленности. Мы надеемся привить будущим поколениям этот необычный, но сильный морской дух. Понимание того, откуда взялось судоходство и почему даже сегодня оно является одним из ключевых столпов не только национальной безопасности, но и экономической стабильности нашей страны."
 CAS_focus_expanding_military_civilian_joint_programs: "Расширение совместных военных и гражданских программ"
 CAS_focus_expanding_military_civilian_joint_programs_desc: "Расширяя программы совместных предприятий, мы можем приносить пользу и продолжать обеспечивать транспортом наших военнослужащих, а также улучшать некоторые аспекты нашей экономики в мирное время."
 CAS_focus_the_scarlet_brigade_marches_to_victory: "Алая бригада марширует к победе"
 CAS_focus_the_scarlet_brigade_marches_to_victory_desc: "Национальная гордость, самоопределение и самоуважение без иностранного вмешательства — вот чего требует народ. С этим мы идём к победе и обеспечим нашу национальную самодостаточность для удовлетворения собственных потребностей, потребностей нашего народа и защиты от иностранного гнева и влияния."
 CAS_focus_penal_labor_corps: "Исправительно-трудовой корпус"
 CAS_focus_penal_labor_corps_desc: "Общественные отбросы должны быть использованы, иначе нам придётся искать способ прочистить эти отбросы. Поэтому мы создадим новый исправительный трудовой лагерь, чтобы помочь искупить вину тех, кто хотел навредить обществу. Теперь они могут исправить и улучшить то, что пытались разрушить и развратить."
 CAS_focus_young_cascadians_association: "Ассоциация молодых каскадцев"
 CAS_focus_young_cascadians_association_desc: "YCA — это молодёжная лига, призванная прививать будущим поколениям Каскадии чувство национальной гордости и долга. Эта лига поможет преподать как военным, так и гражданским уроки дисциплины, лидерства и самоуважения, независимо от того, чем они занимаются."
 CAS_focus_cascadian_defense_phase_one: "Первая фаза каскадной обороны"
 CAS_focus_cascadian_defense_phase_one_desc: "CDP, или Каскадианский план обороны, — это милитаризация страны для упреждающей подготовки к любым внешним угрозам, которые могут возникнуть в нашем райском уголке. Первый этап — это первоначальные усилия по военной индустриализации, направленные на то, чтобы нарастить производство и при необходимости просто удерживать позиции."
 CAS_focus_homefront_is_still_a_front: "Домашний Фронт - Это все еще фронт"
 CAS_focus_homefront_is_still_a_front_desc: "Чтобы иметь возможность сражаться на передовой, нужно сначала понять, каково это — сражаться в тылу. Поэтому мы увеличим потребности отечественной промышленности, а также будем инвестировать в исследовательские инициативы, чтобы лучше вооружить гражданское население на случай войны, которая, как нам кажется, затянулась."
 CAS_focus_cascadian_defense_phase_two: "Вторая фаза каскадной обороны"
 CAS_focus_cascadian_defense_phase_two_desc: "Второй этап CDP — сосредоточиться на стратегической автаркии. Мы должны обеспечить сохранность и устойчивость нашей страны в случае блокады."
 CAS_focus_miltary_automation_investments: "Инвестиции в военную автоматизацию"
 CAS_focus_miltary_automation_investments_desc: "Чем больше мы расширяем наши военно-промышленные мощности, тем больше людей будет задействовано в экономике. Поэтому мы должны делать стратегические и целенаправленные инвестиции в автоматизацию, чтобы наша военная промышленность не стала ещё большей обузой для нашей экономики и людей, чем это было раньше."
 CAS_focus_cascadian_defense_phase_three: "Третья фаза каскадной обороны"
 CAS_focus_cascadian_defense_phase_three_desc: "Третий этап CDP — создание надёжных внутренних источников продовольствия. Мы расширим наш организованный сельскохозяйственный сектор и направим больше средств на исследования, направленные на повышение качества и количества продуктов, производимых на небольших фермах. По крайней мере, если нас заблокируют, мы продержимся немного дольше благодаря нашему дальновидному подходу."
 CAS_focus_peace_time_lottery_conscription: "Лотерейный призыв на военную службу в мирное время"
 CAS_focus_peace_time_lottery_conscription_desc: "PTL — это национальная программа обязательного призыва на военную службу, в рамках которой определённая возрастная группа и часть года рождения случайным образом меняются местами, чтобы наше население привыкло к потенциальной военной службе. Этот период длится всего от 4 до 6 месяцев и не ограничивается исключительно боевыми учениями пехоты."
 CAS_focus_improving_military_logistical_needs: "Удовлетворение потребностей в военном материально-техническом обеспечении"
 CAS_focus_improving_military_logistical_needs_desc: "Инвестируя в логистическую инфраструктуру и цепочки поставок, мы можем повысить общую боеспособность и качество наших вооружённых сил."
 CAS_focus_the_first_of_many_victories: "Первая из многих побед"
 CAS_focus_the_first_of_many_victories_desc: "Люди хотят защищать и оберегать своих друзей, семьи и средства к существованию. Таким образом, похоже, что политическая фракция военных обеспечила победу национальному правительству. Благодаря этой безопасности мы теперь можем направить наше общество и экономику на служение не только нашему народу, но и нашим вооружённым силам, чтобы обеспечить максимальную национальную оборону."
 CAS_focus_promoting_strategic_mining: "Содействие стратегической добыче полезных ископаемых"
 CAS_focus_promoting_strategic_mining_desc: "Благодаря целенаправленным инвестициям мы можем расширить и улучшить добычу стратегически важных полезных ископаемых. Наша цель — улучшить наше общее положение, не слишком полагаясь на иностранные средства, — станет реальностью."
 CAS_focus_national_economics: "Национальная экономика"
 CAS_focus_national_economics_desc: "Благодаря масштабным инвестициям в новые экономические проекты мы можем развивать нашу национальную экономику и заставить людей работать, чтобы обеспечивать себя. Это поможет запустить процесс общего развития. Кроме того, мы надеемся извлечь из этого выгоду и создать достаточно прочную экономическую базу, чтобы отдавать больше тем, кто отдаёт столько же."
 CAS_focus_establishing_defense_industry: "Создание нашей оборонной промышленности"
 CAS_focus_establishing_defense_industry_desc: "Чтобы обеспечить независимость нашей страны от иностранного вмешательства, мы должны создать своего рода военно-промышленный комплекс. Поэтому мы начнём вкладывать государственные средства в его создание."
 CAS_focus_setting_up_mandatory_conscription: "Введение обязательного воинского призыва"
 CAS_focus_setting_up_mandatory_conscription_desc: "Чтобы заблаговременно подготовить нашу страну к любой агрессии, будь то с нашей стороны или со стороны наших врагов, нам нужно обеспечить стабильность и увеличить численность нашей армии. Такой обязательный срок службы в шесть месяцев позволит нам защитить наши национальные интересы в любых условиях."
 CAS_focus_automation_conscription_act: "Закон об автоматизированном призыве на военную службу"
 CAS_focus_automation_conscription_act_desc: "Законопроект ACA — это пакет мер по стимулированию определённых отраслей, которые будут максимально автоматизированы, а взамен уволенные сотрудники будут призваны в армию. Однако новые «принудительно призванные» солдаты смогут претендовать на более престижные должности, такие как снабженцы, связисты или административные работники, если захотят."
 CAS_focus_general_military_investments: "Общие военные инвестиции"
 CAS_focus_general_military_investments_desc: "GMI — это специальный пакет расходов, направленный на общее улучшение возможностей нашей армии. Такое финансирование будет дополнительно направлено на улучшение подготовки генералов и офицерского состава. Это позволит нашей стране внедрять инновации и совершенствовать наши вооружённые силы в долгосрочной перспективе, а также получить первоначальные результаты от краткосрочных инвестиций."
 CAS_focus_army_funding_improvements: "Улучшение финансирования армии"
 CAS_focus_army_funding_improvements_desc: "Увеличив финансирование армии, мы сможем улучшить учебные курсы, которые помогут повысить боеспособность наших военнослужащих."
 CAS_focus_naval_funding: "Финансирование военно-морского флота"
 CAS_focus_naval_funding_desc: "Увеличение финансирования военно-морского флота позволяет нам совершенствовать системы вооружения и учебные курсы, чтобы наши военно-морские суда могли повысить свою живучесть и боеспособность."
 CAS_focus_air_force_investments: "Инвестиции в ВВС"
 CAS_focus_air_force_investments_desc: "Общее финансирование военно-воздушных сил позволяет нам совершенствовать существующие летательные аппараты, а также повышать квалификацию новых пилотов. Следовательно, мы можем инвестировать в ограниченные исследования и разработки, чтобы повысить живучесть как наступательных, так и оборонительных средств и укрепить боевую мощь наших военно-воздушных сил."
 CAS_focus_modern_victory_for_old_ideas: "Современная победа старых идей"
 CAS_focus_modern_victory_for_old_ideas_desc: "Дом всегда побеждает, и в данном случае это так. Современное монархическое движение, известное как Дом Олимпии, одержало победу на выборах. Это подготовило почву для создания современной выборной монархии, в которой демократическая государственная организация остаётся прежней, но названия должностей просто изменены, чтобы соответствовать старым феодальным титулам. Теперь мама и папа не будут лгать вам о том, что вы станете принцем или принцессой."
 CAS_focus_modernizing_nobility_act: "Закон о модернизации дворянства"
 CAS_focus_modernizing_nobility_act_desc: "Чтобы создать современную монархию, мы должны сначала переосмыслить само понятие «дворянство», поскольку традиционное представление об этом институте в лучшем случае довольно запутанное. Таким образом, каскадское дворянство будет представлять собой многоуровневую систему титулов, которые можно заслужить. Основные титулы будут связаны с соответствующими выборными должностями. Однако у каждого социального слоя также будет возможность получить собственный дворянский титул."
 CAS_focus_reorganizing_traditional_military_ranks: "Реорганизация традиционных воинских званий"
 CAS_focus_reorganizing_traditional_military_ranks_desc: "Современные вооружённые силы представляют собой смесь крупных и мелких подразделений. Однако что, если мы расширим и реорганизуем структуру званий, чтобы в целом увеличить количество типов подразделений и их размер. Это, скорее всего, потребует увеличения числа унтер-офицеров, а также офицеров, и, таким образом, будет способствовать более динамичному набору персонала на разных уровнях руководства."
 CAS_focus_the_new_nation: "Новая нация"
 CAS_focus_the_new_nation_desc: "Новая нация и её народ восстанут из пепла былого. Теперь мы — Объединённые герцогства Каскадии, мы — народ Каскадии, и мы сохраним наши дома, наши семьи и наш образ жизни."
 CAS_focus_developing_new_settlements: "Создание новых поселений"
 CAS_focus_developing_new_settlements_desc: "Создавая новые поселения и местную экономику, мы сможем лучше рассредоточить наше население, что позволит нам быть более децентрализованными как нации, если враг придёт на наши берега и землю."
 CAS_focus_defense_towns: "Оборонительные города"
 CAS_focus_defense_towns_desc: "Ориентируясь на разрозненные или малозначительные поселения и поощряя оборонных подрядчиков к строительству объектов, а также побуждая местных жителей или даже других людей из этого региона создавать новые города и потенциальные мегаполисы, мы сможем обеспечить более динамичную логистику. В этих районах нет реального развития, и поэтому мы принесём развитие в эти районы. Другими словами, мы построим их, и они придут."
 CAS_focus_cascade_redoubts: "Каскад редутов"
 CAS_focus_cascade_redoubts_desc: "Создание стратегических горных редутов позволит нам создать потенциальные линии отступления, а также стимулировать развитие инфраструктуры и экономики, чтобы помочь в освоении этих новых районов военного строительства."
 CAS_focus_green_mountain_guards: "Стражи зеленой горы"
 CAS_focus_green_mountain_guards_desc: "Похожая на Национальную гвардию система, однако эти части, состоящие из добровольцев, предназначены в основном для тех, кто уходит в отставку с действительной военной службы, но при этом хочет оставаться готовым к службе. Таким образом, подразделение GMG является подразделением корпуса генерального штаба и может состоять из подразделений всех трёх основных родов войск, где и когда это возможно."
 CAS_focus_expanding_military_industries: "Расширение военной промышленности"
 CAS_focus_expanding_military_industries_desc: "Расширяя нашу военно-промышленную базу, мы можем увеличить наши оборонительные и, при необходимости, наступательные возможности как нации."
 CAS_focus_cascadian_power: "Каскадная мощность"
 CAS_focus_cascadian_power_desc: "Благодаря стратегическим инвестициям в новые объекты, а также в логистику и средства, с помощью которых мы добываем, производим и используем энергию, мы можем расширить нашу энергетическую сеть, чтобы в целом улучшить как экономику, так и качество жизни граждан."
 CAS_focus_cascadian_economy: "Экономика Каскада"
 CAS_focus_cascadian_economy_desc: "Теперь, когда мы более-менее пришли в себя, мы можем начать восстанавливать нашу национальную экономику и решать основные проблемы, с которыми сталкивается наше общество."
 CAS_focus_strategic_autarky_economy: "Стратегический план автаркической экономики"
 CAS_focus_strategic_autarky_economy_desc: "SAEP — это комплексная программа по восстановлению нашей экономики и её функционирования, финансируемая на национальном уровне. Хотя некоторые детали нам ещё предстоит проработать, в целом мы хотим больше полагаться на себя, а не полностью возвращаться к глобальной интегрированной экономике."
 CAS_focus_creating_a_real_agricultural_sector: "Создание реального сельскохозяйственного сектора"
 CAS_focus_creating_a_real_agricultural_sector_desc: "Из-за холмистой местности и горных хребтов у нас не так много пригодных для освоения земель. Нам нужно будет всерьёз задуматься о том, как развивать сельское хозяйство, если мы действительно хотим добиться значимого роста населения."
 CAS_focus_washington_pasture_products_and_more: "Продукты для пастбищ в Вашингтоне и многое другое"
 CAS_focus_washington_pasture_products_and_more_desc: "Разработка универсальных пастбищных продуктов также позволяет нам экспериментировать с альтернативными видами топлива. Этанол — довольно распространённый источник, ограничивающий прямое использование бензина. Однако если мы сможем расширить использование этанола, чтобы он стал более распространённым, но при этом не оказывал такого разрушительного воздействия на компоненты двигателя, то мы сможем ещё больше расширить наше сельскохозяйственное и научное влияние на устойчивое развитие."
 CAS_focus_mountain_agriculture_planning: "Планирование сельского хозяйства в горных районах"
 CAS_focus_mountain_agriculture_planning_desc: "MAP — это результат нашей упорной работы. Благодаря масштабным финансовым и исследовательским усилиям мы можем создать сельскохозяйственный сектор, который не будет полностью зависеть от конкретной местности. Конечно, он не идеален, но достаточно хорош, чтобы обеспечить продовольствием наше растущее население."
 CAS_focus_civilian_centric_economics: "Экономика, ориентированная на гражданское население"
 CAS_focus_civilian_centric_economics_desc: "CCE — это целенаправленное национальное направление экономического развития страны. Если вкратце, то цель состоит в том, чтобы сосредоточиться на гражданских рабочих местах, а не на военных. Другими словами, более традиционная, но разнообразная экономика, а не та, которая предполагает потенциальное завоевание соседних территорий."
 CAS_focus_home_grown_tech: "Доморощенная технология"
 CAS_focus_home_grown_tech_desc: "Создав основы для технологического сектора, мы сможем расширить наши возможности в области НИОКР, а также улучшить всю экономику благодаря их инновациям."
 CAS_focus_societal_workforce_program: "Социальная кадровая программа"
 CAS_focus_societal_workforce_program_desc: "SWP — это масштабная общенациональная программа по созданию рабочих мест и трудоустройству. Эта всеобъемлющая программа будет использовать коллективные инициативы по финансированию, связанные с социальным обеспечением, здравоохранением и прямым государственным финансированием, для создания рабочих мест и трудоустройства всех и каждого, где это возможно. Основная цель — обеспечить стабильность, а также рассмотреть долгосрочные последствия для национальной экономики."
 CAS_focus_how_high_can_our_sky_rise: "Как высоко может подняться наше небо"
 CAS_focus_how_high_can_our_sky_rise_desc: "Общее развитие офисного и корпоративного секторов позволит нашим людям увидеть широкий спектр профессий, связанных с технологиями и другими «белыми воротничками». Мы надеемся, что это будет способствовать дальнейшим образовательным инициативам для нашего населения в целом, а также значительно увеличит наш ВВП и денежную массу, а также поможет компенсировать затраты на все эти разработки."
 CAS_focus_greater_olympian_development_scheme: "Большая схема олимпийского развития"
 CAS_focus_greater_olympian_development_scheme_desc: "GODS — это общее экономическое расширение столичного региона. Мы надеемся, что этот центр экономического процветания создаст каскадный эффект, по мере того как его влияние распространяется на близлежащие города и даже соседние территории, которые мы контролируем."
 CAS_focus_industrialize_cascadia: "Индустриализация Каскадии"
 CAS_focus_industrialize_cascadia_desc: "С помощью общих схем развития мы можем расширить рынок труда, а также наше промышленное разнообразие. Нанимать граждан на работу станет проще, чем когда-либо, и мы создадим условия для плавного и благоприятного роста нашей национальной экономики."
 CAS_focus_improving_naval_and_shipping_industries: "Совершенствование военно-морского флота и судоходства"
 CAS_focus_improving_naval_and_shipping_industries_desc: "В целом развитие нашей судостроительной промышленности окажет положительное влияние на всю страну. Во-первых, мы развиваем нашу экономику в целом и продолжаем диверсифицировать её. Во-вторых, мы также помогаем удовлетворить потенциальные военные нужды, если и когда они возникнут. Наконец, несмотря на то, что основной проблемой будет создание и заполнение потенциальных рабочих мест в военной промышленности, косвенные эффекты, связанные с новыми корпоративными и гражданскими или «синими воротничковыми» рабочими местами, позволят нам развивать всех с нуля."
 CAS_focus_developing_a_domestic_arms_industry: "Развитие отечественной оружейной промышленности"
 CAS_focus_developing_a_domestic_arms_industry_desc: "Несмотря на то, что основная идея оружейной промышленности заключается в оснащении вооружённых сил, на самом деле существует и хороший гражданский рынок. Охотникам, правоохранительным органам и федеральным агентствам, занимающимся вопросами безопасности, также требуется оружие для выполнения их обязанностей. Давайте также не будем забывать о средствах самообороны. В целом это должно быть выгодно всем, поскольку открывает больше возможностей для трудоустройства наших граждан."
 CAS_focus_continued_diversification_efforts: "Продолжающиеся усилия по диверсификации"
 CAS_focus_continued_diversification_efforts_desc: "По мере того, как мы приближаемся к завершению нашей программы CCE, мы должны уделять приоритетное внимание экономической диверсификации, чтобы расширить возможности трудоустройства для наших граждан."
 CAS_focus_a_true_economy: "Настоящая экономия"
 CAS_focus_a_true_economy_desc: "Чтобы сохранить эту великолепную экономику, мы должны инвестировать в её будущее. Это будущее — люди, которые называют Каскадию своим домом, и именно в этих людей мы будем инвестировать, чтобы они тоже могли наслаждаться тем, что мы все создали."
 CAS_focus_militarized_economy_plan: "План милитаризованной экономики"
 CAS_focus_militarized_economy_plan_desc: "Наша страна невелика, а континент, как и весь мир, стал более нестабильным. Поэтому мы должны искать быстрое решение экономических проблем. Самый быстрый способ — создать милитаризованную экономику, в которой рабочие места будут связаны с расширением и ростом вооружённых сил. Хотя это и не слишком устойчиво, это поможет запустить ограниченные планы по расширению, которые затем можно будет использовать для реальной реорганизации нашей экономики."
 CAS_focus_cascadian_corps_of_engineers_program: "Программа Каскадного иженерного корпуса"
 CAS_focus_cascadian_corps_of_engineers_program_desc: "CCoE — это совместное военно-гражданское предприятие, которое позволяет объединить усилия для восстановления страны и ускорить процесс развития. Это также даёт гражданским лицам возможность вступить в вооружённые силы, не беспокоясь о том, что они «умрут»."
 CAS_focus_idaho_innovations: "Инновации в Айдахо"
 CAS_focus_idaho_innovations_desc: "Сектор в Айдахо будет включать в себя научно-исследовательские элементы, а также производство общего вооружения. Мы надеемся удовлетворить местные потребности в огнестрельном оружии и решить проблему занятости."
 CAS_focus_oregon_armaments: "Вооружение штата Орегон"
 CAS_focus_oregon_armaments_desc: "Совет OA обеспечит занятость в штате Орегон и поможет координировать работу с местными властями. На первых порах это будет немного, но лучше, чем ничего."
 CAS_focus_washington_war_machines: "Военные машины Вашингтона"
 CAS_focus_washington_war_machines_desc: "Вашингтон, столичный регион, будет отвечать за создание наших самых дорогостоящих военных машин. Мы надеемся, что это компенсирует потерю рабочих мест и будет способствовать развитию региона, поскольку граждане будут получать зарплату и так далее."
 CAS_focus_oregon_shipping: "Доставка в Орегон"
 CAS_focus_oregon_shipping_desc: "Oregon Shipping Inc — это многоцелевое предприятие, которое удовлетворяет потребности страны в военно-морском флоте, а также начинает развивать коммерческое судоходство и другие отрасли, связанные с морем. Прелесть военно-морского флота в том, что каждый может получить более справедливую долю."
 CAS_focus_washington_naval_industries: "Военно-морская промышленность Вашингтона"
 CAS_focus_washington_naval_industries_desc: "Дальнейшее развитие Вашингтона позволяет нам продолжать ускорять экономическое развитие. Хорошо, что военно-морская промышленность гораздо более универсальна, чем сугубо сухопутная военная промышленность."
 CAS_focus_establishing_basic_industries: "Создание базовых отраслей промышленности"
 CAS_focus_establishing_basic_industries_desc: "Несмотря на нашу попытку рискнуть, ни одна авантюра не может быть по-настоящему полной без какого-либо запасного плана. Поэтому мы проведём ограниченные гражданские разработки, чтобы обеспечить выполнение самых базовых требований."
 CAS_focus_establishing_basic_tech_industries: "Создание базовых технологических отраслей промышленности"
 CAS_focus_establishing_basic_tech_industries_desc: "Если мы хотим использовать нашу экономику по максимуму, то мы должны инвестировать в инновации в частном секторе. Технологический сектор любой экономики, как правило, является источником экономических и технологических инноваций, а также прорывов. Полностью милитаризованная экономика не смогла бы внедрять масштабные инновации, но если мы ограничим небольшой сектор, то сможем обеспечить себе полный пакет услуг."
 CAS_focus_an_economy_with_a_state: "Экономика с государством"
 CAS_focus_an_economy_with_a_state_desc: "Теперь, когда экономика нашей страны практически в порядке, мы можем начать смотреть в будущее, чтобы обеспечить и сбалансировать наши потребности и возможности. К светлому будущему для всех и к более сплочённому будущему, которое у нас будет."
 CAS_focus_powering_the_nation: "Придание силы нации"
 CAS_focus_powering_the_nation_desc: "Создание экономики и возвращение людей к работе — это прекрасно, но мы ничего не сможем сделать, если не будет энергии, которая всё это запустит...Ну, если только мы не вернёмся в эпоху пара, но я отвлекся."
 CAS_focus_bringing_washington_online: "Подключение Вашингтона к сети"
 CAS_focus_bringing_washington_online_desc: "Первоначальные инвестиции в инфраструктуру, а также в новые электростанции позволят нам создать более сбалансированную энергосистему в столичном штате Вашингтон. Это немного, но это поможет подключить к сети множество других государственных служб, а также саму экономику."
 CAS_focus_bringing_idaho_online: "Включение Айдахо в сеть"
 CAS_focus_bringing_idaho_online_desc: "Наши продолжающиеся усилия по созданию национальной энергосистемы в той или иной форме приводят нас в штат Айдахо. Самое большое препятствие — это преодоление хребтов Каскадных и Скалистых гор. Но в конце концов мы стабилизируем и построим всё, что поможет встать на ноги."
 CAS_focus_bringing_oregon_online: "Включение штата Орегон в сеть"
 CAS_focus_bringing_oregon_online_desc: "Продолжая формализовать национальную сетевую инфраструктуру, мы переходим к штату Орегон. Подключение штата к сети позволит нам наладить связь со столичным регионом, а также поможет расширить все виды национальной деятельности, как экономической, так и гражданской."
 CAS_focus_stabilizing_the_national_grid: "Стабилизация национальной энергосистемы"
 CAS_focus_stabilizing_the_national_grid_desc: "Благодаря целенаправленным усилиям мы смогли подключить национальную энергосистему к практически всему, что в ней нуждается. Конечно, она не идеальна, и мы не знаем, что нам понадобится в будущем. Однако у нас есть основа, на которой мы можем развивать нашу экономику, заботиться о наших гражданах и функционировать как современное общество."
 CAS_focus_raising_the_northern_pacific_flag: "Поднятие флага северной части тихого океана"
 CAS_focus_raising_the_northern_pacific_flag_desc: "Восстановив Северную Тихоокеанскую железную дорогу, мы сможем обеспечить будущее железнодорожной сети нашей страны."
 CAS_focus_northern_pacific_southern_route: "Южный маршрут из северной части Тихого океана"
 CAS_focus_northern_pacific_southern_route_desc: "Создав отдельный южный маршрут из Сейлема и Юджина, штат Орегон, в Бойсе, штат Айдахо, мы сможем укрепить новый способ лучше соединить нашу нацию и её граждан."
 CAS_focus_northern_pacific_rocky_mountain_route: "Маршрут по скалистым горам в северной части Тихого океана"
 CAS_focus_northern_pacific_rocky_mountain_route_desc: "Соединив столицу штата Айдахо, город Бойсе, со Споканом, штат Вашингтон, мы теперь можем создать крупную сеть поставок и логистики, чтобы запустить нашу национальную экономику."
 CAS_focus_northern_pacific_beyond_boise_route: "Маршрут \"Северная часть Тихого океана за пределами Бойсе\""
 CAS_focus_northern_pacific_beyond_boise_route_desc: "Установив железнодорожное сообщение с самыми отдалёнными поселениями нашей страны, мы также можем нанести упреждающий удар или подготовить нашу страну к идеям, выходящим за пределы наших границ."
 CAS_focus_excavating_the_nation: "Раскапывая страну"
 CAS_focus_excavating_the_nation_desc: "Наша страна хоть и небольшая, но обладает некоторыми природными ресурсами, которые мы можем использовать. Нам нужно делать разумные и масштабные инвестиции, если мы хотим иметь хоть какие-то шансы на создание по-настоящему функционирующей экономики."
 CAS_focus_wenatchee_iron_works_complex: "Комплекс металлургических заводов в Унатчи"
 CAS_focus_wenatchee_iron_works_complex_desc: "Создание основного горнодобывающего комплекса на основе железной руды, которой обладает наша страна, позволяет нам производить множество товаров. Не говоря уже о стали, которая является одним из самых потребляемых товаров после самого бетона."
 CAS_focus_yakima_bauxite_mills: "Бокситовые мельницы Якима"
 CAS_focus_yakima_bauxite_mills_desc: "Бокситы — это основная руда, из которой получают алюминий, или, как его называли в Америке в прошлом, «алюминиум». Как же я люблю 1800-е годы и отсутствие проверки орфографии перед публикацией новостей. Несмотря на это, бокситы и другие лёгкие руды вскоре будут добываться, перерабатываться и использоваться для развития и диверсификации нашей экономики в невиданных ранее масштабах."
 CAS_focus_making_a_valley_out_of_a_mountain: "Превращение Горы в долину"
 CAS_focus_making_a_valley_out_of_a_mountain_desc: "Создание RMMC, или Горнодобывающей компании Скалистых гор, является краеугольным камнем в поиске и расширении наших общих технологий, основанных на металлах. То, что поможет в производстве микрочипов и так далее, позволит нам повысить эффективность и производительность нашей внутренней системы в целом."
 CAS_focus_growing_the_precious_metals_sector: "Рост сектора драгоценных металлов"
 CAS_focus_growing_the_precious_metals_sector_desc: "Золото, драгоценные камни и другие экзотические минералы — отличный способ получить приличное экономическое преимущество. Следовательно, было бы здорово найти и редкоземельные руды, такие как осмий и другие. О более труднодоступных мы подумаем позже, а сейчас нам нужно удовлетворить наши внутренние потребности, и для этого у нас есть земли."
 CAS_focus_investing_in_fossil_fuel_developments: "Инвестирование в разработку месторождений ископаемого топлива"
 CAS_focus_investing_in_fossil_fuel_developments_desc: "В Вашингтоне есть уголь, в Орегоне есть уголь, а в Айдахо есть уголь и нефть. Пока мы не найдём способ производить качественные и долговечные синтетические материалы для соответствующих нефтехимических отраслей, мы вынуждены расширяться и инвестировать в эти потенциально ограниченные ресурсы. Однако на данный момент мы закладываем основу для создания благоприятных условий до тех пор, пока мы не сможем реорганизовать и сбалансировать наши внутренние потребности."
 CAS_focus_strategic_rubber_production_facilities: "Стратегические объекты по производству каучука"
 CAS_focus_strategic_rubber_production_facilities_desc: "Будь то каучуковые деревья в специализированных климатических условиях или немногочисленные синтетические методы, нам нужен каучук и изделия из него. Потребности населения, а также потенциальные военные нужды перевешивают затраты, если мы действительно заботимся о независимости нашей страны в целом."
 CAS_focus_natural_resource_institute_of_cascadia: "Институт природных ресурсов Каскадии"
 CAS_focus_natural_resource_institute_of_cascadia_desc: "NRIC — это научно-исследовательский центр, занимающийся продвижением и расширением наших природных ресурсов. Мы не являемся крупной державой, но если мы сможем внедрять инновации и расширять то, что у нас уже есть, повышая эффективность производства и добычи полезных ископаемых. Не говоря уже о мире синтетики, мы могли бы стать, вероятно, первой в мире по-настоящему самодостаточной страной. Конечно, это возвышенные и утопические мечты, но мечты — это всегда хорошо, это средство мотивации на завтрашний день."
 CAS_focus_cascadian_military: "Каскадийские военные"
 CAS_focus_cascadian_military_desc: "Территория, которую мы занимаем, может быть как спасением, так и угрозой для нашего существования. Таким образом, официальное создание Каскадианских вооружённых сил позволит нам сформировать и создать военную силу, которая сможет, по крайней мере, удерживать эти земли, которые мы контролируем."
 CAS_focus_mountaineering_army: "Альпинистская армия"
 CAS_focus_mountaineering_army_desc: "Каскадианская армия — это род войск, названный в честь горных хребтов, которые преобладают на нашей территории. Поэтому мы должны обеспечить общую оптимизацию тренировочного процесса, чтобы такие тактические знания не были потрачены впустую, если на нас нападут вражеские силы."
 CAS_focus_filling_in_logistical_holes: "Заполнение пробелов в Логистике"
 CAS_focus_filling_in_logistical_holes_desc: "Если мы хотим, чтобы у нас были хоть какие-то функционирующие вооружённые силы, не говоря уже о самой армии, мы должны в первую очередь решить проблемы с поставками и реквизицией, из-за которых в данный момент всё так неэффективно."
 CAS_focus_streamlining_personnel_placement: "Оптимизация расстановки кадров"
 CAS_focus_streamlining_personnel_placement_desc: "Благодаря совместным усилиям кадровой службы и корпуса материально-технического обеспечения мы можем объединить наши усилия и рассчитывать на более плавный и эффективный процесс обеспечения солдат всем необходимым, а также их размещения там, где они нужны."
 CAS_focus_expanding_training_camps: "Расширение тренировочных лагерей"
 CAS_focus_expanding_training_camps_desc: "Чтобы обеспечить необходимое количество людей для надлежащей защиты нашей страны, мы должны расширить и улучшить наши тренировочные базы в целом."
 CAS_focus_codifying_equipment_standardizations: "Кодификация стандартов оборудования"
 CAS_focus_codifying_equipment_standardizations_desc: "Обеспечение войск новыми игрушками всегда является приоритетом, однако командование также обязано следить за тем, чтобы сплочённость подразделений и их опыт были на одном уровне до тех пор, пока они не окажутся на поле боя. Таким образом, стандартизация полевых комплектов и вооружения позволит нам более эффективно проводить тренировки, а также сократить чрезмерное использование логистической сети."
 CAS_focus_targeted_motorization_efforts: "Целенаправленные усилия по автомобилизации"
 CAS_focus_targeted_motorization_efforts_desc: "TME — это приоритетный список направлений, на которые будут направлены наши первые моторизованные транспортные средства. Такие вещи, как логистика и массовые перевозки войск, позволят нам продолжать наши усилия по привлечению достаточного количества людей в армию и удержанию наших границ."
 CAS_focus_general_refinement_programs: "Общие программы усовершенствования"
 CAS_focus_general_refinement_programs_desc: "Соблюдение стандартов обучения, а также поддержание приобретённых навыков — отличный способ сохранить и создать новый уровень боевых навыков."
 CAS_focus_army_defensive_strategy: "Армейская оборонительная стратегия"
 CAS_focus_army_defensive_strategy_desc: "Из-за нашего преимущественно изолированного положения нам приходится занимать более оборонительную позицию, если мы хотим пережить любые вторжения с континента."
 CAS_focus_strengthening_defensive_counter_measures: "Усилить защитные контрмеры"
 CAS_focus_strengthening_defensive_counter_measures_desc: "В распоряжении современных армий есть множество инструментов, и именно это знание означает, что нам нужно лучше инвестировать в контрмеры против этих инструментов. Ни один хрупкий человек не сможет с лёгкостью убить танк, так что давайте дадим им средства для уничтожения."
 CAS_focus_anti_air_developments: "Разработки в области противовоздушной обороны"
 CAS_focus_anti_air_developments_desc: "Инвестируя в превентивные системы ПВО, мы можем повысить выживаемость, а также боевой опыт наших солдат."
 CAS_focus_defense_social_benefit_contracts: "Контракты на выплату социальных пособий в сфере обороны"
 CAS_focus_defense_social_benefit_contracts_desc: "Создание в армии отдела DSBC позволяет нам лучше мотивировать людей вступать в армию не только для защиты страны. Этот превентивный удар по неопределённости означает, что если кто-то вступает в армию, он может подписать юридически обязывающий контракт, который устанавливает определённый уровень льгот в денежном выражении, а также в сфере социального обеспечения и здравоохранения для солдата и членов его семьи. В случае войны эти льготы будут немедленно переданы супругу или ближайшим родственникам в зависимости от ситуации."
 CAS_focus_aggression_strategy: "Стратегия агрессии"
 CAS_focus_aggression_strategy_desc: "Наша позиция — это бомба замедленного действия, мы должны перейти в наступление, если хотим чего-то добиться в эти непростые времена."
 CAS_focus_emphasis_on_mobility: "Акцент на мобильность"
 CAS_focus_emphasis_on_mobility_desc: "Благодаря более мобильным подразделениям нашей армии маневренность, а также наступательные возможности значительно увеличат шансы на то, что мы сможем превзойти противника в принятии решений."
 CAS_focus_rearming_soldiers: "Перевооружение солдат"
 CAS_focus_rearming_soldiers_desc: "Если мы изменим стандартное снаряжение наших солдат, сделав его более ориентированным на наступление, это позволит нам гарантировать, что наши солдаты будут лучше подготовлены к атаке, чем к обороне."
 CAS_focus_securing_dedicated_conscription: "Обеспечение целенаправленного призыва на военную службу"
 CAS_focus_securing_dedicated_conscription_desc: "Улучшение системы призыва и уточнение требований к призывникам позволят нам сохранить необходимый нам контингент, особенно в случае, если и когда линия фронта расширится за пределы ожидаемых границ."
 CAS_focus_all_terrain_combat_training: "Боевая подготовка на пересеченной местности"
 CAS_focus_all_terrain_combat_training_desc: "Создавая новые полигоны для боевой подготовки, чтобы наши войска могли тренироваться на как можно большем количестве типов местности, мы устанавливаем новый стандарт подготовки и адаптивности, когда речь идёт об общих боевых возможностях."
 CAS_focus_cascadian_navy: "Военно-морской флот Каскада"
 CAS_focus_cascadian_navy_desc: "Военно-морские силы КНР являются краеугольным камнем береговой обороны. Используя имеющиеся у нас суда, мы должны реорганизовать и отремонтировать эти корабли, их экипажи и создать новую динамику развития. Жемчужина Тихого океана будет ярко сиять."
 CAS_focus_updating_fleet_logistics: "Обновление логистики автопарка"
 CAS_focus_updating_fleet_logistics_desc: "Для ремонта и технического обслуживания требуются материалы и люди, а также сырьевые ресурсы. Нам нужно починить этот важный элемент нашей могучей военно-морской машины, если мы хотим, чтобы у нас действительно были функционирующие военно-морские силы."
 CAS_focus_remodeling_training_facilities: "Реконструкция учебных помещений"
 CAS_focus_remodeling_training_facilities_desc: "Обновляя и модернизируя объекты двойного назначения, мы можем повысить качество работы нашего персонала и его взаимодействие с военно-морскими судами."
 CAS_focus_navy_personnel_advancements_training: "Повышение квалификации персонала Военно-морского флота"
 CAS_focus_navy_personnel_advancements_training_desc: "Расширение программ подготовки военно-морского персонала для повышения в звании и расширения должностных обязанностей позволит более эффективно управлять системами вооружения и координировать действия небольших флотилий."
 CAS_focus_fixing_outdated_propulsion_systems: "Ремонт устаревших двигательных установок"
 CAS_focus_fixing_outdated_propulsion_systems_desc: "Техническое обслуживание двигательных установок практически не проводится, и это неприемлемо. Мы должны отремонтировать эти основные компоненты и дать нашим военно-морским силам шанс на победу."
 CAS_focus_standardizing_repair_facilities: "Стандартизация ремонтных мощностей"
 CAS_focus_standardizing_repair_facilities_desc: "Стандартизировав оборудование для сухих доков, мы сможем улучшить наши возможности по ремонту повреждённых или сломанных судов. Это означает, что они будут реже выходить из строя, а мы сможем быстрее реагировать на присутствие противника в наших водах."
 CAS_focus_weapons_system_task_force: "Оперативная группа по системам вооружения"
 CAS_focus_weapons_system_task_force_desc: "Создав специализированные бригады по ремонту и замене, мы можем обеспечить нашим судам наиболее функциональные и современные системы вооружения."
 CAS_focus_naval_firepower_strategy: "Стратегия военно-морской огневой мощи"
 CAS_focus_naval_firepower_strategy_desc: "Сосредоточив финансирование на системах вооружения для наших военно-морских судов, мы можем обеспечить живучесть каждого судна, поскольку каждое из них будет наносить мощный удар."
 CAS_focus_future_navies_program: "Программа будущих военно-морских сил"
 CAS_focus_future_navies_program_desc: "Направление средств на исследования и разработки нового вооружения для наших флотов, а также на оборонительные меры повысит эффективность боевых действий и общую выживаемость."
 CAS_focus_strategic_shipbuilding: "Стратегическое судостроение"
 CAS_focus_strategic_shipbuilding_desc: "Программа SSB направлена на обеспечение безопасности в будущем и оптимизацию состава военно-морского флота, а также огневой мощи, которая будет на этих кораблях."
 CAS_focus_naval_replacement_strategy: "Стратегия замены военно-морского флота"
 CAS_focus_naval_replacement_strategy_desc: "Корабли гибнут, это факт. Однако, если мы не хотим потерять в процессе нашу экономику, нам нужно обеспечить ремонт и переоборудование, а также выживаемость военно-морского персонала, что является первоочередной задачей."
 CAS_focus_ship_design_standards_commission: "Комиссия по стандартам проектирования судов"
 CAS_focus_ship_design_standards_commission_desc: "Комиссия SDS — это финансовая инициатива, направленная на поиск способов сокращения расходов и производства, которые позволят нам строить больше кораблей с меньшими затратами ресурсов. Недостатки, конечно, будут очевидны, но живучесть — главный приоритет."
 CAS_focus_survivability_designing_priority: "Приоритет при проектировании обеспечения живучести"
 CAS_focus_survivability_designing_priority_desc: "Заранее проектируя новые военные корабли с учётом мер по обеспечению живучести, мы можем спасти больше людей с потенциально повреждённых или уничтоженных кораблей."
 CAS_focus_coastal_primary_training: "Начальная подготовка в прибрежных районах"
 CAS_focus_coastal_primary_training_desc: "Обеспечение нашей национальной обороны является первоочередной задачей, и поэтому подготовка будет соответствовать этому."
 CAS_focus_air_force_of_cascadia: "Военно-воздушные силы Каскадии"
 CAS_focus_air_force_of_cascadia_desc: "Создание и официальное оформление Каскадианских военно-воздушных сил, или КВВС, — это настоящий шаг на пути к независимости нашей страны. Иностранные державы всех размеров стремятся создать военно-воздушные силы, способные защищать небо их стран, и мы сделаем то же самое."
 CAS_focus_fighter_priority_strategy: "Стратегия приоритета истребителя"
 CAS_focus_fighter_priority_strategy_desc: "Защита нашего воздушного пространства — первостепенная задача для долгосрочного выживания. Если мы позволим вражеским военно-воздушным силам бесчинствовать, то с таким же успехом можем сдаться ещё до начала."
 CAS_focus_improved_weapons_testing: "Улучшенное \"Тестирование оружия\""
 CAS_focus_improved_weapons_testing_desc: "Испытательный полигон для оружия — отличный способ улучшить наши наступательные возможности в воздухе. Однако при грамотном проектировании полигона мы также можем проводить испытания контрмер и технологий общего улучшения."
 CAS_focus_retooling_aircraft_production: "Переоснащение авиационного производства"
 CAS_focus_retooling_aircraft_production_desc: "Отдавая приоритет моделям истребителей, мы можем заверить народ нашей страны, а также наших врагов, что в нашем небе будут только наши самолёты."
 CAS_focus_bomber_priority_strategy: "Стратегия приоритета бомбардировщика"
 CAS_focus_bomber_priority_strategy_desc: "Мы уверены в способностях наших военно-воздушных сил, но мы также уверены в том, что наши враги будут продолжать сражаться. Поэтому мы должны уделять приоритетное внимание бомбардировочной авиации и побеждать врага как на фронте, так и в тылу."
 CAS_focus_payload_developments: "Разработка полезной нагрузки"
 CAS_focus_payload_developments_desc: "Чтобы обеспечить победу над нашими врагами, мы должны усовершенствовать наши бомбардировщики и то, как они достигают своих целей."
 CAS_focus_retooling_aircraft_production_two: "Переоснащение авиационного производства"
 CAS_focus_retooling_aircraft_production_two_desc: "Распределяя производственные ресурсы между большим количеством моделей бомбардировщиков, мы можем оказывать максимальное давление на противника. Так или иначе, мы заставим их сдаться."
 CAS_focus_simulator_investments: "Инвестиции в симулятор"
 CAS_focus_simulator_investments_desc: "Чтобы доказать, что наши пилоты — лучшие, мы должны провести их через максимально реалистичную симуляцию. Обучение будет трудным, а для некоторых людей, вероятно, и невыносимым, но в итоге мы создадим новый стандарт для пилотов, о котором мир ещё не знал."
 CAS_focus_general_infrastructure_investments: "Общие инвестиции в инфраструктуру"
 CAS_focus_general_infrastructure_investments_desc: "Благодаря инвестициям в улучшение инфраструктуры наших военно-воздушных сил, а также в логистику, связанную с доставкой самолётов на стартовые площадки и так далее, мы значительно повысим боеготовность нашего военно-воздушного подразделения."
 CAS_focus_air_force_assistance_department: "Департамент содействия военно-воздушным силам"
 CAS_focus_air_force_assistance_department_desc: "Отдел помощи или, как его называют некоторые, Объединённый отдел готовности — это координационный отдел военно-воздушных сил, который используется для слаженной работы с армией и другими сухопутными войсками во время боевых операций. Это делается для того, чтобы свести к минимуму случаи дружественного огня, а также обеспечить ясность на поле боя."
 CAS_focus_clear_skies_ahead: "Впереди Чистое небо"
 CAS_focus_clear_skies_ahead_desc: "Благодаря неустанным усилиям, я думаю, можно с уверенностью сказать, что мы можем наслаждаться небесами над головой. Потому что мы будем защищать их от любых вражеских сил, которые попытаются их омрачить."
 CAS_focus_a_refined_fighting_force: "Утонченная боевая сила"
 CAS_focus_a_refined_fighting_force_desc: "Наша армия прошла долгий путь, но теперь мы можем сказать, что наши границы будут защищены, и наши враги больше не смогут просто «ходить по нам»."
 CAS_focus_beyond_the_mountain_home: "За пределами Горного дома"
 CAS_focus_beyond_the_mountain_home_desc: "Когда мы смотрим на нашу великую нацию, мы видим землю и людей, обладающих потенциалом. Мы видим за пределами этих прекрасных земель великие горные хребты и с ужасом наблюдаем за тем, как дикари, эксплуататоры и всевозможные бродяги заполоняют континент. Если мы хотим по-настоящему оставить свой след в эту современную эпоху, мы должны быть смелыми. Что бы мы ни выбрали, мы должны стоять прямо, гордо и объединиться против тех, кто хочет сохранить упадок вокруг нас."
 CAS_focus_pan_pacific_plan: "Пан-Тихоокеанский план"
 CAS_focus_pan_pacific_plan_desc: "Каскадия — это страна, ориентированная на Тихий океан, и мы должны сделать так, чтобы она стала страной, ориентированной на Тихий океан. Для этого мы начнём приводить в движение механизмы, которые позволят нам стать более крупной страной, охватывающей Тихоокеанское побережье."
 CAS_focus_preparing_for_the_hunt: "Готовимся к охоте"
 CAS_focus_preparing_for_the_hunt_desc: "Самой простой частью нашего грандиозного плана будет уничтожение отсталой и эгоцентричной Республики Калифорния. Что-то вроде медведя, если бы мы были в цирке... но мы не в цирке. Поэтому мы начнём готовиться к приобретению земель Калифорнии и положим конец этому фарсу."
 CAS_focus_strike_down_the_bear: "Срази медведя наповал"
 CAS_focus_strike_down_the_bear_desc: "Время пришло, и мы ударим по медведю, мы победим и начнём новую эру для Каскадии!"
 CAS_focus_the_great_southern_expedition: "Великая южная экспедиция"
 CAS_focus_the_great_southern_expedition_desc: "Мексика — сильная страна, но она также пребывает в замешательстве и слегка разочарована. Это будет нашим самым большим испытанием на данный момент, и поэтому мы должны подготовиться к этой грандиозной битве."
 CAS_focus_operation_yucatan: "Операция на Юкатане"
 CAS_focus_operation_yucatan_desc: "Операция «Юкатан» — это запланированное вторжение в Мексику. Мы нанесём мощный и быстрый удар, чтобы захватить полуостров Баха, а затем начнём общее наступление на юг, пока не уничтожим последние очаги сопротивления на Юкатане."
 CAS_focus_rio_grande_republic: "Республика Рио-Гранде"
 CAS_focus_rio_grande_republic_desc: "Контроль над обширными территориями — это тяжёлая работа, отнимающая у нас и без того скудные человеческие ресурсы. Поэтому нам нужно создать стратегическую марионетку в качестве равноправного партнёра вместе с остатками мексиканцев."
 CAS_focus_yucatan_power_bloc: "Энергетический блок Юкатана"
 CAS_focus_yucatan_power_bloc_desc: "Чтобы укрепить наши тихоокеанские территории, мы должны отказаться от идеи единого мексиканского народа. Таким образом, возрождение народа и культуры Юкатана позволит нам отвоевать ещё одну часть большой Мексики и поможет лучше управлять делами на юге."
 CAS_focus_our_pacific_territories: "Наши тихоокеанские территории"
 CAS_focus_our_pacific_territories_desc: "Чтобы наше военно-морское присутствие в Тихом океане становилось всё более и более маловероятным вызовом, мы должны обеспечить безопасность и интеграцию ключевых прибрежных территорий Тихоокеанского региона. Таким образом, это также поможет создать единый Пан-Тихоокеанский энергетический пакт, или PPPP. Мы можем попытаться разделить Мексику на регионы, которые не смогут бросить нам вызов, но будут достаточно сильны, чтобы помогать нам и другим государствам-участникам и приносить им взаимную пользу."
 CAS_focus_central_mexico_administration: "Администрация Центральной Мексики"
 CAS_focus_central_mexico_administration_desc: "Старому правительству Мексики разрешено оставаться у власти и управлять центральным регионом бывшего Мексиканского государства. Главное условие заключается в том, что новое государство и администрация будут подчиняться Каскадии и её внешнеполитическим целям. Внутренним делам разрешено продолжаться при новой администрации без вмешательства Каскадии."
 CAS_focus_ensuring_public_stability: "Обеспечение общественной стабильности"
 CAS_focus_ensuring_public_stability_desc: "Теперь, когда южная экспедиция завершена, мы можем начать объединять общественность и создавать новый путь вперёд. Объединившись как один народ, мы сможем процветать как никогда прежде."
 CAS_focus_eastern_bulwark: "Восточный бастион"
 CAS_focus_eastern_bulwark_desc: "Наша конечная цель — заявить права на прибрежные территории Тихоокеанского региона. От Аляски до Нижней Калифорнии мы создадим мощный флот, чтобы обеспечить мир и стабильность в Тихом океане. Однако сначала нам нужно создать базу. Шумы к востоку от Миссисипи заставляют некоторых беспокоиться о растущей силе, противостоящей нам, а геополитическое положение Канады делает вторжение не таким простым. Поэтому мы должны сдерживать Союз Дезерет как оплот против востока, а также помогать укреплять нашу базу."
 CAS_focus_operation_morman: "Операция \"Мормон\""
 CAS_focus_operation_morman_desc: "Союз Дезерет когда-то в 1800-х годах вёл войну против старого федерального правительства США. Что ж, теперь они могут сразиться с нами. Мы идём на запад!"
 CAS_focus_securing_eastern_holdings: "Защита восточных владений"
 CAS_focus_securing_eastern_holdings_desc: "Мы закрепились на баррикаде, теперь мы должны стабилизировать ситуацию и восстановить общественный порядок."
 CAS_focus_pushing_buttons_testing_waters: "Нажатие кнопок и тестирование воды"
 CAS_focus_pushing_buttons_testing_waters_desc: "Перед нами стоит самая сложная задача. Нам нужно сделать всё возможное, чтобы убедить канадцев напасть на нас, а не просто объявить им войну. Конечно, мы всё ещё можем это сделать, но, учитывая очевидное, это не лучшая идея."
 CAS_focus_border_escalation: "Пограничная эскалация"
 CAS_focus_border_escalation_desc: "Мы должны сделать всё возможное, чтобы заставить канадское правительство начать войну на их условиях. Поэтому, даже если мы немного безрассудны, мы должны делать то, что необходимо, если мы не хотим, чтобы этот региональный конфликт перерос во что-то большее."
 CAS_focus_operation_great_north: "Операция \"Великий Север\""
 CAS_focus_operation_great_north_desc: "Когда все остальное терпит неудачу, просто идите вперед и сделайте это сами."
 CAS_focus_stabilizing_the_great_north: "Стабилизация ситуации на Великом Севере"
 CAS_focus_stabilizing_the_great_north_desc: "Теперь, когда мы эффективно завершили всё на своих условиях, мы можем начать возвращать мир и порядок на эти земли."
 CAS_focus_operation_big_dipper: "Операция \"Большая медведица\""
 CAS_focus_operation_big_dipper_desc: "Последняя граница. Аляска, богатый нефтью штат, станет отличным дополнением к нашему Пан-Тихоокеанскому союзу и важным стратегическим участком земли для продолжения нашей военно-морской экспансии."
 CAS_focus_connecting_the_frigid_north: "Соединяющий Холодный Север"
 CAS_focus_connecting_the_frigid_north_desc: "Теперь, когда конфликт прекратился, мы можем начать объединять и стабилизировать территорию Аляски."
 CAS_focus_pan_pacific_proclamation: "Пан-Тихоокеанское провозглашение"
 CAS_focus_pan_pacific_proclamation_desc: "Наша работа ещё не закончена, но самое трудное уже позади. Мы можем заверить народ нашей славной страны, что мы едины. Тихоокеанское побережье теперь объединено, и мы провозгласим это единство всему миру."
 CAS_focus_cambrian_unity_plan: "План кембрийского единства"
 CAS_focus_cambrian_unity_plan_desc: "Республика исчезла, идея «Соединённых Штатов» умерла вместе с ней. Поэтому мы должны найти новый путь вперёд и новую идентичность, чтобы объединиться. Некоторые из великих горных хребтов появились ещё в кембрийский период, так что нет лучшего способа создать новый союз, чем почтить наследие этих земель. Кембрия, наш дом."
 CAS_focus_coastal_claims: "Прибрежные претензии"
 CAS_focus_coastal_claims_desc: "Чтобы создать наш новый союз, мы сначала должны проложить путь к объединению тихоокеанского побережья. Таким образом, мы начнём действовать и укреплять свои законные притязания на власть в Калифорнии."
 CAS_focus_southwestern_securities: "Юго-западные ценные бумаги"
 CAS_focus_southwestern_securities_desc: "Юго-запад богат ископаемым топливом и ключевыми минеральными ресурсами. Если мы хотим должным образом заботиться об этой новой великой стране, мы должны начать закреплять за собой право на приобретение этих земель."
 CAS_focus_securing_a_stable_food_supply: "Обеспечение стабильных поставок Продовольствия"
 CAS_focus_securing_a_stable_food_supply_desc: "Штаты Великих равнин считаются житницей нового мира. Именно эта житница позволит нам накормить наш народ и укрепить единство, а также обеспечить процветание в грядущие дни."
 CAS_focus_operation_angel_city: "Операция \"Город ангелов\""
 CAS_focus_operation_angel_city_desc: "Чтобы создать по-настоящему единый фронт, мы должны сначала объединить западное побережье. Мы движемся на юг и будем праздновать нашу победу в городе ангелов."
 CAS_focus_operation_bread_bowl: "Рабочая хлебница"
 CAS_focus_operation_bread_bowl_desc: "Лучше всего будет сначала сразиться в регионе Великих равнин. После того, как мы пройдёмся по нему, мы сможем отправиться на юг и укрепить наш союз."
 CAS_focus_operation_just_deserts: "Операция \"По заслугам\""
 CAS_focus_operation_just_deserts_desc: "Последний ключевой элемент нашей грандиозной головоломки прямо перед нами. Теперь многие могут спросить, почему бы просто не объединить континент. Дело в том, что однажды мы так и сделаем. Но сейчас мы должны объединиться и закрепить наши достижения, укрепить чувство единства и создать новый путь в будущее, которого мы хотим."
 CAS_focus_beginning_a_new_chapter: "Начинаем новую главу"
 CAS_focus_beginning_a_new_chapter_desc: "Мы начнём со стабилизации прибрежного региона, так как он ближе всего к нам, и с интеграции государственных служб."
 CAS_focus_restoring_southern_order: "Восстановление Южного порядка"
 CAS_focus_restoring_southern_order_desc: "Объединив государственные службы, мы сможем начать восстанавливать законность и порядок в наших новых южных регионах, с которых может начаться процесс национального единства."
 CAS_focus_sowing_new_fields_of_unity: "Засевая новые поля единства"
 CAS_focus_sowing_new_fields_of_unity_desc: "Восстановив порядок и мир на этих плодородных землях, мы сможем восстановить законность и обеспечить стабильное и разнообразное продовольственное снабжение."
 CAS_focus_the_new_republic: "Новая Республика"
 CAS_focus_the_new_republic_desc: "Это случилось давно, но пришло время перевернуть последнюю страницу этой книги, чтобы мы могли написать новую. История Камбрии начинается сегодня."
 CAS_focus_old_republic_plan: "План старой республики"
 CAS_focus_old_republic_plan_desc: "Наши земли в порядке, и поэтому мы исправим то, что было сделано неправильно. Мы идём на восток и вместе объединим континент."
 CAS_focus_coastline_clearance: "Расчистка береговой линии"
 CAS_focus_coastline_clearance_desc: "Впереди нас ждёт долгий и трудный путь. Если мы не будем осторожны, какой-нибудь маньяк с восточного побережья может прийти к той же идее, что и мы. Поэтому мы можем начать с объединения тихоокеанских прибрежных штатов под одним знаменем, а также подготовить наши силы к предстоящим кампаниям."
 CAS_focus_taking_the_gamble: "Пойти на риск"
 CAS_focus_taking_the_gamble_desc: "Южная половина этой части континента покрыта пустынями. Из-за такой суровой местности нам нужно будет быть осторожными с припасами и следить за тем, чтобы мы не страдали от жары и болезней больше, чем от самих сражений."
 CAS_focus_working_for_our_meal: "Работаем ради нашей еды"
 CAS_focus_working_for_our_meal_desc: "Хотя северная половина этой части континента в основном представляет собой равнины, Скалистые горы, а также холмы и долины сделают путешествие долгим и утомительным. Будем надеяться, что после тяжёлой работы мы сможем насладиться хорошей сытной едой."
 CAS_focus_a_lone_star_no_more: "Одинокой звезды больше нет"
 CAS_focus_a_lone_star_no_more_desc: "Середина пути и начало следующей страницы в нашей книге славы реваншистов. Техас станет отличной остановкой, чтобы собраться с силами, перегруппироваться и подготовиться к следующему бою, чтобы завершить начатое."
 CAS_focus_war_plan_movie_star: "Военный план кинозвезды"
 CAS_focus_war_plan_movie_star_desc: "Мы ударим с юга по медведю. У этих либералов и их высшего общества никогда не будет ни единого шанса."
 CAS_focus_war_plan_farmville: "Военный план Фармвилла"
 CAS_focus_war_plan_farmville_desc: "У фермера Джона, может, и есть старый добрый дробовик, но у нас есть танки и самолёты. Эта оборванная шайка не встанет у нас на пути."
 CAS_focus_war_plan_skorpion: "Военный план \"Скорпион\""
 CAS_focus_war_plan_skorpion_desc: "Мормоны... серьёзно?! Эти люди — просто посмешище, поэтому я считаю, что мы потеряем больше людей из-за болезней и погодных условий, чем из-за их предполагаемой армии."
 CAS_focus_war_plan_alamo: "Военный план Аламо"
 CAS_focus_war_plan_alamo_desc: "Вспомните Аламо, потому что это будет полпути к возвращению славы и чести объединённому континенту."
 CAS_focus_beginning_clean_up_operations: "Начало операций по очистке"
 CAS_focus_beginning_clean_up_operations_desc: "Когда пыль осядет после первой половины нашей «великой игры», мы должны начать собираться с силами и организовывать тыл, который мы создали."
 CAS_focus_peace_land_and_bread: "Мир, земля и хлеб"
 CAS_focus_peace_land_and_bread_desc: "Мы обеспечим мир и восстановим общественный порядок, осваивая новые земли и заботясь о том, чтобы у людей было достаточно хлеба, чтобы набить животы."
 CAS_focus_bread_and_circuses: "Хлеб и зрелища"
 CAS_focus_bread_and_circuses_desc: "Чтобы обеспечить общественный порядок на юго-западе, мы должны развлекать людей и кормить их. Таким образом, мы можем расширить влияние Вегаса и обеспечить дешёвой едой регион, страдающий от засухи."
 CAS_focus_a_wild_west_no_more: "Дикого Запада больше нет"
 CAS_focus_a_wild_west_no_more_desc: "Теперь, когда западная часть континента реорганизована и на какое-то время стабилизирована, мы можем начать готовиться к походу через Миссисипи."
 CAS_focus_southern_bell_tolls: "Звонит Южный колокол"
 CAS_focus_southern_bell_tolls_desc: "Марш на восток продолжается, и что может быть лучше, чем пересечь Миссисипи в одноимённом штате."
 CAS_focus_rusting_chance_to_make_new: "Ржавеющий шанс создать что-то новое"
 CAS_focus_rusting_chance_to_make_new_desc: "Регион Великих озёр — один из самых промышленно развитых районов старой республики. К сожалению, эти Великие озёра разъели государства, которые граничат с ними и находятся рядом с ними. Поэтому мы пойдём на восток и продолжим борьбу."
 CAS_focus_capitalizing_the_capital: "Капитализация капитала"
 CAS_focus_capitalizing_the_capital_desc: "Федеральный округ старой республики сильно пострадал из-за токсичного воздействия Округа. Что ж, теперь мы будем работать над устранением этого."
 CAS_focus_northeastern_nitwits: "Северо-восточные кретины"
 CAS_focus_northeastern_nitwits_desc: "Самодовольные и высокомерные люди из высшего общества, которые, как правило, составляют северо-восточный регион, не составят труда. Однако мы не должны недооценивать территории, которые контролируют эти люди, потому что даже кучка хулиганов может нанести некоторый ущерб, если окажется в нужном месте."
 CAS_focus_war_plan_dixie: "Военный план \"Дикси\""
 CAS_focus_war_plan_dixie_desc: "Мы идём на Дикси, мы идём на восток, чтобы завершить дело, которое мы сами для себя создали."
 CAS_focus_war_plan_industrial_revolution: "Военный план промышленной революции"
 CAS_focus_war_plan_industrial_revolution_desc: "Мы пойдём на восток и превратим эти ржавые руины в изысканные пьедесталы процветания."
 CAS_focus_war_plan_washington: "Военный план Вашингтона"
 CAS_focus_war_plan_washington_desc: "Столичный округ, хоть и не является финишной чертой, но это последний важный шаг в укреплении нашего нового мандата на управление континентом. Ибо мы завоюем столицу и создадим новую республику на месте старой."
 CAS_focus_war_plan_marathon: "Марафон военных планов"
 CAS_focus_war_plan_marathon_desc: "Мы на финишной прямой, друзья, теперь нам просто нужно завершить наш марафон и взглянуть на открытый океан. Из Мэна мы сможем увидеть вдалеке мирную канадскую провинцию Новая Шотландия. Там кровопролитие закончится, и можно будет начать восстановление."
 CAS_focus_southern_sweethearts: "Южные возлюбленные"
 CAS_focus_southern_sweethearts_desc: "Южное гостеприимство — это что-то новенькое. Если мы действительно хотим вернуть закон и порядок, не говоря уже о том, чтобы снова стать союзом штатов, то мы должны проявлять к ним такое же гостеприимство, какое они проявляют к нам. Война есть война, но сохранить мир гораздо сложнее, чем вы думаете."
 CAS_focus_midwestern_goodbye: "Прощание со средним Западом"
 CAS_focus_midwestern_goodbye_desc: "О, прости, приятель, я тебя не заметил, послушай, это было по-настоящему круто, но мне нужно кое-что сделать, прежде чем миссис начнёт вести себя как-то странно. Но, эй, мы можем повторить это в другой раз, я принесу пиво, а ты — хороших собак для игры."
 CAS_focus_capital_clean_up: "Очистка капитала"
 CAS_focus_capital_clean_up_desc: "Пришло время навести порядок в этой реликвии прошлого. Возможно, однажды мы восстановим здесь центр государственного управления или просто вернём его каждому из соответствующих государств и будем использовать как урок для будущих поколений."
 CAS_focus_liberty_shines_once_more: "Свобода сияет Вновь"
 CAS_focus_liberty_shines_once_more_desc: "Сегодня мы убираем улицы и чистим леди Либерти, потому что мы должны отпраздновать завершение нашего великого ВторогоManifest Destiny."
 CAS_focus_second_republic: "Вторая республика"
 CAS_focus_second_republic_desc: "Земли приведены в порядок, народ един, и теперь мир узнает, что Вторая Американская Республика снова стала игроком на мировой арене. Ибо, объединившись, мы выстоим там, где когда-то пали, разделившись."
 CAS_flag_western_outlook: "Западные идеалы берут верх"
 CAS_flag_emerging_outlook: "Восточные идеалы берут верх"
 CAS_flag_non_aligned_outlook: "Укореняются доморощенные идеалы"
 CAS_flag_nationalist_outlook: "Националистические ценности захватывают нацию"
 CAS_flag_mount_fort_baker: "Гора Форт-Бейкер"
 CAS_flag_fort_ruby_mountain: "Форт Рубиновая гора"
 CAS_flag_fort_yakama: "Форт Якама"
 CAS_flag_fort_saint_helens: "Форт Сент-Хеленс"
 CAS_flag_sprague: "Спраг"
 CAS_flag_umatilla: "Уматилла"
 CAS_flag_arock: "Скала"
 CAS_flag_grimes_pass: "Перевал Граймса"
 CAS_ideas_developing_foreign_policy: "Разработка внешней политики"
 CAS_ideas_developing_foreign_policy_desc: "Теперь, когда мы пришли в себя, мы можем начать смотреть за пределы наших границ, чтобы обеспечить себе место в этом мире."
 CAS_ideas_officer_training_funding: "Финансирование подготовки офицеров"
 CAS_ideas_officer_training_funding_desc: "Улучшенное финансирование позволило нам расширить программу подготовки, которую наши офицеры и генералы проходят в течение многих лет службы. Это позволяет нам со временем совершенствовать элементы командования и управления в нашей армии, а также развивать доктрины, которые мы можем использовать для совершенствования наших вооружённых сил."
 CAS_ideas_the_wegonian_rank_structure: "Вегонианская ранговая структура"
 CAS_ideas_the_wegonian_rank_structure_desc: "Вдохновляясь более узконаправленными методами управления и контроля, структура Вегоновского ранга представляет собой более расширенную форму воинских званий для каждого рода войск, которая позволяет создавать более мелкие и масштабируемые воинские подразделения. Основным недостатком является то, что расширение таких званий и иерархии подразделений означает, что на всех уровнях требуется больше руководящих должностей. Однако потенциальным преимуществом является координация между подразделениями и возможность повысить гибкость подразделений, несмотря на более высокий уровень, который можно использовать."
 CAS_ideas_mountain_agriculture: "Сельское хозяйство в горах"
 CAS_ideas_mountain_agriculture_desc: "Благодаря тщательному планированию и значительным инвестициям в исследования и разработки. Теперь у нас есть значительный сельскохозяйственный сектор, который, по крайней мере, может обеспечить нам реальную самодостаточность, если мы когда-нибудь столкнёмся с иностранной державой, желающей причинить нам вред."
 CAS_ideas_cascadian_armed_services_infancy: "Вооруженные силы Каскада находятся в \"зачаточном состоянии\""
 CAS_ideas_cascadian_armed_services_infancy_desc: "Первые дни создания вооружённых сил всегда будут наполнены энтузиастами и бездельниками, которые сидят сложа руки. Несмотря на то, что это немного, CAS сделает всё возможное, чтобы защитить дом и семью, где бы и когда бы это ни потребовалось."
 CAS_ideas_army_anti_air_defenses: "Армейское ПВО"
 CAS_ideas_army_anti_air_defenses_desc: "Уделяя приоритетное внимание разработке систем ПВО, мы можем продлить жизнь среднестатистического солдата, что, в свою очередь, улучшит общий опыт, который получают солдаты в армии."
 CAS_ideas_cascading_offensives: "Каскадные наступления"
 CAS_ideas_cascading_offensives_desc: "Переобучив солдат и офицеров, чтобы они стали более агрессивными, а также оснастив наши войска более мобильными подразделениями, мы сможем обеспечить своего рода «постоянное наступление», если представится такая возможность."
 CAS_ideas_all_terrain_combat_training: "Боевая подготовка на пересеченной местности"
 CAS_ideas_all_terrain_combat_training_desc: "Программы подготовки ATC — это специально разработанные тренировочные лагеря, в которых солдаты проходят ротацию и знакомятся со всеми видами боевых действий, где и когда это возможно. Это повысит квалификацию наших солдат и их способность вести бой в различных условиях."
 CAS_ideas_future_navies_program: "Программа будущих военно-морских сил"
 CAS_ideas_future_navies_program_desc: "Сосредоточив наше финансирование на системах вооружения и заблаговременно расширив огневую мощь различных судов, мы можем повысить нашу общую боеспособность."
 CAS_ideas_tomorrows_navy: "ВМФ завтрашнего дня"
 CAS_ideas_tomorrows_navy_desc: "Внедряя передовые технологии в кораблестроение и состав флота, мы можем значительно повысить огневую мощь и гибкость нашего военно-морского флота."
 CAS_ideas_design_standards: "Стандарты проектирования"
 CAS_ideas_design_standards_desc: "Стандартизируя конструкции военно-морских судов, мы можем сократить перерасход ресурсов."
 CAS_ideas_survivability_designs: "Конструкции, обеспечивающие живучесть"
 CAS_ideas_survivability_designs_desc: "Сосредоточившись на показателях выживаемости военно-морского персонала, мы можем гарантировать, что потери опыта, а также человеческих ресурсов в ходе продолжительной войны будут сведены к минимуму."
 CAS_ideas_weapons_testing_facilities: "Объекты для испытаний оружия"
 CAS_ideas_weapons_testing_facilities_desc: "Создав общий испытательный полигон для оружия, мы можем не только сохранить название, но и скрыть другие усовершенствования среди всего арсенала. В целом, наша способность контролировать небо должна быть практически неоспоримой."
 CAS_ideas_fighter_centric_production: "Производство, ориентированное на истребители"
 CAS_ideas_fighter_centric_production_desc: "Перераспределяя производственные ресурсы на модели, ориентированные на истребители, мы можем продолжать лидировать в потенциальной игре с числами."
 CAS_ideas_improved_payload_methods: "Улучшенные методы получения полезной нагрузки"
 CAS_ideas_improved_payload_methods_desc: "Общие инвестиции в улучшение доставки полезной нагрузки, а также в повышение точности попадания в цель — это то, что нам нужно, чтобы сломить волю наших врагов."
 CAS_ideas_bomber_centric_production: "Производство, ориентированное на бомбардировщик"
 CAS_ideas_bomber_centric_production_desc: "Сосредоточив наши производственные мощности на бомбардировщиках и аналогичных типах самолётов, мы сможем сломить дух наших врагов, бомбардируя их до полного подчинения."
 CAS_ideas_assistance_department: "Отдел оказания помощи"
 CAS_ideas_assistance_department_desc: "AFAD — это объединённый отдел боевой готовности, который помогает координировать боевые операции армии."
 CAS_ideas_cascadian_armed_services_refined: "Вооруженные силы Каскада \"усовершенствованы\""
 CAS_ideas_cascadian_armed_services_refined_desc: "Благодаря постоянным вложениям времени, энергии и ресурсов, как человеческих, так и сырьевых, мы наконец-то создали функционирующую военную силу. Теперь мы можем вкладывать больше средств в обучение и совершенствование руководства этой новой боевой силы, чтобы она не пришла в упадок и не исчезла."
 CAS_ideas_domestic_stability_programs: "Программы обеспечения внутренней стабильности"
 CAS_ideas_domestic_stability_programs_desc: "Общественные программы, реформы в полиции и просто способы лучше взаимодействовать с общественностью — вот главная цель DSP. Мы надеемся укрепить чувство единства вместо постоянного разделения."
 CAS_ideas_cambrian_unity_initiatives: "Инициативы по объединению Кембрии"
 CAS_ideas_cambrian_unity_initiatives_desc: "Если мы хотим укрепить наши земли и объединить людей, то мы должны создавать программы, которые позволят нашим людям чувствовать себя единым целым."
 CAS_ideas_civil_service_integration_programs: "Программы интеграции в государственную службу"
 CAS_ideas_civil_service_integration_programs_desc: "Чтобы обеспечить социальную сплочённость и укрепить национальное единство, мы должны в первую очередь начать интегрировать и стандартизировать государственные услуги. Так мы сможем активнее взаимодействовать с сообществами и общественностью в целом."
 cascadia_divided_we_fell: "Разделённые, мы пали"
 cascadia_divided_we_fell_desc: "Республика исчезла, и мы выходим из тени в нашем маленьком уголке континента. Мы боремся с внутренними беспорядками и дисфункцией общества в целом, не говоря уже о растущей с каждым днём напряжённости с группой под названием «Сопротивление Скалистых гор». Мы должны позаботиться о своих базовых потребностях, прежде чем сможем начать думать о движении вперёд."
 cascadia_domestic_policies: "Департамент внутренних дел"
 cascadia_domestic_policies_desc: "DoDA — это отдел общей внутренней политики, который стремится улучшить отношение широкой общественности к внешним факторам, а также расширить доступ к некоторым ключевым внутренним аспектам, таким как исследования, общественные и некоторые социальные программы. В целом отдел обеспечивает общее благополучие нашего народа в сотрудничестве с другими отделами и их более узконаправленными обязанностями, которые могут влиять на возможности DoDA."
 cascadia_federal_budgets: "Отдел составления бюджета"
 cascadia_federal_budgets_desc: "Министерство финансов отвечает за регулирование перерасхода средств и в целом за расходы федерального правительства и его различных программ. Оно работает в основном в тандеме с Министерством финансов."
 cascadia_tax_policies: "Департамент казначейства"
 cascadia_tax_policies_desc: "Казначейство отвечает за сбор и учёт доходов, получаемых нашей страной и её гражданами. Казначейство обрабатывает все полученные доходы, а затем совместно с Департаментом бюджета разрабатывает сбалансированную и относительно справедливую бюджетную программу и налоговый кодекс для функционирования страны в целом."
 cascadia_industrial_policies: "Департамент промышленного развития"
 cascadia_industrial_policies_desc: "Министерство внутренних дел отвечает за регулирование и общее национальное развитие производственных и промышленных мощностей. Министерство помогает эффективно использовать те небольшие участки земли, которые у нас есть, для развития сельского хозяйства, жилищного строительства и освоения территорий, что способствует общему росту населения и экономики нашей страны."
 cascadia_resource_management_policies: "Министерство труда"
 cascadia_resource_management_policies_desc: "Министерство труда отвечает за занятость и структуру рабочей силы в нашей стране. Оно сотрудничает с Министерством обороны и Министерством внутренней безопасности, чтобы обеспечить гибкость и функциональность рабочей силы, способной адаптироваться и быть частью экономики в целом."
 cascadia_army_service_branch: "Каскадийская горная армия"
 cascadia_army_service_branch_desc: "CMA — это армейское подразделение Каскадианских вооружённых сил. Это наземное подразделение, которое в целом специализируется на ведении боевых действий в горах и на равнинах из-за нескольких горных хребтов, составляющих земли Каскадии."
 cascadia_air_force_service_branch: "ВВС Каскада"
 cascadia_air_force_service_branch_desc: "CAF — это авиационное подразделение Каскадианских вооружённых сил. Это подразделение является воздушным элементом, который специализируется на тренировках по маневрированию из-за неровной и неоднородной местности, по которой ему приходится перемещаться при нанесении ударов по наземным целям."
 cascadia_navy_service_branch: "ВМФ Каскада"
 cascadia_navy_service_branch_desc: "ВМФ Каскадии — это военно-морское подразделение Каскадианских вооружённых сил. Это подразделение отвечает за защиту прибрежных вод и городов, разбросанных вдоль береговой линии страны. Хотя военно-морской флот Каскадии не является чем-то уникальным, он обладает более значительными оборонительными преимуществами благодаря своему составу и тренировочным площадкам в прибрежных водах штата Вашингтон."
