 JAP_democratic_militia:0 "Milices démocratiques"
 JAP_fortress_japan_idea:0 "Japon forteresse"
 JAP_imperial_allegiance:0 "Allégeance impériale"
 JAP_protect_our_ideology:0 "Protégez notre idéologie"
 JAP_vanguards_of_democracy:0 "Avant-garde de la démocratie"
 japanese_article_9:0 "Article 9"
 japanese_article_9_desc:0 "L’article 9 de la Constitution japonaise interdit à l’État japonais de se servir de son armée à des fins autres que la légitime défense."
 japanese_article_9_adapted:0 "Article 9 révisé"
 japanese_article_9_adapted_desc:0 "Bien que le gouvernement japonais ne puisse toujours pas se lancer dans une guerre d'agression conformément à l'article 9, il est désormais autorisé à aider ses alliés et à déployer ses forces armées en dehors du territoire japonais."
 japanese_supremacy:0 "Suprématie japonaise"
