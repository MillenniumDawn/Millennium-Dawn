l_russian:
 naval_equipment: "Флот"
 corvette: "Корветы"
 corvette_desc: "Самый маленький класс судов, которые считаются военными кораблями. Корабли класса «корвет» дешёвые и более уязвимые, чем их более крупные аналоги."
 frigate: "Фрегаты"
 frigate_desc: "Составляя основу многих современных военно-морских сил, фрегаты могут использоваться как часть военно-морских сил \"голубой воды\"."
 destroyer: "Эсминцы"
 destroyer_desc: "Предназначенные для сопровождения более крупных судов в составе флота, эти быстрые, маневренные, обладающие большой выносливостью боевые корабли в равной степени способны действовать самостоятельно."
 stealth_destroyer: "Эсминцы-невидимки"
 stealth_destroyer_desc: "Первые стелс-корабли были разработаны для того, чтобы размещать огневую мощь, одновременно минимизируя возможность врага обнаружить и атаковать судно."
 cruiser: "Крейсеры"
 cruiser_desc: "Как правило, это самые большие десантные корабли в современном флоте, эти мощные средства могут покрыть все океаны и моря земного шара."
 helicopter_operator: "Вертолетные операторы"
 helicopter_operator_desc: ""
 submarine: "Подлодки"
 submarine_desc: ""
 stealth_frigate: "Фрегат-невидимка"
 stealth_frigate_desc: "Продвинутые проекты, созданные с использованием технологий противодействия радарам, что позволяет флоту иметь большую свободу маневра в бою."
 stealth_corvette: "Корвет-невидимка"
 stealth_corvette_desc: "Что? Нет, это не военный корабль, мы никогда не делали военных кораблей. Вам, должно быть, мерещится; это явно чёрный спортивный автомобиль производства Chevrolet."