 sov_medvedev.4.t: "俄罗斯提议重启关系"
 sov_medvedev.4.d: "俄罗斯新政府比普京政府更加亲西方，并提出重启两国关系。两国外交官提议开启新的篇章，为合作“重新加载”。"
 sov_medvedev.4.a: "当然！俄罗斯人可以成为好朋友！"
 sov_medvedev.4.b: "我们不能和他们成为朋友。"
 sov_medvedev.6.t: "普京和梅德韦杰夫宣布继续 \"二人转\"！"
 sov_medvedev.6.d: "俄罗斯总统和总理共同宣布将正式组成双头政治领导体制，此举令人意外，重塑了俄罗斯的权力结构。"
 sov_medvedev.6.a: "很好"
 sov_medvedev.7.t: "俄罗斯新政权"
 sov_medvedev.7.d: "我们的总统在社交媒体上越来越直言不讳，大胆地表达了对西方的新看法。他的言论发生了巨大变化，标志着俄罗斯重回强势独立的道路。"
 sov_medvedev.7.a: "我恨他们，他们是混蛋和堕落者。"
 sov_medvedev.8.t: "俄罗斯转向西方"
 sov_medvedev.8.d: "总统宣布了一项大胆的新政策。俄罗斯现在将不再视西方为敌人，而是视其为重要的合作伙伴。我们的国家将翻开新的一页。"
 sov_medvedev.8.a: "上帝保佑美国！……还有俄罗斯！"
 SOV_kob_party_start: "概念党联合"
 SOV_kob_party_start_desc: "由我们富有远见的领袖康斯坦丁·彼得罗夫将军领导的概念党团结已经掌权。现在是时候对“预测修正者”发动意识形态战争，将俄罗斯从隐藏的枷锁中解放出来了。"
 SOV_kobnod: "俄罗斯人民争取上帝力量运动"
 SOV_establish_militar_loyal: "建立忠诚的军队"
 SOV_establish_militar_loyal_desc: "彼得罗夫将军必须确保军队绝对忠诚。所有军种都必须宣誓效忠他，尊称他为“格拉夫科维尔赫”——全俄罗斯最高统帅。"
 SOV_establish_loyalistii: "地区忠诚度"
 SOV_establish_loyalistii_desc: "我们必须将忠诚的党员安排在地区权力岗位上，以确保绝对的忠诚，并防止任何阻碍我们前进的阻力。"
 SOV_regional_control: "清除寡头政治"
 SOV_regional_control_desc: "寡头们榨干我们人民的血汗已经太久了。现在，我们要反击，将这些寄生精英从这片土地上清除出去。"
 SOV_establish_new_religion: "新宗教政策"
 SOV_establish_new_religion_desc: "现代有组织的宗教是为了奴役思想、压制独立思考而创建的。我们必须将人们从这种精神束缚中解放出来。"
 SOV_internet_propaganda: "互联网宣传"
 SOV_internet_propaganda_desc: "很少有人真正理解互联网的力量。就像我们之前的“预估校正者”一样，我们将利用它来重塑公众思想，粉碎虚假意识。"
 SOV_course_of_truth: "真理课程"
 SOV_course_of_truth_desc: "长期以来，东正教神职人员一直向民众隐瞒着更深层次的真相。现在，我们将揭开这些秘密，揭露我们历史的全部真相。"
 SOV_new_cosmic_warfare_desc: "太空战专家彼得罗夫将军认为，星空是俄罗斯的下一个前沿阵地。我们必须恢复并发扬苏联太空计划的遗产。"
 SOV_russian_knights_desc: "俄罗斯精神的核心是勇士的灵魂——高贵的战士。尽管数量稀少，但这些现代骑士将罗斯的传承带入战场。"
 SOV_russian_knights: "俄罗斯勇士"
 SOV_new_cosmic_warfare: "新宇宙战争"
 SOV_remaking_constitution: "重制宪法"
 SOV_remaking_constitution_desc: "现行宪法限制了我们改革的意愿。它必须彻底改写，以反映我们对俄罗斯神圣未来的愿景。"
 SOV_iron_hand_of_koba: "斯大林主义遗产"
 SOV_iron_hand_of_koba_desc: "斯大林是沙皇的精神继承者，也是纪律严明、强大俄罗斯的缔造者。我们必须复兴他的精神遗产，追随他开辟的道路。"
 SOV_natural_bloshevism: "自然布尔什维克主义 "
 SOV_natural_bloshevism_desc: "沙皇政权的垮台和布尔什维克主义的崛起并非巧合——而是我们民族自然演变的必然结果。我们必须全力拥抱这一命运。"
 SOV_slavic_reincarnation: "斯拉夫转世"
 SOV_slavic_reincarnation_desc: "真正的精神复兴在于我们祖先的信仰。所有外来宗教必须被废除，回归本土的斯拉夫异教。"
 SOV_merge_pantheons: "与兹韦尼亚希·凯德里合并"
 SOV_merge_pantheons_desc: "通过与兹韦尼亚希·凯德里联合，我们可以将我们的神圣信仰融合成一个强大的信仰，以抵抗埃及牧师的操纵。"
 SOV_support_nod: "支持NOD"
 SOV_support_nod_desc: "NOD运动强烈反西方。他们的意识形态与我们一致，应该被纳入我们的政府。"
 SOV_educational_water: "死水"
 SOV_educational_water_desc: "“死水”是一种受俄罗斯民间传说启发的宗教政治教义，最初由苏联秘密的教士中心发展而来，旨在从精神上复兴人民。如今，它构成了我们“概念党团结”的意识形态基础。"
 SOV_search_for_priests: "寻找牧师"
 SOV_search_for_priests_desc: "埃及祭司们暗中操纵世界已太久。我们必须铲除他们潜伏在我国境内的特工。"
 SOV_purge_westernists: "清除西方主义者"
 SOV_purge_westernists_desc: "西方主义者是全球资本主义的盲目奴仆。他们的毒害必须从我们的政府和社会中清除出去。"
 SOV_revolutions_in_other_slavic_states: "博戈罗季纳亚革命"
 SOV_revolutions_in_other_slavic_states_desc: "我们必须将革命传播到斯拉夫的土地上，将我们的同胞从“预言者-修正者”的控制中解放出来。解放的时代已经到来。"
 SOV_seek_for_them_in_israel: "在以色列寻找他们"
 SOV_seek_for_them_in_israel_desc: "据彼得罗夫将军称，埃及祭司甚至可能在以色列也有特工。我们必须调查并揭露他们在以色列的隐秘势力。"
 SOV_seek_for_them_in_swiss: "在瑞士寻找他们"
 SOV_seek_for_them_in_swiss_desc: "瑞士一直被传言是“预估校正者”的总部。我们将深入瑞士的每个角落，寻找真相。"
 SOV_seek_for_them_in_egypt: "在埃及寻找他们"
 SOV_seek_for_them_in_egypt_desc: "或许埃及祭司就隐藏在他们权力的摇篮里。我们必须在他们的古老故乡寻找真相。"
 SOV_kill_predictor_corrector: "杀死预估校正者！"
 SOV_kill_predictor_corrector_desc: "我们已找到“预估校正者”的所在地。是时候开启我们的圣战了——对抗资本主义、操纵以及真相的敌人。"
