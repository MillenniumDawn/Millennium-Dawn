l_braz_por:
 Cascadia_focus: "Cascadia Focus Tree"
 CAS_focus_olympia_rises: "Olympia sobe"
 CAS_focus_olympia_rises_desc: "Com Seattle superdesenvolvida, a capital do estado de Washington se tornará a nova capital nacional. Olympia soa bem de qualquer forma."
 CAS_focus_stabilization_of_washington: "Estabilização de Washington"
 CAS_focus_stabilization_of_washington_desc: "A partir do estabelecimento da capital federal da nossa nação, podemos agora começar a estabilizar o estado em que nossa capital agora reside. Organizar a infraestrutura e a atividade econômica básica retornará uma forma de coesão social que nos permitirá investir e avançar para melhores esforços de integração logo depois."
 CAS_focus_the_new_home: "O Novo Lar"
 CAS_focus_the_new_home_desc: "Com a estabilidade econômica...pelo que vale, pelo menos, assim como os esforços coesos do nosso povo para formar uma aparência de estrutura social. Agora podemos começar o processo de implantação de serviços civis e de emergência por todo o estado de Washington e começar a chamar esse canto do continente de nosso novo lar."
 CAS_focus_our_oregon_trail: "Nossa Trilha do Oregon"
 CAS_focus_our_oregon_trail_desc: "Embora os nativos e colonos tivessem que viajar até a metade do continente, agora precisamos viajar para o sul para começar a reconstrução do nosso território vizinho, que é o estado de Oregon. Com uma base montada aqui em Washington, devemos conseguir colocá-los online em um prazo relativamente curto."
 CAS_focus_another_pacific_gem: "Outra jóia do Pacífico"
 CAS_focus_another_pacific_gem_desc: "Com a funcionalidade econômica e social restaurada, podemos começar a conectar e criar serviços civis e de emergência para vincular o estado de Oregon ao nosso ponto de partida. O futuro se torna cada vez mais brilhante, mesmo que seja um pouco."
 CAS_focus_i_dont_know: "Não sei?"
 CAS_focus_i_dont_know_desc: "Não, eu disse Idaho, é claro que não sabíamos das condições do estado. Uma maldita cadeia de montanhas abrange a maior parte do estado. Independentemente disso, podemos começar a reviver coisas como a indústria de mineração e outras atividades econômicas para dar esperança a essas pessoas novamente."
 CAS_focus_mountain_marvel: "Maravilha da Montanha"
 CAS_focus_mountain_marvel_desc: "Economia, bom, pessoas, felizes, estado de coisas, bom o suficiente. Ótimo. Agora é hora de conectar o estado com o resto da nação, a partir daqui podemos começar a imaginar exatamente o que faremos em nosso novo lugar encontrado no mundo."
 CAS_focus_a_new_beginning: "Um novo começo"
 CAS_focus_a_new_beginning_desc: "Com a nação estabilizada, agora precisamos olhar exatamente para o que queremos fazer. Nossa posição significa que não estamos realmente em vantagem ou desvantagem, mas precisamos agir agora para que as coisas no continente não comecem a esquentar novamente."
 CAS_end_of_teaser: "Fim oficial da teaser tree, agora você controla sua terra. Então faça com ela o que quiser...por enquanto."
 CAS_ideas_domestic_centric_policy: "Política Centrada no Interior"
 CAS_ideas_domestic_centric_policy_desc: "Nossa nação é jovem, fraca e muito impressionável. Em vez de ser um pontinho na história, precisamos focar verdadeiramente em nós mesmos para garantir nossa estabilidade, crescimento e a capacidade de ganhar o futuro que queremos na vida."
 CAS_ideas_rocky_mountain_resistance: "Resistência das Montanhas Rochosas"
 CAS_ideas_rocky_mountain_resistance_desc: "Apesar da unidade que conseguimos criar, a grande divisão que é a cordilheira Rocky Mountains encorajou aqueles que acreditam que estão tão longe, apesar de estarem tão perto. Como tal, a união com Idaho é tênue, na melhor das hipóteses. Precisamos lidar com isso antes que comece a ferver e causar mais problemas do que podemos lidar."
 CAS_ideas_rocky_mountain_crackdowns: "Repressão às Montanhas Rochosas"
 CAS_ideas_rocky_mountain_crackdowns_desc: "As investigações iniciais correram bem, a criminalidade está diminuindo e o número de membros do grupo RMR está diminuindo lentamente."
 CAS_ideas_rocky_mountain_rescue: "Resgate nas Montanhas Rochosas"
 CAS_ideas_rocky_mountain_rescue_desc: "A adesão ao RMR caiu, a criminalidade está em um nível mais baixo de todos os tempos. A situação está estável e parece mais esperançosa a cada dia. A polícia local está lentamente assumindo mais e mais operações e controle sobre tudo."
 CAS_ideas_cascadian_union: "União Cascadiana"
 CAS_ideas_cascadian_union_desc: "A paz foi restaurada em Idaho, nossa pequena união de estados está mais forte do que nunca. Agora, com as táticas e os membros do RMR completamente resolvidos e dissolvidos, podemos aprender, melhorar e melhorar nossos povos e nossa nação com essas dores de crescimento iniciais que sofremos."
 CAS_decisions_war_time_mobilization_category: "Mobilização em tempo de guerra"
 CAS_decisions_war_time_mobilization_category_desc: "Quando a necessidade surgir, podemos convocar uma legião de voluntários para, pelo menos, preencher as lacunas nas linhas. Pois não sabemos quando a guerra virá, mas sabemos que ela estará sobre nós."
 CAS_war_time_mobilization: "Mobilização da 1ª Onda"
 CAS_war_time_mobilization_desc: "O chamado às armas está sobre nós e devemos nos unir para garantir a defesa de nossos lares. Às armas pelos garotos de Dixie!"
 CAS_war_second_wave_defenders: "Defensores da 2ª Onda"
 CAS_war_second_wave_defenders_desc: "O inimigo pressiona para frente, portanto, precisamos recrutar outra onda de defensores. O moral da nação sofrerá, mas precisamos das tropas."
 CAS_war_desperate_defenders: "Defensores Desesperados"
 CAS_war_desperate_defenders_desc: "As coisas estão ficando sombrias, precisamos de todos os corpos disponíveis, capazes ou não, para segurar a linha. Talvez, só talvez, ainda consigamos vencer isso."
 cascadia_event.1.t: "A Resistência se Levanta"
 cascadia_event.1.d: "Desde os primeiros dias de nossa formação, o estado de Idaho tem nos dado... problemas, para dizer o mínimo. Sendo o mais isolado dos três estados, muitos em Idaho acreditam que seria mais seguro e fácil ser apenas sua própria entidade. Não acreditamos que isso vá a lugar algum, mas com a agitação contínua, muitos estão um pouco temerosos de um conflito potencial tão logo após o caos e a anarquia que vieram antes."
 cascadia_event.1.o1: "Não consigo ter uma pausa"
 cascadia_event.2.t: "Onda de crimes"
 cascadia_event.2.d: "Houve uma onda crescente de crimes assolando o estado de Idaho, enquanto isso pode ser apenas um soluço na restauração de toda a lei e ordem. Há apenas algumas pessoas que estão preocupadas com as implicações que isso pode significar. Embora não haja evidências claras, alguns cidadãos e até mesmo ministros estão pressionando o governo para enviar um esquadrão especial de investigação para proteger a situação."
 cascadia_event.2.o1: "A polícia local pode lidar com isso"
 cascadia_event.2.o2: "Alguém me passa os números da associação RMR"
 cascadia_event.3.t: "Marchas nas Montanhas Rochosas"
 cascadia_event.3.d: "O grupo conhecido como Rocky Mountain Resistance começou a organizar marchas. Embora não haja nada de ilegal nisso, o aumento da adesão ao grupo está causando preocupações em Olympia. Como tal, uma ordem foi emitida pelo governo nacional para começar uma mobilização sutil, pois os medos continuam a aumentar sobre a situação de Idaho."
 cascadia_event.3.o1: "Isso nunca acaba"
 cascadia_event.4.t: "A Ascensão do Homem da Montanha"
 cascadia_event.4.d: "A Resistência das Montanhas Rochosas tomou o estado de Idaho e com ela o líder do grupo apareceu. Um homem sofrido chamado Robert \"Mountain Man\" Johnson. Embora ele não pareça grande coisa, ele e seu grupo fizeram o que muitos esperavam evitar nestes dias muito jovens de nossa nação. Como tal, devemos nos preparar e mobilizar a nação para garantir que isso seja resolvido antes que o próprio mundo decida interferir conosco mais do que provavelmente já tentou."
 cascadia_event.4.o1: "Deus nos ajude"
 cascadia_event.5.t: "Nós marchamos"
 cascadia_event.5.d: "Chegou a hora de resolver isso, marchamos pelas montanhas e assumimos a paz que tanto almejamos."
 cascadia_event.5.o1: "Nós vamos para a guerra!"
 cascadia_event.300.t: "Unidade de Investigação Especial Chega"
 cascadia_event.300.d: "Há algum tempo, depois de muita súplica ao governo em Olympia, o governo enviou uma SIU para o estado de Idaho. As investigações iniciais provaram apenas migalhas. No entanto, com o passar do tempo, ondas de crimes cooptados foram descobertas e logo membros da RMR foram detidos e, felizmente, presos por cometerem os crimes."
 cascadia_event.300.o1: "Bem, isso é alguma coisa, pelo menos"
 cascadia_event.301.t: "A criminalidade diminui"
 cascadia_event.301.d: "À medida que a SIU e a polícia local continuam a lidar com a onda de crimes e mais e mais membros da RMR estão sendo presos por roubo de armas e uma infinidade de outros crimes. Os números de membros estão começando a diminuir à medida que as coisas começam a melhorar para a estabilidade do estado de Idaho, muitos se perguntam quando tudo isso chegará a um fim pacífico."
 cascadia_event.301.o1: "Espero que mais cedo do que tarde"
 cascadia_event.302.t: "Esforços contínuos"
 cascadia_event.302.d: "Com o passar do tempo, a SIU assumiu mais um papel de consultor e assistência, já que a polícia local recebeu mais e mais controle operacional sobre a situação. O crime continua a diminuir e as filiações à RMR atingiram o menor número de todos os tempos. Há rumores de que seu líder, conhecido simplesmente como \"Mountain Man\", está programado para fazer um discurso nos próximos dias. Isso ocorre enquanto a liderança na SIU está debatendo se finalmente é hora de deixar o estado, já que a lei e a ordem parecem estar quase restauradas."
 cascadia_event.302.o1: "Demorou um pouco, mas valeu a pena"
 cascadia_event.303.t: "Paz restaurada"
 cascadia_event.303.d: "Mais cedo hoje, o líder do RMR anunciou a dissolução oficial do grupo. Muitos membros ficaram indignados, mas tão desanimados que simplesmente recuaram para suas casas. A polícia local afirma que o crime está em baixa histórica e a estabilidade mais uma vez se restaurou no estado de Idaho. Agora podemos começar a avançar juntos como uma nação."
 cascadia_event.303.o1: "Finalmente podemos respirar novamente"