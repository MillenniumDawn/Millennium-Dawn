 PRODUCTION_OPERATIONAL_ARMS_FACTORIES_LABEL: "Industries militaires"
 PRODUCTION_OPERATIONAL_FACTORIES_LABEL: "Industries civiles"
 PRODUCTION_AVAILABLE_ARMS_FACTORIES_LABEL: "Industries militaires disponibles"
 PRODUCTION_AVAILABLE_FACTORIES_LABEL: "Industries civiles disponibles"
 PRODUCTION_PRODUCING_NO_FACTORIES: "§RAucune industrie affectée§!"
 PRODUCTION_EFFICIENCY_DESC: "§TProductivité moyenne des industries.\nLa productivité s'accroît de $VALUE|H=2$% par unité produite, répartie équitablement entre toutes les industries concernées.§!"
 PRODUCTION_MATERIALS_OIL: "Combustible fossile"
 oil_desc: "Les combustibles fossiles sont indispensables au bon fonctionnement de toute économie moderne d'une certaine importance. La sécurité de l'approvisionnement en cette ressource est donc primordiale pour les nations du XXIème siècle."
 PRODUCTION_MATERIALS_ALUMINIUM: "Métaux légers"
 aluminium_desc: "Les métaux légers sont importants pour la construction de véhicules spécialisés et d'avions. L'aluminium est le métal principal privilégié pour les hélicoptères et les avions afin de défier la gravité."
 PRODUCTION_MATERIALS_RUBBER: "Caoutchouc"
 rubber_desc: "Le caoutchouc est utilisé pour construire la plupart des véhicules. Ses propriétés élastiques sont idéales pour la fabrication de pneus et d'autres applications industrielles."
 PRODUCTION_MATERIALS_TUNGSTEN: "Métaux technologiques"
 tungsten_desc: "Les métaux technologiques constituent les principales matières premières utilisées dans la production de technologies de pointe. Les systèmes d'armement et les équipements de pointe sont souvent déterminants dans l'issue d'une bataille."
 PRODUCTION_MATERIALS_STEEL: "Acier"
 steel_desc: "L'acier est utilisé pour construire la plupart des engins militaires, qu'il s'agisse de véhicules terrestres ou de navires. Des conflits prolongés sans accès à cette ressource rendront vos usines militaires pratiquement inutiles."
 PRODUCTION_MATERIALS_CHROMIUM: "Métaux précieux"
 chromium_desc: "Les métaux précieux, les minéraux et autres éléments rares occupent une place essentielle dans les technologies modernes. L'or, l'argent et les diamants sont particulièrement importants en tant que source de revenus pour les régions instables et en développement."
 PRODUCTION_VEHICLES_BUTTON_NO_FACTORIES_DISABLED: "Nous n'avons §Raucune industrie militaire§! pour construire des blindés."
 PRODUCTION_INFANTRY_BUTTON_NO_FACTORIES_DISABLED: "Nous n'avons §Raucune industrie militaire§! pour construire du matériel d'infanterie ou de l'artillerie."
 PRODUCTION_CONSUMER_GOODS: "Charges fiscales"
 PRODUCTION_CONSUMER_GOODS_LABEL: "§HCharges fiscales§!"
 PRODUCTION_CONSUMER_GOODS_DESC: "En raison des taxes et de diverses politiques, $PERCENTAGE|H0%$ de notre industrie (industries civiles) n'est pas disponible. Cela nous laisse avec $OPERATIONAL|H$ industries dont $TRADE_USABLE|H$ peuvent être utilisées pour le commerce."
 PRODUCTION_CIV_AND_MIL_FACTORIES: "Industries civiles et militaires : $KEY|H$"
 PRODUCTION_REQ_CONSUMER_GOODS_FACTORIES: "Industries civiles requises : $KEY|H$"
 PRODUCTION_WORKING_FACTORIES: "Ceci est le nombre d'industries qui travaillent actuellement sur l'une de vos lignes de production."
 PRODICTION_MIC_TRANSFERED: "$AMOUNT|Y$ de nos industries sont utilisées par $OVERLORD|Y$."
 PRODICTION_MIC_RECEIVED_FROM_SUBJECT: "$AMOUNT|Y$ de nos industries militaires proviennent de nos dépendances."
 PRODICTION_MIC_SENT_TO_OVERLORD: "$AMOUNT|R$ de nos industries militaires sont utilisées par notre suzerain, ce qui nous en laisse $LEFT|H$."
 PRODUCTION_OUTPUT_EXPLAIN: "Nos $FACTORIES|Y$  £factory_item industries militaires produisent $OUTPUT|Y$ £production_cost .\n$ITEM|Y$ ayant un coût de production de $ITEM_COST|2Y$  £production_cost , nous pouvons en produire $PERTIMEPERIOD$.\n"
