 SOV_yabloko: "RUDP Yabloko"
 SOV_yabloko_desc: "Yabloko, um dos partidos liberais mais antigos da Rússia moderna, finalmente chegou ao poder na onda de popularidade da ideia ocidental de democracia. Yabloko tornou-se um refúgio para pessoas que desejam transformar a Rússia em um exemplo de um estado liberal ocidental, incluindo tanto os democratas antigos dos anos 90 quanto os jovens obcecados pela ideia de reestruturar a sociedade."
 SOV_yavlinskiy: "Grigory Yavlinskiy"
 SOV_yavlinskiy_desc: "Grigory Yavlinsky nasceu em 10 de abril de 1952 na cidade de Lviv, no entanto, ele começou a construir uma carreira na Rússia, trabalhando nas estruturas governamentais soviéticas da capital. Como economista profissional, foi nomeado para implementar reformas de mercado na URSS, mas seu plano de reforma foi logo descartado em favor de outros projetos. Desde o início da década de 1990 até os dias atuais, ele é o líder do partido Yabloko."
 SOV_russian_liberalism: "Liberalismo Russo"
 SOV_russian_liberalism_desc: "A sociedade russa foi governada por vários ditadores e tiranos por muito tempo. De Ivan, o Terrível, ao regime soviético, não houve um único período em que a Rússia pudesse ser chamada verdadeiramente de um estado democrático livre. É hora de corrigir isso! É hora de mostrar às pessoas todas as vantagens do liberalismo ocidental, com seu direito à autodeterminação e liberdade de expressão."
 SOV_fix_eltsyn_shit: "Corrigir Erros dos Anos 90"
 SOV_fix_eltsyn_shit_desc: "Os erros cometidos pela equipe de Gaidar e Yeltsin levaram ao fato de que a Rússia se transformou em uma oligarquia, sugando todos os sucos do país. O mercado não foi construído como deveria, tornou-se um reflexo criptográfico do capitalismo. É hora de corrigir os erros do passado e mostrar às pessoas o capitalismo real!"
 SOV_russian_free_speech: "Liberdade de Expressão Russa"
 SOV_russian_free_speech_desc: "A liberdade de expressão é a base de toda sociedade liberal. Quando a sociedade não pode expressar suas opiniões e interesses, o estado se fecha e perde a capacidade de responder adequadamente à demanda pública. Isso aconteceu sob o império, e isso aconteceu sob a União Soviética. O resultado foi o colapso de países e caos político. É muito importante dar às pessoas liberdade de expressão para evitar uma nova desintegração."
 SOV_no_repressions: "Reverter Leis Repressivas"
 SOV_no_repressions_desc: "Antes dos Democratas Liberais chegarem ao poder, foram aprovadas leis que restringiam as liberdades humanas e oprimiam um grande número de cidadãos comuns. É hora de revogar essas leis e libertar os prisioneiros políticos."
 SOV_depoliticize_oligarchs: "Despolitizar Oligarcas"
 SOV_depoliticize_oligarchs_desc: "Um dos erros cometidos nos anos 90 foi o surgimento de uma oligarquia. As elites econômicas e políticas se fundiram e começaram a explorar o país como seus próprios ativos. É necessário despolitizar os oligarcas, para que apenas o povo russo possa influenciar o poder."
 SOV_depoliticize_oligarchs_focus_TT: "Vamos começar um longo processo de despolitização dos oligarcas. Eles podem resistir!"
 SOV_new_society: "A Grande Sociedade"
 SOV_new_society_desc: "Após uma fase de recuperação dolorosa, é seguro dizer que a Rússia está no caminho da liberalização da sociedade. É hora de passar da fase de recuperação para a fase de mudanças. Faremos um plano para a reforma da sociedade e da economia que pode reverter os valores sociais do passado e introduzir os valores liberais do futuro. Nosso plano para construir uma Grande Sociedade pode ser comparado ao plano de Lyndon B. Johnson, mas o nosso visa uma reorganização completa da sociedade e da economia."
 SOV_capitalism_in_500_days: "Iniciar o Programa de 500 Dias"
 SOV_capitalism_in_500_days_desc: "Construir uma Grande Sociedade também exige que reestruturemos nossa economia. O programa de 500 dias foi criado para esse propósito indireto. No entanto, as elites soviéticas decidiram abandoná-lo em favor do Choque Terapêutico de Gaidar. A situação econômica atual do país exige que realizemos um novo programa de 500 dias."
 SOV_lgbt_rights: "Direitos LGBT"
 SOV_lgbt_rights_desc: "Se quisermos ser considerados uma sociedade liberal, precisamos respeitar os interesses de cada indivíduo, mesmo as pessoas com orientação sexual não tradicional. É necessário reconhecer seus direitos em pé de igualdade com os direitos dos outros para criar uma sociedade liberal igualitária."
 SOV_kill_communists: "Destruir Simpatizantes Comunistas"
 SOV_kill_communists_desc: "Alguns dos oponentes mais importantes do liberalismo e da economia de mercado são os comunistas. Embriagados pelos chamados sucessos do passado, eles tentam trazer de volta os tempos dos quais tentamos escapar nos dias da glasnost. Devemos decapitar o movimento de esquerda e destruir os oponentes do mercado!"
 SOV_kill_revanchism: "Destruir Pensamentos Revanchistas"
 SOV_kill_revanchism_desc: "Qual é a razão para o surgimento de regimes totalitários? Qual é a razão para a popularidade de ideologias iliberais que rejeitam os princípios de liberdade e individualismo? Revanchismo. O revanchismo é uma doença que afeta um sistema enfraquecido, mas quando o sistema retorna ao normal, as bactérias da doença permanecem nele, o que pode causar uma nova agravamento. Essas bactérias devem ser combatidas com todos os métodos possíveis para que o sistema possa funcionar adequadamente no futuro."
 SOV_communist_angry_focus_TT: "Vamos deixar os comunistas irritados!"
 SOV_kill_fascists: "Acalmar a Onda Nacionalista"
 SOV_kill_fascists_desc: "Os nacionalistas são o principal temor da sociedade multinacional liberal. Suas ideias são destrutivas e perigosas, e suas ações incitam o discordo interétnico. O mundo viu exemplos de nacionalistas radicais chegando ao poder. É necessário decapitar o movimento e destruir os oponentes da liberdade!"
 SOV_fascists_angry_focus_TT: "Vamos deixar os nacionalistas irritados!"
 SOV_better_russia: "Rússia Melhor"
 SOV_better_russia_desc: "Não podemos dizer que finalmente alcançamos nosso objetivo, ainda há muito a ser feito, mas conseguimos o impossível, impedimos a Roda de Sansara de girar novamente e trazer um novo ditador. Um futuro democrático aguarda a Rússia, um futuro melhor!"
 SOV_500_days_ura_tt: "Concluiu §Y5§! Programa de 500 Dias"
 SOV_500_days_pizda_tt: "Se não completássemos nossas reformas, as consequências poderiam ser imprevisíveis!"
 SOV_500_days_focus_TT: "Desbloqueia as decisões de Reformas Econômicas. Esteja ciente de que, se não concluirmos nosso programa a tempo, as consequências podem ser imprevisíveis!"
 SOV_depolitisation_of_oligarchs: "Despolitização dos Oligarcas"
 SOV_new_broken_economy: "Consequências das Reformas Mal-Sucedidas"
 SOV_new_broken_economy_desc: "Falhamos. Não conseguimos reformar nossa economia e agora estamos sofrendo a Grande Recessão que pode ser comparada com a Recessão dos anos 90."
 SOV_communist_angry: "Protestos Comunistas!"
 SOV_nationalists_angry: "Protestos Nacionalistas!"
 sov_yavlinskiy.1.t: "Reformas Concluídas!"
 sov_yavlinskiy.1.d: "Conseguimos reformar nosso sistema econômico em 500 dias! Isso é sucesso! Conseguimos fazer o que Gaidar e Yeltsin não conseguiram, agora vamos manter o crescimento econômico e melhorar o bem-estar de nossos cidadãos."
 sov_yavlinskiy.1.o1: "Vamos beber!"
 sov_yavlinskiy.2.t: "Reformas Falhadas!"
 sov_yavlinskiy.2.d: "Falhamos em nossas reformas. Falhamos em criar um milagre, agora nos prepararemos para o pior cenário. Só podemos esperar pelo melhor, mas muito provavelmente enfrentaremos uma recessão econômica no nível dos anos 90."
 sov_yavlinskiy.2.o1: "Ah não..."
 sov_yavlinskiy.2.o2: "Ah não..."
 sov_yavlinskiy.2.o3: "Ah não..."
 SOV_the_onf: "Frente Popular de Toda a Rússia"
 SOV_the_onf_desc: "Há uma visão de que, para consolidar o poder, devemos abolir as eleições e criar uma ditadura. Este não é o nosso caminho, a ditadura direta é um abismo para lugar nenhum, precisamos de uma oposição sensata que ofereça ideias sensatas e críticas sensatas. Criaremos uma ampla coalizão de organizações não governamentais e partidos que funcionarão como uma plataforma para propor e criticar decisões do governo."
 SOV_the_onf_TT: "§YA ampla coalizão§! de partidos será criada para garantir §Yestabilidade política!§!"
 SOV_preserve_working_system: "Preservar o Sistema Funcionando"
 SOV_preserve_working_system_desc: "Há uma visão de que, para um sistema federal justo, devemos dar o máximo de autonomia às regiões ou reformar completamente nosso sistema federal. Mas não precisamos disso. Nosso sistema federal é bom como está, foi desacreditado por regimes passados não democráticos. Realizaremos uma série de reformas que podem liberar todo o potencial de nosso sistema federal."
 SOV_more_fair_taxation: "Impostos Justos"
 SOV_more_fair_taxation_desc: "O principal problema de nosso sistema é a questão da tributação das regiões. Agora, todos os impostos são coletados primeiro nos centros regionais e depois no federal. Como resultado, o centro federal distribui todo o dinheiro e, é claro, a maior parte do dinheiro vai para o centro ou regiões importantes, enquanto todos os outros permanecem pobres. Para evitar desigualdades econômicas e separatismo, devemos reformar nosso sistema para que as regiões possam dispor dos fundos por si mesmas, isso garantirá o desenvolvimento igual das regiões."
 SOV_equal_regions: "Igualdade de Regiões"
 SOV_equal_regions_desc: "Há uma visão de que, para um sistema federal justo, devemos dar o máximo de autonomia às regiões ou reformar completamente nosso sistema federal. Mas não precisamos disso. Nosso sistema federal é bom como está, foi desacreditado por regimes passados não democráticos. Realizaremos uma série de reformas que podem liberar todo o potencial de nosso sistema federal."
 SOV_what_we_dreamt_about: "Nosso Sonho"
 SOV_what_we_dreamt_about_desc: "Conseguimos o que os autores originais de nosso sistema federal não conseguiram, polindo nosso sistema quase a um brilho. Provamos que o sistema federal russo pode ser igualitário e democrático sem uma reforma completa."
 SOV_idea_russian_federalism: "Sistema Federal Russo"
 SOV_idea_russian_federalism_1: "Sistema Federal Russo"
 SOV_idea_russian_federalism_2: "Sistema Federal Russo"
 SOV_new_form_of_the_gov: "A Nova Forma de Governo"
 SOV_new_form_of_the_gov_desc: "Durante o domínio de forças não democráticas, nossa estrutura de poder estatal se tornou algo incompreensível. Todos os princípios de formação democrática do poder foram destruídos, o ramo executivo é de fato o ramo dominante. Somos obrigados a revisar os poderes de todos os órgãos centrais do governo para garantir a supremacia dos princípios democráticos de formação do governo."
 SOV_empower_duma: "Fortalecer a Assembleia Federal"
 SOV_empower_duma_desc: "Os poderes possuídos pelo Presidente da Federação Russa podem não ser extensos, mas na prática seu cargo como um órgão independente cria uma condição ideal para a usurpação do poder no país influenciando os três principais ramos do governo. A ameaça à democracia deve ser eliminada. Vamos reescrever os poderes das autoridades estatais na constituição para que o cargo do presidente não exista em princípio, ou o presidente terá apenas poderes cerimoniais."
 SOV_mixed_system: "O Sistema Misto"
 SOV_mixed_system_desc: "A Rússia é uma República Semipresidencialista, o que significa que os poderes entre o chefe de Estado e o legislativo compartilham poderes entre eles. Estamos sendo instados a mudar radicalmente nosso sistema de autoridade governamental. Supostamente, não é democrático, cria ditadura, etc. No entanto, a Constituição de 93 é na verdade uma das mais livres do mundo, porque os autores tomaram como base as constituições dos países mais liberais do Ocidente. Faremos emendas à constituição que impedirão a usurpação do poder sem mudanças radicais em nosso sistema de poder estatal."
 SOV_all_powers_to_the_presidents: "Todos os Poderes para o Presidente"
 SOV_all_powers_to_the_presidents_desc: "Há uma opinião entre as forças democráticas de que a Rússia é, de fato, uma república presidencial, porque a maioria dos poderes reais está concentrada principalmente nas mãos do Presidente da Rússia. No entanto, vimos exemplos onde a democracia pode existir mesmo em tais sistemas. Vamos alterar a constituição para que o presidente não seja uma instituição separada, mas o chefe do poder executivo, e o cargo de Primeiro Ministro será abolido."
 SOV_changes_in_the_constitution: "Constituição Verdadeiramente Democrática"
 SOV_changes_in_the_constitution_desc: "Após debates acalorados e discursos, finalmente estamos prontos para emendar a constituição. As novas emendas incorporarão as decisões que tomamos sobre a organização do poder estatal e também garantirão a inviolabilidade da democracia e da liberdade de expressão."
 SOV_semipres_focus_TT: "Permaneceremos como República Semipresidencialista"
 SOV_parliament_focus_TT: "Nos tornaremos uma República Parlamentarista"
 SOV_president_focus_TT: "Nos tornaremos uma República Presidencialista"
