 SOV_economic_buy_sibur: "Adquirir activos de SIBUR"
 SOV_economic_buy_sibur_desc: "Estamos adquiriendo activos de la compañía petrolera SIBUR para expandir nuestras capacidades."
 SOV_economic_zapolyarnoe: "Campo de Gas Zapolyarnoye"
 SOV_economic_zapolyarnoe_desc: "Zapolyarnoye es un gran campo de gas, petróleo y condensados, descubierto en la década de 1960 y ahora listo para la extracción de estos recursos."
 SOV_economic_gazprom_tes: "Construcción de Plantas de Energía Térmica"
 SOV_economic_gazprom_tes_desc: "Tenemos la intención de construir muchas plantas de energía térmica en todo el país como parte de nuestro programa energético."
 SOV_economic_nat_gas_sakhalin: "Producción de Gas en Sakhalin"
 SOV_economic_nat_gas_sakhalin_desc: "Los campos de gas en Sakhalin, en los que invertiremos, nos reportarán una buena ganancia."
 SOV_economic_gazprom_stream: "Construcción de Flujos"
 SOV_economic_gazprom_stream_desc: "Estamos listos para comenzar a construir nuevos gasoductos, eludiendo algunos países, para un comercio estable de nuestro gas."
 SOV_economic_gazprom_norstream: "Nord Stream"
 SOV_economic_gazprom_norstream_desc: "Estamos listos para tender un gasoducto a Alemania para abastecerla con nuestro gas."
 SOV_economic_gazprom_bluestream: "Blue Stream"
 SOV_economic_gazprom_bluestream_desc: "Estamos listos para tender un gasoducto a Turquía para abastecerla con nuestro gas."
 SOV_economic_gazprom_turkeystream: "Turkish Stream"
 SOV_economic_gazprom_turkeystream_desc: "Tenemos la intención de expandir la cooperación con Turquía y estamos listos para tender otro gasoducto."
 SOV_economic_gazprom_nordstream2: "Nord Stream 2"
 SOV_economic_gazprom_nordstream2_desc: "Nuestra cooperación en gas con Alemania puede expandirse, es hora de usar un nuevo gasoducto."
 SOV_join_wto: "Unirse a la OMC"
 SOV_join_wto_desc: "Unirse a la Organización Mundial del Comercio nos ayudará a integrarnos y expandirnos aún más en la economía mundial, y traerá prosperidad a nuestra nación y pueblo."
 SOV_outer_space_initiative: "Desarrollo de Roscosmos"
 SOV_outer_space_initiative_desc: "Russia aspires to space, and in order to conquer space, it needs a reliable and financially stable company that will meet such needs of the country."
 SOV_outer_space_vostochniy: "Cosmódromo Vostochny"
 SOV_outer_space_vostochniy_desc: "We will not always be able to count on the Baikonur cosmodrome. Therefore, we intend to start construction of a new cosmodrome."
 SOV_outer_space_asteroids_mining: "Recursos de Asteroides"
 SOV_outer_space_asteroids_mining_desc: "Our space technologies allow us to extract certain resources from asteroids - let's take advantage of this."
 SOV_outer_space_space_combat_wombat: "Preparación para la Carrera Espacial"
 SOV_outer_space_space_combat_wombat_desc: "The space race did not stop, but only took a pause - it's time to get back into it."
 SOV_outer_space_sateelites: "Inversión en Satélites"
 SOV_outer_space_sateelites_desc: "Satellites are our eyes and gone in the upcoming space race, and maybe not just the race and the war."
 SOV_outer_space_weaponized_space: "Militarización del Espacio"
 SOV_outer_space_weaponized_space_desc: "Space will cease to be a peaceful space sooner or later, it is better to act first."
 SOV_outer_space_moon_base: "Base Lunar"
 SOV_outer_space_moon_base_desc: "La base lunar será nuestro paso hacia la conquista de nuestro sistema solar!"
 SOV_outer_space_marines: "Infantería de Marina Espacial Rusa"
 SOV_outer_space_marines_desc: "Sin piedad para el enemigo, nuestra nueva rama de las fuerzas armadas, la Infantería de Marina Espacial, derrotará a cualquier enemigo!"
 SOV_found_rosatom: "Fundar Rosatom"
 SOV_found_rosatom_desc: "Rosatom es la corporación estatal de energía nuclear de Rusia. Controla el complejo nuclear-industrial ruso."
 SOV_economic_floating_nuclear: "Estaciones de Energía Nuclear Flotantes"
 SOV_economic_floating_nuclear_desc: "Las estaciones de energía nuclear flotantes son buques diseñados por Rosatom, la corporación estatal de energía nuclear rusa. Son centrales nucleares flotantes autónomas de baja capacidad. Rosatom planea producir en masa las estaciones en instalaciones de construcción naval y luego remolcarlas a puertos cerca de ubicaciones que requieren electricidad."
 SOV_economic_securing_rosatom: "Seguridad Industrial"
 SOV_economic_securing_rosatom_desc: "Fortaleceremos las medidas de seguridad en nuestras instalaciones nucleares para prevenir eventos catastróficos."
 SOV_rosatom_fuel_division: "División de Combustible de Rosatom"
 SOV_rosatom_fuel_division_desc: "Consolidaremos todos los activos nucleares en el país y los combinaremos en la división de combustible bajo el liderazgo de ROSATOM."
 SOV_rosatom_fuel_division2: "Combinado Químico Siberiano"
 SOV_rosatom_fuel_division2_desc: "El Combinado Químico Siberiano se estableció en 1953 en Tomsk-7, ahora conocido como Seversk, en la región de Tomsk como un único complejo del ciclo tecnológico nuclear para la creación de componentes de armas nucleares basados en materiales fisibles. Es una subsidiaria de TVEL."
 SOV_rosatom_predmet_zoloto: "ARMZ Uranium Holding"
 SOV_rosatom_predmet_zoloto_desc: "Atomredmetzoloto, JSC, the Mining Division of Rosatom State Atomic Energy Corporation, is a Russian uranium producer internally ranked sixth in the world in terms of uranium production and second in terms of in-situ uranium reserves."
 SOV_economic_anti_terrorist_rosatom: "Protección Antiterrorista"
 SOV_economic_anti_terrorist_rosatom_desc: "Firmaremos acuerdos de cooperación con la Guardia Nacional para la protección completa de nuestras instalaciones."
 SOV_economic_rao_ues: "Liquidación de RAO UES"
 SOV_economic_rao_ues_desc: "Es hora de reformar el sistema energético del país. Esto requerirá la eliminación del actual monopolista en el mercado en la persona de RAO UES."
 SOV_economic_rus_hydro: "Creación de RusHydro"
 SOV_economic_rus_hydro_desc: "We will establish a new company in the energy sector in order to keep it under control in a more optimized and competent manner."
 SOV_economic_rus_hydro_expanded: "Expansión de RusHydro"
 SOV_economic_rus_hydro_expanded_desc: "Our investments in RusHydro have paid off and the company is ready to build new energy facilities in our country."
 SOV_economic_interrao: "Inter RAO"
 SOV_economic_interrao_desc: "Inter Rao has been in existence since 1997, but in the form of a reform of the entire energy system, we are ready to sell them a large package of domestic power grids to expand their activities."
 SOV_economic_interrao_expand: "Expansión de Inter RAO"
 SOV_economic_interrao_expand_desc: "Our investments in Inter RAO have paid off and the company is ready to build new energy facilities in our country."
 SOV_seize_yukos_oil: "Incautar el Petróleo Yukos"
 SOV_seize_yukos_oil_desc: "Ahora que Khodorkovsky está fuera del camino, podemos incautar la corporación Yukos Oil y repartirla entre nuestros sujetos más leales."
 SOV_khodorkovsky_trial: "Los Juicios de Khodorkovsky"
 SOV_khodorkovsky_trial_desc: "Ahora que tenemos un caso suficiente contra Khodorkovsky, podemos llevarlo a juicio, aunque todos sabemos hacia dónde irá el veredicto."
 SOV_khodorkovsky_case: "El Caso Khodorkovsky"
 SOV_khodorkovsky_case_desc: "Con cargos de corrupción y evasión fiscal en aumento, es cada vez más probable que Mikhail Khodorkovsky sea condenado y convenientemente pierda sus acciones en Yukos Oil."
 SOV_remove_guzinsky: "Eliminar a Guzinsky"
 SOV_remove_guzinsky_desc: "Vladimir Guzinsky es un magnate de los medios enorme, pero se niega a cooperar con el gobierno y los oligarcas. Tenemos que lidiar con él."
 SOV_economic_trikolov_tv: "Tricolor TV"
 SOV_economic_trikolov_tv_desc: "Tenemos la intención de desarrollar la televisión en nuestro país, pero bajo nuestro control. A pesar de que Tricolor TV se creó como una empresa privada, controlaremos secretamente su red de transmisión."
 SOV_economic_gazprom_media: "Gazprom Media"
 SOV_economic_gazprom_media_desc: "Gazprom tiene la intención de establecer su propio holding de medios para la transmisión en nuestro país. Es necesario resolver el problema de influir en ellos."
 SOV_delay_sibirneft_merger: "Retrasar la Fusión Sibneft"
 SOV_delay_sibirneft_merger_desc: "En abril de 2003, el CEO de Yukos Oil, Mikhail Khodorkovsky, anunció que Yukos se fusionaría con Sibneft, creando una compañía petrolera con reservas iguales a las de las multinacionales petroleras occidentales. Pero los poderes fácticos decidieron que él no sería la persona para hacerlo, fabricando cargos de corrupción y evasión fiscal."
 SOV_economic_gazprom_neft: "Gazprom Neft"
 SOV_economic_gazprom_neft_desc: "Después de la liquidación de Sibneft, Gazprom compró una participación controladora y tomó posesión total de sus activos."
 SOV_economic_gas_with_sibur: "Proyecto de Petróleo y Gas con SIBUR"
 SOV_economic_gas_with_sibur_desc: "Gazprom tiene la intención de desarrollar un proyecto conjunto con SIBUR en una de nuestras regiones."
 SOV_economic_arctic_gas: "Campos de Petróleo y Gas del Ártico"
 SOV_economic_arctic_gas_desc: "Los campos de petróleo y gas del Ártico contienen enormes reservas, que Gazprom tiene la intención de explorar y comenzar su producción."
 SOV_economic_oil_nenets: "Proyecto de Petróleo y Gas en [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "Gazprom tiene la intención de continuar desarrollando proyectos de petróleo y gas en esta región."
 SOV_economic_oil_yamao: "Proyecto de Petróleo y Gas en [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "Gazprom tiene la intención de continuar desarrollando proyectos de petróleo y gas en esta región."
 SOV_economic_oil_khmao: "Proyecto de Petróleo y Gas en [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "Gazprom tiene la intención de continuar desarrollando proyectos de petróleo y gas en esta región."
 SOV_economic_slavneft: "Compra de Activos de SLAVNEFT"
 SOV_economic_slavneft_desc: "Rosneft y Gazprom tienen la intención de dividir Slavneft y adquirir sus activos."
 SOV_economic_reform_rosneft: "Reforma de Rosneft"
 SOV_economic_reform_rosneft_desc: "Rosneft tiene la intención de reformar la estructura de su empresa y sus activos, así como comenzar una expansión planificada."
 SOV_economic_use_yukos: "Usar Activos de YUKOS"
 SOV_economic_use_yukos_desc: "Los activos de YUKOS, que Rosneft adquirió durante la liquidación de esta última, ahora se utilizarán para el desarrollo de la empresa."
 SOV_economic_buy_itera: "Adquisición de ITERA"
 SOV_economic_buy_itera_desc: "Rosneft planea adquirir esta empresa como su nuevo activo."
 SOV_economic_buy_severnaya_neft: "Adquisición de SevernayaNeft"
 SOV_economic_buy_severnaya_neft_desc: "Rosneft planea adquirir esta empresa como su nuevo activo."
 SOV_economic_buy_thk_bp: "Acquisition of TNK"
 SOV_economic_buy_thk_bp_desc: "Rosneft planea adquirir esta empresa como su nuevo activo."
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "La empresa rusa, que gestiona varias empresas de la industria de grasas y aceites, es el mayor productor ruso de grasas especiales y margarina, también produce mayonesa, aceites vegetales, ketchup, productos lácteos y lácteos fermentados, es una de las tres empresas más grandes del complejo agroindustrial ruso."
 SOV_economic_miratorg: "Miratorg"
 SOV_economic_miratorg_desc: "Empresa agroindustrial rusa sistémicamente importante. El mayor holding agrícola verticalmente integrado de Rusia, la cadena de producción incluye un ciclo completo, desde la producción de alimentos y la cría de animales hasta el procesamiento de carne y la venta de productos terminados a cadenas minoristas. Uno de los mayores productores de carne en Rusia, el mayor productor de cerdo en Rusia."
 SOV_economic_rusagro: "RusAgro"
 SOV_economic_rusagro_desc: "Una de las empresas agrícolas más grandes de Rusia y un importante productor de cerdo, grasas y azúcar. Se estableció en 1995 como productor de azúcar."
 SOV_economic_efko_expanded: "Extensión de Efko"
 SOV_economic_efko_expanded_desc: "La empresa tiene la intención de continuar su desarrollo y estamos listos para invertir en su crecimiento con la ayuda de subvenciones estatales."
 SOV_economic_miratorg_expanded: "Extensión de Miratorg"
 SOV_economic_miratorg_expanded_desc: "La empresa tiene la intención de continuar su desarrollo y estamos listos para invertir en su crecimiento con la ayuda de subvenciones estatales."
 SOV_economic_rusagro_expanded: "Extensión de RusAgro"
 SOV_economic_rusagro_expanded_desc: "La empresa tiene la intención de continuar su desarrollo y estamos listos para invertir en su crecimiento con la ayuda de subvenciones estatales."
 SOV_economic_phos_agro: "PhosAgro"
 SOV_economic_phos_agro_desc: "PhosAgro is a Russian chemical holding company producing fertilizer, phosphates and feed phosphates. The company is based in Moscow, Russia, and its subsidiaries include Apatit, a company based in the Murmansk Region and engaged in the extraction of apatite rock. The company is Europe's largest producer of phosphate-based fertilisers."
 SOV_economic_belarus_integrate: "Integración de la Industria Bielorrusa"
 SOV_economic_belarus_integrate_desc: "La industria bielorrusa será útil para nuestra economía, integraremos fábricas en la economía rusa, que nuevamente estarán bajo nuestro control."
 SOV_economic_mzkt_annex: "Integrar MZKT"
 SOV_economic_mzkt_annex_desc: "Minsk Wheeled Tractor Plant, MZKT is an enterprise specializing in the production of road and off—road heavy-duty vehicles, trailed vehicles, special wheeled chassis for the installation of equipment for enterprises of construction, oil and gas and machine-building complexes. a state-owned enterprise under the jurisdiction of the State Military-Industrial Committee of the Republic of Belarus."
 SOV_economic_140_annex: "Integrar Planta de Reparación 140"
 SOV_economic_140_annex_desc: "The 140th Repair Plant is a state—owned enterprise of the military-industrial complex of Belarus, which specializes in the repair and modernization of armored vehicles and their engines."
 SOV_economic_peleng_annex: "Integrar Peleng"
 SOV_economic_peleng_annex_desc: "Belarusian company for the development and production of optoelectronic products for military and civilian purposes, the leading company in the industry in the Republic of Belarus."
 SOV_economic_grodno_annex: "Integrar Grodno Azot"
 SOV_economic_grodno_annex_desc: "Grodno Azot is a Belarusian company producing fertilizers for the agro-industry. We will integrate them into our economic system and be able to sell their products on the world market."
 SOV_economic_evraz: "EVRAZ"
 SOV_economic_evraz_desc: "EVRAZ is a UK-incorporated multinational steel manufacturing and mining company part-owned by Russian oligarchs. It has operations mainly in Russia as well as the USA, Canada, and Kazakhstan."
 SOV_economic_mechel: "Mechel"
 SOV_economic_mechel_desc: "One of Russia's mining and metals companies, comprising producers of coal, iron ore in concentrate, steel, rolled steel products. Headquartered in Moscow, it sells its products in Russia and overseas, and is formally known as Public Joint Stock Company Mechel."
 SOV_economic_severstal: "Severstal"
 SOV_economic_severstal_desc: "Russian company mainly operating in the steel and mining industry, headquartered in Cherepovets. Severstal is listed on the Moscow Exchange and LSE and is the largest steel company in Russia. The company is majority-owned and controlled by billionaire Alexey Mordashov."
 SOV_economic_evraz_asset: "Extensión de EVRAZ"
 SOV_economic_evraz_asset_desc: "La empresa tiene la intención de continuar su desarrollo y estamos listos para invertir en su crecimiento con la ayuda de subvenciones estatales."
 SOV_economic_yakut_ugol: "Adquisición de YakutUgol"
 SOV_economic_yakut_ugol_desc: "Mechel tiene la intención de adquirir los activos de una de las empresas yakutas: YakuTugol."
 SOV_economic_severstal_expanded: "Extensión de Severstal"
 SOV_economic_severstal_expanded_desc: "La empresa tiene la intención de continuar su desarrollo y estamos listos para invertir en su crecimiento con la ayuda de subvenciones estatales."
 SOV_economic_nornickel: "Nornickel"
 SOV_economic_nornickel_desc: "Russian nickel and palladium mining and smelting company. Its largest operations are located in the Norilsk–Talnakh area near the Yenisei River in the north of Siberia."
 SOV_economic_buy_polus: "Comprar Polyus"
 SOV_economic_buy_polus_desc: "PJSC Polyus: empresa minera de oro rusa. Es el mayor productor de oro en Rusia y una de las 10 principales empresas mineras de oro del mundo en términos de producción"
 SOV_economic_alrosa: "Alrosa"
 SOV_economic_alrosa_desc: "Russian group of diamond mining companies that specialize in exploration, mining, manufacture, and sale of diamonds. The company leads the world in diamond mining by volume. Alrosa is Russia's leading diamond mining and distribution company, accounting for 95% of Russian diamond production and 27% of global diamond extraction."
 SOV_economic_nakynskoe: "Planta de Procesamiento y Minería Nyurbinsky"
 SOV_economic_nakynskoe_desc: "Alrosa opens a new mining and processing plant - Nyurbinsky."
 SOV_economic_rusal: "Rusal"
 SOV_economic_rusal_desc: "Segunda compañía de aluminio más grande del mundo en términos de producción primaria. UC RUSAL representa casi el 9% de la producción mundial de aluminio primario y el 9% de la producción mundial de alúmina. RUSAL fue fundada por el industrial ruso Oleg Deripaska."
 SOV_economic_buy_sual: "Adquirir Activos de SUAL"
 SOV_economic_buy_sual_desc: "La formación completa de la empresa se formalizará después de la excavación de los últimos activos de SUAL."
 SOV_economic_aeroflot: "Aeroflot"
 SOV_economic_aeroflot_desc: "Aeroflot — Russian Airlines is a Russian public—private airline formed from one of the state-owned socialist enterprises that was part of the Soviet Aeroflot and carried out flights and commercial activities on international airlines, as well as acquired the rights to the trademark of the same name."
 SOV_economic_poebda: "Pobeda"
 SOV_economic_poebda_desc: "The Russian budget airline, a subsidiary of the Aeroflot — Russian Airlines Group, is based at Moscow's Vnukovo Airport."
 SOV_economic_new_airports: "Construir Nuevos Aeropuertos"
 SOV_economic_new_airports_desc: "Aeroflot intends to invest in the construction of new airports throughout the country to improve the availability of flights."
 SOV_economic_rjd: "RZD"
 SOV_economic_rjd_desc: "Russian state-owned vertically integrated company, the owner of public infrastructure and the largest carrier of the Russian railway network. It is formed on the basis of the Ministry of Railways of Russia."
 SOV_economic_rjd_sochi: "Infraestructura en Sochi"
 SOV_economic_rjd_sochi_desc: "Russian Railways intends to invest in the development of infrastructure in Sochi, to develop the tourism and transport potential of the region."
 SOV_economic_rjd_more_trains: "Compra de Trenes"
 SOV_economic_rjd_more_trains_desc: "Russian Railways intends to expand its train fleet and urgently ordered a huge batch of new wagons."
 SOV_economic_rjd_moscow_circle: "Círculo Central de Moscú"
 SOV_economic_rjd_moscow_circle_desc: "The Moscow Central Circle or MCC, designated Line 14 and marked in a strawberry red/white color is a 54-kilometre-long (34 mi) orbital urban/metropolitan rail line that encircles historical Moscow."
 SOV_economic_rjd_transsib: "Ferrocarril Transiberiano"
 SOV_economic_rjd_transsib_desc: "The Trans-Siberian Railway,historically known as the Great Siberian Route and often shortened to Transsib, is a large railway system that connects European Russia to the Russian Far East."
 SOV_economic_rjd_baikal_amure: "Línea Principal Baikal Amur"
 SOV_economic_rjd_baikal_amure_desc: "La Línea Principal Baikal Amur es una línea ferroviaria de ancho de vía de 1,520 mm en Rusia. Atraviesa Siberia Oriental y el Lejano Oriente ruso, la línea BAM de 4,324 km de largo corre unos 610 a 770 km al norte y paralela al Ferrocarril Transiberiano."
 SOV_economic_rjd_north_latitudinal: "Ferrocarril Latitudinal del Norte"
 SOV_economic_rjd_north_latitudinal_desc: "The Northern Latitudinal Railway is a Russian railway line previously under construction in the Yamalo-Nenets Autonomous District. It is 707 kilometres long, along the Obskaya - Salekhard - Nadym - Novy Urengoy - Korotchaevo route, which should link the western and eastern parts of the autonomous region, linking the Northern Railway in the east with Sverdlovsk Oblast."
 SOV_economic_rjd_sakhalin: "Infraestructura de Transporte en Sajalín"
 SOV_economic_rjd_sakhalin_desc: "Sakhalin needs to improve its transport infrastructure, so Russian Railways intends to carry out expansion work there."
 SOV_economic_rjd_mcd: "Diámetros Centrales de Moscú"
 SOV_economic_rjd_mcd_desc: "The Moscow Central Diameters, are a system of city train services on existing commuter rail lines in Moscow and Moscow Oblast."
 SOV_economic_rubber: "Industria Nacional de Neumáticos"
 SOV_economic_rubber_desc: "Our tire industry is underdeveloped and needs additional investments. We will spend several budget tranches to maintain and develop it."
 SOV_economic_rubber_foreign: "Inversores Extranjeros"
 SOV_economic_rubber_foreign_desc: "We intend to invite the best tire factories and brands from foreign countries to create our own production facilities."
 SOV_economic_auto: "Industria Automotriz"
 SOV_economic_auto_desc: "It is time to decide where our automotive industry will move, because the need for cars is now much higher than just 10 years ago."
 SOV_economic_invite_investors: "Invitar Marcas Extranjeras"
 SOV_economic_invite_investors_desc: "Estamos listos para invitar a marcas extranjeras a abrir sus propias fábricas de automóviles aquí."
 SOV_economic_cars_usa: "Marcas de Automóviles Estadounidenses"
 SOV_economic_cars_usa_desc: "We are ready to accept these car factories into our market."
 SOV_economic_cars_europe: "Marcas de Automóviles Europeas"
 SOV_economic_cars_europe_desc: "We are ready to accept these car factories into our market."
 SOV_economic_reno_nissan_autovaz: "Avtovaz Reno Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "We will form an Alliance of automakers that will have a positive impact on our market."
 SOV_economic_cars_west_market: "Mercado de Automóviles Occidental"
 SOV_economic_cars_west_market_desc: "We are fully integrating into the market of Western automakers."
 SOV_economic_cars_japan_market: "Mercado de Automóviles Japonés"
 SOV_economic_cars_japan_market_desc: "We will strengthen our partnership with Japanese automakers."
 SOV_economic_cars_china_market: "Mercado de Automóviles Chino"
 SOV_economic_cars_china_market_desc: "We will strengthen our partnership with Chinese automakers."
 SOV_economic_cars_udar_market: "Amplio Acceso de Fabricantes Chinos"
 SOV_economic_cars_udar_market_desc: "We will expand the access of Chinese manufacturers to our market."
 SOV_economic_cars_moskvich: "Moskvich"
 SOV_economic_cars_moskvich_desc: "We will revive the old brand, but using a license for foreign cars."
 SOV_economic_aurus: "Aurus"
 SOV_economic_aurus_desc: "Russian brand of executive and high-class cars, previously known by the design designations Unified Modular Platform and the Tuple project."
 SOV_economic_domestic: "Enfocarse en las Marcas de Automóviles Nacionales"
 SOV_economic_domestic_desc: "Deberíamos centrarnos en proteger a los fabricantes de automóviles nacionales, en lugar de tratar de resolver problemas a través de extranjeros."
 SOV_economic_avtovaz: "AvtoVAZ"
 SOV_economic_avtovaz_desc: "AvtoVAZ is a Russian automobile manufacturing company owned by the state. It was formerly named as VAZ, an acronym for Volga Automotive Plant in Russian. AvtoVAZ is best known for its flagship series of Lada vehicles. In the Soviet Union, its products used various names, including Zhiguli, Oka, and Sputnik, which were phased out in the 1990s and replaced by Lada for the Russian market."
 SOV_economic_kamaz: "KAMAZ"
 SOV_economic_kamaz_desc: "KAMAZ is a Russian manufacturer of trucks, buses, and engines headquartered in Naberezhnye Chelny. Founded in 1969, the company is known for its cab over trucks."
 SOV_economic_gaz: "GAZ"
 SOV_economic_gaz_desc: "GAZ or Gorkovsky avtomobilny zavod is a Russian automotive manufacturer located in Nizhny Novgorod, formerly known as Gorky. It is the core subsidiary of GAZ Group Holding, which is itself part of Basic Element industrial group. JSC Russian Machines is the controlling shareholder in OAO GAZ."
 SOV_economic_national_proud: "Orgullo Nacional"
 SOV_economic_national_proud_desc: "Nuestros automóviles son el orgullo de la industria automotriz rusa, siempre los apoyaremos y haremos los mejores automóviles del mundo."
 SOV_economic_vaz_electro_car: "Automóviles Eléctricos VAZ"
 SOV_economic_vaz_electro_car_desc: "VAZ tiene la intención de lanzar su propia línea de vehículos eléctricos."
 SOV_economic_own_mosnosti: "Nuestras Capacidades"
 SOV_economic_own_mosnosti_desc: "Tenemos la intención de utilizar solo nuestras propias instalaciones de producción para el desarrollo de la industria automotriz."
 SOV_economic_chaika: "Chaika"
 SOV_economic_chaika_desc: "Tenemos la intención de revivir la antigua marca, pero con nuevas características."
 SOV_economic_rostelekom: "Rostelecom"
 SOV_economic_rostelekom_desc: "Rostelecom is Russia's largest provider of digital services for a wide variety of consumers, households, private businesses, government and municipal authorities, and other telecom providers. Rostelecom interconnects all local public operators networks into a single national network for long-distance service. In other words, if one makes a long-distance call or originates Internet contact to or from Russia, it is likely that Rostelecom is providing part of the service."
 SOV_economic_inter_networks: "Operadores de Red Internos"
 SOV_economic_inter_networks_desc: "Rostelecom intends to buy many small network operators in the country and consolidate them into its assets."
 SOV_economic_gosuslugi: "Gosuslugi"
 SOV_economic_gosuslugi_desc: "El Sistema Federal Estatal de Información, comúnmente conocido como Gosuslugi, es una plataforma digital operada por el gobierno ruso. La plataforma se estableció con el objetivo de proporcionar a individuos y personas jurídicas acceso en línea a información sobre servicios estatales y municipales en la Federación Rusa, así como proporcionar formularios electrónicos para estos servicios."
 SOV_economic_mts: "MTS"
 SOV_economic_mts_desc: "Mobile TeleSystems es el mayor operador de redes móviles de Rusia, con sede en Moscú, que opera en los estándares GSM, UMTS y LTE. Además de la red celular, la empresa también ofrece servicio telefónico local, banda ancha, televisión móvil, televisión por cable, televisión por satélite y televisión digital."
 SOV_economic_mts_expanding: "Expansión de MTS"
 SOV_economic_mts_expanding_desc: "MTS planea construir muchas torres de red en todo el país. Estamos listos para financiar dicha solución, porque tendrá un impacto positivo en las comunicaciones en todo el país."
 SOV_economic_tele2: "Tele2 Rusia"
 SOV_economic_tele2_desc: "Tele2 Rusia es una empresa de telecomunicaciones rusa fundada originalmente por Tele2 de Suecia. Tele2 Rusia ahora es una subsidiaria de propiedad total de Rostelecom."
 SOV_economic_megaphon: "MegaFon"
 SOV_economic_megaphon_desc: "MegaFon, previously known as North-West GSM, is the second largest mobile phone operator and the third largest telecom operator in Russia.It works in the GSM, UMTS and LTE standard."
 SOV_economic_it_sphere: "Sector de TI Ruso"
