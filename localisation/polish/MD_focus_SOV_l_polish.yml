 SOV_azot_fertilizers_idea_desc: "Nawozy chemiczne są niezbędne do uzyskania dobrych plonów, szczególnie w trudnym klimacie."
 SOV_azod_phosagro_idea: "Nawozy chemiczne PhosAgro"
 SOV_azod_phosagro_idea_desc: "PhosAgro to rosyjska spółka holdingowa zajmująca się produkcją nawozów, fosforanów i pasz fosforanowych. Siedziba spółki znajduje się w Moskwie w Rosji, a jej spółki zależne to Apatit, spółka z siedzibą w obwodzie murmańskim, zajmująca się wydobyciem skały apatytu. Spółka jest największym producentem nawozów fosforanowych w Europie."
 SOV_azod_phosagro_income: "Nawozy PhosAgro"
 SOV_azod_phosagro_income_desc: "PhosAgro successfully sells its products to many countries of the world and brings our country a good income from sales."
