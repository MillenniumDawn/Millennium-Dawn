 ZAM.conservatism: "£generic_conservatism_small Alliance zambienne pour le progrès"
 ZAM.conservatism_desc: "Conservateurs - L'Alliance zambienne pour le progrès (Zambia Alliance for Progress) était un parti politique zambien. Il a été formé en 1999 par la fusion de six partis plus petits, principalement l'Agenda pour la Zambie. Il ne s'est présenté aux élections législatives qu'en 2001 et s'est dissous après n'avoir obtenu aucun siège et seulement 0,23 % des voix."
 ZAM.liberalism: "£generic_liberalism_small Parti unifié pour le développement national"
 ZAM.liberalism_desc: "Libéraux - Le Parti unifié pour le développement national (United Party for National Development) est un parti politique libéral. Il a été créé en 1998 par un ancien politicien du Mouvement pour la démocratie multipartite, Anderson Mazoka. Lors des élections de 2001, il est devenu le deuxième parti après le Mouvement pour la démocratie multipartite et a obtenu de bons résultats en 2011 et 2016, où il est redevenu le deuxième parti avec 47,63 % des suffrages présidentiels et 41,66 % des suffrages parlementaires. Il est principalement populaire dans les régions occidentales du pays."
 ZAM.socialism: "£generic_socialism_small Mouvement pour la démocratie multipartite"
 ZAM.socialism_desc: "Sociaux-démocrates - Le Mouvement pour la démocratie multipartite (Movement for Multi-Party Democracy) est un parti social-démocrate de troisième voie en Zambie. Il a été créé en 1990 pour chasser le précédent gouvernement socialiste autoritaire. Il a été le parti le plus populaire de 1991 à 2008. Lors des élections présidentielles extraordinaires de 2015, il s'est lourdement incliné, obtenant moins d'un pour cent des voix."
 ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Parti pour les pauvres"
 ZAM.Western_Autocracy_desc: ""
 ZAM.anarchist_communism: "£generic_anarchist_communism_small Parti uni de l'indépendance nationale"
 ZAM.anarchist_communism_desc: "Radicaux de gauche - Le Parti uni de l'indépendance nationale (United National Independence Party) est un parti nationaliste socialiste de Zambie. Il a dirigé le pays sous la présidence de Kenneth Kaunda de 1964 à 1991 et a été le seul parti légal de 1973 à 1990. Il a fortement perdu de son influence après les élections de 1991 et n'a obtenu aucun siège au Parlement en 1996. Il a connu une petite résurgence en 2001, obtenant 13 sièges sur 159, mais n'est plus entré au gouvernement depuis lors."
 ZAM.Conservative: "£generic_Conservative_small Parti du patrimoine"
 ZAM.Conservative_desc: "Réactionnaires - Le Parti du patrimoine (Heritage Party) est un parti politique conservateur nationaliste. Il a été créé en 2001 en tant que scission et en opposition au Mouvement pour la démocratie multipartite et a obtenu 4 sièges lors des élections de cette année-là. Il a perdu tous ses sièges lors des élections suivantes et n'en a jamais regagné depuis. En 2015, il s'est présenté pour la dernière fois à l'élection présidentielle."
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small Parti de la restauration nationale"
 ZAM.Neutral_conservatism_desc: "Conservateurs neutres - Le Parti de la restauration nationale (National Restoration Party) est un parti conservateur anticommuniste. Il a été créé en 2010 et s'est présenté pour la première fois au gouvernement en 2011. Il n'a jamais obtenu de sièges au parlement et n'a jamais eu un résultat supérieur à 0,4 %."
 ZAM.Neutral_green: "£generic_Neutral_green_small Forum pour la démocratie et le développement"
 ZAM.Neutral_green_desc: "Sociaux-démocrates - Le Forum pour la démocratie et le développement (Forum for Democracy and Development) est un parti social-démocrate de Zambie. Il a été fondé en 2001 par d'anciens membres du Mouvement pour la démocratie multipartite. Il a remporté un grand succès lors des élections de la même année, obtenant 12 sièges à l'assemblée nationale et plus de voix que le Parti uni de l'indépendance nationale. Il s'est présenté en 2006 avec le Parti uni de l'indépendance nationale et le Parti unifié pour le développement national. Par la suite, il n'a réussi à obtenir qu'un seul siège à l'assemblée nationale en 2011, qu'il a conservé en 2016."
 ZAM.neutral_Social: "£generic_neutral_Social_small Front patriotique"
 ZAM.neutral_Social_desc: "Socialistes démocratiques - Le Front patriotique (Patriotic Front) est un parti socialiste démocratique de Zambie. Il s'est séparé du Mouvement pour la démocratie multipartite en 2001. Il a connu son premier grand succès lors des élections générales de 2006, où il est devenu le deuxième parti le plus important au Parlement. Cinq ans plus tard, en 2011, il a dépassé le Mouvement pour la démocratie multipartite en nombre de voix et de sièges et son candidat Michael Sata a remporté les élections présidentielles. Il reste aujourd'hui le parti le plus puissant et dispose d'une majorité absolue à l'Assemblée nationale. Il détient la plupart des sièges des circonscriptions de l'ouest de la Zambie."
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Parti de l'arc-en-ciel"
 ZAM.Neutral_Communism_desc: "Communistes - Le Parti de l'arc-en-ciel (Rainbow Party) est un parti socialiste démocratique en Zambie. Il a participé pour la première fois aux élections générales de 2016, après avoir été formé en 2014 par d'anciens membres du Front patriotique. Il était le 5ème parti lors des élections de 2016, n'ayant remporté aucun siège et étant ainsi le parti le plus populaire à ne pas l'avoir fait."
 ZAM.Nat_Populism: "£generic_Nat_Populism_small Parti national"
 ZAM.Nat_Populism_desc: "Populistes de droite - Le Parti national (National Party) est un parti politique zambien. Il a été formé par d'anciens membres du Mouvement pour la démocratie multipartite en 1993. Il a connu son plus grand succès en 1996, en obtenant 5 sièges à l'assemblée, mais il les a tous perdus lors des élections générales suivantes, en 2001. Il n'a jamais retrouvé sa popularité d'antan."
