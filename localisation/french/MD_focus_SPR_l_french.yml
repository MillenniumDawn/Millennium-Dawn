l_french:
 spanish_focus: "Priorités nationales espagnoles"
 SPR_the_political_sphere: "La sphère politique"
 SPR_the_political_sphere_desc: "Discuter de notre politique nous permettra de décider de l'orientation politique de notre pays."
 SPR_the_republic: "Le nouvel État"
 SPR_the_republic_desc: "L'Espagne est une monarchie constitutionnelle solide fondée sur la constitution de 1978. L'essentiel du pouvoir en Espagne est détenu par les Tribunaux généraux, les communautés autonomes et les municipalités qui gouvernent la nation. En tant que nation secouée par le fléau franquiste, nous devons rester fermement attachés à nos valeurs démocratiques et empêcher la montée de l'extrémisme."
 SPR_faith_in_the_constitution: "La foi dans la Constitution"
 SPR_faith_in_the_constitution_desc: "La Constitution espagnole de 1978 a repoussé le franquisme hors du pays, nous donnant foi en un avenir meilleur pour l'Espagne."
 SPR_nuestra_identidad: "Nuestra Identidad"
 SPR_nuestra_identidad_desc: "Avant de regarder vers l'extérieur, nous devrions regarder notre propre pays et notre passé. Notre identité est quelque chose que nous ne devrions jamais perdre."
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "Les basques (Euskaldunak) sont un groupe culturel autochtone du nord de l'Espagne, très différent du reste du pays. Leur langue est l'un des principaux exemples de langue isolée, à l'instar des haïdas des Amériques. Ils sont très différents du reste des groupes culturels espagnols et se battent pour leur indépendance depuis des décennies."
 SPR_adopt_basque: "Position pro-basque"
 SPR_adopt_basque_desc: "La culture du peuple basque ne ressemble à rien d'autre en Espagne. Si le gouvernement adoptait une position beaucoup plus favorable aux basques, il faciliterait le chemin tumultueux de la réconciliation et de la coexistence entre les espagnols et les basques."
 SPR_tolerate_the_euskara: "Tolérer les basques"
 SPR_tolerate_the_euskara_desc: "Le peuple basque est espagnol, bien que ses coutumes et sa langue soient très différentes des nôtres. Il est important de reconnaître qu'ils jouent un rôle essentiel dans notre nation. La voie de la tolérance nous aidera à apaiser nos luttes actuelles avec nos frères et sœurs de Vitoria-Gasteiz et nous permettra d'aller de l'avant."
 SPR_ban_the_basque: "Interdire le basque"
 SPR_ban_the_basque_desc: "La Constitution de 1978 a commis une erreur en faisant du basque un groupe linguistique et culturel reconnu dans notre nation. Tout d'abord, nous devons supprimer le basque comme l'une des langues officielles de l'Espagne. La conversion de la presse écrite basque en espagnol et l'obligation pour les écoles d'enseigner en espagnol permettront la transition et l'espagnolisation finale du Pays basque."
 SPR_integrate_basque: "Éducation basque"
 SPR_integrate_basque_desc: "En intégrant pleinement les basques, nous pourrons construire un pays plus accueillant à l'égard du peuple basque."
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Le compromis est devenu la carte de visite symbolique du gouvernement dans ses relations avec le peuple basque. Ce compromis est important pour la stabilité future de la région."
 SPR_the_bilbao_convention: "La Convention de Bilbao"
 SPR_the_bilbao_convention_desc: "Bilbao est la plus grande ville du Pays basque. Il est donc normal que nous décidions de la foi des basques dans leur ville la plus développée."
 SPR_a_country_for_all: "Un pays pour tous"
 SPR_a_country_for_all_desc: "L'Espagne est une nation composée de nombreux groupes et régions culturels. Chacune d'entre elles est dynamique et pleine de culture et de vie. Notre nation est la patrie de tous les peuples, y compris des basques. Nous devons le faire savoir à tous les citoyens espagnols."
 SPR_mano_a_mano: "Mano A Mano"
 SPR_mano_a_mano_desc: "Le slogan « Main dans la main (Mano A Mano) » devient peu à peu une nouvelle marque de fabrique en Espagne pour parler de la tolérance et de la coexistence pacifique entre le peuple basque et le peuple espagnol."
 SPR_vascos_espanol_solidarity: "Solidarité basco-espagnole"
 SPR_vascos_espanol_solidarity_desc: "Les basques et les espagnols font partie d'une seule et même nation depuis des siècles. La rhétorique qui isole cette merveilleuse culture et ce peuple du reste de l'Espagne doit être changée et les ramener sous les feux de la rampe comme les vrais espagnols qu'ils sont."
 SPR_no_spainard_is_a_basque: "Aucun espagnol n'est basque"
 SPR_no_spainard_is_a_basque_desc: "La malédiction basque continue de frapper notre merveilleuse nation. Il est temps que nous commencions à dresser des barrières à leur encontre et que nous affirmions qu'aucun espagnol n'est basque."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Les galiciens (Galegos) sont un groupe ethnique celto-romantique du nord-ouest de l'Espagne. Ils sont étroitement liés à leurs voisins méridionaux du Portugal. Bien qu'ils soient reconnus et considérés comme des celtes, la langue galicienne est une langue ibéro-romane dérivée du latin vulgaire, offrant un mélange d'identité celtique et d'influence espagnole."
 SPR_ban_galician: "Interdire le galicien"
 SPR_ban_galician_desc: "La langue galicienne est un échec des espagnols du passé à normaliser les langues parlées à l'intérieur de nos frontières. En lui retirant son statut officiel et en imposant l'espagnol, nous pourrons commencer à intégrer la région galicienne en tant que véritable province d'Espagne."
 SPR_the_lugo_list: "La liste de Lugo"
 SPR_the_lugo_list_desc: "Un fonctionnaire espagnol sous les ordres de [SPR.GetLeader] a été envoyé à Lugo pour prendre des notes sur les dissidents et finaliser les mesures les plus appropriées à prendre contre le peuple de Galice."
 SPR_decimate_galician_culture: "Décimer la culture galicienne"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] et le gouvernement ont décidé que cela en était assez. L'Espagne doit être unifiée sur le plan culturel et linguistique. Préparer l'unification culturelle de nos territoires est une nécessité pour préparer l'avenir de notre grande nation."
 SPR_the_northern_citizenship_question: "La question de la citoyenneté nordique"
 SPR_the_northern_citizenship_question_desc: "Les galiciens et les basques se sont reposés trop confortablement dans le Nord. Le gouvernement prépare une législation pour commencer à réviser les lois sur la citoyenneté pour les habitants du Nord."
 SPR_tolerate_the_galegos: "Tolérer les galiciens"
 SPR_tolerate_the_galegos_desc: "Les galiciens et le reste de l'Espagne peuvent parvenir à un accord mutuel. Cela demandera simplement du temps, des efforts et des négociations constantes."
 SPR_adopt_galician: "Adopter le galicien"
 SPR_adopt_galician_desc: "Le maintien d'une position pro-galicienne nous permettra de nous entendre avec les mouvements séparatistes de Galice et, à terme, de nous réconcilier avec eux."
 SPR_compromiso: "Compromiso"
 SPR_compromiso_desc: "L'acte de compromis sera extrêmement important dans la mesure où nous essayons de rétablir les relations avec les galiciens."
 SPR_galician_integration: "Intégration galicienne"
 SPR_galician_integration_desc: "La poursuite de l'intégration de la langue galicienne dans notre programme d'études et notre gouvernance sera extrêmement bénéfique pour traiter avec le peuple galicien et le séparatisme que l'on trouve en Galice."
 SPR_gallegos_espanol_solidarity: "Solidarité galégo-espagnole"
 SPR_gallegos_espanol_solidarity_desc: "Marcher main dans la main avec nos frères et sœurs de Galice est toujours important pour la croissance de notre grande nation."
 SPR_our_celtic_brothers: "Nos frères celtes"
 SPR_our_celtic_brothers_desc: "La culture riche et vivante de notre peuple celte doit être préservée à tout prix, quelles que soient nos propres convictions."
 SPR_our_people_together: "Notre peuple réuni"
 SPR_our_people_together_desc: "Côte à côte, main dans la main, nos peuples sont unis aujourd'hui et pour toujours. Nous sommes tous espagnols, aujourd'hui et pour toujours."
 SPR_canary_islands: "Les Canaries"
 SPR_canary_islands_desc: "Les îles Canaries font partie de la couronne espagnole depuis des siècles. La population est essentiellement un mélange d'immigrants berbères et espagnols qui se heurtent à une nouvelle culture. Elles ont connu des mouvements d'indépendance intermittents tout au long de leur histoire."
 SPR_the_canaries_movement: "Le mouvement canarien"
 SPR_the_canaries_movement_desc: "Le mouvement canarien est un mouvement d'indépendance relativement mineur dans les îles Canaries sous contrôle espagnol. Il a pris de l'ampleur au cours des cinquante dernières années, inspiré par leurs frères et sœurs du Pays basque."
 SPR_spanish_tax_haven: "Le paradis fiscal espagnol"
 SPR_spanish_tax_haven_desc: "La législation des îles Canaries fait de cette région d'Espagne un marché attrayant pour la mise à l'abri des actifs des plus grandes fortunes espagnoles."
 SPR_catalans: "Les catalans"
 SPR_catalans_desc: "Les catalans sont un groupe ethnique du nord-est de l'Espagne, originaire de la région de Catalogne et du sud de la France. Il s'agit d'une ethnie romane semblable aux espagnols de Castille, avec un mouvement séparatiste croissant au cœur de la région."
 SPR_adopt_catalan: "Adopter le catalan"
 SPR_adopt_catalan_desc: "La promotion du catalan en tant que langue officielle en Espagne contribuera à éliminer une partie du sentiment séparatiste croissant en Catalogne et nous aidera à maintenir notre emprise sur la région."
 SPR_catalan_inclusion: "Inclusion du catalan"
 SPR_catalan_inclusion_desc: "L'intégration du catalan dans notre gouvernance actuelle ne fera qu'améliorer les relations avec les catalans."
 SPR_catala_i_espanyol: "Catalan et espagnol"
 SPR_catala_i_espanyol_desc: "Côte à côte, catalans et espagnols, nous sommes unis comme des parents."
 SPR_tolerate_the_catalanes: "Tolérer les catalans"
 SPR_tolerate_the_catalanes_desc: "Bien que les catalans et les espagnols aient eu un passé mouvementé, il est préférable de les tolérer et d'insister sur le fait que même si nous sommes différents, nous sommes toujours des citoyens espagnols."
 SPR_compromis: "Compromis"
 SPR_compromis_desc: "L'acte de compromis sera extrêmement important à mesure que nous avancerons pour tenter de rétablir nos relations avec les catalans."
 SPR_catalanes_agreements: "Accords catalans"
 SPR_catalanes_agreements_desc: "La signature de nouveaux accords avec les catalans devrait consolider une relation plus amicale entre le gouvernement central et les catalans."
 SPR_catalan_espanol_solidarity: "Solidarité catalano-espagnole"
 SPR_catalan_espanol_solidarity_desc: "Même si nous suivons le mouvement dans des cultures différentes, nous restons unis."
 SPR_ban_catalan: "Interdire le catalan"
 SPR_ban_catalan_desc: "Interdire l'erreur que représente la langue catalane apportera la paix à cette grande nation."
 SPR_barcelonian_reconciliation: "Réconciliation barcelonaise"
 SPR_barcelonian_reconciliation_desc: "La réconciliation entre Madrid et Barcelone apportera la stabilité à cette nation."
 SPR_castilian_barcelona: "Barcelone castillane"
 SPR_castilian_barcelona_desc: "L'espagnol castillan deviendra la norme en Catalogne. Il est temps de rappeler à Barcelone qui la dirige."
 SPR_andaluces: "Les andalous"
 SPR_andaluces_desc: "Les andalous sont un groupe ethnique européen originaire de la communauté autonome du sud de l'Espagne."
 SPR_ban_andalucian: "Interdire l'andalou"
 SPR_ban_andalucian_desc: "L'andalou n'est rien d'autre qu'un dialecte bâtard du véritable espagnol. Interdisons-le !"
 SPR_seville_pact: "Pacte de Séville"
 SPR_seville_pact_desc: "Un nouveau pacte doit être signé pour que Séville et le reste de la communauté autonome s'alignent."
 SPR_eliminate_the_andaluces: "Éliminer les andalous"
 SPR_eliminate_the_andaluces_desc: "Il faut renoncer à l'identité régionale si l'on veut que cette nation retrouve sa gloire d'antan. Nous devrions concentrer nos efforts sur les séparatistes andalous, les mettre au pas et veiller à ce qu'ils sachent où se situe leur loyauté."
 SPR_the_south_citizenship_reform: "Réforme de la citoyenneté du Sud"
 SPR_the_south_citizenship_reform_desc: "Les andalous et les catalans doivent rejeter leurs idées séparatistes, faute de quoi leur citoyenneté pourrait leur être retirée."
 SPR_tolerate_the_andaluces: "Tolérer les andalous"
 SPR_tolerate_the_andaluces_desc: "Nous devrions simplement les laisser vivre côte à côte avec nous. Les andalous sont des espagnols comme les autres."
 SPR_compromico: "Compromico"
 SPR_compromico_desc: "L'acte de compromis sera extrêmement important pour tenter de rétablir nos relations avec les andalous."
 SPR_andalucian_compromise: "Compromis andalou"
 SPR_andalucian_compromise_desc: "Un compromis avec les andalous pour apporter la solidarité et la paix au gouvernement ne peut qu'être bénéfique pour tous."
 SPR_andaluces_espanol_solidarity: "Solidarité andalou-espagnole"
 SPR_andaluces_espanol_solidarity_desc: "Les andalous et les espagnols sont étroitement liés et des siècles de domination sur les andalous permettent d'obtenir une position de solidarité beaucoup plus confortable."
 SPR_adopt_andalucian: "Adopter l'andalou"
 SPR_adopt_andalucian_desc: "L'introduction de la langue et de la culture andalouses dans le giron officiel nous apportera une grande prospérité."
 SPR_andalucian_assimilation: "Assimilation andalouse"
 SPR_andalucian_assimilation_desc: "La culture andalouse est vivante et magnifique. Assimiler leur culture et leur permettre de transcender leur région ne pourra qu'être bénéfique à l'ensemble de notre peuple."
 SPR_the_union_of_languages: "Union des langues"
 SPR_the_union_of_languages_desc: "L'andalou est un simple dialecte de l'espagnol, mais les différences sont toujours présentes. Mettre l'accent sur la langue andalouse et la déclarer langue officielle de l'Espagne nous permettra de mettre fin à toute forme d'hostilité tout en continuant à maintenir notre État multiethnique."
 SPR_the_old_ways: "Les anciennes méthodes"
 SPR_the_old_ways_desc: "Les monarques espagnols ont toujours servi les intérêts du peuple espagnol. Il est temps de rendre le pouvoir au trône et de lui permettre de nous diriger pour aller de l'avant."
 SPR_question_of_thrones: "La question des trônes"
 SPR_question_of_thrones_desc: "La question délicate du choix de la famille régnante qui nous dirigera à l'avenir est un sujet de discorde. La maison de Bourbon et les Carlistes sont nos choix les plus immédiats. Il est temps de maintenir le statu quo ou de passer à une nouvelle dynastie."
 SPR_emphasize_the_throne: "Mettre l'accent sur le trône"
 SPR_emphasize_the_throne_desc: "Le trône est l'entité la plus importante de ce grand pays. Nous devons souligner son importance."
 SPR_rights_of_the_king: "Les droits du roi"
 SPR_rights_of_the_king_desc: "Le roi et la famille royale constituent notre classe dirigeante officielle. Nous devons démontrer les droits du roi."
 SPR_monarcho_revisionism: "Monarcho-révisionnisme"
 SPR_monarcho_revisionism_desc: "Alors que les discussions sur la monarchie se généralisent en Espagne, nous devons réviser le passé, afin de donner au collectif un chemin à suivre."
 SPR_undermine_the_republic: "Affaiblir la République"
 SPR_undermine_the_republic_desc: "Au cours des dernières années, la République n'a offert à ses citoyens que pauvreté et lutte, et c'est une chose que nous devons souligner au public par tous les moyens possibles."
 SPR_the_constitution_reformed: "Constitution réformée"
 SPR_the_constitution_reformed_desc: "La réforme de la Constitution est la première chose à faire, maintenant que nous en avons le pouvoir, car la Constitution de 1978 s'est révélée inefficace."
 SPR_expand_royal_guard: "Étendre la garde royale"
 SPR_expand_royal_guard_desc: "La Garde royale a servi nos monarques avec la plus grande loyauté et le plus grand professionnalisme. En élargissant ses rangs, nous pouvons nous assurer que nous disposons d'une force d'élite à chaque fois que nous en avons besoin."
 SPR_constitutional_monarchy: "Monarchie constitutionnelle"
 SPR_constitutional_monarchy_desc: "Même notre monarque devrait respecter les règles d'une constitution, ce qui garantirait l'unité nationale avant tout."
 SPR_retain_democracy: "Maintenir la démocratie"
 SPR_retain_democracy_desc: "La démocratie est l'un des piliers les plus importants de l'Espagne moderne. En veillant à ce qu'elle soit un droit protégé, les citoyens soutiendront davantage le pouvoir en place."
 SPR_revise_the_process: "Réviser la procédure"
 SPR_revise_the_process_desc: "La révision du processus nous permettra de décider des actions à entreprendre à court et à long terme, tout en nous donnant un aperçu des erreurs commises dans le passé, dans l'espoir de les modifier le moment venu."
 SPR_a_benevolent_monarch: "Un monarque bienveillant"
 SPR_a_benevolent_monarch_desc: "La bienveillance est une qualité que tout monarque devrait avoir, et notre monarque s'en tiendra à cette logique dans toutes les décisions qu'il prendra."
 SPR_solidify_positioning: "Renforcer le positionnement"
 SPR_solidify_positioning_desc: "Nous devrions renforcer notre position afin de garantir la stabilité de notre pays."
 SPR_a_throne_for_people: "Un trône pour le peuple"
 SPR_a_throne_for_people_desc: "Nous devrions gouverner pour le peuple, au lieu de gouverner le peuple. Si nous suivons ces paroles, nous serons toujours du bon côté de la population."
 SPR_every_man_a_king: "Tout homme est roi"
 SPR_every_man_a_king_desc: "En veillant à ce que tous les habitants du pays soient soumis aux mêmes normes que notre royauté, nous nous engagerons sur la voie d'une unité totale dans le pays, où tout le monde sera sur un pied d'égalité."
 SPR_the_new_elections: "Les nouvelles élections"
 SPR_the_new_elections_desc: "Un nouveau processus électif devrait être mis en place dans le pays, afin de s'assurer que nous n'aurons jamais de dirigeant à vie, à moins que le peuple ne l'approuve."
 SPR_the_throne_and_the_state: "Le trône et l'État"
 SPR_the_throne_and_the_state_desc: "Les monarques ont décidé de changer. Le constitutionnalisme a échoué à maintes reprises pour notre grande nation. Il est temps de revenir à l'absolutisme et de retrouver la gloire de notre grande nation."
 SPR_annihilate_parliament: "Annihiler le Parlement"
 SPR_annihilate_parliament_desc: "Le Parlement est un fléau pour notre nation et l'élimination de cette maladie surabondante ne pourra que nous permettre d'avancer dans notre nouvelle ère."
 SPR_heads_will_roll: "Les têtes vont tomber"
 SPR_heads_will_roll_desc: "Ceux qui s'opposent à nous trouveront une mort rapide entre les mains du bourreau."
 SPR_royal_academies: "Académies royales"
 SPR_royal_academies_desc: "L'investissement dans les académies aidera la royauté à atteindre ses objectifs académiques à l'avenir."
 SPR_the_lord_wills_it: "Le Seigneur le veut"
 SPR_the_lord_wills_it_desc: "Dieu nous a donné la volonté de reconquérir notre nation et de formaliser notre capacité à reprendre notre trône."
 SPR_divine_right: "Droit divin"
 SPR_divine_right_desc: "Dieu nous a donné le droit divin de gouverner l'Espagne. Nous avons été confirmés par le pape et, par la grâce de Dieu, nous conduirons notre nation vers l'horizon qui ne se couche jamais."
 SPR_the_horizon_never_sets: "L'horizon ne se couche jamais"
 SPR_the_horizon_never_sets_desc: "Certains diront que le soleil ne s'est jamais couché sur l'empire britannique. L'empire espagnol a un horizon qui ne se couche jamais."
 SPR_spanish_supremacy: "Suprématie espagnole"
 SPR_spanish_supremacy_desc: "Le peuple espagnol est plus fort que tout. Il est plus fort que ceux qui souhaitent la chute de Madrid. L'Espagne est suprême et le peuple espagnol est au-dessus de tout."
 SPR_reinforce_the_throne: "Renforcer le trône"
 SPR_reinforce_the_throne_desc: "Bien que nous ayons gagné de nombreux adeptes et beaucoup de soutien pour notre trône, il est impératif que nous renforcions la position tenonus de notre couronne. Il est impératif de renforcer la position délicate dans laquelle se trouve notre couronne."
 SPR_estatuto_fundamental_de_la_monarquia: "Statut fondamental de la monarchie"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "Le statut fondamental de la monarchie est un décret formel qui étend les droits et les privilèges de la couronne. Cela permet de renforcer le contrôle du gouvernement et d'éliminer toute incertitude quant à la question de savoir si la couronne dirige l'Espagne."
 SPR_declare_the_iberian_union: "Déclarer l'Union ibérique"
 SPR_declare_the_iberian_union_desc: "La déclaration de l'Union ibérique renforcera les nations qui nous entourent. C'est ensemble que nous sommes les plus forts et c'est pourquoi l'union doit être déclarée."
 SPR_reform_the_military: "Une armée loyale"
 SPR_reform_the_military_desc: "Le but de l'armée est de servir la couronne. Sans loyauté, notre armée ne sert à rien."
 SPR_a_king_for_every_spaniard: "Un roi pour tous les espagnols"
 SPR_a_king_for_every_spaniard_desc: "Notre couronne est destinée à chacun des habitants de l'Espagne. Un roi pour tous les espagnols."
 SPR_demand_andorra: "Exiger Andorre"
 SPR_demand_andorra_desc: "Bien que l'Andorre soit un État indépendant de la France et de notre propre nation depuis le 13ème siècle. Le petit micro-État a besoin d'être protégé contre sa faible administration. Il est temps d'exiger que le petit État cède et devienne espagnol une fois pour toutes."
 SPR_seize_the_portuguese_throne: "S'emparer du trône portugais"
 SPR_seize_the_portuguese_throne_desc: "Le trône portugais sera bientôt nôtre. Il est temps de faire valoir nos droits auprès de nos voisins de l'ouest et de reconquérir ce territoire une fois pour toutes."
 SPR_the_new_nobility: "La nouvelle noblesse"
 SPR_the_new_nobility_desc: "Le règne de l'aristocratie est terminé depuis longtemps, mais il est temps de réformer la nouvelle noblesse."
 SPR_royal_oligarchy: "Oligarchie royale"
 SPR_royal_oligarchy_desc: "L'oligarchie doit être réintroduite en tant que partie formelle de notre législation."
 SPR_solidify_the_iberian_union: "Consolider l'Union ibérique"
 SPR_solidify_the_iberian_union_desc: "L'Union ibérique doit être consolidée sous l'autorité de l'Espagne. Il est temps de nous préparer à un nouvel avenir et à une nouvelle voie."
 SPR_reinforce_melilla: "Renforcer Melilla"
 SPR_reinforce_melilla_desc: "Melilla a un besoin urgent de renforts de toutes sortes. Investir dans l'infrastructure et la défense de cette ville s'avérera très bénéfique pour notre contrôle du détroit de Gibraltar."
 SPR_entrench_ceuta: "S'implanter à Ceuta"
 SPR_entrench_ceuta_desc: "Ceuta se trouve dans une position précaire et il est important d'ériger des fortifications autour de notre enclave."
 SPR_demand_the_rock: "Exiger le Rocher"
 SPR_demand_the_rock_desc: "Gibraltar est un rappel obsédant du fait que les britanniques se sont emparés de notre territoire au moment où nous étions le plus faibles. La reconquête de ce territoire sera l'une de nos plus grandes réussites. Pour le roi et pour l'Espagne !"
 SPR_plus_ultra: "Plus ultra"
 SPR_plus_ultra_desc: "Plus ultra (plus loin) est une expression latine et la devise nationale de l'Espagne. Notre drapeau et nos armoiries reprennent cette devise, et il est important qu'elle nous rappelle d'où nous venons."
 SPR_the_grand_conquista: "La Grande conquête"
 SPR_the_grand_conquista_desc: "Bientôt, nous nous lancerons dans une grande conquête et reprendrons la gloire qui nous a été arrachée."
 SPR_guardia_real: "Une nouvelle Garde royale"
 SPR_guardia_real_desc: "La redynamisation de la Garde royale et sa transformation en une force de frappe beaucoup plus importante ne peuvent que servir l'ambition de la couronne."
 SPR_the_spanish_empire_revived: "Renaissance de l'empire espagnol"
 SPR_the_spanish_empire_revived_desc: "Notre empire s'étendait autrefois sur toutes les mers et mérite à ce titre d'être réformé."
 SPR_the_hand_that_reaches: "Une main tendue"
 SPR_the_hand_that_reaches_desc: "Tandis que nous nous efforçons d'atteindre les terres autrefois perdues, la main espagnole s'en empare lentement."
 SPR_seize_the_maghreb: "S'emparer du Maghreb"
 SPR_seize_the_maghreb_desc: "Les berbères du Maghreb ne demandent qu'à être conquis par notre grande armée. Marcher sur leur capitale et les unir sous notre bannière ne pourra qu'apporter paix et prospérité à tous."
 SPR_burn_buenos_aires: "Brûler Buenos Aires"
 SPR_burn_buenos_aires_desc: "Buenos Aires est une décadence, et cette notion de soi-disant démocratie est un échec. La ville se rendra, ou bien elle fera face aux flammes lorsque l'Argentine retournera sous l'emprise de notre grand empire."
 SPR_reach_for_cuba: "Atteindre Cuba"
 SPR_reach_for_cuba_desc: "Cuba était le siège de notre vice-royauté d'Hispaniola. Elle maintenait la concentration de toute notre puissance dans les Caraïbes. Notre drapeau flottera à nouveau sur la ville et dans les rues de La Havane."
 SPR_seize_colombia: "S'emparer de la Colombie"
 SPR_seize_colombia_desc: "Le gouvernement corrompu de la Colombie n'est pas en mesure de diriger son peuple. Il doit retourner à la couronne en tant que nouveau territoire du grand empire."
 SPR_the_crown_jewel: "Le joyau de la couronne"
 SPR_the_crown_jewel_desc: "Le joyau de la couronne de l'ancien empire espagnol était la vice-royauté de Nouvelle-Espagne. Nous devons nous réapproprier ce joyau de la couronne et la reconstruire à l'image de ce qu'elle était autrefois."
 SPR_anti_corruption_campaigns: "Campagnes anti-corruption"
 SPR_anti_corruption_campaigns_desc: "La corruption est un problème majeur en Espagne. Nous devons nous assurer d'y mettre un terme, une campagne à la fois."
 SPR_the_underhanded_deals: "Les affaires sournoises"
 SPR_the_underhanded_deals_desc: "L'Espagne a connu de nombreuses « affaires sournoises », et l'étude de ces affaires peut nous donner un aperçu indispensable de la corruption qui sévit dans notre pays."
 SPR_faith_in_the_system: "Foi dans le système"
 SPR_faith_in_the_system_desc: "Nous devons donner aux citoyens une raison de croire à nouveau en notre système."
 SPR_conservative_leanings: "Orientation conservatrice"
 SPR_conservative_leanings_desc: "L'Espagne est historiquement une nation conservatrice à bien des égards. Il est important d'exploiter ces tendances pour maintenir la trajectoire actuelle de la nation."
 SPR_the_welfare_state: "L'État-providence"
 SPR_the_welfare_state_desc: "Le maintien d'une vision plus conservatrice de l'État-providence espagnol peut permettre des améliorations budgétaires et garantir que les espagnols les plus pauvres reçoivent l'aide dont ils ont besoin."
 SPR_coalition_of_conservatives: "Coalition des conservateurs"
 SPR_coalition_of_conservatives_desc: "Les éléments les plus extrêmes et les modérés doivent s'unir pour éviter que l'Espagne ne tombe à gauche. Nous devons mettre en place une coalition de conservateurs."
 SPR_economic_deregulation: "Libéralisation de l'économie"
 SPR_economic_deregulation_desc: "La réduction de la bureaucratie et d'autres mesures nous donneront la possibilité de développer notre économie."
 SPR_family_first: "La famille d'abord"
 SPR_family_first_desc: "La famille et les valeurs familiales doivent toujours passer avant tout le reste. Nous devons veiller à ce que les gens le comprennent, faute de quoi l'Espagne perdra son identité."
 SPR_the_labour_unions: "Les syndicats"
 SPR_the_labour_unions_desc: "Les syndicats sont un outil formidable pour garantir un traitement équitable à nos concitoyens. Il est impératif de soutenir nos syndicats pour assurer la croissance de l'économie."
 SPR_party_of_the_people: "Parti du peuple"
 SPR_party_of_the_people_desc: "Nous sommes un parti populaire. Nous ne faisons rien qui puisse nuire à l'Espagne."
 SPR_corporate_tax_heaven: "Paradis fiscal des entreprises"
 SPR_corporate_tax_heaven_desc: "Encourager d'autres entreprises et des personnes fortunées à investir en Espagne peut s'avérer très lucratif."
 SPR_spain_is_catholic: "Une Espagne catholique"
 SPR_spain_is_catholic_desc: "La mise en valeur de notre héritage catholique est impérative pour notre culture et notre avenir. Abandonner l'orientation que nous avons maintenue pendant des siècles n'est pas seulement une erreur, c'est aussi une atteinte à l'identité espagnole."
 SPR_the_lgbtqa_stance: "Position des LGBTQIA+"
 SPR_the_lgbtqa_stance_desc: "Dans le passé, l'Espagne a toujours été fervente dans sa position à l'égard des LGBTQIA+. Il est peut-être temps de changer de position et d'en adopter une nouvelle ou de maintenir le statu quo."
 SPR_reinforce_the_spanish_identity: "Renforcer l'identité espagnole"
 SPR_reinforce_the_spanish_identity_desc: "Comme le prévoit notre constitution, nous devons renforcer l'identité espagnole, faute de quoi nous risquons de perdre une petite partie de nous-mêmes."
 SPR_minimize_bureaucracy: "Minimiser la bureaucratie"
 SPR_minimize_bureaucracy_desc: "En veillant à ce que notre bureaucratie ne devienne pas hypertrophiée et accablée par la peste italienne, nous pourrons aller de l'avant."
 SPR_conservative_education_reforms: "Réformes conservatrices de l'éducation"
 SPR_conservative_education_reforms_desc: "Il est impératif de revoir le calendrier scolaire et de veiller à ce que seules les matières les plus importantes soient enseignées, sans supplément, afin de maintenir notre éducation sur la bonne voie."
 SPR_environmental_deregulations: "Déréglementations environnementales"
 SPR_environmental_deregulations_desc: "L'assouplissement des réglementations relatives aux mesures environnementales s'avérera très rentable pour les entreprises, mais il est terriblement impopulaire auprès de la population."
 SPR_bible_study: "Étude de la Bible"
 SPR_bible_study_desc: "L'Espagne est intrinsèquement catholique et il est extrêmement important de veiller à ce que nos élèves reçoivent une éducation religieuse appropriée."
 SPR_support_the_unions: "Soutenir les syndicats"
 SPR_support_the_unions_desc: "Les syndicats sont le pain et le beurre de l'Espagne. Maintenir l'élan de nos syndicats ne peut que s'avérer fructueux pour notre gouvernement."
 SPR_encourage_deeper_unionization: "Encourager une syndicalisation plus poussée"
 SPR_encourage_deeper_unionization_desc: "En Espagne, certaines personnes s'abstiennent encore de rejoindre un syndicat. Ils ont peut-être besoin d'un petit coup de pouce supplémentaire."
 SPR_the_european_model: "Le modèle européen"
 SPR_the_european_model_desc: "Nous devons contribuer à maintenir l'attitude collective des autres européens et l'introduire dans nos mesures syndicales."
 SPR_our_healthcare: "Notre système de santé"
 SPR_our_healthcare_desc: "Adopter des positions plus traditionnelles en matière de systèmes de santé n'a jamais fait de mal à personne."
 SPR_union_of_church_and_state: "Union de l'Église et de l'État"
 SPR_union_of_church_and_state_desc: "L'Église et l'État doivent se rapprocher pour veiller à ce que notre gouvernance soit correcte et bénéfique pour tous les espagnols."
 SPR_pull_yourself_up_by_the_bootstrap: "Remonter la pente"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "En réduisant la dépendance à l'égard du gouvernement et en inculquant une attitude d'autosuffisance, notre pays ne pourra que connaître davantage de succès. Les américains ont eu raison sur un point, c'est certain."
 SPR_rejection_of_the_left: "Rejet de la gauche"
 SPR_rejection_of_the_left_desc: "La gauche n'a cessé de nous égarer. Rejetons la modernité et embrassons la tradition."
 SPR_revised_military_interventionism: "Révision de l'interventionnisme militaire"
 SPR_revised_military_interventionism_desc: "L'Espagne est restée trop longtemps dans l'ombre. Il est temps que nos forces imposent notre politique étrangère en participant à davantage de missions de maintien de la paix dans le monde."
 SPR_officer_investiture: "Investiture des officiers"
 SPR_officer_investiture_desc: "Investir dans notre corps de fonctionnaires et notre personnel militaire est une bonne utilisation de notre temps, de notre argent et de nos efforts."
 SPR_spanish_patriot_act: "Loi sur le patriotisme espagnol"
 SPR_spanish_patriot_act_desc: "Inspiré de la loi américaine sur le patriotisme, il est destiné à nous aider dans notre lutte contre le terrorisme islamique."
 SPR_eliminate_the_siesta: "Supprimer la sieste"
 SPR_eliminate_the_siesta_desc: "La sieste était un moyen inutile d'encourager un plus grand développement économique. Nous devrions la supprimer et appliquer des mesures plus strictes à nos forces de travail afin d'éviter cet exercice stérile."
 SPR_viva_espana: "Viva España"
 SPR_viva_espana_desc: "Viva España (Vive l'Espagne) est devenu le slogan du parti au pouvoir, qui fait pression pour que la nation soit soumise à des réformes de plus en plus conservatrices. L'Espagne prospérera sous la houlette des conservateurs."
 SPR_europe_now_and_forever: "L'Europe d'aujourd'hui et de demain"
 SPR_europe_now_and_forever_desc: "C'est aux côtés de l'Europe que nous sommes les plus forts. Nous sommes solidaires de l'Union et de tout ce qu'elle nous apporte."
 SPR_eu_spanish_alignment: "Alignement entre l'UE et l'Espagne"
 SPR_eu_spanish_alignment_desc: "Les politiques de l'Espagne devraient s'aligner davantage sur les politiques plus vastes de l'Union européenne. Le maintien de cette relation est tout aussi important que le maintien de nos valeurs espagnoles."
 SPR_spanish_first_europe_second: "L'Espagne d'abord l'Europe ensuite"
 SPR_spanish_first_europe_second_desc: "Bien que nous ayons joué un rôle plus actif au sein de l'Union européenne, il est important de veiller à ce que l'Espagne passe avant l'Union européenne. Il est toujours important de veiller à ce que l'Espagne passe avant l'Union européenne."
 SPR_pro_eu_campaigns: "Campagnes pro-UE"
 SPR_pro_eu_campaigns_desc: "C'est en collaborant que l'Europe est la plus forte. L'organisation de campagnes en faveur de l'Union européenne peut contribuer à faire basculer l'opinion publique en faveur de l'UE."
 SPR_western_allignment: "Alignement occidental"
 SPR_western_allignment_desc: "Nous devons nous assurer que nous sommes fermement ancrés dans notre alignement avec l'Ouest."
 SPR_a_dominant_role: "Un rôle dominant"
 SPR_a_dominant_role_desc: "L'Espagne doit s'assurer qu'elle joue un rôle dominant dans l'Union européenne. Nous deviendrons l'un des plus grands leaders de l'UE."
 SPR_the_drift_from_europe: "La dérive de l'Europe"
 SPR_the_drift_from_europe_desc: "L'Espagne doit s'éloigner des tyrans progressistes de Bruxelles. Bien que nous en tirions de grands avantages, nous devons réduire notre dépendance à l'égard de cette union."
 SPR_the_iberian_standards: "Les standards ibériques"
 SPR_the_iberian_standards_desc: "En mettant l'accent sur les normes ibériques dans notre économie, nous pourrons prendre nos distances par rapport à l'Union."
 SPR_revival_of_golden_shares: "Renaissance des actions de l'or"
 SPR_revival_of_golden_shares_desc: "Rétablissement de l'étalon-or et des actions dans l'économie espagnole."
 SPR_spanish_euroscepticism: "Euroscepticisme espagnol"
 SPR_spanish_euroscepticism_desc: "Nous devons rester sceptiques à l'égard de l'Union. Il y a quelque chose d'étrange à ce que d'autres nations dictent nos politiques."
 SPR_euro_more_like_europoor: "Euro plutôt qu'europauvre"
 SPR_euro_more_like_europoor_desc: "L'Europe ? Plutôt europauvre ! Vous êtes d'accord ?"
 SPR_spexit: "Spexit"
 SPR_spexit_desc: "Le moment est venu pour l'Espagne de se retirer du cancer qu'est l'Union européenne. Nous nous éloignerons de l'Union européenne pour nous diriger vers un nouvel avenir espagnol."
 SPR_renacimiento_nacionalista: "Renaissance nationaliste"
 SPR_renacimiento_nacionalista_desc: "Les éléments conservateurs modérés d'Espagne ne vont pas assez loin pour assurer la protection de notre nation. Ils nous ont déçus et nous devons réparer cette erreur en regardant vers l'avenir."
 SPR_spread_right_wing_propaganda: "Répandre la propagande de droite"
 SPR_spread_right_wing_propaganda_desc: "La dictature progressiste n'a que trop duré. Le peuple doit croire à nouveau en l'identité espagnole."
 SPR_support_of_the_right: "Soutien de la droite"
 SPR_support_of_the_right_desc: "L'unification des conservateurs espagnols sera une entreprise bénéfique et fructueuse pour la mise en place de notre gouvernement."
 SPR_pin_parental_education: "Éducation parentale à l'épingle"
 SPR_pin_parental_education_desc: "L'éducation pin parentale est le droit des parents de retirer leur enfant de certaines matières proposées par les écoles publiques. Elle place le choix des parents avant celui du gouvernement en ce qui concerne l'éducation des jeunes."
 SPR_rise_of_nativism: "Montée du nativisme"
 SPR_rise_of_nativism_desc: "Le concept de nativisme est une politique qui place les citoyens de souche au-dessus de tous les immigrants, légaux ou illégaux. L'Espagne est pour les espagnols de souche et nous devons d'abord nous occuper des nôtres."
 SPR_the_natalist_view: "La vision nataliste"
 SPR_the_natalist_view_desc: "Le point de vue nataliste est la position anti-avortement et la promotion de la procréation. Notre gouvernement devrait prendre position sur le natalisme lorsque nous décidons de ce qu'il convient de faire en matière d'avortement et de politiques similaires."
 SPR_anti_immigration_policies: "Politiques anti-immigration"
 SPR_anti_immigration_policies_desc: "La mise en œuvre de politiques plus hostiles à l'immigration permettra de préserver l'identité espagnole."
 SPR_a_party_with_a_union: "Un parti avec un syndicat"
 SPR_a_party_with_a_union_desc: "Notre parti devrait former un syndicat qui adopte la même idéologie que nous. Cela permettrait d'augmenter le nombre de membres et de rallier davantage de personnes à notre cause."
 SPR_reinforce_protectionism: "Renforcer le protectionnisme"
 SPR_reinforce_protectionism_desc: "L'économie est fragile et nous devons la protéger. Les emplois, les ressources et bien d'autres choses encore doivent être produits ici, en Espagne, et non à l'étranger. Il est temps que le travail et l'économie reviennent et restent en Espagne."
 SPR_state_sponsored_unions: "Syndicats parrainés par l'État"
 SPR_state_sponsored_unions_desc: "L'union de notre parti est forte, mais le parrainage d'autres syndicats de notre choix qui maintiennent l'idéologie adéquate garantira que notre soutien continuera de croître parmi les syndicats."
 SPR_support_our_people: "Soutenir notre peuple"
 SPR_support_our_people_desc: "Investir dans nos citoyens et les soutenir dans tous les domaines est notre devoir en tant qu'hommes politiques."
 SPR_military_expansion: "Expansion militaire"
 SPR_military_expansion_desc: "Une armée puissante fait tourner le monde."
 SPR_secure_our_borders: "Sécuriser nos frontières"
 SPR_secure_our_borders_desc: "Des frontières clairement définies et sécurisées garantissent la souveraineté de la nation face à tous ceux qui cherchent à nous nuire."
 SPR_entrench_african_holdings: "Renforcer nos possessions africaines"
 SPR_entrench_african_holdings_desc: "Ceuta et Melilla se trouvent dans une position dangereuse de l'autre côté de la Méditerranée, à la frontière avec le Maroc. Le renforcement de ces possessions nous permettra de les garder fermement entre nos mains en cas de conflit."
 SPR_el_problema_de_gibraltar: "Le problème de Gibraltar"
 SPR_el_problema_de_gibraltar_desc: "Le problème de Gibraltar tourmente l'Espagne depuis des siècles. Il est temps que nous essayions de récupérer Gibraltar et de mettre fin à l'emprise qui pèse sur l'Espagne depuis le XVIIIème siècle."
 SPR_mobilize_the_populace: "Mobiliser la population"
 SPR_mobilize_the_populace_desc: "La mobilisation de la population pour soutenir notre armée et notre État contribuera à améliorer notre situation."
 SPR_the_state_above_all: "L'État avant tout"
 SPR_the_state_above_all_desc: "L'État et la loyauté envers l'État passent avant tout."
 SPR_spain_anew: "Une nouvelle Espagne"
 SPR_spain_anew_desc: "L'Espagne doit être réformée à nouveau. Il est temps de réformer cette nation pour qu'elle devienne meilleure qu'elle ne l'était auparavant."
 SPR_a_softer_stance: "Une position plus souple"
 SPR_a_softer_stance_desc: "Si nous adoptons une position plus souple à l'égard des séparatistes, nous pourrons nous réconcilier avec nos voisins."
 SPR_negotiate_with_the_parties: "Négocier avec les parties"
 SPR_negotiate_with_the_parties_desc: "Négocier avec les différents partis séparatistes peut contribuer à donner un semblant de stabilité à notre État fragile. Aggraver les cultures de notre nation ne fera que nous nuire."
 SPR_catalonian_concessions: "Concessions catalanes"
 SPR_catalonian_concessions_desc: "Une concession en faveur des catalans devrait les satisfaire pour le moment..."
 SPR_one_with_the_basque: "Faire un avec les basques"
 SPR_one_with_the_basque_desc: "Bien que nous ayons été par le passé opposés au terrorisme gratuit du Pays basque et liberté... Il est important de reconnaître qu'ils sont néanmoins espagnols."
 SPR_unionization_of_faith: "Union de la foi"
 SPR_unionization_of_faith_desc: "Les syndicats espagnols devraient défendre le catholicisme. Dieu a donné à l'humanité le droit de se syndiquer."
 SPR_reinforce_the_castle_doctrine: "Renforcer la doctrine du château"
 SPR_reinforce_the_castle_doctrine_desc: "L'Espagne n'a pas encore adopté de loi sur la protection des droits de l'homme. Le renforcement de cette doctrine montrera la lumière et le fait que la population peut protéger ce qui lui revient de droit."
 SPR_funding_for_police: "Financement de la police"
 SPR_funding_for_police_desc: "La police a besoin de fonds supplémentaires pour pouvoir accomplir le travail qui lui est demandé."
 SPR_the_identity_of_spain: "L'identité de l'Espagne"
 SPR_the_identity_of_spain_desc: "En renforçant l'identité de notre grande nation et en mettant l'accent sur la grandeur que nous pouvons atteindre, nous montrerons au monde ce que l'Espagne peut être à nouveau."
 SPR_authoritarianism_by_law: "Autoritarisme par la loi"
 SPR_authoritarianism_by_law_desc: "Le relèvement du seuil électoral afin que les partis mineurs ne puissent plus être représentés au Parlement contribuera à consolider notre position."
 SPR_minority_rights: "Droits des minorités"
 SPR_minority_rights_desc: "Les droits des minorités sont au mieux discutables. Nous devrions envisager de modifier certains d'entre eux."
 SPR_reject_the_progressive_dictatorship: "Rejeter la dictature progressiste"
 SPR_reject_the_progressive_dictatorship_desc: "La dictature progressiste qui s'est emparée de l'Espagne doit être rejetée et nous devons embrasser la tradition."
 SPR_hispanidad: "Hispanité"
 SPR_hispanidad_desc: "L'hispanité est un terme qui fait référence au groupe de personnes, de pays et de communautés qui partagent la langue espagnole et la culture hispanique. En utilisant ce terme, nous pouvons encore faire pression pour plus d'intervention et de contrôle sur les nations qui étaient autrefois les nôtres."
 SPR_rechazemos_los_anti_espanoles: "Rejeter l'anti-espagnol"
 SPR_rechazemos_los_anti_espanoles_desc: "Il est temps de rejeter les anti-espagnols une fois pour toutes. Ceux qui cherchent à saper cette nation et la culture de cette nation."
 SPR_incondicionalismo: "Inconditionnalisme"
 SPR_incondicionalismo_desc: "Nous ne céderons pas à ceux qui veulent nous faire chanter. Notre voie et nos désirs sont inconditionnels. L'unité doit être rendue à l'Espagne une fois pour toutes."
 SPR_eliminate_separatism: "Éliminer le séparatisme"
 SPR_eliminate_separatism_desc: "L'élimination du séparatisme dans les régions devrait être la première étape de l'unification de notre grande nation."
 SPR_ban_the_parties: "Interdire les partis"
 SPR_ban_the_parties_desc: "Tous les partis séparatistes doivent être interdits. Ils n'ont pas le droit de participer à notre processus démocratique."
 SPR_spanish_reeducation: "Rééducation espagnole"
 SPR_spanish_reeducation_desc: "Rééduquer le peuple espagnol pour s'assurer qu'il s'intègre dans l'identité culturelle de l'Espagne."
 SPR_many_to_one: "De nombreux à uni"
 SPR_many_to_one_desc: "L'Espagne compte de nombreuses cultures régionales. Il est temps de revenir à l'unité et de devenir une seule culture. Un seul groupe de personnes. Nous ne sommes que des espagnols."
 SPR_nacion_unidad_imperio: "Nation, Unité et Empire"
 SPR_nacion_unidad_imperio_desc: "Nation, Unité et Empire est la devise du nouveau mouvement phalangiste en Espagne. La loyauté envers notre nation est primordiale, l'unité de notre peuple est impérative et l'avènement d'un nouvel empire espagnol se profile à l'horizon. Une nouvelle aube se lève pour l'Espagne et il est temps de voir cette grande nation s'élever."
 SPR_the_youth_front: "Le front de la jeunesse"
 SPR_the_youth_front_desc: "Faire revivre le front de la jeunesse du [Nat_Fascism_L] nous donnera amplement l'occasion d'apporter du sang neuf à la gouvernance qui est dévouée au parti."
 SPR_return_of_francoism: "Retour du phalangisme"
 SPR_return_of_francoism_desc: "Le fantôme de Franco peut nous hanter à jamais. Cependant, le phalangisme n'est pas synonyme de franquisme. Il peut être défini comme la force et la solidarité de notre grande nation et doit être maintenu comme tel."
 SPR_the_catalonian_cancer: "Le cancer catalan"
 SPR_the_catalonian_cancer_desc: "Les séparatistes catalans ne sont rien d'autre qu'un fléau pour notre grande nation. Mettre fin à cette croissance cancéreuse nous permettra d'avancer vers notre nouvelle grande Espagne phalangiste."
 SPR_unify_the_faiths: "Unifier les religions"
 SPR_unify_the_faiths_desc: "Bien que le catholicisme domine la nation, il y a des branches agnostiques, protestantes, luthériennes et autres à l'intérieur des frontières de notre nation. En les unissant dans une cause commune, la cause de Dieu, nous pourrons renforcer et consolider notre gouvernement phalangiste."
 SPR_missionaries: "Missionnaires"
 SPR_missionaries_desc: "Ces derniers temps, le catholicisme a décliné dans le pays. L'envoi de missionnaires financés par l'État dans les régions d'Espagne pour soutenir le catholicisme sera l'une des meilleures décisions que nous ayons prises à ce jour."
 SPR_outlaw_non_catholic_worship: "Interdire les cultes non-catholiques"
 SPR_outlaw_non_catholic_worship_desc: "Les cultes non-catholiques n'ont pas leur place dans notre grande nation. L'interdiction de toute pratique religieuse non-catholique garantira la bonne intégration de l'Église et de l'État."
 SPR_role_of_the_woman: "Le rôle de la femme"
 SPR_role_of_the_woman_desc: "Le rôle des femmes dans notre nation n'a pas encore été défini. C'est une chose que nous devons décider pour aller de l'avant."
 SPR_eliminate_the_euskara: "Éliminer la résistance"
 SPR_eliminate_the_euskara_desc: "La résistance au Pays basque doit être écrasée. L'identité de ceux qui soutiennent les terroristes corrompus du Pays basque et liberté et bien d'autres doit être vaincue pour soutenir notre nation."
 SPR_military_investitures: "Investissements militaires"
 SPR_military_investitures_desc: "L'augmentation du financement de notre complexe militaro-industriel est toujours une excellente option."
 SPR_end_the_class_struggle: "Mettre fin à la lutte des classes"
 SPR_end_the_class_struggle_desc: "Mettre fin au fossé entre les classes est la première étape pour assurer la longévité de notre société."
 SPR_nationalize_the_banks: "Nationaliser les banques"
 SPR_nationalize_the_banks_desc: "Les banques sont le symbole de l'oppression dans notre pays. Il est temps de nationaliser ces institutions financières et de mettre fin à la division entre les peuples."
 SPR_agrarian_reform: "Réforme agraire"
 SPR_agrarian_reform_desc: "La mise en œuvre de réformes agraires spécialisées aidera les plus pauvres de notre pays et, à terme, l'ensemble de la nation en bénéficiera."
 SPR_el_estado_como_instrumento: "L'État en tant qu'instrument"
 SPR_el_estado_como_instrumento_desc: "L'État en tant qu'instrument est une philosophie selon laquelle l'État n'est qu'un instrument au service de la grande cause phalangiste."
 SPR_estado: "L'État"
 SPR_estado_desc: "L'État est au service du peuple et le peuple est au service de l'État."
 SPR_individual: "L'individu"
 SPR_individual_desc: "L'individu est aussi important que le collectif. Préparer les hommes et les femmes à la gloire de l'Espagne est impératif pour que la grande marche en avant soit possible."
 SPR_libertad: "Liberté"
 SPR_libertad_desc: "Notre phalangisme soutient le droit de chaque espagnol à rechercher la liberté face à l'oppression des autres."
 SPR_the_syncretic_position: "Position syncrétique"
 SPR_the_syncretic_position_desc: "Promouvoir une troisième position à l'écart des systèmes capitaliste et communiste est la meilleure façon pour nous de déterminer une grande nation."
 SPR_nation_of_pride: "Nation de la fierté"
 SPR_nation_of_pride_desc: "Nous sommes une nation fière et notre peuple doit être fier de cette nation."
 SPR_pride_in_the_army: "Fierté dans l'armée"
 SPR_pride_in_the_army_desc: "La fierté de la puissance de nos forces armées est le reflet de la puissance de l'Espagne. Nous devons être fiers du plus grand atout de notre nation !"
 SPR_in_the_interests_of_the_collective: "Dans l'intérêt du collectif"
 SPR_in_the_interests_of_the_collective_desc: "Toutes les décisions doivent être prises dans l'intérêt de l'ensemble de notre nation. Les décisions susceptibles d'avoir un impact sur la fragilité et la délicatesse de notre nation sont aberrantes."
 SPR_for_the_beneficiaries: "Pour les bénéficiaires"
 SPR_for_the_beneficiaries_desc: "L'objectif du gouvernement est, en fin de compte, de servir les citoyens de notre pays. Mettre l'accent sur les bénéficiaires de nos programmes tels que l'aide sociale, les soins de santé et autres est une façon exemplaire de faire avancer notre pays."
 SPR_the_human_divinity: "La divinité humaine"
 SPR_the_human_divinity_desc: "L'humanité est véritablement divine. Assurer la suprématie de notre peuple et de l'humanité par-dessus tout est l'objectif suprême de l'identité falangiste."
 SPR_freedom_is_eternal: "La liberté est éternelle"
 SPR_freedom_is_eternal_desc: "La liberté est et doit toujours être éternelle. Le monde doit voir la liberté dans nos yeux et dans ceux de personne d'autre."
 SPR_una_espana_grande_y_libre: "Une Espagne grande et libre"
 SPR_una_espana_grande_y_libre_desc: "Notre Espagne est grande et libre. Notre liberté doit être apportée aux masses comme nous l'avons apportée au peuple ici en Espagne."
 SPR_seize_andorra: "S'emparer d'Andorre"
 SPR_seize_andorra_desc: "L'Andorre est un épisode de l'histoire et il est enfin temps de faire disparaître cette épisode."
 SPR_push_the_envelope: "Repousser les limites"
 SPR_push_the_envelope_desc: "La préparation de la guerre contre les adversaires de l'Espagne doit commencer. Il est temps de repousser les limites. Le monde va trembler."
 SPR_the_european_upheaval: "Le bouleversement européen"
 SPR_the_european_upheaval_desc: "Les dictatures progressistes d'Europe ruinent le bon sens de la suprématie européenne. Elles s'en libéreront et deviendront bien plus que ce qu'elles n'ont jamais pu espérer."
 SPR_what_are_you_doing_step_portugal: "Qu'est-ce que tu fais, beau-Portugal ?"
 SPR_what_are_you_doing_step_portugal_desc: "Qu'est-ce que tu fais, beau-Portugal ? - Johnny Sins (acteur pornographique) saisissant le drapeau portugais."
 SPR_glory_to_spain: "Gloire à l'Espagne"
 SPR_glory_to_spain_desc: "La gloire de l'Espagne est restaurée. Il est temps d'aller de l'avant. Gloire à l'Espagne et gloire au nouvel avenir phalangiste !"
 SPR_the_hands_of_the_few: "Les mains de quelques-uns"
 SPR_the_hands_of_the_few_desc: "La gouvernance entre les mains de quelques-uns garantit que les personnes à la volonté et à l'esprit faibles ne gouvernent pas la nation. Le pouvoir doit rester entre les mains de quelques-uns."
 SPR_electoral_reform: "Réforme électorale"
 SPR_electoral_reform_desc: "L'instauration de nouvelles lois et réglementations visant à empêcher les partis de participer aux élections permettra de garantir notre force politique."
 SPR_declare_the_dictatorship: "Proclamer la dictature"
 SPR_declare_the_dictatorship_desc: "Il est temps de déclarer une nouvelle dictature phalangiste. Les élections ne sont qu'une façade."
 SPR_hand_in_hand: "Main dans la main"
 SPR_hand_in_hand_desc: "Main dans la main, nos peuples vont de l'avant."
 SPR_solidify_the_paramilitaries: "Renforcer les paramilitaires"
 SPR_solidify_the_paramilitaries_desc: "Renforcer et soutenir les paramilitaires dans notre pays et les amener à se joindre à nous nous permettra d'augmenter nos effectifs."
 SPR_nuestra_familia: "Nuestra Familia"
 SPR_nuestra_familia_desc: "Notre famille est importante pour nous et, à ce titre, nous devrions nous concentrer sur les familles de notre grande nation."
 SPR_nuestra_gente: "Notre peuple"
 SPR_nuestra_gente_desc: "L'atout le plus important d'une nation est son peuple. C'est en nous concentrant en permanence sur les personnes qui se trouvent à l'intérieur de nos frontières que nous parviendrons à la grandeur."
 SPR_rebuild_our_glory: "Rebâtir notre gloire"
 SPR_rebuild_our_glory_desc: "Nous sommes devenus un petit chien de salon pour le monde occidental. Il est temps de mettre fin à cette mentalité de laquais et de retrouver la gloire de l'Espagne !"
 SPR_spanish_first: "Les espagnols d'abord"
 SPR_spanish_first_desc: "La marée d'immigrés s'est déversée comme une marée sans fin. Il est temps que nous donnions la priorité au peuple espagnol et que nous nous concentrions exclusivement sur les citoyens nés dans notre grande nation."
 SPR_socialism_rising: "La montée du socialisme"
 SPR_socialism_rising_desc: "Le socialisme gagne du terrain en Espagne. Il est temps que le socialisme et la gauche s'élèvent ici en Espagne."
 SPR_address_inequality: "Lutte contre les inégalités"
 SPR_address_inequality_desc: "La disparité entre les plus riches et les plus pauvres s'accroît de jour en jour. S'attaquer à l'inégalité dans nos systèmes et au sein de notre population ne peut qu'améliorer notre capacité à aller de l'avant."
 SPR_left_wing_populism: "Populisme de gauche"
 SPR_left_wing_populism_desc: "Le populisme de gauche est une idéologie politique qui associe une politique de gauche à une rhétorique populiste. En adoptant ces idées et en luttant contre l'establishment, l'Espagne atteindra de nouveaux niveaux d'émerveillement."
 SPR_erase_francoism: "Effacer le franquisme"
 SPR_erase_francoism_desc: "L'idéologie phalangiste est un masque pour le franquisme et le fantôme de Franco continue de tourmenter notre nation. Il est temps de mettre fin à cette façade et de ramener la stabilité dans notre pays."
 SPR_revised_immigration_rules: "Lois migratoires révisées"
 SPR_revised_immigration_rules_desc: "Nous devrions supprimer certaines des lois les plus sévères en matière d'immigration afin de permettre à davantage de personnes de vivre en Espagne."
 SPR_tackle_oppression: "Lutte contre l'oppression"
 SPR_tackle_oppression_desc: "La lutte contre l'oppression et la promotion d'un pays juste et libre ne peuvent que nous faire grandir. Il est impératif que nous éliminions les endroits où l'oppression vit en liberté."
 SPR_clausula_de_pobreza: "Clause de pauvreté"
 SPR_clausula_de_pobreza_desc: "La clause de pauvreté est là, à portée de main, alors que nous essayons d'apporter un soutien de plus en plus important aux plus pauvres de la nation. En l'inscrivant dans la loi, nous verrons ces groupes marginalisés sortir de la pauvreté et s'élever vers de plus grandes et de meilleures choses."
 SPR_lgbtq_affirmations: "Affirmations LGBTQ"
 SPR_lgbtq_affirmations_desc: "Bien que notre position sur la communauté soit connue de tous, il est impératif que nous l'affirmions."
 SPR_anti_nationalism: "Anti-nationalisme"
 SPR_anti_nationalism_desc: "La campagne contre le nationalisme acharné et la présentation d'une alternative plus forte permettront à la nation d'aller de l'avant. La régression n'aide personne en Espagne."
 SPR_the_post_capitalism_ideology: "Idéologie post-capitaliste"
 SPR_the_post_capitalism_ideology_desc: "Les mensonges du capitalisme et ses méfaits sont plus profonds que la surface. L'entrée dans le monde post-capitaliste permettra à notre nation de prospérer à une époque où d'autres s'enlisent dans la tromperie de l'élite."
 SPR_decommodify_the_basics: "Décomplexifier les biens essentiels"
 SPR_decommodify_the_basics_desc: "Les produits de première nécessité ne doivent pas être considérés comme des produits de luxe ni comme des marchandises. Il s'agit d'un produit de première nécessité qui doit être traité comme tel."
 SPR_the_peoples_government: "Gouvernement populaire"
 SPR_the_peoples_government_desc: "Le gouvernement est pour le peuple et seulement pour le peuple."
 SPR_foster_support_in_catalonia: "Encourager le développement en Catalogne"
 SPR_foster_support_in_catalonia_desc: "La Catalogne est une partie importante de notre nation. Nous devons continuer à encourager le développement de cette région."
 SPR_socialism_support_in_spain: "Soutien au socialisme en Espagne"
 SPR_socialism_support_in_spain_desc: "Le socialisme et l'Espagne n'ont pas toujours de bons rapports."
 SPR_foster_relationship_in_europe: "Encourager les relations en Europe"
 SPR_foster_relationship_in_europe_desc: "En tant que nation européenne, il est impératif que nous continuions à soutenir nos relations en Europe. Ils sont nos amis, nos frères, nos sœurs et bien plus encore. Le maintien de liens solides avec ces autres nations nous rend plus forts en tant que nation et en tant qu'européens."
 SPR_regulate_the_markets: "Réguler les marchés"
 SPR_regulate_the_markets_desc: "Le capitalisme a apporté une nouvelle vague de croissance économique et de prospérité depuis sa création. Le capitalisme non réglementé peut entraîner des injustices pour la classe ouvrière et la classe moyenne. Il est impératif de réglementer les marchés afin que les entreprises n'exploitent pas notre main-d'œuvre."
 SPR_separation_of_church_and_state: "Séparation de l'Église et de l'État"
 SPR_separation_of_church_and_state_desc: "L'Église n'a aucun droit sur la gouvernance de cette grande nation. Nous sommes peut-être catholiques, mais nous n'avons pas à nous plier aux caprices de l'Église. Il est impératif que nous élaborions des lois basées sur les besoins du peuple espagnol. Rien de plus et rien de moins."
 SPR_support_the_universities: "Soutien aux universités"
 SPR_support_the_universities_desc: "Le financement des universités espagnoles et des autres établissements d'enseignement du pays est une priorité."
 SPR_support_our_system: "Soutenir notre système"
 SPR_support_our_system_desc: "À certains égards, les dispositifs espagnols manquent cruellement de financement. Il pourrait être dans notre intérêt de leur apporter un soutien de plus en plus important."
 SPR_the_peoples_spain: "L'Espagne populaire"
 SPR_the_peoples_spain_desc: "Il est temps que le peuple se réapproprie sa nation. Le gouvernement est au service du peuple et le peuple possède l'Espagne."
 SPR_the_fair_share: "Une part équitable"
 SPR_the_fair_share_desc: "Les riches doivent payer une part équitable."
 SPR_tax_the_rich: "Taxer les riches"
 SPR_tax_the_rich_desc: "Taxer les riches est un moyen sûr d'obtenir des recettes supplémentaires et d'alléger la charge fiscale qui pèse sur les plus pauvres."
 SPR_the_heart_of_the_collective: "Le cœur du collectif"
 SPR_the_heart_of_the_collective_desc: "Le peuple constitue cette grande nation et le collectif dans son ensemble. Nous devons protéger le cœur du collectif afin qu'il ne soit pas saigné à blanc."
 SPR_analyze_the_scandinavians: "Analyse des scandinaves"
 SPR_analyze_the_scandinavians_desc: "Les scandinaves ont un système de protection sociale et de soins de santé admirable. Nous pourrions certainement apprendre une chose ou deux de nos frères et sœurs du Nord."
 SPR_egalitarian_first_and_forever: "L'égalitarisme d'abord et à jamais"
 SPR_egalitarian_first_and_forever_desc: "L'égalitarisme doit primer. Le gouvernement de la nation est au service de tous les citoyens, quelle que soit leur identité régionale."
 SPR_state_sponsored_interventionism: "Interventionnisme soutenu par l'État"
 SPR_state_sponsored_interventionism_desc: "L'économie espagnole aurait besoin d'un certain... interventionnisme gouvernemental."
 SPR_a_keynesian_take: "Une approche keynésienne"
 SPR_a_keynesian_take_desc: "Le passage du modèle économique monétariste à la théorie keynésienne peut permettre de stimuler la croissance économique de l'Espagne. Les prix étant intrinsèquement figés, il convient de maintenir le rôle du gouvernement dans l'économie."
 SPR_industry_for_the_people: "Industrie populaire"
 SPR_industry_for_the_people_desc: "L'économie et l'industrie espagnoles devraient être au service de la population."
 SPR_a_state_bank: "Une banque d'État"
 SPR_a_state_bank_desc: "La création d'une autre banque d'État digne de ce nom offrira davantage de possibilités de réorientation et de financement des projets gouvernementaux."
 SPR_support_the_small_businesses: "Soutien aux petites entreprises"
 SPR_support_the_small_businesses_desc: "Soutenir les petites entreprises espagnoles est une idée fantastique qui permettra à l'économie d'être toujours en mouvement."
 SPR_pro_europeanism: "Pro-européanisme"
 SPR_pro_europeanism_desc: "L'Espagne fait de son mieux à mesure que nous nous rapprochons de l'Union européenne. Plus notre lien avec l'Union sera profond, mieux l'Espagne et toutes les autres nations européennes se porteront."
 SPR_the_unions_party: "Le parti des syndicats"
 SPR_the_unions_party_desc: "Notre parti a été créé pour renforcer les droits syndicaux et, à ce titre, nous devons continuer à soutenir les personnes qui nous ont portés au pouvoir."
 SPR_reconnecting_with_our_roots: "Renouer avec nos racines"
 SPR_reconnecting_with_our_roots_desc: "Nous devrions renouer avec ce que signifie être un parti socialiste."
 SPR_faith_in_the_state: "La foi dans l'État"
 SPR_faith_in_the_state_desc: "Nous devons faire en sorte que les espagnols aient encore confiance dans l'appareil d'État."
 SPR_communist_revisionism: "Révisionnisme communiste"
 SPR_communist_revisionism_desc: "Le communisme n'a jamais fonctionné en Espagne, mais si les conditions sont réunies, cela peut changer."
 SPR_all_left_coalition: "Coalition de gauche unie"
 SPR_all_left_coalition_desc: "Toute la gauche doit être unie dans sa cause pour apporter un nouvel avenir à l'Espagne."
 SPR_moderate_leftists: "Gauche modérée"
 SPR_moderate_leftists_desc: "Le fait de maintenir une coalition gouvernementale plus modérée nous permettra d'attirer un public plus large, quelle que soit son identité politique."
 SPR_revisit_federalism: "Revoir le fédéralisme"
 SPR_revisit_federalism_desc: "Revoir l'idée du fédéralisme et amener l'idée de transformer l'Espagne en un État fédéral ne peut qu'apporter le meilleur à l'Espagne."
 SPR_the_federalization_idea: "L'idée de la fédéralisation"
 SPR_the_federalization_idea_desc: "Actuellement, l'Espagne n'est pas gouvernée de manière unifiée. La fédéralisation de l'État en un État unitaire élimine les possibilités de rupture entre les cultures."
 SPR_finalize_the_transition: "Finaliser la transition"
 SPR_finalize_the_transition_desc: "Le passage des communautés autonomes à un État fédéral unifié donnera un nouveau visage à l'Espagne. Elle sera gouvernée par la capitale et non par les capitaux de Madrid."
 SPR_price_controls: "Contrôle des prix"
 SPR_price_controls_desc: "La mise en place d'un contrôle adéquat des prix pour tous les produits afin d'éviter les prix abusifs contribuera à garantir un espace plus sûr pour l'Espagne."
 SPR_distributive_egalitarianism: "Égalitarisme distributif"
 SPR_distributive_egalitarianism_desc: "Nous devons distribuer les biens de l'État à tous les citoyens de manière égale."
 SPR_agrarian_collectivism: "Collectivisme agraire"
 SPR_agrarian_collectivism_desc: "Nous devons tendre la main aux agriculteurs locaux pour mettre en place un système d'agriculture collective qui produise de meilleurs résultats pour tous."
 SPR_election_protectionism: "Protectionnisme électoral"
 SPR_election_protectionism_desc: "Maintenant que le peuple est au pouvoir, nous ne pouvons pas permettre à la bourgeoisie de reprendre le contrôle."
 SPR_in_support_of_the_worker: "Soutien au travailleur"
 SPR_in_support_of_the_worker_desc: "Les travailleurs espagnols sont le ciment du pays et nous devons nous assurer qu'ils bénéficient de notre soutien total."
 SPR_the_material: "Le matériel"
 SPR_the_material_desc: "Grâce au pouvoir du peuple, nous développerons nos recherches pour dépasser celles des élites occidentales."
 SPR_the_technical_base: "Base technique"
 SPR_the_technical_base_desc: "En élargissant les projets de recherche publique, nous pouvons créer une base technologique sur laquelle nous pourrons nous appuyer."
 SPR_collectively_owned: "Propriété collective"
 SPR_collectively_owned_desc: "Nous devons veiller à ce que le savoir-faire des travailleurs leur revienne par le biais de la propriété collective."
 SPR_the_emancipation_of_the_woman: "L'émancipation des femmes"
 SPR_the_emancipation_of_the_woman_desc: "Tout au long de l'histoire, les femmes ont été subordonnées aux hommes dans presque tous les domaines. Bien que cela ait changé, nous pouvons aller plus loin."
 SPR_marxist_education: "Éducation marxiste"
 SPR_marxist_education_desc: "Karl Marx est un homme d'une grande intelligence et nous devrions continuer à introduire son enseignement dans nos écoles. Le peuple ne fera qu'un grâce à une éducation commune !"
 SPR_redistribution_of_wealth: "Redistribution des richesses"
 SPR_redistribution_of_wealth_desc: "Les espagnols les plus riches accaparent toutes les richesses pour eux-mêmes. Il est temps de jouer les Robin des Bois et de redistribuer ces richesses à ceux qui en ont besoin."
 SPR_the_new_constitution: "La nouvelle Constitution"
 SPR_the_new_constitution_desc: "La nouvelle constitution communiste permettra à notre nouveau gouvernement de réformer l'État espagnol. Elle deviendra peu à peu un nouveau bastion de l'égalité."
 SPR_state_atheism: "Athéisme d'État"
 SPR_state_atheism_desc: "Bien que nous ayons été historiquement une nation de grande réputation catholique, il est temps que nous nous préparions au schisme de l'Église et que nous parvenions à un véritable athéisme d'État."
 SPR_abolish_the_monarchy: "Abolir la monarchie"
 SPR_abolish_the_monarchy_desc: "La monarchie est archaïque et dépassée. En supprimant cette structure d'oppression de notre nation, nous pourrons aller de l'avant."
 SPR_the_peoples_militias: "Les milices populaires"
 SPR_the_peoples_militias_desc: "La formation de milices bien financées pour la population peut garantir que l'armée dispose d'un soutien suffisant en cas de conflit."
 SPR_the_culture_of_proletarianism: "La culture du prolétariat"
 SPR_the_culture_of_proletarianism_desc: "C'est le prolétariat qui a apporté le changement en Espagne et c'est lui qui nous fera avancer."
 SPR_the_red_rose: "La rose rouge"
 SPR_the_red_rose_desc: "Nous devons nous concentrer sur la fourniture des produits de première nécessité aux personnes les plus pauvres de notre société."
 SPR_dissolve_monasteries: "Dissolution des monastères"
 SPR_dissolve_monasteries_desc: "Les institutions religieuses ont profité trop longtemps de notre nation sans aucune répercussion. Il est temps de dissoudre ces institutions d'oppression."
 SPR_red_rising: "La montée du rouge"
 SPR_red_rising_desc: "La bannière rouge du communisme flotte au-dessus de l'Espagne et nous pouvons maintenant l'étendre à nos voisins."
 SPR_the_democratic_youth: "Jeunesse démocratique"
 SPR_the_democratic_youth_desc: "Les jeunes sont parmi les meilleurs partisans du communisme. Nous devrions élargir notre branche jeunesse afin d'intégrer davantage de jeunes."
 SPR_federation_of_spanish_women: "Fédération des femmes espagnoles"
 SPR_federation_of_spanish_women_desc: "Les femmes étant désormais des égales solides des hommes, nous pouvons renforcer leur présence dans la sphère politique."
 SPR_union_of_working_youth: "Union de la jeunesse active"
 SPR_union_of_working_youth_desc: "Un nouveau syndicat doit être créé pour représenter la jeunesse active d'Espagne."
 SPR_the_great_confederation: "La grande confédération"
 SPR_the_great_confederation_desc: "Il faut une grande confédération des travailleurs espagnols pour que le communisme atteigne toutes les régions du pays."
 SPR_union_of_agricultural_cooperatives: "Union des coopératives agricoles"
 SPR_union_of_agricultural_cooperatives_desc: "Nous devons nous assurer que même les régions agricoles bénéficient pleinement des avantages du communisme."
 SPR_peoples_solidarity: "Solidarité populaire"
 SPR_peoples_solidarity_desc: "Nous devons veiller à ce que personne ne soit considéré comme intouchable et à ce que tous aient accès aux nécessités de la vie."
 SPR_socialist_patriotism: "Patriotisme socialiste"
 SPR_socialist_patriotism_desc: "Nous devons promouvoir le patriotisme pour le parti et le pays."
 SPR_liquidate_private_assets: "Liquidation des actifs privés"
 SPR_liquidate_private_assets_desc: "Les riches n'ont plus besoin d'être riches. Nous devrions liquider leurs actifs privés et faire en sorte que la récompense revienne au peuple. Bezos ne va pas apprécier."
 SPR_communist_reeducation: "Rééducation communiste"
 SPR_communist_reeducation_desc: "Nombreux sont ceux qui, dans notre société, se battent encore pour l'oppression capitaliste."
 SPR_the_working_class: "La classe ouvrière"
 SPR_the_working_class_desc: "Nous devons veiller à l'élimination de toutes les classes, la classe ouvrière devant être la seule à subsister."
 SPR_the_poor: "Les pauvres"
 SPR_the_poor_desc: "En recourant au socialisme, nous tenterons d'éliminer la pauvreté partout où elle se manifeste."
 SPR_the_ideological_conversion: "Conversion idéologique"
 SPR_the_ideological_conversion_desc: "Il y a d'autres personnes dans le monde qui disent prêcher le socialisme mais qui, au contraire, prêchent l'oppression capitaliste."
 SPR_council_of_peoples_comissars: "Conseil des commissaires populaires"
 SPR_council_of_peoples_comissars_desc: "Nous devrions créer un Conseil des commissaires populaires pour gérer les affaires de l'État de manière appropriée."
 SPR_international_connections: "Liaisons internationales"
 SPR_international_connections_desc: "En développant nos relations internationales, nous pouvons étendre la parole de Karl Marx."
 SPR_spread_the_word: "Répandre la bonne parole"
 SPR_spread_the_word_desc: "Les peuples d'Europe doivent savoir ce que c'est que de vivre dans une société égalitaire dirigée par les travailleurs."
 SPR_we_are_one: "Nous ne faisons qu'un"
 SPR_we_are_one_desc: "Nous avons créé une société gérée par le collectif, nous ne faisons plus qu'un."
 SPR_communist_everywhere: "Des communistes partout"
 SPR_communist_everywhere_desc: "Le communisme maintenant et partout. Le communisme pour toujours est la devise de Dread. Je ne sais pas exactement de qui il s'agit, mais cela sonne bien !"
 SPR_culture: "Culture"
 SPR_culture_desc: "La culture espagnole est très répandue. Elle a influencé de nombreuses nations à travers le monde et est lentement devenue l'une des plus importantes et des plus reconnaissables. Il est temps que nous renforcions notre identité en tant qu'espagnols et que nous continuions à pousser notre pays vers de nouveaux sommets."
 SPR_mass_legalization: "Légalisation de masse"
 SPR_mass_legalization_desc: "« Écoutez, si nous rendons les drogues légales, il n'y aura pas de crime. C'est avéré. » - Un vagabond aléatoire à Madrid."
 SPR_legalize_light_drugs: "Légalisation des drogues douces"
 SPR_legalize_light_drugs_desc: "L'herbe n'a jamais tué personne. Cheech et Chong sont toujours en vie et vont très bien."
 SPR_drug_users_are_criminals: "Toxicomanie criminelle"
 SPR_drug_users_are_criminals_desc: "Tous ceux qui consomment des drogues récréatives sont des criminels et méritent d'aller en prison."
 SPR_the_question_of_bullfighting: "La question de la tauromachie"
 SPR_the_question_of_bullfighting_desc: "La tauromachie est un sport sanglant pratiqué en Espagne depuis des siècles. Il est important de préserver cette partie si importante de notre patrimoine naturel."
 SPR_the_power_of_the_siesta: "L'importance de la sieste"
 SPR_the_power_of_the_siesta_desc: "Les siestes font partie intégrante de la journée de travail en Espagne. Il s'agit d'une courte pause pour les travailleurs afin qu'ils ne se surchargent pas au milieu de la journée et qu'ils augmentent ainsi leur productivité."
 SPR_monument_maintenance: "Entretien des monuments"
 SPR_monument_maintenance_desc: "L'Espagne abrite de nombreux monuments nationaux ou structures de grande renommée. L'octroi d'un financement public supplémentaire pour soutenir ces monuments de notre culture renforcera notre détermination et notre identité en tant qu'espagnols."
 SPR_industria_espanola: "Industrie espagnole"
 SPR_industria_espanola_desc: "L'industrie espagnole est un élément mineur de la construction économique de l'Espagne. L'Espagne est avant tout une économie de services, mais la relance de l'industrie ne peut que nous apporter beaucoup."
 SPR_mineria_espanola: "Exploitation minière espagnole"
 SPR_mineria_espanola_desc: "L'industrie minière espagnole a récemment stagné. La relance de ce secteur crucial favorisera l'autarcie et améliorera notre position économique en Europe."
 SPR_agricultura_espanola: "Agriculture espagnole"
 SPR_agricultura_espanola_desc: "L'agriculture représente environ 2,7 % du PIB espagnol, auxquels s'ajoutent 2,5 % pour l'industrie agroalimentaire. Les grands domaines (latifundios) et les minuscules parcelles (minifundios) sont les principales formes de propriété, bien que la plupart des terres ne soient pas adaptées à l'agriculture. L'Espagne exporte une quantité importante d'huile d'olive, d'agrumes, de céréales et autres vers l'Union européenne."
 SPR_minifundios: "Minifundios"
 SPR_minifundios_desc: "Les minifundios, ou minuscules parcelles de terre, sont l'un des deux principaux types de propriété agricole en Espagne. Il s'agit de petites exploitations familiales ou de propriétaires d'entreprises agroalimentaires locales qui détiennent de petites parcelles de terre pour y pratiquer diverses cultures."
 SPR_latifundios: "Latifundios"
 SPR_latifundios_desc: "Les latifundios, ou grands domaines, sont l'un des deux principaux types d'exploitations agricoles en Espagne. Contrairement aux minifundios, il s'agit d'une grande parcelle de terre, généralement de plus de cinq hectares, consacrée à des cultures d'exportation telles que les céréales, l'huile d'olive ou le vin. Cette dualité de types de propriété est devenue une structure foncière qui reste constante à ce jour et se retrouve en Amérique latine dans les anciennes colonies espagnoles."
 SPR_bio_azul: "Bio Azul"
 SPR_bio_azul_desc: "Bio Azul est une importante société de R&D fondée en Espagne et dont le siège se trouve à Malaga. L'entreprise se consacre principalement à l'ingénierie et à la technologie en soutenant un certain nombre de grands projets éco-innovants dans le domaine de l'eau."
 SPR_idai_nature: "Idai Nature"
 SPR_idai_nature_desc: "Idai Nature est une grande entreprise agro-industrielle qui fournit des solutions pour les cultures, la nutrition, les produits phytosanitaires organiques et bien plus encore. Elle est bien intégrée dans l'économie espagnole en raison de la grande quantité de produits agricoles cultivés dans le pays."
 SPR_solve_the_water_crisis: "Résoudre la pénurie d'eau"
 SPR_solve_the_water_crisis_desc: "L'eau est une ressource précieuse, mais nous en manquons actuellement pour nos exploitations agricoles et notre bétail. Nous devons résoudre ce problème avant qu'il ne s'aggrave."
 SPR_the_power_of_the_grape: "Le pouvoir du raisin"
 SPR_the_power_of_the_grape_desc: "Le raisin est l'un des principaux produits agricoles de l'Espagne. Il pousse très bien en Espagne grâce à son climat, ce qui permet de produire des quantités considérables de raisins. L'Espagne est le quatrième producteur mondial de raisin."
 SPR_the_power_of_the_olive: "Le pouvoir de l'olive"
 SPR_the_power_of_the_olive_desc: "Les olives et l'huile d'olive sont un autre élément essentiel de l'économie agricole espagnole et constituent l'une des principales cultures d'exportation des latifundios. L'Espagne est le plus grand producteur d'olives au monde, avec près de dix millions de tonnes d'olives par an."
 SPR_easy_peasy_lemon_squeezy: "Un jeu d'enfant, citron en avant"
 SPR_easy_peasy_lemon_squeezy_desc: "Les citrons et autres agrumes sont un autre élément essentiel de l'économie agricole de l'Espagne. Principalement cultivés sur les côtes sud et est, ils prospèrent dans un climat plus humide. L'Espagne est le septième producteur de citrons et domine d'autres marchés d'agrumes parmi les dix premiers."
 SPR_el_pollo_loco: "El Pollo Loco"
 SPR_el_pollo_loco_desc: "L'un des principaux animaux d'élevage en Espagne est le poulet. Nous sommes absolument fascinés par nos poulets !"
 SPR_bring_home_the_jamon: "Ramenez le jambon à la maison"
 SPR_bring_home_the_jamon_desc: "Le porc et ses produits dérivés constituent de loin la plus grande production animale de l'Espagne. La production de viande de porc et de produits à base de viande de porc est de loin la plus importante production animale de l'Espagne, dépassant de près de quelques millions de tonnes celle de la volaille."
 SPR_bigger_pescado_to_fry: "Un plus gros poisson à frire"
 SPR_bigger_pescado_to_fry_desc: "Compte tenu de l'étendue de notre littoral, il est évident que nous avons de quoi frire nos poissons partout dans le monde."
 SPR_invite_the_icmm: "Inviter le CIMM"
 SPR_invite_the_icmm_desc: "Le Conseil international des mines et métaux est une société minière de premier plan qui se standardise autour d'opérations minières durables et rentables en Europe et à l'étranger. En les invitant à nous aider dans nos opérations minières, nous aiderons notre pays à rester plus stable à l'avenir."
 SPR_nuestras_propias_empresas_mineras: "Nos propres sociétés minières"
 SPR_nuestras_propias_empresas_mineras_desc: "L'abandon de notre dépendance à l'égard des contractants étrangers est peut-être la voie à suivre pour nos activités minières. À long terme, nous aurons besoin de beaucoup plus de capitaux pour produire les ressources, mais il devrait théoriquement être possible d'obtenir plus de revenus et d'exploiter des réserves plus importantes."
 SPR_operaciones_mineras_espanolas: "Opérations minières espagnoles"
 SPR_operaciones_mineras_espanolas_desc: "Les exploitations minières du pays doivent utiliser des systèmes mécaniques modernes et appropriés pour l'excavation. L'amélioration de ces processus devrait permettre à notre pays de prospérer et d'extraire encore plus de ressources du sous-sol."
 SPR_minerales_espanoles_para_espana: "Minéraux espagnols pour l'Espagne"
 SPR_minerales_espanoles_para_espana_desc: "Les ressources que nous tirons de notre sol sont celles que nous utilisons. Le monde ne doit pas s'attendre à ce que ces ressources soient exportées à l'étranger, et elles doivent rester ici, dans les limites de l'Espagne. Les minéraux que nous extrayons sont destinés à l'Espagne et à elle seule."
 SPR_ICMM_mining_operations: "Opérations minières du CIMM"
 SPR_ICMM_mining_operations_desc: "Permettre au CIMM de gérer une plus grande partie de nos opérations minières garantira une production minière plus durable qui ne détruira pas nos terres."
 SPR_asturian_mines: "Mines asturiennes"
 SPR_asturian_mines_desc: "Les exploitations minières locales des Asturies comprennent de nombreux métaux précieux, tels que l'or et l'argent. Les collines et les montagnes du sud de la région recèlent également des sources de cuivre et d'autres métaux."
 SPR_andalucian_mines: "Mines andalouses"
 SPR_andalucian_mines_desc: "La région d'Andalousie possède de grandes étendues de gisements de fer et de métaux précieux. Ses réserves sont centrées sur les collines côtières et sont un peu plus difficiles à exploiter. Néanmoins, l'extraction des ressources de cette région pourrait apporter plus de prospérité à cette région pauvre du pays."
 SPR_galician_mines: "Mines galiciennes"
 SPR_galician_mines_desc: "La Galice est riche en ressources naturelles grâce aux montagnes de la communauté. On y trouve des métaux utilisés dans la production de technologies, tels que le cuivre, le lithium et le tungstène, ainsi que de grandes quantités de fer pour produire de l'acier."
 SPR_basque_mines: "Mines basques"
 SPR_basque_mines_desc: "Les mines basques ont une importance historique pour notre pays. Depuis la révolution industrielle, les habitants de cette région ont cherché à extraire tout ce qu'ils pouvaient des mines pour contribuer au développement économique de l'Espagne."
 SPR_extremadura_mines: "Mines estrémègnes"
 SPR_extremadura_mines_desc: "Les mines d'Estrémadure, qui offrent un accès privilégié aux métaux précieux tels que le tungstène, ont joué un rôle essentiel dans le développement de notre économie. Peut-être qu'une exploitation un peu plus poussée de l'offre ne ferait pas de mal."
 SPR_murcian_mines: "Mines murciennes"
 SPR_murcian_mines_desc: "Situées dans le sud-est de notre pays, à proximité de la mer Méditerranée, les mines de Murcie recèlent une quantité considérable de métaux précieux et d'acier qui peuvent être exploités pour donner un coup de fouet à l'économie espagnole."
 SPR_modernize_mining_operations: "Moderniser les opérations minières"
 SPR_modernize_mining_operations_desc: "À l'heure actuelle, nous utilisons trop de tactiques minières dépassées. L'intégration de technologies nouvelles et améliorées permettra de rendre nos opérations minières plus efficaces et plus rentables."
 SPR_fabricacion_espanola: "Manufacture espagnole"
 SPR_fabricacion_espanola_desc: "La dépendance à l'égard d'autres États en matière d'approvisionnement et de marchandises ne peut que condamner notre pays. En nous concentrant sur la production nationale, nous pouvons aider l'économie espagnole à devenir indépendante et à se développer, et nous pouvons commencer par financer la recherche et les programmes qui soutiennent cette initiative."
 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "Urovesa est un constructeur espagnol de véhicules lourds basé en Galice. Il est surtout connu pour la production de l'URO VAMTAC, un véhicule à quatre roues motrices de type Humvee, et des camions URO. Elle a été fondée au début des années 1980 par un groupe d'anciens employés de l'IPV. Depuis 1984, elle est devenue un fournisseur officiel de l'armée espagnole en lui fournissant des camions et d'autres véhicules utilitaires."
 SPR_grupo_antolin: "Grupo Antolin"
 SPR_grupo_antolin_desc: "Grupo Antolin a commencé ses activités en tant que garage de réparation de véhicules et de machines agricoles à Burgos. Aujourd'hui, le groupe est un producteur massif d'intérieurs de voitures et un fournisseur mondial de substrats pour garnitures de toit. Il fournit également des services de recherche technique pour diverses pièces internes de véhicules dont profitent également les militaires espagnols."
 SPR_seat: "SEAT"
 SPR_seat_desc: "SEAT a été fondée en 1950 dans le cadre d'un partenariat avec l'Institut national de l'industrie (INI), qui détenait une participation majoritaire. Elle est rapidement devenue l'un des plus grands fournisseurs de voitures en Espagne et, après trente-six ans d'indépendance, elle est devenue une filiale de Volkswagen. SEAT continue d'être un important producteur de diverses automobiles et pièces détachées."
 SPR_grifols: "Grifols"
 SPR_grifols_desc: "L'Espagne étant un important fabricant d'équipements médicaux, il est important qu'elle réalise le véritable potentiel de Grifols. L'obtention de capacités de production supplémentaires par Grifols aidera certainement le monde médical à réaliser des percées, et lui permettra également de créer davantage d'équipements à vendre."
 SPR_court_lilly: "Court Lilly"
 SPR_court_lilly_desc: "Les entreprises de biotechnologie telles que Court Lilly sont essentielles pour permettre à l'Espagne de progresser au cours du 21ème siècle. Si nous voulons être un leader en matière de percées scientifiques, nous devons créer de nouvelles opportunités pour nos scientifiques."
 SPR_court_novartis: "Court Novartis"
 SPR_court_novartis_desc: "Pour aider les industries médicales, nous devons mettre à niveau les entreprises pharmaceutiques. Court Novartis est une entreprise pharmaceutique importante, et nous devons l'aider à se développer."
 SPR_kemira_iberica: "Kemira Iberica"
 SPR_kemira_iberica_desc: "Des produits chimiques pour les services des eaux aux produits chimiques inorganiques pour les tissus, Kemira Iberica est essentielle pour le progrès scientifique en Espagne."
 SPR_ercros: "Ercros"
 SPR_ercros_desc: "Ercros est présente en Espagne depuis 1952 et contribue grandement à la production de produits chimiques spéciaux pour les plastiques, les aliments et les produits pharmaceutiques. Essentielle aux progrès et à l'industrie espagnols, l'expansion d'Ercros aidera grandement le pays dans de nombreux secteurs importants."
 SPR_basf_espanola: "BASF Española"
 SPR_basf_espanola_desc: "BASF Española produit des produits chimiques, des plastiques, des matériaux de performance et des solutions agricoles. Bien qu'elle se concentre principalement sur la production de produits chimiques, l'Espagne récolte les fruits de cette entreprise depuis quelques années, et investir dans une telle entreprise ne serait pas une mauvaise chose."
 SPR_anti_deindustrialization: "Anti-désindustrialisation"
 SPR_anti_deindustrialization_desc: "La lutte contre la désindustrialisation est une position que nous devons adopter. Si nous voulons survivre dans un avenir prévisible, nous devons poursuivre l'industrialisation et l'expansion de notre pays afin que notre économie puisse survivre."
 SPR_de_deindustrialization: "Dé-désindustrialisation"
 SPR_de_deindustrialization_desc: "Cela nous aidera à nous concentrer sur les choses importantes, telles que la science, la médecine et l'innovation. Se concentrer uniquement sur l'industrialisation ne fera que nous nuire en fin de compte."
 SPR_un_deindustrialization: "Réindustrialisation"
 SPR_un_deindustrialization_desc: "La création de nouvelles industries, usines et secteurs a aidé l'Espagne à croître et à développer son économie. Nous devons poursuivre nos efforts pour faire de l'Espagne une nation durable."
 SPR_energia_espanola: "Énergie espagnole"
 SPR_energia_espanola_desc: "Le secteur de l'énergie est important pour faire fonctionner nos machines, qu'il s'agisse d'électricité ou de véhicules fonctionnant au gaz. L'expansion des activités ne manquera pas de plaire aux citoyens, car elle peut contribuer à réduire les coûts et à créer une abondance d'approvisionnement sur laquelle nous pouvons compter."
 SPR_improve_our_refineries: "Améliorer nos raffineries"
 SPR_improve_our_refineries_desc: "Nos raffineries sont vieilles et obsolètes. Prendre l'initiative de les améliorer contribuera au processus global de raffinage."
 SPR_repsol_acquisitions: "Acquisitions de Repsol"
 SPR_repsol_acquisitions_desc: "Si les entreprises espagnoles veulent devenir internationales et influentes, l'acquisition de Repsol est importante. Encourager ce comportement nous aidera à prendre pied dans les entreprises internationales, ce qui peut être bénéfique pour notre économie."
 SPR_expand_cnat: "Développer la CNAT"
 SPR_expand_cnat_desc: "La CNAT crée de l'énergie propre et sûre pour notre pays, il est donc évident que nous devons étendre ses activités. Polluer notre air avec des produits chimiques nocifs ne créera pas un environnement durable à l'avenir."
 SPR_subsidies_for_endesa: "Subventions pour Endesa"
 SPR_subsidies_for_endesa_desc: "L'octroi de subventions aidera Endesa à se développer et à s'étendre. Basée en Espagne, Endesa est l'une des rares entreprises à opérer en dehors du pays et du continent, avec une présence en Amérique du Sud et au Portugal. En lui donnant un petit coup de pouce, elle poursuivra ses efforts."
 SPR_subsidies_for_iberdrola: "Subventions pour Iberdrola"
 SPR_subsidies_for_iberdrola_desc: "Iberdrola est une entreprise multinationale de services publics d'électricité qui opère en Espagne, au Portugal, au Royaume-Uni, aux États-Unis, au Mexique, au Brésil et dans d'autres pays. Les subventions l'aideront à poursuivre ses efforts pour contribuer à la croissance constante de l'économie espagnole."
 SPR_el_oro_negro: "L'or noir"
 SPR_el_oro_negro_desc: "L'or noir est une marchandise qui permettra à l'Espagne d'acquérir une véritable indépendance vis-à-vis des puissances étrangères. L'exploitation de nos réserves et le développement de notre utilisation de l'or noir conduiront l'Espagne vers un nouvel avenir."
 SPR_deal_with_the_environmentalists: "Accords avec les écologistes"
 SPR_deal_with_the_environmentalists_desc: "Les écologistes entravent les progrès de l'Espagne. En nous occupant d'eux, nous pourrons continuer et nous développer, et ce à un rythme encore plus rapide qu'auparavant."
 SPR_increase_refining_capacity: "Augmenter la capacité de raffinage"
 SPR_increase_refining_capacity_desc: "L'augmentation de la capacité de raffinage contribuera à renforcer la sécurité énergétique, tout en faisant de nous un véritable concurrent dans le secteur. Cela contribuera également à nos efforts pour lutter contre le déficit commercial."
 SPR_remove_brussels_shackles: "Supprimer les chaînes de Bruxelles"
 SPR_remove_brussels_shackles_desc: "L'Union européenne a freiné l'Espagne. Il est temps que nous nous libérions de ces limitations et que nous poursuivions nos projets nationaux."
 SPR_eivissa_diu_si: "Ibiza dit oui"
 SPR_eivissa_diu_si_desc: "Ils ont accepté, du moins les membres de notre parti. Si nous devons nous laisser bousculer par une bande d'habitants, nous ne pouvons pas espérer accéder aux précieux gisements de pétrole !"
 SPR_canaries_islands_drilling: "Forage aux îles Canaries"
 SPR_canaries_islands_drilling_desc: "Le pétrole qui se trouve sous la mer au large des îles Canaries est tout simplement prêt à être exploité. Peut-être devrions-nous commencer à explorer et à exploiter cette ressource qui est la nôtre ?"
 SPR_va_verde: "Passer au vert"
 SPR_va_verde_desc: "Il est temps pour nous de nous tourner vers les énergies vertes. S'en tenir à l'ancienne époque du pétrole ne fera que nuire à notre magnifique nation et à la longévité de notre indépendance en matière de ressources."
 SPR_vientos_del_sur: "Vents du sud"
 SPR_vientos_del_sur_desc: "Le développement de nouveaux parcs éoliens dans le sud peut diversifier le secteur de l'énergie en Espagne. La dépendance à l'égard d'une seule source d'énergie ne tardera pas à se retourner contre nous."
 SPR_vientos_marinos: "Vents marins"
 SPR_vientos_marinos_desc: "L'énergie que nous tirons des vents ne devrait pas se limiter aux parties méridionales de notre État, si nous en voulons plus, nous devons nous diriger vers les mers."
 SPR_vientos_del_norte: "Vents du nord"
 SPR_vientos_del_norte_desc: "Établissons des parcs dans le Nord afin que tous les coins de la nation soient utilisés pour notre secteur énergétique."
 SPR_repsol_se_vuelve_verde: "Repsol passe au vert"
 SPR_repsol_se_vuelve_verde_desc: "Repsol doit passer au vert pour pouvoir se développer à l'avenir. Si les déchets nocifs de cette entreprise sont rejetés dans l'environnement de notre pays, il ne s'agit pas d'une pratique durable."
 SPR_endorse_eu_regulations: "Approuver les directives de l'UE"
 SPR_endorse_eu_regulations_desc: "Le fait d'approuver et de soutenir les directives de l'Union européenne sera très bénéfique pour nos relations avec le reste de l'Europe."
 SPR_nuclear_acceptance_campaign: "Campagne d'acceptation du nucléaire"
 SPR_Armonia_con_la_naturaleza: "Harmonie avec la nature"
 SPR_Armonia_con_la_naturaleza_desc: "Faisons en sorte que les gens veuillent préserver la nature de leur pays. Si nous la pillons, nous n'aurons pas d'Espagne naturelle."
 SPR_economia_espanola: "Économie espagnole"
 SPR_economia_espanola_desc: "Il faut s'occuper de l'économie espagnole. Si elle n'est pas prise en charge, l'État et notre peuple devront faire face à de graves conséquences."
 SPR_sector_servicios_espanol: "Secteur des services espagnol"
 SPR_sector_servicios_espanol_desc: "Le travail sur notre secteur des services contribuera à la fiabilité de nos services publics."
 SPR_long_walks_on_the_beach: "Longues promenades sur la plage"
 SPR_long_walks_on_the_beach_desc: "Les plages d'Espagne sont le lieu de villégiature idéal pour les étrangers. Travailler sur nos plages ne nuirait pas à l'industrie du tourisme..."
 SPR_tourist_traps: "Pièges à touristes"
 SPR_tourist_traps_desc: "Nous pourrions faire payer un petit supplément pour cette tortilla, ils ne pourraient pas faire la différence de toute façon."
 SPR_power_of_the_vacation: "Le pouvoir des vacances"
 SPR_power_of_the_vacation_desc: "Il ne faut pas sous-estimer l'effet des vacances sur le tourisme. Nous devrions envisager de commercialiser l'Espagne en tant que destination de vacances pour les gens."
 SPR_bbva: "BBVA"
 SPR_bbva_desc: "BBVA est l'une des nombreuses banques qui opèrent dans notre pays, nous devrions envisager de leur donner un complexe de bureaux supplémentaire afin qu'elles puissent poursuivre leurs activités."
 SPR_banco_santander: "Banco Santander"
 SPR_banco_santander_desc: "En tant qu'entreprise espagnole, Banco Santander est une société multinationale de services financiers. La promotion de ses services lui permettra d'étendre sa portée et d'accroître considérablement ses capacités."
 SPR_mfom: "MFOM"
 SPR_mfom_desc: "L'aide apportée au ministère du développement contribuera à la construction de nouvelles routes, de logements et de travaux publics."
 SPR_world_renowned_infrastructure: "Infrastructure de renommée mondiale"
 SPR_world_renowned_infrastructure_desc: "L'Espagne sera connue comme l'une des nations les plus modernes et les plus développées si nous continuons sur notre lancée actuelle. En consacrant davantage d'efforts à nos infrastructures, nous améliorons la qualité de vie de nos concitoyens, tout en attirant les touristes de l'étranger."
 SPR_prosperidad_espanola: "Prospérité espagnole"
 SPR_prosperidad_espanola_desc: "L'Espagne prospérera grâce à tous nos efforts. L'Espagne mérite mieux, et elle ira mieux. L'économie n'est qu'une étape du processus."
 SPR_comercio_espanol: "Commerce espagnol"
 SPR_comercio_espanol_desc: "Se concentrer sur l'exportation et les échanges commerciaux apportera de sérieux avantages. Si nous nous laissons distancer par le reste de l'Europe, nous ne pourrons nous en prendre qu'à nous-mêmes."
 SPR_african_soft_power: "Puissance souple africaine"
 SPR_african_soft_power_desc: "Notre influence en Afrique s'amenuise. Il est temps de nous réaffirmer sur le continent africain."
 SPR_focus_africa: "Accent sur l'Afrique"
 SPR_focus_africa_desc: "L'Afrique a certainement besoin d'aide pour améliorer ses infrastructures. C'est l'occasion rêvée pour l'Espagne de se lancer dans le commerce et l'investissement en Afrique."
 SPR_europes_southern_doormat: "Le paillasson du sud de l'Europe"
 SPR_europes_southern_doormat_desc: "Nous serons connus comme le paillasson de l'Europe uniquement en raison de nos liens avec l'Afrique, et ce n'est pas une mauvaise chose. L'expansion de notre influence en Afrique contribuera à l'hégémonie espagnole."
 SPR_address_the_trade_deficit: "Résoudre le déficit commercial"
 SPR_address_the_trade_deficit_desc: "Nous ne pouvons pas rester les bras croisés en regardant notre déficit commercial se creuser. Il est temps pour nous d'agir et de le résoudre."
 SPR_the_oei: "L'OEI"
 SPR_the_oei_desc: "L'Espagne était autrefois la plus grande source d'influence en Amérique du Sud. Cette influence s'est toutefois affaiblie au cours des dernières années et nous devons y remédier."
 SPR_acquire_british_companies: "Acquérir des entreprises britanniques"
 SPR_acquire_british_companies_desc: "Le rachat d'entreprises britanniques est un moyen rapide de s'assurer que nous pouvons faire face au déficit. Nous ne devrions pas dépenser nos ressources pour créer de nouvelles entreprises, alors qu'il existe des entreprises à acheter !"
 SPR_reverse_the_trade_deficit: "Inverser le déficit commercial"
 SPR_reverse_the_trade_deficit_desc: "Nous avons enfin lutté contre le déficit commercial et nous continuerons à le faire. En fin de compte, nos efforts ont été récompensés."
 SPR_hybrid_territorial_model: "Modèle territorial hybride"
 SPR_hybrid_territorial_model_desc: "Le fait d'équilibrer le contrôle des pouvoirs au sein du gouvernement permettra d'accélérer considérablement le processus d'adoption des initiatives."
 SPR_align_regional_incentives: "Aligner les incitations régionales"
 SPR_align_regional_incentives_desc: "Nous pouvons contribuer à aligner les incitations régionales de manière à ce que les querelles locales ne nous ralentissent pas."
 SPR_healthy_regional_competition: "Compétition régionale saine"
 SPR_healthy_regional_competition_desc: "Encourager une saine concurrence entre les entreprises et nos régions finira par créer un désir de croissance."
 SPR_coffee_for_all: "Du café pour tous"
 SPR_coffee_for_all_desc: "Nos concitoyens boivent du café depuis des siècles, c'est l'un des éléments essentiels de notre main-d'œuvre."
 SPR_federalization_with_spanish_characteristics: "Fédéralisation avec des caractéristiques espagnoles"
 SPR_federalization_with_spanish_characteristics_desc: "La création d'un sentiment d'unité dans nos opérations sera plus bénéfique pour tous."
 SPR_merge_treasuries: "Fusion des trésoreries"
 SPR_merge_treasuries_desc: "La fusion de nos trésors permettra à notre gouvernement de devenir plus centralisé, tout en rendant les choses beaucoup plus efficaces."
 SPR_unify_ministries: "Unifier les ministères"
 SPR_unify_ministries_desc: "Nous pourrions améliorer la coordination et réduire les coûts si nous réunissions les ministères sous un même toit."
 SPR_federalism_with_extra_steps: "Fédéralisme à plusieurs étapes"
 SPR_federalism_with_extra_steps_desc: "En fin de compte, ce que nous avons accompli, c'est le fédéralisme, mais avec des étapes et des avantages supplémentaires"
 SPR_integrate_the_underground_economy: "Intégrer l'économie clandestine"
 SPR_integrate_the_underground_economy_desc: "Nous devons faire la lumière sur les parties cachées et obscures de notre économie. C'est ainsi que nous pourrons gagner en transparence."
 SPR_crack_down_on_the_grey_market: "Lutte contre le marché gris"
 SPR_crack_down_on_the_grey_market_desc: "Des biens et des services sont vendus sans avoir fait l'objet d'une inspection en bonne et due forme. Nous devons changer cela."
 SPR_ease_labour_laws: "Assouplir la législation du travail"
 SPR_ease_labour_laws_desc: "Nos travailleurs travaillent déjà assez dur, si nous continuons à exercer une pression intense, ils risquent de craquer."
 SPR_tax_cuts: "Réductions fiscales"
 SPR_tax_cuts_desc: "Les réductions d'impôts apporteront la stabilité et rendront nos citoyens plus heureux."
 SPR_labour_investments: "Investissements dans le travail"
 SPR_labour_investments_desc: "Investir dans la formation de la main-d'œuvre peut contribuer à diffuser les règles de sécurité et à accroître la sécurité de nos travailleurs."
 SPR_bring_textiles_into_the_fold: "Mettre les textiles à l'honneur"
 SPR_bring_textiles_into_the_fold_desc: "Haha chemise rose ! - Birdy"
 SPR_bring_field_hands_into_the_fold: "Mettre l'agriculture à l'honneur"
 SPR_bring_field_hands_into_the_fold_desc: "L'alignement de l'agriculture est un long chemin, car il peut contribuer à diversifier le secteur agricole de notre pays et à l'ouvrir à davantage d'opportunités."
 SPR_bring_construction_workers_into_the_fold: "Mettre les travailleurs à l'honneur"
 SPR_bring_construction_workers_into_the_fold_desc: "L'alignement des travailleurs de la construction améliorera considérablement le rythme auquel les travaux sont effectués sur nos infrastructures, sans quoi nous risquons de connaître des ralentissements et des problèmes en cours de route."
 SPR_ejercito_de_tierra: "Ejército de tierra"
 SPR_ejercito_de_tierra_desc: "L'Ejército de tierra (armée espagnole) est l'une des plus anciennes armées en activité au monde. Elle remonte à la fin du XVème siècle. L'armée a existé sans interruption depuis le règne de la reine Isabelle et du roi Ferdinand, et elle existe encore aujourd'hui. Bien qu'elle ne soit pas l'une des plus importantes au monde, elle est néanmoins l'une des mieux entraînées."
 SPR_programa_coraza_2000: "Programme Coraza 2000"
 SPR_programa_coraza_2000_desc: "Un nouveau programme blindé permettra de produire de nouveaux équipements blindés pour notre armée."
 SPR_fuerzas_armadas_de_espana: "Forces armées espagnoles"
 SPR_fuerzas_armadas_de_espana_desc: "Les forces armées espagnoles sont la fierté de notre nation. Pour assurer la sécurité de notre peuple et tenir nos ennemis à distance, nous devons accorder une grande attention aux forces armées."
 SPR_tank_cooperation: "Coopération en matière de chars"
 SPR_tank_cooperation_desc: "La coopération en matière de conception et de production de chars sera bénéfique pour nous et pour l'OTAN."
 SPR_german_designs: "Modèles allemands"
 SPR_german_designs_desc: "Les allemands ont produit de nombreux chars d'assaut de grande qualité au cours des cent dernières années. La coopération avec leurs concepteurs de blindage haut de gamme peut nous permettre de développer nos propres blindages."
 SPR_american_designs: "Modèles américains"
 SPR_american_designs_desc: "Les blindés américains sont compétitifs et technologiquement supérieurs à la majorité des blindés du monde entier. En travaillant avec les concepteurs américains, nous pourrons fabriquer certains des meilleurs véhicules blindés connus de l'humanité."
 SPR_domestic_designs: "Modèles domestiques"
 SPR_domestic_designs_desc: "Nous n'avons pas besoin de l'influence étrangère dans la conception de nos blindés. Nous pouvons concevoir les nôtres ici même, sur notre sol !"
 SPR_learn_from_the_lince: "Tirer les leçons du passé"
 SPR_learn_from_the_lince_desc: "Il est important de tirer des leçons de notre passé, surtout si nous voulons faire de meilleurs chars !"
 SPR_spanish_ifv_programme: "Programme espagnol de VCI"
 SPR_spanish_ifv_programme_desc: "La majorité de nos véhicule de combat d'infanterie proviennent du projet ASCOD, que nous avons choisi pour assurer une plus grande intégration avec l'Europe. Maintenir nos programmes de VCI et éventuellement les développer peut être une bonne utilisation de notre temps."
 SPR_reafirm_the_ascod_project: "Réaffirmer le projet ASCOD"
 SPR_reafirm_the_ascod_project_desc: "En réassociant les autrichiens à notre projet, nous renforçons leur confiance et nous ouvrons la voie à une plus grande coopération à l'avenir."
 SPR_ifv_cooperation: "Coopération en matière de VCI"
 SPR_ifv_cooperation_desc: "Coopérer à la création et aux progrès des VCI est essentiel si nous voulons être plus forts que l'ennemi !"
 SPR_pull_out_of_the_ascod_project: "Se retirer du projet ASCOD"
 SPR_pull_out_of_the_ascod_project_desc: "Le projet ASCOD est un désastre total ! Il n'a fait que nous rendre dépendants des autres."
 SPR_a_new_ifv_enters_the_scene: "Un nouveau VCI entre en scène"
 SPR_a_new_ifv_enters_the_scene_desc: "Les VCI nationaux domineront désormais le champ de bataille. Notre initiative de produire nos VCI portera ses fruits."
 SPR_apc_modernization: "Modernisation des VBTT"
 SPR_apc_modernization_desc: "Nos véhicules blindés de transport de troupes s'affaiblissent et deviennent obsolètes, et pour lutter contre cela, nous devons lancer un programme de modernisation afin de remettre en état notre stock actuel de VBTT."
 SPR_mowag: "MOWAG"
 SPR_mowag_desc: "Les suisses savent ce qu'ils font en matière de défense. Après tout, ils sont relativement bien protégés depuis longtemps."
 SPR_general_dynamics_land_systems: "General Dynamics Land Systems"
 SPR_general_dynamics_land_systems_desc: "Tout le monde envie les entreprises et les technologies américaines. Nous avons l'occasion de mettre la main sur certains de ces équipements, ne manquons pas cette opportunité."
 SPR_apc_cooperation: "Coopération en matière de VBTT"
 SPR_apc_cooperation_desc: "Si nous voulons de bons VBTT, nous devons apprendre des autres comment ils sont fabriqués."
 SPR_revive_enasa: "Ranimer ENASA"
 SPR_revive_enasa_desc: "La revitalisation d'ENASA peut contribuer aux nouvelles réformes que nous avons entreprises, car elle peut contribuer à la production de véhicules à moteur dans notre nouvelle armée."
 SPR_a_new_pegaso: "Un nouveau Pegaso"
 SPR_a_new_pegaso_desc: "Dépendante de toutes les autres, notre capacité à produire nos propres véhicules doit commencer par la modernisation de Pegaso."
 SPR_begin_army_reforms: "Début des réformes de l'armée"
 SPR_begin_army_reforms_desc: "Notre armée est dépassée et prend du retard. Nous devons la réformer si nous voulons survivre dans un conflit moderne."
 SPR_maintain_mandatory_service: "Maintien du service obligatoire"
 SPR_maintain_mandatory_service_desc: "Nos hommes doivent servir leur nation, indépendamment de ce qu'ils veulent. Cela contribuera à remplir les rangs et à maintenir l'armée à flot."
 SPR_end_mandatory_service: "Fin du service obligatoire"
 SPR_end_mandatory_service_desc: "Le service obligatoire est une contrainte pour notre population. Leurs efforts peuvent être concentrés ailleurs !"
 SPR_mobility_warfare: "Guerre de mobilité"
 SPR_mobility_warfare_desc: "La rapidité d'exécution et la mobilité permettent de tenir l'ennemi en haleine et de lui laisser deviner nos moindres mouvements."
 SPR_complete_army_reforms: "Achever la réforme de l'armée"
 SPR_complete_army_reforms_desc: "Les réformes de l'armée nationale doivent enfin être achevées. Espérons que nos efforts n'auront pas été vains."
 SPR_accion_conjunta: "Action conjointe"
 SPR_accion_conjunta_desc: "L'action conjointe et la coopération sont essentielles dans les forces armées pour atteindre la victoire. Sans cela, nous prenons un grand risque avec la vie de nos soldats."
 SPR_the_new_tercio: "Le nouveau tercio"
 SPR_the_new_tercio_desc: "La gloire et l'héritage du tercio ne seront pas oubliés avec les nouvelles réformes de l'armée, en particulier avec toutes les réformes rapides en cours dans nos forces armées."
 SPR_almogavares: "Almogavres"
 SPR_almogavares_desc: "Si nous voulons mener des opérations à distance, nous devons nous pencher sur l'état de nos parachutistes."
 SPR_supplementing_our_manpower: "Compléter nos effectifs"
 SPR_supplementing_our_manpower_desc: "Nous devons trouver des moyens de compléter nos effectifs afin de ne pas être à court lorsque la guerre éclatera."
 SPR_the_foreign_legion: "La Légion étrangère"
 SPR_the_foreign_legion_desc: "Fondée il y a de nombreuses années, elle était une force de combat redoutée. Toutefois, aujourd'hui, elle contribue principalement au maintien de la paix."
 SPR_expand_the_foreign_legion: "Développer la Légion étrangère"
 SPR_expand_the_foreign_legion_desc: "Le monde se désagrège lentement et la Légion étrangère doit être renforcée pour aider à maintenir l'unité. Nous devrions également envisager d'autres reformations de la Légion afin d'augmenter les forces permanentes dont nous disposons. Le monde doit connaître la puissance du tercio espagnol !"
 SPR_the_regulares: "Les brigades régulières"
 SPR_the_regulares_desc: "Les brigades régulières, anciennement « Forces régulières indigènes », sont des unités d'infanterie volontaires de l'armée espagnole recrutées principalement dans les villes de Ceuta et Melilla. Elles forment l'épine dorsale du Corps d'armée d'Afrique et constituent une division importante de nos forces d'outre-mer."
 SPR_expand_the_regulares: "Développer les brigades régulières"
 SPR_expand_the_regulares_desc: "Traditionnellement, les brigades régulières sont recrutées à Ceuta et Melilla, mais comme nous continuons à gagner des habitants dans nos territoires d'outre-mer, il peut être utile d'investir des ressources supplémentaires dans cette branche de notre armée."
 SPR_fiel_regular_hasta_morir: "Fidèle jusqu'à la mort"
 SPR_fiel_regular_hasta_morir_desc: "L'intégration d'un plus grand nombre de soldats dans nos brigades régulières nous permettra d'étendre notre champ d'action sur tous les théâtres d'opérations."
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "Forces aéromobiles de l'Armée de terre"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "Nous devons nous concentrer sur certains de nos hélicoptères, dont la plupart sont en mauvais état et mériteraient d'être retouchés."
 SPR_eurocopter_tigre: "Eurocopter Tigre"
 SPR_eurocopter_tigre_desc: "Les hélicoptères d'attaque européens sont essentiels sur le champ de bataille. Nous devons étendre leur influence au sein de notre armée de l'air afin de remporter de plus grandes batailles."
 SPR_a_deal_for_apaches: "Un accord pour les Apaches"
 SPR_a_deal_for_apaches_desc: "Nous devons conclure des accords avec les américains pour leurs hélicoptères, qui se sont révélés très efficaces ces derniers temps."
 SPR_attack_helicopter_cooperation: "Coopération en matière d'hélicoptères d'attaque"
 SPR_attack_helicopter_cooperation_desc: "Nous devrions coopérer avec nos partenaires pour créer des hélicoptères afin de ne pas rester à la traîne."
 SPR_cantabrico_programme: "Programme Cantábrico"
 SPR_cantabrico_programme_desc: "L'extension du programme Cantábrico permettra à notre armée de rester nationale et de ne pas subir d'influence ou de dépendance de la part de l'étranger."
 SPR_the_corocotta_attack_helicopter: "L'hélicoptère d'attaque Corocotta"
 SPR_the_corocotta_attack_helicopter_desc: "Véritable prouesse militaire, l'hélicoptère Corocotta ne manquera pas de semer la terreur chez nos ennemis lorsqu'ils le verront sur le terrain."
 SPR_eurocopter_cougar: "Eurocopter Cougar"
 SPR_eurocopter_cougar_desc: "Développé par les français, le Cougar peut être utile à notre armée de l'air et à nos opérations dans le futur."
 SPR_a_deal_for_chinooks: "Un accord pour les Chinooks"
 SPR_a_deal_for_chinooks_desc: "Les Chinooks ont été la clé de voûte des américains pendant si longtemps que si nous pouvions mettre la main dessus, nous pourrions étendre nos capacités."
 SPR_nhindustries: "NHIndustries"
 SPR_nhindustries_desv: "Passer des accords avec NHIndustries peut nous aider à obtenir des avantages supplémentaires lorsqu'il s'agit d'obtenir les hélicoptères les plus récents et les plus performants."
 SPR_babieca_programme: "Programme Babieca"
 SPR_babieca_programme_desc: "L'hélicoptère de transport Babieca est la dernière avancée de la technologie espagnole. Avec la capacité de produire de nouveaux hélicoptères, nous pouvons être tranquilles en sachant que les missions de déploiement ne seront pas un cauchemar."
 SPR_the_babieca_transport_helicopter: "Nos hélicoptères de transport"
 SPR_the_babieca_transport_helicopter_desc: "Nous avons besoin de nouveaux hélicoptères de transport pour déployer nos hommes. Notre stock actuel est peu fiable et obsolète. Une nouvelle initiative résoudra ce problème."
 SPR_armada_espanola: "Marine espagnole"
 SPR_armada_espanola_desc: "La marine espagnole (Armada Española) ou simplement l'Armada est l'aile navale des forces armées espagnoles. Fondée au XVème siècle, elle n'a cessé de vivre depuis sa création, participant à la colonisation des Amériques et à de nombreux autres conflits mondiaux. La force est restée réduite depuis que la majorité de l'empire a été perdue au profit de puissances étrangères et de conflits internes, mais elle est restée une marine importante qui a continué à innover."
 SPR_guard_our_coasts: "Protéger nos côtes"
 SPR_guard_our_coasts_desc: "La première tâche de notre Armada est de protéger les côtes de l'Espagne proprement dite. Sans protection de nos côtes, nous ne pouvons tout simplement pas nous sentir en sécurité dans notre défense."
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "La Flotille de sous-marins a besoin d'être entretenue."
 SPR_escort_modernization: "Modernisation des escortes"
 SPR_escort_modernization_desc: "La modernisation des technologies qui soutiennent nos navires permettra à notre flotte de rester compétitive."
 SPR_infanteria_de_Marina: "Infanterie de marine"
 SPR_infanteria_de_Marina_desc: "Notre infanterie de marine est importante dans nos conflits impliquant une coordination avec notre marine. Elle remplit un rôle que notre armée standard ne peut tout simplement pas remplir."
 SPR_floan: "FLOAN"
 SPR_floan_desc: "La division Flotte des aéronefs de notre marine est l'aile aérienne de notre marine. Elle soutient les opérations navales autour de nos côtes."
 SPR_floans_dream: "Le rêve de la FLOAN"
 SPR_floans_dream_desc: "Nous ne possédons pas actuellement de porte-avions, mais notre marine rêverait d'acquérir l'un de ces grands navires."
 SPR_capital_ship_modernization: "Modernisation des navires capitaux"
 SPR_capital_ship_modernization_desc: "Nos navires les plus lourds semblent être équipés de technologies obsolètes. La modernisation de l'équipement permettra de le maintenir à jour et de le rendre compétitif par rapport à d'autres nations avec lesquelles nous pourrions entrer en contact."
 SPR_spanish_armada_resurgent: "Résurgence de la Marine espagnole"
 SPR_spanish_armada_resurgent_desc: "C'est ainsi que la Marine renaît, grâce à des investissements considérables qui ont permis de redonner vie à une grande et solide marine et de lui rendre sa splendeur d'antan."
 SPR_escuela_naval_militar: "École navale militaire"
 SPR_escuela_naval_militar_desc: "Les amiraux ne poussent pas sur les arbres. Il est important que notre académie navale soit l'une des plus prestigieuses et qu'elle soit la meilleure possible pour développer le capital humain de notre armada."
 SPR_espacio_de_batalla: "Espace de combat"
 SPR_espacio_de_batalla_desc: "Disposer d'un espace de combat pour permettre à nos amiraux nouvellement formés de s'entraîner en vue de leurs débuts au combat et de perfectionner les compétences des amiraux actuellement en service dans nos forces armées."
 SPR_sector_defensa: "Secteur de la défense"
 SPR_sector_defensa_desc: "Le secteur de la défense en Espagne a diminué ces dernières années et a été externalisé au fur et à mesure que l'Espagne s'intégrait à l'OTAN et aux États-Unis."
 SPR_infraestructura_maritima_del_norte: "Infrastructure maritime du Nord"
 SPR_infraestructura_maritima_del_norte_desc: "En investissant dans notre infrastructure maritime au nord, nous nous assurons que notre armada disposera de nombreuses bases d'approvisionnement en cas de conflit dans l'Atlantique."
 SPR_infraestructura_maritima_del_sur: "Infrastructure maritime du Sud"
 SPR_infraestructura_maritima_del_sur_desc: "Des bases navales et des infrastructures dans le sud permettent de maintenir notre puissance en Méditerranée."
 SPR_bases_aereas_del_norte: "Bases aériennes du Nord"
 SPR_bases_aereas_del_norte_desc: "En contrôlant le ciel dans le nord de l'Espagne et en veillant à ce que les bases aériennes soient bien investies, notre armée de l'air peut maintenir son niveau d'activité."
 SPR_bases_aereas_del_sur: "Bases aériennes du Sud"
 SPR_bases_aereas_del_sur_desc: "Les bases aériennes du sud auraient besoin d'une remise à niveau."
 SPR_tedae: "TEDAE"
 SPR_tedae_desc: "Des investissements de plus en plus importants dans notre base technique nous permettront de concevoir de plus en plus d'équipements adaptés à l'armée espagnole."
 SPR_instituto_espanol_de_estudios_estrategicos: "Institut espagnol d'études stratégiques"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "Produire des équipements conçus localement et rassembler nos esprits les plus brillants pour concevoir des équipements plus récents et plus performants ne peut que favoriser notre réussite."
 SPR_fabricas_de_armas: "Usines d'armement"
 SPR_fabricas_de_armas_desc: "Le financement de nos usines d'armement avec des ressources supplémentaires contribuera à réduire notre dépendance à l'égard des fournisseurs étrangers."
 SPR_subsidios_industriales_militares: "Subventions militaro-industrielles"
 SPR_subsidios_industriales_militares_desc: "Le fait de subventionner les industries militaires contribuera à réduire notre dépendance à l'égard des fournisseurs non indigènes."
 SPR_complejo_industrial_militar: "Complexe militaro-industriel"
 SPR_complejo_industrial_militar_desc: "Le complexe militaro-industriel espagnol deviendra l'un des plus puissants de la planète. L'intégration de l'industrie militaire et de l'armement dans notre économie ne pourra que s'avérer bénéfique pour toutes les parties concernées."
 SPR_instituto_nacional_de_tecnica_aeroespacial: "Institut national de technique aérospatiale"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Bien que notre force sur le théâtre de l'espace soit relativement mineure, il est toujours important de laisser notre marque sur les industries aérospatiales."
 SPR_hisdesat: "Hisdesat"
 SPR_hisdesat_desc: "Hisdesat est un conglomérat formé par les sociétés Hispasat, EADS CASA (aujourd'hui Airbus), Indra Sistemas, SENER et Ingeniera y Servicios Aeroespaciales pour fournir des satellites de communication à l'Espagne. La majorité d'entre eux sont configurés pour les communications sécurisées et la localisation en orbite géostationnaire."
 SPR_sener: "SENER"
 SPR_sener_desc: "SENER est une société d'ingénierie et de construction qui fournit une multitude d'applications civiles et militaires différentes. L'un de ses principaux secteurs d'activité est la sous-traitance de systèmes de défense aérienne pour l'armée espagnole et l'amélioration de la télémétrie et des télécommunications pour la mission PROBA-3."
 SPR_ejercito_del_aire: "Armée de l'air"
 SPR_ejercito_del_aire_desc: "L'armée de l'air a pris forme au début du XXème siècle et a mené ses premières actions de combat au Maroc en 1913. L'armée de l'air espagnole a participé à de nombreux engagements tout au long du siècle dernier et continue à maintenir une étroite intégration avec ses alliés."
 SPR_calm_before_the_typhoon: "Le calme avant le Typhoon"
 SPR_calm_before_the_typhoon_desc: "Les avions de combat de la série Typhoon sont haut de gamme et assurent une intégration importante avec le reste des armées européennes."
 SPR_hug_the_hornets_nest: "Étreindre un nid de Hornet"
 SPR_hug_the_hornets_nest_desc: "Le Hornet est un chasseur puissant des américains. Peut-être devrions-nous envisager d'en faire le pilier de l'armée de l'air espagnole."
 SPR_fighter_cooperation: "Coopération en matière de chasseurs"
 SPR_fighter_cooperation_desc: "La coopération internationale nous permettra de disposer d'avions de plus en plus performants."
 SPR_reverse_engineering_fighters: "Ingénierie inversée des chasseurs"
 SPR_reverse_engineering_fighters_desc: "Les chasseurs que nous avons acquis auprès de nos alliés illustrent la manière dont nous devrions concevoir nos soldats. La rétro-ingénierie de leur technologie peut contribuer à fournir des conceptions développées au niveau national pour aider notre force aérienne à être moins dépendante des puissances étrangères."
 SPR_floan_r_and_d: "R&D de la Flotte des aéronefs"
 SPR_floan_r_and_d_desc: "Les escadres aériennes de notre marine auraient bien besoin d'un financement supplémentaire et de travaux de recherche et de développement. Il est impératif qu'elles soient compétitives pour que le ciel au-dessus de nos navires reste libre et dégagé."
 SPR_playing_catch_up: "Rattraper le retard"
 SPR_playing_catch_up_desc: "L'armée de l'air et notre industrie aéronautique locale sont des coquilles vides négligées par rapport à ce qu'elles devraient être si nous voulions rester compétitifs par rapport au reste du monde et à sa capacité à s'armer. Il est temps de rattraper le temps perdu et de revenir à l'avant-garde de la construction et de la conception d'aéronefs."
 SPR_start_a_bomber_fleet: "Création d'une flotte de bombardiers"
 SPR_start_a_bomber_fleet_desc: "Notre force aérienne est essentiellement constituée de chasseurs légers et de chasseurs multirôles. Les bombardiers seront intégrés de manière importante dans nos forces armées afin de soutenir les activités de l'armée de l'air."
 SPR_close_air_support: "Appui aérien rapproché"
 SPR_close_air_support_desc: "Le cœur de toute force aérienne est l'appui aérien rapproché. Sans cet appui, les forces terrestres ne bénéficient d'aucun soutien aérien."
 SPR_death_from_above: "La mort vue du ciel"
 SPR_death_from_above_desc: "Nous devons concevoir des bombardiers et des avions d'appui aérien rapproché supplémentaires pour notre force aérienne. Les deux classes d'appui peuvent apporter un soutien maximal et faire pleuvoir la mort d'en haut sur nos ennemis."
 SPR_control_the_skies: "Contrôler le ciel"
 SPR_control_the_skies_desc: "Toute bonne force aérienne doit être capable de contrôler le ciel là où elle est utile. Notre armée de l'air doit contrôler le ciel au-dessus de l'Espagne, sous peine de devenir le punching-ball de nos ennemis."
 SPR_primary_bfm: "Manœuvres de base des chasseurs principales"
 SPR_primary_bfm_desc: "Les principales manœuvres de base des chasseurs que nous choisissons modifient en fin de compte la doctrine dans laquelle nos avions affrontent nos ennemis. Pour rester compétitifs, nous devons choisir et perfectionner nos compétences dans la doctrine qui répond le mieux à nos besoins."
 SPR_relative_bfm: "Manœuvres de base des chasseurs relatives"
 SPR_relative_bfm_desc: "L'amélioration relative de nos manœuvres de base des chasseurs peut entraîner des améliorations supplémentaires dans le multilatéralisme de notre force. L'Espagne ne sera jamais un chasseur à tout faire."
 SPR_dominate_the_skies: "Dominer le ciel"
 SPR_dominate_the_skies_desc: "L'armée de l'air espagnole dominera le ciel et décimera ceux qui s'opposent à nous."
 spain.1.t: "Le mouvement des Canaries"
 spain.1.d: "Le mouvement des Canaries est une lutte permanente des canariens pour leur droit à l'autodétermination. Il trouve ses racines dans le colonialisme féodal, lorsque les monarques espagnols ont conquis les îles dans les années 1400. Le mouvement a atteint son apogée sous Franco, qui a tenté d'éradiquer le régionalisme dans les communautés autonomes."
 spain.1.a: "Étouffons le mouvement"
 spain.1.b: "Tenons le mouvement en laisse"
 spain.1.c: "Déstabilisons les Canaries"
 spain.2.t: "La Convention de Bilbao"
 spain.2.d: "La ville de Bilbao est un monument permanent aux mouvements séparatistes du Pays basque. Nous commençons à faire diversion et à nous préparer à frapper le cœur de Pays basque et liberté et des éléments associés. Comment devons-nous procéder ? Devons-nous maintenir le statu quo actuel avec les basques, limiter leur liberté basque ou écraser la résistance avec des préjugés sévères ?"
 spain.2.a: "Maintenons le statu quo"
 spain.2.b: "Limitons les libertés basques"
 spain.2.c: "Écrasons la résistance basque"
 spain.3.t: "La liste de Lugo"
 spain.3.d: "Lugo est une ville d'une grande importance pour le peuple galicien. Il est opportun que nous décidions de leur sort dans ce pays et sur ce territoire. Devons-nous maintenir le statu quo ou devons-nous changer le destin des galiciens ?"
 spain.3.a: "Maintenons le statu quo"
 spain.3.b: "Limitons les libertés galiciennes"
 spain.3.c: "Écrasons la culture galicienne"
 spain.4.t: "Réconciliation barcelonaise"
 spain.4.d: "Barcelone est un élément essentiel du peuple catalan. Nous préparons nos nouvelles lois sur la réconciliation des catalans avec le reste du pays. La résistance à ces changements sera probablement extrême et nécessitera un bouleversement massif de la ville. Comment devons-nous procéder ?"
 spain.4.a: "Maintenons le statu quo"
 spain.4.b: "Limitons les libertés catalanes"
 spain.4.c: "Écrasons la résistance catalane"
 spain.5.t: "Le pacte de Séville"
 spain.5.d: "La ville de Séville est un pilier de notre nation depuis des décennies. Elle a été le siège d'une grande expansion coloniale, le siège de la communauté autonome andalouse et un point fort économique de notre pays. Les habitants de l'Andalousie la considèrent comme un phare de leur identité. Que ferons-nous des habitants du sud ?"
 spain.5.a: "Maintenons le statu quo"
 spain.5.b: "Limitons les libertés andalouses"
 spain.5.c: "Écrasons la résistance andalouse"
 spain.6.t: "La question de la citoyenneté nordique"
 spain.6.d: "Notre gouvernement actuel a décidé que nous devions entamer un nouveau processus dans notre législation. Le statut de la citoyenneté pour les habitants de la Galice et du Pays basque. Les options qui se présentent à nous sont la révocation de la citoyenneté, une législation d'oppression ou un revirement de notre politique actuelle. Que devons-nous faire ?"
 spain.6.a: "Révoquons leur citoyenneté"
 spain.6.b: "Adoptons une approche plus souple"
 spain.6.c: "Réconcilions-nous"
 spain.7.t: "La question de la citoyenneté sudiste"
 spain.7.d: "Notre gouvernement actuel a décidé que nous devions entamer un nouveau processus dans notre législation. Le statut de la citoyenneté pour les habitants de la Catalogne et de l'Andalousie. Les options qui se présentent à nous sont la révocation de la citoyenneté, l'oppression législative ou un revirement de notre politique actuelle. Que devons-nous faire ?"
 spain.7.a: "Révoquons leur citoyenneté"
 spain.7.b: "Adoptons une approche plus souple"
 spain.7.c: "Réconcilions-nous"
 spain.8.t: "Les basques nous soutiennent"
 spain.8.d: "Des personnalités et des organisations influentes de la communauté basque ont exprimé leur soutien au gouvernement central. Nous pourrions leur rendre la pareille et utiliser certaines de nos ressources pour faire entendre ces voix."
 spain.8.a: "Nous prenons ce que nous pouvons"
 spain.8.b: "Soutenons nos partisans"
 spain.9.t: "Manifestations basques"
 spain.9.d: "Des manifestations de grande ampleur ont éclaté dans la région basque. Des foules se sont rassemblées à Bilbao et à Vitoria, exprimant leurs griefs contre le gouvernement central et appelant à la sécession du Pays basque. Nous devons déterminer notre réponse, les laisser exprimer leurs frustrations, risquer que la cause sécessionniste prenne de l'ampleur ou tenter d'étouffer la contestation."
 spain.9.a: "Laissons-les se défouler"
 spain.9.b: "Maintenons la paix"
 spain.9.c: "Réprimons-les"
 spain.10.t: "Émeutes basques"
 spain.10.d: "Les manifestations dans la région basque sont devenues destructrices, des éléments extrémistes et des opportunistes les transformant en émeutes généralisées. Le chaos qui règne dans la ville nous oblige à relâcher notre emprise ou à déployer des unités anti-émeutes spécialisées pour tenter de disperser les émeutiers."
 spain.10.a: "Laissons-les se défouler"
 spain.10.b: "Déployons la police anti-émeute"
 spain.11.t: "Affrontements avec la police au Pays basque"
 spain.11.d: "Les émeutiers basques ont réagi violemment à la présence policière. Bilbao semble être une zone de guerre, les émeutiers déployant des armes de fortune contre les tentatives de la police de ramener la paix dans la ville. La ville a subi de nombreux dégâts et plusieurs morts ont été signalés."
 spain.11.a: "Recollons les morceaux"
