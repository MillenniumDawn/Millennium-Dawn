 #----------------------------------------------------------------
 JAP_asia_and_oceania: "Asian and Oceanian Affairs Bureau"
 JAP_asia_and_oceania_desc: "\"We should be the liberator of Asia and Oceania.\" - That was the past Japan's doctrine, but it was completery wrong. We are same Asian, and Asia and Oceania are not parts of Japan. We should befriend with these countries, with the pacific and diplomatic way."

 JAP_abductees_support_league: "New Dietpersons' League of Abduction"
 JAP_abductees_support_league_desc: "Obviously, North Korea has made to enter their agents illegally, to kidnap Japanese people by encrypted radio broadcasting. The police showed a number of evidences but they and Pro-N.Korea activists did not recognise. We have to rescue all of abducted Japanese citizens. At first we state our determination!"
 JAP_visit_north: "Visit North"
 JAP_visit_north_desc: "Japan does apologise for past war crimes and aim to preserve the humanitarian status of Zainichis, the Koreans living in Japan. North Korea does recognise that they abducted Japanese citizens and stop all military threats. That's all of the statement, but as both countries with no diplomacy, it would be a great historical step toward our friendship."
 JAP_jpn_kor_exchange: "Japan-Korea Cultural Exchange"
 JAP_jpn_kor_exchange_desc: "The relationship between Japan and South Korea is very deep in both histories and cultures. Nowadays it is becoming more deeply also in the economy for South Korea's economic growth. Let's discuss the future of our ties - and also, about the territory, the name of the sea, and the Japan's taken behaviours in past histories."
 JAP_last_apologize: "Final Agreement of War Crimes"
 JAP_last_apologize_desc: "Since the Battle of Hakusukinoe, Japan and Korea have piled critical problems on both histories. Especially the colonising era is producing a lot of historical-political-ideological collisions until today. Before it is turned into the inreparable thing, we the Japan must start the move to solve the problem."

 JAP_the_appeasement: "The Appeasement"
 JAP_the_appeasement_desc: "Not hushing by the pressure but active attempts to make good relationships from the foundation is the only way to solve present issues lying in front of us."
 JAP_recognize_of_north_korea: "Japan-North Korea Peace Treaty"
 JAP_recognize_of_north_korea_desc: "We have misunderstood about North Korea and now realised they are the reliable fellow in the Peninsula. We must sign the peace treaty and recognise the northern nation as a legitimated successor of Korean nation."
 JAP_recognize_of_north_korea_TT: "Send an official letter to make a peace treaty with §Y[NKO.GetName]§!.\n"
 JAP_honyeon_ilche: "Konzen Ittai"
 JAP_honyeon_ilche_desc: "In this allianced situation, North Korea will be much stronger ally for us when we support their reserving potential power of the military."
 JAP_agreement_of_kor_refugees: "Agreement of Korean Refugees"
 JAP_agreement_of_kor_refugees_desc: "We are neighbours but cannot move out. No matter how we argued with each other, we cannot escape from the gap of world's superpower. We should have to prepare the worst case in any war and save the people together."
 JAP_jk_acsa: "Future-oriented"
 JAP_jk_acsa_desc: "The past is unforgettable and must not be forgotten. But the past is just going away and never come back itself again. Someone say the past repeats itself, but it is the shape of future, and we should prepare to and defend from the future, if the past is about to repeat itself."
 JAP_force_promise: "Retaliation"
 JAP_force_promise_desc: "They've not only broke our promise but also showed the face of tyranny by their selfish ideology, karma-like political situation, and the cringiest view of history. We must show what will come if that bigots continue to antagonise us."
 JAP_anti_korea_doctrine: "Koreaphobia Fashion"
 JAP_anti_korea_doctrine_desc: "That race, who we never want to say that name, is trying to indoctrinate our people to antagonise against the our government. We must show our people\"what these 'human-imitation' did and are doing to the world and our righteous Japanese race, behind the spreading of 'K-Culture'\"..."

 JAP_jpn_comchina_exchange: "Japan-China Cultural Exchange"
 JAP_jpn_comchina_exchange_desc: "People's Republic of China has issues with us in the history, trade business, and stealing of rights. However we think that they are just studying for going to catch up with Japan in various fields. Looking back now past Japan was also studied from China. So it is reasonable to befliend with Chinese since the era of Na-no-kuni."
 JAP_jpn_demchina_exchange: "The Other China"
 JAP_jpn_demchina_exchange_desc: "As a reality, China is NOT one. Taiwan is still (part of) the Republic of China. After the WWII we recognised them diplomatically, but now it has revoked by the our recognising to Communist China. But after the end of Kuomingtang's dictatorship in Taiwan, befriending with Genuine and Democratic China will be a good containment against the continent side."
 JAP_stands_for_one_china: "Stands for One China"
 JAP_stands_for_one_china_desc: "As Japan is only one country in the world, and China is also only one country in the world. Xinjiang, Tibet, and Taiwan are China's territories - It's same as Etorofu and Okinawa are Japan's territories. There is nothing wrong with their claims."
 JAP_tibet_and_east_turkestan: "Tibet and East Turkestan"
 JAP_tibet_and_east_turkestan_desc:"The Communist Party of China may fear the awake of ethno-nationalism like Yugoslavia, but it does never mean to allow to oppress against Buddhism and Islam. We cannot overlook simply that Tibet's and East Turkestan's people have been killed by the Totalitarian Socialists."
 JAP_support_taiwan: "Support Minkuo"
 JAP_support_taiwan_desc: "We cannot ignore the violence against minorities in the Communist China. But if we help minorities, Taiwan might begin to distrust against us - Tibet and Xinjiang are the claimed territories by the Republic of China too. So we should support just \"Legitimate China\" at this time."
 JAP_renounce_senkaku: "Renounce Senkaku Islands"
 JAP_renounce_senkaku_desc: "As a participant of the last war which we caused for the underground resources, is it really a traitorous act to retreat from Senkaku Islands? Of course, there are other options that are not like to cede islands to China..."
 JAP_renounce_senkaku_TT: "§YThe [Root.GetLeader] regime goes to cede the Senkaku Islands to other countries that have a claim.§!\n"
 JAP_senkaku_nationalization: "Nationalise Senkaku Islands"
 JAP_senkaku_nationalization_desc: "Keep ignoring to acquire Senkaku Islands from a Japanese landowner is just giving a big chance to scrape our underground resources as well as our soils by Chinese people, government or enterprises."
 JAP_senkaku_nationalization_TT: "§YThe [Root.GetLeader] regime goes to purchase the Senkaku Islands from a Japanese civilian who owns the islands at this moment.§!\n"
 JAP_senkaku_amity_oil_field: "Offshore Oil Field of Amity"
 JAP_senkaku_amity_oil_field_desc: "We know the origin of the dispute in the first place is that we learnt there are many oil reserves under the seabed of offshore the Senkaku Islands. And we have two opponents, only in the dispute. But if we gave the interests of the oil to our friend Taiwan, possibly we can overturn it."
 JAP_obor_terminus: "Terminus of the Belt and Road"
 JAP_obor_terminus_TT: "§YAs a democratic government§!, we will send an application for observer-participating §Ythe Shanghai Cooperation Organisation§! to §Y[CHI.GetName]§!.\n"
 JAP_apologize_for_nanking: "Apology for Nanking"
 JAP_apologize_for_nanking_desc: "The Nanking Massacre was real. The bunch of pieces of evidence are telling us, even reports and diaries of the Imperial Japanese Army are. The number of victims is not a matter but the incident is the only matter by far. We shall not turn our eyes, cover our ears, and teach our children any lies for right-wings' joy."
