 GER_Panther_TT: "£decision_icon_small Разблокирует решения '§HPanther§!'"
 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "Deutsches Lufthansa AG - крупнейший авиаперевозчик в Германии и второй по количеству перевезенных пассажиров во всей Европе.\nЛюфтваффе заключили с Lufthansa контракт на строительство новых авиабаз для Люфтваффе."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG - аэрокосмическая компания, задачей которой является создание новых радиолокационных и сенсорных технологий для наблюдения и защиты государственных границ и вооруженных сил."
 GER_duetches_telekom: "Deutsches Telekom"
 GER_duetches_telekom_desc: "Deutsches Telekom является вторым по величине оператором связи в Европе.\nФинансируя местную телекоммуникационную отрасль, мы можем обеспечить внутреннюю безопасность сети и более быстрые способы связи для граждан."
 GER_defensive_infrastructure: "Оборонительная инфраструктура"
 GER_defensive_infrastructure_desc: "Возможно, быть агрессором не всегда лучший вариант; возможно, быть сильной обороняющейся страной - лучший вариант?"
 GER_naval_defensive: "Военно-морская инфраструктура"
 GER_naval_defensive_desc: "Необходимо также создать новые оборонительные форпосты ВМФ на северных берегах, чтобы предотвратить агрессию со стороны Балтийского моря или, возможно, даже Северной Атлантики."
 GER_offensive_infrastructure: "Наступательная инфраструктура"
 GER_offensive_infrastructure_desc: "Зачем ждать их, если можно стоять, готовым к бою? В случае нападения мы не должны ждать, пока они придут на немецкую землю, а должны готовиться к тому, чтобы прийти на их землю и принести им ад!"
 GER_german_irredentism: "Германский рассвет"
 GER_german_irredentism_desc: "Наш народ пережил поражения, унижения и страдания. И всё это от рук иностранцев и наших соседей. Однако наступает германский рассвет, и мы готовимся показать всему миру, кто здесь главный..."
 GER_colonial_spark: "Колониальная искра"
 GER_colonial_spark_desc: "Когда-то у нас была огромная и обширная колониальная территория в Африке, которую мы потеряли по вине тех, кто был ответственен за Версальский договор. Мы вернём себе эту территорию и восстановим свою власть."
 GER_reclaim_tanzania: "Вернуть Танзанию"
 GER_reclaim_tanzania_desc: "Танзания не справляется без помощи немецких граждан, пора освободить её народ из рук некомпетентного правительства."
 GER_camaroon_invasion: "Вернуть Камерун"
 GER_camaroon_invasion_desc: "Камерун потихоньку разваливается на части без участия нашего народа, может быть, мы сможем это изменить."
 GER_namibian_invasion: "Вернуть Намибию"
 GER_namibian_invasion_desc: "Намибия была важным контролируемым нами регионом на юге Африки, и её возвращение должно стать одним из наших главных приоритетов."
 GER_congo_invasion: "Вернуть Конго"
 GER_congo_invasion_desc: "В Конго было много ресурсов, которые мы могли использовать для своего государства, почему мы не должны возвращаться туда? XXI век потребует быстрой модернизации всех стран, а для модернизации нужны ресурсы. Если мы будем контролировать эти ресурсы, то сможем сделать так, что весь мир будет зависеть от нас!"
 GER_togo_invasion: "Вернуть Того"
 GER_togo_invasion_desc: "Того, каким бы маленьким оно ни казалось, будет для нас довольно важным западноафриканским холдингом, если нам удастся его захватить."
 GER_new_guinea: "Вернуть Новую Гвинею"
 GER_new_guinea_desc: "Папуа-Новая Гвинея находится в состоянии беспорядка и подвергается постоянным нападкам со стороны своей соседки Индонезии. Мы можем восстановить контроль в Океании, вернув себе Папуа-Новую Гвинею."
 GER_demand_american_islands: "Потребовать Американские острова"
 GER_demand_american_islands_desc: "Какое право имеет Америка удерживать все эти острова в Юго-Восточной Азии? Мы можем угрожать им, чтобы они отказались от контроля над этими островами."
 GER_demand_micronesia: "Потребовать Микронезию"
 GER_demand_micronesia_desc: "Похоже, что в Микронезии мало порядка, и наше государство, вероятно, может исправить ситуацию, установив контроль над регионом."
 GER_german_europe: "Германская Европа"
 GER_german_europe_desc: "Германия должна и будет устанавливать свою власть над всей Европой, как это было на протяжении всей истории. Если мы не восстановим своё превосходство, то другие народы сделают нас своими подданными."
 GER_czech_invasion: "Чешское вторжение"
 GER_czech_invasion_desc: "Чехия образовалась после отделения от неё Словакии и с тех пор является слабым и бедным государством во всех отношениях, кроме экономического."
 GER_polish_invasion: "Уничтожить Польшу раз и навсегда"
 GER_polish_invasion_desc: "Несмотря ни на что, Польша всегда воскресала из мертвых. Мы должны сделать так, чтобы этого не произошло и впредь, и чтобы Польша была разгромлена раз и навсегда."
 GER_danish_invasion: "Менее чем за 6 часов"
 GER_danish_invasion_desc: "Невероятно, но 3-й Рейх потратил 6 часов на то, чтобы захватить всю Данию. Возможно, мы сможем превзойти этот показатель и сделать это за гораздо меньшее время."
 GER_french_invasion: "Очередная капитуляция Франции"
 GER_french_invasion_desc: "Французы печально известны своими капитуляциями в обеих мировых войнах. Это означает только одно - что они наверняка сделают это снова. Мы введём наши войска в Париж и встретим при этом минимальное сопротивление!"
 GER_cooperate_with_ukraine: "Украинское сотрудничество"
 GER_cooperate_with_ukraine_desc: "Украина будет важнейшим союзником в свержении российского режима. Установив с ними контакт, мы сможем создать плацдарм для борьбы с российским государством."
 GER_no_deals: "Никаких сделок"
 GER_no_deals_desc: "Мы не должны заключать никаких сделок ни с кем в Европе, даже если это означает, что мы сможем свергнуть российский режим. Мы силой войдём на Украину, а затем в Россию!"
 GER_russian_invasion: "Умиротворение России"
 GER_russian_invasion_desc: "Эти террористы в России издеваются над большей частью мира, заставляя его делать то, что они хотят. Настало время, чтобы кто-то выступил против них и уничтожил их навсегда."
 GER_british_invasion: "Разбить Королевство"
 GER_british_invasion_desc: "Британцы суют свой нос во все регионы, дела и конфликты, которые когда-либо существовали. Пришло время разрушить их маленькое королевство и показать им, кто на самом деле правит волнами."
 GER_canadian_coup: "Ударить по северу"
 GER_canadian_coup_desc: "Если мы начнём внезапное вторжение в Канаду с севера, то сможем использовать её в качестве плацдарма против американцев, когда наступит время войны."
 GER_strike_the_eagle: "Охота на орла"
 GER_strike_the_eagle_desc: "Америка наконец-то заплатит за то, что она сделала с нашим народом и многими другими. Настало время, чтобы нынешний мировой порядок сменился с американского на немецкий."
 GER_contact_mexico: "Связаться с Мексикой"
 GER_contact_mexico_desc: "Второй раз в истории мы можем связаться с Мексикой и узнать, согласны ли они провести нападение на Соединённые Штаты. Если они согласятся, мы сможем напасть с юга и завоевать остальные Соединённые Штаты с помощью нашего ценного союзника!"
 GER_chinese_menace: "Убить Китайского дракона"
 GER_chinese_menace_desc: "Китайцы слишком усердно пытаются стать следующей великой державой в мире. Мы можем пресечь их попытки раньше времени и убить китайского дракона прямо здесь и сейчас."
 GER_austrian_invasion: "Захват Австрии"
 GER_austrian_invasion_desc: "Австрия станет важной целью в наших новых амбициях, поскольку она будет полезна для того, чтобы служить барьером на юге против любых возможных вторжений против нас."
 GER_belgian_invasion: "Ликвидировать Бельгию"
 GER_belgian_invasion_desc: "В реальности Бельгия не является государством. В её границах проживает множество различных этнических групп, в том числе и немцы. Ликвидировав это мнимое государство, мы наконец-то сможем вернуть наших соотечественников домой."
 GER_german_war_machine: "Немецкая военная машина"
 GER_german_war_machine_desc: "Немецкая военная машина вновь пробудилась и теперь готова работать на полную мощность!"
 GER_our_agents_everywhere: "Наши агенты повсюду"
 GER_our_agents_everywhere_desc: "Рассеяв наших агентов по всей Европе, мы сможем распространить прогерманские настроения и подавить дух тех, кто готов сопротивляться немецкой оккупации."
 GER_militarized_riot_police: "Милитаризованная полиция"
 GER_militarized_riot_police_desc: "Вооружив ОМОН военной техникой, мы сможем подавить инакомыслие и беспорядки в наиболее неспокойных регионах нашей страны."
 GER_we_are_all_germans: "Мы все немцы"
 GER_we_are_all_germans_desc: "Если заставить наших людей поверить в то, что они немцы, независимо от их этнической принадлежности, то они будут менее склонны пытаться бороться с нашей системой и правительством."
 GER_stray_from_the_republic: "Отход от республики"
 GER_stray_from_the_republic_desc: "Республика останется в прошлом, а её неудачи и недостатки станут козлами отпущения завтрашнего дня."
 GER_make_imperial_for_invite: "Мы получим возможность приглашать §HТурцию§! и или §HИталию§! если они §Hмонархисты§!. Мы также сможем пригласить больше стран внутри §HЕвропы§!, которые являются монархистами."
