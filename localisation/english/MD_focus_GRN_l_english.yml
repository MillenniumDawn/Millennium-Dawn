  ###########
  ## IDEAS ##
  ###########

  GRN_Extreme_Temperature_Traning:0 "Extreme Tempreture Training"
  GRN_Extreme_Temperature_Traning_desc:0 "The ETT program is designed to get our soldiers well adapted to the harsh and desolate polar climate of our island and for wider, long term security missions and rapid acclimatization in the line of fire."

  GRN_Greenlandic_Army:0 "Greenlandic Army"
  GRN_Greenlandic_Army_desc:0 "The Armed Forces of Greenland is limited by the amount of people who can join the army. But this only motivates us to improving the quality and investments of the services and equipment within our army."

  GRN_Military_Insitutions:0 "Greenlandic Military Insitutions"
  GRN_Military_Insitutions_desc:0 "As a nation with a definitve lack of a military history and with nowhere to train our future general staff, we must take the time to start building up our own insitutions from scratch in anticipation for future of the newly created armed forces."

  GRN_Danish_Diplomatic_Dependency:0 "Danish control over Foreign Affairs"
  GRN_Danish_Diplomatic_Dependency_desc:0 "Greenlandic foreign policy is currently under Danish administration, so we are unable to hold our own foreign policy."

  GRN_uneducated_population:0 "Uneducated Population"
  GRN_uneducated_population_desc:0 "With the nation not having many high quality, academic institutions, only a small portion of the population has opportunities for higher education."

  GRN_Student_Exchange_Program:0 "Student Exchange Program"
  GRN_Student_Exchange_Program_desc:0 "People from all over the globe can now come to study in our nation and vice versa. This enables better research opportunities on collaborative projects and climate change initiatives."

  GRN_Scientific_Advancements:0 "Scientific Advancements"
  GRN_Scientific_Advancements_desc:0 "Our nation is progressing further and further everyday! Our efforts to develop world-class scientific programs and modernizing society is starting to pay off."

  GRN_New_Arctic_Home:0 "New Arctic Home"
  GRN_New_Arctic_Home_desc:0 "We have opened up our nation to refugees from all over the world. While our offices are currently working overtime to make sure every immigrant is accounted for, it will be of great benefit to us to let in these migrants in our country in the long term."

  GRN_Millennial_Colony:0 "The Millennial Colony"
  GRN_Millennial_Colony_desc:0 "Since the Viking Age, Greenland has found itself bound within Nordic political affairs. With the many attempts to colonize the island, the island and its inhabitants bears rememberance of its over 1000 year history of contact with the Norsemen and their descendents."

  GRN_Legacy_of_Danification:0 "Legacy of Danification"
  GRN_Legacy_of_Danification_desc:0 "From the Little Danes experiment, to the supression of the Greenlandic Language, and even within the very bloodlines of our inhabitants, the Danes have already imposed their mark on our society and have surplanted our people and our culture with their own through their own colonial legacy."

  GRN_Legacy_of_Spiral_Case_Revealed:0 "Legacy of Spiral Case"
  GRN_Legacy_of_Spiral_Case_Revealed_desc:0 "The Spiral Case experiment or Spiralsagen was a Danish eugenics program conducted from the mid 20th century to the turn of the millennium to contol the at the time rapid population growth of the Greenlandic population. This program largly focused on the insertion of Intrauterine Devices in around half of all Greenlandic women and girls.the procedures were done by Danish doctors and authorities in an unconsentual manner and unbeknownst of their patients. As a result of this program, very high birth rates across the island fell from around 7 children on average per woman, down to around 3 and still falling, and the lack of children born has resulted in the aknowlegment of a so called 'Lost Generation' in the island's demographic analysis."

  GRN_Legacy_of_Spiral_Case_Recovery:0 "Avenging the Lost Generation"
  GRN_Legacy_of_Spiral_Case_Recovery_desc:0 ""

  Autonomy_expansions:0 "Autonomy Expansions"

  GRN_Diplomacy_Independence:0 "Our own Foreign Ministry"
  GRN_Diplomacy_Independence_desc:0 "The Crown has finally ceded the right to manage our own international affairs over to us. Our government can now manage and draft our own foreign policy agenda."

  GRN_Creating_Foreign_Ministry:0 "Creating Foreign Ministry"

  ##########
  ## TIPS ##
  ##########

  native_inuit_spiritualism:0 "Inuit Spiritualism"
  native_inuit_spiritualism_desc:0 "Inuit spiritualistic beliefs are comprised of local folklore and mythologies that have been recited orally by generations of shamans and elders dating back thousands of years. The Inuit believe in a pantheon of deities that preside over the occurences of natural phenomenon and of the environment. There is also the belief that within every living organisms, be it animal, human, supernatual entity, and even plants, resides within them a spirit or 'breath' known as 'Anirniit'.\n\nIt is said that because everything has a spirit, it's considered just as grave of an offense to kill another lifeform without following proper rituals, as it is no different to murdering a fellow human. The 'Anirniit' is considered as an integral part of the surrounding ambience known as 'Sila', and many Inuit pay tribute and gain charactarisics of a certain spirit by taking its name or are further more invoked by those who share a connection to the spirit."
  # Make Inuit Nunangat file

  GRN_military_tip_tt:0 "§5'In the everlasting light of midsummer days and in the ever embracing darkness of midwinter nights, our men and women will hold the line of fire.'§!"

