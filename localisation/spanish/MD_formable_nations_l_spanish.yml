 form_RDLP_category: "Río de la Plata"
 form_RDLP_category_desc: "Las Provincias Unidas del Río de la Plata fueron la unión de estados que hoy forman parte de las naciones de Argentina, Uruguay, Paraguay y Bolivia. La idea contemporánea de nación incluye a Chile en el grupo que unifica a la mayor parte de Sudamérica bajo una sola bandera nacional. La nueva nación rivaliza con Brasil en tamaño, población y poder económico. Tal vez este sea el nuevo futuro para nuestro grupo de naciones."
