 BLR_Chinese_kal: "Торговое соглашение с Китаем"
 BLR_Chinese_kal_desc: "Заключим торговое соглашение с Китаем, которое позволит увеличить производственные мощности «Гродно Азота»."
 BLR_Chinese_zdania: "Строительство новых заводов"
 BLR_Chinese_zdania_desc: "Китайское правительство увеличивает инвестиции в нашу страну и готово строить новые заводы"
 BLR_Chinese_konfuci: "Институты Конфуция"
 BLR_Chinese_konfuci_desc: "Мы откроем несколько институтов Конфуция в нашей стране"
 BLR_Chinese_Poezda: "Закупка поездов в Китае"
 BLR_Chinese_Poezda_desc: "Мы приобретём несколько поездов в Китае, что позволит улучшить наши поставки"
 BLR_Chinese_huawei: "Сотрудничество с Huawei"
 BLR_Chinese_huawei_desc: "Мы намерены наладить тесное сотрудничество с этой китайской компанией"
 BLR_Chinese_energy: "Китайские инвестиции в энергетический сектор"
 BLR_Chinese_energy_desc: "Китайские компании продолжают свое инвестиционное шествие по нашей стране и теперь готовы вновь вкладывать средства в нашу энергетику"
 BLR_Chinese_uchenia: "Учения с китайской армией"
 BLR_Chinese_uchenia_desc: "Обмен опытом между нашими вооружёнными силами будет очень полезен"
 BLR_Chinese_yuan: "Юань - вторая валюта страны"
