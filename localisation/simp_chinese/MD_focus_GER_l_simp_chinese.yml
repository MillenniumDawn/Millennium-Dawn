 GER_Eurofighter.1.t: "欧洲台风战斗机交接仪式"
 GER_Eurofighter.1.d: "德国航空业已达到一个里程碑。今天，德国空军正式接收其首架欧洲战斗机台风第1生产批次。欧洲战斗机与欧洲合作伙伴共同开发，代表着空战能力的飞跃，用尖端技术取代了老旧的战斗机。高级官员出席了交接仪式，象征着德国致力于建立一支现代化、强大的空军。凭借其先进的航空电子设备、卓越的机动性和多用途功能，欧洲战斗机台风将在未来几十年内保卫德国领空。"
 GER_Eurofighter.1.a: "德国空军的新时代开始了！"
 GER_idea_special_forces_desc: "只有最优秀的人才才有幸加入我们的特种部队。通过严格的训练、最先进的装备和坚定不移的决心，他们赢得了每次行动的最前线地位。这一理念代表了德国对高技能特种部队及其在现代战争中的关键作用的承诺。"
 GER_Idea_intervention_Army_desc: "在保障我们的利益和维持稳定方面，我们的武装部队不受边界限制。我们注重快速部署、远征战和现代联合兵种战术，确保我们的军队能够在任何需要的地方投射力量。无论是通过维和、战略干预还是决定​​性进攻，我们的军队都随时准备在全球舞台上采取行动。"
 GER_idea_Defence_Army_desc: "我们武装部队的主要职责是保卫我们的国土，而不是充当世界警察。我们的军事理论优先考虑战略防御工事、训练有素的防御部队和快速反应能力，以确保我们国家的安全。通过注重韧性和准备，我们随时准备击退对我们主权的任何威胁。"
 GER_idea_JFST_desc_: "'§H咚，咚，谁在那儿？ PzH 2000§!' \n联合火力支援小组是一组炮兵观察员、前方观察员和空中联络官，他们陪同作战部队，有能力请求和指挥炮兵、迫击炮、海军炮火支援和近距离空中支援的火力支援。"
 GER_Support_heimatverein: "支持家乡协会"
 GER_Support_heimatverein_desc: "家乡协会在保护地区传统和培养社区精神方面发挥着重要作用。通过支持这些组织，德国政府旨在保持统一的国家认同中的文化多样性。前总理赫尔穆特·科尔说：“我们的优势在于我们的地区多样性。”这些协会通过保护习俗和地方遗产为德国的社会结构做出了贡献。"
 GER_Day_of_open_garrison: "驻军开放日"