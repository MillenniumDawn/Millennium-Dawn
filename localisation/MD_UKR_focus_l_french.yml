l_french:
    
    ukraine_peoples_referendum:0 "Référendum constitutionnel"
    ukraine_peoples_referendum_desc:0 "Le meilleur moyen de renforcer votre pouvoir est de réduire l’influence des autres. Si nous pouvions faire pression sur la loi sur la levée de l'inviolabilité des députés, ceux-ci ne pourraient plus aussi facilement s'opposer au président. Mais d'abord, nous devons obtenir le soutien de la population ..."
    
#------------------------------------------------------------------------------------------

    ukraine_referendum_results_implementation:0 "Mise en oeuvre des résultats du référendum"
    ukraine_referendum_results_implementation_desc:0 "Bientôt, nous pourrons procéder à la mise en œuvre des résultats du référendum. Mais pour commencer, il vaut la peine d'explorer la situation politique au sein de la Verkhovna Rada, dont beaucoup de députés ne voudront pas voter pour rien."
    
#------------------------------------------------------------------------------------------

    ukraine_politreforma:0 "Politreforma"
    ukraine_politreforma_desc:0 "En proposant d’amender la constitution, ce qui augmenterait radicalement le rôle du Parlement et du Premier ministre, un tremplin sera créé pour maintenir l’influence sur les processus politiques après les nouvelles élections et le départ inévitable du président en exercice."

#------------------------------------------------------------------------------------------

    ukraine_save_the_status_quo:0 "Enregistrer le statu quo"
    ukraine_save_the_status_quo_desc:0 "Le pouvoir actuel dans le pays appartient sans aucun doute à plusieurs oligarques qui contrôlent l’économie par le biais d’un monopole sur les entreprises les plus importantes. L'argent coule dans les poches, alors pourquoi devons-nous changer quelque chose?"

#------------------------------------------------------------------------------------------

    ukraine_proclaim_neutrality:0 "Proclamer le neutralisme"
    ukraine_proclaim_neutrality_desc:0 ""

#------------------------------------------------------------------------------------------

    ukraine_deal_with_russian_agression:0 "Faire face à l'agression russe"
    ukraine_deal_with_russian_agression_desc:0 "La Russie a montré son vrai visage. Nous devons prendre immédiatement les mesures nécessaires pour préserver notre indépendance. Peu importe que ce soit avec l'aide ou par nous-mêmes!"
    
#------------------------------------------------------------------------------------------
    
    ukraine_break_the_budapest_memorandum:0 "Briser le mémorandum de Budapest"
    ukraine_break_the_budapest_memorandum_desc:0 "En signant les accords de Budapest, le gouvernement a empêché le pays de se défendre. Mais il n'est pas trop tard pour le modifier!"
    
#------------------------------------------------------------------------------------------
    
    ukraine_political_reaction:0 "Réaction politique"
    ukraine_political_reaction_desc:0 "Notre position sur la Russie devrait être claire. Ayant pris les mesures nécessaires pour rompre les relations bilatérales, nous leur montrerons que nous ne tolérerons pas notre indépendance!"
    
#------------------------------------------------------------------------------------------
    
    ukraine_the_wall_project:0 "Le projet 'mur'"
    ukraine_the_wall_project_desc:0 "Personne ne sait quand la Russie décidera de franchir nos frontières et de mener une guerre à grande échelle. Vous devez vous préparer à tout, même au pire résultat. Après avoir construit des fortifications à la frontière avec l'ennemi, nous pourrons résister à toute attaque!"
    
#------------------------------------------------------------------------------------------

    ukraine_found_the_uop:0 "Trouvé le UkrOboronProm"
    ukraine_found_the_uop_desc:0 "Nous devons établir la préoccupation qui inclura les entreprises qui développent, fabriquent, vendent, réparent, modernisent et éliminent des armes, du matériel militaire et spécial et des munitions, et participeront à la coopération technico-militaire avec des pays étrangers. Cette approche permettra à la direction de se concentrer sur les décisions stratégiques et les programmes à long terme de l'industrie de la défense."

#------------------------------------------------------------------------------------------
    
    ukraine_ukrainian_armed_forces_reform:0 "Réforme des forces armées ukrainiennes"
    ukraine_ukrainian_armed_forces_reform_desc:0 "L'état actuel de l'armée laisse beaucoup à désirer. Après avoir procédé aux réformes nécessaires, nous pourrons améliorer la qualité de la formation et de l’organisation des forces armées ukrainiennes."

#------------------------------------------------------------------------------------------
    
    ukraine_revise_our_defensive_potentialities:0 "Réviser nos potentialités défensives"
    ukraine_revise_our_defensive_potentialities_desc:0 "Les événements récents ont montré à quel point il est important de disposer de forces armées professionnelles capables de défendre la souveraineté de l'État. Le gouvernement ukrainien devrait immédiatement faire tout son possible pour augmenter notre capacité de défense."

#------------------------------------------------------------------------------------------
    
    ukraine_freedom_of_choise_in_regions:0 "Liberté de choix dans les régions"
    ukraine_freedom_of_choise_in_regions_desc:0 "En donnant l'occasion d'aborder des questions aussi importantes que l'introduction d'une deuxième langue officielle, les administrations locales, nous pouvons simultanément maintenir la loyauté de nos opposants et le soutien de nos suiveurs."

#------------------------------------------------------------------------------------------
    
    ukraine_centralization:0 "Centralisation"
    ukraine_centralization_desc:0 ""

#------------------------------------------------------------------------------------------
    
    ukraine_federalisation:0 "Fédéralisation"
    ukraine_federalisation_desc:0 "L'idée de fédération a été proposée par Drahomanov lui-même, célèbre publiciste et philosophe ukrainien du XIXe siècle. Vyacheslav Chernovol, qui représentait l’avenir de l’Ukraine par une union de pays distincts, qui devait devenir le visage diversifié d’une seule nation, s’est également exprimé en faveur de ce type de gouvernement. Nous allons simplement transformer leurs idées en réalité ..."

#------------------------------------------------------------------------------------------
    
    ukraine_try_to_reach_an_agreement:0 "Essayer de parvenir à un accord"
    ukraine_try_to_reach_an_agreement_desc:0 "La diplomatie est le meilleur moyen de réussir. Au moins, nous devrions essayer de trouver un langage commun avec les forces de l’opposition."

#------------------------------------------------------------------------------------------
    
    ukraine_adopt_the_second_language:0 "Adoptez la langue seconde"
    ukraine_adopt_the_second_language_desc:0 "Les gouvernements nationalistes précédents ont réfuté un fait incontestable. La question linguistique a été et reste un problème irréfutable du peuple ukrainien. Il est temps de le résoudre une fois pour toutes!"

#------------------------------------------------------------------------------------------
    
    ukraine_aplly_to_join_csto:0 "Aplly à se joindre à l'OTSC"
    ukraine_aplly_to_join_csto_desc:0 "Des liens étroits avec la Communauté d'États indépendants, et en particulier avec la Russie, guident l'Ukraine sur la voie de l'unification avec les frères de l'Est dans une seule zone de sécurité."

#------------------------------------------------------------------------------------------
    
    ukraine_pro_russian_government_in_power:0 "Gouvernement pro-russe au pouvoir"
    ukraine_pro_russian_government_in_power_desc:0 "Les récents changements politiques internes ont amené au pouvoir un gouvernement pro-russe, dont les dirigeants sont favorables à des liens plus étroits avec l'est et la Russie en particulier."
 
#------------------------------------------------------------------------------------------
 
    ukraine_nato_standarts:0 "Norme OTAN"
    ukraine_nato_standarts_desc:0 "En allant dans le sens de l'Alliance de l'Atlantique Nord, l'Ukraine ne peut pas contourner de nombreuses conditions pour adhérer à l'OTAN. Après avoir mobilisé le soutien de nos alliés, nous devons dès que possible appliquer les normes de l'alliance au sein de nos forces armées."

#------------------------------------------------------------------------------------------
    
    ukraine_nato_membership_action_plan:0 "Plan d'action pour l'adhésion à l'OTAN"
    ukraine_nato_membership_action_plan_desc:0 "Il ne reste que quelques formalités à accomplir pour rejoindre l’alliance. L'Ukraine fera bientôt partie de la zone de sécurité de l'Atlantique Nord."

#------------------------------------------------------------------------------------------
    
    ukraine_closer_ties_with_western_bloc:0 "Resserrement des liens avec le bloc occidental"
    ukraine_closer_ties_with_western_bloc_desc:0 "Nous devons entamer des discussions hautement prioritaires avec les représentants de l'OTAN. Il ne fait aucun doute que l'Ukraine devrait s'orienter vers la rencontre avec nos partenaires occidentaux et devenir un nouveau membre de l'alliance."

#------------------------------------------------------------------------------------------
    
    ukraine_european_union_integration:0 "Intégration à l'Union européenne"
    ukraine_european_union_integration_desc:0 "Les réformes réussies nous ont donné l’occasion d’approcher de la civilisation européenne, à laquelle l’Ukraine fera bientôt partie."

#------------------------------------------------------------------------------------------
    
    ukraine_us_non_nato_ally:0 "US allié à l'OTAN"
    ukraine_us_non_nato_ally_desc:0 "Cela vaut la peine d'entamer des négociations avec Washington. L'Amérique deviendra un allié fiable et un ami indispensable à la préservation des intérêts mutuels dans la région de l'Europe de l'Est."

#------------------------------------------------------------------------------------------
    
    ukraine_confirm_non_block_status:0 "Confirmer le statut non bloqué"
    ukraine_confirm_non_block_status_desc:0 "L'Ukraine n'a pas besoin de la protection de quelqu'un. Si nécessaire, nous pouvons nous protéger."

#------------------------------------------------------------------------------------------
    
    ukraine_association_agreement:0 "Accord d'association"
    ukraine_association_agreement_desc:0 "La signature de l'accord d'association constitue le premier pas vers l'adhésion à l'Union européenne."
    
#------------------------------------------------------------------------------------------
   
    ukraine_baltic_black_sea_union:0 "Union Baltique-Mer Noire"
    ukraine_baltic_black_sea_union_desc:0 "WIP"
    
#------------------------------------------------------------------------------------------
    
    ukraine_western_doctrine:0 "Doctrine occidentale"
    ukraine_western_doctrine_desc:0 "L’Ukraine a longtemps regardé à l’ouest pour se rapprocher de l’OTAN et de l’Union européenne. Nous devrions faire plus d’efforts pour réussir dans cette direction."

#------------------------------------------------------------------------------------------
    
    ukraine_closer_ties_with_eu:0 "Des liens plus étroits avec l'UE"
    ukraine_closer_ties_with_eu_desc:0 "Vous devez annoncer votre intention de rejoindre l'Union européenne. Cela initiera notre coopération étroite avec les pays européens."

