 deactivate_extraordinary_police_funding_desc: "Ya no podemos mantener el financiamiento adicional a nuestras fuerzas policiales para operaciones contra la mafia."
 mafia_infiltrations_focus_TT: "El costo de este proyecto cambiará según la cantidad de infiltraciones de la mafia. Ten cuidado, el dinero robado del presupuesto de este proyecto terminará fortaleciendo las asociaciones criminales."
 eradicating_mafia_focus_TT: "¡Este enfoque desbloqueará decisiones adicionales para combatir la §tMafia§!"
 mafia_ITA: "§tMafia§ italiana"
 mafia_ITA_desc: "La delincuencia organizada ha plagado el sur de Italia incluso antes de la Unificación. Es conocida en todo el mundo y se conoce como la \"§tMafia§!\", que identifica a un amplio grupo de organizaciones criminales como la \"§0Camorra§!\" en la región de §0Campania§!, la \"§2Cosa Nostra§!\" en §2Sicilia§!, la \"§7'Ndrangheta§!\" en §7Calabria§! o la \"§9Sacra Corona Unita§!\" en §9Puglia§!. La influencia de la §tMafia§! crecerá si no se controla y su poder aumentará considerablemente si las organizaciones criminales logran obtener inversiones públicas y extranjeras."
 seize_drug_shipment: "Incautar envío de drogas a §7Calabria§!"
 seize_drug_shipment_desc: "Una parte significativa del comercio ilícito de drogas en Europa transita por los puertos de §7Calabria§!, controlados por 'Ndrangheta. Interceptar este cargamento reducirá considerablemente sus ingresos."
 seize_weapons_shipment: "Incautar envío de armas a §9Puglia§!"
 seize_weapons_shipment_desc: "Muchas armas ilegales ingresan a Italia desde Europa del Este a través de los puertos de §9Puglia§!, gracias al tráfico ilícito de la §9Sacra Corona Unita§!. Interceptar parte de su carga disminuirá su influencia en la región."
 expose_illicit_waste_dumps: "Denunciar vertederos de residuos ilícitos en §0Campania§!"
 expose_illicit_waste_dumps_desc: "Una fuente importante de ingresos para la §0Camorra§! es la eliminación de residuos de diversos tipos, sin tener en cuenta las leyes de seguridad y medio ambiente."
 seize_illegal_migrant_boats: "Incautar embarcaciones de inmigrantes ilegales en §2Sicilia§!"
 seize_illegal_migrant_boats_desc: "Aprovechando su proximidad geográfica, la §2Cosa Nostra§! siciliana se ha involucrado en el negocio de la inmigración ilegal. Renovar nuestro esfuerzo para combatir el tráfico de personas también amenazará una de sus fuentes de ingresos."
