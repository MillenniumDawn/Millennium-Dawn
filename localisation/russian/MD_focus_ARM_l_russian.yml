 ARM_Sargsyan: "§YСерж Саргсян§!"
 ARM_Sargsyan_desc: "С 1988 года Серж Саргсян был одним из лидеров «Карабахского движения», целью которого была защита Нагорного Карабаха Арменией. Имея обширные связи в военной и политической сферах Армении, он стал идеальным кандидатом на пост президента после Кочаряна."
 ARM_appoint_tigran: "Назначить Тиграна"
 ARM_appoint_tigran_desc: "Мы должны назначить Тиграна Саркисяна главой Центрального банка Армении для проведения возможных будущих реформ."
 ARM_clear_out_nats: "Вычистите сторонников Андраника Маргаряна"
 ARM_clear_out_nats_desc: "Андраник Маргарян и его националистическое крыло в партии должны быть подавлены, они слишком нелояльны и опасны, чтобы терпеть их в нашей партии."
 ARM_spheres_of_influence_sep: "Отдельные сферы влияния"
 ARM_spheres_of_influence_sep_desc: "Предыдущее правительство дало нам зелёный свет на управление этой страной, поэтому мы должны уважать их деловые начинания."
 ARM_utilize_miltary_knowledge: "Использование военных знаний"
 ARM_utilize_miltary_knowledge_desc: "Военный опыт Сержа Саргсяна должен быть использован на благо наших вооружённых сил, он знает, что нужно делать."
 ARM_befriend_oligs: "Дружить с олигархами"
 ARM_befriend_oligs_desc: "Может быть, нам стоит наладить связи с олигархами и выслушать предложения, которые они могут нам сделать..."
 ARM_patriotic_educ: "Патриотическое воспитание молодежи"
 ARM_patriotic_educ_desc: "Мы должны воспитывать нашу молодёжь в духе патриотизма. Наша партия, ещё до того, как мы возглавили её, была очень успешна в этом, и поэтому мы должны продолжать эту традицию."
 ARM_ensure_milit: "Обеспечить военную поддержку"
 ARM_ensure_milit_desc: "Мы должны обеспечить, чтобы военные занимали одно из важнейших мест в нашем правительстве и обществе."
 ARM_priorit_loy_gener: "Уделяйте приоритетное внимание верным генералам"
 ARM_priorit_loy_gener_desc: "Мы должны отдавать предпочтение лояльным нам генералам и устанавливать политические связи."
 ARM_new_gov_builds: "Новые правительственные здания"
 ARM_new_gov_builds_desc: "Благодаря нашим хорошим связям с олигархами, возможно, мы сможем заключить с ними выгодную сделку по строительству новых объектов для нашего правительства."
 ARM_navasard_legacy_sup: "Наследие Навасардяна"
 ARM_navasard_legacy_sup_desc: "Хотя мы и подавили старую гвардию республиканской партии, использование их методов и наследия может оказаться очень полезным для будущего нашей страны."
 ARM_cronies_elevated: "Возвышающие друзья"
 ARM_cronies_elevated_desc: "Мы должны изменить наши приоритеты в образовании, сохранив при этом основные идеи."
 ARM_support_monopolies: "Поддерживаемые монополии"
 ARM_support_monopolies_desc: "Мы должны сохранить нашу монопольную систему, чтобы сохранить свое влияние в государстве"
 ARM_hovik_guidelines: "Рекомендации Ховика"
 ARM_hovik_guidelines_desc: "Премьер-министр Овик Абраамян поручил Министерству экономики в течение месяца разработать рекомендации по импорту на рынок десяти основных продуктов. К ним относятся сахар, мука, пшеница, масло, рис, гречка, сливочное масло, маргарин, бананы, апельсины, детское питание, мясо птицы, лекарства, дизельное топливо и бензин. Он отметил, что, хотя эти рынки формально не являются монополизированными, общественность воспринимает их именно так."
 ARM_mandatory_pension_system: "Обязательная накопительная пенсионная система"
 ARM_mandatory_pension_system_desc: "Необходимо провести пенсионную реформу, которая улучшит жизнь наших пенсионеров"
 ARM_patronize_nats: "Покровительствующий националистам"
 ARM_patronize_nats_desc: "Республиканская партия поддерживает националистические движения в стране различными способами"
 ARM_footbal_diplo: "Футбольная дипломатия"
 ARM_footbal_diplo_desc: "«Футбольная дипломатия» в отношениях между Арменией и Турцией началась 6 сентября 2008 года, когда президент Турции Абдулла Гюль прибыл в Ереван по приглашению президента Армении Сержа Саргсяна, чтобы вместе посмотреть футбольный матч между сборными двух стран в рамках отборочного цикла чемпионата мира 2010 года. После матча турецкий лидер пригласил своего армянского коллегу на ответный матч в Турции 14 октября 2009 года. 10 октября 2009 года в Цюрихе при поддержке высокопоставленных политиков и мировых лидеров были подписаны двусторонние протоколы. А четыре дня спустя в Бурсе президенты Турции и Армении посетили матч национальной сборной по футболу. Однако 22 апреля 2010 года Саргсян своим указом приостановил ратификацию документов, подписанных в Цюрихе, объяснив это тем, что Турция не готова продолжать начатый процесс."
 ARM_visit_to_russia: "Государственный визит в Россию"
 ARM_visit_to_russia_desc: "Серж Саргсян отправится в Россию для переговоров о сближении Армении с ЕС"
 ARM_approach_eu_serzh: "Подход к Европейскому союзу"
 ARM_approach_eu_serzh_desc: "Европейский день — знаковое событие в нашей стране, благодаря которому у нас появляется больше возможностей для сближения с ЕС"
 ARM_serzh_free_speech: "Свобода слова в поддержку ЕС"
 ARM_serzh_free_speech_desc: "Хотя мы не хотим расширять оппозицию, нам нужно предоставить населению некоторые права, чтобы расширить экономические возможности"
 ARM_ss_army: "Армия СС."
 ARM_ss_army_desc: "Мы — армия Сержа Саргсяна, мы последуем за ним на край света!"
 arm_sargsyan.1.t: "Встреча в Армении после футбольного матча!"
 arm_sargsyan.1.d: "После просмотра футбольного матча между Арменией и Турцией лидеры Армении и Турции обсуждают различные вопросы. Армения предлагает заключить двустороннее соглашение о сотрудничестве между нашими странами для взаимовыгодного развития наших экономик и нормализации отношений."
 arm_sargsyan.1.a: "Конечно"
 arm_sargsyan.1.b: "Нет"
 arm_sargsyan.2.t: "Подписано соглашение об армяно-турецком сотрудничестве"
 arm_sargsyan.2.d: "Турция согласилась подписать двустороннее соглашение о сотрудничестве"
 arm_sargsyan.2.a: "Хорошо"
 arm_sargsyan.3.t: "Турция отказалась"
 arm_sargsyan.3.d: "Наши усилия по налаживанию отношений не нашли отклика у другой стороны"
 arm_sargsyan.3.a: "Окей"
 arm_sargsyan.4.t: "Саргсян посетил Москву с визитом"
 arm_sargsyan.4.d: "Саргсян просит нас позволить Армении сблизиться со странами ЕС. Он утверждает, что это не приведёт к разрыву связей с нами"
 arm_sargsyan.4.a: "Мы согласны"
 arm_sargsyan.4.b: "Армения не может уйти от нас в ЕС"
 arm_sargsyan.4.c: "Мы можем предложить Им более тесное экономическое партнерство"
 arm_sargsyan.5.t: "Россия требует, чтобы мы отказались от наших целей по сближению с ЕС"
 arm_sargsyan.5.d: "Россия категорически против любого сближения между нами и ЕС и поэтому угрожает нам экономическими санкциями в случае, если мы попытаемся сблизиться"
 arm_sargsyan.5.a: "Мы оставим при себе наше мнение"
 arm_sargsyan.5.b: "Мы принимаем эти требования"
 arm_sargsyan.6.t: "Армения не боится наших угроз"
 arm_sargsyan.6.d: "Наши угрозы не испугали армянское руководство. Должны ли мы ввести обещанные санкции?"
 arm_sargsyan.6.a: "Мы предупреждали"
 arm_sargsyan.6.b: "Может быть, в следующий раз мы сможем что-нибудь придумать"
 arm_sargsyan.7.t: "Россия предлагает сделку"
 arm_sargsyan.7.d: "Если мы откажемся от наших планов по сближению с ЕС, мы получим взамен экономическую помощь. Но если мы откажемся от этого предложения, будут последствия"
 arm_sargsyan.7.a: "По рукам"
 arm_sargsyan.7.b: "Мы отклоняем это предложение"
 arm_sargsyan.8.t: "Россия согласна"
 arm_sargsyan.8.d: "Россия согласна на наше сближение с Европейским союзом"
 arm_sargsyan.8.a: "Идеально"
 arm_sargsyan.9.t: "Армения отступает"
 arm_sargsyan.9.d: "Армения решает не противоречить нам и принимает наши требования"
 arm_sargsyan.9.a: "Хорошо"
 arm_sargsyan.10.t: "Россия отступает"
 arm_sargsyan.10.d: "Россия решила отказаться от своих угроз и спокойно позволить нам реализовать наши цели"
 arm_sargsyan.10.a: "Идеально"
 arm_sargsyan.11.t: "Армения отвергает эту сделку"
 arm_sargsyan.11.d: "Несмотря на наши попытки предложить им выгодное экономическое предложение, оно все равно было отклонено"
 arm_sargsyan.11.a: "Плохой"
 arm_sargsyan.12.t: "День Европы в Армении"
 arm_sargsyan.12.d: "Представительство ЕС в Армении проведет праздничные мероприятия в Ереване и в разных регионах страны, а также информационные встречи, выставки и концерты, посвященные деятельности ЕС в Армении"
 arm_sargsyan.12.a: "Это хорошая идея"
 arm_sargsyan.12.b: "Нет"
 arm_sargsyan.13.t: "ЕС поддержал нас"
 arm_sargsyan.13.d: "Ведущие страны ЕС согласились поддержать нашу европейскую инициативу"
 arm_sargsyan.13.a: "Вперед, в будущее, вместе с Европой"
 arm_sargsyan.14.t: "ЕС отказался поддержать нас"
 arm_sargsyan.14.d: "Страны ЕС проигнорировали наше мероприятие и не поддержали нас"
 arm_sargsyan.14.a: "Окей"
 arme.12.b: "К сожалению, нет."
