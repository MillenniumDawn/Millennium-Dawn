 PMR_mvd: "Безопасное Приднестровье"
 PMR_mvd_desc: "Независимость нашей республики обеспечивают не только вооружённые силы, но и спецслужбы, а также органы внутренних дел, на плечах которых лежит внутренняя борьба с внешними врагами."
 PMR_mvdshka: "Министерство внутренних дел"
 PMR_mvdshka_desc: "Министерство внутренних дел Приднестровской Молдавской Республики, также известное как Министерство внутренних дел, является официальным государственным учреждением частично признанной Приднестровской Молдавской Республики. Это исполнительный орган, реализующий оборонную политику в Вооружённых силах Приднестровской Молдавской Республики."
 PMR_ubepik: "Департамент экономической безопасности и противодействия коррупции"
 PMR_ubepik_desc: "Департамент экономической безопасности и противодействия коррупции обеспечивает и выполняет функции Министерства внутренних дел по разработке и реализации государственной политики и нормативно-правового регулирования в сфере экономической безопасности государства, а также выполняет другие функции в соответствии с федеральным законодательством, указами Президента и нормативно-правовыми актами Министерства внутренних дел."
 PMR_dnestr: "Отдельная бригада специального назначения \"Днестр\""
 PMR_dnestr_desc: "Отдельная бригада специального назначения «Днестр» — бригада специального назначения Приднестровской Молдавской Республики, сформированная в августе 1991 года в Тирасполе во время Приднестровского конфликта и подчиняющаяся непосредственно Министерству внутренних дел Республики."
 PMR_mgb: "Министерство государственной безопасности"
 PMR_mgb_desc: "Министерство государственной безопасности - это служба государственной безопасности Приднестровья."
 PMR_delta: "Батальон специального назначения \"Дельта\""
 PMR_delta_desc: "Батальон специального назначения «Дельта» — это специальный батальон, сформированный весной 1992 года в Тирасполе, который в настоящее время подчиняется непосредственно Министерству государственной безопасности Приднестровья. Он был зачислен в резерв главнокомандующего Вооружёнными силами Приднестровья и в настоящее время выполняет задачи, связанные с охраной границ Приднестровской Молдавской Республики и борьбой с терроризмом."
