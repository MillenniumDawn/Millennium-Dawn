 PMR_small_business_support_desc: "Наука всегда была двигателем прогресса, и мы будем поддерживать наших учёных, сколько бы их ни было"
 PMR_infra: "Инвестиции в инфраструктуру"
 PMR_infra_desc: "Наши жители должны передвигаться по нормальным дорогам, а не по минному полю"
 PMR_roskosh: "Налог на роскошь"
 PMR_roskosh_desc: "Богатые должны платить больше налогов, потому что наша казна не бесконечна, а скорее чрезмерно мала"
 PMR_selhoz: "План развития сельского хозяйства"
 PMR_selhoz_desc: "Агропромышленность — ключ к нашему выживанию и благополучию, мы не собираемся жадничать в отношении инвестиций в эту отрасль"
 PMR_gos_plan_2: "Госплан 2.0"
 PMR_gos_plan_2_desc: "По аналогии с пятилетними планами СССР мы создадим свой собственный план, так называемый Госплан 2.0"
 PMR_army_prestige: "Поднять престиж армии"
 PMR_army_prestige_desc: "Престиж нашей армии должен быть поднят, потому что если бы не эти доблестные солдаты, нашей республики бы не было"
 PMR_expel_russians: "Изгнать российских миротворцев"
