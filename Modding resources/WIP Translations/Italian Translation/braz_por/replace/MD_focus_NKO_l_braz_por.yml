 north_korea: "Corea del Nord"
 ### "Arduous March" ###
 NKO_Prioritizing_the_Arduous_March: "Dando priorità all'Ardua Marcia"
 NKO_Prioritizing_the_Arduous_March_desc: "Garantire che il nostro popolo sia ben nutrito e vestito deve essere la nostra prima priorità."
 NKO_State_owned_reform: "Riformare il Sistema di Razionamento Nazionale"
 NKO_State_owned_reform_desc: "Il sistema di razionamento statale è rimasto praticamente paralizzato dall'inizio degli anni '90, poco prima della morte del compagno Kim Il-sung, fondatore della Repubblica Popolare Democratica di Corea ed eterno Presidente della Repubblica. È tempo di una revisione radicale."
 NKO_Songun: "Songun"
 NKO_Songun_desc: "il Songun è una politica globale, che consiste nel mantra che \"negli affari nazionali, le forze armate sono la prima e principale priorità in tutto ciò che facciamo.\"."
 NKO_Priority_food_supply: "Approvvigionamento Alimentare del KPA Prioritario"
 NKO_Priority_food_supply_desc: "Dobbiamo continuare il grande spirito del \"Movimento Chollima\" e perseverare nella solidarietà attraverso l'Ardua Marcia, dando la priorità alimentare all'Esercito Popolare affinché possa a sua volta coltivare più cibo per il popolo."
 NKO_milestone_win: "Vittoria Miliare!"
 NKO_milestone_win_desc: ""
 NKO_black_market: "Il Jangmadang della RDPK"
 NKO_black_market_desc: "Jangmadang, coreano per \"mercato\", sono i mercati contadini nordcoreani, i mercati locali e i mercati neri. Affidarsi esclusivamente a un'economia pianificata si è rivelato insufficiente per tenere a galla la popolazione. Forse il governo deve tollerare un'economia di mercato fino a un certo punto."
 NKO_Develop_Food_factories: "Sviluppa Industrie Alimentari"
 NKO_Develop_Food_factories_desc: "Non saremo in grado di riprenderci completamente da questa crisi se la nostra capacità di produrre cibo a livello nazionale rimarrà bassa."
 NKO_Restore_the_Healthcare_System: "Ripristina il Sistema Sanitario"
 NKO_Restore_the_Healthcare_System_desc: "Durante il periodo dell'Ardua Marcia , il sistema sanitario è andato rapidamente incontro a un collasso totale. Ora la nostra economia si è ripresa da tempo e il sistema sanitario nazionale è pronto a crescere di nuovo."
 NKO_Land_Reclamation: "Bonifica Terrestre"
 NKO_Land_Reclamation_desc: "La bonifica di nuovi terreni per espandere l'area coltivata contribuirà a ridurre l'impatto della carestia."
 NKO_Industrial_Recovery: "Recupero Industriale"
 NKO_Industrial_Recovery_desc: "Il periodo dell'Ardua Marcia ha lasciato gli impianti industriali del Paese in uno stato di abbandono. Ora che l'economia si è ripresa, però, è tempo di iniziare a ricostruire."
 NKO_support_private_markets: "Sostieni i Mercati Privati"
 NKO_support_private_markets_desc: "Il \"mercato\" ha dimostrato di essere parte integrante della nostra ripresa economica. Forse dovremmo liberalizzare le nostre politiche e allentare i controlli governativi."
 NKO_support_black_economy: "Sostieni l'Economia Nera"
 NKO_support_black_economy_desc: "Droga, denaro falso e traffico d'armi ci danno più valuta estera, soprattutto perché la nostra tecnologia di stampa \"Room 39\" ha recentemente ricevuto ulteriori miglioramenti."
 NKO_Nurture_Software_industry: "Alimenta l'Industria Software"
 NKO_Nurture_Software_industry_desc: "Anche se controlliamo rigorosamente l'accesso a Internet in ambito internazionale, ciò non significa che non possiamo avere il nostro Internet. Allo stesso tempo, possiamo usare le nostre forze informatiche per raccogliere l'intelligence di cui abbiamo bisogno dal World Wide Web."
 NKO_Construction_Boom: "Un'Industria Edile Fiorente"
 NKO_Construction_Boom_desc: "Il turismo non potrà mai essere un vero pilastro della nostra economia senza un ambiente turistico piacevole; allo stesso modo, i nostri lavori di riqualificazione e ristrutturazione dipendono dallo sviluppo dell'industria edilizia."
 NKO_Nurture_Donju: "Alimenta il Donju"
 NKO_Nurture_Donju_desc: "Il \"Donju\", un gruppo di mercantilisti che comprende le classi alte e medie della RPDK, si è formato con il contrabbando all'estero e la vendita di merci, cibo e medicine nei mercati ufficiali e non ufficiali. Hanno anche un importante ruolo di supporto per l'economia del Paese."
 NKO_Infrastructure_Development: "Sviluppo delle Infrastrutture"
 NKO_Infrastructure_Development_desc: "Per sviluppare il turismo, la prima cosa da fare è costruire strade per facilitare gli spostamenti dei turisti."
 NKO_Great_Victory: "Grande Vittoria!"
 NKO_Great_Victory_desc: "Sotto la guida del Grande Leader [NKO.GetLeader], abbiamo finalmente ottenuto una grande vittoria contro l'Ardua Marcia!"
 NKO_Continue_Ryugyong_Hotel: "Continua a costruire l'Hotel Ryugyong"
 NKO_Continue_Ryugyong_Hotel_desc: ""
 ### Military ###
 NKO_People_Army: "L'Esercito del Popolo"
 NKO_People_Army_desc: "L'Esercito Popolare doveva essere pronto alla guerra, anche durante il periodo difficile dell'Ardua Marcia, per difendersi dall'imperialismo statunitense e dai suoi fantocci sudcoreani."
 NKO_National_Defence_Force: "Difesa Nazionale"
 NKO_National_Defence_Force_desc: "L'Ardua Marcia rende impossibile continuare a mantenere l'esercito nella sua forma attuale. L'Esercito Popolare Coreano dovrà essere ridotto al livello minimo necessario per soddisfare il business della difesa, risparmiando così denaro."
 ### Nuclear Weapon and Missiles ###
 NKO_Begin_Uranium_Enrichment: "Comincia l'Arricchimento dell'Uranio"
 NKO_Begin_Uranium_Enrichment_desc: "Sia per la liberazione del popolo sudcoreano che per la difesa della nostra grande madrepatria contro la minaccia nucleare degli imperialisti statunitensi, dobbiamo continuare con determinazione e coraggio a sviluppare armi nucleari!"
