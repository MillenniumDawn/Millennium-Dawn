 condemn_antiglobal_rhetoric: "Condenar la retórica antiglobalización"
 condemn_antiglobal_rhetoric_desc: "Nuestra coalición cuenta con partidos que han construido parte de su atractivo político sobre la crítica constante del capitalismo y la globalización, y aunque esto puede funcionar bien con las masas incultas, crea malestar entre los inversores internacionales. Sería prudente condenar esa retórica para mejorar la confianza internacional hacia nuestras instituciones."
 condemn_antiglobal_rhetoric_TT: "Esto reducirá la popularidad de cada partido anticapitalista o antiglobalización de la coalición en un 5%."
