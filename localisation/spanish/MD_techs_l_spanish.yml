 improved_gunship_ordnance_desc: "Los aviones artillados estarán equipados con mejores municiones y armas, para permitirles ser más efectivos en los cielos de batalla."
 INFANTRY_TITLE_SUPPORT_DRONES: "DRONES DE APOYO DE FUEGO"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Los drones de apoyo de fuego son plataformas de armas automatizadas o controladas a distancia que pueden usarse para brindar apoyo de manera segura a nuestras tropas sin que nuestros soldados tengan que exponerse."
 INFANTRY_TITLE_AUGMENTED_VISION: "VISIÓN AUMENTADA"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Las pantallas de realidad aumentada y virtual montadas en los cascos de nuestros soldados se pueden utilizar para proporcionarles datos valiosos del campo de batalla."
 INFANTRY_TITLE_EXOSKELETON: "EXOESQUELETO"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Los exoesqueletos son trajes de poder que pueden mejorar la fuerza, la velocidad y la agilidad de quien los usa."
 armor_subtitle_hull_desc: "Los carros de combate principales son los vehículos terrestres más pesados ​​que nuestras fuerzas armadas pueden utilizar. Su principal propósito es brindar apoyo de fuego a nuestras tropas y también atacar objetivos blindados hostiles."
 armour_subtitle_computer_desc: "Los sistemas informáticos están compuestos por sistemas de orientación, control de tiro, cámaras y otros dispositivos de guerra electrónica que nuestros vehículos blindados necesitan para funcionar."
 armor_subtitle_armour_desc: "El blindaje avanzado incluye blindaje compuesto y de reactor explosivo, que puede ser más eficaz para proteger nuestros vehículos blindados que un simple blindaje de acero o aluminio."
 armour_subtitle_engine_desc: "Los motores son los que impulsan nuestros vehículos. Por lo general, la mayoría de los vehículos blindados funcionan con motores diésel, pero también hay otras opciones más exóticas."
 armour_subtitle_weapons_desc: "Los tanques generalmente utilizan cañones de diferentes tamaños como arma principal, desde cañones más pequeños de 90 mm hasta cañones masivos de 152 mm."
 armor_subtitle_afv_hull_desc: "Los vehículos blindados de combate incluyen los IFV (vehículos de combate de infantería) y los APC (transportadores blindados de personal). Los primeros actúan como apoyo de fuego y elemento de empuje para nuestra infantería, mientras que los segundos ofrecen taxis en el campo de batalla y apoyo de fuego limitado."
 armour_subtitle_afv_weapons_desc: "Las armas más comunes para los vehículos de combate de infantería y los vehículos blindados son distintos tipos de cañones automáticos, aunque las ametralladoras y los cañones de asalto de alto calibre también hacen apariciones poco frecuentes."
 armour_subtitle_light_tank_hulls_desc: "Los tanques ligeros pueden ofrecer a nuestras tropas apoyo de fuego en terrenos que son demasiado limitantes para nuestros tanques de batalla principales."
 MD_ARTILLERY_TITLE: "ARTILLERÍA REMOLCADA"
 MD_ARTILLERY_TITLE_DESC: "La artillería actúa como el principal elemento de apoyo de fuego para nuestros soldados. Los modelos anteriores debían trasladarse en camiones o a mano, pero los modelos más modernos tienen sus propios motores incorporados para reubicarlos rápidamente en distancias cortas."
 ARTILLERY_SP_TITLE_DESC: "Las piezas de artillería autopropulsadas son cañones de artillería que se montan en el chasis de un tanque o de un camión. Esto les permite una mayor movilidad, almacenamiento de munición y protección de la tripulación."
 ARTILLERY_TITLE_LIGHT_AT: "MISILES GUIADOS ANTITANQUE LIGEROS"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "Los misiles antitanque ligeros (ATGM) son armas antiblindaje lo suficientemente ligeras como para que las puedan llevar soldados individuales o escuadrones de armas. Son la principal armamento antitanque pesado de que dispone nuestra infantería, en caso de que las armas antitanque que lleva el personal no sean suficientes."
 ARTILLERY_TITLE_HEAVY_AT: "MISILES GUIADOS ANTITANQUE PESADOS"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "Los misiles antitanque (ATGM) pesados ​​son armas antiblindaje más potentes en comparación con sus contrapartes más ligeras. Su peso y tamaño requieren que se monten en vehículos para poder desplazarse con eficacia en combate."
 ARTILLERY_TITLE_SP_AA: "ANTI-AÉREO AUTOPROPULSADO"
 ARTILLERY_TITLE_SP_AA_DESC: "Los vehículos antiaéreos autopropulsados ​​nos ofrecen un medio de defensa contra los aviones enemigos mucho más móvil y pesado que los sistemas de defensa aérea transportados por personal."
 ARTILLERY_TITLE_AA: "SISTEMAS DE DEFENSA AÉREA PORTÁTILES"
 ARTILLERY_TITLE_AA_desc: "Los sistemas portátiles de defensa aérea (o MANPADS) son armas antiaéreas lo suficientemente ligeras como para que las pueda llevar un solo soldado. Ofrecen a nuestros soldados la oportunidad de luchar contra aviones, helicópteros y misiles, aunque con un alcance y una eficacia mucho menores que las armas antiaéreas especializadas."
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "CORBETAS SIGILÁSICAS"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "Se trata de corbetas con características de sigilo que les permiten evitar ser detectadas por las fuerzas enemigas."
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "FRAGATAS SIGILÁGICAS"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "Con sistemas de detección cada vez más avanzados, se ha hecho necesario equipar nuestras fragatas con tecnología furtiva para hacerlas más difíciles de detectar."
 NAVAL_TITLE_MTG_BATTLESHIPS: "ACORAZADOS/CRUCEROS DE BATALLA"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "Los acorazados y los cruceros de batalla son reliquias del pasado. Si bien solían dominar los mares, los avances en materia de aeronaves y misiles los han convertido en blancos fáciles para buques más pequeños. Pero tal vez con el suficiente avance tecnológico, puedan volver a dominar los mares."
 NAVAL_TITLE_MTG_SUB_ENGINES: "MOTORES SUBMARINOS"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "Los submarinos generalmente funcionan con motores diésel para propulsarse y cargar las baterías de a bordo. Cuando están sumergidos, el submarino funciona mediante un motor eléctrico."
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "La ingeniería de sistemas constituye todas las partes auxiliares de los buques de guerra, como los motores, la electrónica y el radar."
 NAVAL_TITLE_MTG_ENGINES: "MOTORES DE BARCO"
 NAVAL_TITLE_MTG_ENGINES_DESC: "Los sips suelen funcionar con enormes motores diésel o motores de turbina, o una combinación de ambos."
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "MOTORES NUCLEARES"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "Los motores nucleares tienen combustible esencialmente ilimitado, lo que permite que nuestros barcos funcionen en el océano siempre que haya suministros para los marineros a bordo."
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "Las computadoras de control de fuego son responsables de apuntar a las naves enemigas y calcular los vectores de impacto."
 NAVAL_TITLE_MTG_RADAR: "RADAR"
 NAVAL_TITLE_MTG_RADAR_DESC: "Un radar utiliza ondas de radio para detectar objetos en el aire o en el agua. El radar ayuda a nuestros barcos a detectar e identificar objetivos."
 NAVAL_TITLE_MTG_SONAR: "SONAR"
 NAVAL_TITLE_MTG_SONAR_DESC: "Un sonar utiliza ondas sonoras para detectar objetos bajo el agua. Se utiliza principalmente para detectar submarinos, pero también se puede utilizar para detectar minas marinas, torpedos o para medir la profundidad del agua."
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "Todos los barcos necesitan armas para operar en el mar. Si bien los barcos comenzaron utilizando grandes baterías como armamento principal, el armamento evolucionó rápidamente hacia el uso de diferentes tipos de misiles, ya que estos permiten que incluso los barcos más pequeños ataquen a barcos más pesados."
 NAVAL_TITLE_CANNONS_DESC: "Los cañones navales se pueden utilizar para atacar objetivos más pequeños a menor distancia, como patrulleras o incluso objetivos terrestres. También tienen un uso limitado contra objetivos aéreos."
 NAVAL_TITLE_RAILGUNS: "CAÑONES DE RIEL"
 NAVAL_TITLE_RAILGUNS_DESC: "Los cañones de riel utilizan munición cinética que se acelera a altas velocidades mediante ondas electromagnéticas. El proyectil se acelera a velocidades increíblemente altas, lo que le confiere buenas características de penetración y precisión."
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Los sistemas de defensa puntual están diseñados para proteger a los barcos contra misiles y aviones entrantes si las defensas primarias contra misiles no han logrado derribarlos."
 NAVAL_TITLE_MTG_ASM_DESC: "Los misiles antibuque son el arma principal que tienen los buques contra otros buques. Los misiles antibuque incluyen sistemas de misiles tanto contra buques de superficie como submarinos."
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "Los misiles antiaéreos son los que nuestros barcos utilizan como principal defensa contra objetivos aéreos. Los misiles antiaéreos pueden ser misiles tierra-aire tradicionales (SAM) o misiles de fuselaje rodante (RAM), que están destinados principalmente a atacar misiles entrantes."
 NAVAL_TITLE_MTG_VLS_SURFACE: "SISTEMAS DE LANZAMIENTO VERTICAL DE SUPERFICIE"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "Los sistemas de lanzamiento vertical (VLS) son misiles que se lanzan verticalmente desde el casco del barco. Esto permite que los barcos lleven más misiles por superficie utilizada y el sistema de armas tiene una firma de radar más pequeña en comparación con los misiles tradicionales lanzados desde el brazo."
 NAVAL_TITLE_MTG_VLS_AIR: "SISTEMAS DE LANZAMIENTO VERTICAL AÉREO"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "Los sistemas de lanzamiento vertical (VLS) son misiles que se lanzan verticalmente desde el casco del barco. Esto permite que los barcos lleven más misiles por superficie utilizada y el sistema de armas tiene una firma de radar más pequeña en comparación con los misiles tradicionales lanzados desde el brazo."
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "Los torpedos son misiles submarinos que se utilizan contra los barcos. Un torpedo se lanza generalmente desde un submarino, pero también puede lanzarse desde un barco o desde un avión."
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "Para llevar a cabo cualquier tipo de asalto anfibio se necesitan lanchas de desembarco. Pueden ser lanchas rápidas, lanchas de desembarco especiales, aerodeslizadores o incluso enormes barcos capaces de desembarcar varios vehículos a la vez."
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Los helicópteros de transporte nos permiten crear unidades muy aeromóviles. Los helicópteros permiten a nuestras tropas desplazarse a gran velocidad por terrenos muy variados. Sin embargo, para que estas tropas sean efectivas en combate, deben ser lanzadas bastante lejos de los soldados enemigos para que no sean vulnerables."
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "FILOSOFÍAS DE AVIONES LIGEROS"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "Los fuselajes ligeros nos permitirán construir cazas y aviones de entrenamiento ágiles."
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "FILOSOFÍAS MEDIANAS"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "Los fuselajes medianos son una de las configuraciones de aviones más comunes, permitiendo cazas multifunción, apoyo aéreo cercano y varios otros aviones."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "FILOSOFÍAS PESADAS"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Los fuselajes pesados ​​se utilizan para diseñar bombarderos, aviones de patrulla marítima, aviones de transporte y cañoneros."
 AIR_TITLE_PLANE_AVIONICS: "AVIÓNICA Y DRONES"
 AIR_TITLE_PLANE_AVIONICS_DESC: "La aviónica comprende todos los controles electrónicos de los aviones, así como los diferentes dispositivos de monitoreo. Con la aviónica avanzada, podemos crear aviones teledirigidos, o drones, que podrán atacar objetivos de forma independiente."
 AIR_TITLE_PLANE_ENGINE: "MOTORES Y COMBUSTIBLE"
 AIR_TITLE_PLANE_ENGINE_DESC: "La mayoría de los aviones modernos vuelan con la ayuda de motores a reacción, aunque existen otras opciones. También existen diversas formas de mejorar la autonomía de nuestros aviones, como tanques de combustible más grandes o reabastecimiento en vuelo."
 AIR_TITLE_PLANE_WINGFORM: "FORMA DEL ALA Y MATERIALES"
 AIR_TITLE_PLANE_WINGFORM_DESC: "La forma del ala define la forma general del avión. Las distintas formas de las alas tienen distintas ventajas y desventajas. Si invertimos tiempo en nuevas tecnologías de materiales, podemos mejorar nuestro avión."
 AIR_TITLE_PLANE_NAVWEAP: "ARMAS NAVALES"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "Las armas navales que llevan los aviones pueden ser misiles, torpedos o minas. Para utilizar aviones contra submarinos, necesitamos equiparlos con un Detector de Anomalías Magnéticas (MAD), que puede detectar el hierro en el casco del submarino."
 AIR_TITLE_PLANE_AGWEAP: "ARMAS AIRE-TIERRA"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Las armas aire-tierra generalmente incluyen varios tipos de misiles y bombas, aunque también se pueden utilizar cañones. Para mejorar la capacidad de nuestras aeronaves de alcanzar objetivos terrestres, podemos equiparlas con cápsulas de orientación (TGP) para ayudar a guiar los misiles hacia sus objetivos."
 AIR_TITLE_PLANE_AAWEAP: "ARMAS AIRE-AIRE"
 AIR_TITLE_PLANE_AAWEAP_DESC: "Cuando los aviones combaten, normalmente lo hacen con misiles. Muchos aviones también tienen cañones como respaldo, aunque rara vez se utilizan en combate. Para ayudar a nuestros aviones a luchar contra los misiles enemigos, deberíamos equiparlos con bengalas y otras contramedidas."
