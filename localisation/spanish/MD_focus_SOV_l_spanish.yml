 russia_wagner.17.b: "We will not give up for anything"
 russia_wagner.18.t: "Prigozhin Threatens An Operation To Protect The Russian-speaking Population"
 russia_wagner.18.d: "The President of Russia threatens us with an operation to protect the Russian-speaking population, according to him, Russian citizens are being infringed on their rights and threatened in every possible way. This is clearly a fabricated reason, but the threat is real, will we obey his demands?"
 russia_wagner.18.a: "We give up"
 russia_wagner.18.b: "We will not give up for anything"
 russia_wagner.19.t: "Prigozhin Demands Our Northern Lands"
 russia_wagner.19.d: "Prigozhin presented us with a demand for the return of the lands of northern Kazakhstan, saying that these territories have always been native Russian and the population actively supporting Russia lives there"
 russia_wagner.19.a: "We give up"
 russia_wagner.19.b: "We will not give up for anything"
 russia_wagner.20.t: "March of Justice"
 russia_wagner.20.d: "Unexpectedly for us, our famous owner of the Wagner PMCs announced the start of a march of justice against corrupt officials and generals. His troops have already occupied Rostov on the Don and plan to move to Moscow."
 russia_wagner.20.a: "Let's Finish the Summer and Crossbows"
 russia_wagner.20.b: "Lukashenko Save Us"
 russia_wagner.21.t: "Wagner PMCs have occupied Rostov on the Don"
 russia_wagner.21.d: "Wagner PMC units have arrived in Rostov on the Don, and now we can begin the march on Moscow. Traitors will pay for all the senseless deaths of men and shells!"
 russia_wagner.21.a: "What will happen next"
 russia_wagner.22.t: "Prigozhin Offers Us To Fight For Him"
 russia_wagner.22.d: "PMCs Wagner declared a riot and began its march on Moscow. Yevgeny Prigozhin appealed to all regions to take up the fight against the corrupt government. Will we answer his call?"
 russia_wagner.22.a: "We'll Take A Chance"
 russia_wagner.22.b: "We Are For Putin!"
 russia_wagner.23.t: "A Well-Known Oppositionist Is With Us"
 russia_wagner.23.d: "Opposition politician Alexei Navalny, who was in prison, has now been released by us. After a while of reflection, he agreed to join the fight against the old government on our side, taking with him supporters from the colony that we liberated"
 russia_wagner.23.a: "Goida"
 russia_wagner.24.t: "PMC Wagner Offers Us a Full-Fledged Cooperation"
 russia_wagner.24.d: "PMC Wagner is ready to expand cooperation with us to the maximum level. They are ready to put their advisers and fighters at our disposal. Will we agree to such a friendship with Russia?"
 russia_wagner.24.a: "It is profitable for us"
 russia_wagner.24.b: "No, we won't go for it"
 russia_wagner.25.t: "Prigozhin 's Rebellion"
 russia_wagner.25.d: "Something happened that no one expected. Yevgeny Prigozhin, the leader of Wagner's PMCs, an ardent patriot of Russia, staged a mutiny. If not for the help of Alexander Grigoryevich, Russia would have plunged into another civil war. Under the terms of the agreement concluded with Prigozhin, Wagner's PMCs are moving to Belarus, where they will continue their activities"
 russia_wagner.25.a: "Summer and Crossbows..They are going to sow potatoes in the field"
 russia_wagner.26.t: "Special Amphibious Operation"
 russia_wagner.26.d: "We have gathered a huge force into a fist - all the fighters of the Wagner PMCs must quickly cross the border of the country and capture it. Our plans are to create a quasi-state in Africa, through which we will strengthen our influence even more"
 russia_wagner.26.a: "Chernorussia to be"
