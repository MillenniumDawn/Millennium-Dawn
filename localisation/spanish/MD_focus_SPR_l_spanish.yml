l_spanish:
 spanish_focus: "Árbol de Enfoque Español"
 SPR_the_political_sphere: "La Esfera Política"
 SPR_the_political_sphere_desc: "Discutir nuestra política nos permitirá decidir la dirección política hacia la que debería moverse nuestro país."
 SPR_the_republic: "Un Nuevo Estado"
 SPR_the_republic_desc: "España se mantiene fuerte como una sólida monarquía constitucional fundada bajo la constitución de 1978. La mayor parte del poder en España reside en las Cortes Generales, las Comunidades Autónomas y los municipios que gobiernan la nación. Como una nación sacudida por la plaga del franquismo, debemos mantenernos firmes en nuestro compromiso con nuestros valores democráticos y prevenir el surgimiento del extremismo."
 SPR_faith_in_the_constitution: "Fe en la Constitución"
 SPR_faith_in_the_constitution_desc: "La Constitución Española de 1978 repelió el franquismo del país, dándonos fe en un futuro mejor para España."
 SPR_nuestra_identidad: "Nuestra Identidad"
 SPR_nuestra_identidad_desc: "Antes de mirar hacia afuera, deberíamos mirar a nuestro propio país y pasado. Nuestra identidad es algo que nunca deberíamos perder."
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "Los Euskaldunak (Vascos) son un grupo cultural indígena en el norte de España que difiere mucho del resto del país. Su idioma es uno de los principales ejemplos de un aislante lingüístico, similar al haida de las Américas. Son muy diferentes de los demás grupos culturales españoles y han estado luchando por la independencia durante décadas."
 SPR_adopt_basque: "Postura Pro-Vasca"
 SPR_adopt_basque_desc: "La cultura del pueblo vasco es diferente a cualquier otra vista en España. Si el gobierno adoptara una postura mucho más pro-vasca, ayudaría a navegar por el camino tumultuoso hacia la reconciliación y la convivencia entre el pueblo español y el vasco."
 SPR_tolerate_the_euskara: "Tolerar el Euskara"
 SPR_tolerate_the_euskara_desc: "El pueblo vasco es español, aunque sus costumbres y su lengua sean muy diferentes a las nuestras. Es importante reconocer que desempeña un papel esencial en nuestra nación. Un camino de tolerancia nos ayudará a mitigar nuestras luchas actuales con nuestros hermanos y hermanas de Vitoria y nos permitirá avanzar."
 SPR_ban_the_basque: "Prohibir a los Vascos"
 SPR_ban_the_basque_desc: "La Constitución de 1978 cometió un error al reconocer el euskera como lengua y grupo cultural en nuestro país. En primer lugar, debemos eliminar el euskera como una de las lenguas oficiales de España. La conversión de los medios escritos vascos al español y la imposición de que las escuelas enseñen en español permitirán la transición y la españolización definitiva del País Vasco."
 SPR_integrate_basque: "Educación en Euskara"
 SPR_integrate_basque_desc: "Al integrar completamente a los vascos, podemos construir un país más inclusivo hacia el pueblo vasco."
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Konpromisoa, o Compromiso, se ha convertido en la carta de presentación del gobierno al interactuar con el pueblo vasco. Konpromisoa es importante para la estabilidad futura de la región."
 SPR_the_bilbao_convention: "La Convención de Bilbao"
 SPR_the_bilbao_convention_desc: "Bilbao es la ciudad más grande de todo el País Vasco. Es apropiado que decidamos el destino del euskara en su ciudad más desarrollada."
 SPR_a_country_for_all: "Un País para Todos"
 SPR_a_country_for_all_desc: "España es una nación con numerosos grupos culturales y regiones. Cada una de ellas es vibrante y está llena de cultura y vida. Nuestra nación es el hogar de todos los pueblos, incluido el euskera. Debemos dejar esto claro a todos los ciudadanos españoles."
 SPR_mano_a_mano: "Mano a Mano"
 SPR_mano_a_mano_desc: "'Mano a Mano' es un término que poco a poco se está convirtiendo en una nueva forma de hablar en España sobre la tolerancia y la convivencia pacífica entre los vascos y el pueblo español."
 SPR_vascos_espanol_solidarity: "Solidaridad Vasco-Española"
 SPR_vascos_espanol_solidarity_desc: "Los vascos, los vascos y el pueblo español han formado parte de una misma nación durante siglos. Debemos cambiar la retórica que aísla esta maravillosa cultura y a este pueblo del resto de España y volver a ponerlos en el centro de atención como los verdaderos españoles que son."
 SPR_no_spainard_is_a_basque: "Ningún Español es Vasco"
 SPR_no_spainard_is_a_basque_desc: "La maldición vasca continúa plagando nuestra maravillosa nación. Es hora de comenzar a protestar en su contra y dejar claro que ningún español es vasco."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Los Galegos o Gallegos son un grupo étnico celta-romance en el noroeste de España. Están estrechamente relacionados con sus vecinos del sur en Portugal. Aunque se les reconoce y considera celtas, el idioma gallego es una lengua íbero-romance derivada del latín vulgar que ofrece una mezcla de identidad celta e influencia española."
 SPR_ban_galician: "Prohibir el gallego"
 SPR_ban_galician_desc: "El idioma gallego es un fracaso de los españoles del pasado al estandarizar los idiomas hablados dentro de nuestras fronteras. Eliminando su estatus oficial y obligando el uso del español, podremos integrar la región gallega como una verdadera provincia de España."
 SPR_the_lugo_list: "La Lista de Lugo"
 SPR_the_lugo_list_desc: "Funcionarios españoles, bajo las instrucciones de [SPR.GetLeader], han sido enviados a Lugo para tomar nota de los disidentes y determinar las medidas más apropiadas que deben tomarse contra el pueblo de Galicia."
 SPR_decimate_galician_culture: "Diezmar la cultura gallega"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] y el gobierno ha decidido que ya es suficiente. España debe unificarse culturalmente y en lengua. Prepararse para unificar nuestras tierras en cultura es una necesidad para allanar el futuro de nuestra gran nación."
 SPR_the_northern_citizenship_question: "La cuestión de la ciudadanía en el norte"
 SPR_the_northern_citizenship_question_desc: "Los Galegos y Euskara se han sentido demasiado cómodos en el norte. El gobierno está preparando legislación para revisar las leyes de ciudadanía para las personas en el norte."
 SPR_tolerate_the_galegos: "Tolerar a los Galegos"
 SPR_tolerate_the_galegos_desc: "Los Galegos y el resto de España pueden llegar a un entendimiento mutuo. Solo llevará tiempo, esfuerzo y negociaciones constantes."
 SPR_adopt_galician: "Adoptar el gallego"
 SPR_adopt_galician_desc: "Mantener una postura pro-gallega nos permitirá establecer buenos términos con los movimientos separatistas en Galicia y eventualmente reconciliarnos con ellos."
 SPR_compromiso: "Compromiso"
 SPR_compromiso_desc: "El acto de comprometerse será extremadamente importante a medida que avancemos para intentar remediar las relaciones con los Galegos."
 SPR_galician_integration: "Integración gallega"
 SPR_galician_integration_desc: "Avanzar en la integración del idioma gallego en nuestro currículum y gobierno será extremadamente beneficioso para tratar con el pueblo gallego y el separatismo presente en Galicia."
 SPR_gallegos_espanol_solidarity: "Solidaridad Galegos-Español"
 SPR_gallegos_espanol_solidarity_desc: "Caminar de la mano con nuestros hermanos y hermanas en Galicia es de vital importancia para el crecimiento de nuestra gran nación."
 SPR_our_celtic_brothers: "Nuestros hermanos celtas"
 SPR_our_celtic_brothers_desc: "La rica y vibrante cultura de nuestro pueblo celta debe preservarse a toda costa, independientemente de nuestras propias creencias personales."
 SPR_our_people_together: "Nuestro pueblo unido"
 SPR_our_people_together_desc: "Lado a lado, mano a mano, nuestro pueblo permanece unido ahora y para siempre. Todos somos españoles ahora y para siempre."
 SPR_canary_islands: "Canarios"
 SPR_canary_islands_desc: "Las Islas Canarias han formado parte de la corona española durante siglos. Su población es en su mayoría una mezcla de bereberes e inmigrantes españoles que han creado una nueva cultura. A lo largo de su historia, ha habido movimientos intermitentes de independencia."
 SPR_the_canaries_movement: "El movimiento de las Canarias"
 SPR_the_canaries_movement_desc: "El movimiento de las Canarias es un movimiento independentista relativamente menor en las Islas Canarias, que se ha ganado popularidad en los últimos cincuenta años inspirado por sus hermanos y hermanas en el País Vasco."
 SPR_spanish_tax_haven: "El paraíso fiscal español"
 SPR_spanish_tax_haven_desc: "La legislación en las Islas Canarias convierte a esta región de España en un mercado atractivo para ocultar activos para los más ricos de España."
 SPR_catalans: "Catalanes"
 SPR_catalans_desc: "Los Catalanes son un grupo étnico en el noreste de España, nativos de la región de Cataluña y del sur de Francia. Son un grupo étnico romance similar al español castellano, con un creciente movimiento separatista en el corazón de la región."
 SPR_adopt_catalan: "Adoptar el catalán"
 SPR_adopt_catalan_desc: "Promover el catalán como idioma cooficial en España ayudará a eliminar parte del creciente sentimiento separatista en Cataluña y nos ayudará a mantener nuestro dominio sobre la región."
 SPR_catalan_inclusion: "Inclusión catalana"
 SPR_catalan_inclusion_desc: "Una mayor integración del catalán en nuestra gobernanza diaria podia mejorar las relaciones con los catalanes."
 SPR_catala_i_espanyol: "Català I Espanyol"
 SPR_catala_i_espanyol_desc: "Lado a lado, Català I Espanyol, nos mantenemos unidos como hermanos."
 SPR_tolerate_the_catalanes: "Tolerar a los Catalanes"
 SPR_tolerate_the_catalanes_desc: "Aunque los Catalanes y los españoles han tenido un pasado complicado, es mejor tolerarlos y enfatizar que, aunque somos diferentes, seguimos siendo ciudadanos de España."
 SPR_compromis: "Compromiso"
 SPR_compromis_desc: "El acto de compromiso será extremadamente importante a medida que avancemos para intentar remediar las relaciones con los Catalanes."
 SPR_catalanes_agreements: "Acuerdos catalanes"
 SPR_catalanes_agreements_desc: "Firmar nuevos acuerdos con los nacionalistas catalanes podria solidificar una relación más amigable entre el gobierno central y los nacionalistas catalanes."
 SPR_catalan_espanol_solidarity: "Solidaridad catalán-español"
 SPR_catalan_espanol_solidarity_desc: "Aunque seguimos diferentes culturas, seguimos juntos."
 SPR_ban_catalan: "Prohibir el catalán"
 SPR_ban_catalan_desc: "Prohibir el error de un dialecto como el catalán traerá paz a esta gran nación."
 SPR_barcelonian_reconciliation: "Reconciliación barcelonesa"
 SPR_barcelonian_reconciliation_desc: "Reconciliar la división entre Madrid y Barcelona traerá estabilidad a esta nación."
 SPR_castilian_barcelona: "Barcelona castellano"
 SPR_castilian_barcelona_desc: "El español castellano será el estándar en Cataluña. Es hora de asegurarnos de que Barcelona recuerde quién gobierna sobre ellos."
 SPR_andaluces: "Andaluces"
 SPR_andaluces_desc: "Los andaluces son un grupo étnico europeo nativo de la comunidad autónoma del sur de España."
 SPR_ban_andalucian: "Prohibir el andaluz"
 SPR_ban_andalucian_desc: "El andaluz no es más que un dialecto bastardo del verdadero español. ¡Prohíbanlo!"
 SPR_seville_pact: "Pacto de Sevilla"
 SPR_seville_pact_desc: "Debe firmarse un nuevo pacto para asegurar que Sevilla y el resto de la comunidad autónoma se alineen."
 SPR_eliminate_the_andaluces: "Eliminar a los andaluces"
 SPR_eliminate_the_andaluces_desc: "La identidad regional debe ser renunciada para devolver a esta nación a sus días de gloria. Debemos enfocar nuestros esfuerzos en los separatistas andaluces, someterlos y asegurarnos de que sepan dónde están sus lealtades."
 SPR_the_south_citizenship_reform: "Reforma de la ciudadanía en el sur"
 SPR_the_south_citizenship_reform_desc: "Los andaluces y los catalanes deben rechazar sus puntos de vista separatistas o su ciudadanía puede ser revocada."
 SPR_tolerate_the_andaluces: "Tolerar a los andaluces"
 SPR_tolerate_the_andaluces_desc: "Deberíamos simplemente dejarlos vivir junto a nosotros. Los andaluces son españoles al igual que todos los demás."
 SPR_compromico: "Compromiso"
 SPR_compromico_desc: "El acto de compromiso será extremadamente importante a medida que avancemos para intentar remediar las relaciones con los andaluces."
 SPR_andalucian_compromise: "Compromiso andaluz"
 SPR_andalucian_compromise_desc: "Llegar a un compromiso con los andaluces para traer solidaridad y paz al gobierno solo brindará beneficios para todos."
 SPR_andaluces_espanol_solidarity: "Solidaridad andaluces-español"
 SPR_andaluces_espanol_solidarity_desc: "Los andaluces y los españoles están estrechamente vinculados y siglos de dominio sobre los andaluces proponen una postura de solidaridad mucho más fácil."
 SPR_adopt_andalucian: "Adoptar el andaluz"
 SPR_adopt_andalucian_desc: "Incluir el idioma y la cultura andaluza en el ámbito oficial nos brindará mucha prosperidad."
 SPR_andalucian_assimilation: "Asimilación andaluza"
 SPR_andalucian_assimilation_desc: "La cultura andaluza es vibrante y hermosa. Asimilar su cultura y permitirles trascender su región solo proporcionará beneficios a nuestro pueblo en general."
 SPR_the_union_of_languages: "La Unión de los Idiomas"
 SPR_the_union_of_languages_desc: "El andaluz es simplemente un dialecto del español, pero las diferencias están presentes. Enfatizar el idioma andaluz y declararlo un idioma oficial de España nos permitirá poner fin a cualquier forma de hostilidad mientras seguimos manteniendo nuestro estado multiétnico."
 SPR_the_old_ways: "Las Viejas Costumbres"
 SPR_the_old_ways_desc: "Los monarcas españoles siempre han servido en el mejor interés del pueblo español. Es hora de devolver el poder al trono y permitir que nos guíen en el futuro."
 SPR_question_of_thrones: "Cuestión de Tronos"
 SPR_question_of_thrones_desc: "La cuestión delicada de decidir qué familia real nos liderará hacia el futuro es un asunto divisivo. La Casa de Borbón y los Carlistas son nuestras opciones más inmediatas. Es hora de mantener el statu quo o hacer un cambio a una nueva dinastía."
 SPR_emphasize_the_throne: "Enfatizar el Trono"
 SPR_emphasize_the_throne_desc: "El trono es la entidad más importante en este gran país. Debemos enfatizar su importancia."
 SPR_rights_of_the_king: "Derechos del Rey"
 SPR_rights_of_the_king_desc: "El rey y la familia real son nuestra clase gobernante oficial. Es importante que ilustremos los derechos del Rey."
 SPR_monarcho_revisionism: "Revisionismo Monárquico"
 SPR_monarcho_revisionism_desc: "A medida que las conversaciones sobre la monarquía se vuelven comunes en España, debemos revisar el pasado para darle al colectivo un camino a seguir."
 SPR_undermine_the_republic: "Socavar la República"
 SPR_undermine_the_republic_desc: "La República no ha proporcionado al pueblo más que pobreza y lucha en los últimos años, esto es algo que debemos resaltar al público por todos los medios posibles."
 SPR_the_constitution_reformed: "Reforma de la Constitución"
 SPR_the_constitution_reformed_desc: "Reformar la constitución es lo primero que debemos hacer ahora que tenemos el poder para hacerlo, ya que la Constitución de 1978 ha demostrado ser ineficiente."
 SPR_expand_royal_guard: "Expandir la Guardia Real"
 SPR_expand_royal_guard_desc: "La Guardia Real ha servido a nuestros monarcas con lealtad y profesionalismo inquebrantables, al expandir sus filas, podemos asegurarnos de tener una fuerza de élite a nuestra disposición siempre que la necesitemos."
 SPR_constitutional_monarchy: "Monarquía Constitucional"
 SPR_constitutional_monarchy_desc: "Incluso nuestro monarca debe cumplir las reglas de una constitución, esto garantizará la unidad nacional por encima de todo."
 SPR_retain_democracy: "Mantener la democracia"
 SPR_retain_democracy_desc: "La democracia es uno de los pilares más importantes de la España moderna, al asegurarnos de que sea un derecho protegido, el pueblo brindará más apoyo al gobierno."
 SPR_revise_the_process: "Revisar el proceso"
 SPR_revise_the_process_desc: "Revisar el proceso nos permitirá decidir qué acciones tomar a corto y largo plazo, además de brindarnos una visión de los errores cometidos en el pasado, con la esperanza de enmendarlos cuando sea necesario."
 SPR_a_benevolent_monarch: "Un Monarca Benévolo"
 SPR_a_benevolent_monarch_desc: "La benevolencia es algo que todo monarca debería tener, y nuestro monarca seguirá esa lógica en cada decisión que tome."
 SPR_solidify_positioning: "Solidificar la posición"
 SPR_solidify_positioning_desc: "Debemos solidificar nuestra postura como una forma de garantizar la estabilidad en nuestro país."
 SPR_a_throne_for_people: "Un Trono Para el Pueblo"
 SPR_a_throne_for_people_desc: "Debemos gobernar para el pueblo, en lugar de gobernar al pueblo. Si seguimos esas palabras, siempre estaremos del lado bueno del pueblo."
 SPR_every_man_a_king: "Cada Hombre un Rey"
 SPR_every_man_a_king_desc: "Garantizar que todos en el país se rijan por los mismos estándares que nuestra realeza nos conducirá hacia una total unidad en el país, donde todos sean iguales."
 SPR_the_new_elections: "Las Nuevas Elecciones"
 SPR_the_new_elections_desc: "Debería establecerse un nuevo proceso electoral en el país, esto asegurará que nunca tengamos un gobernante vitalicio a menos que el pueblo lo apruebe."
 SPR_the_throne_and_the_state: "El Trono y el Estado"
 SPR_the_throne_and_the_state_desc: "Los monarcas han decidido hacer un cambio. El constitucionalismo ha fallado a nuestra gran nación una y otra vez. Es hora de volver al absolutismo y reclamar la gloria de nuestra gran nación."
 SPR_annihilate_parliament: "Aniquilar el Parlamento"
 SPR_annihilate_parliament_desc: "El Parlamento es una plaga en nuestra nación y eliminar esta enfermedad sobredimensionada solo nos permitirá avanzar hacia nuestra nueva era."
 SPR_heads_will_roll: "Rodarán Cabezas"
 SPR_heads_will_roll_desc: "Aquellos que se opongan a nosotros se encontrarán con una muerte rápida a manos del verdugo."
 SPR_royal_academies: "Academias Reales"
 SPR_royal_academies_desc: "Invertir en academias ayudará a la realeza a alcanzar sus objetivos académicos en el futuro."
 SPR_the_lord_wills_it: "El Señor lo Quiere"
 SPR_the_lord_wills_it_desc: "Dios nos ha dado la voluntad de recuperar nuestra nación y formalizar nuestra capacidad de recuperar nuestro trono."
 SPR_divine_right: "Derecho Divino"
 SPR_divine_right_desc: "Dios nos ha otorgado el Derecho Divino de gobernar en España. Hemos sido confirmados por el Papa y por la gracia de Dios lideraremos a nuestra nación hacia un horizonte que nunca se pone."
 SPR_the_horizon_never_sets: "El Horizonte Nunca se Pone"
 SPR_the_horizon_never_sets_desc: "Algunos dicen que el sol nunca se puso en el Imperio Británico. El imperio español tiene un horizonte que nunca se pone."
 SPR_spanish_supremacy: "Supremacía Española"
 SPR_spanish_supremacy_desc: "El pueblo de España se mantiene firme por encima de todo. Se yerguen más altos que aquellos que desean ver caer a Madrid. España es supremacía y el pueblo de España está por encima de todo."
 SPR_reinforce_the_throne: "Reforzar el Trono"
 SPR_reinforce_the_throne_desc: "Aunque hemos ganado muchos seguidores y mucho apoyo para nuestro trono, es imperativo que reforcemos la posición tenaz que enfrenta nuestra corona."
 SPR_estatuto_fundamental_de_la_monarquia: "Estatuto Fundamental de la Monarquía"
 SPR_estatuto_fundamental_de_la_monarquia_desc: "El estatuto fundamental de la monarquía es un decreto formal para expandir los derechos y privilegios de la corona. Establecer un mayor control del gobierno y eliminar cualquier suposición sobre si la corona está a cargo de España."
 SPR_declare_the_iberian_union: "Declarar la Unión Ibérica"
 SPR_declare_the_iberian_union_desc: "Declarar la Unión Ibérica fortalecerá a las naciones que nos rodean. Juntos somos más fuertes y, como tal, la unión debe ser declarada."
 SPR_reform_the_military: "Un Ejército Leal"
 SPR_reform_the_military_desc: "El propósito del ejército es servir a la corona. Sin lealtad, nuestro ejército no significa nada."
 SPR_a_king_for_every_spaniard: "Un Rey Para Cada Español"
 SPR_a_king_for_every_spaniard_desc: "Nuestra corona es para cada uno de los españoles. Un rey para cada español."
 SPR_demand_andorra: "Exigir Andorra"
 SPR_demand_andorra_desc: "Aunque Andorra ha sido un estado independiente tanto de Francia como de nuestra propia nación desde el siglo XIII, el pequeño microestado necesita protección de su débil administración. Es hora de que exijamos que el pequeño estado se rinda y se convierta en español de una vez por todas."
 SPR_seize_the_portuguese_throne: "Apoderarse del Trono Portugués"
 SPR_seize_the_portuguese_throne_desc: "El trono portugués pronto será nuestro. Es hora de hacer valer nuestra reclamación sobre nuestros vecinos del oeste y recuperar este territorio de una vez por todas."
 SPR_the_new_nobility: "La Nueva Nobleza"
 SPR_the_new_nobility_desc: "El reinado de la aristocracia terminó hace mucho tiempo, pero ahora es hora de reformar la nueva nobleza."
 SPR_royal_oligarchy: "Oligarquía Real"
 SPR_royal_oligarchy_desc: "La oligarquía debe ser reintroducida como parte formal de nuestra legislación."
 SPR_solidify_the_iberian_union: "Solidificar la Unión Ibérica"
 SPR_solidify_the_iberian_union_desc: "La Unión Ibérica debe solidificarse bajo el dominio español. Es hora de prepararnos para un nuevo futuro y un nuevo camino hacia adelante."
 SPR_reinforce_melilla: "Reforzar Melilla"
 SPR_reinforce_melilla_desc: "Melilla necesita refuerzos de todo tipo. Invertir en la infraestructura y defensa de esta ciudad será muy beneficioso para nuestro control sobre el estrecho de Gibraltar."
 SPR_entrench_ceuta: "Asegurar Ceuta"
 SPR_entrench_ceuta_desc: "Ceuta se encuentra en una posición precaria y es importante que fortifiquemos nuestras posiciones alrededor de nuestro enclave."
 SPR_demand_the_rock: "Exigir Gibraltar"
 SPR_demand_the_rock_desc: "Gibraltar es un recordatorio constante de cómo los británicos se apoderaron de nuestras tierras cuando estábamos en nuestro momento más débil. Reclamar esto será uno de nuestros mayores éxitos. ¡Por el Rey y por España!"
 SPR_plus_ultra: "Plus Ultra"
 SPR_plus_ultra_desc: "Plus ultra es una frase en latín y el lema nacional de España. Significa simplemente 'Más allá' y el pueblo de España sigue este lema al pie de la letra. Nuestra bandera y escudo de armas llevan este lema, y es importante que nos recuerde de dónde venimos."
 SPR_the_grand_conquista: "La Gran Conquista"
 SPR_the_grand_conquista_desc: "Pronto nos embarcaremos en una gran conquista y recuperaremos la gloria que nos fue arrebatada."
 SPR_guardia_real: "Una Nueva Guardia Real"
 SPR_guardia_real_desc: "Revitalizar la Guardia Real y expandirla en una fuerza de combate mucho más grande solo servirá para impulsar las ambiciones de la corona."
 SPR_the_spanish_empire_revived: "El Renacimiento del Imperio Español"
 SPR_the_spanish_empire_revived_desc: "Nuestro imperio una vez se extendió por los mares y, como tal, merece ser reformado."
 SPR_the_hand_that_reaches: "La Mano Que Alcanza"
 SPR_the_hand_that_reaches_desc: "Mientras alcanzamos las tierras que una vez perdimos, la mano española trabaja lentamente para apoderarse de ellas."
 SPR_seize_the_maghreb: "Apoderarse del Magreb"
 SPR_seize_the_maghreb_desc: "Los bereberes del Magreb solo esperan ser conquistados por nuestro gran ejército. Marchar hacia su capital y unirlos bajo nuestra bandera solo traerá paz y prosperidad para todos."
 SPR_burn_buenos_aires: "Quemar Buenos Aires"
 SPR_burn_buenos_aires_desc: "Buenos Aires es decadencia, y la noción de esta supuesta democracia es un fracaso. La ciudad se rendirá, o enfrentará el fuego mientras Argentina regresa al dominio de nuestro gran imperio."
 SPR_reach_for_cuba: "Alcanzar Cuba"
 SPR_reach_for_cuba_desc: "Cuba fue el asiento de nuestro virreinato de la Española. Mantuvo la concentración de todo nuestro poder en el Caribe. Nuestra bandera ondeará sobre la ciudad y por las calles de La Habana una vez más."
 SPR_seize_colombia: "Apoderarse de Colombia"
 SPR_seize_colombia_desc: "El gobierno corrupto de Colombia no está capacitado para gobernar a su pueblo. Deben volver a la corona como un nuevo territorio del gran imperio."
 SPR_the_crown_jewel: "La Joya de la Corona"
 SPR_the_crown_jewel_desc: "La joya de la corona del antiguo imperio español fue el Virreinato de Nueva España. Debemos reclamar la joya de la corona y reconstruirla como una vez fue."
 SPR_anti_corruption_campaigns: "Campañas Anti Corrupción"
 SPR_anti_corruption_campaigns_desc: "La corrupción ha sido un gran problema en España, debemos asegurarnos de ponerle fin, una campaña a la vez."
 SPR_the_underhanded_deals: "Los Tratos Deshonestos"
 SPR_the_underhanded_deals_desc: "Ha habido muchos tratos \"deshonestos\" en España, investigar estos acuerdos nos puede brindar una visión muy necesaria sobre la corrupción que afecta a nuestro país."
 SPR_faith_in_the_system: "Fe En El Sistema"
 SPR_faith_in_the_system_desc: "Debemos darle a la gente una razón para tener fe en nuestro sistema una vez más."
 SPR_conservative_leanings: "Tendencias Conservadoras"
 SPR_conservative_leanings_desc: "España es históricamente una nación conservadora según muchas medidas. Es importante aprovechar estas tendencias para mantener la trayectoria actual de la nación."
 SPR_the_welfare_state: "El Estado de Bienestar"
 SPR_the_welfare_state_desc: "Mantener una perspectiva más conservadora sobre el Estado de bienestar español puede permitir mejoras presupuestarias y asegurar que los más pobres de España reciban la ayuda que necesitan."
 SPR_coalition_of_conservatives: "Coalición de Conservadores"
 SPR_coalition_of_conservatives_desc: "Los elementos más extremos y los moderados deben unirse para asegurar que España no caiga a la izquierda. Debemos establecer una coalición de conservadores."
 SPR_economic_deregulation: "Desregulación Económica"
 SPR_economic_deregulation_desc: "Reducir la burocracia y más permitirá que tengamos amplias oportunidades para hacer crecer nuestra economía."
 SPR_family_first: "La Familia Primero"
 SPR_family_first_desc: "La familia y los valores familiares siempre deben estar antes que cualquier otra cosa. Debemos asegurarnos de que las personas entiendan esto, o España perderá su identidad."
 SPR_the_labour_unions: "Los Sindicatos Laborales"
 SPR_the_labour_unions_desc: "Los sindicatos laborales son una herramienta increíble para garantizar que nuestra gente sea tratada justamente. Apoyar a nuestros sindicatos laborales es fundamental para una economía en crecimiento."
 SPR_party_of_the_people: "Partido del Pueblo"
 SPR_party_of_the_people_desc: "Somos un partido del pueblo. No hacemos nada que perjudique a España."
 SPR_corporate_tax_heaven: "Paraíso Fiscal Corporativo"
 SPR_corporate_tax_heaven_desc: "Animar a otras empresas y personas adineradas a invertir en España puede resultar muy lucrativo."
 SPR_spain_is_catholic: "España Es Católica"
 SPR_spain_is_catholic_desc: "Poner de relieve nuestra herencia católica es imperativo tanto para nuestra cultura como para nuestro futuro. Abandonar la guía que hemos mantenido durante siglos no sólo es un error, sino un ataque a la identidad española."
 SPR_the_lgbtqa_stance: "La Postura LGBTQIA"
 SPR_the_lgbtqa_stance_desc: "En el pasado, España ha sido ferviente en su postura con respecto a la comunidad LGBTQIA. Tal vez sea hora de cambiar nuestra postura y avanzar hacia una nueva o mantener el statu quo."
 SPR_reinforce_the_spanish_identity: "Reforzar la Identidad Española"
 SPR_reinforce_the_spanish_identity_desc: "Según lo definido por nuestra constitución, debemos reforzar la identidad española o de lo contrario podemos perder una pequeña parte de nosotros mismos."
 SPR_minimize_bureaucracy: "Minimizar la Burocracia"
 SPR_minimize_bureaucracy_desc: "Asegurarnos de que nuestra burocracia no se vuelva engorrosa y sobrecargada con la plaga italiana nos permitirá avanzar."
 SPR_conservative_education_reforms: "Reformas Educativas Conservadoras"
 SPR_conservative_education_reforms_desc: "Revisar el programa educativo y garantizar que solo se enseñen las materias más importantes sin extras es fundamental para mantener nuestra educación en el camino correcto."
 SPR_environmental_deregulations: "Deregulaciones Ambientales"
 SPR_environmental_deregulations_desc: "Flexibilizar las regulaciones en medidas ambientales resultará muy rentable para las empresas, pero es impopular entre la gente."
 SPR_bible_study: "Estudio de la Biblia"
 SPR_bible_study_desc: "España es inherentemente católica y asegurarse de que nuestros estudiantes reciban una educación religiosa adecuada es increíblemente importante."
 SPR_support_the_unions: "Apoyar a los Sindicatos"
 SPR_support_the_unions_desc: "Los sindicatos son el pan y la mantequilla de España. Mantener el impulso de nuestros sindicatos solo demostrará ser exitoso para nuestro gobierno."
 SPR_encourage_deeper_unionization: "Fomentar una Mayor Sindicalización"
 SPR_encourage_deeper_unionization_desc: "Algunas personas en España aún se abstienen de unirse a los sindicatos. Pueden necesitar un empujoncito adicional."
 SPR_the_european_model: "El Modelo Europeo"
 SPR_the_european_model_desc: "Deberíamos ayudar a mantener la actitud colectiva de otros europeos e introducir esto en nuestras medidas de la unión."
 SPR_our_healthcare: "Nuestra Atención Médica"
 SPR_our_healthcare_desc: "Adoptar algunas posturas más tradicionales en la atención médica nunca le hizo daño a nadie."
 SPR_union_of_church_and_state: "Unión de Iglesia y Estado"
 SPR_union_of_church_and_state_desc: "La iglesia y el estado deben acercarse para garantizar que nuestra gobernanza sea adecuada y beneficiosa para todo el pueblo español."
 SPR_pull_yourself_up_by_the_bootstrap: "Súbelo Tirando de las Propias Botas"
 SPR_pull_yourself_up_by_the_bootstrap_desc: "Reducir la dependencia del gobierno e inculcar una actitud de 'súbelo tú mismo' solo fomentará más éxito para nuestra nación. Los estadounidenses tenían algo de razón en eso, eso es seguro."
 SPR_rejection_of_the_left: "Rechazo a la Izquierda"
 SPR_rejection_of_the_left_desc: "La izquierda nos ha llevado por mal camino una y otra vez. Rechaza la modernidad y abraza la tradición."
 SPR_revised_military_interventionism: "Intervencionismo Militar Revisado"
 SPR_revised_military_interventionism_desc: "España se ha mantenido a la sombra durante demasiado tiempo. Es hora de que nuestras fuerzas impongan nuestra política exterior participando en más misiones de mantenimiento de la paz en todo el mundo."
 SPR_officer_investiture: "Investidura de Oficiales"
 SPR_officer_investiture_desc: "Invertir en nuestro cuerpo de oficiales y en el personal militar es un buen uso de nuestro tiempo, dinero y esfuerzo."
 SPR_spanish_patriot_act: "Ley Patriota Española"
 SPR_spanish_patriot_act_desc: "Inspirada en la Ley Patriota estadounidense, tiene como objetivo ayudarnos en nuestra lucha contra el terrorismo islámico."
 SPR_eliminate_the_siesta: "Eliminar la Siesta"
 SPR_eliminate_the_siesta_desc: "La siesta fue una forma inútil de fomentar un mayor desarrollo económico. Elimínala y aplica medidas más estrictas a nuestras fuerzas laborales para evitar este ejercicio infructuoso."
 SPR_viva_espana: "¡Viva España!"
 SPR_viva_espana_desc: "¡Viva España! se ha convertido en la carta de presentación del partido gobernante mientras presionan por reformas más conservadoras en la nación. España prosperará con un liderazgo conservador."
 SPR_europe_now_and_forever: "Europa Ahora y Siempre"
 SPR_europe_now_and_forever_desc: "Somos más fuertes cuando estamos unidos a Europa. Apoyamos a la Unión y todo lo que nos brinda."
 SPR_eu_spanish_alignment: "Alianza UE-España"
 SPR_eu_spanish_alignment_desc: "Las políticas de España deberían estar más alineadas con las políticas más amplias de la Unión Europea. Mantener esta relación es tan importante como mantener nuestros valores españoles."
 SPR_spanish_first_europe_second: "España Primero, Europa Segundo"
 SPR_spanish_first_europe_second_desc: "Aunque hemos asumido un papel más activo en la Unión Europea, sigue siendo importante asegurarnos de que España esté en primer lugar antes que la Unión Europea."
 SPR_pro_eu_campaigns: "Campañas Pro-UE"
 SPR_pro_eu_campaigns_desc: "Europa es más fuerte cuando colaboramos. Realizar campañas a favor de la Unión Europea puede ayudar a influir en la opinión pública a favor de la UE."
 SPR_western_allignment: "Alianza Occidental"
 SPR_western_allignment_desc: "Debemos asegurarnos de que estamos firmemente alineados con Occidente."
 SPR_a_dominant_role: "Un Papel Dominante"
 SPR_a_dominant_role_desc: "España debe asegurarse de desempeñar un papel dominante en la Unión Europea. Nos convertiremos en uno de los mayores líderes de la UE."
 SPR_the_drift_from_europe: "La Distancia de Europa"
 SPR_the_drift_from_europe_desc: "España debe alejarse de los tiranos progresistas en Bruselas. Aunque nos beneficia mucho, es importante reducir nuestra dependencia de esta unión."
 SPR_the_iberian_standards: "Los Estándares Ibéricos"
 SPR_the_iberian_standards_desc: "Enfatizar los estándares ibéricos en nuestra economía asegurará que podamos distanciarnos de la Unión."
 SPR_revival_of_golden_shares: "Resurgimiento de las Acciones Doradas"
 SPR_revival_of_golden_shares_desc: "Revivir el estándar y las acciones doradas en la economía española."
 SPR_spanish_euroscepticism: "Euroescepticismo Español"
 SPR_spanish_euroscepticism_desc: "Debemos permanecer escépticos de la Unión Europea. Algo no está bien cuando otras naciones dictan nuestras políticas."
 SPR_euro_more_like_europoor: "Euro, Mejor Dicho, Euro-pobre"
 SPR_euro_more_like_europoor_desc: "¿Europa? ¡Mejor dicho, euro-pobre! ¿Verdad, chicos?"
 SPR_spexit: "Spexit"
 SPR_spexit_desc: "Ha llegado el momento de que España se retire del cáncer que es la Unión Europea. Nos embarcaremos en nuestro propio camino alejándonos de la Unión Europea y hacia un nuevo futuro español."
 SPR_renacimiento_nacionalista: "Renacimiento Nacionalista"
 SPR_renacimiento_nacionalista_desc: "Los elementos conservadores moderados de España no están yendo lo suficientemente lejos para garantizar la protección de nuestra nación. Nos han fallado y debemos corregir este error mientras miramos hacia el futuro."
 SPR_spread_right_wing_propaganda: "Difundir Propaganda de Derecha"
 SPR_spread_right_wing_propaganda_desc: "La dictadura progresista ha tenido influencia durante demasiado tiempo. La gente debe volver a creer en la identidad española."
 SPR_support_of_the_right: "Apoyo a la Derecha"
 SPR_support_of_the_right_desc: "Unificar a los conservadores de España será una empresa beneficiosa y fructífera a medida que nuestro gobierno se consolide."
 SPR_pin_parental_education: "Educación con Pin Parental"
 SPR_pin_parental_education_desc: "La educación con pin parental es el derecho de los padres a retirar a sus hijos de ciertas asignaturas ofrecidas por las escuelas públicas. Pone la elección de los padres por delante de la elección del gobierno en la educación de los jóvenes."
 SPR_rise_of_nativism: "Auge del Nativismo"
 SPR_rise_of_nativism_desc: "El concepto de nativismo es una política que coloca a los ciudadanos nacidos en el país por encima de todos los inmigrantes, legales o ilegales. España es para los verdaderos españoles y es importante que cuidemos primero de los nuestros."
 SPR_the_natalist_view: "La Perspectiva Natalista"
 SPR_the_natalist_view_desc: "La perspectiva natalista es la postura en contra del aborto y la promoción de la maternidad. Nuestro gobierno debería tomar una postura sobre el natalismo a medida que decidimos qué hacer con el aborto y políticas similares."
 SPR_anti_immigration_policies: "Políticas Anti-Inmigración"
 SPR_anti_immigration_policies_desc: "Implementar más políticas anti-inmigración mantendrá viva y fuerte la identidad española."
 SPR_a_party_with_a_union: "Un Partido Con Unión"
 SPR_a_party_with_a_union_desc: "Nuestro partido debería formar un sindicato laboral que defienda la misma ideología que nosotros. Esto asegurará una mayor afiliación y puede ayudar a presionar a más personas a unirse a nuestra causa."
 SPR_reinforce_protectionism: "Reforzar el Proteccionismo"
 SPR_reinforce_protectionism_desc: "La economía es frágil y es nuestro deber protegerla. Los empleos, los recursos y más deben producirse aquí en España y no en el extranjero. Es hora de que el trabajo y la economía regresen y se queden en España."
 SPR_state_sponsored_unions: "Sindicatos Patrocinados por el Estado"
 SPR_state_sponsored_unions_desc: "La unión de nuestro partido es fuerte, pero patrocinar más sindicatos de nuestra elección que mantengan la ideología correcta garantizará que nuestro apoyo siga creciendo entre los sindicatos."
 SPR_support_our_people: "Apoyar a Nuestra Gente"
 SPR_support_our_people_desc: "Invertir y apoyar a nuestra gente en todos los casos es nuestro deber como políticos."
 SPR_military_expansion: "Expansión Militar"
 SPR_military_expansion_desc: "Un ejército fuerte hace girar el mundo."
 SPR_secure_our_borders: "Asegurar Nuestras Fronteras"
 SPR_secure_our_borders_desc: "Fronteras claramente definidas y aseguradas garantizan la soberanía de la nación frente a todos aquellos que busquen hacernos daño."
 SPR_entrench_african_holdings: "Afianzar las Posesiones Africanas"
 SPR_entrench_african_holdings_desc: "Ceuta y Melilla están en una posición peligrosa al otro lado de la frontera del Mediterráneo, junto a Marruecos. Afianzar estas posesiones asegurará que permanezcan firmemente en nuestras manos en caso de conflicto."
 SPR_el_problema_de_gibraltar: "El Problema de Gibraltar"
 SPR_el_problema_de_gibraltar_desc: "El problema de Gibraltar ha aquejado a España durante siglos. Es hora de intentar recuperar Gibraltar y poner fin al control que ha sacudido a España desde el siglo XVIII."
 SPR_mobilize_the_populace: "Movilizar a la Población"
 SPR_mobilize_the_populace_desc: "Movilizar a la población para que apoye a nuestro ejército y a nuestro Estado ayudará a..."
 SPR_the_state_above_all: "El Estado por Encima de Todo"
 SPR_the_state_above_all_desc: "El Estado y la lealtad al Estado están por encima de todo."
 SPR_spain_anew: "España de Nuevo"
 SPR_spain_anew_desc: "España debe reformarse de nuevo. Es hora de reformar esta nación para que sea algo mejor de lo que era antes."
 SPR_a_softer_stance: "Una Postura Más Suave"
 SPR_a_softer_stance_desc: "Asegurarnos de adoptar una postura más suave frente a los separatistas puede generar cierta reconciliación entre nosotros y nuestros vecinos."
 SPR_negotiate_with_the_parties: "Negociar con los Partidos"
 SPR_negotiate_with_the_parties_desc: "Negociar con los diferentes partidos separatistas puede ayudar a fomentar cierta estabilidad en nuestro frágil Estado. Agregar las culturas de nuestra nación no hará más que causarnos daño."
 SPR_catalonian_concessions: "Concesiones Catalanas"
 SPR_catalonian_concessions_desc: "Ceder a los nacionalistas catalanes de alguna manera debería mantenerlos satisfechos por ahora..."
 SPR_one_with_the_basque: "Unidos con los Vascos"
 SPR_one_with_the_basque_desc: "Aunque hemos estado en contra del terrorismo indiscriminado de ETA... Es importante reconocer a los vascos como españoles no obstante."
 SPR_unionization_of_faith: "Sindicalización de la Fe"
 SPR_unionization_of_faith_desc: "Los sindicatos laborales de España deberían abogar por el catolicismo. Dios otorgó a la humanidad el derecho de sindicalizarse."
 SPR_reinforce_the_castle_doctrine: "Reforzar la Doctrina del Castillo"
 SPR_reinforce_the_castle_doctrine_desc: "Las leyes de defensa propia no están actualmente vigentes en España. Reforzar esta doctrina mostrará la luz y el hecho de que las personas pueden proteger lo que legítimamente les pertenece."
 SPR_funding_for_police: "Financiamiento para la Policía"
 SPR_funding_for_police_desc: "La policía necesita financiamiento adicional para poder cumplir con el trabajo que se les exige."
 SPR_the_identity_of_spain: "La Identidad de España"
 SPR_the_identity_of_spain_desc: "Reforzar la identidad de nuestra gran nación y enfatizar la grandeza que podemos lograr mostrará al mundo lo que España puede ser una vez más."
 SPR_authoritarianism_by_law: "Autoritarismo Legal"
 SPR_authoritarianism_by_law_desc: "Aumentar el umbral electoral para que los partidos minoritarios ya no puedan estar representados en el parlamento ayudará a consolidar nuestra posición."
 SPR_minority_rights: "Derechos de las Minorías"
 SPR_minority_rights_desc: "Los derechos de las minorías son cuestionables en el mejor de los casos. Deberíamos considerar cambiar algunos de ellos."
 SPR_reject_the_progressive_dictatorship: "Rechazar la Dictadura Progresista"
 SPR_reject_the_progressive_dictatorship_desc: "La dictadura progresista que ha tomado el control de España debe ser rechazada y debemos abrazar la tradición."
 SPR_hispanidad: "Hispanidad"
 SPR_hispanidad_desc: "Hispanidad es un término que alude al grupo de personas, países y comunidades que comparten el idioma español y la cultura hispana. Utilizando este término, aún podemos presionar por más intervención y control sobre las naciones que antes nos pertenecían."
 SPR_rechazemos_los_anti_espanoles: "Rechazemos a los Anti-Españoles"
 SPR_rechazemos_los_anti_espanoles_desc: "Es hora de rechazar de una vez por todas a los anti-españoles. Aquellos que buscan socavar esta nación y la cultura de esta nación."
 SPR_incondicionalismo: "Incondicionalismo"
 SPR_incondicionalismo_desc: "No cederemos ante aquellos que deseen chantajearnos. Nuestro camino y nuestros deseos son incondicionales. La unidad debe regresar a España de una vez por todas."
 SPR_eliminate_separatism: "Eliminar el Separatismo"
 SPR_eliminate_separatism_desc: "Eliminar el separatismo en las regiones debería ser nuestro primer paso para unificar nuestra gran nación."
 SPR_ban_the_parties: "Prohibir los Partidos"
 SPR_ban_the_parties_desc: "Todos los partidos separatistas deben ser prohibidos. No tienen derecho a participar en nuestro proceso democrático."
 SPR_spanish_reeducation: "Reeducación Española"
 SPR_spanish_reeducation_desc: "Reeducar al pueblo de España para asegurarnos de que encajen en la identidad cultural de España."
 SPR_many_to_one: "Muchos en Uno"
 SPR_many_to_one_desc: "Somos muchas culturas regionales en España. Es hora de volver a la unidad y convertirnos en una sola cultura. Un grupo de personas. Solo somos españoles."
 SPR_nacion_unidad_imperio: "Nación Unidad Imperio"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio o la carta de presentación de Nación, Unidad e Imperio es un credo del nuevo movimiento falangista en España. La lealtad a nuestra nación está por encima de todo, la unidad de nuestro pueblo es imperativa y el surgimiento de un nuevo Imperio español está en el horizonte. Un nuevo amanecer se alza para España y es hora de ver surgir a esta gran nación."
 SPR_the_youth_front: "Frente de la Juventud"
 SPR_the_youth_front_desc: "Revivir el frente de la juventud de [Nat_Fascism_L] nos dará amplio espacio y oportunidad para atraer nueva sangre comprometida con el partido al gobierno."
 SPR_return_of_francoism: "El Regreso del Falangismo"
 SPR_return_of_francoism_desc: "El fantasma de Franco puede perseguirnos para siempre. Sin embargo, el falangismo no significa franquismo. Puede definirse como fuerza y solidaridad en nuestra gran nación y debe mantenerse como tal."
 SPR_the_catalonian_cancer: "El Cáncer Catalán"
 SPR_the_catalonian_cancer_desc: "Los separatistas catalanes no son más que una plaga para nuestra gran nación. Acabar con este crecimiento canceroso nos permitirá avanzar hacia nuestra nueva gran España falangista."
 SPR_unify_the_faiths: "Unificar las Creencias"
 SPR_unify_the_faiths_desc: "Aunque el catolicismo domina la nación, existen ramas de agnósticos, protestantes, luteranos y más dentro de nuestras fronteras. Unificarlos en una causa común, la causa de Dios, nos permitirá fortalecer y apoyar nuestro gobierno falangista."
 SPR_missionaries: "Misioneros"
 SPR_missionaries_desc: "En tiempos recientes, hemos presenciado el declive del catolicismo en la nación. Enviar misioneros financiados por el Estado a las regiones de España para fortalecer nuestra fe será una de nuestras mejores decisiones hasta la fecha."
 SPR_outlaw_non_catholic_worship: "Prohibir el Culto No Católico"
 SPR_outlaw_non_catholic_worship_desc: "El culto no católico no tiene cabida en nuestra gran nación. Prohibir cualquier práctica religiosa que no sea católica garantizará la integración adecuada de nuestra iglesia y nuestro estado."
 SPR_role_of_the_woman: "Rol de la Mujer"
 SPR_role_of_the_woman_desc: "El papel de la mujer en nuestra nación aún no se ha decidido. Es algo que debemos determinar para avanzar."
 SPR_eliminate_the_euskara: "Eliminar la Resistencia"
 SPR_eliminate_the_euskara_desc: "La resistencia en el País Vasco debe ser aplastada. La identidad de aquellos que apoyan a los terroristas fracasados de ETA y más debe ser derrotada para apoyar nuestra nación."
 SPR_military_investitures: "Investiduras Militares"
 SPR_military_investitures_desc: "Ampliar el financiamiento para nuestro complejo militar-industrial siempre es una excelente opción."
 SPR_end_the_class_struggle: "Terminar con la Lucha de Clases"
 SPR_end_the_class_struggle_desc: "Poner fin a la división entre las clases es el primer paso para garantizar la longevidad de nuestra..."
 SPR_nationalize_the_banks: "Nacionalizar los Bancos"
 SPR_nationalize_the_banks_desc: "Los bancos son un símbolo de opresión en nuestra nación. Es hora de nacionalizar estas instituciones financieras y poner fin a la brecha entre las personas."
 SPR_agrarian_reform: "Reforma Agraria"
 SPR_agrarian_reform_desc: "Implementar reformas agrarias especializadas ayudará a los más pobres de nuestra nación y eventualmente toda la nación se beneficiará."
 SPR_el_estado_como_instrumento: "El Estado Como Instrumento"
 SPR_el_estado_como_instrumento_desc: "El Estado Como Instrumento es una filosofía que sostiene que el estado es simplemente un instrumento para la gran causa falangista."
 SPR_estado: "Estado"
 SPR_estado_desc: "El estado sirve al pueblo y el pueblo sirve al estado."
 SPR_individual: "Individual"
 SPR_individual_desc: "El individuo es tan importante como el colectivo. Preparar a hombres y mujeres para la gloria de España es fundamental para el gran avance."
 SPR_libertad: "Libertad"
 SPR_libertad_desc: "Nuestro falangismo defiende el derecho de todo español a buscar la libertad frente a la opresión del resto."
 SPR_the_syncretic_position: "La Posición Sincrética"
 SPR_the_syncretic_position_desc: "Promover una tercera posición alejada de los sistemas capitalistas y comunistas es la mejor manera de determinar una gran nación."
 SPR_nation_of_pride: "Nación del Orgullo"
 SPR_nation_of_pride_desc: "Somos una nación orgullosa y nuestro pueblo debe tener orgullo en esta nación."
 SPR_pride_in_the_army: "Orgullo en el Ejército"
 SPR_pride_in_the_army_desc: "Sentir orgullo por la fuerza de nuestras fuerzas armadas es un reflejo de la fortaleza de España. ¡Debemos enorgullecernos de nuestro mayor activo nacional!"
 SPR_in_the_interests_of_the_collective: "En Interés del Colectivo"
 SPR_in_the_interests_of_the_collective_desc: "Todas las decisiones deben tomarse en beneficio del colectivo de nuestra nación. Las decisiones que puedan impactar la delicadeza y fragilidad de nuestra nación son aborrecibles."
 SPR_for_the_beneficiaries: "Para los Beneficiarios"
 SPR_for_the_beneficiaries_desc: "El propósito del gobierno es, en última instancia, servir al pueblo de nuestra nación. Enfatizar los beneficiarios de nuestros programas, como el bienestar, la atención médica y más, es una manera ejemplar de avanzar con nuestra nación."
 SPR_the_human_divinity: "La Divinidad Humana"
 SPR_the_human_divinity_desc: "La humanidad es verdaderamente divina. Asegurar la supremacía de nuestro pueblo y de la humanidad sobre todo es el objetivo máximo de la identidad falangista."
 SPR_freedom_is_eternal: "La Libertad es Eterna"
 SPR_freedom_is_eternal_desc: "La libertad es y debe ser eterna. El mundo debe ver la libertad en nuestros ojos y en los de nadie más."
 SPR_una_espana_grande_y_libre: "Una España Grande y Libre"
 SPR_una_espana_grande_y_libre_desc: "Nuestra España es grande y libre. Nuestra libertad debe llevarse a las masas como la hemos llevado a nuestro pueblo aquí en España."
 SPR_seize_andorra: "Ocupar Andorra"
 SPR_seize_andorra_desc: "Andorra es una nota a pie de página en la historia y finalmente ha llegado el momento de borrar esa nota a pie de página."
 SPR_push_the_envelope: "Empujar los Límites"
 SPR_push_the_envelope_desc: "Prepararnos para la guerra contra los adversarios de España debe comenzar. Ha llegado el momento de empujar los límites. El mundo temblará."
 SPR_the_european_upheaval: "La Convulsión Europea"
 SPR_the_european_upheaval_desc: "Las dictaduras progresistas de Europa están arruinando el buen juicio de la supremacía europea. Desatarán esto y se convertirán en algo más de lo que podrían haber esperado lograr."
 SPR_what_are_you_doing_step_portugal: "¿Qué estás haciendo, paso Portugal?"
 SPR_what_are_you_doing_step_portugal_desc: "¿Qué estás haciendo, paso Portugal? - Johnny Sins mientras agarra la bandera de Portugal."
 SPR_glory_to_spain: "Gloria a España"
 SPR_glory_to_spain_desc: "La gloria de España se ha restaurado. Es hora de seguir adelante. ¡Gloria a España y gloria al nuevo futuro falangista!"
 SPR_the_hands_of_the_few: "Las Manos de los Pocos"
 SPR_the_hands_of_the_few_desc: "El gobierno en manos de unos pocos asegura que aquellos con voluntad y mente débiles no gobiernen la nación. El poder debe permanecer en manos de los pocos."
 SPR_electoral_reform: "Reforma Electoral"
 SPR_electoral_reform_desc: "Establecer nuevas leyes y regulaciones para evitar que los partidos participen en las elecciones garantizará nuestra fortaleza política."
 SPR_declare_the_dictatorship: "Declarar la Dictadura"
 SPR_declare_the_dictatorship_desc: "Ha llegado el momento de declarar una nueva dictadura falangista. Las elecciones no son más que una fachada."
 SPR_hand_in_hand: "Mano a Mano"
 SPR_hand_in_hand_desc: "De la mano, nuestro pueblo avanza."
 SPR_solidify_the_paramilitaries: "Consolidar a los Paramilitares"
 SPR_solidify_the_paramilitaries_desc: "Reforzar y apoyar a los paramilitares de nuestra nación e integrarlos fortalecerá nuestras filas."
 SPR_nuestra_familia: "Nuestra Familia"
 SPR_nuestra_familia_desc: "Nuestra familia es importante para nosotros, por lo tanto, deberíamos enfocarnos en las familias de nuestra gran nación."
 SPR_nuestra_gente: "Nuestra Gente"
 SPR_nuestra_gente_desc: "El activo más importante de cualquier nación es su gente. Centrarnos siempre en las personas dentro de nuestras fronteras es cómo alcanzaremos la grandeza."
 SPR_rebuild_our_glory: "Reconstruir Nuestra Gloria"
 SPR_rebuild_our_glory_desc: "Nos hemos convertido en un perro faldero del mundo occidental. ¡Es hora de poner fin a esta mentalidad servil y reclamar la gloria de España!"
 SPR_spanish_first: "Españoles Primero"
 SPR_spanish_first_desc: "La marea de migrantes ha estado llegando como una marea interminable. Es hora de poner a los españoles primero y centrarnos exclusivamente en los ciudadanos nacidos aquí, en nuestra gran nación."
 SPR_socialism_rising: "El Ascenso del Socialismo"
 SPR_socialism_rising_desc: "El socialismo en España está ganando terreno. Es hora de que el socialismo y la izquierda se levanten aquí en España."
 SPR_address_inequality: "Abordar la Desigualdad"
 SPR_address_inequality_desc: "La disparidad entre los más ricos y los más pobres está aumentando día a día. Abordar la desigualdad en nuestros sistemas y entre nuestra gente solo puede mejorar nuestra capacidad de avanzar."
 SPR_left_wing_populism: "Populismo de Izquierda"
 SPR_left_wing_populism_desc: "El populismo de izquierda es una ideología política que combina políticas de izquierda con retórica populista. Abrazar estas ideas y luchar contra el establishment llevará a España a nuevos niveles de maravilla."
 SPR_erase_francoism: "Borrar el Franquismo"
 SPR_erase_francoism_desc: "La ideología falangista es una máscara para el franquismo y el fantasma de Franco continúa afectando a nuestra nación. Es hora de poner fin a esta fachada y devolver la estabilidad a nuestra nación."
 SPR_revised_immigration_rules: "Revisar las Reglas de Inmigración"
 SPR_revised_immigration_rules_desc: "Deberíamos eliminar algunas de las leyes de inmigración más severas para permitir que más personas vivan en España."
 SPR_tackle_oppression: "Abordar la Opresión"
 SPR_tackle_oppression_desc: "Enfrentar los problemas de opresión y fomentar un país justo y libre solo nos hará crecer. Es imperativo eliminar donde la opresión campe libremente."
 SPR_clausula_de_pobreza: "Cláusula de Pobreza"
 SPR_clausula_de_pobreza_desc: "La cláusula de pobreza está aquí, ya que tratamos de brindar más apoyo a los más pobres de la nación. Incluir esto en la ley solo verá cómo estos grupos marginados salen de la pobreza y se elevan hacia cosas más grandes y mejores."
 SPR_lgbtq_affirmations: "Afirmaciones LGBTQ"
 SPR_lgbtq_affirmations_desc: "Aunque es de conocimiento común cuál es nuestra postura hacia la comunidad, es imperativo que la afirmemos."
 SPR_anti_nationalism: "Anti Nacionalismo"
 SPR_anti_nationalism_desc: "Hacer campaña contra el nacionalismo vehemente y presentar una alternativa más fuerte llevará a la nación hacia adelante. La regresión no ayuda a nadie en España."
 SPR_the_post_capitalism_ideology: "La Ideología del Postcapitalismo"
 SPR_the_post_capitalism_ideology_desc: "Las mentiras del capitalismo y su daño van más allá de la superficie. Moverse hacia el mundo postcapitalista hará que nuestra nación florezca en un momento en que otros están atrapados por el engaño de la élite."
 SPR_decommodify_the_basics: "Desmercantilizar lo Básico"
 SPR_decommodify_the_basics_desc: "Lo básico para vivir no debería considerarse un bien de lujo ni una mercancía. Es algo básico y debería tratarse como tal."
 SPR_the_peoples_government: "El Gobierno del Pueblo"
 SPR_the_peoples_government_desc: "El gobierno es para el pueblo y solo para el pueblo."
 SPR_foster_support_in_catalonia: "Fomentar el Apoyo en Cataluña"
 SPR_foster_support_in_catalonia_desc: "Cataluña es una parte importante de nuestra nación. Deberíamos seguir fomentando el apoyo en esta región."
 SPR_socialism_support_in_spain: "Apoyo al Socialismo en España"
 SPR_socialism_support_in_spain_desc: "El socialismo y España no siempre tienen el mejor historial."
 SPR_foster_relationship_in_europe: "Fomentar las Relaciones en Europa"
 SPR_foster_relationship_in_europe_desc: "Como nación europea, es imperativo que sigamos apoyando nuestra relación con Europa. Son nuestros amigos, nuestros hermanos, nuestras hermanas y mucho más. Mantener vínculos sólidos con estas otras naciones hermanas nos hace más fuertes como nación y como europeos."
 SPR_regulate_the_markets: "Regular los Mercados"
 SPR_regulate_the_markets_desc: "El capitalismo ha traído consigo una nueva ola de crecimiento económico y prosperidad desde su inicio. Un capitalismo desregulado puede causar sufrimiento injusto a la clase trabajadora y a la clase media. Es imperativo regular los mercados para que las empresas no exploten a nuestra fuerza laboral."
 SPR_separation_of_church_and_state: "Separación de Iglesia y Estado"
 SPR_separation_of_church_and_state_desc: "La Iglesia no tiene ningún derecho a gobernar esta gran nación. Podemos ser católicos, pero no tenemos por qué doblegarnos a los caprichos de la Iglesia. Es imperativo que creemos leyes basadas en las necesidades del pueblo español. Nada más y nada menos."
 SPR_support_the_universities: "Apoyar a las Universidades"
 SPR_support_the_universities_desc: "Proporcionar fondos a las universidades de España y otras instituciones educativas en la nación."
 SPR_support_our_system: "Apoyar Nuestro Sistema"
 SPR_support_our_system_desc: "En algunos aspectos, los sistemas españoles necesitan urgentemente financiación. Tal vez valga la pena prestarles cada vez más apoyo."
 SPR_the_peoples_spain: "España del Pueblo"
 SPR_the_peoples_spain_desc: "Es hora de que el pueblo reclame su nación. El gobierno sirve al pueblo y el pueblo es dueño de España."
 SPR_the_fair_share: "La Cuota Justa"
 SPR_the_fair_share_desc: "Las personas ricas deben pagar su cuota justa."
 SPR_tax_the_rich: "Impuestos a los Ricos"
 SPR_tax_the_rich_desc: "Imponer impuestos a los ricos es una forma segura de obtener ingresos adicionales y aliviar la carga fiscal de nuestras personas más pobres."
 SPR_the_heart_of_the_collective: "El Corazón del Colectivo"
 SPR_the_heart_of_the_collective_desc: "El pueblo conforma esta gran nación y el colectivo en su conjunto. Debemos proteger el corazón del colectivo para que no sea desangrado."
 SPR_analyze_the_scandinavians: "Analizar a los Escandinavos"
 SPR_analyze_the_scandinavians_desc: "Los escandinavos tienen un admirable sistema de bienestar y atención médica. Ciertamente podríamos aprender algo de nuestros hermanos y hermanas del norte."
 SPR_egalitarian_first_and_forever: "Igualdad Primero y Siempre"
 SPR_egalitarian_first_and_forever_desc: "La igualdad debe ser lo primero. El gobierno de la nación sirve a todas las personas sin importar ninguna identidad regional."
 SPR_state_sponsored_interventionism: "Intervencionismo Patrocinado por el Estado"
 SPR_state_sponsored_interventionism_desc: "La economía de España podría beneficiarse de un... intervencionismo gubernamental."
 SPR_a_keynesian_take: "Una Perspectiva Keynesiana"
 SPR_a_keynesian_take_desc: "Transicionar del modelo económico del monetarismo a la teoría keynesiana puede permitir un auge en el crecimiento económico de España. Los precios son inherentemente rígidos, por lo que debemos mantener el papel del gobierno en la economía."
 SPR_industry_for_the_people: "Industria para el Pueblo"
 SPR_industry_for_the_people_desc: "La economía y la industria de España deben trabajar para el pueblo."
 SPR_a_state_bank: "Un Banco Estatal"
 SPR_a_state_bank_desc: "Establecer otro banco estatal adecuado permitirá más oportunidades para cambiar y financiar proyectos gubernamentales."
 SPR_support_the_small_businesses: "Apoyar a las Pequeñas Empresas"
 SPR_support_the_small_businesses_desc: "Apoyar a las pequeñas empresas de España es una idea fantástica y garantizará que la economía esté siempre en movimiento."
 SPR_pro_europeanism: "Proeuropeísmo"
 SPR_pro_europeanism_desc: "España sólo puede hacer lo que puede a medida que nos acercamos cada vez más a la Unión Europea. Cuanto más profunda sea nuestra conexión con la Unión, mejor podrán ser España y todas las demás naciones europeas."
 SPR_the_unions_party: "El Partido de los Sindicatos"
 SPR_the_unions_party_desc: "Nuestro partido se formó para buscar mayores derechos sindicales y, como tal, debemos seguir apoyando a las personas que nos han llevado al poder."
 SPR_reconnecting_with_our_roots: "Reconectar con Nuestras Raíces"
 SPR_reconnecting_with_our_roots_desc: "Deberíamos reconectar con lo que significa ser un partido socialista."
 SPR_faith_in_the_state: "Fe en el Estado"
 SPR_faith_in_the_state_desc: "Debemos asegurarnos de que el pueblo español todavía tenga fe en el aparato estatal."
 SPR_communist_revisionism: "Revisionismo Comunista"
 SPR_communist_revisionism_desc: "El comunismo no ha funcionado en España antes, pero con las condiciones adecuadas, tal vez eso pueda cambiar."
 SPR_all_left_coalition: "Coalición de Toda la Izquierda"
 SPR_all_left_coalition_desc: "Toda la izquierda debe estar unida en su objetivo de traer un nuevo futuro para España."
 SPR_moderate_leftists: "Izquierdistas Moderados"
 SPR_moderate_leftists_desc: "Mantener la coalición de gobierno más moderada nos permitirá atraer a una audiencia más amplia, independientemente de su identidad política."
 SPR_revisit_federalism: "Revisar el Federalismo"
 SPR_revisit_federalism_desc: "Revisar la idea de federalismo y convertir a España en un estado federal solo traerá lo mejor de España."
 SPR_the_federalization_idea: "La Idea de Federalización"
 SPR_the_federalization_idea_desc: "España actualmente no está unificada en su gobernanza. Federalizar el estado en un estado unitario elimina las posibilidades de que las culturas se separen."
 SPR_finalize_the_transition: "Finalizar la Transición"
 SPR_finalize_the_transition_desc: "La transición de las autonomías a un estado de unidad federal dará lugar a una nueva cara para España. Una que será gobernada por la capital y no las capitales de Madrid."
 SPR_price_controls: "Controles de Precios"
 SPR_price_controls_desc: "Asegurar el establecimiento de controles de precios adecuados para todos los productos para evitar la especulación de precios ayudará a garantizar un espacio más seguro para España."
 SPR_distributive_egalitarianism: "Egalitarismo Distributivo"
 SPR_distributive_egalitarianism_desc: "Debemos distribuir los bienes del estado a todas las personas por igual."
 SPR_agrarian_collectivism: "Colectivismo Agrario"
 SPR_agrarian_collectivism_desc: "Debemos acercarnos a los agricultores locales para formar un sistema de agricultura colectiva que produzca mejores resultados para todos."
 SPR_election_protectionism: "Proteccionismo Electoral"
 SPR_election_protectionism_desc: "Ahora que el pueblo está en el gobierno, no podemos permitir que la burguesía recupere el control."
 SPR_in_support_of_the_worker: "En Apoyo del Trabajador"
 SPR_in_support_of_the_worker_desc: "El trabajador español es el pegamento que mantiene unido al país, debemos asegurarnos de que reciba nuestro completo apoyo."
 SPR_the_material: "El Material"
 SPR_the_material_desc: "A través del poder del pueblo, expandiremos nuestra investigación para superar a las élites del occidente."
 SPR_the_technical_base: "La Base Técnica"
 SPR_the_technical_base_desc: "Con la expansión de proyectos de investigación pública, podemos crear una base tecnológica sobre la cual construir."
 SPR_collectively_owned: "Propiedad Colectiva"
 SPR_collectively_owned_desc: "Debemos asegurarnos de que el trabajo de los trabajadores se les devuelva a través de la propiedad colectiva."
 SPR_the_emancipation_of_the_woman: "La Emancipación de la Mujer"
 SPR_the_emancipation_of_the_woman_desc: "A lo largo de la historia, las mujeres han estado en segundo lugar respecto a los hombres en casi todo. Aunque esto ha cambiado, podemos llevarlo aún más lejos."
 SPR_marxist_education: "Educación Marxista"
 SPR_marxist_education_desc: "Karl Marx es un hombre de gran inteligencia y deberíamos seguir introduciendo su educación en nuestras escuelas. ¡El pueblo se unirá a través de una educación común!"
 SPR_redistribution_of_wealth: "Redistribución de la Riqueza"
 SPR_redistribution_of_wealth_desc: "Los españoles más ricos están acumulando toda la riqueza para ellos mismos. Es hora de jugar a Robin Hood y redistribuirla entre quienes la necesitan."
 SPR_the_new_constitution: "La Nueva Constitución"
 SPR_the_new_constitution_desc: "La nueva constitución comunista permitirá a nuestro nuevo gobierno reformar el estado de España. Se convertirá lentamente en un nuevo bastión de igualdad."
 SPR_state_atheism: "Ateísmo Estatal"
 SPR_state_atheism_desc: "Aunque históricamente hemos sido una nación de gran importancia católica, es hora de prepararnos para el cisma de la iglesia y alcanzar el verdadero ateísmo estatal."
 SPR_abolish_the_monarchy: "Abolir la Monarquía"
 SPR_abolish_the_monarchy_desc: "La monarquía es anticuada y desactualizada. Eliminar esta estructura de opresión de nuestra nación nos permitirá avanzar."
 SPR_the_peoples_militias: "Las Milicias del Pueblo"
 SPR_the_peoples_militias_desc: "Formar milicias bien financiadas para el pueblo puede garantizar que las fuerzas armadas cuenten con suficiente apoyo en cualquier conflicto."
 SPR_the_culture_of_proletarianism: "La Cultura del Proletariado"
 SPR_the_culture_of_proletarianism_desc: "Fue el proletariado quien trajo el cambio a España y será él quien nos haga avanzar."
 SPR_the_red_rose: "La Rosa Roja"
 SPR_the_red_rose_desc: "Debemos centrarnos en proporcionar las necesidades básicas para las personas más pobres de nuestra sociedad."
 SPR_dissolve_monasteries: "Disolver los Monasterios"
 SPR_dissolve_monasteries_desc: "Las instituciones religiosas han obtenido beneficios durante demasiado tiempo en nuestra nación sin repercusiones. Es hora de disolver estas instituciones de opresión."
 SPR_red_rising: "Ascenso Rojo"
 SPR_red_rising_desc: "La bandera roja del comunismo ondea sobre España, ahora podemos expandir su alcance a nuestros vecinos también."
 SPR_the_democratic_youth: "La Juventud Democrática"
 SPR_the_democratic_youth_desc: "Los jóvenes son algunos de los mejores partidarios del comunismo. Debemos ampliar nuestra sección juvenil para incorporar a más jóvenes."
 SPR_federation_of_spanish_women: "Federación de Mujeres Españolas"
 SPR_federation_of_spanish_women_desc: "Con las mujeres ahora de pie junto a los hombres como iguales, podemos ampliar su presencia en la esfera política."
 SPR_union_of_working_youth: "Unión de Jóvenes Trabajadores"
 SPR_union_of_working_youth_desc: "Se creará un nueva unión para representar a los jóvenes trabajadores de España."
 SPR_the_great_confederation: "La Gran Confederación"
 SPR_the_great_confederation_desc: "Debemos formar una gran confederación de trabajadores españoles para asegurar que el comunismo llegue a todas las partes del país."
 SPR_union_of_agricultural_cooperatives: "Unión de Cooperativas Agrícolas"
 SPR_union_of_agricultural_cooperatives_desc: "Debemos asegurarnos de que incluso las áreas agrícolas estén recibiendo todos los beneficios del comunismo."
 SPR_peoples_solidarity: "Solidaridad del Pueblo"
 SPR_peoples_solidarity_desc: "Debemos asegurarnos de que nadie sea considerado intocable y que todos reciban las necesidades básicas de la vida."
 SPR_socialist_patriotism: "Patriotismo Socialista"
 SPR_socialist_patriotism_desc: "Debemos promover el patriotismo por el partido y el país."
 SPR_liquidate_private_assets: "Liquidar Activos Privados"
 SPR_liquidate_private_assets_desc: "Los ricos ya no necesitan ser ricos. Debemos liquidar sus activos privados y ver las recompensas devueltas al pueblo. Bezos no va a estar contento con esto."
 SPR_communist_reeducation: "Reeducación Comunista"
 SPR_communist_reeducation_desc: "Hay muchos en nuestra sociedad que aún luchan por la opresión capitalista. Debemos mostrarles el error de sus caminos."
 SPR_the_working_class: "La Clase Trabajadora"
 SPR_the_working_class_desc: "Debemos asegurar la eliminación de todas las clases y que solo la clase trabajadora sea la que permanezca."
 SPR_the_poor: "Los Pobres"
 SPR_the_poor_desc: "A través del uso del socialismo, intentaremos eliminar la pobreza dondequiera que surja."
 SPR_the_ideological_conversion: "La Conversión Ideológica"
 SPR_the_ideological_conversion_desc: "Hay otros en el mundo que dicen predicar el socialismo, pero en cambio predican la opresión capitalista. Debemos detener esto."
 SPR_council_of_peoples_comissars: "Consejo de Comisarios del Pueblo"
 SPR_council_of_peoples_comissars_desc: "Deberíamos crear un Consejo de Comisarios del Pueblo para gestionar los asuntos del estado de manera apropiada."
 SPR_international_connections: "Conexiones Internacionales"
 SPR_international_connections_desc: "Al expandir nuestras conexiones internacionales, podemos difundir aún más la palabra de Karl Marx."
 SPR_spread_the_word: "Difundir la Palabra"
 SPR_spread_the_word_desc: "El pueblo de Europa debe saber cómo es vivir en una sociedad igualitaria dirigida por los trabajadores."
 SPR_we_are_one: "Somos Uno"
 SPR_we_are_one_desc: "Hemos creado una sociedad dirigida por el colectivo, ahora somos uno."
 SPR_communist_everywhere: "Comunismo en Todas Partes"
 SPR_communist_everywhere_desc: "Comunismo aquí y en todas partes. Comunismo para siempre es el lema de Dread. No estoy seguro exactamente de quién es eso, ¡pero suena correcto!"
 SPR_culture: "Cultura"
 SPR_culture_desc: "La cultura española está muy extendida. Ha influido en numerosas naciones de todo el mundo y poco a poco se ha convertido en una de las más destacadas y reconocibles. Es hora de que reforcemos nuestra identidad como españoles y sigamos impulsando a nuestro país hacia nuevas e increíbles cotas."
 SPR_mass_legalization: "Legalización Masiva"
 SPR_mass_legalization_desc: "\"Escucha, si legalizamos las drogas, no habrá delito. Confirmado.\" - Un vagabundo al azar en Madrid."
 SPR_legalize_light_drugs: "Legalizar Drogas Suaves"
 SPR_legalize_light_drugs_desc: "Escucha, la marihuana nunca mató a nadie. Cheech y Chong siguen vivos y están muy bien."
 SPR_drug_users_are_criminals: "Los Usuarios de Drogas Son Criminales"
 SPR_drug_users_are_criminals_desc: "Todos los que consumen drogas recreativas son criminales y merecen ir a la cárcel."
 SPR_the_question_of_bullfighting: "La Cuestión de las Corridas de Toros"
 SPR_the_question_of_bullfighting_desc: "Las corridas de toros son un espectáculo sangriento que ha estado en España durante siglos. Es importante que preservemos esta parte tan importante de nuestro patrimonio natural."
 SPR_the_power_of_the_siesta: "El Poder de la Siesta"
 SPR_the_power_of_the_siesta_desc: "Las siestas son parte integral de la jornada laboral en España. Es un breve descanso para los trabajadores para que no se sobrecarguen en medio del día y, como resultado, aumenten la productividad para el pueblo."
 SPR_monument_maintenance: "Mantenimiento de Monumentos"
 SPR_monument_maintenance_desc: "España alberga muchos monumentos nacionales o estructuras de gran renombre. Permitir financiamiento adicional del gobierno para apoyar estos monumentos a nuestra cultura fortalecerá nuestra determinación y nuestra identidad como españoles."
 SPR_industria_espanola: "Industria Española"
 SPR_industria_espanola_desc: "La industria española es una parte menor del desarrollo económico de España. España es principalmente una economía basada en servicios, pero revivir la industria solo nos traerá grandes fortunas."
 SPR_mineria_espanola: "Minería Española"
 SPR_mineria_espanola_desc: "La industria minera de España ha estancado recientemente. Revivir este sector crucial promoverá la autosuficiencia y mejorará nuestra posición económica en Europa."
 SPR_agricultura_espanola: "Agricultura Española"
 SPR_agricultura_espanola_desc: "La agricultura representa aproximadamente el 2,7% del PIB español, con un 2,5% adicional de la industria agroalimentaria. Las grandes propiedades (latifundios) y las pequeñas parcelas de tierra (minifundios) son las formas principales de tenencia de la propiedad y, aunque la mayoría de la tierra no es adecuada para la agricultura, España exporta una cantidad significativa de aceite de oliva, cítricos, cereales y más a la Unión Europea."
 SPR_minifundios: "Minifundios"
 SPR_minifundios_desc: "Los minifundios son uno de los dos principales tipos de tenencia de tierras agrícolas en España. Representan pequeñas explotaciones familiares o propietarios de agroempresas locales que poseen pequeñas parcelas de tierra para cultivar diversos cultivos."
 SPR_latifundios: "Latifundios"
 SPR_latifundios_desc: "Los latifundios son uno de los dos principales tipos de tenencia de tierras agrícolas en España. A diferencia de los minifundios, se trata de una gran extensión de tierra, generalmente de más de cinco hectáreas, que se dedica a cultivos de exportación como cereales, aceite de oliva o vino. Esta dualidad de tipos de propiedad se ha convertido en una estructura de tenencia y se mantiene constante hasta el día de hoy, y se manifiesta en América Latina en las antiguas colonias españolas."
 SPR_bio_azul: "Bio Azul"
 SPR_bio_azul_desc: "Bio Azul es una importante empresa de I+D fundada en España, con sede en Málaga. La empresa se dedica principalmente a la ingeniería y la tecnología, y respalda una serie de importantes proyectos ecoinnovadores relacionados con el agua."
 SPR_idai_nature: "Idai Nature"
 SPR_idai_nature_desc: "Idai Nature es una importante empresa agroindustrial que proporciona soluciones para cultivos, nutrición, productos fitosanitarios orgánicos y mucho más. Está bien integrada en la economía de España debido a la gran cantidad de productos agrícolas cultivados en el país."
 SPR_solve_the_water_crisis: "Resolver la Crisis del Agua"
 SPR_solve_the_water_crisis_desc: "El agua es un recurso valioso, pero actualmente no tenemos suficiente para nuestras granjas y nuestro ganado. Debemos resolver esto antes de que empeore."
 SPR_the_power_of_the_grape: "El Poder de la Uva"
 SPR_the_power_of_the_grape_desc: "La uva es uno de los principales productos agrícolas de España. Crece extremadamente bien en España debido a su clima y produce cosechas abundantes. España es el cuarto productor mundial de uvas."
 SPR_the_power_of_the_olive: "El Poder de la Aceituna"
 SPR_the_power_of_the_olive_desc: "Las aceitunas y el aceite de oliva son otro pilar de la economía agrícola española y es uno de los principales cultivos de exportación de los latifundios. España es el mayor productor de aceitunas del mundo, produciendo casi diez millones de toneladas de aceitunas al año."
 SPR_easy_peasy_lemon_squeezy: "Fácil Como Beber un Vaso de Agua"
 SPR_easy_peasy_lemon_squeezy_desc: "Los limones y otros cítricos son otro pilar de la economía agrícola de España. Se cultivan principalmente en la costa sur y este y prosperan en un clima más húmedo. España se encuentra firmemente como el séptimo productor mundial de limones y domina en otros mercados de cítricos dentro de los diez primeros."
 SPR_el_pollo_loco: "El Pollo Loco"
 SPR_el_pollo_loco_desc: "Uno de los principales tipos de ganado en España es el pollo. ¡Nos volvemos completamente locos por nuestros pollos!"
 SPR_bring_home_the_jamon: "Trae a Casa el Jamón"
 SPR_bring_home_the_jamon_desc: "La producción de cerdo y productos porcinos es, con mucho, la más grande de España, superando en millones de toneladas a la avicultura y continúa siendo un pilar de la producción ganadera en España."
 SPR_bigger_pescado_to_fry: "Pescado Grande para Freír"
 SPR_bigger_pescado_to_fry_desc: "Dado nuestro extenso litoral, está claro que tenemos todo el pescado del mundo para freír."
 SPR_invite_the_icmm: "Invitar al ICMM"
 SPR_invite_the_icmm_desc: "El ICMM es una empresa minera líder que se estandariza en torno a operaciones mineras sostenibles y rentables en Europa y en el extranjero. Invitarlos a ayudarnos con nuestras operaciones mineras ayudará a que nuestra nación sea más estable en el futuro."
 SPR_nuestras_propias_empresas_mineras: "Nuestras Propias Empresas Mineras"
 SPR_nuestras_propias_empresas_mineras_desc: "Tal vez alejarnos de nuestra dependencia de los contratistas extranjeros sea el camino a seguir para nuestras operaciones mineras. A largo plazo, necesitaremos mucho más capital para producir los recursos, pero teóricamente debería ser posible tener más ingresos y aprovechar las reservas más grandes."
 SPR_operaciones_mineras_espanolas: "Operaciones Mineras Españolas"
 SPR_operaciones_mineras_espanolas_desc: "Las operaciones mineras en el país necesitan utilizar sistemas mecánicos actualizados y adecuados para excavar. Mejorar estos procesos debería permitir que nuestra nación prospere y obtenga aún más recursos de la riqueza que se encuentra bajo nuestros pies."
 SPR_minerales_espanoles_para_espana: "Minerales Españoles para España"
 SPR_minerales_espanoles_para_espana_desc: "Los recursos que extraemos de nuestra tierra son los recursos que utilizamos. El mundo no debería esperar que estos recursos se exporten al extranjero, deben quedarse aquí, dentro de los límites del país, España. Los minerales que extraemos son para España y solo para España."
 SPR_ICMM_mining_operations: "Operaciones Mineras del ICMM"
 SPR_ICMM_mining_operations_desc: "Permitir que el ICMM gestione más de nuestras operaciones mineras garantizará una producción minera más sostenible que no destruirá nuestras tierras."
 SPR_asturian_mines: "Minas Asturianas"
 SPR_asturian_mines_desc: "Las operaciones mineras locales de Asturias incluyen muchos metales preciosos, como el oro y la plata. También hay fuentes de cobre y otros minerales en las colinas y montañas del sur de la región."
 SPR_andalucian_mines: "Minas Andaluzas"
 SPR_andalucian_mines_desc: "La región de Andalucía tiene grandes extensiones de yacimientos de hierro y metales preciosos. Sus reservas están centradas cerca de las colinas costeras y son un poco más difíciles de desarrollar. Sin embargo, la extracción de los recursos de esta región podría llevar a una mayor prosperidad para esta región más pobre de la nación."
 SPR_galician_mines: "Minas Gallegas"
 SPR_galician_mines_desc: "Galicia es rica en numerosos recursos naturales gracias a las montañas que la rodean. Aquí se pueden encontrar metales utilizados en la producción de tecnología, como el cobre, el litio y el tungsteno, así como grandes extensiones de hierro para producir acero."
 SPR_basque_mines: "Minas Vascas"
 SPR_basque_mines_desc: "Las minas vascas han sido históricamente importantes para nuestra nación. Desde la Revolución Industrial, la gente de esta región ha buscado extraer todo lo que pudieran de las minas para contribuir al desarrollo económico de España."
 SPR_extremadura_mines: "Minas de Extremadura"
 SPR_extremadura_mines_desc: "Proporcionando un gran acceso a metales preciosos como el tungsteno, las minas de Extremadura han sido cruciales para el desarrollo de nuestra economía. Tal vez aprovechar un poco más el suministro no sería perjudicial."
 SPR_murcian_mines: "Minas Murcianas"
 SPR_murcian_mines_desc: "Ubicadas en el sureste de nuestro país, cerca del mar Mediterráneo, las minas murcianas albergan un suministro considerable de metales preciosos y acero que se pueden aprovechar para impulsar aún más la economía española."
 SPR_modernize_mining_operations: "Modernizar las Operaciones Mineras"
 SPR_modernize_mining_operations_desc: "En este momento estamos utilizando demasiadas tácticas mineras obsoletas. Incorporar tecnologías nuevas y mejoradas garantizará que nuestras operaciones mineras sean más eficientes y rentables."
 SPR_fabricacion_espanola: "Fabricación Española"
 SPR_fabricacion_espanola_desc: "Depender de otros países para suministros y productos está condenado a nuestro país. Cambiar nuestro enfoque hacia la producción nacional puede ayudar a que la economía española sea independiente y crezca, y podemos comenzar financiando investigaciones y programas para respaldar esta iniciativa."
 SPR_urovesa: "UROVESA"
 SPR_urovesa_desc: "Urovesa es un fabricante español de vehículos pesados con sede en Galicia. Es conocido por la producción del URO VAMTAC, un vehículo de tracción en las cuatro ruedas similar al Humvee, y los camiones URO. Fue fundado a principios de la década de 1980 por un grupo de antiguos empleados del IPV. Desde 1984 se ha convertido en un proveedor oficial del Ejército Español, suministrándoles camiones y otros vehículos utilitarios."
 SPR_grupo_antolin: "Grupo Antolin"
 SPR_grupo_antolin_desc: "Grupo Antolin comenzó su negocio como un taller de reparación de vehículos y maquinaria agrícola en Burgos. El grupo se ha convertido en un importante productor de interiores de automóviles y un proveedor mundial de sustratos de techos. También proporcionan investigación técnica para varias piezas internas de vehículos que también aprovecha el ejército español."
 SPR_seat: "SEAT"
 SPR_seat_desc: "SEAT se fundó en 1950 como una sociedad en la que el Instituto Nacional de Industria (INI) tenía una participación mayoritaria. Rápidamente se convirtió en uno de los mayores proveedores de automóviles en España y, después de treinta y seis años como fabricante de automóviles independiente, pasó a ser una filial de Volkswagen. SEAT sigue siendo un importante productor de diversos automóviles y componentes."
 SPR_grifols: "Grifols"
 SPR_grifols_desc: "Un importante fabricante de equipos médicos, es importante que España reconozca el verdadero potencial de Grifols. Obtener capacidades adicionales de producción de Grifols ciertamente ayudará al mundo médico en los avances, y también les permitirá crear más equipos para vender."
 SPR_court_lilly: "Court Lilly"
 SPR_court_lilly_desc: "Las empresas biotecnológicas como Court Lilly son cruciales para que España avance en el siglo XXI. Si queremos ser líderes en avances científicos, debemos crear nuevas oportunidades para nuestros científicos."
 SPR_court_novartis: "Court Novartis"
 SPR_court_novartis_desc: "Para ayudar a las industrias médicas, debemos poner al día a las compañías farmacéuticas. Court Novartis es una importante compañía farmacéutica, y debemos ayudarlos a crecer."
 SPR_kemira_iberica: "Kemira Iberica"
 SPR_kemira_iberica_desc: "Desde productos químicos para servicios de agua hasta productos químicos inorgánicos para tejidos, Kemira Iberica es esencial para el avance científico en España."
 SPR_ercros: "Ercros"
 SPR_ercros_desc: "Ercros opera en España desde 1952 y ha contribuido en gran medida a la producción de productos químicos especiales para plásticos, alimentos y productos farmacéuticos. Esencial para los avances e industria española, expandir Ercros ayudará enormemente al país en múltiples sectores importantes."
 SPR_basf_espanola: "BASF Española"
 SPR_basf_espanola_desc: "BASF Española ha estado produciendo productos químicos, plásticos, materiales de rendimiento y soluciones agrícolas. Aunque su enfoque ha sido principalmente en la producción química, España ha estado cosechando los beneficios de esta empresa durante algunos años, y invertir en este tipo de negocio no sería perjudicial."
 SPR_anti_deindustrialization: "Anti-Desindustrialización"
 SPR_anti_deindustrialization_desc: "Debemos adoptar una postura de anti-desindustrialización. Si queremos sobrevivir en el futuro previsible, debemos seguir industrializándonos y expandiendo nuestra nación para que nuestra economía pueda sobrevivir."
 SPR_de_deindustrialization: "Desindustrialización"
 SPR_de_deindustrialization_desc: "Hacer esto nos ayudará a centrarnos en cosas que importan, como la ciencia, la medicina y la innovación. Centrarse únicamente en la industrialización solo nos perjudicará a largo plazo."
 SPR_un_deindustrialization: "Desindustrialización inversa"
 SPR_un_deindustrialization_desc: "Crear nuevas industrias, fábricas y sectores ha ayudado a España a crecer y expandir su economía. Debemos continuar nuestros esfuerzos para convertir a España en una nación sostenible."
 SPR_energia_espanola: "Energía Española"
 SPR_energia_espanola_desc: "El sector energético es importante para que nuestras máquinas funcionen, ya sea electricidad o vehículos de gas. Expandir las operaciones seguramente complacerá a las personas, ya que puede ayudar con los costos y crear una abundancia de suministro en la que podemos apoyarnos."
 SPR_improve_our_refineries: "Mejorar nuestras refinerías"
 SPR_improve_our_refineries_desc: "Nuestras refinerías son antiguas y obsoletas. Tomar la iniciativa de mejorarlas contribuirá en el proceso general de refinamiento."
 SPR_repsol_acquisitions: "Adquisiciones de Repsol"
 SPR_repsol_acquisitions_desc: "Si las empresas españolas quieren convertirse en internacionales e influyentes, entonces las adquisiciones de Repsol son importantes. Fomentar este comportamiento nos ayudará a establecernos en empresas internacionales que pueden beneficiar nuestra economía."
 SPR_expand_cnat: "Expandir CNAT"
 SPR_expand_cnat_desc: "CNAT está creando energía limpia y segura para nuestra nación, por lo tanto, es evidente que debemos expandir sus operaciones. Contaminar nuestro aire con productos químicos dañinos no creará un entorno sostenible en el futuro."
 SPR_subsidies_for_endesa: "Subsidios para Endesa"
 SPR_subsidies_for_endesa_desc: "Otorgar subsidios ayudará a que Endesa crezca y se expanda. Siendo una empresa con sede en España, Endesa es una de las pocas compañías que opera fuera de la nación y el continente, teniendo presencia en América del Sur y Portugal. Darles un impulso ayudará a continuar el esfuerzo."
 SPR_subsidies_for_iberdrola: "Subsidios para Iberdrola"
 SPR_subsidies_for_iberdrola_desc: "Iberdrola es una empresa multinacional de servicios públicos eléctricos que opera en España, Portugal, Reino Unido, Estados Unidos, México, Brasil y otros países. Los subsidios ayudarán a continuar su esfuerzo de contribuir a la economía española en constante crecimiento."
 SPR_el_oro_negro: "El Oro Negro"
 SPR_el_oro_negro_desc: "El oro negro es un recurso que nos ayudará a lograr la verdadera independencia de los poderes extranjeros. Explotar nuestras reservas y expandir nuestro uso de este recurso nos llevará a un nuevo futuro para España."
 SPR_deal_with_the_environmentalists: "Lidiar con los ambientalistas"
 SPR_deal_with_the_environmentalists_desc: "Los ambientalistas están obstaculizando el avance de España. Tratar con ellos nos permitirá continuar y crecer, y nos permitirá crecer a un ritmo aún más rápido que antes."
 SPR_increase_refining_capacity: "Aumentar la capacidad de refinamiento"
 SPR_increase_refining_capacity_desc: "Aumentar la capacidad de refinamiento ayudará a mejorar la seguridad energética y nos convertirá en un verdadero competidor en el sector. Esto también ayudará en nuestro esfuerzo por combatir el déficit comercial."
 SPR_remove_brussels_shackles: "Eliminar las cadenas de Bruselas"
 SPR_remove_brussels_shackles_desc: "La Unión Europea ha estado frenando a España. Es hora de romper estas limitaciones y continuar con nuestros planes nacionales."
 SPR_eivissa_diu_si: "Eivissa diu si"
 SPR_eivissa_diu_si_desc: "Bueno, ellos estuvieron de acuerdo, al menos nuestros miembros del partido lo hicieron. Si nos dejamos pisotear por un grupo de locales, ¡no podemos esperar acceder a los preciados campos petrolíferos!"
 SPR_canaries_islands_drilling: "Perforación en las Islas Canarias"
 SPR_canaries_islands_drilling_desc: "El petróleo frente a las costas de las Islas Canarias está listo para ser aprovechado. ¿Deberíamos comenzar a explorar y explotar este recurso nuestro?"
 SPR_va_verde: "Va verde"
 SPR_va_verde_desc: "Ha llegado el momento de adoptar la energía verde. Seguir aferrados a los viejos tiempos del petróleo solo perjudicará a nuestra hermosa nación y la sostenibilidad de nuestra independencia de recursos."
 SPR_vientos_del_sur: "Vientos del sur"
 SPR_vientos_del_sur_desc: "Establecer nuevas granjas eólicas en el sur puede diversificar el sector energético en España. Depender de una sola fuente de energía nos traerá problemas en el futuro cercano."
 SPR_vientos_marinos: "Vientos marinos"
 SPR_vientos_marinos_desc: "La energía que obtenemos del viento no debería limitarse a las regiones del sur de nuestro país. Si queremos más, debemos dirigirnos hacia el mar."
 SPR_vientos_del_norte: "Vientos del norte"
 SPR_vientos_del_norte_desc: "Establezcamos parques eólicos en el norte para que cada rincón de la nación se utilice en nuestro sector energético."
 SPR_repsol_se_vuelve_verde: "Repsol se vuelve verde"
 SPR_repsol_se_vuelve_verde_desc: "Repsol debe volverse verde para futuras expansiones. Si permitimos que los desechos nocivos de esta empresa contaminen nuestro entorno, no estaremos practicando una práctica sostenible."
 SPR_endorse_eu_regulations: "Respaldar las regulaciones de la Unión Europea"
 SPR_endorse_eu_regulations_desc: "Respaldar y apoyar las regulaciones de la Unión Europea será un gran beneficio para nuestra conexión con el resto de Europa."
 SPR_nuclear_acceptance_campaign: "Campaña de aceptación nuclear"
 SPR_Armonia_con_la_naturaleza: "Armonía con la naturaleza"
 SPR_Armonia_con_la_naturaleza_desc: "Hagamos que la gente quiera preservar la naturaleza de nuestra nación. Si la saqueamos, no tendremos una España natural."
 SPR_economia_espanola: "Economía Española"
 SPR_economia_espanola_desc: "La Economía Española debe ser atendida. Si se descuida, el estado y nuestra gente enfrentarán graves consecuencias."
 SPR_sector_servicios_espanol: "Sector Servicios Español"
 SPR_sector_servicios_espanol_desc: "Trabajar en nuestro sector de servicios contribuirá a la confiabilidad de nuestras utilidades."
 SPR_long_walks_on_the_beach: "Largos paseos por la playa"
 SPR_long_walks_on_the_beach_desc: "Las playas de España son el destino de vacaciones perfecto para los extranjeros. Trabajar en nuestras playas no perjudicaría a la industria turística..."
 SPR_tourist_traps: "Trampas para turistas"
 SPR_tourist_traps_desc: "Podríamos cobrar un poco más por esa Tortilla, de todos modos no podrían notar la diferencia."
 SPR_power_of_the_vacation: "El poder de las vacaciones"
 SPR_power_of_the_vacation_desc: "No podemos subestimar el efecto que las vacaciones tendrán en el turismo. Deberíamos considerar promocionar a España como un destino vacacional para las personas."
 SPR_bbva: "BBVA"
 SPR_bbva_desc: "BBVA es uno de los muchos bancos que operan en nuestra nación. Deberíamos considerar proporcionarles un complejo de oficinas adicional para que puedan continuar con sus operaciones."
 SPR_banco_santander: "Banco Santander"
 SPR_banco_santander_desc: "Siendo una empresa española, Banco Santander es una compañía multinacional de servicios financieros. Promover sus servicios ampliará enormemente su alcance y capacidades."
 SPR_mfom: "MFOM"
 SPR_mfom_desc: "Ayudar al Ministerio de Fomento contribuirá a la construcción de nuevas carreteras, viviendas y obras públicas."
 SPR_world_renowned_infrastructure: "Infraestructura de renombre mundial"
 SPR_world_renowned_infrastructure_desc: "España será conocida como una de las naciones más modernas y desarrolladas si mantenemos el impulso que tenemos actualmente. Un mayor esfuerzo en nuestra infraestructura mejora la calidad de vida de nuestros ciudadanos y atrae turistas del extranjero."
 SPR_prosperidad_espanola: "Prosperidad Española"
 SPR_prosperidad_espanola_desc: "España prosperará gracias a todos nuestros esfuerzos. España merece algo mejor, y lo obtendrá. La economía es solo un paso en el camino."
 SPR_comercio_espanol: "Comercio Español"
 SPR_comercio_espanol_desc: "Enfocarse en la exportación y el comercio comercial traerá importantes beneficios. Si nos quedamos atrás del resto de Europa, no tendremos a nadie más que culpar que a nosotros mismos."
 SPR_african_soft_power: "Poder Suave Africano"
 SPR_african_soft_power_desc: "Nuestra influencia en África está disminuyendo. Es hora de reafirmarnos en el continente africano."
 SPR_focus_africa: "Enfocarse en África"
 SPR_focus_africa_desc: "África ciertamente necesita ayuda para mejorar su infraestructura. Esta es la oportunidad perfecta para que España se sumerja en el comercio y la inversión africana."
 SPR_europes_southern_doormat: "El felpudo del sur de Europa"
 SPR_europes_southern_doormat_desc: "Seremos conocidos como el felpudo de Europa solo por nuestras conexiones en África, y eso no es algo malo. Expandir nuestra influencia en África será de gran importancia para la hegemonía española."
 SPR_address_the_trade_deficit: "Abordar el déficit comercial"
 SPR_address_the_trade_deficit_desc: "No podemos quedarnos de brazos cruzados viendo cómo crece nuestro déficit comercial. Es hora de actuar y resolverlo."
 SPR_the_oei: "La OEI"
 SPR_the_oei_desc: "España solía ser la mayor fuente de influencia en América del Sur. Sin embargo, esta influencia se ha estado desmoronando en los últimos años y debemos cambiar eso."
 SPR_acquire_british_companies: "Adquirir empresas británicas"
 SPR_acquire_british_companies_desc: "La compra de empresas británicas es una forma rápida de asegurarnos de que podemos hacer frente al déficit. ¡No deberíamos gastar nuestros recursos en crear nuevas empresas cuando hay empresas que podemos comprar!"
 SPR_reverse_the_trade_deficit: "Revertir el déficit comercial"
 SPR_reverse_the_trade_deficit_desc: "Finalmente, hemos luchado contra el déficit comercial y seguiremos haciéndolo. Al final, nuestros esfuerzos dieron resultado."
 SPR_hybrid_territorial_model: "Modelo territorial híbrido"
 SPR_hybrid_territorial_model_desc: "Equilibrar el control del poder dentro del gobierno ayudará a acelerar el proceso de aprobación de iniciativas en gran medida."
 SPR_align_regional_incentives: "Alinear incentivos regionales"
 SPR_align_regional_incentives_desc: "Podemos ayudar a alinear los incentivos regionales para que las disputas entre los locales no nos frenen."
 SPR_healthy_regional_competition: "Competencia regional saludable"
 SPR_healthy_regional_competition_desc: "Fomentar una competencia saludable entre las empresas y nuestras regiones generará un deseo de crecimiento."
 SPR_coffee_for_all: "Café para todos"
 SPR_coffee_for_all_desc: "Nuestro pueblo ha estado bebiendo café durante siglos, es una de las necesidades más importantes de nuestra fuerza laboral."
 SPR_federalization_with_spanish_characteristics: "Federalización con características españolas"
 SPR_federalization_with_spanish_characteristics_desc: "Crear un sentido de unidad en nuestras operaciones será más beneficioso para todos."
 SPR_merge_treasuries: "Unificar Tesorerías"
 SPR_merge_treasuries_desc: "Unificar nuestras tesorerías ayudará a que nuestro gobierno se vuelva más centralizado y también hará todo mucho más eficiente."
 SPR_unify_ministries: "Unificar Ministerios"
 SPR_unify_ministries_desc: "Podemos tener una mejor coordinación y reducir costos si unificamos los ministerios bajo un mismo paraguas."
 SPR_federalism_with_extra_steps: "Federalismo con pasos adicionales"
 SPR_federalism_with_extra_steps_desc: "Al final, lo que logramos fue federalismo con pasos adicionales y beneficios adicionales."
 SPR_integrate_the_underground_economy: "Integrar la Economía Subterránea"
 SPR_integrate_the_underground_economy_desc: "Necesitamos sacar a la luz las partes ocultas y oscuras de nuestra economía. De esta manera, podemos lograr una mayor transparencia."
 SPR_crack_down_on_the_grey_market: "Actuar contra el Mercado Gris"
 SPR_crack_down_on_the_grey_market_desc: "Existen bienes y servicios que se venden sin la debida inspección. Debemos cambiar eso."
 SPR_ease_labour_laws: "Flexibilizar las leyes laborales"
 SPR_ease_labour_laws_desc: "Nuestros trabajadores ya están trabajando bastante duro; si seguimos con una presión intensa, podrían colapsar."
 SPR_tax_cuts: "Recortes de impuestos"
 SPR_tax_cuts_desc: "Los recortes de impuestos traerán estabilidad y harán a nuestra gente mucho más feliz."
 SPR_labour_investments: "Inversiones en el trabajo"
 SPR_labour_investments_desc: "Invertir en la educación de la fuerza laboral puede ayudar a difundir regulaciones de seguridad y aumentar la seguridad de nuestros trabajadores."
 SPR_bring_textiles_into_the_fold: "Incorporar la industria textil"
 SPR_bring_textiles_into_the_fold_desc: "¡Jaja, camisa rosa! - Birdy"
 SPR_bring_field_hands_into_the_fold: "Incorporar a los trabajadores agrícolas"
 SPR_bring_field_hands_into_the_fold_desc: "Aliar a los agricultores será de gran ayuda, ya que puede ayudar a diversificar el sector agrícola de nuestra nación y abrirlo a más oportunidades."
 SPR_bring_construction_workers_into_the_fold: "Incorporar a los trabajadores de la construcción"
 SPR_bring_construction_workers_into_the_fold_desc: "Aliar a los trabajadores de la construcción mejorará enormemente el ritmo al que se realiza el trabajo en nuestra infraestructura. Si no lo hacemos, podríamos enfrentar retrasos y contratiempos en el camino."
 SPR_ejercito_de_tierra: "Ejército de Tierra"
 SPR_ejercito_de_tierra_desc: "El Ejército de Tierra es uno de los ejércitos activos más antiguos del mundo, con sus orígenes en el siglo XV. El ejército ha existido de manera continua desde el reinado de la Reina Isabel y el Rey Fernando, y continúa hasta el día de hoy. Aunque no es uno de los más grandes del mundo, sigue siendo uno de los más bien entrenados."
 SPR_programa_coraza_2000: "Programa Coraza 2000"
 SPR_programa_coraza_2000_desc: "Un nuevo programa de blindaje ayudará a producir nuevo equipamiento blindado para nuestro ejército."
 SPR_fuerzas_armadas_de_espana: "Fuerzas Armadas de España"
 SPR_fuerzas_armadas_de_espana_desc: "Las Fuerzas Armadas de España son el orgullo de nuestra nación. Para mantener a salvo a nuestro pueblo y a nuestros enemigos a raya, debemos prestar un gran cuidado a las Fuerzas Armadas."
 SPR_tank_cooperation: "Cooperación de Tanques"
 SPR_tank_cooperation_desc: "Cooperar en el diseño y producción de tanques será beneficioso para nosotros y para la OTAN."
 SPR_german_designs: "Diseños Alemanes"
 SPR_german_designs_desc: "Los alemanes han producido muchos tanques excelentes en los últimos cien años. La cooperación con sus diseñadores de blindaje de primera línea nos permitirá desarrollar nuestro propio blindaje sólido."
 SPR_american_designs: "Diseños Americanos"
 SPR_american_designs_desc: "El blindaje estadounidense es competitivo y tecnológicamente superior a la mayoría del blindaje en todo el mundo. Trabajar con los diseñadores estadounidenses nos permitirá fabricar algunos de los mejores vehículos blindados conocidos por la humanidad."
 SPR_domestic_designs: "Diseños Nacionales"
 SPR_domestic_designs_desc: "No necesitamos influencia extranjera en nuestros diseños de blindaje. ¡Podemos diseñar los nuestros aquí mismo en nuestra tierra!"
 SPR_learn_from_the_lince: "Aprender del Lince"
 SPR_learn_from_the_lince_desc: "Aprender de nuestro pasado es importante, especialmente si queremos fabricar tanques mejores y más grandes."
 SPR_spanish_ifv_programme: "Programa Español de Vehículos de Infantería"
 SPR_spanish_ifv_programme_desc: "La mayoría de nuestros VCI provienen del proyecto ASCOD, y lo hemos seleccionado para garantizar una mayor integración con Europa. Mantener nuestros programas de VCI y posiblemente expandirlos puede ser un buen uso de nuestro tiempo."
 SPR_reafirm_the_ascod_project: "Reafirmar el Proyecto ASCOD"
 SPR_reafirm_the_ascod_project_desc: "Reafirmar nuestra colaboración con los austriacos en este proyecto ayudará a aumentar la confianza y allanará el camino para una mayor cooperación en el futuro."
 SPR_ifv_cooperation: "Cooperación de VCI"
 SPR_ifv_cooperation_desc: "La cooperación en la creación y el avance de los VCI es esencial si queremos ser más fuertes que el enemigo."
 SPR_pull_out_of_the_ascod_project: "Retirarse del Proyecto ASCOD"
 SPR_pull_out_of_the_ascod_project_desc: "¡El proyecto ASCOD es un desastre total! No ha hecho más que hacernos dependientes de otros."
 SPR_a_new_ifv_enters_the_scene: "Entra en Escena un Nuevo VCI"
 SPR_a_new_ifv_enters_the_scene_desc: "Los VCI nacionales dominarán el campo de batalla a partir de ahora. Nuestra iniciativa de fabricar nuestros propios VCI dará sus frutos."
 SPR_apc_modernization: "Modernización de Vehículos de Transporte Blindados"
 SPR_apc_modernization_desc: "Nuestros Vehículos de Transporte Blindados se están debilitando y quedando obsoletos, y para combatir eso, debemos comenzar un programa de modernización para renovar nuestro arsenal actual de Vehículos de Transporte Blindados."
 SPR_mowag: "MOWAG"
 SPR_mowag_desc: "Los suizos saben lo que hacen en defensa. Después de todo, han estado relativamente seguros durante mucho tiempo."
 SPR_general_dynamics_land_systems: "General Dynamics Land Systems"
 SPR_general_dynamics_land_systems_desc: "Todos envidian a las empresas y tecnologías estadounidenses. Tenemos la oportunidad de obtener algunos de esos equipos, no dejemos pasar esta oportunidad."
 SPR_apc_cooperation: "Cooperación de Vehículos de Transporte Blindados"
 SPR_apc_cooperation_desc: "Si queremos buenos Vehículos de Transporte Blindados, debemos aprender de otros cómo se fabrican."
 SPR_revive_enasa: "Revivir ENASA"
 SPR_revive_enasa_desc: "Revitalizar ENASA puede ayudar con las nuevas reformas que hemos estado realizando, ya que pueden ayudar con la producción de vehículos motorizados en nuestro nuevo ejército."
 SPR_a_new_pegaso: "Un Nuevo Pegaso"
 SPR_a_new_pegaso_desc: "Independientes de todos los demás, nuestra capacidad para producir nuestros propios vehículos debe comenzar mediante la modernización de Pegaso."
 SPR_begin_army_reforms: "Iniciar Reformas del Ejército"
 SPR_begin_army_reforms_desc: "Nuestro ejército está obsoleto y se está quedando atrás. Debemos reformarlo si queremos sobrevivir en un conflicto moderno."
 SPR_maintain_mandatory_service: "Mantener el Servicio Obligatorio"
 SPR_maintain_mandatory_service_desc: "Nuestros hombres deben servir a su nación, independientemente de lo que deseen. Ayudará a completar las filas y mantener a flote al ejército."
 SPR_end_mandatory_service: "Finalizar el Servicio Obligatorio"
 SPR_end_mandatory_service_desc: "El servicio obligatorio es una carga para nuestro pueblo. ¡Sus esfuerzos se pueden concentrar en otros lugares!"
 SPR_mobility_warfare: "Guerra de Movilidad"
 SPR_mobility_warfare_desc: "Ser rápidos y móviles mantendrá al enemigo en alerta y los hará adivinar cada uno de nuestros movimientos."
 SPR_complete_army_reforms: "Completar las Reformas del Ejército"
 SPR_complete_army_reforms_desc: "Por fin, las reformas al ejército nacional deben ser concluidas. Esperemos que nuestros esfuerzos no hayan sido en vano."
 SPR_accion_conjunta: "Acción Conjunta"
 SPR_accion_conjunta_desc: "La acción conjunta y la cooperación son esenciales en las fuerzas armadas para lograr la victoria. Sin ello, estamos arriesgando mucho la vida de nuestros soldados."
 SPR_the_new_tercio: "El Nuevo Tercio"
 SPR_the_new_tercio_desc: "La gloria y el legado del Tercio serán recordados con nuestras nuevas reformas al ejército, especialmente con todas las rápidas reformas que se están llevando a cabo en nuestras fuerzas armadas."
 SPR_almogavares: "Almogávares"
 SPR_almogavares_desc: "Si queremos llevar a cabo operaciones a distancia, debemos evaluar las condiciones de nuestros paracaidistas."
 SPR_supplementing_our_manpower: "Complementar Nuestro Personal"
 SPR_supplementing_our_manpower_desc: "Necesitamos encontrar formas de complementar nuestro personal para que no nos falte cuando llegue el momento de la guerra."
 SPR_the_foreign_legion: "La Legión Extranjera"
 SPR_the_foreign_legion_desc: "Fundada hace muchos años, solía ser una fuerza de combate temida. Sin embargo, en la actualidad, principalmente se dedican a las fuerzas de mantenimiento de la paz."
 SPR_expand_the_foreign_legion: "Expandir la Legión Extranjera"
 SPR_expand_the_foreign_legion_desc: "El mundo se está desmoronando lentamente y la legión extranjera debe ampliarse para ayudar a mantenerlo todo unido. También deberíamos explorar la posibilidad de reformar aún más la legión para ampliar las fuerzas permanentes de las que disponemos. ¡El mundo debe conocer el poder del Tercio español!"
 SPR_the_regulares: "Las Brigadas Regulares"
 SPR_the_regulares_desc: "Las Brigadas Regulares, formalmente llamadas \"Fuerzas Regulares Indígenas\", son unidades de infantería voluntaria del Ejército español reclutadas principalmente en las ciudades de Ceuta y Melilla. Forman la columna vertebral del Cuerpo de Ejército de África y son una división importante de nuestras fuerzas de ultramar."
 SPR_expand_the_regulares: "Ampliar las Brigadas Regulares"
 SPR_expand_the_regulares_desc: "Tradicionalmente, las Brigadas Regulares se reclutan en Ceuta y Melilla, pero a medida que continuamos ganando población en nuestros territorios de ultramar, puede que valga la pena invertir recursos adicionales en esta rama de nuestras fuerzas armadas."
 SPR_fiel_regular_hasta_morir: "Fiel Regular Hasta Morir"
 SPR_fiel_regular_hasta_morir_desc: "Incorporar más tropas a nuestras Brigadas Regulares ampliará nuestro alcance en todos los teatros."
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "Fuerzas Aeromóviles del Ejército de Tierra"
 SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "Necesitamos centrarnos en algunos de nuestros helicópteros, la mayoría se encuentran en mal estado y podrían necesitar mejoras."
 SPR_eurocopter_tigre: "Eurocopter Tigre"
 SPR_eurocopter_tigre_desc: "Los helicópteros de ataque europeos son esenciales en el campo de batalla. Debemos ampliar su influencia en nuestra fuerza aérea para poder ganar batallas más importantes."
 SPR_a_deal_for_apaches: "Un Trato por Apaches"
 SPR_a_deal_for_apaches_desc: "Necesitamos hacer acuerdos con los estadounidenses por sus helicópteros, ya que han demostrado ser muy efectivos en tiempos recientes."
 SPR_attack_helicopter_cooperation: "Cooperación en Helicópteros de Ataque"
 SPR_attack_helicopter_cooperation_desc: "Deberíamos cooperar en la creación de helicópteros con nuestros socios para no quedarnos rezagados."
 SPR_cantabrico_programme: "Programa Cantábrico"
 SPR_cantabrico_programme_desc: "Ampliar el programa Cantábrico mantendrá a nuestra fuerza militar nacional y libre de influencia y dependencia extranjera."
 SPR_the_corocotta_attack_helicopter: "El Helicóptero de Ataque Corocotta"
 SPR_the_corocotta_attack_helicopter_desc: "Un logro en las fuerzas militares de nuestra nación, el helicóptero Corocotta seguramente infundirá mucho temor en nuestros enemigos cuando lo vean en el campo de batalla."
 SPR_eurocopter_cougar: "Eurocopter Cougar"
 SPR_eurocopter_cougar_desc: "Desarrollado por los franceses, el Cougar puede ser útil en nuestra fuerza aérea y en futuras operaciones."
 SPR_a_deal_for_chinooks: "Un Trato por Chinooks"
 SPR_a_deal_for_chinooks_desc: "Los Chinooks han sido clave para los estadounidenses durante mucho tiempo. Si podemos conseguir algunos, podríamos ampliar nuestras capacidades."
 SPR_nhindustries: "NHIndustries"
 SPR_babieca_programme: "Programa Babieca"
 SPR_babieca_programme_desc: "El helicóptero de transporte Babieca es el último avance en tecnología española. Con la capacidad de producir nuevos helicópteros, podremos estar tranquilos sabiendo que las misiones de despliegue no serán una pesadilla."
 SPR_the_babieca_transport_helicopter: "Nuestros Helicópteros de Transporte"
 SPR_the_babieca_transport_helicopter_desc: "Necesitamos nuevos helicópteros de transporte para desplegar a nuestras tropas. Nuestro arsenal actual es poco confiable y obsoleto, una nueva iniciativa resolverá este problema."
 SPR_armada_espanola: "Armada Española"
 SPR_armada_espanola_desc: "La Armada Española es la rama naval de las fuerzas armadas españolas. Fue fundada en el siglo XV y ha existido de manera continua desde su fundación, participando en la colonización de las Américas y en muchos otros conflictos globales. Aunque la fuerza se ha mantenido pequeña desde que la mayoría del imperio fue perdido ante potencias extranjeras y conflictos internos, ha seguido siendo una armada importante y continua innovando."
 SPR_guard_our_coasts: "Proteger Nuestras Costas"
 SPR_guard_our_coasts_desc: "El primer deber de nuestra Armada es proteger las costas de España. Sin la protección de nuestras costas, simplemente no podemos sentirnos seguros en nuestra defensa."
 SPR_flosub: "FLOSUB"
 SPR_flosub_desc: "La flotilla de submarinos necesita atención."
 SPR_escort_modernization: "Modernización de los Escoltas"
 SPR_escort_modernization_desc: "La modernización de las tecnologías que respaldan nuestras embarcaciones asegurará que nuestra flota siga siendo competitiva."
 SPR_infanteria_de_Marina: "Infantería de Marina"
 SPR_infanteria_de_Marina_desc: "Nuestra infantería de marina es importante en nuestros conflictos que implican la coordinación con nuestra armada. Cumple un papel que nuestras fuerzas militares convencionales simplemente no pueden desempeñar."
 SPR_floan: "FLOAN"
 SPR_floan_desc: "La división FLOAN de nuestra armada es el ala aérea de nuestra armada. Apoya las operaciones navales en nuestras costas."
 SPR_floans_dream: "El Sueño de FLOAN"
 SPR_floans_dream_desc: "Actualmente no poseemos un portaaviones, pero sería el sueño de nuestra armada tener una de estas grandiosas embarcaciones."
 SPR_capital_ship_modernization: "Modernización de los Buques de Guerra"
 SPR_capital_ship_modernization_desc: "Nuestros buques de guerra más pesados parecen tener tecnologías desactualizadas a bordo. La modernización del equipamiento mantendrá los equipos actualizados y competitivos frente a otras naciones con las que podamos entrar en contacto."
 SPR_spanish_armada_resurgent: "Resurgimiento de la Armada Española"
 SPR_spanish_armada_resurgent_desc: "Y así, la Armada resurge, ya que las fuertes inversiones en la armada han revivido lo que es una gran y poderosa armada y la han devuelto a su antigua gloria."
 SPR_escuela_naval_militar: "Escuela Naval Militar"
 SPR_escuela_naval_militar_desc: "Los almirantes no crecen en los árboles. Es importante que nuestra academia naval sea una de las academias de prestigio y la mejor que pueda ser para desarrollar nuestro capital humano en nuestra armada."
 SPR_espacio_de_batalla: "Espacio De Batalla"
 SPR_espacio_de_batalla_desc: "Contar con un espacio de batalla para que nuestros almirantes recién entrenados practiquen para sus primeras misiones de combate y también para perfeccionar las habilidades de los almirantes en servicio."
 SPR_sector_defensa: "Sector Defensa"
 SPR_sector_defensa_desc: "El sector de defensa de España ha disminuido en los últimos años y se ha externalizado a medida que España se ha integrado en la OTAN y en los Estados Unidos."
 SPR_infraestructura_maritima_del_norte: "Infraestructura Marítima del Norte"
 SPR_infraestructura_maritima_del_norte_desc: "Invertir en nuestra infraestructura marítima en el norte garantizará que nuestra armada tendrá suficientes bases para abastecerse en caso de conflicto en el Atlántico."
 SPR_infraestructura_maritima_del_sur: "Infraestructura Marítima del Sur"
 SPR_infraestructura_maritima_del_sur_desc: "Las bases navales e infraestructuras en el sur mantienen nuestra fuerza en el Mediterráneo."
 SPR_bases_aereas_del_norte: "Bases Aéreas del Norte"
 SPR_bases_aereas_del_norte_desc: "Dominar los cielos del norte de España y garantizar que las bases aéreas estén bien invertidas las mantiene en funcionamiento para nuestra fuerza aérea."
 SPR_bases_aereas_del_sur: "Bases Aéreas del Sur"
 SPR_bases_aereas_del_sur_desc: "Las bases aéreas del sur podrían beneficiarse de una renovación."
 SPR_tedae: "TEDAE"
 SPR_tedae_desc: "Invertir cada vez más en nuestra base técnica nos permitirá diseñar cada vez más equipos adecuados para el ejército español."
 SPR_instituto_espanol_de_estudios_estrategicos: "Instituto Español de Estudios Estratégicos"
 SPR_instituto_espanol_de_estudios_estrategicos_desc: "Producir equipos diseñados aquí y reunir a nuestras mentes más brillantes para diseñar equipos nuevos y mejores solo generará éxito."
 SPR_fabricas_de_armas: "Fábricas de Armas"
 SPR_fabricas_de_armas_desc: "Financiar nuestras fábricas de armas con recursos adicionales ayudará a reducir nuestra dependencia de proveedores extranjeros."
 SPR_subsidios_industriales_militares: "Subsidios Industriales Militares"
 SPR_subsidios_industriales_militares_desc: "Subvencionar las industrias militares ayudará a seguir reduciendo nuestra dependencia de proveedores extranjeros."
 SPR_complejo_industrial_militar: "Complejo Industrial Militar"
 SPR_complejo_industrial_militar_desc: "El complejo industrial militar de España se convertirá en uno de los más fuertes del planeta. La integración de las industrias militares y de armamento en nuestra economía solo resultará beneficiosa para todos los involucrados."
 SPR_instituto_nacional_de_tecnica_aeroespacial: "Instituto Nacional de Técnica Aeroespacial"
 SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Aunque nuestra presencia en el ámbito espacial es relativamente pequeña, es importante dejar nuestra huella en las industrias aeroespaciales."
 SPR_hisdesat: "HISDESAT"
 SPR_hisdesat_desc: "HISDESAT se formó como un conglomerado a partir de las empresas Hispasat, EADS CASA (ahora Airbus), Indra Sistemas, Sener e Ingeniería y Servicios Aeroespaciales para proporcionar satélites de comunicación para España. La mayoría de ellos están configurados para comunicaciones seguras y propósitos geolocalizados."
 SPR_sener: "SENER"
 SPR_sener_desc: "SENER es una empresa de ingeniería y construcción que proporciona una multitud de aplicaciones civiles y militares. Una de sus principales líneas de negocio es proporcionar contratistas para el ejército español con sistemas de defensa aérea y mejorar la telemetría y las telecomunicaciones para la misión PROBA-3."
 SPR_ejercito_del_aire: "Ejército del Aire"
 SPR_ejercito_del_aire_desc: "El Ejército del Aire (Fuerza Aérea Española) tomó forma por primera vez a principios del siglo XX y realizó sus primeras acciones de combate en Marruecos en 1913. La Fuerza Aérea Española ha participado en numerosos enfrentamientos a lo largo del último siglo y continúa manteniendo una estrecha integración con sus aliados."
 SPR_calm_before_the_typhoon: "Calma Antes del Tifón"
 SPR_calm_before_the_typhoon_desc: "La serie de cazas Typhoon son de última generación y proporcionan una importante integración con el resto de las fuerzas militares europeas."
 SPR_hug_the_hornets_nest: "Abrazar el Nido de Avispas"
 SPR_hug_the_hornets_nest_desc: "El Hornet es un fuerte caza estadounidense. Tal vez deberíamos considerar que sea el pilar de la Fuerza Aérea Española."
 SPR_fighter_cooperation: "Cooperación de Cazas"
 SPR_fighter_cooperation_desc: "La cooperación internacional solo nos proporcionará aviones cada vez mejores."
 SPR_reverse_engineering_fighters: "Ingeniería Inversa de Cazas"
 SPR_reverse_engineering_fighters_desc: "Los cazas que hemos adquirido de nuestros aliados ejemplifican cómo deberíamos diseñar nuestros propios aviones. La ingeniería inversa de su tecnología puede ayudar a proporcionar diseños desarrollados localmente para ayudar a nuestra Fuerza Aérea a depender menos de potencias extranjeras."
 SPR_floan_r_and_d: "I+D de FLOAN"
 SPR_floan_r_and_d_desc: "Las alas aéreas de nuestra armada podrían beneficiarse de financiación adicional en investigación y desarrollo. Es imperativo que sean competitivas para mantener los cielos sobre nuestros barcos despejados y libres."
 SPR_playing_catch_up: "Poniéndonos al Día"
 SPR_playing_catch_up_desc: "La Fuerza Aérea y nuestra industria local de fabricación de aviones son una sombra descuidada de lo que deberían ser si queremos mantenernos competitivos con el mundo y sus capacidades para armarnos. Es hora de ponernos al día y volver a estar a la vanguardia de la fabricación y el diseño de aviones."
 SPR_start_a_bomber_fleet: "Iniciar una Flota de Bombarderos"
 SPR_start_a_bomber_fleet_desc: "Nuestra Fuerza Aérea se centra principalmente en cazas ligeros y cazas polivalentes. Los bombarderos serán una integración importante en nuestras fuerzas armadas para brindar apoyo..."
 SPR_close_air_support: "Apoyo Aéreo Cercano"
 SPR_close_air_support_desc: "El núcleo de cualquier fuerza aérea es el apoyo aéreo cercano. Sin apoyo aéreo cercano, las fuerzas terrestres no tendrán apoyo desde el aire."
 SPR_death_from_above: "Muerte desde Arriba"
 SPR_death_from_above_desc: "Debemos diseñar aviones bombarderos y de apoyo aéreo cercano adicionales para nuestra Fuerza Aérea. Estas dos clases de aviones de apoyo pueden brindar el máximo apoyo y causar estragos desde arriba a nuestros enemigos."
 SPR_control_the_skies: "Controlar los Cielos"
 SPR_control_the_skies_desc: "Cualquier buena fuerza aérea debe ser capaz de controlar los cielos donde sea relevante. Nuestra Fuerza Aérea debe controlar los cielos sobre España para no convertirnos en el saco de boxeo de nuestros enemigos."
 SPR_primary_bfm: "BFM Principal"
 SPR_primary_bfm_desc: "Las maniobras básicas de combate primarias que elijamos cambiarán en última instancia la doctrina en la que nuestros aviones combatirán a nuestros enemigos. Para mantenernos competitivos, debemos elegir y perfeccionar nuestras habilidades en la doctrina que mejor se adapte a nuestras necesidades."
 SPR_relative_bfm: "BFM Relativas"
 SPR_relative_bfm_desc: "Mejorar nuestras maniobras básicas de combate relativas puede traer algunas mejoras adicionales en la multilateralidad de nuestras fuerzas. España nunca será un avión de combate unidimensional."
 SPR_dominate_the_skies: "Dominar los Cielos"
 SPR_dominate_the_skies_desc: "La Fuerza Aérea Española dominará los cielos y diezmará a aquellos que se opongan a nosotros."
 spain.1.t: "El Movimiento Canario"
 spain.1.d: "El movimiento canario es una lucha continua de los canarios por su derecho a la autodeterminación. Tiene sus raíces en el feudalismo colonial cuando los monarcas españoles conquistaron las islas en el siglo XV. El movimiento alcanzó su punto máximo durante el régimen de Franco, quien intentó aplastar el regionalismo en las comunidades autónomas."
 spain.1.a: "Sofocar el Movimiento"
 spain.1.b: "Mantener el Movimiento con una Correa"
 spain.1.c: "Desestabilizar a las Canarias"
 spain.2.t: "La Convención de Bilbao"
 spain.2.d: "La ciudad de Bilbao es un monumento en pie a los movimientos separatistas en el País Vasco. Comenzamos nuestra desviación y preparación para atacar el corazón de la ETA y elementos asociados. ¿Cómo debemos proceder? ¿Deberíamos mantener el statu quo actual con los vascos, limitar su libertad vasca o aplastar la resistencia con severidad?"
 spain.2.a: "Mantener el Statu Quo"
 spain.2.b: "Limitar las Libertades Vascas"
 spain.2.c: "Aplastar la Resistencia Vasca"
 spain.3.t: "La Lista de Lugo"
 spain.3.d: "Lugo es una ciudad de gran importancia para el pueblo gallego. Es apropiado que decidamos su destino en este país, en este lugar. ¿Deberíamos mantener el statu quo o ajustar el destino de los gallegos?"
 spain.3.a: "Mantener el Statu Quo"
 spain.3.b: "Limitar la Libertad Gallega"
 spain.3.c: "Aplastar la Cultura Gallega"
 spain.4.t: "Reconciliación Barcelonesa"
 spain.4.d: "Barcelona es un referente del pueblo catalán. Preparamos nuestras nuevas leyes en torno a la reconciliación de los catalanes en el conjunto. La resistencia a estos cambios probablemente será extrema y requerirá una gran agitación en la ciudad. ¿Cómo debemos proceder?"
 spain.4.a: "Mantener el Statu Quo"
 spain.4.b: "Limitar la Libertad Catalana"
 spain.4.c: "Aplastar la Resistencia Catalana"
 spain.5.t: "El Pacto de Sevilla"
 spain.5.d: "La ciudad de Sevilla ha sido un pilar en nuestra nación durante décadas. Ha sido un centro de gran expansión colonial, el asiento de la comunidad autónoma andaluza y un punto fuerte económico en nuestra nación. La gente de Andalucía lo ve como un símbolo de su identidad. ¿Qué haremos con la gente del sur?"
 spain.5.a: "Mantener el Statu Quo"
 spain.5.b: "Limitar la Libertad Andaluza"
 spain.5.c: "Aplastar la Resistencia Andaluza"
 spain.6.t: "La Cuestión de Ciudadanía del Norte"
 spain.6.d: "Nuestro gobierno actual ha decidido que debemos iniciar un nuevo proceso en nuestra legislación. El estatus de ciudadanía para la gente de Galicia y el País Vasco. Las opciones que se nos presentan son la revocación de la ciudadanía, legislación opresiva o un cambio en nuestra política actual. ¿Con qué debemos proceder?"
 spain.6.a: "Revocar la Ciudadanía"
 spain.6.b: "Un Enfoque Más Suave"
 spain.6.c: "Reconciliación"
 spain.7.t: "La Cuestión de Ciudadanía del Sur"
 spain.7.d: "Nuestro gobierno actual ha decidido que debemos iniciar un nuevo proceso en nuestra legislación. El estatus de ciudadanía para la gente de Cataluña y Andalucía. Las opciones que se nos presentan son la revocación de la ciudadanía, legislación opresiva o un cambio en nuestra política actual. ¿Con qué debemos proceder?"
 spain.7.a: "Revocar la Ciudadanía"
 spain.7.b: "Un Enfoque Más Suave"
 spain.7.c: "Reconciliación"
 spain.8.t: "El País Vasco nos Apoya"
 spain.8.d: "Figuras influyentes y organizaciones dentro de la comunidad vasca han expresado su apoyo al gobierno central. Podríamos devolver el favor y destinar algunos de nuestros recursos para elevar estas voces."
 spain.8.a: "Tomaremos lo que podamos"
 spain.8.b: "Apoyar a Nuestros Seguidores"
 spain.9.t: "Protestas Vascas"
 spain.9.d: "Se han producido protestas generalizadas en la región vasca. Las multitudes se han congregado en Bilbao y Vitoria, expresando sus quejas contra el gobierno central y exigiendo la secesión del País Vasco. Debemos determinar nuestra respuesta: permitirles desahogar sus frustraciones y arriesgarnos a que la causa secesionista gane impulso o intentar sofocar la disidencia."
 spain.9.a: "Dejar que se Desahoguen"
 spain.9.b: "Mantener la Paz"
 spain.9.c: "Reprimir"
 spain.10.t: "Disturbios en el País Vasco"
 spain.10.d: "Las protestas en la región vasca se han vuelto destructivas con elementos extremistas y oportunistas convirtiendo las protestas en disturbios generalizados. El caos en la ciudad requiere que aflojemos nuestro control o despleguemos unidades especializadas de antidisturbios para intentar dispersar a los alborotadores."
 spain.10.a: "Dejar que se desahoguen"
 spain.10.b: "Desplegar la policía antidisturbios"
 spain.11.t: "Enfrentamientos con la Policía en el País Vasco"
 spain.11.d: "Los alborotadores en el País Vasco han respondido violentamente a la presencia policial. Bilbao parece una zona de guerra, ya que los alborotadores utilizan armas improvisadas contra los intentos de la policía de restablecer la paz en la ciudad. Se ha producido un amplio daño en la ciudad y se han reportado múltiples muertes."
 spain.11.a: "Reconstruir"
 spain.12.t: "Los Gallegos nos Apoyan"
 spain.12.d: "Figuras influyentes y organizaciones dentro de la comunidad gallega han expresado su apoyo al gobierno central. Podríamos devolver el favor y destinar algunos de nuestros recursos para elevar estas voces."
 spain.12.a: "Tomaremos lo que podamos"
 spain.12.b: "Apoyar a nuestros seguidores"
