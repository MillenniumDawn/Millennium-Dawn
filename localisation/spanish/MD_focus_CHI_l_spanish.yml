 china_news.42.d: "Si no se puede romper el bloqueo de la primera cadena de islas, la marina china no podrá entrar y salir del océano Pacífico con normalidad y será imposible proteger los intereses globales de China. Al mismo tiempo, existe también un odio milenario entre China y Japón. ¿Podrá la línea de defensa del Pacífico de Estados Unidos y sus estados vasallos contener el ascenso de China? El destino nos dará la respuesta."
