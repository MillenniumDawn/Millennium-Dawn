 transnistria.4.d: "Наша недавняя операция по контрабанде была полной катастрофой, когда наши агенты были пойманы властями страны, в которой они работали, и наши операции полностью разоблачались."
 transnistria.4.a: "Миссия провалена, мы возьмём их в следующий раз"
 transnistria.5.t: "Внеочередные выборы"
 transnistria.5.d: ""
 transnistria.5.a: "Евгений Шевчук"
 transnistria.5.b: "Игорь Смирнов"
 transnistria.5.c: "Анатолий Каминский"
 shevchuk_elected: "Евгений Шевчук избран"
 smirnov_elected: "Игорь Смирнов избран"
 vadim_elected: "Анатолий Каминский избран"
 transnistria.6.t: "Статуя Ленина исчезла"
 transnistria.6.d: "Статуя русского революционера Владимира Ленина таинственным образом исчезла из столицы Тирасполя. Стоит ли начинать поиски статуи или отказаться от неё совсем."
 transnistria.6.a: "Начать поиски"
 transnistria.6.b: "Это пустая трата времени"
 transnistria.7.t: "Возрождение Владимира Ленина"
 transnistria.7.d: "После того, как обыски оказались фатальными для обнаружения статуи, президент [PMR.GetLeader] был найден мёртвым в своем кабинете только из-за того, что на его месте в качестве президента была найдена статуя Владимира Ленина, и теперь он надеется возглавить нашу великую нацию, как он это делал во времена российской революции."
 transnistria.7.a: "И Ленин снова молод"
 transnistria.8.t: "Будущее Приднестровья"
 transnistria.8.d: "После недавнего объединения Молдовы с Румынией наша страна сейчас находится в самой критической точке, поскольку мы сталкиваемся с еще большей силой, чем когда-либо прежде, и если мы хотим, чтобы наши традиции выжили, нам нужно решить будущее нашей нации. Для начала большая часть нашего населения выразила огромную поддержку объединению с Российской Федерацией, в основном из-за исторических и культурных связей. Другое предложение призывает к объединению с нашим соседом Украиной, заявляя, что это будет лучшим вариантом, в основном потому, что Россия не имеет сухопутной связи с Приднестровьем, и что у нас также много общего с украинским народом. Наконец, еще одно предложение призывает к сохранению независимости Приднестровья и мультикультурализма и не допустить, чтобы наша нация и ценности пали под натиском иностранных держав, за что наша страна боролась в Приднестровской войне 1992 года. Страна разделена, и один из вариантов может повлиять на нас как в лучшую, так и в худшую сторону."
 transnistria.8.a: "Мы объединимся с нашими русскими братьями и сёстрами!"
 transnistria.8.b: "Мы объединимся с нашими украинскими братьями и сёстрами!"
 transnistria.8.c: "Мы сохраним нашу независимость!"
 transnistria.9.t: "Приднестровье просит об объединении"
 transnistria.9.d: "После недавнего объединения Молдовы с Румынией, Приднестровье, опасаясь, что будет поглощено Румынией, запросило, чтобы оно стало территорией [ROOT.GetName]. Хотя это прекрасная возможность для нас расширить наше влияние в регионе, а также продемонстрировать нашу военную мощь, Румыния все еще претендует на Приднестровье, и если мы интегрируем его, у нас могут возникнуть разногласия с Румынией, поэтому нам следует сделать мудрый выбор."
 transnistria.9.a: "Интегрировтаь Приднестровье в [ROOT.GetName]"
 transnistria.9.b: "Отказаться от предложения Приднестровья"
 transnistria.10.t: "[FROM.GetName] принимает"
 transnistria.10.d: "Сегодня [FROM.GetName] приняла нашу просьбу об объединении и в настоящее время работает с нашей администрацией, чтобы обеспечить плавный переход."
 transnistria.10.a: "Давайте объединимся с нашими братьями и сёстрами!"
 transnistria.11.t: "[FROM.GetName] отклоняет"
 transnistria.11.d: "Сегодня [FROM.GetName] отклонила нашу просьбу об интеграции, поэтому Приднестровью придётся пробиваться самостоятельно."
 transnistria.11.a: "Упущенный шанс"
 transnistria.12.t: "[FROM.GetName] принимает"
 transnistria.12.d: "Сегодня [FROM.GetName] приняла нашу просьбу об объединении и в настоящее время работает с нашей администрацией, чтобы обеспечить плавный переход."
 transnistria.12.a: "Давайте объединимся с нашими братьями и сёстрами!"
 transnistria.13.t: "Расширение шахт"
 transnistria.13.d: "Наши шахты стали модернизированы, и мы получили отличную производительность ресурсов от нашей великой страны. Сейчас настало время расширить наши операции по добыче полезных ископаемых. Поиск железа для производства стали должен быть относительно простым и недорогим. Или мы можем попытаться найти вольфрам, хотя мы не можем найти много, и это не будет дешевым."
 transnistria.13.a: "Построить 2 железные шахты для производства стали"
 transnistria.13.b: "Построить 1 вольфрамовую шахту для производства технологических металлов"
 transnistria.14.t: "Новые заводы"
 transnistria.14.d: "Нам нужны заводы, чтобы наша экономика могла развиваться. Говоря, что мы могли бы использовать эти деньги для укрепления нашей армии. Должны ли мы поддерживать нашу гражданскую или военную промышленность?"
 transnistria.14.a: "Построить гражданскую фабрику."
 transnistria.14.b: "Построить военный завод."
 transnistria.15.t: "Рафинированная экономика"
 transnistria.15.d: "Экономика растет. Настало время решить, какое будущее мы желаем для себя. Мы могли бы продолжать развивать нашу экономику и стать региональной экономической властью или использовать нашу нынешнюю экономическую силу для построения крупных военных."
 transnistria.15.a: "Гражданское будущее - наш лучший выбор."
 transnistria.15.b: "Мы хотим военного будущего."
 transnistria.16.t: "Референдум о присоединении к России"
 transnistria.16.d: "В Приднестровье прошел очередной референдум о присоединении к нашей стране, народ единогласно проголосовал «за». Оправдаем ли мы их ожидания или откажем им?"
 transnistria.16.a: "Да"
 transnistria.16.b: "Нет"
 transnistria.17.t: "Transnistria Wants To Return To Our Country"
 transnistria.17.d: "Transnistria held a referendum on joining, although it is more correct to call it returning to Moldova. Its result turned out to be positive, now we can finally resolve the Transnistrian conflict."
 transnistria.17.a: "Transnistria is ours"
 transnistria.17.b: "We don't need them."
 transnistria.18.t: "Военная доктрина Приднестровья"
 transnistria.18.d: "Наша страна попала между двумя пожарами, и наша военная доктрина должна отражать состояние нашей страны. Кого мы рассмотрим потенциальным противником?"
 transnistria.18.a: "Румыния"
 transnistria.18.b: "Украина"
 transnistria.19.t: "Приднестровье просит нас предоставить им Искандеры"
 transnistria.19.d: "Правительство Приднестровья предложило нам разместить на своей территории Искандеры, чтобы обеспечить ещё большую безопасность своей территории. Согласимся ли мы на такой рискованный шаг?"
 transnistria.19.a: "Да"
 transnistria.19.b: "Нет"
 transnistria.20.t: "Восстание в Одессе"
 transnistria.20.d: "In the morning we received quite unexpected and unpleasant news, a separatist uprising took place in Odessa under the slogans of independence of a certain Odessa Republic. Moreover, the traces of the separatists come straight from Transnistria"
 transnistria.20.a: "WTF"
 transnistria.21.t: "Лоялисты из Гагаузии"
 transnistria.21.d: "Мы можем ещё больше ослабить Молдову, попытавшись поднять гагаузское восстание в одноимённой республике, но это будет стоить нам денег, к тому же мы не знаем наверняка, успеем ли прийти им на помощь."
 transnistria.21.a: "Поднять восстание"
 transnistria.21.b: "Нет"
 transnistria.22.t: "Украина передала нам Одессу"
 transnistria.22.d: "Украинское правительство не предприняло активных действий и не вступило с нами в конфронтацию, что удивило даже нас."
 transnistria.22.a: "Это.... Хорошие новости?"
 transnistria.23.t: "The President General"
 transnistria.23.d: "Our President, having also declared himself the supreme commander-in-chief, took over the leadership of the armed forces in order to personally participate in the military operations of our country, if necessary"
 transnistria.23.a: "Хорошо"
 transnistria.24.t: "Integration Of Russian Legislation"
 transnistria.24.d: "We have decided to integrate Russian legislation into ours, now our unification with Russia will be much easier...If it happens, of course."
 transnistria.24.a: "Хорошо"
 transnistria.25.t: ""
 transnistria.25.d: ""
 transnistria.25.a: "Хорошо"
 transnistria.26.t: "Референдум о присоединении к Украине"
 transnistria.26.d: "В Приднестровье прошел очередной референдум о присоединении к нашей стране, народ единогласно проголосовал «за». Оправдаем ли мы их ожидания или откажем им?"
 transnistria.26.a: "Да"
 transnistria.26.b: "Нет"
 transnistria.27.t: "Украина передала нам Одессу"
 transnistria.27.d: "Украинское правительство не предприняло активных действий и не вступило с нами в конфронтацию, что удивило даже нас."
 transnistria.27.a: "Это.... Хорошие новости?"
 transnistria.28.t: "Совместные военные действия"
 transnistria.28.d: "Одесская республика немедленно обратилась к нам за военной помощью. Теперь наши подразделения могут передвигаться по территории обоих государств"
 transnistria.28.a: "Неплохо"
