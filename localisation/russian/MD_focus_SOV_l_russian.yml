 sov_furgal.1.t: "Дело Сергея Фургала"
 sov_furgal.1.d: "В Хабаровском крае России сидит губернатор от националистической партии ЛДПР, который выдает себя за "святого человека". Он убирает лояльных нам людей из политического аппарата и слишком сильно борется с коррупцией, снижая зарплаты и снимая чиновников. С одной стороны, мы можем хвалить его за такое поведение и ставить в пример. С другой стороны, он слишком сильно вмешивается в бизнес-интересы лояльных нам олигархов в регионе и повышает популярность национальных и демократических идей. Как мы поступим в этом случае?"
 sov_furgal.1.a: "Он потерял мое доверие. Сфабрикуйте против него уголовное дело."
 sov_furgal.1.b: "Давайте поддержим такое поведение!"

 sov_furgal.2.t: "Фургал заключен в тюрьму!"
 sov_furgal.2.d: "Фургал был осужден и заключен в тюрьму. Столица была перенесена из Хабаровска во Владивосток. Однако жители Хабаровска протестуют против посадки Фургала, агитируя за импичмент нашего верховного лидера и освобождение Сергея Фургала. В отличие от либералов, фургаловцы выходят с флагами Хабаровска. Что будем делать мы?"
 sov_furgal.2.a: "Подавить протесты!"

 sov_nemtsov.1.t: "Борис Немцов убит!"
 sov_nemtsov.1.d: "Борис Немцов был застрелен по московскому времени 27 февраля 2015 года в Москве на Большом Москворецком мосту, когда он направлялся в сторону дома на Малой Ордынке с украинской моделью Анной Дурицкой после ужина в ГУМе. По данным следствия, за Немцовым велось наблюдение, и нападавшие знали маршрут. Киллер произвел несколько выстрелов в спину Бориса Немцова, после чего скрылся на подъехавшем белом автомобиле (первоначально ошибочно предполагалось, что киллеры стреляли из проезжавшей мимо машины). В Немцова выстрелили шесть раз со спины, четыре пули попали в голову, сердце, печень и желудок. От полученных ранений Немцов скончался на месте. Преступники скрылись на автомобиле. Был объявлен план "Перехват". Московский окружной военный суд вынес приговор по делу об убийстве Немцова. Заур Дадаев был приговорен к 20 годам лишения свободы, его сообщники Анзор Губашев - к 19 годам лишения свободы, Шадид Губашев - к 16, Темирлан Эскерханов - к 14, Хамзат Бахаев - к 11 годам. Каждый из них был оштрафован на 100 тысяч рублей, все осужденные должны отбывать наказание в колониях строгого режима. Суд не назвал непосредственного заказчика убийства."
 sov_nemtsov.1.a: "Интересно."

 sov_girkin.1.t: "Захват Славянска!"
 sov_girkin.1.d: "До определенного момента противостояние на Донбассе не носило характер вооруженного. Хотя на тот момент уже был убит активист донецкого евромайдана Дмитрий Чернявский и провозглашена так называемая Донецкая народная республика, реальной силы у сепаратистов не было. Личный состав милиции и СБУ выжидал, массовой поддержки местных жителей не было. На регулярные митинги действительно собиралось довольно много людей, но в захваченных помещениях областной администрации Донецка их было очень мало: это были городские сумасшедшие, криминальные и полукриминальные личности, пророссийские активисты, приезжие русские изгои из приграничных регионов. Из всей когорты лидеров тогдашней ДНР относительно известными были только Александр Хряков и Андрей Пургин из общественной организации "Донецкая республика", созданной еще в середине 2000-х годов. Практически все в Донецке были твердо уверены, что доморощенные сепаратисты помитингуют несколько дней и разойдутся. Однако ситуация резко обострилась. Причем там, где их не ждали - в Славянск (население на тот момент - 120 тысяч человек) на севере области, вошел отряд вооруженных людей из 52 человек. Прежде всего, они практически без сопротивления захватили городской отдел милиции. Нападавшие бросили в здание взрывпакеты, затем с помощью автомобиля сорвали решетки с окон и проникли внутрь."
 sov_girkin.1.a: "Интересно."
