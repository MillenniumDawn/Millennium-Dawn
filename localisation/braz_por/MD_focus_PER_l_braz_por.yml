l_braz_por:
 iran_focus: "Árvore de Focos Iraniana"
 PER_the_third_development_plan: "Third Development Plan"
 PER_the_third_development_plan_desc: "The third development plan is one of the several 5-year plans we have implemented throughout the nation's modern history. With a focus on industrialization and self-sufficiency, Iran must be set on the right path for economic recovery."
 PER_iran_first: "Irã Primeiro"
 PER_iran_first_desc: "Although we have regional and international allies, we must prioritize Iran first when it comes to the wellbeing of our people. Money must be allocated to develop local industries."
 PER_move_away_from_raw_exports: "Afaste-se das Exportações de Matérias-Primas"
 PER_move_away_from_raw_exports_desc: "The country must shift its focus away from raw material exports and invest in industries that process these materials locally to create more value-added products."
 PER_trans_levantine_pipelines: "Trans-Levantine Pipelines"
 PER_trans_levantine_pipelines_desc: "The development of the Trans-Levantine Pipelines will create a crucial energy corridor, facilitating the transportation of oil and gas across the Levant and securing regional influence."
 PER_iran_transfo_siemens: "Irã Transfo Siemens"
 PER_iran_transfo_siemens_desc: "A partnership with Siemens will help modernize Iran's electrical infrastructure and boost domestic production of transformers, laying the groundwork for long-term industrial growth."
 PER_expand_industrial_towns_in_qazvin: "Expandir Cidades Industriais em Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "Qazvin is ideally located to serve as a major industrial center. Expanding its industrial towns will promote domestic manufacturing and attract both foreign and domestic investments."
 PER_extraction_efforts_in_semnan: "Extraction Efforts in Semnan"
 PER_extraction_efforts_in_semnan_desc: "Semnan is rich in valuable minerals. Expanding extraction operations in this province will contribute significantly to the nation's resource base and reduce reliance on imports."
 PER_rare_metals_of_southern_khorasan: "Rare Metals of Southern Khorasan"
 PER_rare_metals_of_southern_khorasan_desc: "Southern Khorasan is rich in rare metals that are crucial for modern industries. Expanding extraction efforts here will contribute to our technological advancement and provide a reliable supply of key resources."
 PER_khangiran_gas_field: "Campo de Gás Khangiran"
 PER_khangiran_gas_field_desc: "Investing in the development of the Khangiran Gas Field will ensure a stable supply of natural gas, enhancing our energy security and economic growth."
 PER_through_sham: "Através de Sham"
 PER_through_sham_desc: "Expanding our influence through Sham (Syria and its neighbors) will create new strategic pathways for trade and energy transport, securing economic benefits and strengthening regional partnerships."
 PER_through_anatoli: "Through Anatoli"
 PER_through_anatoli_desc: "Developing connections through Anatolia (Turkey) will open a new corridor for trade and energy exports, linking Iran to European markets and increasing our economic leverage."
 PER_european_union_energy_agreements: "Acordos de Energia da União Europeia"
 PER_european_union_energy_agreements_desc: "By securing energy agreements with the European Union, we can open up new markets for our oil and gas while strengthening our diplomatic ties with Europe."
 PER_southern_highways: "Autoestradas do Sul"
 PER_southern_highways_desc: "Improving highways in the southern regions of the country will facilitate trade and improve access to key industrial zones, unlocking economic opportunities in these historically neglected areas."
 PER_renegotiate_contracts: "Renegociar Contratos"
 PER_renegotiate_contracts_desc: "We must revisit and renegotiate existing contracts with foreign entities to ensure they are more favorable for the nation's economic future."
 PER_french_total: "Total Francês"
 PER_french_total_desc: "A partnership with French Total will bring world-class innovation and investments into our energy industry, creating jobs and helping us achieve sustainable growth."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "By collaborating with Royal Dutch Shell, we can benefit from their advanced technology and experience in the oil sector, boosting our energy production capabilities."
 PER_malaysian_petronas: "Petronas da Malásia"
 PER_malaysian_petronas_desc: "A partnership with Malaysian Petronas will provide new investment opportunities in our energy sector, especially in the natural gas and petrochemical industries."
 PER_chinese_CNPC: "Chinesa CNPC"
 PER_chinese_CNPC_desc: "Working with Chinese CNPC will bring much-needed expertise and investment in our oil and gas sectors, fostering economic growth and development."
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "Gazprom's involvement will enhance our energy production and infrastructure, particularly in natural gas, ensuring long-term energy security for Iran."
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "Lukoil's entry into Iran's energy market will provide access to their cutting-edge technologies and experience, strengthening our oil sector and expanding production capacity."
 PER_redirect_funds_to_the_straight: "Redirecting Funds to the Strait"
 PER_redirect_funds_to_the_straight_desc: "Redirecting investment towards the Strait of Hormuz will enhance its strategic importance and ensure that our infrastructure supports vital international trade routes."
 PER_develop_the_deprived_states: "Develop the Deprived States"
 PER_develop_the_deprived_states_desc: "Focus on the underdeveloped provinces, ensuring that infrastructure, education, and healthcare are brought to a level that will allow these regions to contribute meaningfully to the national economy."
 PER_preserve_lake_urmiya: "Preserve Lake Urmia"
 PER_preserve_lake_urmiya_desc: "Lake Urmia, once a vital resource for the region, has been shrinking. Protecting and revitalizing the lake will ensure sustainable water resources and ecological stability for the surrounding communities."
 PER_regulate_dam_construction_in_the_west: "Check Dam Construction in the West"
 PER_regulate_dam_construction_in_the_west_desc: "Due to growing water scarcity in the region, we must set better regulations for dam construction in the western parts of the nation."
 PER_khaleej_e_fars_tabriz_railway: "Khaleej-e Fars to Tabriz Railway"
 PER_khaleej_e_fars_tabriz_railway_desc: "The railway linking Khaleej-e Fars to Tabriz will significantly improve transportation and trade between the southern and northern regions, strengthening the nation's infrastructure and economic connectivity."
 PER_atomic_projects: "Projetos Atômicos"
 PER_atomic_projects_desc: "Nossa nação embarca em vários projetos atômicos para expandir nosso alcance científico. Ao desenvolver e gerenciar instalações dedicadas à pesquisa nuclear, podemos nos posicionar como líderes em energia atômica."
 PER_increase_power_exports: "Aumentar As Exportações De Energia"
 PER_increase_power_exports_desc: "Aumentar a produção de energia não apenas fortalecerá nossa economia, mas também nos permitirá controlar os fluxos regionais de energia, proporcionando vantagem nas negociações internacionais."
 PER_prepare_for_the_next_century: "Prepare for the Next Century"
 PER_prepare_for_the_next_century_desc: "In order to succeed in the future, we must begin preparing now. Investing in education, technology, and infrastructure will ensure that we are ready to face the challenges of the next century."
 PER_streamline_enterance_process: "Streamline Entrance Exam Process"
 PER_streamline_enterance_process_desc: "The current entrance exam system is overly complex and restrictive. Reforming this process will ensure that talented individuals from all walks of life have the opportunity to succeed."
 PER_abolish_konkour: "Abolish the Konkour"
 PER_abolish_konkour_desc: "The Konkour exam system is a significant barrier to education for many. Abolishing it will allow for a more equitable and accessible education system."
 PER_purge_konkour_mafia: "Purge the Konkour Mafia"
 PER_purge_konkour_mafia_desc: "The Konkour exam has become riddled with corruption and abuse. Purging this 'mafia' will ensure that the exam system is fair, transparent, and serves the needs of all students."
 PER_vezarate_niru: "Ministério de Energia"
 PER_vezarate_niru_desc: "Established on the 17th of October, 1936, The Ministry of Energy was responsible for managing electricity and was later expanded to include water management on the 20th of May, 1943. The department has also been recently appointed to oversee the construction of new nuclear power plants."
 PER_bushehr_nuclear_power_plant: "Renovar a Usina Nuclear de Bushehr"
 PER_bushehr_nuclear_power_plant_desc: "A Usina Nuclear de Bushehr está localizada no Irã, entre as vilas de pescadores de Halileh e Bandargeh ao longo do Golfo Pérsico. A construção da usina foi iniciada em 1975 por empresas alemãs, mas o trabalho foi interrompido em 1979 após a revolução islâmica do Irã. Provavelmente é uma boa ideia renovar a usina para auxiliar em nossa nova expansão de energia mais limpa."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "A Organização de Energia Renovável e Eficiência Energética do Irã (SATBA) é definida como a subsecretaria do Ministério de Energia. Seu objetivo é melhorar a eficiência energética e ajudar a expandir novos horizontes para a energia renovável iraniana."
 PER_deputy_for_energy_electricity: "Regulamentações de Energia e Eletricidade"
 PER_deputy_for_energy_electricity_desc: "If we were to add new regulations related to the production of Energy and Electricity in our nation, we could seriously help stabilize electricity output throughout the whole nation."
 PER_daryan_dam: "A Represa Daryan"
 PER_daryan_dam_desc: "The Daryan Dam will supply water annually to the 48 km long Nowsud Water Conveyance Tunnel where it will irrigate areas of Southwestern Iran."
 PER_black_market_exploits: "Exploração do Mercado Negro"
 PER_black_market_exploits_desc: "Sabe quem mais gosta de saquear campos de batalha por equipamentos? Vendedores do mercado negro procurando ganhar dinheiro rápido! Nem todo equipamento que coletamos tem mais utilidade, então podemos vendê-lo para nossas conexões no mercado para ganhar nosso próprio dinheiro."
 PER_reverse_engineering: "Engenharia Reversa"
 PER_reverse_engineering_desc: "Stolen equipment from foreign nations tend to have technology incorporated that we don't have, so if we are to stay advanced and up-to-date in the military tech field, we must reverse engineer what we've collected and make our own indigenous design Great on it!"
 PER_commission_new_projects: "Comissionar Novos Projetos"
 PER_commission_new_projects_desc: "While acquiring spare parts is well and all, we still do require modern technology if we are to stay up-to-date, and for that, we should commission the IRGC'S Self-Sufficiency Jihad Organization to create new top-of-the-line tech."
 PER_rearm_the_nation: "Rearmar a Nação"
 PER_rearm_the_nation_desc: "Recém-saído da caixa, pegue o novo Glock! Com esses novos designs modificados, podemos começar a reequipar o exército com os que acabaram de sair da linha de montagem!"
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Production of the Zulfiqar Tank"
 PER_tank_localization_desc: "O Zulfiqar é um tanque de batalha principal iraniano, concebido por Mir-Younes Masoumzadeh, vice-comandante das forças terrestres para pesquisa e auto-suficiência das forças armadas. Ele recebe o nome de Zulfiqar, a lendária espada de Ali, o quarto Califa e o primeiro Imam Xiita. Embora a produção tenha diminuído recentemente, devemos anunciar que a produção em massa dos Zulfiqars, iniciada em 1996, ainda está em andamento."
 PER_new_tank_localization_name: "Production of the Sasan Tank"
 PER_new_tank_localization_desc: "The Sasan is an Iranian main battle tank. It is named after Sasan, the legendary dynasty which ruled Iran before the Islamic invasions which brought an end to Persian military dominance over the known world. We must begin the mass production of Sasan tanks, as our older tanks are starting to break down after many years."
 PER_karrar_productions: "Production of the Karrar Tank"
 PER_karrar_productions_desc: "O Karrar é um tanque de terceira geração iraniano. Anunciado pela primeira vez em 2016, o tanque possui um sistema de controle de fogo eletro-óptico, um telêmetro a laser, um computador balístico e pode disparar contra alvos estacionários e móveis durante o dia ou à noite. É bastante avançado, e seria sensato começarmos a produção imediatamente!"
 PER_naze_at_rockets_in_tabriz: "Foguetes Naze'at em Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Os foguetes iranianos de artilharia de longo alcance Naze'at têm alcance de cerca de 100 km. Um sistema completo Naze'at inclui um LANÇ e vans de comunicações, vans meteorológicas e um sistema de GPS para levantamento do local de lançamento. Esses foguetes são projetados para serem disparados de um lançador eretor de transporte, e seriam excelentes na defesa de Teerã!"
 PER_repair_old_ch_c: "Toufan Helicopter"
 PER_repair_old_ch_c_desc: "The Toufan helicopter is an aging but effective asset in our arsenal. Repairs and upgrades are essential to maintain its utility, ensuring it continues to serve in our defense operations."
 PER_research_shahed_136_TT: "Adicionar tecnologia: §YDrone Kamikaze Shahed-136§!"
 PER_jask_base: "Base de Jask"
 PER_jask_base_desc: "The Bandar-e Jask port, located in the town of Jask, is strategically situated to the east of the Strait of Hormuz in the Gulf of Oman. This makes it one of the few naval bases we have located outside of the chokepoint of Hormuz, and as such, it is important for if we ever lose control of the straits. Therefore, we should develop it to ensure our naval primacy both in, around, and out of the Persian Gulf."
 PER_damavand_two_effect_tt: "Deploys §HDamavand 2§! in the Caspian Sea"
 PER_AIO: "AIO"
 PER_AIO_desc: "A Organização das Indústrias Aeroespaciais (AIO) é subordinada ao Ministério da Defesa do Irã e é um complexo de alta tecnologia líder sediado em Teerã. É um jogador-chave no desenvolvimento e produção de ativos espaciais do Irã e possui alguns centros de pesquisa e fábricas sob seu controle. Notavelmente, os mísseis balísticos Shahab são um dos produtos fabricados pela organização."
 PER_royan_research_institute: "Instituto de Pesquisa Royan"
 PER_royan_research_institute_desc: "With state of the art facilities, the Royan Research Institute will lead the charge towards scientific progress in Iran."
 PER_police_e_rahvar: "Polis-e RAHVAR"
 PER_police_e_rahvar_desc: "Polis-e RAHVAR is the moral and security force of the Islamic Republic, tasked with preserving order and enforcing the law. Their mission is to ensure that Islamic principles guide every action within the state, protecting the faith and values of the revolution."
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "O Ministério de Inteligência da República Islâmica do Irã é a principal agência de inteligência da República Islâmica do Irã e membro da Comunidade de Inteligência do Irã. Também é conhecido como VAJA e anteriormente como VEVAK."
 PER_information_and_security_university: "Universidade de Informação e Segurança"
 PER_information_and_security_university_desc: "Embora tenhamos tido a VAJA por muito tempo, não tivemos uma escola para treinar agentes nela, confiando apenas em (censurado) e (censurado) para encontrá-los. No entanto, poderíamos simplesmente criar uma escola nós mesmos e torná-la tão oculta que ninguém saberia que ela existe!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "O Corpo do Imam Zaman, ou Sepah, que significa corpo, é o novo grupo de forças de elite de nossa agência treinado na arte da subversão, coleta de inteligência e infiltração. Eles podem fazer praticamente tudo relacionado a espionagem, exceto serem pegos!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Enquanto a coleta de inteligência tradicional é muito importante, em um mundo onde a tecnologia ganhou maior destaque e arquivos secretos inteiros são mantidos digitalmente, seria prudente desenvolver um grupo de hackers próprio para defender nossos segredos sujos."
 PER_overseas_issues: "Questões no Exterior"
 PER_overseas_issues_desc: "Você não adoraria saber o que Israel está fazendo lá fora? Nós também gostaríamos de saber, sempre é bom saber dos negócios dos outros, especialmente quando envolve você!"
 PER_hack_rafael_company: "Hack Rafael Company"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd é uma empresa israelense de tecnologia de defesa. Ela criou algumas das tecnologias militares mais avançadas conhecidas na Terra, como o David's Sling, um sistema de defesa antimísseis mais do que capaz de interceptar nossos Shahab-2s e Shahab-3s. Precisamos saber o que essa empresa está desenvolvendo, talvez até mesmo torná-lo nosso!"
 PER_hack_traffic_system: "Hack Traffic Systems"
 PER_hack_traffic_system_desc: "Israel has a very advanced traffic system that serves their road network that spans the entirety of the country. If they could cSad where our forces were via the traffic cameras, that would be really bad in a tactical sense, but better for us if we were the ones who had control of that system..."
 PER_imam_alis_riot_police: "Polícia de Distúrbios do Imam Ali"
 PER_imam_alis_riot_police_desc: "A Unidade do Imam Ali faz parte do Comando de Unidades Especiais da FARAJA, uma subdivisão do Comando de Aplicação da Lei da República Islâmica do Irã responsável por suas forças especiais."
 PER_nopo: "NOPO"
 PER_nopo_desc: "The NOPO officially standing for Counter-terrorism Special Force, is an Iranian special force unit of Special Units Command of Law Enforcement Force of Islamic Republic of Iran."
 PER_irgc_ground_forces: "Forças Terrestres do IRGC"
 PER_irgc_ground_forces_desc: "As Forças Terrestres do Corpo de Guardiões da Revolução Islâmica, com a sigla NEZSA, são a força terrestre que o Corpo de Guardiões da Revolução Islâmica (IRGC) mantém em paralelo ao exército regular do Irã. Além de seu papel militar convencional, as forças terrestres dos guardiões revolucionários estão mais voltadas para distúrbios internos do que o exército regular."
 PER_irgc_drone_command: "Comando de Drones do IRGC"
 PER_irgc_drone_command_desc: "Atualmente, temos uma rede de comando e controle para operações com drones para expandir as capacidades aéreas não tripuladas, tudo sob o controle da Força Aérea do IRGC!"
 PER_diplomatic_training: "Treinamento Diplomático"
 PER_diplomatic_training_desc: "Our external operations have extended from simply being in foreign soil at war, to being active in foreign lands during peace. The IRGC has become more of an intervention force now more than anything, so let them! Though, they will have to be very good at convincing others to let them in..."
 PER_saberin_special_forces_divison: "Divisão de Forças Especiais Saberin"
 PER_saberin_special_forces_divison_desc: "§R'If there are 20 Saberin amongst you, they will overcome 200, and if there be a 100 Saberin they will overcome a 1,000 of those who disbelieve'§!\n\nThe Saberin Takavar Brigade, also known as Saberin Unit, is an elite unit in the Ground Forces of the Islamic Revolutionary Guard Corps. It is considered one of the best units in the Iranian Armed Forces, with decades of military and combat experience both at home and specially in overseas operations in neighbouring countries."
 PER_irgc_marines: "Fuzileiros Navais do IRGC"
 PER_irgc_marines_desc: "Unidade Especial do NEDSA, também conhecida como Força Especial da Marinha Sepah (S.N.S.F.), é uma unidade Takavar na Marinha do Corpo de Guardiões da Revolução Islâmica (IRGC) estacionada na Ilha Greater Farur do Golfo Pérsico. A unidade possui fuzileiros navais, mergulhadores de combate e atiradores de elite especializados em guerra anfíbia, helitransportada e abordagem naval."
 PER_the_road_to_jerusalem: "O Caminho para Jerusalém"
 PER_the_road_to_jerusalem_desc: "Longo é o caminho que teremos que abrir para chegar a Jerusalém, mas faremos isso e libertaremos os muçulmanos da Palestina, uma ação de cada vez!"
 PER_irgc_aerospace_force: "Força Aeroespacial do IRGC"
 PER_irgc_aerospace_force_desc: "A Força Aérea e Espacial do Corpo de Guardiões da Revolução Islâmica (IRGCASF) é a força estratégica de mísseis, ar e espaço dentro do IRGC. Foi renomeada da Força Aérea do IRGC para Força Aeroespacial do IRGC em 2009."
 PER_control_lebanese_defense: "Controlar a Defesa Libanesa"
 PER_control_lebanese_defense_desc: "Sendo o principal defensor do Líbano contra estrangeiros, finalmente podemos unir o Líbano sob a bandeira do Hezbollah para estabelecer um estado xiita mais forte, sem resistência do governo libanês!"
 PER_agitate_shias_in_bahrain: "Bahraini Shi'ites"
 PER_agitate_shias_in_bahrain_desc: "In Bahrain there remains millions of Shi'as under the grip of the Sunni dominated government. The time has come for us to think of a plan to re-unite them under our banner."
 PER_israel_etelaat_base: "[ISR.GetFlag] Israel\nEtela'at Base"
 PER_israel_etelaat_base_desc: "Ter um meio de comunicação próprio dentro de Israel será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez até possamos encontrar recrutas estrangeiros assim!"
 PER_turkey_etelaat_base: "[TUR.GetFlag] Turkey\nEtela'at Base"
 PER_turkey_etelaat_base_desc: "Ter um meio de comunicação próprio dentro da Turquia será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez até possamos encontrar recrutas estrangeiros assim!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag] Azerbaijan\nEtela'at Base"
 PER_azerbayjan_etelaat_base_desc: "Ter um meio de comunicação próprio dentro do Azerbaijão será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez até possamos encontrar recrutas estrangeiros assim!"
 PER_arabia_etelaat_base: "[SAU.GetFlag] Arabia\nEtela'at Base"
 PER_arabia_etelaat_base_desc: "Having our own news outlet within Saudi Arabia will prove useful in finding individuals that share the same ideas as us, perhaps we can even find foreign recruits like this!"
 PER_agents_of_hezbollah: "Agentes do Hezbollah"
 PER_agents_of_hezbollah_desc: "Graças ao nosso meio de comunicação, encontramos vários palestinos ansiosos para libertar sua terra natal do governo israelense! Colocamos eles para trabalharem em colaboração com o Hezbollah."
 PER_islamic_resistance_of_the_najba: "Resistência Islâmica de Najba"
 PER_islamic_resistance_of_the_najba_desc: "A Nobre Resistência Islâmica é nosso próprio grupo de resistência anti-Turquia formado por voluntários que foram atraídos pelos relatórios de nosso meio de comunicação. Vamos usá-los para enfraquecer o Exército Turco estacionado em nossos aliados!"
 PER_islamic_resistance_of_the_najba_effect: "Causa danos às divisões §YTurcas§! na Síria, Iraque e Curdistão."
 PER_elham_ali_f_under_sight: "Elham Ali F. Sob Observação"
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, político do Azerbaijão, notável por seu autoritarismo e sionismo, está sob nossa mira. Tão perto, exatamente onde queremos..."
 PER_under_israel_skin: "Sob a Pele de Israel"
 PER_under_israel_skin_desc: "Palestinos, unam-se contra Israel! Nos ajude a infiltrar o governo deles!"
 PER_under_turkey_skin: "Sob a Pele da Turquia"
 PER_under_turkey_skin_desc: "Alevitas, unam-se contra a Turquia! Nos ajude a infiltrar o governo deles!"
 PER_under_baku_skin: "Sob a Pele do Azerbaijão"
 PER_under_baku_skin_desc: "Azeris piedosos, unam-se contra o Azerbaijão! Nos ajude a infiltrar o governo deles!"
 PER_blow_nahariya_weapone_storage: "Destruir Depósito de Armas em Nahariya"
 PER_nahariya_sabotage_tt: "Ativa a missão §YDestruir Depósito de Armas em Nahariya§!.\n(Requer §YInfiltração Militar§!)"
 PER_blow_turkey_iraqi_base: "Destruir Base Turco-Iraquiana"
 PER_blow_turkey_iraqi_base_desc: "É hora de explodir? Acho que é hora de explodir!"
 PER_turkey_iraqi_base_tt: "Ativa a missão §YDestruir Base Turco-Iraquiana§!.\n(Requer §YInfiltração Militar§!)"
 PER_blow_baku_gas_canals: "Destruir Canais de Gás em Baku"
 PER_blow_baku_gas_canals_desc: "Não dá para ganhar dinheiro se não tiver gás, especialmente em um país dependente de exportações de gás e petróleo!"
 blow_baku_gas_canals_tt: "Ativa a missão §YDestruir Canais de Gás em Baku§!.\n(Requer §YInfiltração Civil§!)"
 PER_sepah_in_arabistan: "Sepah na Arabistão"
 PER_sepah_in_arabistan_desc: "Now that we have been able to establish a foothold in Saudi Arabia, we can send the IRGC to do covert activities in Qatif!"
 PER_under_arab_countries_skin: "Sob a Pele das Nações Árabes"
 PER_under_arab_countries_skin_desc: "Xiitas da Arábia, unam-se contra os sauditas! Nos ajude a infiltrar o governo deles!"
 PER_aramco_underfire: "Aramco Sob Fogo"
 PER_aramco_underfire_desc: "Saudi Arabia's main oil company, the source of all their revenue... What do you think would happen if it went up in smoke?"
 PER_aramco_sabotage_tt: "Ativa a missão §YSabotar Aramco§!.\n(Requer §YInfiltração Civil§!)"
 PER_domestic_issues: "Questões Domésticas"
 PER_domestic_issues_desc: "Tão importantes quanto as questões externas são, ter um país estável em casa, livre de forças anti-governo, é igualmente importante!"
 PER_tabriz_etelaat_base: "Tabriz Etela'at Base"
 PER_tabriz_etelaat_base_desc: "Tabriz é o lar de vários grupos minoritários grandes que estão ansiosos para se libertar e criar seus próprios estados, buscando o apoio de governos estrangeiros de forma clandestina. Precisamos destruí-los!"
 PER_tehran_etelaat_base: "Tehran Etela'at Base"
 PER_tehran_etelaat_base_desc: "Garantir que a população de nossa capital esteja alinhada com nossos ideais é importante o suficiente para justificar a construção de um meio de comunicação que possa ensinar ao público como identificar espiões estrangeiros!"
 PER_ICM: "Empresa de Manufatura Combinada"
 PER_ICM_desc: "A Empresa de Manufatura Combinada do Irã é o maior fabricante de combinados do Oriente Médio, localizado em Arak."
 PER_economic_support_for_farmers: "Apoio Financeiro para Agricultores"
