 aircraft_carrier_engineering: "Ingeniería de Portaaviones"
 aircraft_carrier_engineering_desc: ""
 carrier_desc: "Estas bases aéreas flotantes son el pináculo del poder naval, capaces de llegar a los océanos del mundo para proyectar el poder de una nación en todo el planeta."
 carrier_hull_1: "Casco de Portaaviones 1965"
 carrier_hull_1_desc: "Estas bases aéreas flotantes son la cumbre del poder naval, capaces de llegar a los océanos del mundo para proyectar el poder de una nación por todo el planeta. Estos activos increíblemente valiosos, que simbolizan la sangre y el tesoro de una nación fuerte, deben protegerse a toda costa. Con un amplio alcance, requieren un verdadero grupo de batalla de \"aguas azules\" que les permita cumplir con toda su gama de capacidades operativas en el mar. Cualquier país que despliega un grupo de batalla de portaaviones completamente operativo puede estar verdaderamente orgulloso de lo que representa su armada y del terrible poder que ejerce. Por lo general, se utilizan para: proyección de poder a lo largo y ancho, guerra aérea, guerra de superficie, guerra anfibia."
