 anti_taliban_guerrillas: "Guerrilleros Anti-Talibán"
 anti_taliban_guerrillas_desc: "A pesar de que los talibanes han tomado el control, aún existen bolsas de resistencia activa en territorios controlados por los talibanes para resistir su gobierno. La táctica de guerrilla utilizada por estas fuerzas de resistencia las hace extremadamente difíciles de detectar y eliminar.\n§W--------------§!\nExiste la posibilidad de §Rlevantamientos§! si esos guerrilleros no son §Yefectivamente exterminados§!."