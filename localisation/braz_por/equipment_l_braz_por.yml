 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "Um míssil superfície-ar (SAM), ou míssil terra-ar (GTAM), é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 Anti_Air_desc: "Um míssil superfície-ar (SAM), ou míssil terra-ar (GTAM), é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 Anti_Air_0: "MANPADS 1965"
 Anti_Air_0_desc: "Os Sistemas Portáteis de Defesa Aérea são Lançadores de Mísseis Superfície-Ar lançados do ombro. Como as necessidades de peso portátil impõem limites rígidos aos tamanhos dos mísseis, eles são sistemas de curto alcance. Eles são, portanto, uma ameaça para aeronaves de voo baixo e letais para helicópteros."
 spaa_hull: "AA Autopropulsado"
 spaa_hull_desc: "Um veículo antiaéreo, também conhecido como canhão antiaéreo autopropulsado (SPAAG) ou sistema de defesa aérea autopropulsado (SPAD), é um veículo móvel com capacidade antiaérea dedicada."
 SP_Anti_Air_0: "SP AA 1965"
 SP_Anti_Air_0_desc: "Os Sistemas de Defesa Aérea Montados em Veículos de Curto-Médio Alcance podem empregar mísseis maiores e, portanto, de maior alcance do que os MANPADS, representando uma ameaça a todas as aeronaves. Eles também podem carregar mais mísseis. Esses Sistemas Antiaéreos são organizados em Batalhões e Baterias de Defesa Aérea dedicados."
 SP_Anti_Air_desc: "Um veículo antiaéreo é um veículo móvel com capacidade antiaérea dedicada. Canhões antiaéreos são geralmente montados em uma torre de deslocamento rápido com alta taxa de elevação, para rastrear aeronaves em movimento rápido."
