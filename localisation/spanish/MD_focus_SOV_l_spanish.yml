 SOV_reign_of_yeltsin: "El Reinado de Boris Yeltsin"
 SOV_reign_of_yeltsin_desc: "Boris Yeltsin fue el primer Presidente de la recién creada Federación Rusa, el estado sucesor de la URSS, desde 1991 hasta 1999. Presidió enormes problemas económicos y una desastrosa guerra en Chechenia, y el 31 de diciembre de 1999, entregó su cargo al primer ministro Vladimir Putin."
 SOV_putin: "Vladimir Putin"
 SOV_putin_desc: "Vladimir Putin, nacido en Leningrado, fue un ex oficial de inteligencia de la KGB, que sirvió brevemente como director del FSB y secretario del Consejo de Seguridad, antes de ser nombrado primer ministro en agosto de 1999. Con sus conocimientos y experiencia en inteligencia extranjera, Putin es por lejos uno de los candidatos más calificados que pueden gobernar a Rusia en estos tiempos difíciles, si no el más fuerte."
 SOV_the_grand_bargain: "El Gran Trato"
 SOV_the_grand_bargain_desc: "Russia is currently under the control of oligarchs. If we are to obtain any real power within the country, we must give them an offer they cannot refuse."
 SOV_stabilisation_fund: "Fondo de Estabilización"
 SOV_stabilisation_fund_desc: "The stabilization fund will allow us to have a reserve in case of economic collapse."
 SOV_kasyanov_govern: "Gobierno de Kasyanov"
 SOV_kasyanov_govern_desc: "Kasyanov's government intends to reach an agreement with the Paris Club on writing off part of our country's external debt, which will undoubtedly help our growth."
 SOV_young_guard: "Guardia Joven"
 SOV_young_guard_desc: "La Guardia Joven es el ala juvenil del partido Rusia Unida. El nombre de esta ala juvenil proviene de un famoso movimiento clandestino de la Segunda Guerra Mundial. La Guardia Joven, un grupo de acción directa juvenil en gran parte partidario de Putin, afirma tener 85 filiales regionales en toda Rusia, desde Kaliningrado hasta Vladivostok en el lejano oriente."
 SOV_reform_sovfed: "Reforma del Consejo de la Federación"
 SOV_reform_sovfed_desc: "Estamos reformando el Consejo de la Federación para que sus actividades sean más eficaces. Tal como está, no nos sirve de nada."
 SOV_npp: "Proyectos Nacionales Prioritarios"
 SOV_npp_desc: "Desde la caída de la Unión Soviética, el nivel de vida de los rusos ha disminuido considerablemente. En 2005 se pusieron en marcha los Proyectos Prioritarios Nacionales para mejorar la atención sanitaria, la educación, la vivienda y la agricultura de Rusia."
 SOV_putinism: "Putinismo"
 SOV_putinism_desc: "Aunque Putin no tiene una ideología oficial que lo guíe a él ni a su sistema de gobierno, el poder está en manos de oligarcas y ex oficiales militares (conocidos como siloviki), lo que ha llegado a definirse como \"putinismo\"."
 SOV_empower_siloviki: "Empoderar a los Siloviki"
 SOV_empower_siloviki_desc: "\"Silovik\" es un término ruso que designa a exmilitares, exoficiales de inteligencia y soldados que luego toman el poder y se convierten en políticos. Al empoderar a estos hombres, podemos garantizar un acuerdo de alto nivel sobre las cuestiones importantes."
 SOV_gen_3_nuclear_plants: "Reactores Nucleares de Generación 3+"
 SOV_gen_3_nuclear_plants_desc: "Los diseños de reactores de Gen III+ son una evolución de los reactores de Gen III, ofreciendo mejoras en la seguridad sobre los diseños de reactores de Gen III. Los fabricantes comenzaron el desarrollo de sistemas Gen III+ en la década de 1990 basándose en la experiencia operativa del reactor de agua ligera estadounidense, japonés y europeo occidental."
 SOV_revision_6: "Revisión Número 6"
 SOV_revision_6_desc: "La Revisión Número 6 es una ley que otorga al gobierno el derecho y la autoridad completos para espiar todas las comunicaciones dentro del país."
 SOV_state_corporatism: "Corporativismo Estatal"
 SOV_state_corporatism_desc: "Rusia tiene un gran número de corporaciones cuyos CEO y otros altos funcionarios también están en el gobierno. Llevemos esto hasta el final y unamos al estado y a la corporación en una sola entidad. Todos los negocios se realizarán de acuerdo con los caprichos del estado."
 SOV_putinism_propaganda: "Propaganda del Putinismo"
 SOV_putinism_propaganda_desc: "Antes de Vladimir Putin, Rusia era una nación oprimida, atrasada y deshonrada. Pero cuando Putin llegó, devolvió la esperanza y el orgullo a la nación rusa. ¡Gloria a Rusia y gloria al presidente Putin!"
 SOV_subjects: "Sujetos de la Federación"
 SOV_subjects_desc: "Pretendemos introducir una interacción más clara con nuestros sujetos para lograr mejores señales económicas y políticas."
 SOV_referendum_in_chechnya: "Referéndum en Chechenia"
 SOV_referendum_in_chechnya_desc: "Chechenia es un lugar radicalmente diferente del resto de Rusia. La única manera de traer paz a Chechenia es dejar que la gente decida. Sus opciones son la anexión completa a la Federación Rusa o algún nivel de autonomía."
 SOV_referendum_in_bashkiria: "Estado de [BSH.GetNamewithFlag]"
 SOV_referendum_in_bashkiria_desc: "We will bring our constitutions and other legislative documents into line."
 SOV_referendum_in_tatarstan: "Estado de [TAT.GetNamewithFlag]"
 SOV_referendum_in_tatarstan_desc: "We will bring our constitutions and other legislative documents into line."
 SOV_referendum_in_khmao: "Estado de [KHM.GetNamewithFlag]"
 SOV_referendum_in_khmao_desc: "We will bring our constitutions and other legislative documents into line."
 SOV_referendum_in_crimea: "Estado de [CRM.GetNamewithFlag]"
 SOV_referendum_in_crimea_desc: "We will bring our constitutions and other legislative documents into line."
 SOV_referendum_in_kuban: "Proyecto de la [KUB.GetFlag]República de Kuban"
 SOV_referendum_in_kuban_desc: "The Kuban Republic is a relic of the Russian Civil war, and Russia may need it again. We are ready to consider expanding the autonomy of Kuban for the economic benefit of both Russia and the residents of the region themselves."
 SOV_referendum_in_ural: "Revivir el Proyecto de la [URA.GetFlag]República de los Urales"
 SOV_referendum_in_ural_desc: "The Ural Republic is a project of the Governor of the Sverdlovsk Region, Eduard Rossel, who wanted to give some Ural regions their own republic on an equal basis with the national ones. As a result, this project was legally prohibited, but its prohibition also gave it a legal existence. Perhaps it's time to revive this project."
 SOV_the_putinka: "El Putinka"
 SOV_the_putinka_desc: "Las ahora demolidas Khrushchevkas han dado paso a un nuevo tipo de unidad habitacional: la Putinka."
 SOV_sign_bologna_accords: "Firmar los Acuerdos de Bolonia"
 SOV_sign_bologna_accords_desc: "El Proceso de Bolonia es una serie de reuniones ministeriales y acuerdos entre países europeos para garantizar la comparabilidad de los estándares y la calidad de las cualificaciones de la educación superior. La firma de los Acuerdos de Bolonia integra y adecua nuestro sistema educativo a los estándares europeos."
 SOV_enforce_oligarchs_control: "Imponer Control sobre los Oligarcas"
 SOV_enforce_oligarchs_control_desc: "Los oligarcas son agradables, pero el control directo sobre ellos es aún más agradable. Mostrando lo miserables que son comparados con el estado, podemos establecer un sistema verdaderamente estable de corporaciones estatales."
 SOV_2011_healthcare_reforms: "Reformas Sanitarias de 2011"
 SOV_2011_healthcare_reforms_desc: "Las Reformas Sanitarias de 2011 fueron propuestas por el Primer Ministro Vladimir Putin. Asignó más de 300 mil millones de rublos para mejorar la atención médica en Rusia."
 SOV_mitigate_financial_crisis: "Mitigar la Crisis Financiera"
 SOV_mitigate_financial_crisis_desc: "La recesión de 2008 nos está afectando a nosotros y al mundo entero. Necesitamos tomar medidas para mitigar sus efectos sobre nuestra economía, a fin de no echar por tierra todo el progreso logrado en la reconstrucción de nuestra economía tras la caída de la Unión Soviética."
 SOV_develop_it_industry: "Desarrollar la Industria TI"
 SOV_develop_it_industry_desc: "La industria TI rusa está varias décadas por detrás de sus homólogos occidentales. Necesitamos nuestros propios Steve Jobs y Bill Gates, nuestro propio Google, Microsoft, Apple y Facebook."
 SOV_renewable_energy_investments: "Inversiones en Energías Renovables"
 SOV_renewable_energy_investments_desc: "El petróleo y el gas no están garantizados, como tampoco lo está la estabilidad climática. Nuestro suministro de hidrocarburos es limitado y el cambio climático amenaza con destruir radicalmente a Rusia. Necesitamos un plan para desarrollar tecnologías de energía renovable que nos permitan dejar de depender del petróleo y el gas y asegurar nuestra posición en el mundo como líderes en energía renovable."
 SOV_commercialize_glonass: "Comercializar GLONASS"
 SOV_commercialize_glonass_desc: "GLONASS es un sistema de navegación satelital ruso que opera como parte de un servicio de radionavegación satelital. Proporciona una alternativa rusa al GPS."
 SOV_increase_roscosmos_funding: "Aumentar la Financiación de Roscosmos"
 SOV_increase_roscosmos_funding_desc: "Roscosmos es una agencia espacial estatal rusa que heredó la tecnología y la investigación del programa espacial soviético. Es la única empresa espacial de Rusia y deberíamos aumentar su financiación para hacernos más competitivos en la nueva carrera espacial."
 SOV_go_russia: "Adelante, Rusia!"
 SOV_go_russia_desc: "¡Rusia es una gran potencia! ¡Y somos imparables! ¡Bajo el liderazgo del sabio Putin reclamaremos el lugar que nos corresponde como la próxima superpotencia!"
 SOV_medvedev_modernization_program: "Programa de Modernización de Medvédev"
 SOV_medvedev_modernization_program_desc: "El programa de modernización de Medvedev fue una iniciativa lanzada por Medvedev en 2009 con el objetivo de modernizar la economía y la sociedad de Rusia, reducir la dependencia del país del petróleo y el gas y crear una economía diversificada basada en la alta tecnología y la innovación. El programa se basó en las cinco prioridades principales para el desarrollo tecnológico del país: uso eficiente de la energía, tecnología nuclear, TI, productos farmacéuticos y tecnología espacial. También abordó la falta de transparencia y rendición de cuentas del gobierno."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirovka (en ruso, enroque en ajedrez) es el apodo que recibió la renuncia de Putin a la presidencia tras el fin de su mandato. Medvedev recibió más poder y fue elegido presidente."
 SOV_gay_propaganda_laws: "Leyes de Propaganda LGBT"
 SOV_gay_propaganda_laws_desc: "Tenemos la intención de luchar contra los representantes LGBT en nuestro estado, no podemos permitir que las mentes de nuestros jóvenes y de nuestra gente se corrompan."
 SOV_anti_corruption_foundation: "Fundación Anti-Corrupción"
 SOV_anti_corruption_foundation_desc: "La corrupción es una enfermedad incurable que ha infectado a Rusia. Necesitamos formar un comité especial dentro del gobierno, con poder real, para erradicarla por completo."
 SOV_economic_liberalism: "Mercados Libres, Pueblo Libre"
 SOV_economic_liberalism_desc: "Los mercados libres son la clave para sacar a Rusia de la pobreza. Debemos sacar al gobierno del sector privado y dejar que las empresas hagan lo suyo, sin temor ni favor del gobierno."
 SOV_the_novorossiyan_uprising: "El Levantamiento de Novorossiya"
 SOV_the_novorossiyan_uprising_desc: "Los habitantes de Luhansk y Donetsk, en el este de Ucrania, exigen su propia soberanía nacional frente a la amenaza ucraniana. Con alguna acción encubierta, el ejército ruso podría ayudar a estos luchadores por la libertad."
 SOV_annexation_of_crimea: "Anexión de Crimea"
 SOV_annexation_of_crimea_desc: "Es vital apoderarse de Crimea, una península étnicamente rusa y de importancia estratégica situada al otro lado del mar de Azov, frente a Novorossiysk. Las tropas que se desplegarán para instigar y ayudar a una insurrección local contra el gobierno ucraniano no deberán llevar ninguna identificación, de modo que Rusia pueda negarlo de manera plausible. Si demoramos la aclaración de nuestras tropas, eso debería impedir por completo una intervención repentina de Occidente."
 SOV_the_new_dictator: "El Dictador"
 SOV_the_new_dictator_desc: "Ya no es necesario seguir el juego de los supuestos valores democráticos parlamentarios. Vladimir Putin, Dmitry Medvédev y su Rusia Unida saben mejor que sus supuestos rivales políticos, y ya no es un aspecto necesario de la vida política rusa que el pueblo pese visiones políticas entre sí. Putin conoce el camino. Déjenlos liderar. Para siempre."
 SOV_police_reforms: "Reformas de Seguridad"
 SOV_police_reforms_desc: "Part of being a stable democracy and fighting corruption is revamping the intelligence agencies. We must do so in order to curb the power of the siloviki and guarantee stability and democracy within the country."
 SOV_root_out_corruption: "Eliminar a los Oligarcas"
 SOV_root_out_corruption_desc: "Los oligarcas son los últimos vestigios del pantano de Putin. No hay oligarcas amigables: deshazte de ellos, incauta sus activos y desmantela sus negocios."
 SOV_multi_party_encouragement: "Acuerdos Lingüísticos"
 SOV_multi_party_encouragement_desc: "Los rusos y ucranianos comparten raíces y se han mezclado entre sí durante siglos. Debemos tomar medidas para garantizar mutuamente a nuestros pueblos derechos iguales en ese campo tan importante del idioma."
 SOV_democracy_in_russia: "Medidas de Integridad Electoral"
 SOV_democracy_in_russia_desc: "Las elecciones solo pueden funcionar si la gente confía en ellas. Para ello, debemos tomar medidas para restaurar la fe en las elecciones que el pantano de Putin corroyó tan gravemente."
 SOV_neoliberal_foreign_policy: "Hegemonía Liberal"
 SOV_neoliberal_foreign_policy_desc: "Para asegurar nuestra seguridad y supervivencia futura, así como la seguridad y supervivencia de otras democracias liberales, debemos enfrentarnos a los autócratas y autocracias en cada paso."
 SOV_withdraw_from_the_sco: "Retirarse de la OCS"
 SOV_withdraw_from_the_sco_desc: "La Organización de Cooperación de Shanghái es una camarilla de autócratas. No comparten nuestros valores. Son, para decirlo sin rodeos, nuestros enemigos."
 SOV_rein_in_the_government: "Refrenar al Gobierno"
 SOV_rein_in_the_government_desc: "Con los últimos vestigios del anti-putinismo desaparecidos, podemos consolidar nuestro control sobre el gobierno federal."
 SOV_support_euromaidan: "Ayudar a Ucrania"
 SOV_support_euromaidan_desc: "Ucrania está pasando por algunos problemas en este momento. Ayudemos a nuestra nación hermana a estabilizar su régimen."
 SOV_support_democratic_belarus: "Llevar la Democracia a Bielorrusia"
 SOV_support_democratic_belarus_desc: "Es hora de salvar a Bielorrusia de la dictadura."
 SOV_buy_belarus: "Sobornar a Funcionarios Importantes"
 SOV_buy_belarus_desc: "Necesitamos ganar influencia en Bielorrusia, solo sobornando a las personas adecuadas lo lograremos."
 SOV_civil_war_belarus: "Derrocar a los Ocupantes de Bielorrusia"
 SOV_civil_war_belarus_desc: "The time has come to liberate Belarus!"
 SOV_green_energy_investments: "Inversiones en Energías Verdes"
 SOV_green_energy_investments_desc: "Las compañías petroleras han dominado los negocios y la política en Rusia. Debemos liberarnos de su corrupción, y la única manera de hacerlo es reduciendo nuestra dependencia de sus sucios hidrocarburos."
 SOV_nato_exercises: "Ejercicios Rusia-OTAN"
 SOV_nato_exercises_desc: "Como un paso hacia una mayor integración en la OTAN, las tropas rusas y de la OTAN participarán en ejercicios conjuntos regulares, el primero de los cuales tendrá lugar pronto."
 SOV_nato_standardization: "Adoptar Estándares de la OTAN"
 SOV_nato_standardization_desc: "La OTAN tiene un gran número de estándares de equipamiento que debemos cumplir si queremos unirnos a la alianza. Para nosotros, eso significa un cambio radical en la industria y la producción de equipos."
 SOV_closer_ties_with_the_west: "Lazos más Estrechos con Occidente"
 SOV_closer_ties_with_the_west_desc: "La Guerra Fría ha terminado. Es hora de enterrar el hacha y construir nuevas amistades."
 SOV_may_decrees: "Decretos de Mayo"
 SOV_may_decrees_desc: "En su primer día como presidente en 2012, Putin emitió 14 decretos presidenciales, que a veces son llamados los Decretos de Mayo por los medios. Trataban sobre educación, vivienda, formación de mano de obra cualificada, relaciones con la UE, la industria de defensa, relaciones interétnicas y otros ámbitos políticos abordados en los artículos del programa de Putin emitidos durante la campaña presidencial."
 SOV_loosen_government_censorship: "Endurecer la Censura Gubernamental"
 SOV_loosen_government_censorship_desc: "Acabamos de ganar un tercer mandato sin precedentes. No lo desperdiciemos y, en cambio, tomemos un control más firme sobre los medios y otros canales de información."
 SOV_unite_with_asia: "Unión de Asia Central"
 SOV_unite_with_asia_desc: "Consolidemos nuestra unión con Asia Central. Antes de que sea demasiado tarde..."
 SOV_counter_euromaidan: "Contrarrestar el Euromaidán"
 SOV_counter_euromaidan_desc: "Los eventos recientes en Ucrania han mostrado que se está alejando cada vez más de nuestra órbita. Debemos ponerlos en su lugar sobre quiénes son sus verdaderos amigos."
 SOV_extend_term_limits: "Extender los Límites de Mandato"
 SOV_extend_term_limits_desc: "Actualmente, el presidente solo puede servir durante cuatro años. Podemos hacer que sean seis años y mantenernos en el poder hasta 2018."
 SOV_moscow_tehran_axis: "Eje Moscú-Teherán"
 SOV_moscow_tehran_axis_desc: "Irán y Rusia son aliados naturales con intereses comunes. Gloria a la amistad entre los imperios ruso y persa!"
 SOV_fly_byu_drones: "Fortalecer la Cooperación Militar"
 SOV_fly_byu_drones_desc: "We will expand military cooperation with Iran. We will provide them with our combat aircraft, and in return we will get their kamikaze drones."
 SOV_alliance_with_india: "Acuerdos de Delhi"
 SOV_alliance_with_india_desc: "India y Rusia comparten décadas de historia en su lucha contra el imperialismo. Brindemos por nuestra larga amistad y que dure en las próximas eras!"
 SOV_alliance_with_china: "Conferencia de Shanghái"
 SOV_alliance_with_china_desc: "China y Rusia juntos forman un bloque de hierro contra el Occidente globalista. Los reemplazaremos!"
 SOV_acquire_drones: "Adquirir Drones Extranjeros"
 SOV_acquire_drones_desc: "Irán está ofreciendo enviarnos tecnología de drones para ayudar en nuestra operación militar especial. ¿Qué tenemos que perder aceptando la propuesta?"
 SOV_aggressive_foreign_policy: "Política Exterior Agresiva"
 SOV_aggressive_foreign_policy_desc: "With the home front secured from internal opposition and whiners, Russia can now ramp up saber-rattling and outwardly belligerent rhetoric. At the forefront of any Russian foreign policy position needs to stand the protection of exiled ethnic Russian populations that could provide pretexts for influence, intervention or invasion of sovereign third parties."
 SOV_challenge_nato: "Desafiar a la OTAN"
 SOV_challenge_nato_desc: "'OTAN' es el acrónimo de 'Organización Terrorista del Atlántico Norte'. Debemos poner fin a su dominio y establecer hegemonía sobre Europa."
 SOV_zov_in_belarus: "Intentar Recuperar Influencia en Bielorrusia"
 SOV_zov_in_belarus_desc: "We will try to regain control over Belarus, despite the fact that its authorities have taken a clearly anti-Russian course."
 SOV_support_vitebsk: "Desarrollar el Proyecto Vítebsk"
 SOV_support_vitebsk_desc: "Nuestro proyecto de larga data de la República Popular de Vítebsk finalmente será útil, es hora de levantar un levantamiento allí!"
 SOV_wagner_to_vitebsk: "Wagner en Vítebsk"
 SOV_wagner_to_vitebsk_desc: "Wagner PMCs mercenaries will be happy to help Vitebsk rebels."
 SOV_condemn_belarusian_russophobes: "Condenar la Política Anti-Rusa de Bielorrusia"
 SOV_condemn_belarusian_russophobes_desc: "We will continue our rhetoric that the current regime in Belarus is dangerous for us and Belarusians themselves."
 SOV_belarus_strike: "Minsk en 3 Días"
 SOV_belarus_strike_desc: "The time has come for a decisive blow to the nationalist regime of Belarus."
 SOV_belarus_passports: "Distribuir Pasaportes Rusos en Vítebsk"
 SOV_belarus_passports_desc: "It's time to distribute Russian citizenship to the residents of Vitebsk."
 SOV_2021_ukrainian_coup: "El Golpe de Estado Ucraniano"
 SOV_2021_ukrainian_coup_desc: "Basta con Kiev! Ya no hay negociación con ellos, debemos cambiar el régimen!"
 SOV_blr_union_programm: "Coordinar Programas de Unión con Bielorrusia"
 SOV_blr_union_programm_desc: "It is necessary to strengthen the integration of our countries, so we will agree on several roadmaps for integration with Belarus."
 SOV_recognize_novorossiya: "Reconocer a Novorossiya"
 SOV_recognize_novorossiya_desc: "Novorossiya es una región histórica en el este de Ucrania. Aunque tiene una población predominantemente rusa. Por lo tanto, no tenemos derecho a dejar a nuestra gente en un país gobernado por rusófobos ucranianos."
 SOV_condemn_ukrainian_russophobes: "Condenar a los Rusófobos Ucranianos"
 SOV_condemn_ukrainian_russophobes_desc: "Los cambios políticos recientes en Ucrania han dejado claro que el gobierno de Kiev no tiene intención de respetar el antiguo vínculo entre Rusia y su Okraina, 'tierra fronteriza'. Para asegurarnos de que nuestro cambio de política hacia Ucrania no cause ninguna reacción entre la población rusa, primero debemos cambiar de marcha en la retórica diplomática hacia ellos. Quizás también se puedan fabricar algunos incidentes."
 SOV_exercises_belarus_start: "Ejercicios de Determinación Aliada"
 SOV_exercises_belarus_start_desc: "Ejercicios militares conjuntos de las Fuerzas Armadas de la Federación Rusa y las Fuerzas Armadas de la República de Bielorrusia."
 SOV_the_final_strike: "El Golpe Final"
 SOV_the_final_strike_desc: "Ucrania ha elegido su propio camino. El camino equivocado. Ha llegado el momento de cambiar eso! Adelante, hacia la victoria!"
 SOV_secret_strike: "El Golpe Inesperado"
 SOV_secret_strike_desc: "Estábamos distrayendo la atención de la comunidad mundial mientras nuestro verdadero objetivo era Finlandia. Tomemos venganza por la guerra de invierno, hurra!"
 SOV_pasports_novorossiya: "Distribuir Pasaportes Rusos"
 SOV_pasports_novorossiya_desc: "It's time to distribute passports to residents of the regions that we have liberated."
 SOV_russian_taker: "El Recolector de Tierras Rusas"
 SOV_russian_taker_desc: "Nos ha tocado devolver muchas tierras rusas a su patria. Lo haremos!"
 SOV_karelian_republic: "República Karelo-Finlandesa"
 SOV_karelian_republic_desc: "El caso con la minoría rusa en estas tierras no funcionará, así que uniremos parte de Finlandia con nuestra República de Carelia, declarando la opresión de los carelios en estos territorios."
 SOV_UVZ_expanding: "Hacer que UralVagonZavod Trabaje al 146%"
 SOV_UVZ_expanding_desc: "Nuestro país necesita tanques, muchos tanques!"
 SOV_more_drones: "Invertir en la Producción de Drones"
 SOV_more_drones_desc: "Modern warfare requires us to invest heavily in the production of drones."
 SOV_vstavai_strana: "Batallones Nacionales"
 SOV_vstavai_strana_desc: "Pueblos de Rusia, levántense a luchar!"
 SOV_armneia_arbat: "Batallón Armenio Arbat"
 SOV_armneia_arbat_desc: "Our Armenian brothers did not stand aside and are ready to help us in the war with the enemy."
 SOV_npp_again: "Nuevos Proyectos Nacionales"
 SOV_npp_again_desc: "Our government has announced new national projects that will raise our economy to a new level. Many areas of life, from social to technical, will be affected by new projects."
 SOV_m12: "Autopista Federal M12 'Vostok'"
 SOV_m12_desc: "The M12 Vostok high-speed federal highway passes through Moscow, Vladimir, Murom, Arzamas, Kazan, Nizhnekamsk, Yekaterinburg, Tyumen. It is part of the global infrastructure reform."
 SOV_volunteer_gifts: "Donaciones de Ciudadanos"
 SOV_volunteer_gifts_desc: "Concerned citizens help the front in any way they can."
 SOV_reconservation: "Desconservación"
 SOV_reconservation_desc: "We will reactivate our stocks of weapons that have remained since the Soviet era."
 SOV_contracts_with_minobr: "Contrato con el Ministerio de Defensa"
 SOV_contracts_with_minobr_desc: "Enough of this confusion in the troops, everyone must sign contracts with the Ministry of Defense."
 SOV_african_corps: "Crear el Cuerpo Africano"
 SOV_african_corps_desc: "We do not want to lose the connections we received through the Wagner PMCs in African countries, so we will officially create a new structure within the armed forces to continue cooperation with African countries."
 SOV_unite_as_one: "Respetar la Historia de Rusia"
 SOV_unite_as_one_desc: "Our history is very huge and rich, so we will honor and respect it."
 SOV_pmc_gazproms: "PMC corporativas"
 SOV_pmc_gazproms_desc: "Gazprom is ready to finance the creation of its own PMCs Battalions."
 SOV_anti_bsb: "Prohibir la Oposición"
 SOV_anti_bsb_desc: "It's time to deal with these pro-Western grant-eaters."
 SOV_referendums_novorossiya: "Referendos sobre la Unión a Rusia"
 SOV_referendums_novorossiya_desc: "Es hora de que Novorossiya regrese a su puerto natal!"
 SOV_attack_moldova: "Liberar Moldavia"
 SOV_attack_moldova_desc: "Nuestros amigos en Transnistria están siendo oprimidos por Kishinev. Hagamos nuestro amortiguador con la OTAN aún más grande y movámonos para tomar este pedazo de tierra históricamente rusa."
 SOV_information_war: "Guerra de Información"
 SOV_information_war_desc: "Debemos difundir nuestra propia propaganda a Occidente a través de Internet para socavar el apoyo a Ucrania."
 SOV_zyuganov: "Gennady Zyuganov"
 SOV_zyuganov_desc: "Gennady Zyuganov (nacido en 1944) es el líder del Partido Comunista de la Federación Rusa desde 1993. En 1996, Zyuganov había sido el favorito para ganar las Elecciones Presidenciales contra Boris Yeltsin, pero luego perdió la ventaja inicial y perdió en la segunda ronda con el 40.7% de los votos frente al 54.4% de Yeltsin. Políticamente, Zyuganov mantiene posiciones de nacionalismo de izquierda."
 SOV_coup_major_post_soviet_countries: "Golpe a las Repúblicas"
 SOV_coup_major_post_soviet_countries_desc: "En lugar de enviar tropas, lo que casi con certeza terminará en desastre, hagamos una oferta a las repúblicas separatistas que no puedan rechazar."
 SOV_mobilize_the_masses: "Movilizar a las Masas"
 SOV_mobilize_the_masses_desc: "Una revolución no puede ser llevada solo por un partido de vanguardia. El PCFR necesita ganarse los corazones y las mentes de los trabajadores y agricultores rusos para movilizarlos para los esfuerzos revolucionarios y para involucrarlos políticamente y económicamente. Debe haber un esfuerzo a gran escala para emplear a los desempleados de Rusia, renovar sus fábricas y acelerar la construcción de nuevos colectivos laborales."
 SOV_fight_international_capitalists: "Luchar contra los Capitalistas Internacionales"
 SOV_fight_international_capitalists_desc: "Los oligarcas son una clase peligrosa y corrupta, no mejor que los kulaks de los tiempos soviéticos. Desde la disolución de la URSS, los oligarcas rusos han acaparado cada vez más influencia económica y han expulsado a los trabajadores rusos de sus empleos, en favor de un modelo económico globalista impulsado por empresas extranjeras. Para revivir a Rusia, primero es esencial expulsar a la clase capitalista internacional."
 SOV_weaken_the_banks: "Debilitar a los Bancos"
 SOV_weaken_the_banks_desc: "Los bancos son la guardia pretoriana del capitalismo, llevando su bandera a la batalla y defendiendo sus beneficios con su mera existencia. Interfieren en áreas pobres del mundo, abusan de la clase trabajadora con dumping salarial e intereses especulativos, e influyen en la política con donaciones tanto legales como ilegales. Los bancos deben volver a un estado en el que sean meros prestamistas apolíticos a corto plazo."
 SOV_communist_purges: "Purgas Comunistas"
 SOV_communist_purges_desc: "La caída del comunismo en 1991 fue una vergüenza grave para la causa comunista. Aquellos dentro del Partido Comunista que son responsables de la disolución de 1991 deben ser eliminados del gobierno."
 SOV_restalinization: "Restalinización"
 SOV_restalinization_desc: "Rusia debe volver a honrar a Stalin por su papel en la construcción del socialismo y salvar a la civilización humana de la plaga eurofascista. Hoy en día, la grandeza de la era de Stalin es evidente incluso para sus detractores más furiosos. Liberaremos al mundo entero!"
 SOV_communist_party_dominance: "Dominio del Partido Comunista"
 SOV_communist_party_dominance_desc: "El Partido Comunista de la Federación Rusa sabe lo mejor en todas las esferas relacionadas con el estado. Si otras personas se apartan, podemos trabajar en la construcción de una verdadera utopía comunista, y esta vez, tendremos éxito."
 SOV_empower_the_communist_party: "Fortalecer al Partido Comunista"
 SOV_empower_the_communist_party_desc: "It has only been ten years since capitalism was introduced, but a political establishment has already formed and it must be eliminated, destroyed, surgically removed like a malignant tumor. The first step to total Party dominance is to seize power in local and regional elections."
 SOV_zyuganov_constitution: "La Constitución de Zyuganov"
 SOV_zyuganov_constitution_desc: "Es hora de desechar la constitución capitalista escrita después de 1991. Debemos reemplazarla con un nuevo documento que consagre los derechos y libertades políticas y económicas de los ciudadanos soviéticos que aquellos en Occidente no tienen."
 SOV_honor_gorbachevs_legacy: "Honrar el Legado de Gorbachov"
 SOV_honor_gorbachevs_legacy_desc: "Las reformas de Mijaíl Gorbachov fueron secuestradas por capitalistas encubiertos que estaban empeñados en la destrucción del proyecto comunista. Debemos reinstaurar sus reformas y retener una economía de mercado mixto para convertirnos en un bastión del comunismo del siglo XXI."
 SOV_nationalize_foreign_business: "Nacionalizar Negocios Extranjeros"
 SOV_nationalize_foreign_business_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad económica. Con países extranjeros amenazándonos con sanciones económicas, siempre existe el riesgo de que los propietarios de la industria se vayan de la noche a la mañana y se lleven partes vitales de sus plantas con ellos. Para evitar eso, debemos reclamar estas industrias para el estado, aunque ofenda a los estados extranjeros."
 SOV_condemn_globalism: "Condenar el Globalismo"
 SOV_condemn_globalism_desc: "El globalismo se refiere al movimiento hacia una mayor cooperación política y económica global. Por supuesto, todo eso es pura mierda capitalista. El globalismo en realidad es solo una treta para explotar económicamente a las personas y recursos de nuestra poderosa Rusia y mantenernos como ciudadanos de segunda clase del mundo. No lo toleraremos y construiremos nuestra economía, sociedad y ejército para derrocar la Pax Americana."
 SOV_russian_sfsr: "La RSFS"
 SOV_russian_sfsr_desc: "No debemos cometer el mismo error que llevó al colapso del comunismo de la Unión Soviética. La igualdad de naciones bajo la URSS fue un error crítico, y en su lugar debemos participar en un comunismo fundado nacionalmente que se centre exclusivamente en las necesidades, deseos y sentimientos de los rusos como pueblo y Rusia como nación. Como resultado, nuestro estado comunista será más fuerte y menos propenso a colapsar ante las minorías."
 SOV_reunite_the_ussr: "La URSS"
 SOV_reunite_the_ussr_desc: "Mientras debemos ser conscientes del separatismo nacionalista que llevó al colapso de la primera URSS, la creación de una segunda URSS es vital para la continuación de la revolución soviética. Solo creando un fuerte sistema comunista que pueda actuar como una superestructura sobre las diversas nacionalidades del mundo podemos esperar superar el chovinismo, el nacionalismo y las líneas arbitrarias de división entre los seres humanos."
 SOV_european_communist_pressure: "Presión Comunista Europea"
 SOV_european_communist_pressure_desc: "Aunque los europeos generalmente dan al comunismo calificaciones bastante pobres, esto se basa principalmente en el alarmismo de la clase capitalista. El historial debe ser corregido. Solo tenemos que derribar la puerta y toda la estructura podrida se vendrá abajo."
 SOV_first_two_year_plan: "Primer Plan Quinquenal"
 SOV_first_two_year_plan_desc: "Los modelos económicos libres de los estados occidentales no son un futuro para un estado socialista. El retorno a la economía planificada, preferiblemente en forma de Planes Quinquenales clásicos al estilo soviético, dará al gobierno una influencia sin control sobre la economía anteriormente sin control."
 SOV_civilian_industrial_councils: "Consejos Industriales Civiles"
 SOV_civilian_industrial_councils_desc: "En nuestros esfuerzos por reavivar el industrialismo ruso, debemos crear empleos que se centren en llevar la economía rusa a través de la construcción de una gran cantidad de maquinaria pesada. Aunque estos empleos no se crean necesariamente para exportar bienes, también podemos hacerlo si elegimos apoyar movimientos revolucionarios con maquinaria creada en Rusia."
 SOV_a_second_two_year_plan: "Segundo Plan Quinquenal"
 SOV_a_second_two_year_plan_desc: "Un Segundo Plan Quinquenal consolidará y expandirá aún más la seguridad económica, la independencia y el dominio soviético."
 SOV_recollectivization: "Recolectivización"
 SOV_recollectivization_desc: "El concepto de propiedad privada es alucinante. ¿Por qué debería alguna vaca capitalista gorda sentada en una oficina en el otro lado del mundo poseer nuestra propiedad? Nuestra propiedad nos pertenece. La tierra pertenece al pueblo. Devuélvanos nuestra tierra."
 SOV_reestablish_the_military_industrial_complex: "Reestablecer el Complejo Militar-Industrial"
 SOV_reestablish_the_military_industrial_complex_desc: "El Ejército y el Pueblo son Uno!"
 SOV_territorial_demands: "Demandas Territoriales"
 SOV_territorial_demands_desc: "La restauración de la gloria soviética debe llegar finalmente a través de la disolución de esos estados-nación que fueron creados por capitalistas para salvaguardar su capital de la revolución comunista. Que es básicamente todos los estados-nación, en realidad."
 SOV_military_industrial_councils: "Consejos Industriales Militares"
 SOV_military_industrial_councils_desc: "Ampliando nuestros cálculos de que podríamos usar Consejos Industriales Civiles, también podríamos invertir en una industria de defensa de propiedad colectiva (es decir, controlada por el partido). Con tal herramienta en nuestras manos, podemos crear armas que no solo nos permitirán proteger a Rusia Roja, sino también apoyar movimientos revolucionarios en todo el mundo que buscan establecer su propia versión local del comunismo."
 SOV_increase_minimum_wage: "Aumentar el Salario Mínimo"
 SOV_increase_minimum_wage_desc: "Todos los hombres tienen derecho a salarios que les permitan vivir una vida feliz y decente. Aumentemos el salario mínimo."
 SOV_merge_tank_and_aircraft_plants: "Fusionar Plantas de Tanques y Aeronaves"
 SOV_merge_tank_and_aircraft_plants_desc: "Demasiadas empresas están produciendo el mismo material. Necesitamos fusionar estas firmas para minimizar la duplicación de esfuerzos y sacar el máximo provecho de nuestra producción industrial."
 SOV_empower_the_nkvd: "Fortalecer al KGB"
 SOV_empower_the_nkvd_desc: "Nuestro aparato de seguridad estatal debe recibir más recursos estatales y mano libre para llevar a cabo sus operaciones de sabotaje a capitalistas en el extranjero mientras también los atrapa en casa."
 SOV_scientific_councils: "Consejos Científicos"
 SOV_challenge_nato_3: "Liberación de Europa"
 SOV_challenge_nato_3_desc: "Los gobiernos de Europa han engañado al proletariado durante demasiado tiempo. Es hora de una operación militar especial para desnazificar a toda Europa! Lo hicimos en 1945, y lo volveremos a hacer!"
 SOV_soviet_war_memorials: "Monumentos de Guerra Soviéticos"
 SOV_soviet_war_memorials_desc: "27 millones de ciudadanos soviéticos fueron asesinados en la Gran Guerra Patria. Es nuestro deber rendirles homenaje y preservar su memoria para las futuras generaciones. Gloria eterna a los héroes y gloria eterna a la Unión Soviética!"
 SOV_glory_of_the_red_army: "La Gloria del Ejército Rojo"
 SOV_glory_of_the_red_army_desc: "El Ejército Rojo es el más fuerte de todos!"
 SOV_soviet_academy_of_sciences: "Academia de Ciencias Soviética"
 SOV_soviet_academy_of_sciences_desc: "La Academia de Ciencias Soviética es la institución científica más importante de la Unión Soviética. Nuestras mentes más brillantes y mejores trabajan incansablemente aquí para lograr avances tecnológicos y científicos que algún día nos convertirán en la envidia del mundo capitalista."
 SOV_ban_private_land_ownership: "Prohibir la Propiedad Privada de Tierras"
 SOV_ban_private_land_ownership_desc: "La tierra es una necesidad y un derecho humano básico, no una mercancía para comprar y vender. Toda propiedad debe ser propiedad del pueblo, no de alguna vaca capitalista gorda sentada con los pies sobre el escritorio a medio mundo de distancia."
 SOV_honor_soviet_legacy: "Honrar el Legado Soviético"
 SOV_honor_soviet_legacy_desc: "La Unión Soviética fue el mejor país que jamás haya existido en la Tierra. Nos llevó de trabajar en los campos a caminar en el espacio en treinta años, mientras que a los capitalistas les tomó cien!"
 SOV_gay_propaganda_laws_2: "Preservación del Matrimonio Tradicional"
 SOV_gay_propaganda_laws_2_desc: "El matrimonio es entre un hombre y una mujer. Cualquier otra cosa es depravación capitalista y propaganda para debilitarnos desde dentro."
 SOV_preserve_perestroika_ideas: "Preservar las Ideas de la Perestroika"
 SOV_preserve_perestroika_ideas_desc: "Las políticas internas y económicas de Gorbachov demostraron su eficacia durante la década de 1980 cuando la URSS superó el período de Zastoy (estancamiento). Es obvio que estas políticas también nos ayudarán a nosotros!"
 SOV_a_new_economic_policy: "Una Nueva Política Económica"
 SOV_a_new_economic_policy_desc: "Los Planes Quinquenales, aunque funcionan bien, no funcionan lo suficientemente bien. Necesitamos cambiar un poco las cosas para obtener el máximo crecimiento económico."
 SOV_christian_communism: "Comunismo Cristiano"
 SOV_christian_communism_desc: "Marx dijo una vez que la religión es el opio del pueblo. Pero no es realista quemar todas las iglesias, ni es deseable. Muchos de nuestros ciudadanos aún son creyentes, y esto ofrece cohesión. Deberíamos hacer del cristianismo ortodoxo nuestra religión estatal."
 SOV_consolidate_intel_agencies: "Consolidar las Agencias de Inteligencia"
 SOV_consolidate_intel_agencies_desc: "Las agencias de inteligencia están demasiado fragmentadas. Necesitan trabajar todas bajo un mismo techo para operar con máxima eficiencia."
 SOV_harsher_punishments: "Castigos Más Duros"
 SOV_harsher_punishments_desc: "Para mantener el orden y la ley, necesitamos revivir los castigos que se usaban en la URSS. Esto nos ayudará a reducir la tasa de criminalidad."
 SOV_military_education: "Escuelas Patrióticas Soviéticas"
 SOV_military_education_desc: "Es necesario que la generación más joven aprenda sobre la gloria de la Unión Soviética, sobre la gloria de sus abuelos, para que puedan continuar su legado en el futuro."
 SOV_belt_and_road: "Plan de Infraestructura Soviético"
 SOV_belt_and_road_desc: "Las carreteras son una mierda! Los trenes no llegan a tiempo! Si Stalin estuviera vivo, te cortaría la cabeza por esto!"
 SOV_nuclear_development: "Desarrollo Nuclear"
 SOV_nuclear_development_desc: "La URSS fue líder en la industria nuclear. Como su legítimo sucesor, debemos reclamar nuestro trono nuclear."
 SOV_red_cyber_army: "Ejército Cibernético Rojo"
 SOV_red_cyber_army_desc: "Modelado a partir del Ejército de los 50 Centavos de China, el Ejército Cibernético Rojo es un grupo pagado de trolls de internet que son pagados por cada publicación provocativa y pro-soviética que hacen en el internet occidental, aumentando así el desorden social y el caos entre nuestros enemigos."
 SOV_aero_improvements: "Mejoras en Aeronaves"
 SOV_aero_improvements_desc: "La industria aeroespacial soviética fue diezmada por el colapso de 1991. Después de años de reorganizaciones, artimañas corporativas y falta de financiamiento, es hora de que insuflemos nueva vida a la industria aeroespacial."
 SOV_rocketry: "Cohetería Avanzada"
 SOV_rocketry_desc: "La cohetería soviética fue y es de vanguardia. Hemos estado a la vanguardia, estamos a la vanguardia y seguiremos a la vanguardia en este campo."
 SOV_revitalize_air_bases: "Revitalizar Bases Aéreas"
 SOV_revitalize_air_bases_desc: "Los soviéticos dejaron innumerables pistas de aterrizaje desnudas por toda la Unión Soviética. Pongámoslas en uso!"
 SOV_radical_tax_reform: "Plan Fiscal Comunista"
 SOV_radical_tax_reform_desc: "Los ricos no pagan su parte justa de impuestos! Es hora de que lo hagan, mientras reducimos la carga de los pobres."
 SOV_national_patriotic_alliance: "Alianza Nacional-Patriótica"
 SOV_national_patriotic_alliance_desc: "Podemos formar una coalición de nacionalistas, patriotas y comunistas para ayudarnos a reunificar la Unión Soviética sobre una base política y patriótica más sólida."
 SOV_empower_national_patriotic_alliance: "Fortalecer la Alianza"
 SOV_empower_national_patriotic_alliance_desc: "Para que la coalición funcione, necesitamos poner a su gente en posiciones de poder, así como a la nuestra. Pongamos a los nuestros ligeramente por encima de ellos, aunque sea, solo para estar seguros."
 SOV_a_new_constitution: "Nueva Constitución Soviética"
 SOV_a_new_constitution_desc: "Deberíamos convocar una convención constitucional con nuestros nuevos aliados políticos para redactar y promulgar una nueva constitución conjunta."
 SOV_expand_university_enrollment: "Expandir la Matrícula Universitaria"
 SOV_expand_university_enrollment_desc: "Una educación universitaria para muchas personas es la clave del éxito personal. La educación aumentada también es beneficiosa para el estado, ya que las personas se vuelven más productivas en la economía."
 SOV_automation_for_the_people: "Iniciativa de Internet"
 SOV_automation_for_the_people_desc: "El siglo XXI ha traído la automatización, el Internet y la inteligencia artificial. Tales tecnologías recién descubiertas, si las desarrollamos lo suficiente, significa que ya no tenemos que trabajar más! Finalmente, comunismo espacial de lujo totalmente automatizado!"
 SOV_political_purges: "Purgas Políticas"
 SOV_political_purges_desc: "Hay algunos actores impuros e infieles entre nosotros. Debemos encontrar a estas personas, aislarlas y eliminarlas de la vida pública."
 SOV_guarantee_multi_party_system: "Garantizar el Sistema Multipartidista"
 SOV_guarantee_multi_party_system_desc: "Una de las reformas de Gorbachov fue instaurar un grado de democracia multipartidista. Debemos preservar esta idea para honrar su legado de reforma."
 SOV_the_chinese_question: "El Traidor Revisionista"
 SOV_the_chinese_question_desc: "Desde los días de Mao, China ha seguido un camino imperialista revisionista. Debemos corregir el rumbo y llevar el verdadero socialismo a China."
 SOV_our_socialist_brother: "Nuestro Hermano Socialista"
 SOV_our_socialist_brother_desc: "Después del colapso de la URSS, la antorcha socialista pasó a China. Juntos, continuaremos el proyecto socialista en el siglo XXI."
 SOV_nork_deals: "Acuerdos con el Norte"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Expandir la Cooperación Económica"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Apoyar al Ejército Popular de Corea"
 SOV_support_the_kpa_desc: "Hay elementos del Ejército Popular de Corea que están descontentos con la dinastía Kim y están dispuestos a trabajar a nuestro favor. Debemos hacer todo lo posible para obtener su apoyo."
 SOV_nork_coup: "El Golpe de Estado Norcoreano"
 SOV_nork_coup_desc: "A nuestra señal, el general del EPA lanzará un golpe de estado contra el régimen de Kim. Con suerte, tendremos una Corea más leal y verdaderamente socialista."
 SOV_zyuganovs_cult_of_personality: "Culto a la Personalidad de Zyuganov"
 SOV_zyuganovs_cult_of_personality_desc: "Gennadiy Zyuganov es el comunista más fuerte, inteligente y sexy que jamás haya vivido y que jamás vivirá!"
 SOV_international_revolution: "Exportar la Revolución Internacional"
 SOV_international_revolution_desc: "La revolución no puede sobrevivir solo en Rusia. El proletariado en todo el mundo debe levantarse en la lucha de clases para liberar al mundo del capitalismo y establecer una utopía comunista."
 SOV_export_class_struggle: "Exportar la Lucha de Clases"
 SOV_export_class_struggle_desc: "Uno de los principios fundamentales del marxismo-socialismo es la idea de la lucha de clases. La historia humana está definida por la guerra de clases, y la clase proletaria inferior inevitablemente derrocará a la burguesía!"
 SOV_reignite_revolutionary_spirit: "Encender el Espíritu Revolucionario"
 SOV_reignite_revolutionary_spirit_desc: "La revolución nunca terminará!"
 SOV_fifth_international: "Formar la Quinta Internacional"
 SOV_fifth_international_desc: "El movimiento comunista soviético tuvo una ruptura entre los partidarios de la Tercera Internacional estalinista y la eventual Cuarta Internacional trotskista a principios de la década de 1920. Esta ruptura llegó a un sangriento clímax cuando la URSS comenzó a purgar a los partidarios del trotskismo, hasta e incluyendo la perspectiva de recursos naturales a través de un piolet en el cráneo de León Trotsky. Necesitamos una nueva internacional."
 SOV_empower_ex_soviet_communists: "Fortalecer a los Comunistas Ex-Soviéticos"
 SOV_empower_ex_soviet_communists_desc: "Hay muchas personas, tanto en Rusia como en las otras repúblicas, que sirvieron a la Unión Soviética en el pasado. Debemos contactarlos y fortalecerlos, ya que nos ayudarán en nuestro deseo de reunificar la URSS."
 SOV_a_loyal_cpc: "Un CPC Leal"
 SOV_a_loyal_cpc_desc: "El Partido Comunista de China ya no es apto para gobernar. Los traidores revisionistas deben ser derrocados por la fuerza, con colaboradores dentro del CPC, para llevar el verdadero comunismo a China."
 SOV_yavlinsky: "Grigory Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nacido en 1952), anteriormente activo en la reestructuración económica de la Unión Soviética a principios de la década de 1990 como autor del 'Programa de los 500 Días', es el líder de la coalición social liberal Yabloko. Obtuvo el 7.3% de los votos en 1996. Su apoyo es más fuerte entre los votantes urbanos y de clase media, y su política diplomática es amigable hacia las potencias occidentales."
 SOV_maintain_good_relationships_with_central_asia: "Mantener la Amistad con Asia Central"
 SOV_maintain_good_relationships_with_central_asia_desc: "Tenemos una amistad cultural e histórica con las naciones de Asia Central. Hemos compartido un destino común de bolchevismo en el pasado. Ahora debemos revivir nuestros lazos estrechos y discutir una mayor cooperación."
 SOV_befriend_india: "Hacer Amistad con India"
 SOV_befriend_india_desc: "Durante los tiempos soviéticos apoyamos la independencia de India. Ahora es el momento de revivir nuestra antigua amistad."
 SOV_befriend_pakistan: "Hacer Amistad con Pakistán"
 SOV_befriend_pakistan_desc: "Aunque los soviéticos apoyaron a India durante la Guerra Fría, no necesitamos continuar con esta amistad. Pakistán es una mejor opción para nosotros."
 SOV_support_israel: "Apoyar a Israel"
 SOV_support_israel_desc: "Nuestro país tiene una larga historia de interacciones con Israel y su pueblo. Debemos continuar esta amistad."
 SOV_support_palestine: "Apoyar a Palestina"
 SOV_support_palestine_desc: "Los árabes han sufrido bajo la opresión israelí durante años. Debemos apoyarlos en estos tiempos difíciles."
 SOV_pressure_the_persians: "Atacar a Irán"
 SOV_pressure_the_persians_desc: "Los mulás de Irán son el último refugio de la autocracia, la corrupción y el extremismo en nuestra esfera de influencia. Es crucial para la paz y la seguridad tanto de Rusia como del mundo que los eliminemos y promovamos la democracia en esa región problemática, el Medio Oriente."
 SOV_honor_victims_of_repression: "Honrar a las Víctimas de la Represión"
 SOV_honor_victims_of_repression_desc: "Las purgas soviéticas, las hambrunas y otros actos de terror estatal dañaron a millones de personas, y cada hogar en Rusia se vio afectado de alguna manera. Nunca debemos olvidar a las víctimas de tales represiones. Nunca más."
 SOV_a_pragmatic_approach: "Un Enfoque Pragmático"
 SOV_a_pragmatic_approach_desc: "Aunque la democracia es agradable, no podemos pasar directamente de una dictadura comunista a una democracia capitalista. La terapia de choque no funcionará y destrozará el nuevo estado ruso."
 SOV_democratic_idealism: "Idealismo Democrático"
 SOV_democratic_idealism_desc: "Es hora de dejar atrás los fantasmas del pasado y perseguir reformas democráticas a toda costa."
 SOV_suppress_nationalists: "Suprimir a los Nacionalistas"
 SOV_suppress_nationalists_desc: "Los nacionalistas en Rusia son una gran amenaza para construir cualquier tipo de democracia occidental. Debemos eliminarlos."
 SOV_respect_soviet_legacy: "Respetar el Legado Soviético"
 SOV_respect_soviet_legacy_desc: "Nuestra historia es nuestra historia. Ignorarla o despreciarla solo es autodestructivo. Debemos respetar nuestro pasado soviético por sus logros, sin olvidar sus errores."
 SOV_decommunize_russian_society: "Descomunizar la Sociedad Rusa"
 SOV_decommunize_russian_society_desc: "El comunismo ha caído. Debemos derribar todo el simbolismo e imaginería que proliferó, para no dar munición a los nacionalistas y neocomunistas."
 SOV_rehabilitate_purged_figures: "Rehabilitar Figuras Purgadas"
 SOV_rehabilitate_purged_figures_desc: "Durante los tiempos soviéticos, muchas personas competentes, inteligentes y leales fueron removidas de sus puestos y borradas de la vida pública. Debemos recordar sus nombres y no dejar que la historia los olvide."
 SOV_reconcile_the_cprf_2: "Reconciliar al CPRF"
 SOV_reconcile_the_cprf_2_desc: "El CPRF es una fuerza poderosa en la era post-soviética. Hacer las paces con ellos es la única opción si queremos ser vistos como un gobierno legítimo."
 SOV_ostracize_the_cprf: "Ostracizar al CPRF"
 SOV_ostracize_the_cprf_desc: "El CPRF es el último suspiro de la vieja Unión Soviética. Debemos ostracizarlos de la sociedad educada."
 SOV_foster_multi_party_democracy: "Convención para una Rusia Democrática"
 SOV_foster_multi_party_democracy_desc: "Habiendo tratado con la oposición nacionalista y comunista, es hora de convocar a todo el gobierno a una convención, donde decidiremos las reglas y normas para una nueva Rusia democrática."
 SOV_economic_bill_of_rights: "Carta de Derechos Económicos"
 SOV_economic_bill_of_rights_desc: "Para tener vida, libertad y la búsqueda de la felicidad, las personas también necesitan un grado de libertades económicas, y nadie debe estar limitado para disfrutar de esos derechos inalienables solo porque son demasiado pobres. Necesitamos una carta de derechos económicos para protegerlos de los excesos del capitalismo occidental."
 SOV_influence_central_asian_change: "Influir en el Cambio en Asia Central"
 SOV_influence_central_asian_change_desc: "Asia Central es un nido de ratas lleno de autócratas corruptos. Si no hacemos algo al respecto, siempre caerán fuera de nuestra esfera de influencia."
 SOV_join_nato: "Comprometerse con la OTAN"
 SOV_join_nato_desc: "La Guerra Fría ha terminado y estamos en una situación difícil. Como democracia, debemos comprometernos con una alianza con otras democracias para asegurar nuestra supervivencia."
 SOV_pan_eurasian_infrastructure: "Programa de Infraestructura Euroasiática"
 SOV_pan_eurasian_infrastructure_desc: "La infraestructura rusa es una mierda. Ayudémonos a construir carreteras, puentes, ferrocarriles y otros proyectos de infraestructura para impulsar la economía."
 SOV_status_quo: "Mantener el Statu Quo Coreano"
 SOV_status_quo_desc: "Una península coreana estable es más en el interés de Rusia. Si debe haber un cambio, debe ser gradual y controlado en lugar de rápido y caótico."
 SOV_strengthen_relations_with_north: "Fortalecer las Relaciones con el Norte"
 SOV_strengthen_relations_with_north_desc: "Corea del Norte ha sido nuestro aliado en la península desde que enviamos MiG-15 para asegurar sus cielos durante la Guerra de Corea. Salud por 80 años de amistad!"
 SOV_encourage_economic_reforms: "Alentar las Reformas Económicas Norcoreanas"
 SOV_encourage_economic_reforms_desc: "In this globalised world, Russia still has a closed, undeveloped and backward ally... That's not good for our interests."
 SOV_expand_business_with_south: "Expandir Negocios con Corea del Sur"
 SOV_expand_business_with_south_desc: "Corea del Sur tiene mucho capital y conocimientos para invertir con nosotros, mientras que nosotros tenemos los recursos y la mano de obra. Esto solo puede ser bueno para los intereses rusos y expandir nuestra influencia en el país."
 SOV_export_more_energy: "Exportar Más Energía a Corea del Sur"
 SOV_export_more_energy_desc: "La economía de Corea del Sur es un gigante, y ayudarlos con energía podría ponernos en una situación geopolíticamente más ventajosa y ganar influencia."
 SOV_support_peaceful_korean_unification: "Apoyar la Unificación Pacífica de Corea"
 SOV_support_peaceful_korean_unification_desc: "La reunificación pacífica de la península coreana, que significa un vasto mercado en el norte, un fuerte poder económico en el sur y el nacimiento de una potencia regional. Esto es ventajoso para frenar a Estados Unidos y China."
 SOV_east_asia_in_democracy: "Democratizar Asia Oriental"
 SOV_east_asia_in_democracy_desc: "Asia Oriental, específicamente China y Corea del Norte, son los últimos bastiones del comunismo. Debemos concentrar nuestra política exterior en liberar a estas personas y asegurarnos de que el comunismo sea relegado al basurero de la historia."
 SOV_expand_trade_with_taiwan: "Expandir el Comercio con Taiwán"
 SOV_expand_trade_with_taiwan_desc: "Taiwán es uno de los mayores productores de semiconductores avanzados, entre otras cosas. Aumentar el comercio con ellos es bueno para nuestros intereses y nuestra influencia."
 SOV_support_taiwan_military_buildup: "Apoyar el Fortalecimiento Militar de Taiwán"
 SOV_support_taiwan_military_buildup_desc: "Para disuadir la agresión china, debemos ayudar a los taiwaneses a convertir su tierra en un gran puercoespín."
 SOV_support_south_led_unification: "Apoyar la Unificación Liderada por el Sur"
 SOV_support_south_led_unification_desc: "Si Corea tiene un futuro, reside en Seúl."
 SOV_export_military_hardware_to_south_korea: "Exportar Equipos Militares al Sur"
 SOV_export_military_hardware_to_south_korea_desc: "Corea del Sur no puede unificar la península sola. Debemos apoyarlos con equipos militares."
 SOV_behead_autocratic_dragons: "Decapitar Dragones Autocráticos"
 SOV_behead_autocratic_dragons_desc: "Los estados totalitarios son dragones viciosos. Corten la cabeza del dragón malvado! Griten 'Caos!' y suelten a los perros de la guerra!"
 SOV_ignite_second_korean_war: "Encender la Segunda Guerra de Corea"
 SOV_ignite_second_korean_war_desc: "El régimen norcoreano es un vestigio obsoleto de la era de Stalin y pertenece al basurero de la historia. Si Corea del Sur desea unificar la península por la fuerza, tendrán nuestro apoyo total."
 SOV_rosguard_tank: "Permitir que la Rosgvardia Use Tanques"
 SOV_rosguard_tank_desc: "Después del Levantamiento de Prigozhin, estamos listos para confiarle a la Rosgvardia los Tanques"
 SOV_form_bars: "Formar BARS"
 SOV_form_bars_desc: "La Reserva Especial de Combate del Ejército (BARS) consiste en decenas de miles de 'nuevos' reservistas que pasaron voluntariamente una selección cercana en las oficinas de reclutamiento militar y firmaron contratos con el departamento de defensa. La ventaja se da a aquellos que recientemente fueron dados de baja en la reserva y aún no han perdido sus habilidades militares en las especialidades contables militares más populares"
 SOV_reorganize_airforce: "Reorganizar la Fuerza Aérea"
 SOV_reorganize_airforce_desc: "Nuestra fuerza aérea está en muy malas condiciones. Una serie de grandes reformas la pondrán en mejor forma."
 SOV_missile_development: "Fuerzas de Cohetes Estratégicos"
 SOV_missile_development_desc: "Tropas de combate constante diseñadas para la disuasión nuclear de una posible agresión y derrota como parte de las fuerzas nucleares estratégicas o de manera independiente mediante ataques nucleares masivos, grupales o individuales con misiles a objetivos estratégicos ubicados en una o más direcciones estratégicas y que forman la base de los potenciales militares y militares-económicos del enemigo, todos los misiles balísticos intercontinentales rusos basados en tierra están en el armamento principal de las Fuerzas de Misiles Estratégicos móviles y basados en minas con ojivas nucleares."
 SOV_avtovaz: "AVTOVAZ"
 SOV_avtovaz_desc: "AvtoVAZ es una empresa rusa de fabricación de automóviles fundada en 1966. Anteriormente se llamaba VAZ, un acrónimo de Volga Automotive Plant en ruso. AvtoVAZ es mejor conocida por su serie insignia de vehículos Lada."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "GAZ o Gorkovsky Avtomobilny Zavod es un fabricante de automóviles ruso ubicado en Nizhny Novgorod, anteriormente conocido como Gorky. Es la subsidiaria principal de GAZ Group Holding, que a su vez forma parte del grupo industrial Basic Element"
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "KAMAZ es un fabricante ruso de camiones, autobuses y motores con sede en Naberezhnye Chelny. Es conocido por sus camiones de cabina sobre el motor. La empresa fue fundada en 1969"
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors es una empresa rusa de automóviles de lujo fundada en 2000, originalmente estrictamente como una comitiva rusa de motores"
 SOV_focus_on_luxury_cars: "Enfocarse en Autos de Lujo"
 SOV_focus_on_luxury_cars_desc: "La gente rusa merece más que solo otro Lada barato! Necesitamos mejorar la elección de modelos para Aurus y expandir otras marcas de autos de lujo!"
 SOV_focus_on_affordable_cars: "Enfocarse en Autos Asequibles"
 SOV_focus_on_affordable_cars_desc: "Rusia depende completamente de la importación de automóviles, deberíamos comenzar a expandir la producción de nuestros propios autos para nuestro mercado y conseguir que cada ruso tenga un auto ruso."
 SOV_revitalized_automobile_industry: "Industria Automotriz Revitalizada"
 SOV_revitalized_automobile_industry_desc: "Después de una modernización y expansión costosa de nuestra propia industria, finalmente tenemos una industria automotriz decente. Ura!"
 SOV_economic_programs: "Reformas Económicas"
 SOV_economic_programs_desc: "Después de la caída de la URSS y el caos de los años 90, nuestra economía necesita urgentemente reformas y revitalización."
 SOV_uralvagonzavod: "Uralvagonzavod"
 SOV_uralvagonzavod_desc: "Uralvagonzavod es una empresa rusa de construcción de maquinaria ubicada en Nizhny Tagil, Rusia. Es uno de los complejos científicos e industriales más grandes de Rusia y el mayor fabricante de tanques de combate principal del mundo."
 SOV_national_center_for_aviabuilding: "Centro Nacional de Construcción de Aviación"
 SOV_national_center_for_aviabuilding_desc: "El sector ruso de construcción de aviación es uno de los sectores más prometedores. Debemos invertir en este sector"
 SOV_domestic_helicopter_production: "Producción Nacional de Helicópteros"
 SOV_domestic_helicopter_production_desc: "La industria rusa de helicópteros tiene una tradición exitosa y orgullosa de producir algunos de los mejores helicópteros del mundo. Debemos invertir en este sector de la economía."
 SOV_heavy_industry_investments: "Inversiones en Industria Pesada"
 SOV_heavy_industry_investments_desc: "La industria pesada fue la piedra angular de la economía soviética. Para revitalizar nuestra economía, primero necesitamos invertir en la revitalización de dichas industrias pesadas."
 SOV_refined_metallurgy: "Metalurgia Refinada"
 SOV_refined_metallurgy_desc: "La metalurgia es una industria estratégica en la que debemos invertir y hacer crecer a toda costa."
 SOV_expand_tungsten_mining: "Expandir la Minería de Tungsteno"
 SOV_expand_tungsten_mining_desc: "El tungsteno, o wolframio, es un elemento químico con el símbolo W y el número atómico 74. Es un metal raro que se encuentra naturalmente en la Tierra casi exclusivamente como compuestos. Se encuentra en muchas aleaciones, que tienen numerosas aplicaciones. La dureza y alta densidad del tungsteno lo hacen adecuado para aplicaciones militares en proyectiles penetrantes."
 SOV_expand_iron_mining: "Expandir la Producción de Acero"
 SOV_expand_iron_mining_desc: "El acero es una aleación compuesta de hierro con típicamente unas pocas décimas de porcentaje de carbono para mejorar su resistencia y resistencia a la fractura en comparación con otras formas de hierro. Debido a su alta resistencia a la tracción y bajo costo, el acero se usa en edificios, infraestructura, herramientas, barcos, trenes, automóviles, máquinas, electrodomésticos y armas."
 SOV_expand_gold_mining: "Expandir la Minería de Oro"
 SOV_expand_gold_mining_desc: "El oro es un elemento químico con el símbolo Au y el número atómico 79. Las propiedades físicas y químicas útiles del oro han llevado a su uso continuo en conectores eléctricos resistentes a la corrosión en todo tipo de dispositivos informatizados (su principal uso industrial). El oro también se usa en protección infrarroja, producción de vidrio coloreado, dorado y restauración dental."
 SOV_expand_aluminium_mining: "Expandir la Minería de Aluminio"
 SOV_expand_aluminium_mining_desc: "El aluminio es un elemento químico con el símbolo Al y el número atómico 13. El aluminio tiene una densidad menor que la de otros metales comunes, aproximadamente un tercio de la del acero. En el siglo XXI, el aluminio se usa en transporte, ingeniería, construcción y empaquetado. Es un componente crítico de aleaciones de fuselaje de aviones."
 SOV_industrial_expansion_plan: "Plan de Expansión Industrial"
 SOV_industrial_expansion_plan_desc: "Los últimos años de la década de 1990 dejaron a Rusia en una de las crisis económicas más graves de la historia moderna. El desempleo es rampante y hay una pobreza generalizada y aplastante resultante del período post-soviético de privatización rápida y emigración masiva de empresas y empleados de alta calidad hacia Occidente. La década de 2000 debe ser mejor, y la industria civil debe fortalecerse para el comercio nacional e internacional."
 SOV_domestic_aircraft_production: "Producción Nacional de Aeronaves"
 SOV_domestic_aircraft_production_desc: "La industria aeronáutica rusa tiene una tradición exitosa y orgullosa de producir algunos de los mejores aviones del mundo. Debemos invertir en este sector de la economía."
 SOV_expand_tankograd: "Expandir Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, un apodo para la Fábrica de Tractores de Chelyabinsk, fue el lugar de un esfuerzo significativo de producción de tanques durante la Gran Guerra Patria. Continuó produciendo tanques para la Unión Soviética después de la guerra, y una expansión en la actualidad modernizará aún más y aumentará su capacidad de producción."
 SOV_domestic_auto_production: "Producción Nacional de Automóviles"
 SOV_domestic_auto_production_desc: "La industria automotriz de consumo en Rusia nunca ha sido particularmente fuerte, aunque a lo largo de los años han surgido algunas marcas bien conocidas. Las empresas de larga data como Lada y las compañías de automóviles de lujo más nuevas como AURUS deben ser financiadas para exportar y expandir el poder blando ruso en el extranjero."
 SOV_expand_kalashnikov_concern: "Expandir la Preocupación de Kalashnikov"
 SOV_expand_kalashnikov_concern_desc: "JSC Kalashnikov Concern, conocido hasta 2013 como la Planta de Construcción de Máquinas de Izhevsk, es una empresa rusa de fabricación de defensa. La empresa diseña y produce una amplia gama de armas, incluidos armas pequeñas, proyectiles de artillería guiados y una amplia gama de otras armas de precisión. Kalashnikov Concern produce el 95% de todas las armas pequeñas en Rusia, lo que lo convierte en el mayor fabricante de armas de fuego en Rusia."
 SOV_revaluation_of_the_ruble: "Revalorización del Rublo"
 SOV_revaluation_of_the_ruble_desc: "Durante la última década, el valor de la moneda rusa, el rublo, se ha desplomado debido a decisiones imprudentes de política comercial exterior, así como a una prevención inadecuada de los efectos inflacionarios. Necesitamos restaurar el valor del rublo lo mejor que podamos."
 SOV_european_interaction_plan: "Plan de Interacción Europea"
 SOV_european_interaction_plan_desc: "Necesitamos un plan para interactuar adecuadamente con las potencias europeas que tienen relaciones económicas vitales con nosotros (y a veces sanciones hacia nosotros también)."
 SOV_nord_stream: "Nord Stream"
 SOV_nord_stream_desc: "Nord Stream es un proyecto de gasoducto a través del Mar Báltico hacia uno de los principales receptores de gas de Rusia, Alemania. Tal sistema permite que Rusia y Alemania eviten los estados de Europa del Este para sus transferencias de gas, dando así a Rusia libertad para intimidar a esos países, y a Alemania la libertad de ignorar la intimidación."
 SOV_south_stream: "South Stream"
 SOV_south_stream_desc: "Una contraparte de Nord Stream, el programa de gasoducto Southstream conduce desde la región de Rostov en Rusia a través del Mar Negro. El gasoducto debe pasar por Bulgaria y luego dividirse hacia el norte hacia Austria y hacia el sur hacia Italia."
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "Sila Sibiri es el tercer gasoducto en nuestra trilogía de gasoductos inter-estatales importantes. Sila Sibiri proporciona a China, un aliado cercano nuestro, todo el petróleo y gas que necesita, asegurando que siempre haya un cliente de mayor oferta para nuestro gas en caso de que Occidente nos imponga nuevamente sanciones tontas."
 SOV_resist_the_washington_consensus: "Resistir el Consenso de Washington"
 SOV_resist_the_washington_consensus_desc: "El Consenso de Washington entregado a Yeltsin por sus titiriteros en Washington están destruyendo nuestra economía y en realidad están creando una oportunidad para que Occidente compre nuestro estado. Necesitamos un nuevo plan de recuperación económica para Rusia, y debemos desechar los planes de Yeltsin por completo."
 SOV_return_to_the_gold_standard: "Volver al Patrón Oro"
 SOV_return_to_the_gold_standard_desc: "Sin respaldo físico, el dinero en papel no vale nada. El patrón oro debe ser restablecido para estabilizar el valor de cada rublo en circulación."
 SOV_decree_no_585: "Decreto No. 585"
 SOV_decree_no_585_desc: "En 2003, el Decreto No. 585 estableció a RZhD como una sociedad anónima. La empresa está a cargo de operar el sistema ferroviario ruso."
 SOV_sakhalin_railway: "Revitalizar el Ferrocarril de Sakhalin"
 SOV_sakhalin_railway_desc: "El ferrocarril en la isla de Sakhalin, frente a la costa del Pacífico de Rusia y cerca de Japón, es una parte clave de la economía de Sakhalin."
 SOV_expand_the_trans_siberian_railroad: "Expandir el Ferrocarril Transiberiano"
 SOV_expand_the_trans_siberian_railroad_desc: "El Ferrocarril Transiberiano es la arteria principal de la economía rusa, conectando Moscú con Vladivostok. El crecimiento de esta red es un prerrequisito para cualquier desarrollo económico adicional."
 SOV_appease_the_moscow_oligarchs: "Aplacar a los Oligarcas de Moscú"
 SOV_appease_the_moscow_oligarchs_desc: "Podemos aplacar a los Oligarcas de Moscú invirtiendo algo de dinero"
 SOV_high_speed_rail_construction: "Construcción de Ferrocarril de Alta Velocidad"
 SOV_high_speed_rail_construction_desc: "Nuestro sistema ferroviario actual está desactualizado. Invertir en ferrocarril de alta velocidad es una gran opción"
 SOV_explore_arctic_gas_fields: "Explorar Campos de Gas del Ártico"
 SOV_explore_arctic_gas_fields_desc: "Los Campos de Gas del Ártico tienen muchas reservas naturales de petróleo y gas. Explorarlos puede llevar a una mayor producción de gas y petróleo en el país"
 SOV_expansionary_monetary_policy: "Política Monetaria Expansiva"
 SOV_expansionary_monetary_policy_desc: "Inyectar un poco de liquidez en la economía nos ayudará a impulsarla a largo plazo"
 SOV_attract_foreign_investors: "Atraer Inversores Extranjeros"
 SOV_attract_foreign_investors_desc: "Atraer inversores extranjeros para el comercio es una de las mejores maneras de impulsar nuestra economía"
 SOV_economic_stimulus: "Estímulo Económico"
 SOV_economic_stimulus_desc: "Inyectar un poco de liquidez en la economía nos ayudará a impulsarla a largo plazo"
 SOV_state_capitalism: "Capitalismo de Estado"
 SOV_state_capitalism_desc: "Deshacernos de esos Oligarcas de Moscú nos ayudará a combatir la creciente corrupción en nuestro país"
 SOV_rise_of_the_oligarchs: "Auge de los Oligarcas"
 SOV_rise_of_the_oligarchs_desc: "Ayudar a los Oligarcas mejorará nuestra relación con ellos"
 SOV_russian_federation_stabilization_fund: "Fondo de Estabilización de la Federación Rusa"
 SOV_russian_federation_stabilization_fund_desc: "Establecido en 2004, el Стабилизационный фонд Российской Федерации ('Fondo de Estabilización de la Federación Rusa') fue una iniciativa del gobierno de Putin para salvaguardar la vulnerable industria petrolera del país de posibles caídas en el precio del petróleo. El fondo fue resultado de las lecciones aprendidas después de la crisis económica de 1998, que había sido parcialmente causada por precios volátiles del gas y el petróleo."
 SOV_deregulation: "Desregulación"
 SOV_deregulation_desc: "La regulación del mercado conduce a la corrupción, el cálculo erróneo y el caos económico. Debemos fomentar el crecimiento de cualquier industria que demuestre ser rentable bajo un sistema de comercio libre, moneda libre y trueque libre. Solo una economía libre puede esperar ser una economía fuerte."
 SOV_ignore_oligarchic_corruption: "Ignorar la Corrupción Oligárquica"
 SOV_ignore_oligarchic_corruption_desc: "Los oligarcas son uno de nuestros principales partidarios. Mientras nos den el diez por ciento, podemos mirar hacia otro lado en sus, ehm, otras actividades."
 SOV_entice_oligarchic_investment: "Entusiasmar la Inversión Oligárquica"
 SOV_entice_oligarchic_investment_desc: "Los oligarcas tienen mucho dinero. La gente no soportará la corrupción por mucho más tiempo, así que deberíamos pasar algo de dinero. Los recortes de impuestos y otros incentivos pueden hacer que los oligarcas comiencen a gastar dinero."
 SOV_regulate_the_market: "Regular el Mercado"
 SOV_regulate_the_market_desc: "Quien haya decidido que los 'mercados libres' son algo bueno que hace cosas buenas es un idiota. Nuestro gobierno necesita hacer una política central para regular el mercado y producir resultados deseados por el pueblo ruso."
 SOV_nationalize_foreign_industry: "Nacionalizar Industrias Extranjeras"
 SOV_nationalize_foreign_industry_desc: "Las plantas industriales propiedad de extranjeros siempre son un riesgo para la seguridad económica. Con países extranjeros amenazándonos con sanciones económicas, siempre es una amenaza que los propietarios de la industria se vayan durante la noche y se lleven partes vitales de sus plantas con ellos. Para evitar eso, necesitamos reclamar estas industrias para el estado, incluso si eso ofende a los estados extranjeros."
 SOV_root_out_oligarchs: "Erradicar a los Oligarcas"
 SOV_root_out_oligarchs_desc: "La destrucción de la clase oligárquica puede no ser completamente posible, pero su influencia en la economía rusa debe ser erradicada."
 SOV_intl_oil_price_agreements: "Acuerdos Internacionales sobre el Precio del Petróleo"
 SOV_intl_oil_price_agreements_desc: "Como exportador de petróleo, Rusia es un rival de la Organización de Países Exportadores de Petróleo OPEP, que une a 15 de los exportadores de petróleo del mundo en lo que esencialmente equivale a la fijación de precios. Sin embargo, eso no tiene que ser malo: Rusia podría hacer acuerdos subrepticios con la OPEP para también estimular el aumento del precio del petróleo."
 SOV_trade_with_the_east: "Comercio con el Este"
 SOV_trade_with_the_east_desc: "Con los mercados occidentales tan fuertes y bien desarrollados como lo son, el este proporciona más oportunidades para socios comerciales, especialmente en China."
 SOV_expand_aeroflot_routes: "Expandir Rutas de Aeroflot"
 SOV_expand_aeroflot_routes_desc: "Aeroflot es la aerolínea nacional rusa y ha estado operativa desde la fundación de la URSS. Sus rutas deben expandirse a rincones lejanos del imperio para unirlo más."
 SOV_expand_economic_policy: "Economía Modernizada"
 SOV_expand_economic_policy_desc: "Las economías modernas tratan con tecnologías avanzadas, específicamente con computadoras, IA y energías alternativas. Rusia carece de estos componentes, por lo que necesitamos hacer las inversiones adecuadas."
 SOV_southern_arms_exports: "Proyecto Khazri"
 SOV_southern_arms_exports_desc: "Exportar armas a nuestros aliados en el subcontinente indio puede ayudar a expandir nuestra influencia en la región."
 SOV_nord_stream_2: "Nord Stream 2"
 SOV_nord_stream_2_desc: "Nord Stream 2 es una expansión del gasoducto Nord Stream a Alemania. Asegurará que los alemanes dependan aún más de nuestro gas y, en consecuencia, enojará aún más a Europa del Este, ya que nos da más libertad para intimidarlos."
 SOV_manufacturing_improvements: "Mejoras en la Manufactura"
 SOV_manufacturing_improvements_desc: "Las viejas máquinas soviéticas solo pueden hacer cierta cantidad de trabajo con una calidad limitada. Necesitamos nuevos métodos, máquinas y procesos."
 SOV_computers: "Industria Informatizada"
 SOV_computers_desc: "Las computadoras son una herramienta útil en muchos campos industriales, y es vital que las integremos de inmediato."
 SOV_expand_the_tech_industry: "Sector de TI Ruso"
 SOV_expand_the_tech_industry_desc: "La TI es un sector de rápido crecimiento en el siglo XXI. Quien domine esto será el maestro del siglo."
 SOV_advanced_semiconductor_manufacturing: "Fabricación Avanzada de Semiconductores"
 SOV_advanced_semiconductor_manufacturing_desc: "Los semiconductores son un elemento básico de la tecnología moderna y la vida moderna, ya que se utilizan en todo, desde automóviles hasta aviones, computadoras y tapones anales. El control sobre el proceso de fabricación de estos semiconductores es crucial para la hegemonía del siglo XXI."
 SOV_the_silicon_taiga: "La Taiga de Silicio"
 SOV_the_silicon_taiga_desc: "'La Taiga de Silicio' es un término para la industria de TI rusa, similar a 'Silicon Valley' en los EE. UU."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "Yandex LLC es una empresa multinacional de tecnología rusa que proporciona productos y servicios relacionados con Internet. Principalmente atiende a audiencias en Rusia y la CEI. En resumen, es el Google de Rusia. Es la empresa de tecnología más grande de Rusia y el segundo motor de búsqueda en ruso más grande en Internet, con una cuota de mercado de más del 42%. Es el quinto motor de búsqueda más grande del mundo."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte (VK) es un servicio ruso de redes sociales en línea con sede en San Petersburgo. VK es utilizado principalmente por hablantes de ruso. Piense en ello como un análogo ruso de Facebook. A partir de agosto de 2018, VK tenía al menos 500 millones de cuentas. La red también era popular en Ucrania hasta que fue prohibida por la Verkhovna Rada en 2017."
 SOV_quantum_computing: "Computación Cuántica"
 SOV_quantum_computing_desc: "Una computadora cuántica es una computadora que explota fenómenos mecánicos cuánticos. A pequeña escala, la materia física exhibe propiedades tanto de partículas como de ondas, y la computación cuántica utiliza este comportamiento utilizando hardware especializado. La física clásica no puede explicar el funcionamiento de estos dispositivos cuánticos, y una computadora cuántica escalable podría realizar algunos cálculos exponencialmente más rápido que cualquier computadora clásica moderna. En particular, una computadora cuántica a gran escala podría romper esquemas de cifrado ampliamente utilizados y ayudar a los físicos a realizar simulaciones físicas."
 SOV_uranium_one_sale: "Venta de Uranium One"
 SOV_uranium_one_sale_desc: "Uranium One es un grupo internacional de empresas, parte del circuito de gestión de la Corporación Estatal Rosatom TENEX Group. Fue vendido a intereses rusos en 2010. Desde 2013, es una subsidiaria de propiedad total del Grupo Uranium One con sede en Moscú, parte de la corporación estatal nuclear rusa Rosatom."
 SOV_jinr: "Instituto Conjunto de Investigación Nuclear"
 SOV_jinr_desc: "El Instituto Conjunto de Investigación Nuclear en Dubna es un centro internacional de investigación en ciencias nucleares, con 5500 miembros del personal, incluidos 1200 investigadores con más de 1000 Ph.Ds de dieciocho países. Sin embargo, la mayoría de los científicos son eminentes científicos rusos. El instituto tiene siete laboratorios, cada uno con su especialización: física teórica, física de partículas, física de iones pesados, física de materia condensada, reacciones nucleares, física de neutrones e IT. El instituto tiene una división para estudiar la radiación y la investigación radiobiológica y otros experimentos de física experimental ad hoc."
 SOV_gamaleya_institute: "Instituto Gamaleya"
 SOV_gamaleya_institute_desc: "El Instituto de Investigación Gamaleya de Epidemiología y Microbiología, anteriormente el Centro Federal de Investigación N. F. Gamaleya de Epidemiología y Microbiología, es un instituto de investigación médica ruso dentro del Ministerio de Salud de la Federación Rusa. Es notable por crear la primera vacuna COVID en el mercado, Sputnik-V."
 SOV_tighten_ties_with_ukraine: "Fortalecer Lazos con Ucrania"
 SOV_tighten_ties_with_ukraine_desc: "Aunque los ucranianos tienen algunos problemas para entender esto, debemos dejarles claro: somos de la misma etnia. Es por eso que debemos ser más amigables con ellos!"
 SOV_CSTO_enlargement_with_ukr: "Invitar a Ucrania a la OTSC"
 SOV_CSTO_enlargement_with_ukr_desc: "Bielorrusia ya está en nuestra alianza de hermanos. Ha llegado el momento de invitar a Ucrania a nuestro bloque."
 SOV_mutual_economic_prosperity: "Cooperación Económica Mutua"
 SOV_mutual_economic_prosperity_desc: "Nuestras naciones fronterizas no deben resistirse a comerciar entre sí. Es por eso que necesitamos eliminar todos los obstáculos que puedan afectar el comercio libre."
 SOV_ukrainian_russian_defense: "Defensa Mutua Ruso-Ucraniana"
 SOV_ukrainian_russian_defense_desc: "Como somos hermanos con Ucrania, debemos defendernos mutuamente y luchar el uno por el otro hasta la última gota."
 SOV_religious_subjugation: "Subyugación Religiosa"
 SOV_religious_subjugation_desc: "No hay necesidad de que Ucrania tenga su propia iglesia. Ambos somos naciones ortodoxas y nada debe causar disputas entre nosotros."
 SOV_promote_russian_language: "Estado Bilingüe"
 SOV_promote_russian_language_desc: "Es hora de promover el idioma ruso en Ucrania y finalmente romper la barrera del idioma entre nuestras naciones."
 SOV_brotherhood_forever: "Hermandad para siempre!"
 SOV_brotherhood_forever_desc: "Somos hermanos post-soviéticos y debemos mantener nuestra buena amistad."
 SOV_eat_burgers_with_obama: "Comer Hamburguesas con Obama"
 SOV_eat_burgers_with_obama_desc: "Para anunciar nuestro renacimiento geopolítico, vamos a nombrar a nuestro presidente para visitar a nuestro antiguo rival y hoy amigo, los Estados Unidos."
 SOV_freedom_better_than_non_freedom: "Libertad en lugar de falta de libertad"
 SOV_freedom_better_than_non_freedom_desc: "No hay razón para oprimir a nuestros ciudadanos. El estado no debe procesar el pensamiento libre, que genera nuevas ideas que ayudan a nuestro país a reconstruirse."
 SOV_police_not_milice: "Politsiya, no Militsiya!"
 SOV_police_not_milice_desc: "Como parte de nuestra gran reforma policial, vamos a restablecer el prestigio de nuestra fuerza de seguridad, lo haremos reorganizando nuestra Militsiya a Politsiya."
 SOV_crush_cult_of_stalin: "Condenar el Culto a Stalin"
 SOV_crush_cult_of_stalin_desc: "Muchos de nuestros compatriotas aún creen que Stalin fue el mayor líder en la historia de Rusia. Debemos aplastar este culto y hacer que el pueblo ruso crea en nuestros líderes actuales y futuros!"
 SOV_rostech_idea: "Rostec"
 SOV_kbp_idea: "Oficina de Diseño de Instrumentos KBP"
 SOV_rosoboronprom_idea: "Oboronprom"
 SOV_kalashnikov_idea: "Preocupación de Kalashnikov"
 russia.0.t: "Rusia nos Invita a su Facción"
 russia.0.d: "Rusia nos ha enviado una invitación para expandir su alianza y construir una alianza militar."
 russia.0.o1: "Aceptar. El Oso Ruso nos protegerá!"
 russia.0.o2: "Rechazar. El Oso es Débil!"
 russia.1.t: "El Desastre del Submarino Kursk"
 russia.1.d: "El desastre del submarino Kursk fue un incidente naval a 75 kilómetros al norte de la península de Kola, Rusia. \n\nEl submarino ruso de clase Oscar K-141 'Kursk' sufrió una soldadura defectuosa en un torpedo de práctica 65-76, lo que provocó una explosión de peróxido y la detonación posterior de al menos 5 ojivas de torpedo. \n\nEl Mando Naval Ruso subestimó gravemente la situación y rechazó la ayuda internacional basándose en crudas alegaciones de que la OTAN podría estar involucrada en el hundimiento. Aunque muchos de los miembros de la tripulación sobrevivieron a las explosiones iniciales, que incluso fueron registradas por sismógrafos en el estado estadounidense de Alaska, y quedaron atrapados bajo el mar, la lenta y poco efectiva respuesta rusa finalmente llevó a la muerte de los 118 marineros."
 russia.1.o1: "Horrible!"
 russia.5.t: "El imperialismo ruso amenaza nuestra soberanía!"
 russia.5.d: "Rusia se ha unido con Bielorrusia, dejando básicamente sin sentido al gobierno de Minsk. Esto muestra sin duda que Rusia está dispuesta a poner sus propias demandas imperialistas neosoviéticas por encima del bienestar de sus aliados. ¿Cómo deberíamos responder?"
 russia.5.o1: "Tenemos que romper nuestros lazos."
 russia.5.o2: "Tenemos que esperar lo mejor..."
 russia.6.t: "Programa de Protección del Sur de Rusia"
 russia.6.d: "Rusia ha anunciado que estará a nuestro lado en el conflicto militar y nos ha enviado asesores militares para ayudar en nuestra defensa contra nuestros adversarios."
 russia.6.o1: "Excelente."
 russia.6.o2: "Por supuesto que no!"
 russia.7.t: "La Invasión de Crimea"
 russia.7.d: "Aunque los rusos étnicos nunca fueron los más felices de nuestros grupos de población, esto no explica las milicias no identificadas y fuertemente armadas que invaden la península desde el este y expulsan a nuestras tropas. Ahora está muy claro que estos separatistas están respaldados, armados y comandados por los rusos, que se están agrupando en nuestras fronteras. Tenemos que encontrar una respuesta."
 russia.7.o1: "Nos retiraremos."
 russia.7.o2: "Nos mantendremos firmes y lucharemos!"
 russia.8.t: "Ucrania se retira!"
 russia.8.d: "El gobierno ucraniano se ve obligado a retirarse! Crimea es nuestra!"
 russia.8.o1: "Excelente."
 threat_SOV_annexiation_of_crimea: "Anexión de Crimea"
 russia.9.t: "Ucrania acepta nuestro desafío!"
 russia.9.d: "Contra todas las expectativas, Ucrania luchará por Crimea, y en respuesta, nuestros comandantes ya han dado las órdenes de avanzar. Hemos comenzado algo que no podremos detener tan fácilmente."
 russia.9.o1: "Hagámoslo."
 russia.10.t1: "Rusia exige nuestra integración"
 russia.10.t2: "Someterse a Rusia"
 russia.10.d1: "Hemos sido sujeto de Rusia durante mucho tiempo. Hoy ha venido una delegación para discutir el futuro de nuestro país. Sin embargo, es algo ligeramente inesperado. El enviado ruso ha mostrado que desean integrar completamente nuestro país en el suyo y poner fin al estado sujeto. ¿Cómo deberíamos proceder?"
 russia.10.d2: "Rusia ha venido hoy para exigir nuestra subyugación e instalarse como nuestro soberano. ¿Deberíamos resistir sus avances o someternos a la presión del Gran Oso?"
 russia.10.o1: "No tenemos elección"
 russia.10.o2: "Nunca nos someteremos!"
 russia.11.t: "Rusia exige nuestra anexión!"
 russia.11.d: "Rusia ha comenzado a mostrar una ligera agresión contra nuestro gobierno enmascarada tras cortesías. Deberíamos prepararnos para lo peor si negamos a esta superpotencia."
 russia.11.o1: "Somos uno con Rusia"
 russia.11.o2: "Nunca"
 russia.12.t1: "[From.GetName] Acepta!"
 russia.12.d1: "[From.GetName] acepta nuestra propuesta. Debemos comenzar rápidamente a tomar el control de los gobiernos locales y traer estabilidad a la región. El gobierno abjasio ha decidido integrarse y cooperar estrechamente con nuestros enviados para apoyar a las fuerzas de ocupación."
 russia.12.t2: "[From.GetName] Acepta!"
 russia.12.d2: "[From.GetName] acepta nuestra propuesta. Debemos comenzar rápidamente a tomar el control de los gobiernos locales y traer estabilidad a la región. El gobierno de Osetia del Sur ha decidido integrarse y cooperar estrechamente con nuestros enviados para apoyar a las fuerzas de ocupación."
 russia.12.o1: "Maravilloso"
 russia.13.t1: "[From.GetName] Se niega!"
 russia.13.d1: "[From.GetName] rechaza nuestra integración! ¿Cómo se atreven? Preparen a las tropas en la región. Las seudo-repúblicas rebeldes necesitan que se les recuerde quién es su benefactor."
 russia.13.t2: "[From.GetName] Se niega!"
 russia.13.d2: "[From.GetName] rechaza nuestra integración! ¿Cómo se atreven? Preparen a las tropas en la región. Las seudo-repúblicas rebeldes necesitan que se les recuerde quién es su benefactor."
 russia.13.o1: "Desafortunado"
 russia.14.t: "Inversiones rusas"
 russia.14.d: "Rusia ha ofrecido invertir en nuestro país! Han ofrecido construir nuestra base industrial un poco a su propia cuenta. Sin embargo, la desventaja es que ganan más control sobre nuestro gobierno."
 russia.14.o1: "Necesitamos algunas fábricas"
 russia.14.o2: "Que los rusos se mantengan alejados!"
 russia.15.t: "Protestas contra la guerra"
 russia.15.d: "La operación especial que lanzamos llevó a manifestaciones contra la guerra en todo el país. Los protestantes eligieron la bandera blanca-azul-blanca como su símbolo, simbolizando a Rusia sin sangre y ambiciones imperiales."
 russia.15.o1: "Su bandera se parece a un coche OMON"
 russia.16.t: "'Primavera rusa' en Donbass"
 russia.16.d: "El caos que envolvió a Ucrania provocó un levantamiento de los pueblos de Donetsk, Lugansk y otras regiones, no en todas partes la gente pudo tomar el poder en sus propias manos, pero donde pudieron, tal vez podamos ayudarlos."
 russia.16.o1: "Jugar DPR"
 russia.16.o2: "Jugar LPR"
 russia.16.o3: "Jugar HPR"
 russia.16.o4: "Jugar OPR"
 russia.16.o5: "Soy ruso, me mantendré hasta el final"
 russia.17.t: "El grupo 'Otvajnie'"
 russia.17.d: "Nuestro ejército ha creado una unidad militar de élite, que se compone de las mejores partes de nuestro ejército, equipadas con el mejor equipo. Esto sin duda fortalecerá nuestro potencial militar. El grupo 'Valiente' va de cacería."
 russia.17.o1: "Gloria a las armas rusas"
 russia.63.t: "PMCs 'Fakel', 'Flama', 'Potok'"
 russia.63.d: "Gazprom ha financiado y creado completamente sus propios batallones de PMC, que están listos para entrar en combate para luchar por Rusia."
 russia.63.a: "¿Demasiados PMC?"
 russia.64.t: "Batallón 'Hispaniola'"
 russia.64.d: "Espanyola es una formación militar rusa creada a partir de fanáticos radicales de clubes de fútbol, incluidos CSKA, Spartak, Torpedo, Zenit, Lokomotiv, Orel y otros equipos. El comandante del destacamento es un representante del grupo Guerreros Rojo-Azul Stanislav Orlov, nombre en clave 'Español'"
 russia.64.a: "Incluso los fanáticos del fútbol van a la guerra"
 russia.65.t: "Unidad Nacional Rusa"
 russia.65.d: "El movimiento público patriótico de toda Rusia 'Unidad Nacional Rusa', 'Barkashovitas', 'Guardia Barkashov' es una organización paramilitar fundamentalista ortodoxa nacionalista irredentista rusa. Fue fundada el 16 de octubre de 1990 por un grupo de exactivistas del NPF 'Memoria' dirigido por Alexander Barkashov. Sus representantes también pudieron reunir un batallón de voluntarios para participar en la guerra"
 russia.65.a: "Necesitamos la ayuda de todos"
 russia.66.t: "Rusia ha enviado ayuda!"
 russia.66.d: "El gobierno ruso nos ha enviado asistencia humanitaria y técnico-militar, y muchos voluntarios han llegado del propio país, incluidos los famosos cosacos del Don"
 russia.66.a: "Gracias, Rusia!"
 russia.67.t: "Rusia ha enviado ayuda!"
 russia.67.d: "El gobierno ruso nos ha enviado asistencia humanitaria y técnico-militar, y muchos voluntarios han llegado del propio país, incluidos un batallón de voluntarios chechenos"
 russia.67.a: "Gracias, Rusia!"
 russia.68.t: "Rusia ha enviado ayuda!"
 russia.68.d: "El gobierno ruso nos ha enviado asistencia humanitaria y técnico-militar, y muchos voluntarios han llegado del propio país, incluidas las PMCs E.N.O.T."
 russia.68.a: "Gracias, Rusia!"
