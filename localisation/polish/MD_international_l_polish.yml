 name_of_corp_tt: "§Y[name_of_corp]§!"
 PMC_blackwater_name_desc: "Blackwater to amerykańska prywatna firma wojskowa założona pod koniec 1996 roku przez byłego USN Seal, Erika Prince'a. Firma świadczy różnorodne usługi, takie jak szkolenia w zakresie egzekwowania prawa, szkolenia w zakresie walki w zwarciu i usługi ochroniarskie."
 PMC_aegis_name_desc: "Aegis, w pełni Aegis Defense Services, to brytyjska prywatna armia założona przez Tima Spicera, który wcześniej był dyrektorem generalnym Sandline International wraz ze współzałożycielami Jeffreyem Dayem, Dominicem Armstrongiem i Markiem Bulloughem. Niektóre ze świadczonych usług obejmują usługi ochroniarskie, szkolenia w zakresie egzekwowania prawa oraz wsparcie logistyczne i wysiłki na rzecz odbudowy."
 PMC_constellis_name_desc: "Constellis"
 PMC_wagner_name_desc: "Wagner Group, oficjalnie znana jako PMC Wagner, to finansowana przez państwo rosyjska prywatna firma wykonawcza wojskowa, utworzona przez Jewgienija Prigożyna. Grupa Wagnera jest najbardziej znana z rekrutacji więźniów do swoich sekcji bojowych i prowadzi działalność w wielu krajach na całym świecie."
 PMC_md_name_desc: "Prywatna firma wojskowa MD Military Bois powstała gdzieś w XXI wieku. Ich pochodzenie jest nieznane, ale członkowie PMC pochodzą z wielu różnych krajów, od Ameryki, Szwajcarii, Niemiec, Chin i Rosji, co czyni ich jednym z najbardziej zróżnicowanych pod względem sprzętu i wieloetnicznych PMC dostępnych na arenie międzynarodowej. Są powszechnie uważani za jednych z najlepszych najemników do wynajęcia ze względu na wysokie morale, koordynację i umiejętność korzystania z wielu platform broni."
 PMC_mpri_name_desc: "MPRI (alias L3-MPRI) to prywatna firma o zasięgu globalnym z siedzibą w Ameryce, założona w 1987 roku przez ośmiu byłych starszych dowódców wojskowych amerykańskiej armii, w tym Carla Vuono, byłego wspólnego szefa sztabu. Firma świadczy wiele różnych usług, począwszy od logistyki, szkoleń wojskowych, szkoleń organów ścigania, modernizacji i konserwacji samolotów, systemów elektronicznych i walki elektronicznej. Odegrała aktywną rolę w operacji Pustynna Burza, a wkrótce potem stała się światowej sławy globalnym PMC z kontraktami w takich krajach, jak Chorwacja, Bośnia, Gwinea Równikowa, Kolumbia i nie tylko."
 PMC_sadat_name_desc: "Specjaliści SADAT"
 PMC_rsb_name_desc: "Grupa RSB"
 PMC_sandline_name_desc: "SandLine International to firma PMC z siedzibą w Londynie, utworzona i założona w latach 90. XX wieku przez Tima Spicera. W latach 90. firma SandLine brała udział w kilku konfliktach, a jednym z nich była Papua-Nowa Gwinea. Podobnie jak inne PMC, SandLine świadczyła usługi związane ze szkoleniem wojskowym i szczegółami bezpieczeństwa, a także wyjątkowe wsparcie operacyjne, które obejmowało zakup sprzętu i broni oraz wsparcie dyplomatyczne dla zleceniobiorców."
 PMC_kbr_name_desc: "KBR Logistyka"
 PMC_nirtal_name_desc: "Specjaliści od Nirtalu"
 PMC_halo_name_desc: "AUREOLA"
 PMC_defense_name_desc: "Międzynarodowa Obrona Conseil"
 PMC_gardaworld_name_desc: "GardaWorld to kanadyjska prywatna firma ochroniarska prowadzona przez Stephana Crétiera, która świadczy usługi ochrony i usługi samochodów opancerzonych na całym świecie. Firma podpisała kontrakty z kilkoma krajami na całym świecie, świadcząc usługi ochrony ambasad, banków, budynków rządowych i innych obiektów."
 PMC_esa_name_desc: "Europejska Akademia Bezpieczeństwa została założona w 1992 roku przez Andrzeja Bryla świadczącego usługi z zakresu ochrony morskiej, pierwszej pomocy, strzelectwa i nie tylko. Ponadto firma przeszkoliła wiele jednostek specjalnych na terenie Unii Europejskiej wśród sił policyjnych i wojskowych Unii Europejskiej."
