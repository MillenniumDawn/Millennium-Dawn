 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism (UEN) - Union pour l'Europe des Nations"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "(Neutral Conservatism) - Union for Europe of the Nations (UEN)\n\nThe UEN, formerly known as 'Union for Europe', is a right-wing eurosceptic conservative party. It seeks to decentralize the USoE and form a confederation of sovereign Nations in its place. It has a conservative stance on social rights and it supports a free market capitalist system economically."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism (ACRE) - Alliance des conservateurs et des réformistes en Europe"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "(Neutral Conservatism) - Alliance of Conservatives and Reformists in Europe (ACRE)\n\nThe Alliance of Conservatives Reformists in Europe (ACRE), formerly known as 'Alliance of European Conservatives and Reformists', is a right-wing eurosceptic conservative party. It seeks to decentralize the USoE and form a confederation of sovereign Nations in its place. It has a conservative stance on social rights and it supports a free market capitalist system economically."
