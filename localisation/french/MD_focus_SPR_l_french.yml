 spain.14.d: "Les manifestations en Galice sont devenues destructrices, des éléments extrémistes et des opportunistes les ayant transformées en émeutes généralisées. Le chaos qui règne dans la ville nous oblige à relâcher notre emprise ou à déployer des unités anti-émeutes spécialisées pour tenter de disperser les émeutiers."
