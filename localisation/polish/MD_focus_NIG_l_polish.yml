 NIG_nigerian_secularism_idea_desc: "Różnice religijne w Nigerii zmusiły rząd do opowiedzenia się po żadnej ze stron. Sekularyzm naprawdę leży w najlepszym interesie Nigerii."
 NIG_nigerian_land_of_harmony_idea: "Kraina Harmonii"
 NIG_unrestrained_piracy_idea: "Niepohamowane piractwo"
 NIG_unrestrained_piracy_idea_desc: "Niedawna niestabilność w kraju i konflikty religijne doprowadziły do ​​ponownego wzrostu piractwa. To szerzące się i niepohamowane piractwo stanowi poważny problem dla rządu Nigerii. Ma ono wpływ na przedsiębiorstwa naftowe i gazowe w kraju, szczególnie w regionie Delty Nigru. Z powodu ciągłych walk i niepokojów w regionie, bez dodatkowego wsparcia ze strony rządu federalnego, piraci będą nadal siać spustoszenie u naszych wybrzeży i w naszych rzekach."
 NIG_restrained_piracy_idea: "Powściągliwe piractwo"
 NIG_restrained_piracy_idea_desc: "Rząd federalny wdrożył strategiczne środki mające na celu zwalczanie piractwa na wodach Nigerii. Chociaż działania te znacznie ograniczyły aktywność piratów w porównaniu z poprzednim poziomem, zagrożenie nie zostało całkowicie wyeliminowane. Patrole morskie i współpraca międzynarodowa pomogły zabezpieczyć główne szlaki żeglugowe, jednak nadal zdarzają się pojedyncze incydenty, szczególnie w bardziej oddalonych obszarach przybrzeżnych i wzdłuż Delty Nigru."
 NIG_efficient_government_spending_idea: "Efektywne wydatki rządowe"
 NIG_efficient_government_spending_idea_desc: "Rząd Nigerii wykazał się niezwykłą skutecznością w zarządzaniu finansami i utrzymaniu budżetu. Ten sukces można w dużej mierze przypisać silnemu eksportowi i wydobyciu ropy naftowej, które zapewniają stabilny strumień dochodów, umożliwiający strategiczną alokację zasobów. Władze wdrożyły rozsądną politykę finansową, która maksymalizuje korzyści płynące z zasobów naturalnych Nigerii, jednocześnie minimalizując marnotrawstwo wydatków."
 NIG_state_run_markets_idea: "Targi państwowe"
 NIG_armor_production_idea: "Nigeryjska produkcja zbroi"
 NIG_coastal_forces_production_idea: "Produkcja sił nadbrzeżnych"
 NIG_nigerian_peacekeepers_idea: "Strażnicy Pokoju Afryki"
 NIG_victory_is_from_god_alone_idea: "Zwycięstwo pochodzi wyłącznie od Boga"
 NIG_the_new_nigerian_caliph_idea: "Nowy kalifat"
 NIG_uncontrollable_population_growth_idea: "Niekontrolowany wzrost populacji"
 NIG_uncontrollable_population_growth_idea_desc: "Nigeria doświadcza bezprecedensowego wzrostu populacji, z jednym z najwyższych wskaźników dzietności na świecie. Ta eksplozja demograficzna stwarza poważne wyzwania dla infrastruktury, edukacji, opieki zdrowotnej i rozwoju gospodarczego. Bez kompleksowych programów planowania rodziny i znaczących inwestycji w usługi socjalne, nasz kraj będzie nadal zmagał się z presją społeczno-ekonomiczną wynikającą z tej gwałtownej ekspansji, co może podważyć nasze cele rozwojowe na nadchodzące dekady."
 NIG_controlled_population_program_idea: "Kontrolowany wzrost populacji"
 NIG_reformed_ndcc_idea: "Zreformowano NDCC"
 NIG_nigerian_education_idea: "Nigeryjskie programy edukacyjne"
 NIG_nigerian_education_idea_desc: "Rząd Nigerii wdrożył kompleksowe reformy edukacyjne, aby poprawić jakość edukacji w kraju. Reformy te obejmują wprowadzenie nowych programów nauczania, zwiększenie liczby szkoleń dla nauczycieli oraz ulepszenie infrastruktury szkolnej."
 NIG_blood_oil_idea: "Olej z krwi"
 NIG_blood_oil_idea_desc: "Eksport ropy naftowej z Nigerii zyskał złowieszczy przydomek: „Krwawa Ropa”. Ta ponura etykieta wywodzi się z powszechnej przemocy, konfliktów zbrojnych i łamania praw człowieka, które nękają regiony bogate w ropę, zwłaszcza deltę Nigru. Lokalne społeczności cierpią z powodu dewastacji środowiska, podczas gdy grupy bojowników sabotują rurociągi i porywają pracowników naftowych, tworząc cykl niestabilności, który plami najcenniejsze zasoby Nigerii rozlewem krwi i korupcją."
 NIG_religious_divide_decisions_category: "Podział religijny"
 NIG_religious_divide_decisions_category_desc: "Podziały religijne powoli pogłębiają podziały w naszym kraju. Nadszedł czas, aby zacząć nawracać się na religię przeciwną w nadziei na stabilizację kraju."
 NIG_convert_state_332: "Konwertuj Biafrę"
 NIG_convert_state_332_desc: "Biafra to obszar w Nigerii, w przeważającej mierze chrześcijański. Jednak z ekonomicznego punktu widzenia produkuje dużą część krajowych dostaw ropy. MEND, czyli Ruch Wyzwolenia Delty Nigru, to duża grupa milicji, która utrudnia lokalną produkcję."
 NIG_convert_state_339: "Konwertuj Kano"
 NIG_convert_state_339_desc: "Kano to region w północnej Nigerii, w którym dominuje islam. Główne ośrodki miejskie, Kaduna i Kano, uczyniły z tego obszaru ważny ośrodek przemysłowy o znacznym potencjale. Miasta te stanowią kluczowe centra gospodarcze dla rozwoju północnej Nigerii i są silnie ukształtowane przez kulturę i tradycje islamskie."
 NIG_convert_state_338: "Konwertuj Sokoto"
 NIG_convert_state_340: "Konwertuj Borno"
 NIG_convert_state_334: "Konwertuj Lagos"
 NIG_convert_state_336: "Konwertuj Benue"
 NIG_convert_state_322: "Konwertuj Ambazonię"
 NIG_convert_state_337: "Konwertuj Abudżę"
 NIG_convert_state_337_desc: "Abudża, stolica Nigerii, stanowi mikrokosmos religijnego podziału kraju, gdzie niemal równa liczba muzułmanów i chrześcijan żyje obok siebie. Terytorium Stołeczne Federacji jest siedzibą najwspanialszych obiektów sakralnych kraju, w tym monumentalnego Meczetu Narodowego i wspaniałego Narodowego Centrum Chrześcijańskiego, symbolizującego delikatną równowagę religijną, która definiuje nigeryjskie społeczeństwo."
 NIG_religious_civil_war_mission: "Religijna wojna domowa!"
 NIG_religious_civil_war_mission_desc: "Napięcia religijne w całej Nigerii osiągnęły punkt krytyczny, a uzbrojone milicje tworzą się na tle wyznaniowym. Chrześcijanie na południu i muzułmanie na północy szybko się mobilizują, gromadzą broń i rekrutują bojowników. W kilku stanach wybuchła już przemoc, grożąc pochłonięciem całego kraju niszczycielską religijną wojną domową. Konieczne są natychmiastowe działania, aby zapobiec całkowitemu rozpadowi jedności narodowej i zachować przyszłość Nigerii jako zjednoczonego państwa."
 NIG_hold_off_on_conversion_decision: "Wstrzymaj się z konwersjami"
 NIG_hold_off_on_conversion_decision_desc: "Nasze agresywne działania na rzecz nawracania religijnego postępują w niebezpiecznie szybkim tempie, zagrażając delikatnej strukturze społecznej naszego narodu. Jeśli będziemy kontynuować to agresywne podejście, ryzykujemy wywołanie powszechnych niepokojów społecznych, przemocy na tle wyznaniowym i potencjalnie nieodwracalnych szkód dla jedności narodowej. Musimy tymczasowo zawiesić działania na rzecz nawracania, aby pozwolić na opadnięcie napięć i wypracować bardziej zrównoważone podejście, uwzględniające złożoną sytuację religijną Nigerii."
 nigeria_md.1.t: "Pokojowe nawrócenia w [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nasi dawahowie zaczęli kierować pokojowymi nawróceniami w [NIG_religious_conversion_state.GetName]. Lokalni imamowie donoszą o rosnącej frekwencji w meczetach, a wiele rodzin przyjmuje nauki islamu dzięki naszym programom edukacyjnym. Proces nawracania przebiega niezwykle harmonijnie, a przywódcy społeczności ułatwiają dialog między różnymi grupami wyznaniowymi. Powstają nowe szkoły islamskie, a wezwanie do modlitwy rozbrzmiewa teraz w dzielnicach, w których kiedyś dominowały chrześcijaństwo. To naprawdę wspaniały dzień dla islamu, gdy jesteśmy świadkami rozwoju naszej ummy w tym regionie. Chwała Allahowi!"
 nigeria_md.1.d2: "Nasi chrześcijańscy misjonarze odnieśli niezwykły sukces w [NIG_religious_conversion_state.GetName], którego kulminacją była dzisiejsza ceremonia ostatniego masowego chrztu. Lokalne kościoły odnotowują rosnącą frekwencję, a rodziny przyjmują nauki chrześcijańskie dzięki naszym programom edukacyjnym. Przywódcy społeczności ułatwili pokojowy dialog między różnymi grupami wyznaniowymi, ułatwiając przejście. W całym regionie powstają nowe kościoły i szkoły chrześcijańskie, a hymny pochwalne rozbrzmiewają teraz w dzielnicach, w których kiedyś dominowali muzułmanie. To prawdziwie błogosławiony dzień dla chrześcijaństwa, ponieważ jesteśmy świadkami rozwoju Królestwa Bożego w tym regionie."
 nigeria_md.1.a: "Doskonały!"
 nigeria_md.1.b: "Doskonały!"
 nigeria_md.2.t: "Pokojowe protesty w [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "Mniejszość islamska w [NIG_religious_conversion_state.GetName] zorganizowała pokojowe demonstracje przeciwko naszym działaniom na rzecz konwersji. Lokalni imamowie przeprowadzili spotkania modlitewne, które przerodziły się w pokojowe protesty, a uczestnicy nieśli transparenty broniące wolności religijnej. Choć protesty te przebiegały w sposób uporządkowany, wywołały zauważalne napięcia w regionie, wpływając na stabilność i spowalniając naszą działalność misyjną. Władze lokalne zgłaszają wzrost polaryzacji między wspólnotami religijnymi, ponieważ mniejszość islamska jednoczy się w obronie swoich tradycji religijnych."
 nigeria_md.2.d2: "Mniejszość chrześcijańska w [NIG_religious_conversion_state.GetName] zorganizowała pokojowe demonstracje przeciwko naszym działaniom na rzecz nawrócenia. Lokalni przywódcy kościelni skoordynowali spotkania modlitewne, które przerodziły się w pokojowe protesty, w których uczestnicy nieśli transparenty broniące wolności religijnej. Demonstracje te wywołały zauważalne napięcie w regionie, a bardziej pobożni chrześcijanie aktywnie utrudniają pracę naszych islamskich misjonarzy. Władze lokalne zgłaszają narastającą polaryzację między wspólnotami religijnymi, ponieważ chrześcijanie jednoczą się, by chronić swoje tradycje religijne."
 nigeria_md.2.a: "Dobry dzień dla chrześcijaństwa"
 nigeria_md.2.b: "Dla Allaha!"
 nigeria_md.3.t: "Brutalny opór wobec naszych misjonarzy!"
 nigeria_md.3.d1: "W całym [NIG_religious_conversion_state.GetName] wybuchł gwałtowny sprzeciw wobec naszych misjonarzy. To, co zaczęło się jako pokojowe protesty, przerodziło się w zorganizowany opór, w którym islamscy bojownicy atakują chrześcijańskie placówki i zakłócają działania na rzecz nawracania. Raporty wywiadowcze wskazują, że rebelianci Boko Haram dostarczają broń, fundusze i wsparcie taktyczne lokalnym grupom oporu, przekształcając napięcia religijne w konflikt zbrojny, który zagraża stabilności regionu."
 nigeria_md.3.d2: "W [NIG_religious_conversion_state.GetName] wybuchł gwałtowny opór, gdy chrześcijańskie milicje siłą eksmitują naszych misjonarzy z ich kwater. Region pogrąża się w chaosie, a uzbrojone grupy chrześcijańskie angażują się w bezpośrednie starcia z lokalną policją i islamskimi misjonarzami. Drogi są blokowane, firmy zamykane, a ruch cywilny jest poważnie ograniczony w miarę nasilania się przemocy. Raporty wywiadowcze wskazują, że milicje te otrzymują wsparcie od zewnętrznych organizacji chrześcijańskich, co przekształca to, co zaczęło się jako napięcia religijne, w coraz bardziej zorganizowany opór zbrojny."
 nigeria_md.3.a: "Niefortunny"
 nigeria_md.3.b: "Niefortunny"
 nigeria_md.4.t1: "Powstanie Boko Haram!"
 nigeria_md.4.t2: "Powstanie Chrześcijańskie!"
 nigeria_md.4.d1: "Ludzie chwycili za broń w imię Allaha. Bojownicy Boko Haram otwarcie deklarują zamiar obalenia rządu i ustanowienia islamskich rządów w całym kraju. Na kontrolowanych przez nich terytoriach cywile szybko się zbroją i deklarują wierność ruchowi. Raporty wywiadu wojskowego wskazują na tworzenie zorganizowanych obozów szkoleniowych w odległych rejonach, w miarę jak rebelianci przygotowują się do długotrwałego konfliktu. Sytuacja pogorszyła się, wykraczając poza pojedyncze incydenty, przeradzając się w pełnoskalową rebelię zagrażającą bezpieczeństwu narodowemu."
 nigeria_md.4.d2: "Chrześcijańskie milicje rozpoczęły otwartą, zbrojną rebelię przeciwko naszemu rządowi. Twierdzą, że naruszamy ich podstawowe prawa człowieka, a ich rebelia szybko nabiera rozpędu. Musimy przygotować się do natychmiastowej akcji militarnej w celu stłumienia tego powstania, zanim rozprzestrzeni się ono poza nasze granice i zagrozi stabilności regionu. Sytuacja wymaga szybkiej i zdecydowanej interwencji w celu zachowania jedności narodowej."
 nigeria_md.4.a: "Śmierć zdrajcom!"
 nigeria_md.5.t: "Odrodzenie PDP"
 nigeria_md.5.d: "Ludowo-Demokratyczna Partia (PDP) odnotowała gwałtowny wzrost popularności w całej Nigerii. Niegdyś sceptyczni wyborcy jednoczą się teraz wokół ich programu reform gospodarczych i jedności narodowej. Kandydaci PDP dominują w sondażach opinii publicznej w kluczowych regionach, a lokalni urzędnicy państwowi w bezprecedensowej liczbie przechodzą do partii. Analitycy polityczni przypisują tę zmianę powszechnemu rozczarowaniu nieudolnością obecnej administracji w radzeniu sobie z kryzysami bezpieczeństwa i recesją gospodarczą. Obiecując stabilność i dobrobyt, PDP pozycjonuje się jako najbardziej wiarygodna alternatywa dla przyszłych przywódców Nigerii."
 nigeria_md.5.a: "PDP to właściwy wybór"
 nigeria_md.6.t: "Powstanie ANPP"
 nigeria_md.6.d: "Wszechnigeryjska Partia Ludowa (ANPP) stała się jedną z najbardziej wpływowych sił opozycyjnych w kraju od momentu jej powstania w 1999 roku. W ostatnich latach partia zyskała znaczący rozmach, promując progresywną politykę i opowiadając się za silniejszymi regulacjami gospodarczymi, wyraźnie odróżniając się ideologicznie od bardziej konserwatywnej PDP. Dzięki szybko rozwijającej się sieci oddolnych powiązań, obejmującej zróżnicowane społeczności etniczne i religijne Nigerii, ANPP z powodzeniem pozycjonuje się jako autentyczny głos zwykłych obywateli. Jej program, koncentrujący się na kompleksowych programach opieki społecznej i domagający się większej odpowiedzialności rządu, znalazł głęboki oddźwięk wśród społeczeństwa coraz bardziej rozczarowanego obecnym stanem rzeczy."
 nigeria_md.6.a: "ANPP to Wybór Ludu"
 nigeria_md.7.t: "Nigeria stara się o granty zagraniczne"
 nigeria_md.7.d: "Rząd Nigerii zaczął aktywnie zabiegać o zagraniczne granty rozwojowe u naszych dyplomatów i ambasadorów. Dążą do znacznej rozbudowy infrastruktury krajowej i wyrazili szczególne zainteresowanie odtworzeniem solidnego systemu drogowego i kolejowego w naszym kraju. Ich przedstawiciele przedstawili szczegółowe propozycje, w których podkreślili, jak nasza pomoc finansowa mogłaby przekształcić nigeryjską sieć transportową. Czy powinniśmy udzielić wnioskowanej pomocy, aby wesprzeć ich ambitne plany rozwoju?"
 nigeria_md.7.a: "Poinformuj Nigeryjczyków, że pomożemy."
 nigeria_md.7.b: "Nie możemy sobie na to pozwolić."
 nigeria_md.8.t: "Inwestycja z Nigerii"
 nigeria_md.8.d: "Rząd Nigerii zwrócił się do nas z istotnymi propozycjami inwestycyjnymi, ukierunkowanymi na naszą infrastrukturę, sektor energetyczny i rozwój przemysłu. Jego przedstawiciele przedstawili kompleksowe plany długoterminowych zobowiązań kapitałowych, które obiecują znaczące przyspieszenie naszego wzrostu gospodarczego. Rodzi to jednak istotne pytania dotyczące suwerenności gospodarczej – przyznanie nigeryjskim korporacjom znacznego udziału w rynku mogłoby stworzyć zależności i umożliwić im wpływanie na naszą krajową politykę gospodarczą. Musimy starannie wyważyć natychmiastowe korzyści rozwojowe z potencjalnymi długoterminowymi konsekwencjami dla naszej narodowej niezależności gospodarczej i bezpieczeństwa."
 nigeria_md.8.a: "Oczywiście"
 nigeria_md.8.b: "Nigdy"
 nigeria_md.9.t: "Zaproszenie do Unii Państw Islamskich"
 nigeria_md.9.d: "Islamska Republika Nigerii wystosowała do nas formalne zaproszenie do przystąpienia do Unii Państw Islamskich. Nigeryjski dyplomata przemawia z przekonaniem: „Nasze narody muzułmańskie muszą zjednoczyć się przeciwko zachodniemu imperializmowi i świeckim wpływom. Razem możemy stworzyć sojusz gospodarczy i wojskowy, który ochroni nasze wartości islamskie i zachowa naszą suwerenność. Podzieleni, pozostajemy podatni na erozję kulturową i polityczne zniewolenie”.\n\nSojusz obiecuje wzajemne pakty obronne, preferencyjne umowy handlowe i solidarność religijną w całym świecie islamskim. Czy powinniśmy sprzymierzyć się z naszymi muzułmańskimi braćmi w tej panislamskiej koalicji?"
 nigeria_md.9.a: "Razem silniejsi!"
 nigeria_md.9.b: "Musimy prowadzić dżihad na własną rękę!"
 nigeria_md.10.t: "Nigeria prosi o inwestycje europejskie"
 nigeria_md.10.d: "Nigeryjscy urzędnicy zwrócili się do naszego rządu z ambitną propozycją inwestycyjną. Ich delegacja przedstawia Nigerię jako najszybciej rozwijającą się gospodarkę Afryki, z ogromnym, niewykorzystanym potencjałem w sektorach naftowym, rolniczym i technologicznym. Nasi doradcy ekonomiczni podkreślają, że wczesne inwestycje mogłyby zapewnić preferencyjny dostęp do rozwijających się rynków Nigerii i jej bogatych zasobów naturalnych. Nadal jednak istnieją poważne obawy dotyczące stabilności politycznej, korupcji i braków w infrastrukturze. Czy powinniśmy zaangażować znaczny kapitał już teraz, aby zbudować strategiczny przyczółek gospodarczy w tym wschodzącym mocarstwie Afryki Zachodniej, czy poczekać, aż te wyzwania zostaną rozwiązane?"
 nigeria_md.10.a: "Zacząć robić! Więcej przemysłu oznacza więcej pieniędzy!"
 nigeria_md.10.b: "Marnowanie naszych funduszy"
 NIG_controlled_population_program_idea_desc: "Dzięki kompleksowym inicjatywom planowania rodziny, kampaniom edukacyjnym i starannie opracowanym przepisom, Nigeria skutecznie ograniczyła dotychczas bezprecedensowy wzrost populacji do zrównoważonego poziomu. Polityka ta zrównoważyła wrażliwość kulturową z potrzebami ekonomicznymi, umożliwiając lepszą alokację środków na opiekę zdrowotną, edukację i rozwój infrastruktury. Ta kontrolowana transformacja demograficzna zapewnia Nigerii bardziej stabilny, długoterminowy wzrost gospodarczy i lepszą jakość życia obywateli."
 NIG_separation_of_church_and_state: "Rozdział Kościoła od państwa"
 NIG_separation_of_church_and_state_desc: "Jeśli chcemy żyć w prawdziwej harmonii, musimy rozdzielić kościół i państwo."
 NIG_suppression_of_islam: "Suppression of Islam"
 NIG_suppression_of_islam_desc: "The Islamic population must be shown the error of their ways by following Islamic doctrines. We will begin by shutting down local Islamic newspapers and cutting off other sources of support."
 NIG_lagos_financial_centre: "Lagos Financial Center"
 NIG_lagos_financial_centre_desc: "The city of Lagos is the largest city in Africa by population. It also boasts one of the strongest financial sectors out of all of the major cities in Africa. The economic department sees this industry as one of our next steps to improve our lagging economy."
 NIG_hydroelectric_power_projects: "Hydroelectric Power Projects"
 NIG_hydroelectric_power_projects_desc: "Hydroelectric power is a renewable energy source that is becoming increasingly popular in Nigeria. It is a clean and efficient way to generate electricity that is also cost-effective. We should look into building hydroelectric power projects to help us generate electricity and reduce our dependence on foreign oil."
 NIG_strike_fighters: "Strike Fighters"
 NIG_strike_fighters_desc: "Local industries could be repurposed to produce cheaper, more effective fighters for our aging air force. We could potentially increase our housing of the Alpha Jet or the Chengdu."
