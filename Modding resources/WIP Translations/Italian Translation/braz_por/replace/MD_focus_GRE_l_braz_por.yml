 #industry
 GRE_expand_elvo: "Espandere ELVO"
 GRE_expand_elvo_desc: "ELVO è l'acronimo di Hellenic Vehicle Industry e in passato ha visto tagliare progetti molto ambiziosi a causa della scarsità di fondi. A causa del ritardo nella produzione militare, potrebbe essere il momento di assicurarsi che l'ELVO disponga di fondi sufficienti."
 GRE_ICBC: "Prestito dalla ICBC"
 GRE_ICBC_desc: "La Industrial and Commercial Bank of China è disposta a prestarci denaro in nero per garantire la nostra cooperazione con la Repubblica Popolare."
 GRE_chi_real_estate: "Investimenti immobiliari cinesi"
 GRE_chi_real_estate_desc: "I cinesi hanno mostrato interesse nell'acquisto di case in tutta la Grecia. È davvero un'iniziativa che dovremmo incoraggiare e capitalizzare."
 GRE_chi_investments: "Investimenti cinesi"
 GRE_chi_investments_desc: "La Cina è interessata a progetti di ampio respiro in tutta la Grecia. Questi progetti possono portare nuova linfa a settori dell'economia che non abbiamo le risorse per migliorare da soli."
 GRE_sell_elvo: "Privatizzare l'ELVO"
 GRE_sell_elvo_desc: "Il momento di sistemare ELVO era un decennio fa, non ora. È meglio che ELVO venga venduta al settore privato, dove sarà gestita con maggiore attenzione."
 GRE_buy_elvo: "Comprare l'ELVO"
 GRE_buy_elvo_desc: "Il governo greco non possiede interamente ELVO: una parte delle sue azioni è ancora detenuta da società private. È nel nostro interesse controllare completamente l'azienda per quello che abbiamo in mente."
 GRE_restructure_elvo: "Ristrutturare l'ELVO"
 GRE_restructure_elvo_desc: "Le operazioni di ELVO sono organizzate male a causa di quasi un decennio di abbandono. Questo modo di produrre semplicemente non va bene, dobbiamo riorganizzarlo."
 GRE_arms_subsidies: "Sovvenzionare l'industria delle armi"
 GRE_arms_subsidies_desc: "Adottando una politica di sovvenzionamento dell'intera industria degli armamenti, possiamo garantire una crescita più che sostanziale."
 GRE_piraeus: "Offerta per il Pireo"
 GRE_piraeus_desc: "L'offerta del porto del Pireo è stata discussa tra i membri del governo e sembra che, con la crisi del debito, questo allevierà la pressione su di noi."
 GRE_piraeus_corruption: "Limitare la Cina"
 GRE_piraeus_corruption_desc: "I piani della Cina per espandere la propria presenza in Grecia sono un pericolo per la nostra indipendenza dalla loro influenza. Con la scusa del Consiglio archeologico centrale possiamo bloccare sul nascere qualsiasi piano di espansione della Cina."
 GRE_chi_investments_piraeus: "Investimenti cinesi intorno al Pireo"
 GRE_chi_investments_piraeus_desc: "I cinesi hanno mostrato grande interesse a investire nelle aree intorno al porto del Pireo. Anche se alcuni sottolineano che questo progetto potrebbe essere pericoloso per la nostra indipendenza estera, si tratta certamente di un'assurdità."
 GRE_government_invest: "Progetti di investimento"
 GRE_government_invest_desc: "I progetti di investimento in tutta la nazione per rivitalizzare alcune aree sono necessari per un'economia sana."
 GRE_chi_nationwide_investments: "Investimenti cinesi a livello nazionale"
 GRE_chi_nationwide_investments_desc: "Il guadagno derivante dal permettere alla Cina di investire liberamente nella nostra nazione è immenso, dobbiamo permettere ai cinesi di investire come vogliono."
 GRE_invest_airports: "Investire negli aeroporti"
 GRE_invest_airports_desc: "Gli aeroporti sono fondamentali per il turismo, che incrementa l'economia delle aree locali. Questi aeroporti possono anche aiutare le operazioni militari."
 GRE_invest_ports: "Investire nei porti"
 GRE_invest_ports_desc: "I porti sono una necessità per il commercio marittimo e, dato che ci troviamo in una posizione molto importante e strategica lungo le rotte di questo commercio, investire nei porti più trafficati può portarci grandi benefici."
 GRE_invest_elliniko: "Investire a Elliniko"
 GRE_invest_elliniko_desc: "Elliniko è una zona periferica di Atene che potrebbe essere considerata trascurata dai progetti di rivitalizzazione che abbiamo lanciato altrove. Quest'area è particolarmente importante in quanto è un polo di attrazione turistica."
 GRE_unemployed: "I disoccupati"
 GRE_unemployed_desc: "Gestendo con attenzione la disoccupazione, possiamo fare in modo che coloro che perdono il lavoro a causa della crisi del debito non rimangano senza il denaro necessario per permettersi gli standard di vita di base."
 GRE_glass_cannon_economics: "Economia del cannone di vetro"
 GRE_glass_cannon_economics_desc: "La nostra economia e i nostri cittadini vedono i benefici di un'economia sana. La spesa dei cittadini aiuta il nostro Paese a crescere, a patto che l'economia non subisca alcuna "disgrazia"."
 GRE_strength: "La forza economica della Grecia"
 GRE_strength_desc: "La Grecia è una nazione resistente, così come la nostra economia. Siamo una nazione con molti punti di forza e industrie diverse. Promuovendo queste industrie e le imprese locali, possiamo garantire un'economia sana per gli anni a venire."
 GRE_state_of: "Lo stato delle cose"
 GRE_state_of_desc: "La situazione in Grecia è stata ignorata da tempo. Dovremmo iniziare immediatamente a cercare di orientare la nostra nazione verso il profitto, finché siamo in tempo."
 GRE_pharma: "Esportazioni farmaceutiche"
 GRE_pharma_desc: "La Grecia è un nome prolifico nel commercio farmaceutico. È il nostro secondo settore di esportazione dopo la raffinazione del petrolio. L'esportazione di questi prodotti ha rappresentato il 20% dei profitti dell'industria. Inoltre, poiché esportiamo questi prodotti a livello internazionale, i problemi economici interni non influiscono sulla capacità di acquisto dei cittadini all'estero."
 GRE_construction_mat: "Materiali da costruzione"
 GRE_construction_mat_desc: "La nostra nazione produce una buona quantità di materiali da costruzione che potremmo utilizzare per espandere la nostra economia industriale."
 #Austerity focuses
 GRE_austerity: "Campagne di austerità"
 GRE_austerity_desc: "Il deficit pubblico è inevitabile e se non agiamo presto, l'economia entrerà in uno stato ancora peggiore di quello attuale. §RQuesto causerà rivolte in tutto il Paese§!, ma se riusciremo a contenere i disordini, potremo riprendere il controllo della nostra situazione finanziaria."
 GRE_target_military: "Puntare sui militari"
 GRE_target_military_desc: "Il completamento di questo obiettivo §Rpeggiorerà§! la situazione di austerità!"
 #political
 GRE_turn_century: "La svolta del secolo"
 GRE_turn_century_desc: "Mentre il nostro cammino in questo nuovo mondo si avvia verso un nuovo millennio, molte cose sono incerte, la politica e l'economia in discussione. Spetta a noi guidare la nostra nazione in questa nuova era."
 #Fascist
 GRE_golden_dawn: "Alba Dorata"
 GRE_golden_dawn_desc: "Il partito di estrema destra Alba Dorata è un partito politico basato sugli ideali del nazionalismo e ha simpatie per i movimenti nazionalisti di tutta Europa. Molti hanno criticato l'Alba Dorata definendola un'organizzazione neonazista e criminale, ma queste persone sono dei bugiardi. L'Alba Dorata è l'unica strada percorribile per la Grecia e dobbiamo fare in modo che acquisisca la leadership della nazione."
 GRE_subtle_propaganda_campaigns: "Campagne di propaganda sottili"
 GRE_subtle_propaganda_campaigns_desc: "Il popolo deve conoscere la verità su ciò che Alba Dorata vuole ottenere e su come i democratici hanno distrutto questo Paese, gettandolo nel caos."
 GRE_open_youth_front: "Aprire il fronte dei giovani"
 GRE_open_youth_front_desc: "I governi democratici hanno purtroppo lasciato i giovani del nostro Paese senza futuro. Dobbiamo quindi guadagnarci la fiducia dei giovani per assumere con successo la leadership nazionale."
 GRE_influence_police: "Influenzare la polizia"
 GRE_influence_police_desc: "Se riusciamo a ottenere l'appoggio della polizia, otterremo un maggiore sostegno da parte dell'opinione pubblica, oltre a gestire più facilmente i traditori politici"."
 GRE_committee_national_memory: "Comitato per la memoria nazionale"
 GRE_committee_national_memory_desc: "Dobbiamo onorare i grandi eroi nazionalisti che hanno combattuto e sono morti per la nostra nazione, ricordando al popolo i loro principi, in modo da poterci unire tutti sotto un unico obiettivo."
 GRE_form_golden_dawn_death_legions: "Formare le legioni della morte di Alba Dorata"
 GRE_form_golden_dawn_death_legions_desc: "Le legioni della morte di Alba Dorata saranno la nostra principale unità paramilitare. Avranno il compito di ripulire le strade dai traditori, di far rispettare l'ordine e di intervenire in difesa del Paese contro i nemici, se necessario."
 GRE_glorify_regime_of_colonels: "Glorificare il regime dei colonnelli"
 GRE_glorify_regime_of_colonels_desc: "Dal 1967 al 1974, la Grecia è stata governata dalla Giunta greca, più comunemente nota come "Regime dei Colonnelli". Sotto i Colonnelli, la Grecia ha conosciuto una rapida crescita economica, oltre a una stabilità interna e a un enorme esercito che proteggeva il Paese. Dobbiamo quindi ricordare alla popolazione i risultati ottenuti dai Colonnelli."
 GRE_golden_greece: "Chiedere elezioni immediate"
 GRE_golden_greece_desc: "È giunto il momento di guidare il Paese dopo aver raccolto il sostegno della maggioranza della popolazione. Chiederemo le elezioni al governo corrotto per mostrargli chi dovrebbe davvero essere al comando."
 GRE_fund_elam: "Ampi finanziamenti per l'ELAM"
 GRE_fund_elam_desc: "L'ELAM, o Fronte Nazionale Popolare, è il partito gemello di Alba Dorata a Cipro. Fornendogli più fondi di quanti ne abbia mai sognati, possiamo almeno assicurarci la popolarità tra i greco-ciprioti."
 GRE_revive_megali_idea: "Rilanciare l'idea di Megali"
 GRE_revive_megali_idea_desc: "L'Idea Megali era il concetto di una grande nazione greca composta da ex territori greci, come l'Epiro settentrionale e le zone costiere della Turchia. È nostro destino far rivivere l'Idea di Megali e rendere orgogliosi i nostri antenati."
 GRE_censor_media: "Censurare i media"
 GRE_censor_media_desc: "I media, prima che prendessimo il potere, erano bugiardi e traditori e diffondevano propaganda pro-democrazia. Ora che siamo al potere, sostituiremo le bugie dei democratici con i nostri media controllati dallo Stato, che pubblicheranno solo la verità."
 GRE_one_religion: "Un'unica religione"
 GRE_one_religion_desc: "Il cristianesimo ortodosso è la nostra religione di Stato e una parte importante del nostro patrimonio. Dobbiamo in tutti i modi porre maggiore attenzione alla nostra religione."
 GRE_oppress_political_opposition: "Opprimere l'opposizione politica"
 GRE_oppress_political_opposition_desc: "Dobbiamo sradicare i traditori che hanno venduto il nostro Paese, così come tutti coloro che sono anti-greci. L'Alba Dorata libererà la Grecia dalla sua quinta colonna."
 GRE_army_first: "Le politiche dell'esercito prima di tutto"
 GRE_army_first_desc: "Adottando politiche che diano priorità al nostro esercito e alla sua espansione, possiamo garantire che, anche senza il sostegno del greco medio, manterremo il controllo. Naturalmente questo non accadrà mai."
 GRE_economic_control: "Controllo economico"
 GRE_economic_control_desc: "I governi precedenti hanno fatto in modo di distruggere l'economia facendo schizzare alle stelle il debito della Grecia. Per evitare che ciò accada di nuovo, dobbiamo aumentare il nostro controllo diretto sull'economia."
 GRE_anti_migrant_policies: "Politiche anti-migranti"
 GRE_anti_migrant_policies_desc: "Gli immigrati sottraggono risorse che potrebbero essere utilizzate meglio dai greci. Non possiamo permettere che continuino a degradare la Madre Grecia."
 GRE_metaxism: "Metaxismo"
 GRE_metaxism_desc: "Il regime di Metaxas ci ha influenzato molto, soprattutto per le politiche che ha sostenuto, come il corporativismo, i benefici per la classe operaia e la superiorità del popolo greco. L'unica cosa che dobbiamo sopprimere è il sentimento anti-imperialista di Metaxas."
 GRE_depart_ecomomic_migrants: "Allontanare i migranti economici"
 GRE_depart_ecomomic_migrants_desc: "Ora che abbiamo iniziato a promulgare leggi anti-migranti, dobbiamo iniziare a deportare i migranti economici nei loro Paesi."
 GRE_metaxas_policies: "Politiche metaxiste"
 GRE_metaxas_policies_desc: "Ioannis Metaxas, che prese il potere in seguito al colpo di Stato del 4 agosto 1936, è una grande fonte di ispirazione per l'Alba Dorata. È stato uno dei più grandi leader che la Grecia abbia mai avuto, poiché ha portato il popolo greco alla gloria e ha resistito alle potenze dell'Asse nella Seconda Guerra Mondiale. Dovremmo rivedere le sue politiche per onorarlo."
 GRE_dissolve_plutocracy: "Sciogliere la plutocrazia"
 GRE_dissolve_plutocracy_desc: "Per troppo tempo la nostra economia è stata sfruttata dai regimi democratici e dagli stranieri. È giunto il momento di distruggere questo sistema una volta per tutte."
 GRE_increase_agricultural_production: "Aumentare la produzione agricola"
 GRE_increase_agricultural_production_desc: "L'agricoltura è da tempo il settore più grande e di maggior successo in Grecia. Dobbiamo renderlo ancora più forte investendo nel settore agricolo."
 GRE_exploit_and_export: "Sfruttare ed esportare"
 GRE_exploit_and_export_desc: "Il nostro Paese è ricco di risorse naturali non sfruttate, e dobbiamo muoverci rapidamente per estrarle per il Paese."
 GRE_tax_relief_for_buisnessman: "Sgravi fiscali per gli imprenditori"
 GRE_tax_relief_for_buisnessman_desc: "Dobbiamo aiutare finanziariamente le imprese, che sono state lasciate in balia delle politiche delle precedenti amministrazioni, e quindi ridurre le loro tasse."
 GRE_revise_national_debt: "Rivedere il debito nazionale"
 GRE_revise_national_debt_desc: "I democratici sono riusciti a far salire il debito greco a 300 miliardi di dollari. Questo sta causando problemi all'economia. È quindi necessario negoziare per liberarci di questo enorme debito."
 GRE_nationalize_resources: "Nazionalizzare le risorse"
 GRE_nationalize_resources_desc: "Attualmente, molte società straniere detengono risorse naturali nel nostro Paese. Questo è inaccettabile. Confischeremo tutti i beni stranieri all'interno della Grecia."
 GRE_trade_agreements: "Accordi commerciali"
 GRE_trade_agreements_desc: "Il potere commerciale della Grecia è molto basso, perché non siamo abbastanza competitivi nel mondo moderno. Promuoveremo accordi commerciali, in modo da poter esportare i nostri prodotti in un maggior numero di Paesi."
 GRE_nationalize_banks: "Nazionalizzare le banche"
 GRE_nationalize_banks_desc: "Come parte del nostro schema di controllo economico, le banche devono essere nazionalizzate dallo Stato, poiché contengono beni preziosi da sfruttare."
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Costringere a rimborsare i debiti dell'occupazione tedesca"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "L'occupazione tedesca della Grecia durante la Seconda Guerra Mondiale è stata molto brutale: i tedeschi hanno distrutto gran parte della Grecia e ci devono 300 miliardi di dollari di risarcimenti che non sono mai stati pagati e che oggi ricorderemo loro."
 GRE_russia: "Commercio con la Russia"
 GRE_russia_desc: "La Russia è un alleato storico, in quanto siamo entrambi paesi cristiani ortodossi, e ci ha aiutato molte volte nel corso della storia, quindi dobbiamo aumentare le relazioni commerciali con i russi."
 GRE_china: "Commercio con la Cina"
 GRE_china_desc: "Pur essendo diversa per ideologia, la Cina sostiene i regimi nazionalisti come noi, è una potenza commerciale mondiale e dobbiamo aumentare i legami economici con loro."
 GRE_iran: "Commercio con l'Iran"
 GRE_iran_desc: "Anche se l'Iran non ha molto in comune con la nostra nazione, condividiamo molti obiettivi simili e dovremmo coltivare la cooperazione tra noi."
 GRE_glorify_independence: "Glorificare la guerra d'indipendenza"
 GRE_glorify_independence_desc: "Non dobbiamo dimenticare che la Grecia ha ottenuto l'indipendenza dagli Ottomani solo nel 1821, dopo una terribile guerra. Non dobbiamo dimenticare quella battaglia o coloro che hanno perpetrato le ingiustizie che ci hanno spinto a misure così drastiche."
 GRE_of_continents_seas: "La Grecia dei due continenti e dei cinque mari"
 GRE_of_continents_seas_desc: "Un tempo la nostra marina era la più forte, ma ora non è più così. Tuttavia, la ricostruiremo per riportarla ai suoi giorni di gloria."
 GRE_resolve_naming_dispute: "Risolvere la disputa sul nome."
 GRE_resolve_naming_dispute_desc: "La disputa sul nome della Macedonia è una questione così banale che la risolveremo semplicemente annettendo la Macedonia del Nord."
 GRE_strike_albania: "Colpire l'Albania"
 GRE_strike_albania_desc: "L'Albania è nota per maltrattare la minoranza greca presente nei suoi confini. L'annessione è la soluzione più semplice."
 GRE_strike_bulgaria: "Colpire la Bulgaria"
 GRE_strike_bulgaria_desc: "Il ruolo della Grecia nell'educazione della Bulgaria come Paese civilizzato è innegabile: I missionari bizantini hanno sviluppato la prima lingua letteraria dei popoli slavi, che si sarebbe evoluta nella lingua bulgara. Questa "guerra" è piuttosto un'unificazione di fratelli persi da tempo."
 GRE_greater_greece: "La Grande Grecia"
 GRE_greater_greece_desc: "La Grecia è stata il centro di molte delle nazioni più potenti della storia, disonoreremmo questa eredità se non la continuassimo."
 GRE_great_greece: "Grande Grecia"
 GRE_great_greece_desc: "Non seguiremo la strada guerrafondaia che ha portato alla scomparsa dei più grandi imperi della storia."
 GRE_constantinople_not_instanbul: "Costantinopoli, non Istanbul"
 GRE_constantinople_not_instanbul_desc: "Istanbul era Costantinopoli\nOra è Istanbul, non Costantinopoli\nÈ passato molto tempo, Costantinopoli\nOra è la delizia turca in una notte di luna"
 GRE_agriculture_focus: "Focus sull'agricoltura"
 GRE_agriculture_focus_desc: "L'agricoltura è uno degli elementi più forti dell'economia greca, in quanto fornisce gran parte di prodotti come l'olio d'oliva. Dobbiamo investire di più nell'agricoltura, in modo da poter esportare pienamente i nostri prodotti nel resto del mondo."
 GRE_tax_relief: "Sgravi fiscali per le imprese greche"
 GRE_revise_debt: "Rivedere il debito greco"
 GRE_revise_debt_desc: "I governi precedenti della Grecia hanno portato il debito nazionale ai massimi storici e ora dobbiamo risolvere il problema. Anche se ci saranno effetti negativi per la nostra economia, è necessario farlo."
 GRE_greece_greater: "Una Grecia più grande"
 GRE_greater_state_control: "Maggiore controllo economico da parte dello Stato"
 GRE_greater_state_control_desc: "Lo Stato deve intervenire per ottenere un maggiore controllo economico sullo Stato e sulla popolazione."
 #Communist
 GRE_kke: "KKE"
 GRE_kke_desc: "Il KKE (Partito Comunista di Grecia) è un partito di estrema sinistra che si basa sulle idee del marxismo-leninismo e si oppone fortemente all'imperialismo straniero. Vuole eliminare le disuguaglianze e garantire i diritti dei lavoratori e si impegna a creare una vera società socialista. Dobbiamo tutti stringerci dietro al KKE per guidare la nostra nazione verso il futuro!"
 GRE_communist_education: "Educazione comunista"
 GRE_communist_education_desc: "Le giovani menti sono le più impressionabili. Instillare i valori fondamentali del comunismo nelle giovani generazioni e insegnare agli studenti universitari la gloria dell'uguaglianza potrebbe far progredire notevolmente la nostra causa."
 GRE_labour_focus_unions: "Contattare i sindacati del lavoro"
 GRE_labour_focus_unions_desc: "I sindacati saranno molto contenti di avere un governo disposto non solo a collaborare, ma a concedere le loro richieste. Faremo in modo che la loro influenza non si estenda oltre la nostra ascesa al potere, per evitare §Conflitti di interesse.§!"
 GRE_failures_capitalism: "I fallimenti del capitalismo"
 GRE_failures_capitalism_desc: "Il capitalismo non ci benedice più con la ricchezza infinita che aveva promesso. È tempo di andare per la nostra strada per garantire che una tale crisi non si ripeta mai più! §L'effetto di questa attenzione dipende dalla portata della crisi del debito.§!"
 GRE_working_class: "La classe operaia"
 GRE_working_class_desc: "La classe operaia - dove i sogni nascono e vengono uccisi. Possiamo promettere loro che saranno trattati bene e che verrà dato loro il credito che meritano per essere la base del nuovo Stato comunista."
 GRE_communist_propaganda: "La macchina della propaganda"
 GRE_communist_propaganda_desc: "Grazie all'espansione della nostra influenza, possiamo permetterci di scatenare la macchina della propaganda in Grecia. Sebbene il mantenimento monetario sia elevato, questa propaganda non è qualcosa da trascurare: sarà estremamente efficace nel convertire la popolazione greca."
 GRE_prepare_government: "Preparare un governo"
 GRE_prepare_government_desc: "Creando un governo all'interno del nostro partito politico, ci assicuriamo una transizione efficace che ci permetta di agire sui nostri obiettivi più velocemente di quanto i nostri rivali possano fare. Questo sarà costoso, ma considerando le nostre probabilità di vittoria, è una scommessa ben piazzata."
 GRE_damn_market: "Maledetto mercato libero"
 GRE_damn_market_desc: "Siamo in grado di assestare il colpo finale ai capitalisti. Con il potere della propaganda dalla nostra parte, possiamo assestare il colpo di grazia all'economia del libero mercato e, nel frattempo, usurpare il trono dell'eccesso su cui siedono i capitalisti!"
 GRE_election_com: "Chiediamo elezioni immediate"
 GRE_election_com_desc: "Compagni, il momento è ora! Tutto il nostro percorso verso un nuovo Stato libero ha portato a questo momento! \n\n§RFaremo in modo che il governo del popolo regni per altri 1000 anni!§!"
 GRE_com_democratic: "Comunismo democratico"
 GRE_com_democratic_desc: "La forma più vera di comunismo è quella che permette al lavoratore medio di eleggere il proprio leader al governo; trascurare questo diritto è un tradimento alla natura comunista."
 GRE_com_authoritarian: "Comunismo autoritario"
 GRE_com_authoritarian_desc: "Il popolo è troppo facilmente truffato da bugie e promesse arbitrarie che non avrebbero alcun effetto anche se mantenute. È semplicemente troppo rischioso lasciare che un pubblico facilmente manipolabile decida il futuro della Grecia, è troppo pericoloso."
 GRE_handle_bankers: "Gestire i banchieri"
 GRE_handle_bankers_desc: "I capitalisti non hanno posto in uno Stato comunista. Dobbiamo ridistribuire immediatamente le loro ricchezze mal guadagnate."
 GRE_com_constitutionalism: "Costituzionalismo comunista"
 GRE_com_constitutionalism_desc: "Elaboreremo una nuova costituzione per garantire che nessuno possa mai turbare il diritto di voto del popolo, tra le altre cose. Ciò significa che il capo dello Stato avrà meno potere."
 GRE_government_purge: "Epurazione del governo"
 GRE_government_purge_desc: "Prenderemo interamente il controllo del governo e ci affermeremo come l'unico partito autorizzato a governare la Grecia. I fascisti sono in agguato ovunque e lavorano per far crollare l'utopia che lottiamo per creare!"
 GRE_curtail_corruption: "Ridurre la corruzione"
 GRE_curtail_corruption_desc: "La nostra ascesa al potere ha creato un vuoto di potere che la gente non vede l'ora di riempire. Dobbiamo assicurarci che il nostro governo rimanga puro e dedicato al popolo."
 GRE_promote_local: "Promuovere il commercio locale"
 GRE_promote_local_desc: "I moderni Stati comunisti hanno purtroppo bisogno di incorporare concetti capitalistici nello Stato per garantire la sopravvivenza. Le imprese locali sono la spina dorsale dell'economia e, per realizzare i nostri sogni, dobbiamo rafforzarle."
 GRE_investment_effort: "Investimenti nelle infrastrutture"
 GRE_investment_effort_desc: "Dobbiamo investire in infrastrutture in tutto il Paese per garantire la capacità di mantenere una maggiore produzione di risorse."
 GRE_subsidize_farmers: "Sovvenzionare gli agricoltori"
 GRE_subsidize_farmers_desc: "Le aziende agricole europee sono in declino a causa di numerosi fattori, ma uno dei principali è che la concorrenza con gli Stati Uniti è molto impegnativa. Dobbiamo aiutare i nostri agricoltori per fermare il loro continuo declino."
 GRE_abandon_army: "Abbandonare l'esercito"
 GRE_abandon_army_desc: "L'esercito è attualmente un peso per lo Stato. Le possibilità che tale forza venga utilizzata sono basse, quindi è logico iniziare a ristrutturare e ridimensionare l'esercito come necessario."
 GRE_reorganize_army: "Riorganizzare l'esercito"
 GRE_reorganize_army_desc: "L'esercito attuale conserva ancora un'imbarazzante fedeltà alla vecchia Costituzione."
 GRE_silence_press: "Silenziare la stampa"
 GRE_silence_press_desc: "Siamo liberatori, non tiranni. Se i media non sono in grado di capirlo, dobbiamo prendere in mano la situazione."
 GRE_extend_education: "Estendere l'istruzione"
 GRE_extend_education_desc: "Il nostro popolo merita solo il meglio dell'istruzione, per garantire una riserva di persone ben istruite che possano svolgere lavori più avanzati."
 GRE_com_resources: "Sfruttamento delle risorse naturali"
 GRE_com_resources_desc: "Con le infrastrutture necessarie, possiamo concentrarci sull'espansione dello sfruttamento delle nostre risorse naturali."
 GRE_farmer_tax: "Tagli fiscali agli agricoltori"
 GRE_farmer_tax_desc: "Dobbiamo concedere esenzioni fiscali ai nostri agricoltori, non solo per incoraggiare un maggior numero di persone a intraprendere questa professione, ma anche per assicurarci che ottengano maggiori profitti, consentendo loro di espandere la propria crescita con metodi di produzione più efficienti e anche con la terra."
 GRE_new_army: "Un nuovo esercito"
 GRE_new_army_desc: "Abbiamo riformato il nostro esercito fino a sostituirlo alle forze di polizia in termini di sicurezza interna. Tuttavia, come possiamo proiettare la nostra influenza senza una vera forza armata che sostenga la nostra parola? Anche se non verrà utilizzato, dovremmo iniziare a costruire un nuovo esercito per adattarlo alla nuova Grecia."
 GRE_red_army: "Un esercito rosso"
 GRE_red_army_desc: "Faremo in modo che lo spirito comunista sia presente in profondità nei ranghi della nuova Armata Rossa. Questo fanatismo ideologico andrà a nostro vantaggio, perché creerà un esercito fedele allo Stato e che combatterà fino alla fine per preservare il socialismo in Grecia."
 GRE_pacify_unions: "Pacificare i sindacati"
 GRE_pacify_unions_desc: "Abbiamo dato potere ai sindacati al punto che stanno distruggendo lo Stato a più livelli per questioni sempre più banali. Sebbene il nostro partito sia dedicato al popolo, il popolo ha bisogno di un'economia che funzioni per trovare lavoro, e quindi dobbiamo chiedere ai sindacati di desistere prima di dover impedire loro di interferire legalmente."
 GRE_purge_unions: "Epurare i sindacati"
 GRE_purge_unions_desc: "I sindacati hanno dimostrato l'incapacità di mostrare moderazione o lealtà, la nostra cortesia si estende solo fino a un certo punto."
 GRE_militarist_education: "Educazione militarista"
 GRE_militarist_education_desc: "Introducendo l'educazione militare nei nostri programmi di studio, possiamo garantire che la popolazione generale possa essere idonea alla leva in caso di circostanze estreme."
 GRE_balkan_diplomacy: "Diplomazia balcanica"
 GRE_balkan_diplomacy_desc: "È tempo di realizzare le nostre vere ambizioni. La Grecia ha prosperato sotto il comunismo e, sebbene non sia considerata slava, segue ancora la religione ortodossa e si trova nei Balcani. Forse la nostra neutralità culturale garantirà la stabilità di questo Stato: \n\nUno Stato greco-slavo."
 GRE_balkan_hegemony: "Egemonia balcanica"
 GRE_balkan_hegemony_desc: "Gli ultimi due tentativi di creare uno Stato di questo tipo sono falliti. Tuttavia, si è sempre cercato di raggiungere l'unificazione per via diplomatica piuttosto che con la forza. Se non avete mai avuto la forza di conquistare gli altri Stati balcanici, perché preoccuparsi di cercare di tenerli insieme? Non abbiamo dubbi sulla possibilità di mantenere uno Stato del genere attraverso la diplomazia interna; tuttavia, si tratta semplicemente di eliminare prima l'inevitabile conflitto."
 #BOTH PATHS MEET HERE
 GRE_constitution: "La Costituzione..."
 GRE_constitution_desc: "La Costituzione è l'ultima cosa di cui dobbiamo occuparci prima di consolidare finalmente il nostro potere e ricostruire la Grecia come la immaginiamo."
 #European communists path//old, will be replaced by greekoslav tree(s)
 GRE_european_communists: "Comunisti europei"
 GRE_european_communists_desc: "Il comunismo ha lasciato un segno nei Balcani, sin dalla fine dell'URSS e dalla caduta del blocco comunista. Forse, con sufficiente potere e intrighi, possiamo riaccendere la fiaccola lasciata dai nostri compagni. Abbiamo solo bisogno di una scintilla per accendere il fuoco."
 GRE_bulgaria: "Portare la rivoluzione in Bulgaria"
 GRE_bulgaria_desc: "La Bulgaria, un tempo fiorente nazione comunista, ha perso la strada dopo il crollo dell'URSS. Dare loro un'altra nazione a cui guardare e da seguire dovrebbe permettere al comunismo di riprendere piede."
 GRE_albania: "Portare la rivoluzione in Albania"
 GRE_albania_desc: "L'Albania è una nazione che ha affrontato molte difficoltà. Dare loro protezione e assistenza allo sviluppo economico è sufficiente per conquistare i cuori e le menti del popolo albanese, pur rispettando in qualche misura la loro sovranità."
 GRE_macedonia: "Portare la rivoluzione in Macedonia"
 GRE_macedonia_desc: "Un tempo la Macedonia faceva parte della Jugoslavia e godeva dello stesso comunismo della Serbia; tuttavia, dopo la dissoluzione della Jugoslavia e i "malintesi" culturali, ha abbandonato la strada del comunismo. Chiarire queste idee sbagliate permetterà alla popolazione di tornare a sostenere un governo socialista."
 GRE_serbia: "Portare la rivoluzione in Serbia"
 GRE_serbia_desc: "Un tempo la Serbia era il centro della Jugoslavia durante il regime comunista. Sebbene i serbi abbiano assunto un'ideologia di nazionalismo, alcuni nutrono ancora simpatie comuniste e il Paese è un obiettivo perfetto per espandere la rivoluzione."
 GRE_romania: "Portare la rivoluzione in Romania"
 GRE_romania_desc: "La Romania è ricca di risorse e di potenza militare. Diffondere la rivoluzione in questo Paese dimostrerebbe al mondo che il comunismo si è ristabilito nei Balcani."
 GRE_dictatorship: "Inizia la dittatura"
 GRE_dictatorship_desc: "Con i nostri nemici sconfitti, possiamo finalmente iniziare a gestire la nazione nel modo in cui avrebbe dovuto essere."
 #cyprus
 GRE_tale: "Una storia di due Cipro'"
 GRE_tale_desc: "Cipro non è divisa solo dai confini. Ora i ciprioti sono divisi etnicamente, politicamente, economicamente e altro ancora. Questo significa che con il tempo, se non altro, Cipro si allontana dall'unirsi di nuovo. Non possiamo più sopportare questa umiliazione."
 GRE_cypriot_question: "La questione cipriota"
 GRE_cypriot_question_desc: "Le tensioni hanno raggiunto il punto di ebollizione, dobbiamo agire ora. §RQuesto ci porterà alla guerra con la Turchia e i suoi alleati.§!; Tuttavia, se otterremo il controllo di Cipro entro 30 giorni, mantenendo la maggior parte del nostro territorio principale, potremo firmare un trattato di pace."
 GRE_anti_turkish_diplomacy: "Diplomazia anti-turca"
 GRE_anti_turkish_diplomacy_desc: "Il tempo delle seconde possibilità è finito, i turchi mancano sistematicamente di rispetto alla nostra sovranità e si aspettano cooperazione. No, il tempo della riconciliazione è passato da un pezzo."
 GRE_reconcile_turkey: "Riconciliazione con la Turchia"
 GRE_reconcile_turkey_desc: "In gran parte abbiamo sempre accolto i turchi con freddezza. Forse dovremmo essere più buoni e contribuire alla costruzione di un rapporto vero e corretto. Dobbiamo solo gettare delle fondamenta solide."
 GRE_hardline_against_immigration: "Linea dura contro l'immigrazione"
 GRE_hardline_against_immigration_desc: "La Turchia è stata sorpresa a far passare di proposito persone illegalmente attraverso i nostri confini. La loro instabilità spesso diventa il nostro fardello con una nuova ondata di rifugiati. Sembra che l'unica opzione sia quella di negare tutte le richieste di asilo dalla Turchia e di rendere sicuri i nostri confini."
 GRE_turkish_trade: "Commercio turco"
 GRE_turkish_trade_desc: "Uno dei modi migliori per promuovere buone relazioni tra due nazioni è quello di cooperare economicamente tra loro. Promuovendo il commercio con la Turchia, entrambe le nazioni ne trarranno beneficio a costo zero."
 GRE_revive_aegean_dispute: "Rilanciare la disputa sull'Egeo"
 GRE_revive_aegean_dispute_desc: "Anche se entrambi ci siamo silenziosamente astenuti dallo spingere di proposito i limiti dell'Egeo, sembra che lo status quo sia semplicemente insufficiente a darci benefici tangibili. Possiamo rivendicare lentamente sempre di più, assicurandoci di non prendere troppo in una volta sola."
 GRE_settle_eez_dispute: "Risolvere la disputa sulla ZEE"
 GRE_settle_eez_dispute_desc: "La disputa sulla ZEE è inutile. Se promuoviamo il libero scambio tra le nostre ZEE e assegniamo le risorse in modo equo, potremmo finalmente mettere fine a questo inutile conflitto."

 #unassorted/unorganized
 GRE_liberal_economy: "Liberalismo economico"
 GRE_liberal_economy_desc: "Il liberismo economico è obbligatorio se vogliamo che l'economia cresca in modo più efficiente, e quindi dobbiamo abbracciarlo."
 GRE_increased_privatization: "Aumento delle privatizzazioni"
 GRE_increased_privatization_desc: "Un aumento della privatizzazione del settore industriale greco potrebbe essere utile per rafforzare la nostra industria, oltre a creare maggiori opportunità di lavoro e a rafforzare l'economia greca nel suo complesso."
 GRE_develop_public_sector: "Sviluppo del settore pubblico"
 GRE_develop_public_sector_desc: "Il settore pubblico greco è obsoleto e dovremmo concentrarci su un suo ampio sviluppo."
 GRE_agriculture_focus1: "Espansione dell'agricoltura"
 GRE_farming: "Aumento dei fondi per l'agricoltura"
 GRE_lower_tax: "Diminuzione della tassazione"
 GRE_greece_greater_desc: "Il nostro Paese deve espandersi. Il nostro destino è quello di raggiungere il dominio sugli altri."
 GRE_european_communism: "Comunisti europei"
 GRE_leadership: "Leadership eterna"
 GRE_leadership_desc: "Il nostro leader Nikolaos Michaloliakos è riuscito a unire il popolo greco e a creare la società greca perfetta. Nikolaos Michaloliakos e il partito Alba Dorata devono governare la Grecia a vita."
 GRE_plutocracy: "Plutocrazia dissolta"
 GRE_metaxasist_industrial_policies: "Politiche industriali metastasiane"
 GRE_expoitation: "Aumento dello sfruttamento delle risorse naturali"
 GRE_nationalist_takeover_TT: "Il popolo greco chiede le rielezioni!\n\nAssicurati di avere abbastanza potere politico per questo. Se §Rfallisci§! nell'eleggere e formare un governo, dovrete §Rdovrà indire un'altra elezione straordinaria§! per dare potere §Y[Nat_Fascism_L]§!"
 GRE_perfect_greece: "Grande Grecia"
 GRE_perfect_greece_desc: "Abbiamo ripreso i nostri vecchi territori e non c'è bisogno di espandersi ulteriormente. Dobbiamo invece proteggere le nostre terre appena conquistate."
 GRE_new_greece_old_ways: "Nuova Grecia, vecchie abitudini"
 GRE_new_greece_old_ways_desc: "Per decenni siamo stati governati da governi che hanno gettato il nostro Paese nel caos. Ora il popolo greco chiede un cambiamento, in modo da poter tornare ai tempi in cui eravamo famosi in tutto il mondo.\n§RPoiché impiegherete del tempo per consolidare il potere del nuovo governo, soffriremo più a lungo della crisi economica, ma saremo in grado di affrontarla rapidamente quando avremo il controllo dell'economia.§!"
 GRE_draft_youth_wing: "Creare l'ala giovanile"
 GRE_draft_youth_wing_desc: "Avendo ottenuto un maggiore sostegno da parte dei giovani, dovremmo organizzarli in paramilitari, in modo che possano difendere il Paese contro i nemici della rivoluzione."
 GRE_foreign_relations: "Relazioni con l'estero"
 GRE_unification_at_last: "Finalmente l'unificazione"
 GRE_unification_at_last_desc: "Il cammino è stato lungo, ma finalmente siamo di nuovo a un punto in cui i nostri fratelli di Cipro sono pronti a riunirsi. Le potenze straniere non possono più dividere un legame di sangue!"
 GRE_dev_cyp: "Sviluppare Cipro"
 GRE_the_hellenic_republic: "La Repubblica Ellenica"
 GRE_the_hellenic_republic_desc: "Nonostante le turbolenze che dobbiamo affrontare, non dobbiamo abbandonare gli ideali della democrazia e rivolgerci alla tirannia per risolvere i nostri problemi, perché sarebbe un tradimento nei confronti di ogni uomo e donna in Grecia."
 GRE_discredit_eu: "Screditare l'Unione Europea"
 GRE_discredit_eu_desc: "Per salvaguardare i nostri ideali, dobbiamo mostrare ai cittadini i veri valori della democrazia e denunciare il radicalismo come minaccia alla libertà."
 GRE_support_eu: "Stare dalla parte dell'Unione Europea"
 GRE_support_eu_desc: "L'Unione Europea promuove la cooperazione tra le nazioni, i valori democratici, denuncia il radicalismo e vuole un'Europa pacifica. La Grecia dovrebbe rafforzare i legami con l'Unione Europea."
 GRE_dominant_party_desc: "Come in ogni nazione democratica, i partiti svolgono un ruolo importante nella politica del nostro Paese e dovremo scegliere con saggezza quale partito guiderà il nostro Paese."
 GRE_dominant_party: "Il partito dominante"
 GRE_new_democracy: "Nuova Democrazia"
 GRE_new_democracy_desc: "Il partito di centro-destra "Nuova Democrazia", avendo dimostrato competenza in tutti i suoi governi e i suoi ideali di mantenimento delle nostre tradizioni, è il partito più adatto a guidare la Grecia."
 GRE_socialist_coalition: "SYRIZA"
 GRE_socialist_coalition_desc: "I principali partiti greci hanno fallito e hanno gettato il Paese nella catastrofe economica, oltre a dividere la nostra società. La Grecia ha bisogno di un nuovo partito che guidi il suo popolo e noi ci stringeremo attorno al partito di sinistra SYRIZA, che è al fianco del popolo e si oppone alle politiche dei governi precedenti."
 GRE_economic_liberalism: "Liberalismo economico"
 GRE_economic_liberalism_desc: "Il liberalismo economico deve essere la nostra priorità se vogliamo rafforzare l'economia greca. Ci porta un aumento del commercio e maggiori benefici economici per i nostri cittadini, come le opportunità di lavoro."
 GRE_anti_migration_policies: "Politiche anti-immigrazione"
 GRE_anti_migration_policies_desc: "Negli ultimi anni, la Grecia ha attirato un gran numero di migranti. Sebbene il nostro governo tolleri gli immigrati che arrivano in Grecia in cerca di opportunità economiche, è degli immigrati clandestini che ci preoccupiamo, poiché il loro numero sta lentamente aumentando e dovremo introdurre restrizioni più severe."
 GRE_counter_radicals: "Contro i radicali"
 GRE_counter_radicals_desc: "I partiti radicali in Grecia stanno lentamente aumentando la loro popolarità e il loro programma principale è quello di distruggere l'ideologia che la nostra nazione ha creato: la democrazia. Questi partiti sono anche considerati da molti come organizzazioni criminali a causa di specifici attacchi organizzati contro alcuni gruppi. Se vogliamo mantenere la democrazia, dobbiamo contrastare l'influenza dei partiti radicali."
 GRE_increase_corruption_measures: "Misure anticorruzione"
 GRE_increase_corruption_measures_desc: "La Grecia ha da tempo un problema di corruzione che si estende a tutti i settori del governo e che ha creato problemi allo Stato. Se vogliamo creare un'amministrazione migliore, dobbiamo eliminare la corruzione dal governo."
 GRE_increase_industrial_privatization: "Aumentare le privatizzazioni"
 GRE_increase_industrial_privatization_desc: "Il sistema pubblico greco è uno dei settori più grandi della Grecia. Questo ha creato per qualche tempo un problema, poiché il settore privato greco è relativamente debole. C'è poca concorrenza rispetto ad altri Paesi. Se vogliamo far crescere la nostra economia, dovremo abbandonare il settore pubblico per abbracciare quello privato."
 GRE_decreace_taxes: "Diminuire le tasse"
 GRE_decreace_taxes_desc: "Il popolo greco non deve essere pressato da una tassazione elevata. Inoltre, se abbassiamo le tasse, potremmo ridurre i tassi di evasione fiscale, che sono un grosso problema nel nostro Paese."
 GRE_reinforce_justice: "Rafforzare il sistema giudiziario"
 GRE_reinforce_justice_desc: "In molte aree del nostro Paese la criminalità è diffusa a causa della mancanza di un'adeguata applicazione della legge. Il nostro governo dovrà rafforzare il sistema giudiziario per ridurre il tasso di criminalità in Grecia."
 GRE_begin_changing_education_system: "Riforme del sistema educativo"
 GRE_begin_changing_education_system_desc: "Il sistema educativo greco è molto arretrato rispetto a quello di altri Paesi europei in termini di scuole, finanziamenti e opportunità per i meno qualificati. Se vogliamo avere un sistema educativo moderno, dobbiamo attuare riforme radicali e creare un ambiente migliore per i nostri figli."
 GRE_worker_rights: "Diritti dei lavoratori"
 GRE_worker_rights_desc: "Nell'ambito delle nostre politiche, aumenteremo i diritti dei lavoratori per ridurre le disuguaglianze per tutti i lavoratori e le lavoratrici in Grecia."
 GRE_question_eu_policies: "Mettere in discussione le politiche dell'UE"
 GRE_question_eu_policies_desc: "Sebbene riteniamo che l'Unione Europea sia vantaggiosa, molte delle sue politiche sono inaccettabili, come l'aumento del controllo economico. Finché esisteranno queste politiche, l'Unione Europea non ci darà alcun beneficio."
 GRE_left_united: "La Sinistra Unita"
 GRE_left_united_desc: "Il nostro partito è composto da molti settori della sinistra e questo ha creato per molti anni problemi al suo interno. Pertanto, dobbiamo aumentare l'unità nel nostro partito, in modo da poter unire veramente la sinistra come un'unica entità."
 GRE_support_the_public_sector: "Sostegno al settore pubblico"
 GRE_support_the_public_sector_desc: "Il settore pubblico è il più grande della Grecia e impiega un numero enorme di persone. Il rafforzamento e l'ammodernamento del settore pubblico potrebbero portare maggiori opportunità di lavoro e un maggiore sostegno al nostro governo."
 GRE_remind_the_failures_of_pasok_and_new_democracy: "I fallimenti del PASOK e di Nuova Democrazia"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Dobbiamo ricordare al popolo greco i fallimenti del PASOK e della Nuova Democrazia, che sono riusciti ad aumentare le disuguaglianze economiche e sociali, a portare il debito estero a 300 miliardi di dollari, a creare una crisi del debito e ad aumentare i tassi di corruzione. Devono imparare che il popolo greco non ha dimenticato i loro disastri."
 GRE_encourage_agricultural_growth: "Incoraggiare la crescita agricola"
 GRE_encourage_agricultural_growth_desc: "L'agricoltura è di gran lunga il settore più grande e forte della nostra economia e molte delle nostre esportazioni verso altri Paesi sono costituite da prodotti agricoli come l'olio d'oliva. Aumentando i finanziamenti all'agricoltura si darà impulso alla nostra economia e si aumenteranno le esportazioni verso altri Paesi."
 GRE_the_greek_crisis: "Soluzione alla crisi del debito"
 GRE_the_greek_crisis_desc: "La nostra economia, a causa dell'enorme quantità di debito, è vicina al collasso. È quindi necessario adottare misure drastiche per salvare l'economia greca."
 GRE_enact_austerity_measures: "Misure di austerità"
 GRE_enact_austerity_measures_desc: "L'adozione di misure di austerità potrebbe salvare la nostra economia dal collasso, ma queste misure non saranno prese alla leggera dai cittadini."
 GRE_reduce_education: "Ridurre i fondi per l'istruzione"
 GRE_reduce_education_desc: "Nell'ambito del nostro programma di austerità, è necessario ridurre i finanziamenti al sistema educativo per risparmiare i fondi necessari alla ripresa economica. Questo purtroppo ridurrà l'efficacia del sistema educativo greco, ma alla fine aiuterà il nostro Paese."
 GRE_reduce_health: "Tagli alla sanità"
 GRE_reduce_health_desc: "La quantità di denaro destinata al sistema sanitario greco è eccessiva per la nostra economia. Se riduciamo i fondi destinati all'assistenza sanitaria, potremmo potenzialmente aiutare la nostra economia, ma con la conseguenza che i nostri cittadini avranno condizioni peggiori quando saranno ricoverati in ospedale."
 GRE_reduce_welfare: "Tagli al welfare"
 GRE_reduce_welfare_desc: "Il nostro Paese ha investito molto nel welfare e, se da un lato ha aumentato la qualità della vita dei cittadini, dall'altro ha ridotto i fondi necessari per rafforzare l'economia. Per salvare l'economia, dobbiamo porre fine allo stato sociale per cui il nostro Paese era conosciuto."
 GRE_reduce_army: "Ridurre la spesa militare"
 GRE_reduce_army_desc: "Negli ultimi anni, la necessità di aumentare i fondi per le forze armate ha perso di importanza, dato che il nostro Paese non andrà in guerra a breve. Pertanto, sarebbe saggio ritirare una parte dei fondi dalle forze armate per rafforzare settori più importanti della nostra economia."
 GRE_recovery: "Ripresa economica"
 GRE_recovery_desc: "Dopo decisioni difficili e dure misure di austerità, il nostro Paese è riuscito a fermare il declino economico e a ridurre l'enorme debito. Speriamo tutti che il nostro Paese diventi grande come ai tempi degli imperi."
 GRE_west_align: "Mantenere l'allineamento occidentale"
 GRE_west_align_desc: "L'Occidente è stato a lungo il nostro principale alleato in molti momenti della storia recente e abbiamo ancora molto da guadagnare se continuiamo a cooperare con i nostri alleati occidentali."
 GRE_nato_exercises: "Esercitazioni congiunte della NATO"
 GRE_nato_exercises_desc: "Partecipare a esercitazioni militari congiunte con i nostri alleati della NATO ci farà acquisire la necessaria esperienza militare e migliorerà le relazioni all'interno della NATO."
 GRE_balkan_relations: "Mantenere buone relazioni nei Balcani"
 GRE_balkan_relations_desc: "Siamo una delle nazioni più forti dei Balcani e, pertanto, dovremmo costruire meglio relazioni amichevoli con gli altri Paesi balcanici."
 GRE_west_trade: "Aumentare i legami economici con gli Stati Uniti"
 GRE_west_trade_desc: "Gli Stati Uniti d'America sono una delle potenze commerciali più forti dell'Occidente e del mondo. Aumentare i legami economici con gli americani ha solo vantaggi per la nostra nazione.."
 GRE_nato_align: "Garantire il pieno allineamento alla NATO"
 GRE_nato_align_desc: "La NATO, come organizzazione, mira a mantenere la pace, a difendere la libertà e a difendere tutti i suoi membri dalle potenze espansionistiche. La Grecia dovrebbe a tutti i costi mantenere il suo impegno nella NATO."
 GRE_east_align: "Una nuova alternativa"
 GRE_east_align_desc: "La Grecia è stata spesso tradita dall'Occidente, che ci ha sempre trattato come se fossimo il suo burattino. Noi metteremo fine a questo insulto!"
 GRE_russia_align: "Allineamento russo"
 GRE_russia_align_desc: "La Grecia e la Russia condividono molte affinità, come la religione, e si sono aiutate a vicenda nel corso della storia. Russia e Grecia saranno alleate per sempre!"
 GRE_china_align: "Allineamento cinese"
 GRE_china_align_desc: "La Cina è un Paese in ascesa, che protegge le nazioni, collabora con loro ed è una superpotenza mondiale. Lunga vita all'alleanza greco-cinese!"
 GRE_china_trade: "Aumentare i legami economici con la Cina"
 GRE_china_trade_desc: "Aumentare il nostro commercio con la Cina, la più grande potenza industriale del mondo, aumenterà le relazioni e fornirà una soluzione alternativa al commercio con l'Occidente."
 GRE_condemn_us: "Condannare gli Stati Uniti"
 GRE_condemn_us_desc: "Gli Stati Uniti devono essere condannati per i loro crimini contro la sovranità delle nazioni e per la loro minaccia alla pace mondiale."
 GRE_army_cooperation: "Sostegno militare cinese"
 GRE_army_cooperation_desc: "La Cina possiede il più grande esercito del mondo e un enorme arsenale di armi moderne; sarebbe quindi saggio rafforzare i nostri legami militari con la Cina."
 GRE_russia_army_coop: "Cooperazione militare russa"
 GRE_russia_army_coop_desc: "La Russia, nostro fedele alleato, possiede attualmente uno degli eserciti più forti del mondo. Se aumentiamo la cooperazione con la Russia, il nostro esercito ha molto da guadagnare."
 GRE_denounce_nato: "Denunciare la NATO"
 GRE_denounce_nato_desc: "La NATO cerca di destabilizzare tutte le nazioni che non si piegano alla sua volontà ed è un mero strumento degli Stati Uniti per imporre i propri interessi alle nazioni più deboli. La NATO deve essere denunciata dal mondo intero!"
 GRE_russia_trade: "Aumento del commercio con la Russia"
 GRE_russia_trade_desc: "La Russia è uno dei maggiori esportatori di petrolio al mondo e un aumento delle nostre relazioni economiche potrebbe portarci grandi benefici."
 GRE_h_armed: "Forze armate elleniche"
 GRE_h_armed_desc: "Le Forze Armate elleniche, composte da Aeronautica, Esercito e Marina, hanno svolto un ruolo fondamentale nella difesa della Grecia. Pur essendo ancora orgogliosi delle nostre forze armate, queste non sono invecchiate bene e, sia che si tratti di equipaggiamento o di dottrina, hanno bisogno di una seria revisione."
 GRE_harf: "Forze aeree elleniche"
 GRE_harf_desc: "Negli ultimi anni l'aeronautica militare ellenica non si è modernizzata abbastanza in termini di nuove dottrine ed equipaggiamenti. Aumentando i fondi per l'aeronautica, potremmo potenzialmente possedere la forza aerea più potente dei Balcani."
 GRE_h_navy: "Marina ellenica"
 GRE_h_navy_desc: "La Marina ellenica è di gran lunga il ramo più potente delle nostre forze armate, ma sta lentamente invecchiando a causa della carenza di equipaggiamento e di personale. La riforma della Marina potrebbe permetterci di possedere la flotta più forte del Mediterraneo."
 GRE_arm: "Esercito ellenico"
 GRE_arm_desc: "L'esercito ellenico sta attualmente affrontando problemi di manodopera e di invecchiamento delle attrezzature. La riforma dell'esercito aumenterà le nostre capacità difensive a terra."
 GRE_athens_air: "Espansione delle basi aeree"
 GRE_athens_air_desc: "L'espansione delle basi aeree aumenterà le nostre capacità in volo e la nostra posizione nella regione."
 GRE_purchase_air: "Acquisto di aerei"
 GRE_purchase_air_desc: "L'acquisto di aerei moderni aiuterà a risolvere le carenze di equipaggiamento della nostra forza aerea."
 GRE_refine_doctrine: "Raffinare la dottrina"
 GRE_refine_doctrine_desc: "Raffinando la nostra dottrina delle operazioni aeree datate, possiamo aumentare la nostra efficienza sul campo."
 GRE_strike_from_sky: "Colpire dal cielo"
 GRE_strike_from_sky_desc: "Con il successo delle nostre riforme, l'aeronautica ellenica può ora raggiungere la superiorità aerea contro i nostri nemici."
 GRE_manpower: "Iniziative di reclutamento"
 GRE_manpower_desc: "La carenza di manodopera ha limitato l'esercito negli ultimi anni; pertanto, sarebbe saggio avviare nuove campagne di reclutamento e portare nuovi volontari nelle forze armate."
 GRE_manpower2: "Iniziative di reclutamento"
 GRE_arms: "Armi di fanteria"
 GRE_arms_desc: "Le nostre armi leggere sono obsolete e inferiori rispetto alle controparti moderne. Sponsorizzando lo sviluppo di nuove armi, possiamo migliorare la qualità del nostro esercito."
 GRE_infantry: "Focus sulla fanteria"
 GRE_infantry_desc: "Le unità di fanteria costituiscono la maggior parte dell'esercito; pertanto, sarebbe saggio concentrarsi sulla sua espansione e modernizzazione."
 GRE_restructure_HAI: "Ristrutturazione della HAI"
 GRE_restructure_HAI_desc: "La HAI (Hellenic Aerospace Industry) è l'azienda principale incaricata di riparare i nostri aerei e di costruire parti di aerei militari e civili. Sfortunatamente, la HAI è sottofinanziata e sta affrontando problemi economici; pertanto, dovremo aumentare i nostri finanziamenti e concentrarci sulla HAI."
 GRE_turk_naval: "Gara navale turca"
 GRE_turk_naval_desc: "Il nostro rivale storico, la Turchia, sta modernizzando la sua marina ad un ritmo allarmante, minacciando la nostra posizione nel Mediterraneo. Se vogliamo sfidare il dominio navale turco nel Mediterraneo, dobbiamo modernizzare la nostra marina."
 GRE_nav_sub_1: "Sommergibili"
 GRE_nav_sub_1_desc: "I sottomarini possono essere la chiave per il dominio navale e se vogliamo ottenerlo, dobbiamo espandere la nostra flotta sottomarina."
 GRE_nuclear_sub: "Sottomarini nucleari"
 GRE_nuclear_sub_desc: "I sottomarini a propulsione nucleare hanno la possibilità di aumentare la nostra potenza navale; pertanto, dovremmo iniziare a concentrarci sull'aggiunta di sottomarini a propulsione nucleare alla nostra flotta sottomarina."
 GRE_radar: "Espansione dei radar"
 GRE_radar_desc: "L'espansione dell'infrastruttura radar militare potrebbe dare alle nostre forze armate un vantaggio in caso di conflitto armato."
 GRE_rule_of_the_sea: "Governare il mare"
 GRE_rule_of_the_sea_desc: "'Il dominio del mare è davvero una grande questione" è il motto della Marina ellenica, e naturalmente è del tutto vero. La nostra nazione, essendo composta da molte isole e con una lunga linea costiera, deve dare priorità al controllo del mare, quindi dobbiamo assicurarci che la nostra Marina sia nella migliore forma possibile."
 GRE_surface_fleet: "Flotta di superficie"
 GRE_surface_fleet_desc: "La nostra flotta principale sta lentamente invecchiando, ma, in accordo con il nostro piano di riforma navale, la flotta sarà ampliata e modernizzata."
 GRE_merge_def: "Unire le industrie della difesa"
 GRE_merge_def_desc: "La fusione di alcune industrie della difesa può almeno ridurre la burocrazia gonfiata presente quando si ha a che fare con più industrie piccole, invece che con una grande. Inoltre, queste industrie producono gli stessi prodotti e il processo diventerebbe più fluido ed efficiente se si aumentasse la cooperazione laddove non è già presente."
 GRE_subsidize_eas: "Sovvenzionare l'EAS"
 GRE_subsidize_eas_desc: "L'EAS (Hellenic Defense Systems) è il principale produttore greco di armi per le nostre forze armate, ma sta affrontando gravi problemi economici. Pertanto, dovremo sostenere finanziariamente l'EAS per mantenere uno dei principali produttori nazionali di armi a supporto delle nostre forze armate."

 #Events
 greece.1.t: "Indignazione per le nuove politiche di austerità"
 greece.1.d: "Oggi il governo greco ha attuato nuove misure di austerità per rispettare il salvataggio del debito dell'UE. Ne è seguita un'ondata di indignazione da parte della popolazione, che ha portato con sé cartelli come \"L'austerità è anti-greca.\" Questi disordini non fanno che peggiorare la situazione della Grecia e si può presumere che questa sia solo la punta dell'iceberg."
 greece.1.a: "Ho un brutto presentimento..."
 greece.2.t: "Disordini nelle strade!"
 greece.2.d: "Oggi le proteste ad Atene sono diventate violente dopo che la polizia ha tentato di contenere la folla sempre più numerosa. Sono stati usati gas lacrimogeni e proiettili di gomma per cercare di impedire alla folla di causare ulteriori distruzioni e, sebbene la folla alla fine si sia ritirata, la tensione è ancora nell'aria."
 greece.2.a: "Hanno iniziato loro!"
 greece.3.t: "Le tensioni si aggravano"
 greece.3.d: "Le folle sono aumentate e mostrano sempre più malcontento. È indubbio che la situazione sia peggiorata."
 greece.3.a: "Come è potuto accadere?"
 greece.4.t: "Alba Dorata chiede le elezioni in Grecia"
 greece.4.d: "Dopo aver raccolto consensi, il partito politico di estrema destra Alba Dorata ha chiesto al governo di indire le elezioni - una richiesta che il governo greco ha accettato grazie al forte sostegno della popolazione e alle pressioni interne al governo. Il partito Alba Dorata si aspetta di vincere, dato il suo alto consenso, e ha minacciato che, se il governo non permetterà la sua vittoria, il partito, insieme ai suoi sostenitori, si vendicherà contro il governo."
 greece.4.a: "Una nuova alba per la Grecia"
 greece.4.b: "Interessante"
 greece.5.t: "Il KKE chiede le elezioni in Grecia"
 greece.5.d: "Dopo aver ottenuto il sostegno della maggioranza della classe operaia greca e di diversi esponenti politici, il KKE (Partito Comunista di Grecia) ha chiesto al governo di indire le elezioni, che il governo greco ha accettato considerando che il KKE aveva ottenuto un sostegno massiccio e che il governo era sotto pressione da parte di diversi politici per indire le elezioni. Si prevede che il KKE vinca le elezioni in quanto gode di un sostegno maggioritario tra la maggior parte della popolazione e un portavoce del partito ha dichiarato che se non gli fosse permesso di tenere le elezioni, la classe operaia avrebbe lanciato una rivolta per rovesciare il governo."
 greece.5.a: "Lavoratori della Grecia, insorgete!"
 greece.5.b: "Interessante"
 greece.6.t: "La Grecia si sposta a destra"
 greece.6.d: "Dopo le tensioni politiche e la crisi economica e migratoria, la popolazione greca si è stancata dei governi democratici e ha deciso di sostenere il partito di estrema destra Alba Dorata. Il partito Alba Dorata è contrario alle politiche economiche del governo, oltre che fortemente anti-sinistra e anti-immigrazione, e ha promesso al popolo greco che spazzerà via tutti i problemi della società greca."
 greece.6.a: "La Grecia risorgerà"
 greece.6.b: "Interessante"
 greece.7.t: "La Grecia si sposta a sinistra"
 greece.7.d: "Dopo le dure politiche economiche attuate dal recente governo greco, la disoccupazione è aumentata e la classe operaia greca chiede di intervenire contro il governo. La classe operaia si è radunata dietro il partito di estrema sinistra KKE (Partito Comunista di Grecia). Il KKE si oppone alla disoccupazione e alle violazioni dei diritti dei lavoratori, sostenendo al contempo politiche anti-occidentali e organizzando continue rivolte di lavoratori per fare pressione sul governo greco."
 greece.7.a: "Lavoratori della Grecia, la vostra liberazione sta arrivando"
 greece.7.b: "Interessante"
 greece.8.t: "La rinascita dell'idea di Megali"
 greece.8.d: "L'Idea Megali è il concetto di una grande Grecia che comprende le ex terre greche dell'Asia Minore e dell'Epiro settentrionale. Sebbene l'Idea Megali sia morta dopo la guerra greco-turca del 1922, ora che siamo al potere, faremo rivivere l'Idea Megali e ci riprenderemo ciò che ci spetta di diritto."
 greece.8.a: "Gloria alla Grecia!"
 greece.9.t: "Incidente del volo 522 della Helios Airways"
 greece.9.d: "Il 14 agosto 2005 l'aereo passeggeri Helios Airways Flight 522 si è schiantato sulle montagne vicino al villaggio di Grammatiko a causa dell'esaurimento del carburante e dell'incapacità dell'equipaggio dovuta all'ipossia. Tutti i 121 passeggeri sono morti nell'impatto. Si è trattato dell'incidente più mortale nella storia dell'aviazione greca."
 greece.9.a: "Un giorno buio per l'aviazione greca"
 greece.10.t: "[From.GetName] Ci chiede garanzie in cambio di cooperazione"
 greece.10.d: "[From.GetName] ci chiede sostegno garantendo la loro indipendenza in cambio di legami più stretti con noi. Dobbiamo accettare?"
 greece.10.a: "Sì"
 greece.10.b: "No"
 greece.11.t: "[From.GetName] Ci chiede garanzie in cambio di cooperazione"
 greece.11.d: "[From.GetName] ci chiede sostegno garantendo la loro indipendenza in cambio di legami più stretti con noi. Dobbiamo accettare?"
 greece.11.a: "Sì"
 greece.11.b: "No"
 greece.12.t: "Alexis Tsipras diventa leader di SYRIZA"
 greece.12.d: "Il 10 agosto 2008 il partito di sinistra SYRIZA ha eletto Alexis Tsipras, 33 anni, come leader del partito, rendendolo uno dei più giovani leader politici della storia greca."
 greece.12.a: "Congratulazioni"
 greece.13.t: "Disordini a Cipro Nord"
 greece.13.d: "Rivolte armate sono scoppiate in tutta Cipro Nord contro il programma greco di spingere verso una Cipro unificata. I disordini sono stati ovviamente inscenati dalle autorità turche; tuttavia, la loro animosità ha decisamente fatto regredire la nostra percezione."
 greece.13.a: "Orrore!"
 greece.14.t: "I sindacati del lavoro offrono sostegno"
 greece.14.d: "Il nostro recente assalto alla Costituzione ci ha procurato una notevole opposizione politica. I sindacati hanno offerto il loro sostegno in cambio di maggiore potere. Abbiamo davvero una scelta?"
 greece.14.a: "Non abbiamo scelta."
 greece.15.t: "I sindacati chiedono più concessioni"
 greece.15.d: "I sindacati ci fanno di nuovo visita, ma questa volta non ci offrono il loro sostegno, bensì minacciano di togliercelo se non concediamo loro ancora più potere."
 greece.15.a: "Bastardi!"
 greece.16.t: "Una fondazione incrinata"
 greece.16.d: "È sempre più difficile dormire ogni notte, mentre il Paese cade a pezzi. Le città più a nord stanno subendo attacchi organizzati che hanno causato centinaia di vittime da entrambe le parti. Non possiamo tenerli a bada a lungo con questo livello di forza.\n\n §RTentare di contenerli a nord è inutile. Dovremmo concentrare le nostre truppe per difendere Atene e le aree circostanti. Ci vediamo in prima linea.§!"
 greece.16.a: "Voglio i generali qui, subito!"
 greece.17.t: "Tempo scaduto"
 greece.17.d: "Le nostre previsioni non erano sbagliate: i ribelli del nord si sono organizzati in un esercito, ma non sembrano così aggressivi come avevamo pensato all'inizio... \nAspetti, devo rispondere... \nSì. \nSì, sì, sì..\nSei sicuro?\n\n...Cazzo!."
 greece.17.a: "'Sembrano esserci molteplici tentativi di sfondamento attraverso le nostre linee.'"
 greece.18.t: "La Grecia mette all'asta il Pireo"
 greece.18.d: "Il porto del Pireo è stato recentemente messo all'asta dal governo greco nel tentativo di reperire fondi per la crisi del debito. Sarebbe un'iniziativa più che valida aggiungere il Pireo alla nostra collezione, e aprirebbe anche la porta a ulteriori progetti in Grecia e in Europa, espandendo la nostra influenza nella regione."
 greece.18.a: "Lancia l'offerta più alta."
 greece.18.b: "Il nostro disinteresse per questo progetto non può essere espresso a parole."
 greece.19.t: "La Cina fa un'offerta per il Pireo"
 greece.19.d: "I cinesi hanno mostrato interesse per il porto del Pireo e hanno presentato un'offerta considerevole per i diritti esclusivi sul porto, vincendo la gara. Ciò che la Cina deciderà di fare con il porto in futuro dipende da loro; tuttavia, abbiamo anche la possibilità di impedire alla Cina di espandere il porto o di avviare altri progetti se lo riteniamo pericoloso."
 greece.19.a: "Un patto con il diavolo."
 greece.20.t: "La Cina non mostra alcun interesse per il Pireo"
 greece.20.d: "Nonostante i nostri sforzi, il governo cinese ha respinto la nostra proposta senza pensarci due volte."
 greece.20.a: "In meglio o in peggio, non saprei dire."
 greece.21.t: "Seconda guerra civile greca"
 greece.21.d: "Oggi da Atene arrivano notizie terribili: Le forze che hanno combattuto contro l'autorità governativa si sono ufficialmente organizzate e il conflitto ha invaso le regioni in cui il governo greco aveva posto una linea difensiva. Nessuno sa quanto durerà questo conflitto, ma sicuramente sarà sanguinoso per entrambe le parti."
 greece.21.a: "Terribile..."
 greece.22.t: "Le tensioni sull'austerità si dissolvono"
 greece.22.d: "È una giornata generalmente "tranquilla" per la Grecia, poiché le manifestazioni contro l'austerità sembrano essersi fermate per il momento. Forse è solo la stanchezza delle continue proteste, forse è qualcos'altro."
 greece.22.a: "Grazie a Dio."
 greece.23.t: "Finalmente l'Enosis!"
 greece.23.d: "Dopo decenni di disordini, separazioni e ansie per i legami familiari e i legami reciproci, le conferenze sull'Enosis hanno dato i loro frutti.\n\nI greco-ciprioti festeggiano per le strade, i turco-ciprioti sono stati sufficientemente placati e gli inglesi sembrano in qualche modo soddisfatti degli accordi che abbiamo deciso.\n\nC'è ancora una domanda persistente, però: cosa fare di Akrotiri e Dhekelia?"
 greece.23.a: "Chiedere il pieno controllo"
 greece.23.b: "Permettere alla RAF di mantenere le basi"
 greece.24.t: "Il governo greco rivuole Akrotiri!"
 greece.24.d: "Dopo aver raggiunto l'obiettivo dell'Enosis, il governo greco si è rivolto a noi per chiedere la restituzione delle basi di Akrotiri e Dhekelia... dobbiamo lasciarle tornare sotto il dominio greco?"
 greece.24.a: "Sarebbe sbagliato non farlo!"
 greece.24.b: "Non c'è possibilità!"
 greece.25.t: "Il governo greco ci permette di restare a Cipro!"
 greece.25.d: "Avendo raggiunto i loro obiettivi di Enosis, il governo greco ha capito che la restituzione di Akrotiri e Dhekelia sarebbe stata sconveniente per tutti, per fortuna non dovremo spostare le nostre truppe da queste terre."
 greece.25.a: "Bene, allora!"
 greece.26.t: "Il governo britannico è d'accordo!"
 greece.26.d: "Oggi, dopo una lunga cerimonia e lo spegnimento delle luci di RAF Akrotiri e Dhekelia per l'ultima volta sotto il dominio britannico, [ENG.GetLeader] e [GRE.GetLeader] ha firmato un accordo che cede formalmente le ex basi britanniche alla Grecia per tornare sotto il legittimo dominio greco."
 greece.26.a: "Un evento monumentale"
 greece.27.t: "Il governo britannico rifiuta!"
 greece.27.d: "Dopo aver inviato la richiesta di territorio legittimo a [ENG.GetLeader], non abbiamo dovuto attendere a lungo per avere una risposta.\n\nPurtroppo, il governo britannico ha scelto di mantenere i territori di Akrotiri e Dhekelia, anche se questo può sembrare un insulto a tutti i popoli greci, molti chiedono che prevalga il sangue freddo. Forse potremo risolvere la questione in futuro?"
 greece.27.a: "Queste persone hanno ragione"