 SOV_joint_research_ttip: "§RTe bonusy można wykorzystać tylko 1 raz i będą miały zastosowanie wyłącznie do krajów należących do Układu Warszawskiego. Kraje spoza historycznego Układu Warszawskiego nie otrzymają premii. Użyj go, jeśli masz pewność, że masz w swoim sojuszu wszystkich niezbędnych sojuszników. Ponieważ tylko oni otrzymują premię!§!"
