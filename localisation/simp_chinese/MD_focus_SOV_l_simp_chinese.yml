 SOV_jirik_partiya_young: "少壮派军事化"
 SOV_jirik_partiya_young_desc: "年轻人该准备打仗了！和平时代即将成为过去"
 SOV_jirik_partiya_total_control: "全盘控制"
 SOV_jirik_partiya_total_control_desc: "我们的党必须完全掌握在我们自己手中"
 SOV_jirik_partiya_and: "日里诺夫斯基与党"
 SOV_jirik_partiya_and_desc: "该党不完全受其领导人控制，而是对他的补充。"
 SOV_jirik_partiya_and_samodeal: "鼓励自我活动"
 SOV_jirik_partiya_and_samodeal_desc: "我们将在党内鼓励自我积极性。"
 SOV_jirik_partiya_and_kadres: "务实的人力资源方法"
 SOV_jirik_partiya_and_kadres_desc: "我们不寻找盲目的忠诚和奉献，而是寻找真正能为党效力的人才"
 SOV_jirik_partiya_and_sovet: "加强最高委员会"
 SOV_jirik_partiya_and_sovet_desc: "党的最高委员会应该树立一个好榜样，表明日里诺夫斯基不是一个独裁者，我们党内有多元化的意见"
