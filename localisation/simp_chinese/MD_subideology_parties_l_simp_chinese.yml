 PHI.conservatism: "£generic_conservatism_small 基督教和穆斯林民主发展会"
 PHI.conservatism_desc: "保守主义派 - 基督教和穆斯林民主发展会是根据基督教民主和伊斯兰民主的原则建立的中右翼政治组织。该党一直寻求与美国建立更牢固的关系，并将重点放在经济增长和发展上。基督教和穆斯林民主发展会在其联盟中加入穆斯林领袖方面也与众不同，并寻求通过宪法修正案将政府从总统制改革为议会制政府。\n"
 PHI.liberalism: "£generic_liberalism_small 自由党"
 PHI.liberalism_desc: "自由主义派 - 自由党是菲律宾第二大政党。它由第一任总统曼努埃尔·罗哈斯创立，作为脱离国民党的自由派。它遵循自称为“团结”或“自由、正义和团结”的哲学，这是其共同的意识形态。该党在历史上也一直有兴趣与美国保持联系并对中国持谨慎态度。\n"
 PHI.socialism: "£generic_socialism_small 阿克巴扬党"
 PHI.socialism_desc: "社会民主派 - 克巴扬公民行动党是一个民主社会主义和进步政党，被认为是与共产党无关的民主左翼的主要成员。由于他们对两者的虚伪立场，他们已成为右翼极端分子和极左分子的目标。\n"
 PHI.Communist-State: "£generic_Communist_State_small 菲律宾共产党"
 PHI.Communist-State_desc: "共产主义派 - 自1968年成立以来，菲律宾共产党一直在与政府进行游击战。它拥护独特的共产主义品牌和马克思列宁主义毛泽东主义，同时为了菲律宾人的利益整合了每种意识形态的最佳部分而创造的社群。\n"
 PHI.anarchist_communism: "£generic_anarchist_communism_small 菲律宾民主党-人民力量"
 PHI.anarchist_communism_2000_desc: "左翼激进派 - 菲律宾民主党-人民力量寻求以“自由、军人、正义、公平、社会责任、自力更生、效率和启蒙民族主义”为特征的和平民主生活方式。由于当前机构的困境，该党本身最近获得了关注。\n"
 PHI.anarchist_communism_2017_desc: "左翼激进派 - 菲律宾民主党-人民力量寻求以“自由、军人、正义、公平、社会责任、自力更生、效率和启蒙民族主义”为特征的和平民主生活方式。该党最近被视为菲律宾民族主义政党，在杜特尔特政权下越来越独裁。\n"
 PHI.Conservative: "£generic_Conservative_small 菲律宾联邦党"
 PHI.Conservative_desc: "反动派 - 联邦党是一个普遍的联邦党，支持杜特尔特领导下的当前机构。\n"
 PHI.Caliphate: "£generic_Caliphate_small 阿布沙耶夫"
 PHI.Caliphate_desc: "萨拉菲圣战派 - 阿布沙耶夫是一个极端主义的圣战激进海盗组织，遵循逊尼派伊斯兰教的瓦哈比教义。该党主要位于菲律宾南部，与摩洛叛乱组织关系密切。它仍然难以捉摸，而且对非穆斯林和菲律宾政府特别暴力。\n"
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small 国家主义者人民联盟"
 PHI.Neutral_conservatism_desc: "中立保守主义派 -  国家主义者人民联盟于1992年由当时的总统候选人爱德华多·许寰哥成立。作为自由保守党。 它的重点是讨论消除贫困和在所有菲律宾人中传播繁荣。\n"
 PHI.oligarchism: "£generic_oligarchism_small 国家统合党"
 PHI.oligarchism_desc: "寡头主义派 - 国家统合党是从基督教穆斯林民主力量党脱离出来的意识形态政党。以基督教为中心的政党寻求让国家走上菲律宾人民敬畏上帝的主权之路。与国家统合党的母党基督教穆斯林民主力量党不同，他们更加自由并且专注于进步主义。然而，国家统合党仍然保留其对菲律宾穆斯林和其他少数民族信仰的反动政策。\n"
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 联合国民联盟"
 PHI.Neutral_Libertarian_desc: "自由主义派 - 联合国民联盟最初是作为代表联合反对联盟的政党创建的。它在杰约马尔·比奈的领导下转变为一个自由主义政党。该党采取了更加保守和自由主义的右翼立场，并继续保持其立场。\n"
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small 人民改革党"
 PHI.Neutral_Communism_desc: "中立共产主义派 - 人民改革党是菲律宾内部关于改革制度的改革派力量。它的创始人在1989年的土地改革中发挥了重要作用，将农田重新分配给农民 除了创始人能够维持她作为菲律宾参议员的地位外，改革党在政治上表现不佳。\n"
 PHI.neutral_Social: "£generic_neutral_Social_small 民主行动党"
 PHI.neutral_Social_desc: "中立的社会主义派 - 民主行动党是一个进步的政党，它寻求对政府采取区域主义的方式。该党认为，每个地区都有自己独特的解决方案。他们还寻求关注菲律宾政府内部的关键问题，例如教育水平低下，并在保持稳定增长的同时关注环境。\n"
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small 菲律宾民众党"
 PHI.Neutral_Autocracy_desc: "中立独裁派 - 菲律宾民众党是一个大帐篷、民粹主义政党，力求成为人民群众的意识形态前沿。这为埃斯特拉达在 90 年代后期的胜利奠定了基础。在意识形态上，它代表了其成员政客中更加偏右的保守主义。然而，在埃斯特拉达担任总统期间，它被贴上了腐败和专制的标签。\n"
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small 马拉德卡"
 PHI.Neutral_Muslim_Brotherhood_desc: "中立伊斯兰教 - 马拉德卡是菲律宾穆斯林兄弟会的一个分支。它相对较小，但在菲律宾南部棉兰老省的地方选举中发挥了突出作用。\n"
 PHI.Nat_Populism: "£generic_Nat_Populism_small 国民党"
 PHI.Nat_Populism_desc: "右翼民粹主义者 - 国民党是菲律宾历史最悠久的政党之一。它一直保持着菲律宾民族主义的民族主义态度，直到1978年，它开始将传统转变为更柔和的形式。它严格遵守寻求强调传统主义的右翼民粹主义团体，因为他们强烈反对自由党和进步党。\n"
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small 菲律宾武装力量"
 PHI.Nat_Autocracy_desc: "军政府 - 菲律宾武装力量是在美国政府的监督下于20世纪30年代中期随着《国防法》的通过而成立的 道格拉斯麦克阿瑟成为第一位也是唯一一位陆军元帅，并帮助发展了菲律宾军队。直到菲律宾独立后才形成现在的形式"
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small 国家法西斯党"
 PHI.Nat_Fascism_desc: "法西斯主义派 - 国家法西斯党是一个地下法西斯政党，在民意调查中只占少数席位。曾经设法为该党投票的人不到500,000人，而且它在网上的存在比在投票党派中的存在更为严格。菲律宾民族主义法西斯党自称是原始纳粹基督教极端组织，旨在重申强人独裁政府的风格，并对人民执行少数民族政策。\n"
