 GCC_GENERIC_political_reform:0 "Political Reform"
 GCC_GENERIC_political_reform_desc:0 "To prevent stagnation of our domestic political scenes, the government must keep the country and its people politically engaged and active. Legislation must be drafted, government officials appointed, funding plans passed and public projects planned. The [Root.GetAdjective] government may not become complacent in its effort to modernize and strengthen the country."
 GCC_GENERIC_cabinet_reform:0 "Cabinet Reform"
 GCC_GENERIC_cabinet_reform_desc:0 "By replacing several key actors in the cabinet that are currently opposed to the head of government's agenda, the executive branch can project strength and determination in dealing with upcoming political questions and crises. In doing so, we must ignore the haters, losers and naysayers."
 GCC_GENERIC_expand_the_secret_service:0 "Expand the Secret Service"
 GCC_GENERIC_expand_the_secret_service_desc:0 "The security of [Root.GetNameDef] is greatly dependent upon the strength of its military and civilian intelligence agencies. We must find effective countermeasures against hostile agents, subversive elements of society, terrorists or the (at least not impossible) potential of an enemy nuclear attack."
 GCC_GENERIC_build_intelligence_stations:0 "Build Intelligence Stations"
 GCC_GENERIC_build_intelligence_stations_desc:0 "A follow-up to World War 2's RADAR stations, the Intelligence Stations will provide us with detailed reports on enemy troops movements and incoming aircraft. We will use the experiences from the espionage affairs and intrigue of the Cold War era."
