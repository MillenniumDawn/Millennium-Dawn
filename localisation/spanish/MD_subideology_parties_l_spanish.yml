 ICE.conservatism: "£ICE_western_conservative El partido independiente"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservatives - Sjálfstæðisflokkurinn (The Independence Party) have been the largest party for most of Iceland's modern history. They are a 'broad tent' political party, encompassing most of center-right thought in Iceland. They are economically liberal, and retain a strong base of loyal voters among the rich and fishermen. They favor NATO, but are against joining the EU."
 ICE.liberalism: "£ICE_western_liberal El partido liberal"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberal - El Partido Liberal (Frjálslyndi Flokkurinn) fue creado en 1998 por una facción del Partido de la Independencia en oposición a la centralización de las cuotas pesqueras. El partido apoya el libre mercado y está en contra de los subsidios y los monopolios."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Futuro brillante"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Bright Future) was formed as a national equivalent to Reykjavik's political sensation 'Best Party', a parody party that won the mayorship of the city by promising to 'build a Disneyland in Reykjavik' and to 'get a polar bear in the zoo'. On the national level they have liberal outlook and wants to join the EU and adopt the Euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Partido Reformista"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberales - Viðreisn (Partido de la Reforma) es un grupo de políticos que se separaron del Partido de la Independencia debido a la insatisfacción con el euroescepticismo del partido y la falta de acción en cuanto a la liberalización del comercio internacional."
 ICE.socialism: "£ICE_western_social_democrat Alianza socialdemocrata de Islandia"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Socialdemócratas - Samfylkingin Jafnaðarmannaflokkur Íslands (Alianza Socialdemócrata de Islandia) fue fundada como una fusión de cuatro partidos de izquierda para desafiar el dominio del conservador Partido de la Independencia en la política islandesa. Como partido de centro-izquierda, su principal causa es apoyar el estado de bienestar."
 ICE.Communist-State: "£ICE_emerging_communism frente popular de Islandia"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Communist - Alþýðufylkingin (People's Front of Iceland) seeks to 'free the people from the yoke of market capitalism', and is unconditionally against NATO and the EU, believing them both to be imperialist organisations."
 ICE.oligarchism: "£ICE_non_aligned_oligarchism El partido Progresista"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Partido agrario - Framsóknarflokkurinn (Partido Progresista) es un partido agrario de centroderecha. Tradicionalmente ha sido el segundo partido más importante de Islandia y ha pasado la mayor parte de su tiempo en coaliciones gubernamentales tanto de izquierda como de derecha del espectro político. Es euroescéptico, está a favor de un mayor proteccionismo y cree en fuertes subsidios para el sector agrícola."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Los piratas"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertario - Píratar (Los Piratas) han sido posiblemente el partido pirata más exitoso en el mundo, ganando regularmente varios escaños en el parlamento. Creen en la democracia directa y transparente, la privacidad, las libertades civiles y la reforma de las leyes de derechos de autor. Han utilizado su influencia para tratar de convertir a Islandia en la sociedad más libre del mundo."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat El movimiento verde de Izquierdas"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialist Democrat - 'Vinstrihreyfingin - Grænt Framboð' (The Left-Green Movement) was formed as many members in the leftist parties were dissatisfied with the Social Democratic Alliance's direction towards centrism. In addition to traditional Socialist Democratic policies, the party promotes feminism and environmentalism. They oppose NATO and the EU."
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Frente nacional de Islandia"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascismo - Íslenska þjóðfylkingin (Frente Nacional Islandés) tiene como objetivo defender la cultura islandesa y detener toda la inmigración. Se oponen especialmente al islam."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Partido popular verde de derechas"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populista de derecha - Hægri Grænir Flokkur Fólksins (Partido del Pueblo de Derecha-Verde) se inspira principalmente en el libertarismo estadounidense y desea que Islandia sea firmemente independiente de todas las organizaciones internacionales. Desean una economía fuertemente desregulada, pero también apoyan la conservación de la naturaleza. El nombre de los Derecha-Verdes es un juego de palabras con sus enemigos políticos, los Izquierda-Verdes."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Partido Popular"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populista de derecha - Flokkur Fólksins (Partido del Pueblo) es un partido populista que se opone a la inmigración y a la cooperación con la Unión Europea, y busca combatir la pobreza y la corrupción."
 IRQ.liberalism: "£IRQ_liberalism_small Acuerdo Nacional Iraqui"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "(Liberalismo) - El Acuerdo Nacional Iraquí (en árabe Arebe: Al-Wifaq Al-Watani Al-'Iraqi) \nEl Acuerdo Nacional Iraquí fue fundado en Londres en 1991 como la principal oposición no basada en Teherán a Saddam Hussein. Su principal fuente de financiamiento históricamente proviene de Arabia Saudita, Reino Unido y Estados Unidos. En 1996, intentó un fallido golpe de Estado contra Saddam con la ayuda de la CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Al-Wataniya"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - Al-Wataniya tiene sus orígenes en el Iraqi National Accord y funciona como una alianza electoral más amplia que incluye varios partidos más pequeños. Sus valores fundamentales son el secularismo y la política centrista."
 IRQ.socialism: "£IRQ_national_congress_small (INC) Congreso Nacional Iraqui"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "(Social Democracy) - Congreso NAcional Iraqui (En Arabe: Al-Moutammar Al-Watani)\n\nEl Congreso Nacional Iraquí se formó después de la Guerra del Golfo Pérsico como una organización coordinadora para resistir el orden baazista en Irak. El grupo fue financiado por Estados Unidos y estaba formado por chiítas, ex oficiales militares, liberales, socialistas y muchos otros grupos políticos y étnicos."
 IRQ.conservatism: "£IRQ_conservatism_small Partido Islámico Dawa - organización iraquí"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "conservadores - Durante el gobierno dictatorial de Saddam Hussein, el partido Dawa fue sometido a una brutal campaña de persecución y exterminio, obligando a la mayoría de sus líderes supervivientes a huir a las naciones vecinas y a Europa, donde continuaron liderando a los activistas que permanecieron en el país luchando contra el régimen con insurrección organizada. Sin embargo, con el tiempo, surgieron desacuerdos y confrontaciones entre ciertos miembros del partido que permanecieron en la nación y los líderes exiliados, lo que provocó que el partido se dividiera y una parte de la organización clandestina dentro de Irak formara el Partido Islámico Dawa-Organización de Irak liderado por Hashim Al. -Mosawy, líder del partido, muy conocido y admirado entre los chiítas iraquíes."
 IRQ.Conservative: "£IRQ_Conservative_small Partido Islamista  Dawa "
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "(Islamismo) - Partido Islámico Dawa (árabe: Hizb ad-Da'wa al-Islāmiyya)\nEl Partido Islamico Dawa es un partido religioso chiita que se inspiró en el difunto clérigo iraquí al-Sadr. Sin embargo, gradualmente cayó bajo la influencia de Irán y participó en varios complots de asesinato contra Saddam Hussein. Su principal punto de contraste con ISCI es que cree que el poder político debe residir en la Ummah en general, no solo concentrado entre los estudiosos islámicos."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small (BB) Brigadas Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "(Militarismo chiita) - Brigadas Badr (árabe: Munazzama Badr)\nLa Organizacion Badr se originó como el ala armada de ISCI, pero desde entonces ha evolucionado hacia una organización política independiente inspirada en Hezbollah. Su política y operaciones militares están controladas en gran medida por la Guardia Revolucionaria de Irán."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small (ISCI) Consejo Supremo Islámico de Irak"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "(Shi'ite Revolutionaries) - Islamic Supreme Council of Iraq (Arabic: Al-Majlis Al-A'ala Al-Islami Al-'Iraqi)\n\nThe Islamic Supreme Council of Iraq was established in Iran in 1982 as the 'Supreme Council for the Islamic Revolution in Iraq'. While willing to work alongside other parties in a government, it's long-term aim is to establish a Islamic Republic controlled by Islamic scholars, similar to Iran."
 IRQ.Caliphate: "£generic_Caliphate_small (ISI) Estado Islamico de Iraq"
 IRQ.Caliphate_desc: "(Salafist Jihadist) - Islamic State of Iraq (Arabic: Jama'at al-Tawhid wal-Jihad)\n\nThe Islamic State of Iraq, often referred to as 'al-Qaeda in Iraq', was formed in 1999 under the banner of 'Jama'at al-Tawhid wal-Jihad' by the Jordanian terrorist Abu Musab al-Zarqawi. Widely regarded as the most brutal branch of al-Qaeda, it has led a strategy of creating chaos by killing Shiite Muslims and ethno-religious minorities."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Alianza Victoria "
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservador - Victory Alliance. Al perder la lucha por el liderazgo en el Islamic Dawa Party, el ex primer ministro Haider al-Abadi fundó la Victory Alliance como su vehículo político personal. Es un partido islamista chiita razonablemente moderado y pragmático, aunque con un legado de sectarismo de la época de al-Abadi como primer ministro."
 IRQ.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (§HCPA§!) Autoridad de Coalición Provisional"
 IRQ.Neutral_Autocracy_desc: "La Autoridad Provisional de la Coalición se estableció para lograr la transición de Irak hacia una mejor forma de gobierno basada en el voto del pueblo iraquí."
 IRQ.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small (ICP) Partido Comunista Iraqi"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "(Marxismo clásico) - Partido Comunista Iraquí (árabe: Al-hizb aš-šiyū'ī al-'irāqī)\n\nEl Partido Comunista Iraquí ha dominado durante mucho tiempo la política de izquierda en Irak. Su incómoda alianza con el Partido Ba'ath, negociada por la Unión Soviética, se rompió en 1979, y desde entonces ha abogado por la lucha armada. Es secular y socialista."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party (ISP) Partido Islámico Iraquí"
 IRQ.Neutral_Muslim_Brotherhood_desc: "(Islamismo moderado) - Partido Islámico Iraquí (árabe: Hizb al-Islami al-Iraqi)\nEl Partido Islámico Iraquí es la rama oficial de los Hermanos Musulmanes en Irak y funciona como uno de los principales vehículos de la minoría sunita de Irak."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Islamista moderado - Muttahidoon (Coalición de Unidad para la Reforma) es la principal alianza política sunita en Irak y está dominada por la ideología del movimiento panislamista de los Hermanos Musulmanes. Aboga por fortalecer la autonomía de las regiones sunitas de Irak."
 IRQ.Nat_Populism: "£IRQ_sardist (SIP) Partido de la Integridad Sadrista"
 IRQ.Nat_Populism_icon: "£IRQ_sardist"
 IRQ.Nat_Populism_desc: "(Nacionalismo iraquí) - Partido de la Integridad Sadrista (árabe: Al-Tayyār al-Sadrī)\nEl Partido de la Integridad Sadr. El Movimiento Sadr es un movimiento político chiita con valores populistas y nacionalistas. Si bien sus milicias Sadristas han sido respaldadas por Irán, buscan liberarse de la dominación de cualquier poder extranjero."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small (SBP) Partido Arabe Socialista Ba'ath"
 IRQ.Nat_Fascism_desc: "(Ba'athism) - Arab Socialist Ba'ath Party (Arabic: Hizb al-Ba'th al-'Arabī)\n\nThe Arab Socialist Ba'ath Party of Iraq came to power in a military coup in 1968. Originally the same party as the pan-Arabist Syrian Ba'ath Party, the Iraqi branch adopted Iraqi nationalism as it's core ideology, with the split evolving into a blood-feud where Syria backed Iran against Iraq. Under the leadership of Saddam Hussein, it has promoted the revival of a militaristic 'Greater Mesopotamia' based on despotism and increasing islamification of the previously secular state."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservadores"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces (AFQ)Fuerzas armadas de Irak"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Armadas de Irak (árabe: Riasat Arkan Aljaysh Aleiraqiu)\n\nLas Fuerzas Armadas de Irak se formaron a principios de la década de 1930 y han participado en diversas actividades políticas, desde golpes de Estado hasta el que derrocó a la dinastía hachemita."
 IRQ.Autocracy: "£IRQ_mahdi_army (MA)Ejército del Mahdi"
 IRQ.Autocracy_icon: "£IRQ_mahdi_army"
 IRQ.Autocracy_desc: "(Militarismo chiita) - Ejército del Mahdi (árabe: Jaysh Al-Mahdi)\n\nEl Ejército del Mahdi, liderado por Muqtada Al-Sadr, cobró importancia en la lucha contra elementos extranjeros u hostiles en Irak. El grupo coopera con otras milicias chiitas, como las Brigadas Badr."
 IRQ.Monarchist: "£IRQ_monarch (HoH)Casa de Hashem"
 IRQ.Monarchist_desc: "(Monarquía absoluta) - Dinastía Hachemita (árabe: Al-Hāshimiyyūn)\n\nLa dinastía Hachemita gobernó Irak entre 1921 y 1958, tras ser derrocada por los militares. En la actualidad, el título de jefe de la casa lo ostenta Ra'ad bin Zeid."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Alianza Civilizada"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Conservador - La Alianza Civilizada es una de las dos coaliciones seculares más grandes de Irak, sus principales ideologías son el secularismo y el no sectarismo y se centra en la reconstrucción de Irak."
 KOR.Western_Autocracy: "£kor_western_autocracy (DRP) Partido Democrático Republicano"
 KOR.Western_Autocracy_desc: "(Autocracia de derecha) - Partido Republicano Democrático (en coreano: Minjugonghwadang)\n\nEl Partido Republicano Democrático fue el vehículo político de la dictadura de Park Chung-hee, un período de la historia de Corea del Sur que combinó un autoritarismo brutal con notables avances económicos. El legado del gobierno del partido en la actualidad sigue siendo divisivo."
 KOR.conservatism: "£kor_western_conservative (GNP) Gran Partido Nacional"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "(Conservadurismo patriótico) - El Gran Partido Nacional (en coreano: Hannaradang)\n\nEl Gran Partido Nacional o Partido Hannara es el principal partido conservador de Corea. El partido tiene su origen en el autoritario Partido Republicano Democrático de Park Chung-hee, pero ha cambiado de nombre tras la transición democrática del país. A pesar de ello, el partido conserva muchos de los valores que tenía durante la dictadura, como el apoyo al papel destacado de los chaebols en la economía del país, una desconfianza hacia la política de izquierdas y una hostilidad hacia Corea del Norte que está estrechamente vinculada a un fuerte apoyo a los Estados Unidos."
 KOR.conservatism_2012: "£kor_western_conservative (SP) Partido Saenuri"
 KOR.conservatism_2012_desc: "(Conservadurismo patriótico) - Partido Saenuri (en coreano: Saenuridang)\n\nEl Gran Partido Nacional o Partido Saenuri es el principal partido conservador de Corea. El partido tiene su origen en el autoritario Partido Republicano Democrático de Park Chung-hee, pero ha cambiado de nombre tras la transición democrática del país. A pesar de ello, el partido conserva muchos de los valores que tenía durante la dictadura, como el apoyo al papel destacado de los chaebols en la economía del país, una desconfianza hacia la política de izquierdas y una hostilidad hacia Corea del Norte que está estrechamente vinculada a un fuerte apoyo a los Estados Unidos."
 KOR.conservatism_2017: "£kor_western_conservative (LKP) Partido Libertad de Corea"
 KOR.conservatism_2017_desc: "(Conservadurismo patriótico) - Partido Libertad de Corea (coreano: Jayuhangukdang)\n\nEl Partido Libertad de Corea es el principal partido conservador de Corea. El partido tiene su origen en el autoritario Partido Republicano Democrático de Park Chung-hee, pero ha cambiado de nombre tras la transición democrática del país. A pesar de ello, el partido conserva muchos de los valores que tenía durante la dictadura, como el apoyo al papel destacado de los chaebols en la economía del país, una desconfianza hacia la política de izquierdas y una hostilidad hacia Corea del Norte que está estrechamente vinculada a un fuerte apoyo a los Estados Unidos."
 KOR.liberalism: "£kor_western_liberal (PP) Partido Popular"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "(Centrismo) - Partido Popular (en coreano: Gungminuidang)\n\nEl Partido Popular es un partido político joven estrechamente asociado con su fundador Ahn Cheol-soo, un hombre de negocios comprometido con romper el dominio bipartidista de los principales partidos de derecha e izquierda. El partido, completamente centrista, incorpora aspectos de la política coreana de derecha e izquierda, y comparte la perspectiva de política exterior de los conservadores, pero adopta un enfoque de izquierda para la economía."
 KOR.socialism: "£kor_western_social_democrat (MDP) Partido Democrático"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "(Liberalismo coreano) - El Partido Democrático del Milenio (coreano: Saecheonnyeonminjudang)\n\nMientras que los conservadores de Corea trazan su linaje hasta el régimen autoritario del país, el Partido Democrático del Milenio, de izquierdas y liberal, o simplemente Partido Democrático, conocido localmente como Minjoo, está formado por figuras que hicieron campaña contra la dictadura para establecer una democracia en Corea del Sur. El partido es, por tanto, antisistema y activista, y se compromete con un enfoque izquierdista de la economía que favorece a los sindicatos y limita la influencia de los poderosos chaebols. Decidido a buscar la reunificación, el partido favorece la negociación y el compromiso con el Norte y una relación cautelosa con el aliado estadounidense de Corea."
 KOR.Communist-State: "£kor_emerging_communism (NDFSK) Frente Democrático Nacional de Corea del Sur"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical (DLP) Partido Laboral Democrático"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "(Socialismo Democrático) - Partido Laborista Democrático (en coreano: Minjunodongtang)\n\nEl Partido Laborista Democrático es un partido progresista y nacionalista que se estableció como el ala política de la Confederación Coreana de Sindicatos. El partido apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación coreana."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical_alt (UPP) Partido Progresista Unificado"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical_alt"
 KOR.anarchist_communism_2011_desc: "(Progresismo) - Partido Progresista Unificado (en coreano: Tonghapjinbodang)\n\nEl Partido Progresista Unificado es un partido progresista y nacionalista que desciende del Partido Laborista Democrático, que se estableció como el ala política de la Confederación Coreana de Sindicatos. El partido apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación coreana."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical (PUP) Partido Unido Popular"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "(Populismo de izquierda) - Partido Unido del Pueblo (en coreano: Minjung Yeonhapdang)\n\nEl Partido Unido del Pueblo es un partido progresista y nacionalista que apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación coreana."
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative (ULD) Partido Liberal Democrático Unido"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative_alt (BP) Partido Bareun"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative_alt"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat (JP) Partido de la Justicia"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "(Socialdemocracia) - El Partido de la Justicia (en coreano: Jeonguidang)\n\nEl Partido de la Justicia es el partido progresista más grande de Corea del Sur. Si bien comparte muchas de las posiciones de izquierda del Partido Demócrata, va más allá en su agenda socioeconómica transformadora. Además de reclamar impuestos redistributivos y un estado de bienestar, el partido apoya los derechos de las mujeres, los inmigrantes y los discapacitados. Cabe destacar que es el único partido importante que apoya los derechos LGBT en lo que sigue siendo un país socialmente conservador. El partido desconfía de la hegemonía china y estadounidense, así como del rearme japonés, pero a diferencia del Partido Demócrata cree que los derechos humanos no deben subordinarse a la causa de la reunificación con el Norte."
 KOR.Neutral_green: "£kor_non_aligned_greens (GPK) Partido Verde de Corea"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£kor_non_aligned_communist (NPP) Nuevo Partido Progresista"
 KOR.Neutral_Communism_desc: "(Progresismo) - El Nuevo Partido Progresista (en coreano: Jinbosindang)\n\nEl Nuevo Partido Progresista es un partido socialista que tiene sus orígenes en la facción Democracia Popular del Partido Laborista Democrático. La oposición de esta facción a la postura pro reunificación y antiimperialista de la facción dominante de Liberación Nacional condujo a la creación de un partido independiente de izquierda antinorcoreano."
 KOR.Neutral_Communism_2013: "£kor_non_aligned_communist_alt (LP) Partido Laboral"
 KOR.Neutral_Communism_2013_desc: "(Socialismo Democrático) - Partido Laborista (en coreano: Nodongdang)\n\nEl Partido Laborista es un partido socialista que tiene sus orígenes en la facción Democracia Popular del Partido Laborista Democrático. La oposición de esta facción a la postura pro reunificación y antiimperialista de la facción dominante de Liberación Nacional condujo a la creación de un partido independiente de izquierda antinorcoreano."
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta (ROKA) Armadas de la República de Corea"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist (CLUP) Partido de la Libertad Cristiana"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "(Nacionalismo Cristiano) - Partido Cristiano de la Libertad (en coreano: Gidokjayutongildang)\n\nEl Partido Cristiano de la Libertad es un partido cristiano de extrema derecha que cree que Corea está amenazada por la homosexualidad y el Islam."
 KOR.Monarchist: "£kor_nationalist_monarchist Casa de Yi"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: ""
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small Partido Comunista del Kurdistán"
 KUR.Neutral_Communism_desc: "Partiya Komunîst a Kurdistanê es un partido político kurdo, formado en 1993 cuando la rama del Partido Comunista Iraquí en las áreas kurdas se transformó en un partido separado."
 KUR.conservatism: "£KUR_conservatism_small KDP"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Conservadurismo - Partiya Demokrat a Kurdistanê (Partido Democrático del Kurdistán) es un partido nacionalista kurdo conservador dominado por el clan Barzani. Controlando grandes sectores de los peshmerga kurdos (Pêşmerge), ha sido una fuerza dominante en la guerra y la política kurda iraquí. Si bien su principal respaldo histórico ha sido Irán, desde entonces se ha diversificado y recibe un importante apoyo estadounidense, turco e israelí. Tras el final de la guerra civil del GRK, el partido controlaba la mayoría del norte del Kurdistán iraquí."
 KUR.liberalism: "£KUR_liberalism_small Movimiento Gorran (Gorran Movement)"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Liberalism - The Gorran Movement is a recent poltical party campaigning against corruption and the 'monopoly of power' of the KDP and PUK. It has rejected outright independence for Iraqi Kurdistan, believing that dialogue with the government of Iraq can lead to a mutually acceptable federalized solution."
 KUR.oligarchism: "£KUR_oligarchism_small PUK"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Oligarquismo - Yekêtiy Niştîmaniy Kurdistan (Unión Patriótica del Kurdistán) es un partido kurdo sincrético fundado como una alternativa más izquierdista que se mantiene en oposición a la dominación del poderoso Clan Barzani del KDP. Controla efectivamente el sur del Kurdistán iraquí tras el fin de la Guerra Civil del KRG y sigue en control de grandes fuerzas Peshmerga. Se ha mantenido más pragmático que el KDP en la cuestión de la independencia kurda y ha aumentado sus vínculos con Irán a medida que las relaciones entre ambos se han enfriado."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Radical de izquierda - Partiya Karkeren Kurdistane (Partido de los Trabajadores del Kurdistán). Fundado por estudiantes kurdos en Turquía liderados por Abdullah Öcalan, el PKK ha permanecido en una sangrienta insurgencia contra Turquía durante la mayor parte de su historia. Si bien está activo principalmente en Turquía, tiene sucursales y campos de entrenamiento militante en el Kurdistán iraquí. Se opone tanto al KDP como al PUK debido a su deseo de paz y comercio con Turquía. Son un grupo de extrema izquierda que busca el fin del capitalismo y el establecimiento de una sociedad socialista democrática descentralizada."
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam"
 KUR.Caliphate_desc: "Yihadismo salafista: Ansar al-Islam fue creado como una rama de Al Qaeda en el Kurdistán por el clérigo yihadista Mullah Krekar. Apoyado en gran medida por el gobierno iraquí de Saddam, lucha para derrocar al gobierno del Kurdistán iraquí."
