l_spanish:
 chechnya_focus: "Árbol de enfoque de Chechenia"
 CHE_establish_loyal_government: "Establecer un gobierno leal"
 CHE_establish_loyal_government_desc: "Necesitamos gente leal y colegas en el gobierno para crear una república estable y próspera."
 CHE_strengthen_ties_moscow: "Fortalecer lazos con Moscú"
 CHE_strengthen_ties_moscow_desc: "Debemos continuar fortaleciendo nuestros contactos con Moscú. La cooperación fraternal es clave para nuestra prosperidad"
 CHE_infrastructure: "Restaurar la infraestructura"
 CHE_infrastructure_desc: "Nuestra república sufrió mucho durante la guerra, toda la infraestructura fue destruida. Es hora de restaurarla"
 CHE_modernize_agriculture: "Modernización de la agroindustria"
 CHE_modernize_agriculture_desc: "Nuestros agricultores deben trabajar en las mejores condiciones, haremos todo lo posible para que nuestros productos sean los mejores del país"
 CHE_loyal_people_agency: "Personas leales en las agencias de seguridad"
 CHE_loyal_people_agency_desc: "Necesitamos personas leales en las agencias de seguridad. Los enemigos aún están despiertos y esperan desestabilizar nuestra república"
 CHE_start_investing_medicine: "Comenzar a invertir en medicina"
 CHE_start_investing_medicine_desc: "Es hora de revivir la medicina en nuestro territorio. Se necesitan sanatorios, balnearios y otras instituciones de mejoramiento de la salud para mejorar las condiciones de vida en nuestra república"
 CHE_revive_education: "Revivir la educación en la república"
 CHE_revive_education_desc: "Hay muchas universidades en Chechenia que pretendemos revivir con el tiempo"
 CHE_solve_religious_issue: "Resolver el problema religioso"
 CHE_solve_religious_issue_desc: "La religión ocupa un lugar especial en los corazones de los habitantes de nuestra república, por lo que cualquier conflicto en este ámbito debe eliminarse de inmediato"
 CHE_suppress_political_opposition: "Eliminar la oposición"
 CHE_suppress_political_opposition_desc: "No necesitamos a aquellos que desean el mal para nuestro pueblo y la república al vender su opinión a burócratas occidentales y otros demonios"
 CHE_establish_islamic_university: "Universidad Islámica Rusa Kunta-Hadji"
 CHE_establish_islamic_university_desc: "La Universidad Islámica Rusa Kunta-Hadji es la institución educativa religiosa más alta y principal en Chechenia. Está ubicada en el centro de Grozny. Alrededor de 300 estudiantes estudian en la universidad. Los graduados de universidades islámicas en Jordania, Malasia, Emiratos Árabes Unidos, Arabia Saudita, Siria y Egipto enseñan en la universidad. Una parte importante del plan de estudios es el estudio del legado de Kunta Haji, en cuyo nombre se nombró la universidad"
 CHE_police_regiment: "Crear un Regimiento de Policía Kadyrov"
 CHE_police_regiment_desc: "El Regimiento de Policía de Propósito Especial Kadyrov, nombrado en honor al Héroe de la Federación Rusa A. A. Kadyrov, fue creado por iniciativa personal de Ramzan Kadyrov"
 CHE_revive_tourism: "Invertir en la industria turística"
 CHE_revive_tourism_desc: "Las hermosas vistas de Chechenia seguramente atraerán a residentes de nuestro país desde todos sus rincones"
 CHE_special_motorized_regiment: "Regimiento Motorizado Especial"
 CHE_special_motorized_regiment_desc: "141.º Regimiento Motorizado Especial, nombrado en honor a A. A. Kadyrov, basado en el batallón motorizado especial 'North'"
 CHE_battalion_vostok: "Batallón 'Vostok'"
 CHE_battalion_vostok_desc: "Batallón de propósito especial (spetsnaz) de la GRU como parte del 291.º Regimiento de Fusileros Motorizados de la 42.ª División de Fusileros Motorizados de la Guardia, formado principalmente por chechenos"
 CHE_cult_ramzan: "El culto a Ramzan Kadyrov"
 CHE_cult_ramzan_desc: "Nuestro presidente no solo debe ser una persona que ocupa su cargo, ¡debe ser un símbolo de la república!"
 CHE_adam_kadyrov: "Promociona a nuestro hijo"
 CHE_adam_kadyrov_desc: "Nuestro hijo Adán se convertirá en el jefe del servicio de seguridad y también le entregaremos ciertos premios por sus servicios."
 CHE_electro_pult: "Planta 'Electropult'"
 CHE_electro_pult_desc: "La cooperación con la empresa de San Petersburgo nos permitió abrir una producción en el territorio de nuestra república"
 CHE_russian_university_spetsnaz: "Fundar la Universidad Rusa de Fuerzas Especiales"
 CHE_russian_university_spetsnaz_desc: "La Universidad Rusa de Fuerzas Especiales es la primera y actualmente la única institución educativa privada en la Federación Rusa que ofrece capacitación profesional para unidades especiales"
 CHE_grozni_city: "Ciudad de Grozni"
 CHE_grozni_city_desc: "Grozny City es un complejo de rascacielos en Grozny, ubicado en el centro de la ciudad, a lo largo de la avenida Akhmat Kadyrov, a orillas del río Sunzha"
 CHE_chechen_neftehim: "'Chechenneftekhimprom'"
 CHE_chechen_neftehim_desc: "Chechenneftekhimprom es una empresa de acciones conjuntas dedicada a la gestión del uso del subsuelo de la República Chechena. Además del trabajo económico y administrativo, la empresa se dedica a la búsqueda y atracción de inversiones en la industria petrolera de la República Chechena, mejora de los mecanismos de producción y desarrollo de campos petroleros, exploración geológica del subsuelo y exploración de nuevas reservas de hidrocarburos."
 CHE_palestine: "Reconocimiento de Palestina"
 CHE_palestine_desc: "Reconocemos la independencia de Palestina y expresamos nuestra insatisfacción con la política de Israel en la región."
 CHE_saudi: "Amistad con Arabia Saudita"
 CHE_saudi_desc: "Estamos listos para establecer un diálogo con los sauditas, porque esto abrirá una gran ventana de oportunidad para nosotros en el mundo musulmán."
 CHE_terek: "SOBR Terek"
 CHE_terek_desc: "Se formó otro batallón checheno."
 CHE_sever: "Batallón Sever"
 CHE_sever_desc: "Se formó otro batallón checheno."
 CHE_yug: "Batallón Yug"
 CHE_yug_desc: "Se formó otro batallón checheno."
 CHE_Grozneftegaz: "Grozneftegaz"
 CHE_Grozneftegaz_desc: "JSC \"Grozneftegaz\" es una empresa productora de petróleo y gas de la Compañía que opera en el Distrito Federal del Cáucaso Norte de Rusia."
 CHE_allah_money: "Alguien da dinero a Chechenia"
 CHE_allah_money_desc: "Respondiendo a la pregunta de los periodistas sobre las fuentes de financiación del país, Kadyrov dijo: \"Alá da. No sé. El dinero viene de alguna parte.\""
 CHE_chaborz: "Chaborz M-3"
 CHE_chaborz_desc: "Vehículo táctico todo terreno ligero y altamente transitable (buggy) - desarrollado por orden de la Universidad Rusa de Fuerzas Especiales en la República Chechena por Zenit-Defense. Chaborz M-3 está diseñado para su uso en terrenos montañosos o esteparios, así como en desiertos."
 CHE_ahmat_sever: "Batallón \"Ahmat Sever\""
 CHE_ahmat_sever_desc: "Estamos comenzando urgentemente a crear nuevos batallones para la guerra contra un enemigo tan fuerte. ¡Nuestros valientes combatientes están listos para luchar hasta el final!"
 CHE_ahmat_other: "Otros batallones"
 CHE_ahmat_other_desc: "Se están formando apresuradamente batallones de Ahmat más lejos, cuanto más seamos, ¡más cerca estará la victoria!"
 CHE_ahmat_other3: "Continuación de la Creación de Batallones"
 CHE_ahmat_other3_desc: "Estamos dispuestos a crear nuevos batallones nuevamente, a pesar de sus nombres controvertidos, no nos importa y continuaremos nuestro trabajo."
 CHE_end_fight_terrorists: "Completar la Operación Contraterrorista"
 CHE_end_fight_terrorists_desc: "Finalmente, la paz llegará al territorio de nuestra república."
 CHE_oil_polk: "Regimiento de Petróleo"
 CHE_oil_polk_desc: "Unidad especial de la Guardia Ros de Chechenia, creada para combatir el negocio ilegal de petróleo y proteger la infraestructura petrolera. Puede ser reformateada para el combate y enviada al frente."
 CHE_ahmat_other2: "Ahmat-Rusia y Ahmat-Chechenia"
 CHE_ahmat_other2_desc: ""
 CHE_min_selhoz: "Ministerio de Agricultura"
 CHE_min_selhoz_desc: ""
 CHE_farm_support: "Apoyar a los agricultores"
 CHE_farm_support_desc: ""
 CHE_airport: "Restaurar el aeropuerto de Grozny"
 CHE_airport_desc: ""
 CHE_revive_chgu: "Restaurar la Universidad Estatal de Chechenia"
 CHE_revive_chgu_desc: ""
 CHE_geo_training: "Entrenamiento en las Tierras Altas"
 CHE_geo_training_desc: ""
 CHE_doctrine_land: "Doctrina del combate sobre el terreno"
 CHE_doctrine_land_desc: ""
 CHE_warfrare: "Aplicar la experiencia de las guerras modernas"
 CHE_warfrare_desc: ""
 CHE_arms_rebuild: "Reactivar la industria militar"
 CHE_arms_rebuild_desc: ""
 CHE_new_gover: "Formar un nuevo gobierno"
 CHE_new_gover_desc: "Es hora de que nuestro país forme un nuevo gobierno."
 CHE_gover: "Nueva Ichkeria"
 CHE_gover_desc: ""
 CHE_return_vs: "Reactivación de las Fuerzas Armadas de Chechenia"
 CHE_return_vs_desc: "Nuestro país necesita defensores, necesita su propio ejército."
 CHE_return_nac_gvard: "Reactivar la Guardia Nacional"
 CHE_return_nac_gvard_desc: "Reviviremos la Guardia Nacional nuevamente"
 CHE_return_ichkerian: "Devolver a todos los ichkerianos a su patria"
 CHE_return_ichkerian_desc: "Estamos listos para encontrarnos con nuestros hermanos que lucharon por nuestra independencia en el exterior."
 CHE_snb_return: "Servicio de Seguridad Nacional"
 CHE_snb_return_desc: "Necesitamos servicios especiales fuertes para proteger nuestra condición de Estado"
 CHE_repair_ingush_ties: "Establecer relaciones con Ingushetia"
 CHE_repair_ingush_ties_desc: "Nuestro vecino de toda la vida, con el que teníamos una relación muy tensa. Es hora de cambiar el vector de desarrollo de nuestras relaciones mutuas"
 CHE_repair_dage_ties: "Establecer relaciones con Daguestán"
 CHE_repair_dage_ties_desc: "Nuestro vecino de toda la vida, con el que teníamos una relación muy tensa. Es hora de cambiar el vector de desarrollo de nuestras relaciones mutuas"
 CHE_ismalic_polk: "Regimiento de Fuerzas Especiales Islámicas"
 CHE_ismalic_polk_desc: "Otra unidad que reconstruiremos"
 CHE_icherian_glory_army: "Orgullo en el ejército"
 CHE_icherian_glory_army_desc: "Cada ciudadano de nuestro país debería estar orgulloso de nuestro ejército, nuestro defensor."
 CHE_icherian_identity: "Nuestra identidad nacional"
 CHE_icherian_identity_desc: "Nosotros, los chechenos, somos un pueblo orgulloso, independiente y fuerte y transmitiremos estas cualidades a las generaciones futuras."
 CHE_protect_borders: "Organizar el borde"
 CHE_protect_borders_desc: "Nuestras fronteras deben estar protegidas de futuras agresiones"
 CHE_icherian_youth: "Militarización de la juventud"
 CHE_icherian_youth_desc: "Desde temprana edad, cada checheno debe estar dispuesto a defender su patria con armas en sus manos."
 CHE_icherian_mobilise: "Movilización nacional"
 CHE_icherian_mobilise_desc: "El pueblo debe estar dispuesto a tomar las armas en cualquier momento."
 CHE_integrate_officers: "Cómo lidiar con los oficiales desleales"
 CHE_integrate_officers_desc: "Nuestro ejército está en un estado terrible, es necesario eliminar a quienes están causando problemas en su organización."
 CHE_maskhadovs_primacy: "El legado de Masjadov"
 CHE_maskhadovs_primacy_desc: "La presidencia de Masjadov dejó una marca en la historia de Chechenia a lo largo de los años 90 y tenemos que vivir con ella."
 CHE_zalizat_rani: "Restaurar lo perdido"
 CHE_zalizat_rani_desc: "Nuestro país ha sufrido, entre otras cosas, enormes pérdidas económicas, y debemos compensarlas al menos parcialmente."
 CHE_honor_dudaev: "Respetemos el legado de Dudaev"
 CHE_honor_dudaev_desc: "Trataremos con especial inquietud el legado del creador de la República de Ichkeria."
 CHE_detach_islamists: "Rechazar a los islamistas"
 CHE_detach_islamists_desc: "No cooperaremos con los islamistas radicales"
 CHE_compromise_with_islamists: "Compromiso con los islamistas"
 CHE_compromise_with_islamists_desc: "Quizás nuestra unión haga más bien que mal."
 CHE_empower_coalition_government: "El gobierno de coalición"
 CHE_empower_coalition_government_desc: "Estamos listos para aceptarlos en nuestras filas."
 CHE_appoint_khattab: "Elevar a Khattab"
 CHE_appoint_khattab_desc: "Estamos listos para promover a uno de nuestros colegas."
 CHE_detach_but_recruit_maskhadov: "Masjadov debe irse"
 CHE_detach_but_recruit_maskhadov_desc: "Masjadov ha demostrado ser un político terrible y débil, es hora de que se vaya."
 CHE_basaev_on_top: "Basaev llega al poder"
 CHE_basaev_on_top_desc: "El nuevo gobierno ha llegado a Ichkeria, es hora de que nuestro país vuelva a ser fuerte."
 CHE_install_sharia_laws: "Ley Sharia"
 CHE_install_sharia_laws_desc: "Sólo la ley Sharia traerá prosperidad a nuestro país"
 CHE_assemble_the_boeviks: "Organizar a los soldados"
 CHE_assemble_the_boeviks_desc: "Nuestro ejército debe estar organizado y no parecer un grupo de bandidos."
 CHE_salafist_propaganda: "Propaganda salafista"
 CHE_salafist_propaganda_desc: "Promoveremos nuestra ideología con mayor ahínco aún."
 CHE_biggest_raid_to_georgia: "La mayor redada en Georgia"
 CHE_biggest_raid_to_georgia_desc: "Es hora de hacer frente a los georgianos"
 CHE_support_taliban: "Amistad con los talibanes"
 CHE_support_taliban_desc: "Reviviremos nuestra antigua asociación"
 CHE_al_qaeda_connections: "Vínculos pasados ​​con Al Qaeda"
 CHE_al_qaeda_connections_desc: "Necesitamos aliados fuertes y Al Qaeda es claramente uno de ellos."
 CHE_meet_with_bin_laden: "Encuentro con Bin Laden"
 CHE_meet_with_bin_laden_desc: "Estamos dispuestos a celebrar un encuentro con una persona tan importante en el mundo musulmán."
 CHE_start_raids_into_russia: "Incursiones en las profundidades de Rusia"
 CHE_start_raids_into_russia_desc: "Realizaremos una serie de incursiones en las regiones vecinas y trataremos de incitar a estas repúblicas a la revuelta."
 CHE_biggest_jihad_in_history: "La mayor yihad de la historia"
 CHE_biggest_jihad_in_history_desc: "Estamos listos para hacer un gran viaje hacia el oeste."
 CHE_raduevs_rise: "El comunismo de Raduyev"
 CHE_raduevs_rise_desc: "Parece que a este país le espera una forma específica de comunismo."
 CHE_raduevs: "Comunismo especial"
 CHE_raduevs_desc: "Parece que a este país le espera una forma específica de comunismo"
 CHE_ickeriyskie_pioneri: "Pioneros ichkerianos"
 CHE_ickeriyskie_pioneri_desc: "El pionerismo fue una gran forma de controlar a los jóvenes, reviviremos esta experiencia pasada."
 CHE_reinvent_socialism: "Y de nuevo, propaganda"
 CHE_reinvent_socialism_desc: "Es hora de volver a encender las bocinas de la propaganda"
 CHE_partbilet_and_quran: "Islam comunista"
 CHE_partbilet_and_quran_desc: "El carnet del partido y un Corán son dos cosas que todo checheno debería tener."
 CHE_army_of_dudaev: "El ejército rojo de Dudayev"
 CHE_army_of_dudaev_desc: "Vamos a tratar de crear el mejor ejército que Dudaev quería ver."
 CHE_decrease_radicalism: "No al islamismo radical"
 CHE_decrease_radicalism_desc: "Los radicales volverán a llevar al país a la guerra y al declive ¡no lo permitiremos!"
 CHE_apologize_for_pervomaysk: "Disculparse por el acuerdo Pervomaisky"
 CHE_apologize_for_pervomaysk_desc: "Estamos dispuestos a mejorar las relaciones con Rusia, comencemos por una disculpa."
 CHE_political_domination: "Dominio del partido"
 CHE_political_domination_desc: "Nuestro partido debe ser siempre el que gobierne, sólo así salvaremos al país."
 CHE_chechen_komsomol: "Komsomol ichkeriano"
 CHE_chechen_komsomol_desc: "Seguiremos aceptando la experiencia de la Unión Soviética, incluida la experiencia del Komsomol."
 CHE_KSSR: "SSR caucásico"
 CHE_KSSR_desc: "Lucharemos por la unidad de todos los pueblos del Cáucaso, bajo nuestra bandera socialista."
 CHE_nationalist_dominance: "Hacia el nacionalismo"
 CHE_nationalist_dominance_desc: "Continuaremos con nuestro vector de desarrollo."
 CHE_continue_methods: "Métodos antiguos"
 CHE_continue_methods_desc: "No vamos a abandonar los antiguos métodos de interacción con los vecinos."
 CHE_find_antirussian_diplo: "Aliados en las opiniones Anti-Rusas"
 CHE_find_antirussian_diplo_desc: "Intentaremos establecer contacto con países que no simpatizan con Rusia.."
 CHE_ichkerian_brotherhood: "Pueblos hermanos"
 CHE_ichkerian_brotherhood_desc: "No daremos paz a Rusia e intentaremos organizar una serie de levantamientos en las repúblicas vecinas."
 CHE_maintain_a_republic: "Construcción de la República"
 CHE_maintain_a_republic_desc: "Lucharemos por nuestro idealismo y nuestra visión de cómo debe ser nuestro país."
 CHE_turkish_azeri_raltions: "Cooperación con Turquía y Azerbaiyán"
 CHE_turkish_azeri_raltions_desc: "Estableceremos contactos con estos dos países"
 CHE_unso_invite: "Invitar a los nacionalistas Ucranianos"
 CHE_unso_invite_desc: "Ya hemos luchado juntos una vez, ¿quizás ahora sea el momento de terminar la causa común?"
 CHE_western_democracy: "El Camino de la Democracia Occidental"
 CHE_western_democracy_desc: "Dirigiremos nuestra mirada hacia Occidente como nuestro potencial aliado"
 CHE_alegiance_to_west: "Amistad con las Democracias"
 CHE_alegiance_to_west_desc: "Estableceremos lazos con países democráticos"
 CHE_caucasian_federalism: "Federalismo del Cáucaso"
 CHE_caucasian_federalism_desc: "Estamos a favor de una Federación Caucásica unida que persiga una política independiente de todos los demás."
 CHE_caucasian_nationalism: "Nacionalismo Caucásico"
 CHE_caucasian_nationalism_desc: "El caucásico es una nación, y promoveremos esta idea."
 CHE_secularist_rise: "Secularización"
 CHE_secularist_rise_desc: "No permitiremos que la religión interfiera en los asuntos del Estado."
 CHE_establish_commies: "Restaurar el socialismo en Chechenia"
 CHE_establish_commies_desc: "Después de años de devastación, caos y constantes cambios de poder, el socialismo regresó a Chechenia."
 CHE_reestablish_the_military_industrial_complex: "Restablecer el complejo militar-industrial"
 CHE_reestablish_the_military_industrial_complex_desc: "¡El ejército y el pueblo son uno!"
 CHE_five_year_plan: "Primer Plan Quinquenal"
 CHE_five_year_plan_desc: "Los modelos económicos libres de los estados occidentales no tienen futuro para un estado socialista. El retorno a una economía planificada, preferiblemente en forma de Planes Quinquenales al estilo soviético clásico, dará al gobierno una influencia no controlada sobre la economía que antes era incontrolada."
 CHE_authoritarian_control_over_economy: "Control autoritario de la economía"
 CHE_authoritarian_control_over_economy_desc: "La esfera económica de nuestro estado se dejó al azar, pero ahora la traeremos de vuelta bajo el control de un líder fuerte.."
 CHE_socialist_humanism: "Humanismo Socialista"
 CHE_socialist_humanism_desc: ""
 CHE_a_new_economic_policy: "Una Nueva Política Económica"
 CHE_a_new_economic_policy_desc: "Los planes quinquenales, si bien funcionan bien, no lo hacen lo suficiente. Necesitamos cambiar un poco las cosas para lograr el máximo crecimiento económico."
 CHE_power_to_the_workers: "Invertir en la clase trabajadora"
 CHE_power_to_the_workers_desc: "Nos centraremos en la clase trabajadora, que será el motor de crecimiento de nuestra economía."
 CHE_clean_soc_net: "Limpieza de Redes Sociales"
 CHE_clean_soc_net_desc: "Limpiaremos todas las redes sociales, no permitiremos la propagación de propaganda enemiga."
 CHE_arest_silovic: "Ayudar a los agricultores"
 CHE_arest_silovic_desc: "Seremos agricultores nacionales, porque ellos alimentan a nuestro pueblo."
 CHE_erase_nationalist: "Encarcelar a todos los nacionalistas"
 CHE_erase_nationalist_desc: "Es hora de eliminar las células nacionalistas en nuestro país"
 CHE_antigay_propaganda_laws: "Leyes contra la Propaganda Gay"
 CHE_antigay_propaganda_laws_desc: "Es hora de prohibir legalmente a las personas LGBT en nuestro país."
 CHE_caucas_commies_federation: "Comunismo en el Cáucaso"
 CHE_caucas_commies_federation_desc: "Es hora de devolver el comunismo al Cáucaso, ¡seremos nosotros quienes devolvamos la bandera roja a estas hermosas montañas!"
 CHE_russian_islamic_university: "Universidad Islámica Rusa Kunta-Hadji"
 CHE_kadyrov_voruet: "El clan de Kadyrov"
 CHE_kadyrov_voruet_desc: "El reinado de Kadyrov estuvo marcado por la llegada al poder de un hombre que decidió colocar a su propia persona o pariente en cada estructura de las repúblicas"
 CHE_kto: "Operación Contraterrorista"
 CHE_kto_desc: "En el territorio de Chechenia se lleva a cabo una operación antiterrorista, pero a pesar de que las fuerzas federales controlan esta república, muchos militantes siguen escondidos en varios pueblos.\n\nSi el §YPorcentaje de radicalización§! es superior al §Y90%§!, se producirá un golpe de estado en [CHE.GetFlag] Chechenia\n\nPara acelerar la reducción de las tasas de §Y radicalización§! hay que centrarse en el §YFSB§!, y también se recomienda liberar [CHE.GetFlag] §YChechenia§! como marioneta."
 CHE_religion_turism: "Turismo religioso entre Chechenia y Palestina"
