 SOV_nazbol_chaos_desc: "The combat squads of the National Bolsheviks should become a replacement for the currently existing police and FSB. This caused chaos in the country and clashes between structures"
 SOV_nazbol_chaos1: "Liquidation of the police"
 SOV_nazbol_chaos1_desc: "The reform of legislation is going well, soon the police will be a thing of the past"
 SOV_nazbol_chaos2: "Combat Squads of the National Bolsheviks"
 SOV_nazbol_chaos2_desc: "The police have finally disappeared from the legal field, now only the NBP squads have authority"
 SOV_nazbol_army: "Consequences of Army Reform"
 SOV_nazbol_army_desc: "The National Bolsheviks took up the reformation of the army tightly. The old, disloyal military were dismissed or expelled from the army in disgrace. We will need time to create a strong army again"
