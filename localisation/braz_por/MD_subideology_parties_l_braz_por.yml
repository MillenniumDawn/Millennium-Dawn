 SWE.conservatism_desc: "Conservador - Moderata Samlingspartiet (Partido da União Moderada) é um partido liberal-conservador que historicamente se apresentou como o oposto dos Democratas Sociais Suecos, promovendo mercados livres e impostos mais baixos. No entanto, cada vez mais tem se movido em direção ao centro político, advogando pela preservação do modelo de bem-estar sueco."
