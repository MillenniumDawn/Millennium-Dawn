 SOV.liberalism_altyn: "£SOV_future Rossiya Budushchego"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "Liberal - Rossiya Budushchego (Russia of the Future) is a progressive liberal party created by prominent russian political figure Alexsey Navalny. It's stands for anti-corruption, liberalism and market economy."
 SOV.liberalism_nat: "£SOV_narod NAROD"
