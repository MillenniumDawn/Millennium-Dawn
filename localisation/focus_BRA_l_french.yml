 BRA_angry_natives_desc:0 ""
 BRA_reinstating_imf_debts:0 "Rétablissement des dettes du FMI"
 BRA_reinstating_imf_debts_desc:0 ""
 BRA_a_modern_recession:0 "Une récession moderne"
 BRA_a_modern_recession_desc:0 ""
 BRA_crippled_currency:0 "Monnaie affaiblie"
 BRA_crippled_currency_desc:0 "La crise asiatique a provoqué l'effondrement de notre monnaie. Il ne vaut plus rien de plus qu'un bout de papier."
 BRA_cardoso_is_gone:0 "Cardoso est parti"
 BRA_cardoso_is_gone_desc:0 ""
 
 #BRA Workers Party Alignment - Decision Category
 BRA_workers_party_alignment_decision_category:0 "Alignement du Parti des Travailleurs"
 BRA_workers_party_alignment_decision_category_desc:0 "Lula et les travailleurs sont arrivés au pouvoir. Nous devons maintenant choisir si nous allons tenir nos promesses ou revenir à notre manière socialiste. Une fois que nous avons atteint 100 ans, nous avons rempli toutes nos promesses. Par contre, 0 signifie que nous n’avons suivi aucune de ces démarches. Valeur du parti brésilien: [? BRA.BRA_brazilian_party_alignment_threshold | -50]"
 BRA_decision_support_radicals:0 "Radicaux de soutien"
 BRA_decision_support_radicals_desc:0 "Les radicaux sont ceux à soutenir."
 BRA_decision_support_reformists:0 "Soutenir les réformistes"
 BRA_decision_support_reformists_desc:0 "Les réformistes sont la faction du futur."
 #BRA Amazon Resource Development - Decision Category
 BRA_amazon_resource_development_decision_category:0 "Développement des ressources Amazon"
 BRA_decision_intial_investment:0 "Investissement initial"
 #BRA War on the Cartels - Decision Category
 BRA_war_on_the_cartels_decision_category:0 "La guerre aux cartels"
 BRA_war_on_the_cartels_decision_category_desc:0 "Les cartels sont devenus une plaie pour notre pays. Ils ont envahi les esprits des jeunes. Ils apportent des médicaments et maintian des foyers brisés en statu quo. Investissez dans notre avenir et éliminez les cartels."
 BRA_decision_find_the_dealers:0 "Trouver les revendeurs"
 BRA_decision_find_the_dealers_desc:0 "La première étape dans la lutte contre la peste est de trouver les laquais."
 BRA_decision_cut_down_the_supply:0 "Réduire l'offre"
 
