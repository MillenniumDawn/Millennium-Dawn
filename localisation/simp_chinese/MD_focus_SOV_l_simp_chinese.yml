 sov_final_strike.1.t: "军事行动宣言"
 sov_final_strike.1.d: "今天清晨，我国总统宣布在乌克兰启动一项旨在去纳粹化和非军事化的特别行动。全面入侵迫在眉睫，标志着冲突严重升级。"
 sov_final_strike.1.a: "这将会产生严重的后果"
 russia_news.11.t: "俄罗斯宣布军事行动！"
 russia_news.11.d: "今天，俄罗斯总统宣布对乌克兰进行军事行动。其既定目标是彻底去纳粹化和非军事化。俄罗斯国防部声称此次行动仅针对军事设施，但西方领导人已承诺向基辅提供支持。"
 russia_news.11.o1: "前进！"
 russia_news.11.o2: "我们将支持俄罗斯人！"
