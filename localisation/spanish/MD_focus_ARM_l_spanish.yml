 ARM_parlament_rebublik: "Reforma hacia una República Parlamentaria"
 ARM_parlament_rebublik_desc: "Considerar una reforma constitucional que cambie el sistema de gobierno de Armenia hacia una república parlamentaria, donde el poder ejecutivo sea ejercido por el Parlamento y el Primer Ministro, con el fin de fortalecer la representación y la rendición de cuentas democrática."
 ARM_triump_revolution_barhat: "§4Triunfo de la Revolución de Terciopelo§!"
