 PMR_eastern_europe_operations: "Склад боеприпасов в Кобасне"
 PMR_eastern_europe_operations_desc: "\n\n\n\n\n\n£PMR_desctext_cobasna\n\n\n\n\n\n\n\n\n§YКобасненский§! склад боеприпасов, формально §Y1411-й артиллерийский склад боеприпасов§!, - это крупный склад боеприпасов, расположенный в деревне §YКобасна§!. Юридически и §1международно признанное§! как часть [MLV.GetFlag]§YМолдовы§! в целом, непризнанное отколовшееся государство [PMR.GetFlag]§YПриднестровье§! контролирует село и склад боеприпасов и отказывает в доступе §1международным наблюдателям§!, исключение составляют [SOV.GetFlag]§Yроссийские§! военные силы, расположенные в регионе с момента окончания §Rвойны в Приднестровье§! §Yв 1992 году§!.Доступ посторонних к складу боеприпасов фактически запрещён. Только [SOV.GetFlag]§Yроссийские§! и [PMR.GetFlag]§Yприднестровские§! власти располагают подробной информацией о количестве и состоянии хранящегося оружия\n\n§YКоличество оружия§! на складе в §YКобасне§! составляет §Y[?PMR.kolbasna]§!"
