l_russian:
 netherlands_focus: "Дерево фокусов Нидерландов"
 HOL_Shell: "Купить акции Shell"
 HOL_Shell_desc: "Royal Dutch Shell - это глобальная энергетическая компания с голландской штаб-квартирой, являющаяся лидером в стране в сфере энергетики. Обладая разнообразным портфолио, включающим нефть, газ, возобновляемые источники энергии и низкоуглеродные технологии, Shell стремится к развитию энергетического перехода и предоставлению устойчивых решений, отвечающих меняющимся потребностям общества."
 HOL_Green_Shell: "Shell Go Green"
 HOL_Green_Shell_desc: "Обязательство Shell к устойчивому развитию и возобновляемым источникам энергии включает переход к более чистым энергетическим ресурсам, таким как ветер, солнце и водород. Благодаря инвестициям в зеленые технологии, инновационные решения и инициативы с низким уровнем выбросов углерода, Shell стремится стать лидером в энергетическом переходе и бороться с изменением климата, одновременно способствуя более устойчивому будущему."
 HOL_Blauwwind: "Blauwwind"
 HOL_Blauwwind_desc: "Blauwwind — это проект оффшорных ветровых электростанций в Северном море у побережья Нидерландов, объединяющий несколько ветровых ферм, реализуемых консорциумом компаний. Используя энергию ветра, Blauwwind стремится поддержать цели страны в области возобновляемой энергетики, снизить уровень выбросов углерода и способствовать охране окружающей среды. Благодаря сотрудничеству и инновациям, Blauwwind вносит значительный вклад в расширение мощностей оффшорной ветровой энергетики и продвижение к чистому энергетическому будущему."
 HOL_Porthos_Project: "Porthos Project"
 HOL_Porthos_Project_desc: "Porthos Project — это инициатива по захвату и хранению углекислого газа (CCS), направленная на снижение выбросов парниковых газов с промышленных предприятий в районе Роттердама. Путём улавливания CO₂ и его последующего хранения в истощённых оффшорных газовых месторождениях, Портос способствует борьбе с изменением климата, одновременно поддерживая процессы декарбонизации промышленности и достижение целей устойчивого развития."
 HOL_Energy_transition_Campus: "Энергетический переходный кампус Амстердама"
 HOL_Energy_transition_Campus_desc: "Энергетический переходный кампус Амстердама служит центром исследований, инноваций и сотрудничества в области энергетического перехода и устойчивого развития. Собирая вместе представителей промышленности, академической сферы, правительства и гражданского общества, кампус способствует разработке междисциплинарных решений, обмену знаниями и внедрению технологий для ускорения перехода к низкоуглеродной и устойчивой энергетической системе."
 HOL_HEFA: "ГСЭЖК"
 HOL_HEFA_desc: "Гидрогенизированные сложные эфиры и жирные кислоты (ГСЭЖК) — это технология производства возобновляемого авиационного топлива, направленная на сокращение выбросов углекислого газа в авиационной отрасли. Преобразуя экологичное сырье, такое как растительные масла и животные жиры, в биотопливо, ГСЭЖК позволяет авиакомпаниям сокращать выбросы углекислого газа и соблюдать целевые показатели по сокращению выбросов, сохраняя при этом хорошую прибыль."
 HOL_Holland_Hydrogen: "Голландский водород 1"
 HOL_Holland_Hydrogen_desc: "Проект Holland Hydrogen 1 направлен на развитие водородных технологий и инфраструктуры в Нидерландах в рамках стратегии энергетического перехода страны. Содействуя производству, распределению и использованию водорода, проект Holland Hydrogen 1 стремится раскрыть потенциал водорода как экологически чистого и универсального энергоносителя, поддерживая усилия по декарбонизации в таких отраслях, как транспорт, промышленность и отопление"
 HOL_No_Green_Shell: "Фирменное блюдо Shell"
 HOL_No_Green_Shell_desc: "Shell по-прежнему привержена своей основной деятельности в сфере разведки, добычи и распределения невозобновляемых источников энергии, таких как нефть и природный газ. Уделяя особое внимание традиционным видам ископаемого топлива, Shell занимается морским бурением, нефтепереработкой и производством нефтехимической продукции. Несмотря на растущее внимание к возобновляемым источникам энергии, Shell сохраняет стратегическую направленность на удовлетворение мирового спроса на энергию за счёт разработки и использования традиционных энергетических ресурсов."
 HOL_Shell_Energy_Rotterdam: "Энергетический и химический парк Shell"
 HOL_Shell_Energy_Rotterdam_desc: "Парк Shell Energy and Chemicals в Роттердаме, расположенный в районе Европорт, является крупным промышленным центром энергетического и нефтехимического производства в Нидерландах. Благодаря современному оборудованию и интегрированной инфраструктуре парк поддерживает различные виды деятельности, включая нефтепереработку, химическое производство и выработку энергии. Являясь краеугольным камнем экономики Нидерландов, он способствует региональному развитию, созданию рабочих мест и внедрению инноваций в энергетическом и химическом секторах."
 HOL_Europoort_Modernization: "Модернизация Европорта"
 HOL_Europoort_Modernization_desc: "Europoort, один из крупнейших нефтехимических комплексов в Европе, постоянно модернизируется для повышения эффективности, экологичности и конкурентоспособности. Благодаря инвестициям в технологии, модернизацию инфраструктуры и оптимизацию процессов Europoort стремится сохранить свои позиции ведущего центра энергетической и промышленной деятельности, способствующего экономическому росту и улучшению экологических показателей в регионе Роттердама."
 HOL_Shell_Moerdijk: "Расширение химического парка Shell в Мурдейке"
 HOL_Shell_Moerdijk_desc: "Химический парк Shell, расположенный в Мурдейке, является стратегическим центром химического производства и инноваций в Нидерландах. Благодаря современному оборудованию и ориентации на устойчивое развитие парк производит широкий спектр нефтехимической продукции, в том числе пластмассы, растворители и специальные химические вещества. Благодаря сотрудничеству с отраслевыми партнёрами и исследовательскими институтами Химический парк Shell в Мурдейке способствует технологическому прогрессу и созданию добавленной стоимости в химическом секторе."
 HOL_Borsele_Choice: "Электростанция Борселе"
 HOL_Borsele_Choice_desc: "Будущее ядерного реактора в Борсселе находится на перепутье. По мере роста спроса на устойчивые и надёжные источники энергии необходимо принять решение о расширении мощности реактора или его переоборудовании в современную электростанцию, работающую на экологически чистом угле. Каждый из этих вариантов имеет свои преимущества и недостатки, определяющие энергетическое будущее Нидерландов"
 HOL_Syngas_Production: "Производство синтез-газа"
 HOL_Syngas_Production_desc: "Производство синтез-газа предполагает преобразование различного сырья, такого как природный газ, уголь или биомасса, в синтез-газ (сиngas) — универсальный промежуточный продукт, используемый в химическом синтезе и производстве энергии. Благодаря передовым технологиям и инновационным процессам предприятия по производству синтез-газа, такие как предприятия Shell, играют важнейшую роль в поставках сырья для нефтехимии, производства удобрений и топлива, поддерживая промышленное развитие и цели энергетического перехода."
 HOL_Solar_Moerdijk: "Солнечный Моторчик"
 HOL_Solar_Moerdijk_desc: "Solar Moerdijk — это проект в области солнечной энергетики, расположенный в промышленной зоне Мурдейк в Нидерландах. Разместив солнечные фотоэлектрические (PV) панели на крышах промышленных зданий и на свободных участках земли, компания Solar Moerdijk стремится производить возобновляемую электроэнергию, сокращать выбросы углекислого газа и повышать энергетическую устойчивость, используя существующую инфраструктуру и продвигая методы устойчивого землепользования."
 HOL_NAM: "Основать компанию Nederlandse Aardolie Maatschappij"
 HOL_NAM_desc: "Nederlandse Aardolie Maatschappij (NAM) — нидерландская нефтегазовая компания, занимающаяся разведкой, добычей и разработкой углеводородных ресурсов в Нидерландах. Компания работает как на наземных, так и на морских месторождениях и играет ключевую роль в удовлетворении энергетических потребностей страны, обеспечивая при этом безопасность, бережное отношение к окружающей среде и соблюдение нормативных требований"
 HOL_NAM_Groningen: "Вьетнам, Гронинген"
 HOL_NAM_Groningen_desc: "В Гронингене, расположенном в северной части Нидерландов, находится одно из крупнейших в Европе месторождений природного газа. Будучи ключевым энергетическим центром, Гронинген исторически играл важную роль в обеспечении газом нидерландских домохозяйств и промышленных предприятий. Однако недавние опасения по поводу сейсмической активности и воздействия на окружающую среду привели к постепенному сокращению добычи газа, что свидетельствует о переходе к устойчивым энергетическим решениям."
 HOL_NAM_Waddenzee: "Нам-Ваддензе"
 HOL_NAM_Waddenzee_desc: "Ваддензе, объект Всемирного наследия ЮНЕСКО, обладает потенциалом для разведки месторождений нефти и газа на севере Нидерландов. Эта инициатива направлена на ответственное освоение энергетических ресурсов региона Ваддензе при сохранении окружающей среды. Благодаря тщательному планированию, передовым технологиям и мерам по защите окружающей среды планируется использовать морские энергетические ресурсы, сохраняя при этом экологическую целостность этой уникальной морской среды."
 HOL_NAM_Drenthe_Oil: "НАМ Дренте"
 HOL_NAM_Drenthe_Oil_desc: "Drenthe Oil занимается добычей и использованием нефтяных ресурсов в провинции Дренте, известной своими наземными месторождениями нефти. Являясь частью портфеля углеводородных месторождений Нидерландов, Drenthe Oil играет важную роль в удовлетворении внутреннего спроса на энергоносители и поддержке местной экономики, а также способствует обсуждению вопросов экологической устойчивости и стратегий энергетического перехода."
 HOL_NAM_Rotterdam: "НАМ роттердам"
 HOL_NAM_Rotterdam_desc: "Роттердам, крупнейший в Европе морской порт и промышленный центр, играет важную роль в энергетическом ландшафте Нидерландов. Будучи крупным транспортным и логистическим центром, Роттердам служит воротами для импорта сырой нефти, экспорта продуктов нефтепереработки и производства нефтехимической продукции. Стратегическое расположение города, развитая инфраструктура и инновационные инициативы делают его ключевым игроком в глобальном энергетическом переходе."
 HOL_NAM_Pernis_Refineries: "Нефтеперерабатывающие заводы"
 HOL_NAM_Pernis_Refineries_desc: "Нефтеперерабатывающие заводы Pernis, принадлежащие компании Royal Dutch Shell, представляют собой один из крупнейших нефтеперерабатывающих комплексов в Европе, расположенный недалеко от Роттердама. Благодаря современному оборудованию и интегрированным нефтехимическим заводам Pernis играет ключевую роль в переработке сырой нефти в широкий спектр продуктов нефтепереработки, включая топливо, смазочные материалы и химическое сырье, обеспечивая энергетические потребности региона и его промышленное развитие."
 HOL_Regio: "Региональная экономика"
 HOL_Regio_desc: "Несмотря на процветание Рандстада, крайне важно обеспечить благополучие остальных регионов Нидерландов. Инвестиции в регионы сбалансируют экономический рост и повысят качество жизни по всей стране."
 HOL_Dutch_Agriculture: "Инвестиции в сельское хозяйство Нидерландов"
 HOL_Dutch_Agriculture_desc: "Нидерланды считаются одной из самых эффективных сельскохозяйственных стран и вторым по величине экспортёром сельскохозяйственной продукции в мире. Нам нужно инвестировать в наш сектор, чтобы оставаться мировым лидером"
 HOL_Plantlab: "Создание Plantlab"
 HOL_Plantlab_desc: "PlantLab — голландская компания, специализирующаяся на сельскохозяйственных технологиях и решениях для вертикального фермерства. Используя передовые методы выращивания в закрытых помещениях, в том числе гидропонику и светодиодное освещение, PlantLab совершает революцию в производстве продуктов питания, позволяя выращивать высококачественные культуры в контролируемой среде круглый год. Уделяя особое внимание экологичности и рациональному использованию ресурсов, PlantLab вносит свой вклад в развитие городского сельского хозяйства и устойчивых продовольственных систем."
 HOL_Kringlooplandbouw: "Кольцевая застройка"
 HOL_Kringlooplandbouw_desc: "Циркулярное сельское хозяйство — это форма устойчивого сельского хозяйства, в которой цикл веществ замкнут. Это означает, что все вещества, удаляемые с территории в процессе сельскохозяйственной деятельности, возвращаются на эту территорию. Таким образом, количество веществ, покидающих территорию, например нитратов, также должно возвращаться на эту территорию. Доступные ресурсы используются максимально эффективно, и фермеры стараются сбалансировать отток и приток этих ресурсов. Исследование, проведённое Вагенингенским университетом, показало, что циклическое сельское хозяйство приводит к снижению концентрации нитратов в грунтовых водах за счёт сокращения оттока азота с сельскохозяйственных угодий."
 HOL_Smart_Dairy_Farming: "Умное Молочное животноводство"
 HOL_Zero_Dairy_Farming: "Проект «Молочное животноводство с нулевым выбросом»"
 HOL_Zero_Dairy_Farming_desc: "Проект «Молочное животноводство с нулевым уровнем выбросов» направлен на сокращение выбросов парниковых газов и снижение воздействия на окружающую среду при производстве молочной продукции с помощью инновационных технологий и устойчивых методов ведения сельского хозяйства. Внедряя системы возобновляемой энергии, технологии улавливания метана и меры по связыванию углерода, проект стремится достичь углеродной нейтральности и продвигать методы ведения сельского хозяйства, устойчивые к изменению климата. Проект «Молочное животноводство с нулевым уровнем выбросов» способствует созданию более экологичной и устойчивой молочной промышленности."
 HOL_Digital_Agriculture: "Программа Цифрового сельского хозяйства"
 HOL_Digital_Agriculture_desc: "Сельскохозяйственный сектор развивается, и пришло время перевести его в цифровую эпоху. Внедряя программу «Цифровое сельское хозяйство», мы обеспечим наших фермеров передовыми технологиями, такими как точное земледелие, анализ данных и интеллектуальные системы орошения. Эта инициатива направлена на повышение эффективности сельского хозяйства, сокращение отходов и внедрение устойчивых методов ведения сельского хозяйства. Будущее сельского хозяйства — за цифровыми технологиями, и эта программа поможет нашим фермерам стать лидерами."
 HOL_Food_Valley: "Голландская Продовольственная Долина"
 HOL_Food_Valley_desc: "Holland Food Valley — ведущий инновационный кластер в сфере агропродовольственных технологий в Нидерландах, объединяющий предприятия, исследовательские институты и государственные учреждения для стимулирования инноваций и сотрудничества в пищевой промышленности. Уделяя особое внимание исследованиям и разработкам, передаче технологий и доступу к рынкам, Holland Food Valley ускоряет разработку и внедрение инновационных продуктов питания, процессов и бизнес-моделей, благодаря чему Нидерланды становятся мировым лидером в сфере агропродовольственных инноваций."
 HOL_Enpower_Gedeputeerde_Staten: "Включите «Задепутатские Штаты»"
 HOL_Enpower_Gedeputeerde_Staten_desc: "Расширение автономии и ресурсов региональных правительств (Gedeputeerde Staten) позволяет проводить более адресную и эффективную местную политику."
 HOL_Lelystad_Airport: "Создание аэропорта Лелистад"
 HOL_Lelystad_Airport_desc: "Проект по расширению аэропорта Лелистад направлен на снижение загруженности аэропорта Схипхол за счёт увеличения пропускной способности и улучшения инфраструктуры в Лелистаде. Проект включает в себя расширение взлётно-посадочных полос, модернизацию терминалов и улучшение обслуживания пассажиров. Ожидается, что проект будет способствовать развитию региональных перевозок, туризма и экономики во Флеволанде и прилегающих районах."
 HOL_Provincial_Railways: "Инвестиции в Провинциальные железные дороги"
 HOL_Provincial_Railways_desc: "Проект провинциальных железных дорог включает в себя такие инициативы, как Lelylijn, Wunderline и поезд для трех стран, направленные на улучшение регионального и трансграничного сообщения. Lelylijn предлагает высокоскоростное железнодорожное сообщение между северными провинциями и Рандстадом. Wunderline улучшает железнодорожное сообщение между Гронингеном и Бременом, Германия, в то время как поезд, курсирующий по трем странам, улучшает железнодорожное сообщение между Нидерландами, §Y[BEL.GetNameWithFlag]§! и Германией."
 HOL_Eindhoven_Brainport: "Мозговой Центр Эйндховена"
 HOL_Eindhoven_Brainport_desc: "Проект Eindhoven Brainport превращает Эйндховен в ведущий центр технологий и инноваций. Эта инициатива направлена на стимулирование технологического прогресса и экономического роста в регионе за счёт развития высокотехнологичных отраслей, поддержки исследовательских институтов и поощрения стартапов."
 HOL_Balanced_National_Development: "Сбалансированное Национальное развитие"
 HOL_Balanced_National_Development_desc: "Теперь, когда регион процветает, мы стремимся обеспечить сбалансированное развитие страны. Координация усилий между Рэндстадом и регионом позволит добиться устойчивого и справедливого роста во всей стране. Это включает в себя политику и инвестиции, направленные на интеграцию экономической деятельности и развитие инфраструктуры."
 HOL_Diversify_Groningen_Economy: "Диверсифицировать Экономику Гронингена"
 HOL_Diversify_Groningen_Economy_desc: "После прекращения добычи природного газа в Гронингене из-за сейсмической опасности усилия были направлены на диверсификацию экономики региона. Это включает в себя инвестиции в возобновляемые источники энергии, технологические отрасли и устойчивое сельское хозяйство."
 HOL_Landbouwregio: "Сельскохозяйственный регион XXI века"
 HOL_Landbouwregio_desc: "Преобразование сельскохозяйственных регионов в соответствии с требованиями XXI века предполагает внедрение передовых сельскохозяйственных технологий и методов устойчивого развития. Эта инициатива направлена на модернизацию методов ведения сельского хозяйства, улучшение логистики цепочки поставок и продвижение экологически безопасных методов."
 HOL_Health_Houses: "Дома Здоровья"
 HOL_Health_Houses_desc: "Инициатива «Дома здоровья» направлена на создание интегрированных медицинских центров по всему региону, которые будут предоставлять комплексные медицинские услуги и способствовать укреплению общественного здоровья. В этих центрах под одной крышей будут оказываться первичная медицинская помощь, специализированное лечение и оздоровительные программы, что улучшит доступ к медицинской помощи и повысит качество жизни местных жителей."
 HOL_Dutch_Economic_Landscape: "Экономика, состоящая из трех составляющих"
 HOL_Dutch_Economic_Landscape_desc: "Экономика Нидерландов опирается на три основных столпа: международную торговлю, развитое сельское хозяйство и глобально интегрированный сектор услуг. Благодаря портам мирового класса, инновационному агробизнесу и доминирующему положению в сфере финансов и логистики Нидерланды добиваются гораздо большего, чем можно было бы ожидать от страны их размера. Эта сбалансированная модель обеспечивает рост и устойчивость, хотя и остаётся чувствительной к глобальным потрясениям и политическим изменениям."
 HOL_Randstad: "Рандстад"
 HOL_Randstad_desc: "Рандстад, в состав которого входят такие крупные города, как Амстердам, Роттердам, Гаага и Утрехт, является экономическим центром Нидерландов. Инвестируя в инфраструктуру и развитие бизнеса, мы стремимся ещё больше укрепить его роль в качестве экономического двигателя страны."
 HOL_Zuidas_Development: "Разработка Zuidas"
 HOL_Zuidas_Development_desc: "Район Зёйдс в Амстердаме является ключевым финансовым центром. Расширение его возможностей и улучшение инфраструктуры привлекут больше международных компаний и укрепят его статус глобального финансового центра."
 HOL_Randstad_Rail: "Железная дорога Рандстада"
 HOL_Randstad_Rail_desc: "Проект RandstadRail соединяет Гаагу, Роттердам и Зутермер с помощью эффективной сети легкорельсового транспорта. Расширение этой сети улучшит транспортное сообщение в регионе."
 HOL_Smart_City_Initiative: "Инициатива \"Умный город\""
 HOL_Smart_City_Initiative_desc: "Инвестиции в технологии «умного города» по всему Рандстаду сделают наши города более эффективными, экологичными и привлекательными как для бизнеса, так и для жителей."
 HOL_International_Peace_City: "Международный город мира и справедливости"
 HOL_International_Peace_City_desc: "Используя статус Гааги как Международного города мира и справедливости, мы будем укреплять дипломатические связи и расширять наше глобальное влияние, принимая у себя международные организации и проводя международные мероприятия."
 HOL_Randpowerhouse: "Рандпауэрхаус"
 HOL_Randpowerhouse_desc: "Благодаря многолетним стратегическим инвестициям и дальновидному планированию регион Рандстад успешно превратился в «Рэндпауэрхаус» — динамичный экономический центр Нидерландов. Благодаря развитию инфраструктуры, стимулированию инноваций и улучшению транспортного сообщения между Амстердамом, Роттердамом, Гаагой и Утрехтом регион стал мировым лидером в сфере торговли, культуры и технологий. Эта трансформация не только увеличила объёмы производства в Рандстаде, но и укрепила позиции Нидерландов как ключевого игрока на европейской арене, способствуя экономическому росту страны и устанавливая новые стандарты городского развития."
 HOL_Dutch_Industry: "Голландская промышленность"
 HOL_Dutch_Industry_desc: "Голландская промышленность воплощает в себе наследие Нидерландов в области инноваций и передового опыта в различных отраслях. Уделяя особое внимание устойчивому развитию, технологиям и глобальной конкурентоспособности, голландская промышленность остаётся в авангарде экономического роста и процветания."
 HOL_Postbank_Fusion: "Постбанковское слияние"
 HOL_Postbank_Fusion_desc: "Слияние Postbank и ING стало важной вехой в истории банковского дела Нидерландов, объединив два крупных финансовых учреждения в одну организацию. Это слияние укрепило позиции ING как ведущего мирового банка, предлагающего расширенный спектр услуг и финансовых решений клиентам по всему миру."
 HOL_Randstad_Takeovers: "Поглощения Рандстада"
 HOL_Randstad_Takeovers_desc: "Приобретение Randstad демонстрирует стратегическую экспансию и глобальные амбиции голландских компаний в сфере подбора персонала. Приобретая ключевых игроков на рынке, Randstad укрепляет свои позиции в качестве лидера в области кадровых решений в глобальном масштабе."
 HOL_Unilever_Consolidation: "Объединение Unilever"
 HOL_Unilever_Consolidation_desc: "Unilever Consolidation оптимизирует работу и повышает эффективность одной из крупнейших транснациональных корпораций Нидерландов. Консолидируя свои бизнес-подразделения, Unilever оптимизирует ресурсы и укрепляет свои конкурентные позиции на мировом рынке."
 HOL_ING_Group_Strategy: "Стратегии Расширения Группы ING"
 HOL_ING_Group_Strategy_desc: "Стратегия ING Group описывает видение банка в отношении устойчивого роста и цифровой трансформации в финансовом секторе. Внедряя инновации и решения, ориентированные на клиента, ING подтверждает свою приверженность позитивным изменениям и созданию ценности для заинтересованных сторон."
 HOL_ING_Group_Strategy_Decision_Unlock_TT: "Открывает §Y$HOL_ING_Group_strategy_category$§! возможности для принятия решений, позволяя нам инвестировать в стратегии ING Bank и получать §Y преимущества§!, предоставляемые Национальным духом §Y$HOL_ING_Group_Strategies_modifier1$§!."
 HOL_AEGON_Shares_Sell: "Продажа акций AEGON"
 HOL_AEGON_Shares_Sell_desc: "Продажа акций AEGON — это стратегический шаг в сфере страхования и финансовых услуг в Нидерландах, который позволит повысить доходность для акционеров и оптимизировать распределение капитала. Эта сделка подчеркивает стремление AEGON повысить доходность для акционеров и укрепить свои основные бизнес-процессы."
 HOL_Spring_Global_Mail: "Весенняя Глобальная Почтовая Экспансия"
 HOL_Spring_Global_Mail_desc: "Spring Global Mail — это голландский опыт в области международной почты и логистических решений. Предоставляя эффективные и надёжные почтовые услуги по всему миру, Spring Global Mail способствует развитию международной торговли и коммуникаций, объединяя компании и потребителей из разных стран."
 HOL_Tata_Steel_Development: "Разработка стали Tata"
 HOL_Tata_Steel_Development_desc: "Tata Steel Development — это крупная инвестиция в голландское производство, обеспечивающая дальнейший рост и конкурентоспособность сталелитейной промышленности. Эта инициатива подчеркивает стремление Tata Steel к инновациям и устойчивому развитию, а также укрепляет позиции компании на голландском рынке."
 HOL_Project_Beethoven: "Проект Beethoven"
 HOL_Project_Beethoven_desc: "Проект Beethoven, направленный на стимулирование роста технологического сектора в Нидерландах, является стратегическим ответом на обеспокоенность лидеров отрасли, в том числе компании ASML, по поводу инвестиционного климата в стране. Эта амбициозная инициатива, подкреплённая значительными государственными инвестициями в размере более 2,5 млрд евро, направлена на создание благоприятных условий для развития таких технологических гигантов, как ASML, внутри страны, что укрепит позиции Нидерландов как глобального центра инноваций."
 HOL_Phillips_Healthcare_Expansion: "Расширение сферы услуг Phillips Healthcare"
 HOL_Phillips_Healthcare_Expansion_desc: "Расширение Philips в сфере здравоохранения отражает лидерство Нидерландов в области медицинских технологий и инноваций. Расширяя свой портфель медицинских решений, компания Philips подтверждает свою приверженность улучшению результатов лечения пациентов и разработке медицинских решений по всему миру."
 HOL_Oranje_Nassau-Mines: "Возобновление работы шахт Оранье-Нассау"
 HOL_Oranje_Nassau-Mines_desc: "Возобновление работы шахт Оранье-Нассау вдохнуло новую жизнь в горнодобывающую отрасль Нидерландов, способствуя экономическому росту и созданию рабочих мест в местных сообществах. Эта инициатива свидетельствует о стремлении Нидерландов ответственно использовать свои природные ресурсы, сохраняя при этом промышленное наследие."
 HOL_South_Dakota: "Заводы DSM в Южной Дакоте"
 HOL_South_Dakota_desc: "Заводы DSM по производству биоэтанола в Южной Дакоте свидетельствуют о лидерстве Нидерландов в области решений для устойчивой энергетики. Инвестируя в производство биоэтанола, компания DSM вносит свой вклад в сокращение выбросов углекислого газа и продвижение возобновляемых источников энергии в глобальном масштабе."
 HOL_Dutch_Legends: "Голландские Легенды"
 HOL_Dutch_Legends_desc: "На протяжении всей своей истории Нидерланды создавали легендарное наследие, в котором рассказы о мастерстве управления водными ресурсами переплетаются с историями о морской торговле. От легендарных подвигов голландских инженеров, отвоёвывавших землю у моря, до смелых подвигов голландских купцов, бороздивших далёкие воды, — эти легенды повествуют о стойкости, изобретательности и процветании."
 HOL_Trade_Infrastructure: "Модернизация Торговой инфраструктуры"
 HOL_Trade_Infrastructure_desc: "Нидерланды могут похвастаться хорошо отлаженной торговой инфраструктурой, объединяющей порты, каналы и дороги в единую торговую сеть. Однако по мере развития мировой торговли и роста спроса эта инфраструктура нуждается в модернизации, чтобы сохранить конкурентоспособность. Инвестиции в передовые технологии и модернизацию транспортных маршрутов позволят Нидерландам оставаться ключевым игроком в международной торговле на протяжении десятилетий."
 HOL_Maasvlakte2: "Постройте Maasvlakte 2"
 HOL_Maasvlakte2_desc: "Нидерланды реализуют амбициозный проект Maasvlakte 2, в рамках которого осушаются морские территории для расширения портовых сооружений и стимулирования экономического роста. Этот проект отражает историческое мастерство страны в области управления водными ресурсами и инженерного дела."
 HOL_European_Railway_Development: "Развитие Европейских железных дорог"
 HOL_European_Railway_Development_desc: "Опираясь на свой опыт в области инновационной транспортной инфраструктуры, Нидерланды возглавляют процесс развития железных дорог в Европе, способствуя налаживанию связей, развитию торговли и мобильности на континенте благодаря своей передовой железнодорожной сети."
 HOL_Green_Harbor_Amsterdam: "Зеленая гавань Амстердама"
 HOL_Green_Harbor_Amsterdam_desc: "Амстердам превращает свою гавань в экологичный центр, внедряя экологически безопасные методы и инициативы в области возобновляемых источников энергии, что демонстрирует приверженность Нидерландов защите окружающей среды и морским инновациям."
 HOL_Nederland_Maritiem_Land: "Фонд «Нидерланды Маритим Лэнд»"
 HOL_Nederland_Maritiem_Land_desc: "Создание фонда Stichting Nederland Maritiem Land подчёркивает морское наследие Нидерландов и лидерство страны в отрасли, а также способствует сотрудничеству и развитию морского сектора для обеспечения его дальнейшего процветания и глобальной конкурентоспособности."
 HOL_Schiphol_Expansion: "Расширение аэропорта Схипхол"
 HOL_Schiphol_Expansion_desc: "Расширение аэропорта Схипхол знаменует собой поворотный момент в развитии голландской авиации и выводит аэропорт Амстердама на передовые позиции в сфере международных перевозок. Благодаря увеличению пропускной способности и улучшению качества обслуживания пассажиров это расширение подчеркивает стремление Нидерландов к повышению эффективности авиаперевозок и улучшению транспортного сообщения."
 HOL_Digital_Customs: "Цифровые Обычаи"
 HOL_Digital_Customs_desc: "Цифровая таможня коренным образом меняет торговые операции в Нидерландах, оптимизируя процессы и повышая эффективность за счёт инновационных цифровых решений. Эта инициатива свидетельствует о стремлении Нидерландов использовать технологические достижения для укрепления своих позиций в качестве глобального торгового центра."
 HOL_DAF_Investments: "Инвестируйте в DAF"
 HOL_DAF_Investments_desc: "Инвестиции DAF свидетельствуют о стремлении голландской автомобильной промышленности к инновациям и росту. Благодаря стратегическим инвестициям и технологическим достижениям DAF укрепляет свои позиции ведущего производителя коммерческого транспорта, способствуя развитию голландской промышленности."
 HOL_Rijkswaterstaat: "Rijkswaterstaat"
 HOL_Rijkswaterstaat_desc: "Rijkswaterstaat, государственное агентство Нидерландов, отвечающее за управление водными ресурсами и инфраструктурой, играет ключевую роль в формировании водного ландшафта страны. Оно контролирует состояние водных путей, дамб и систем защиты от наводнений, обеспечивая безопасность Нидерландов от угрозы затопления и эффективное и рациональное использование водных ресурсов."
 HOL_Deltawerken_Modernization: "Модернизация Deltawerken"
 HOL_Deltawerken_Modernization_desc: "Нидерланды модернизируют свою знаменитую систему Deltawerken, укрепляя береговую оборону и адаптируясь к повышению уровня моря и изменению климата, чтобы обеспечить защиту от наводнений и сохранить береговую линию Нидерландов для будущих поколений."
 HOL_Ruimte_Voor_De_Rivier: "Пространство для Ривьеры"
 HOL_Ruimte_Voor_De_Rivier_desc: "Применяя упреждающий подход к управлению рисками наводнений, Нидерланды реализуют проект \"Пространство для реки\", создавая пространство вдоль берегов рек для учета приливов воды и защиты городских территорий, демонстрируя изобретательность голландцев в городском планировании, ориентированном на воду."
 HOL_Green_Water_City_Building: "Городское здание с Зеленой Водой"
 HOL_Green_Water_City_Building_desc: "Стремясь к устойчивому развитию городов, Нидерланды стали первопроходцами в реализации инициативы Green Water City Building, в рамках которой в городское планирование и инфраструктурные проекты внедряются принципы проектирования с учетом водных ресурсов и природные решения для создания устойчивых, пригодных для жизни городов, гармонично сочетающихся с окружающей средой и воплощающих приверженность Нидерландов принципам «зеленого» роста и бережного отношения к окружающей среде."
 HOL_adressing_it_system_legacy_issues: "Решение проблем, связанных с устаревшей ИТ-системой"
 HOL_adressing_it_system_legacy_issues_desc: "Налоговая служба Нидерландов использует устаревшие и разрозненные ИТ-системы, что снижает её эффективность и приводит к публичным скандалам. Пришло время уделить приоритетное внимание модернизации этой критически важной инфраструктуры."
 HOL_Dutch_Water_Sector: "Водный сектор Нидерландов"
 HOL_Dutch_Water_Sector_desc: "Голландский сектор водных ресурсов является мировым лидером в области управления водными ресурсами и внедрения инноваций. Опираясь на многовековой опыт в области борьбы с наводнениями, защиты побережья и управления водными ресурсами, он решает насущные проблемы водоснабжения по всему миру, демонстрируя изобретательность голландцев и их приверженность устойчивому развитию."
 HOL_Hollandse_Kust_Windfarm: "Построить Голландский Куст"
 HOL_Hollandse_Kust_Windfarm_desc: "Нидерланды продвигают свою программу по использованию возобновляемых источников энергии, развивая зону ветряных электростанций Hollandse Kust. Энергия ветра используется для обеспечения устойчивого экономического роста и сокращения выбросов углекислого газа, что соответствует усилиям Нидерландов по борьбе с изменением климата и продвижению экологически чистых энергетических решений."
 HOL_Aquatech_Amsterdam: "Организуйте Aquatech в Амстердаме"
 HOL_Aquatech_Amsterdam_desc: "Aquatech Amsterdam — ведущее мероприятие в сфере водных технологий, на котором собираются первопроходцы и эксперты отрасли, чтобы обсудить инновации в области управления водными ресурсами и устойчивого развития. Благодаря выставкам и налаживанию связей мероприятие способствует сотрудничеству и прогрессу на пути к более безопасному будущему в сфере водных ресурсов."
 HOL_space_efforts: "Возрождение космической отрасли в Нидерландах"
 HOL_space_efforts_desc: "Нидерланды уже давно находятся в авангарде научных инноваций, однако наша космическая программа остаётся недостаточно развитой. Приняв решение о возобновлении инвестиций в космические технологии, мы сможем заявить о себе как о серьёзном игроке в глобальной космической гонке."
 HOL_form_NSO: "Нидерландская Космическая Организация"
 HOL_form_NSO_desc: "Национальное космическое агентство позволит Нидерландам объединить усилия в области исследований, разработок и освоения космоса в рамках единой структуры. Создание Национального космического агентства обеспечит долгосрочные инвестиции в космические путешествия, спутниковые технологии и будущие межпланетные миссии."
 HOL_nso_education_efforts: "Расширьте возможности NSO Research & Knowledge"
 HOL_nso_education_efforts_desc: "Научный прогресс — основа любой успешной космической программы. Увеличив государственное финансирование исследований в области космоса и расширив сотрудничество с голландскими университетами, мы углубим наши знания в области астрофизики, двигательных установок и планетологии."
 HOL_nso_economic_efforts: "Расширение Спутниковой инфраструктуры"
 HOL_nso_economic_efforts_desc: "Нидерланды должны извлечь выгоду из растущего спроса на спутниковые технологии. Инвестируя в отечественное производство спутников, возможности запуска и глобальные сети спутниковой связи, мы можем стать ключевым игроком в космической экономике."
 HOL_corporation_space: "Международное Космическое сотрудничество"
 HOL_corporation_space_desc: "Освоение космоса - это не одиночное начинание. Укрепление связей с международными космическими агентствами, такими как НАСА, ЕКА и китайское агентство CNSA, позволит нам получить доступ к передовым технологиям, совместным исследованиям и потенциальным совместным полетам на Марс и Луну."
 HOL_mars_one: "Возродите инициативу Mars One"
 HOL_mars_one_desc: "Мечта о создании постоянного поселения людей на Марсе когда-то считалась несбыточной. Несмотря на то, что первоначальный проект Mars One провалился, при должной государственной поддержке и научном контроле мы можем воплотить эту идею в жизнь. Нидерланды могут стать настоящей космической державой."
 HOL_mars_one_tt: "§YЭто запустит цепочку событий по строительству города на Марсе.§!"
 HOL_Dutch_Defense_Doctrine: "Доктрина обороны Нидерландов"
 HOL_Dutch_Defense_Doctrine_desc: "Доктрина обороны Нидерландов закладывает основу для стратегического направления и оперативных принципов Вооружённых сил Нидерландов. В этой доктрине особое внимание уделяется мобильности, огневой мощи и сотрудничеству, что позволяет нашим военным быть готовыми защищать национальные интересы, поддерживать союзников и реагировать на глобальные кризисы."
 HOL_Authority_In_Information: "Авторитет в области информации"
 HOL_Authority_In_Information_desc: "Установление авторитетной информационной позиции является ключевым фактором для сохранения стратегического преимущества. Это предполагает расширение возможностей разведки, наблюдения и рекогносцировки для эффективного сбора и обработки критически важной информации."
 HOL_Integrated_Actions: "Комплексные действия"
 HOL_Integrated_Actions_desc: "Комплексные действия на суше, на море, в воздухе, в кибернетическом и космическом пространствах обеспечивают всестороннюю защиту. Такой подход способствует слаженной координации и проведению совместных операций для повышения общей военной эффективности."
 HOL_Information_Based: "Информация, основанная"
 HOL_Information_Based_desc: "Подход, основанный на информации, повышает эффективность принятия решений и выполнения операций. Инвестируя в разведку, наблюдение и рекогносцировку, Нидерланды обеспечивают себе возможность быстро и эффективно реагировать на возникающие угрозы."
 HOL_Increase_Strategic_Capacity: "Повышение Стратегического Потенциала"
 HOL_Increase_Strategic_Capacity_desc: "Для решения будущих задач необходимо укреплять наш стратегический потенциал. Это подразумевает развитие возможностей в области стратегического транспорта, киберзащиты и космических операций, чтобы Нидерланды могли оказывать влияние на глобальном уровне."
 HOL_Dutch_Specialism: "Голландская специализация"
 HOL_Dutch_Specialism_desc: "Чтобы усилить нашу роль в НАТО, Нидерланды будут развивать специализированные возможности, отвечающие потребностям альянса. Это включает в себя опыт проведения десантных операций, противовоздушной обороны и быстрого развёртывания сил."
 HOL_Invest_In_Europe: "Инвестируйте в оборону в Европе"
 HOL_Invest_In_Europe_desc: "Инвестиции в оборонный потенциал Европы обеспечивают укрепление и повышение устойчивости континента. Нидерланды увеличат свой вклад в европейские оборонные инициативы, укрепляя сотрудничество и оперативную совместимость с государствами — членами ЕС."
 HOL_Military_Society: "Кампания Военного Общества"
 HOL_Military_Society_desc: "Крайне важно наладить прочную связь между военными и обществом. Это направление включает в себя инициативы по повышению вовлечённости общественности, поддержке ветеранов и формированию культуры осведомлённости в вопросах обороны."
 HOL_Reliable_Partner: "Надежный Голландский Партнер"
 HOL_Reliable_Partner_desc: "Будучи надёжным партнёром и защитником, Нидерланды будут обеспечивать безопасность своих союзников и способствовать международной стабильности. Это предполагает активное участие в миссиях НАТО и ЕС и поддержание готовности защищать национальные интересы и интересы союзников."
 HOL_Unique_People: "Уникальный Голландский персонал"
 HOL_Unique_People_desc: "Крайне важно выявлять и развивать уникальные навыки наших сотрудников. Особое внимание уделяется повышению квалификации, образованию и карьерному росту, чтобы в вооруженных силах служили высококвалифицированные и мотивированные специалисты."
 HOL_Flexible_Operations: "Гибкие операции"
 HOL_Flexible_Operations_desc: "Чтобы сохранять гибкость и способность к масштабированию, вооружённые силы должны иметь возможность быстро реагировать на меняющиеся обстоятельства. Это включает в себя создание сил быстрого реагирования и повышение мобильности войск для быстрой адаптации к различным сценариям угроз."
 HOL_Innovative_Capacity: "Инновационный потенциал"
 HOL_Innovative_Capacity_desc: "Инвестиции в исследования и разработки необходимы для поддержания высокого уровня инновационного потенциала. Это подразумевает внедрение передовых технологий и развитие культуры инноваций, чтобы опережать потенциальных противников."
 HOL_Escalation_Dominance: "Эскалация Доминирования"
 HOL_Escalation_Dominance_desc: "Для достижения доминирования в условиях эскалации необходимы превосходящие военные возможности и надёжные стратегические партнёрские отношения. Это гарантирует, что вооружённые силы смогут эффективно сдерживать конфликты любого уровня и реагировать на них."
 HOL_Technologisch_Hoogwaardig: "Технологически совершенный"
 HOL_Technologisch_Hoogwaardig_desc: "Инвестиции в высококачественные технологии необходимы для поддержания боеспособности современных вооружённых сил. Это подразумевает внедрение передовых систем и стимулирование инноваций, чтобы Нидерланды оставались в авангарде военных технологий."
 HOL_Defensievisie_Completed: "Защита завершена"
 HOL_Defensievisie_Completed_desc: "После успешного завершения реализации «Доктрины обороны Нидерландов» Вооружённые силы Нидерландов претерпели значительные изменения. Модернизированные, устойчивые и оснащённые по последнему слову техники, они готовы противостоять вызовам будущего. Эта важная веха отражает самоотверженность и упорный труд наших военнослужащих, которые внедряют инновации, укрепляют международные партнёрские отношения и повышают оперативную готовность"
 HOL_Koninklijke_Luchtmacht: "Малый номер, большое достижение"
 HOL_Koninklijke_Luchtmacht_desc: "Следуйте девизу Parvus numero, magnus merito (Малочисленный, но великий), сосредоточившись на повышении эффективности и результативности Военно-воздушных сил Нидерландов. Это включает в себя оптимизацию программ обучения, совершенствование процедур технического обслуживания и использование передовых технологий, чтобы каждый самолёт и каждый лётчик вносили значительный вклад в выполнение миссии."
 HOL_QRA_Benelux: "Соглашение QRA Бенилюкс"
 HOL_QRA_Benelux_desc: "Инициатива Бенилюкса по быстрому реагированию (Quick Reaction Alert, QRA) — это соглашение о совместной противовоздушной обороне между §Y[BEL.GetNameWithFlag]§!, Нидерландами и Люксембургом. Эта инициатива направлена на повышение готовности и координации действий ВВС Нидерландов по защите воздушного пространства над регионом Бенилюкса и обеспечению быстрого реагирования на любые воздушные угрозы."
 HOL_BENECC: "ВЫГОДНАЯ Операция"
 HOL_BENECC_desc: "Создание Центра управления воздушным движением Бенилюкса (BENECC) направлено на централизацию и совершенствование операций по управлению воздушным движением в странах §Y[BEL.GetNameWithFlag]§!, Нидерландах и Люксембурге. Это позволит улучшить координацию и повысить эффективность совместных воздушных миссий и управления воздушным пространством в регионе."
 HOL_BNLC: "Установить BNLC"
 HOL_BNLC_desc: "Воздушная навигационная комиссия Бенилюкса (Benelux Air Navigation Committee, BNLC) занимается совершенствованием управления воздушным движением и повышением безопасности в регионе Бенилюкс. Эта инициатива способствует укреплению сотрудничества между гражданскими и военными службами управления воздушным движением, обеспечивая бесперебойную интеграцию воздушных операций."
 HOL_Airbus_MRTT: "Совместный заказ Airbus MRTT"
 HOL_Airbus_MRTT_desc: "Инвестиции в многоцелевой транспортный самолёт-заправщик Airbus A330 (MRTT) расширяют возможности ВВС Нидерландов по дозаправке в воздухе и стратегическим воздушным перевозкам. Это позволяет увеличить радиус действия и улучшить поддержку как национальных, так и международных миссий."
 HOL_Join_JSF: "Присоединяйтесь к Программе JSF"
 HOL_Join_JSF_desc: "Участие Нидерландов в программе Joint Strike Fighter (JSF) предполагает закупку самолётов F-35 Lightning II. Благодаря этому военно-воздушные силы Нидерландов будут оснащены самыми современными истребителями-невидимками, что повысит их превосходство в воздухе и ударные возможности."
 HOL_Join_JSF_tt: "Когда будет исследован §Yлёгкий самолёт 5-го поколения§! , в вашем арсенале появится §G50§! §YF-35A§! ."
 HOL_Buy_F35C: "Присоединяйтесь к программе F35C"
 HOL_Buy_F35C_desc: "Приобретение самолётов F-35C Lightning II позволит ВВС Нидерландов использовать палубную версию современного истребителя-невидимки. Это расширит возможности Нидерландов по применению авиации как с наземных баз, так и с авианосцев, обеспечив беспрецедентную универсальность и боевую эффективность."
 HOL_Join_Eurofighter_Project: "Присоединяйтесь к проекту Eurofighter"
 HOL_Join_Eurofighter_Project_desc: "Присоединившись к проекту Eurofighter Typhoon, Нидерланды инвестируют в высокотехнологичный многоцелевой истребитель. Это расширяет возможности ВВС Нидерландов в области воздушного боя, нанесения ударов по наземным целям и разведывательных операций."
 HOL_Buy_Saab_JAS39: "Купите Saab JAS39"
 HOL_Buy_Saab_JAS39_desc: "Приобретение истребителей Saab JAS39 Gripen обеспечивает ВВС Нидерландов универсальным и экономичным многоцелевым самолётом. Это расширяет возможности противовоздушной обороны, наземной поддержки и разведки, обеспечивая оперативную гибкость."
 HOL_Buy_MQ9_Reaper: "Купить Жатку MQ-9"
 HOL_Buy_MQ9_Reaper_desc: "Инвестиции в беспилотники MQ-9 Reaper расширяют разведывательные и ударные возможности ВВС Нидерландов. Эти беспилотные летательные аппараты (БПЛА) обеспечивают разведку в реальном времени, наблюдение и возможность нанесения высокоточных ударов, что значительно повышает эффективность операций."
 HOL_Defensie_Helikopter_Commando: "Создание Defensie Helikopter Commando"
 HOL_Defensie_Helikopter_Commando_desc: "Командование вертолётов Министерства обороны (Defensie Helikopter Commando, DHC) контролирует эксплуатацию всех военных вертолётов в Вооружённых силах Нидерландов. Это подразделение занимается расширением возможностей, обучением и координацией работы вертолётного парка, поддерживая как национальные, так и международные миссии."
 HOL_CH47D_Modernization: "Модернизация CH-47D"
 HOL_CH47D_Modernization_desc: "Модернизация вертолётов CH-47D Chinook включает в себя обновление авионики, двигателей и грузовых систем. Это позволяет сохранить эффективность и надёжность этих тяжёлых транспортных вертолётов для выполнения задач по перевозке, медицинской эвакуации и поддержке"
 HOL_AH46D_Upgrade: "Модернизация AH-64D"
 HOL_AH46D_Upgrade_desc: "Модернизация ударных вертолётов AH-64D Apache включает в себя усовершенствование их авионики, систем вооружения и повышение живучести. Это позволит повысить боевые возможности ВВС Нидерландов и обеспечить эффективную непосредственную авиационную поддержку и противотанковые операции с использованием этих вертолётов."
 HOL_Commando_Landstrijdkrachten: "Создание десантно-штурмовых войск"
 HOL_Commando_Landstrijdkrachten_desc: "Создание подразделения Commando Landstrijdkrachten (CLAS) в 2005 году ознаменовало собой значительную реорганизацию нидерландской армии. Эта структура центрального командования была создана для повышения эффективности работы и оптимизации процессов принятия решений. Объединив различные подразделения армии под единым командованием, Нидерланды обеспечили лучшую координацию и боеготовность своих сухопутных войск."
 HOL_JISTARC: "Учреждение JISTARC"
 HOL_DGLC: "Реорганизация DGLC"
 HOL_DGLC_desc: "Командование противовоздушной обороны сухопутных войск (Defensie Grondgebonden Luchtverdedigingscommando, DGLC) отвечает за противовоздушную оборону наземного базирования. Для расширения возможностей DGLC необходимо модернизировать ракетные системы и радиолокационные технологии для защиты от воздушных угроз. Это позволит нидерландской армии эффективно защищать свои объекты и территорию от воздушных атак."
 HOL_Vuursteun_Commando: "Развёртывание VuursteunCommando"
 HOL_Vuursteun_Commando_desc: "VuursteunCommando (Командование огневой поддержки) объединяет подразделения артиллерии и огневой поддержки для обеспечения скоординированной огневой мощи голландской армии. В сферу его деятельности входит модернизация артиллерийских систем и повышение точности наведения. Расширенные возможности огневой поддержки повышают эффективность наземных операций и обеспечивают точное и своевременное применение огневой мощи."
 HOL_Supply_Command: "Предварительная подготовка и транспортировка"
 HOL_Supply_Command_desc: "Командование снабжения и транспорта (Bevoorradings- en Transportcommando) играет ключевую роль в обеспечении материально-технического снабжения и мобильности нидерландской армии. Его деятельность направлена на совершенствование цепочек поставок, транспортных средств и инфраструктуры для повышения оперативной готовности и эффективности армии."
 HOL_Military_Production_Investments: "Инвестируйте в Оборонную промышленность Нидерландов"
 HOL_Military_Production_Investments_desc: "В последние годы в оборонную промышленность Нидерландов были вложены значительные средства: от таких проектов, как разработка F-35, до модернизации военно-морских судов, таких как фрегаты класса Zeven Provinciën. Принимая решение о дальнейших инвестициях в отечественную оборонную промышленность, мы можем стимулировать технологические инновации, повысить уровень самодостаточности и обеспечить наши вооруженные силы самой современной военной техникой. Это решение укрепит национальную безопасность и будет способствовать развитию надежной оборонной экономики."
 HOL_Netherlands_Fractal_Pattern: "Фрактальный Паттерн Нидерландов"
 HOL_Netherlands_Fractal_Pattern_desc: "Нидерландский фрактальный паттерн (NFP) — это камуфляжный рисунок, разработанный для военной формы Нидерландов. Этот усовершенствованный дизайн обеспечивает лучшую маскировку в различных условиях, повышая выживаемость и эффективность солдат в полевых условиях."
 HOL_Netherlands_Fractal_Pattern_tt: "§YПолученная вами технология будет адаптирована под ваш текущий уровень технологий для маскировки§!"
 HOL_DAF_Trucks: "Военные грузовики DAF CF"
 HOL_DAF_Trucks_desc: "Инвестиции в грузовики DAF повышают мобильность и логистические возможности нидерландской армии. Эти универсальные и надёжные транспортные средства необходимы для перевозки войск, оборудования и припасов, обеспечивая оперативную гибкость и поддержку."
 HOL_DAF_Trucks_tt1: "Мы инвестировали в §YDAF§!, затраты были §Gснижены!§!."
 HOL_DAF_Trucks_tt2: "Если мы §Gинвестируем§! в §YDAF§! до того, как сосредоточимся на этом, затраты сократятся §Gвдвое§!."
 HOL_Scania_Trucks: "Новый Scania Gryphus"
 HOL_Scania_Trucks_desc: "Добавление грузовиков Scania в автопарк голландской армии улучшит логистическую поддержку и повысит эффективность перевозок. Эти грузовики известны своей долговечностью и производительностью, что делает их идеальными для военных операций."
 HOL_Scania_Trucks_tt: "Добавляет §G2000§! §Y грузовики Scania Gryphus§! при §Yоткрытии Швеции§! для §YScania Gryphus§!"
 HOL_MRAD_Replacement: "Модернизировать MRAD"
 HOL_MRAD_Replacement_desc: "В 2020 году Министерство обороны Нидерландов инициировало важнейший проект по модернизации систем противовоздушной обороны средней дальности (MRAD). Существующие системы, в том числе NASAMS, будут заменены более совершенными, технологически продвинутыми платформами, которые позволят лучше защищать воздушное пространство Нидерландов и поддерживать операции НАТО. Инвестируя в новые средства противовоздушной обороны, мы обеспечиваем нашим силам возможность защищаться от современных воздушных угроз и защищать небо страны в будущем."
 HOL_COLT_Upgrade: "Модернизированная винтовка Colt C7"
 HOL_COLT_Upgrade_desc: "В 2009 году вооружённые силы Нидерландов провели масштабную модернизацию винтовки Colt C7, повысив её точность, надёжность и адаптируемость к современным боевым сценариям. Эта модернизация включала в себя улучшение оптики, эргономики и модульных систем для удовлетворения растущих потребностей пехотных подразделений. Инвестируя в эти усовершенствования, армия Нидерландов обеспечивает своих солдат новейшим оружием, поддерживая высокий уровень боеготовности."
 HOL_Pantserhouwitser_MLU: "Панцерхаувитцер 2000 MLU"
 HOL_Pantserhouwitser_MLU_desc: "Программа модернизации самоходных гаубиц Pantserhouwitser 2000 MLU направлена на улучшение систем управления огнём, увеличение дальности стрельбы и повышение точности. Это гарантирует, что голландская артиллерия останется высокоэффективной и сможет обеспечивать точную огневую поддержку."
 HOL_PULS: "Израильский орден PULS"
 HOL_PULS_desc: "Система точного и универсального запуска (PULS) предназначена для расширения артиллерийских возможностей нидерландской армии за счёт интеграции передовых ракетных систем. Эта система обеспечивает точную и гибкую огневую поддержку, повышая общую огневую мощь армии."
 HOL_PULS_tt: "HOL_PULS_tt: Добавляет §G20§! §YPULS MLRS§!, когда §YIsrael§! разблокирует §YPULS§!"
 HOL_Bushmaster_MLU: "Bushmaster MLU"
 HOL_Bushmaster_MLU_desc: "Программа Bushmaster MLU предусматривает модернизацию брони, систем связи и повышение мобильности этих бронетранспортёров. Это повышает уровень защиты и эффективность голландских войск в различных условиях."
 HOL_Munition_Investments: "Инвестиции в боеприпасы"
 HOL_Munition_Investments_desc: "Инвестиции в современные боеприпасы и увеличение запасов гарантируют, что армия Нидерландов будет хорошо обеспечена всем необходимым и сможет проводить длительные операции. Особое внимание уделяется разработке высокоточных боеприпасов и совершенствованию логистики поставок боеприпасов."
 HOL_Defensienota_2022: "Defensienota 2022"
 HOL_Defensienota_2022_desc: "В документе Defensienota 2022 изложены стратегические планы по инвестициям и реформам, направленным на повышение боеспособности вооруженных сил Нидерландов. Этот комплексный план предусматривает модернизацию, увеличение оборонных бюджетов и повышение оперативной готовности всех родов войск."
 HOL_Procure_Stinger_Missiles: "Приобретите ракеты Stinger"
 HOL_Procure_Stinger_Missiles_desc: "Приобретение ракет Stinger повышает способность нидерландской армии защищаться от низколетящих самолётов и вертолётов. Эти переносные зенитно-ракетные комплексы (ПЗРК) обеспечивают гибкую и мобильную противовоздушную оборону."
 HOL_Procure_Advanced_Mortars: "Закупите Современные Минометы"
 HOL_Procure_Advanced_Mortars_desc: "Инвестиции в современные миномёты расширяют возможности нидерландской армии по огневой поддержке с закрытых позиций. Эти системы отличаются большей дальностью стрельбы, точностью и мобильностью, обеспечивая необходимую огневую мощь для пехотных подразделений."
 HOL_Develop_Guide_Munitions: "Разработка высокоточных управляемых боеприпасов"
 HOL_Develop_Guide_Munitions_desc: "Разработка высокоточных 155-мм боеприпасов повышает точность и эффективность голландской артиллерии. Эти усовершенствованные боеприпасы позволяют точно поражать цели, снижая сопутствующий ущерб и повышая эффективность боевых действий."
 HOL_Expand_Patriot_Systems: "Расширять Ракетные комплексы Patriot"
 HOL_Expand_Patriot_Systems_desc: "Расширение зоны развёртывания ракетных комплексов Patriot повышает способность нидерландской армии защищаться от баллистических ракет и современных воздушных угроз. Это способствует укреплению национальной и региональной безопасности за счёт создания надёжной системы противовоздушной и противоракетной обороны."
 HOL_Expand_Command_Control_Centers: "Расширьте возможности командных центров"
 HOL_Expand_Command_Control_Centers_desc: "Расширение и модернизация центров управления и контроля повышают эффективность оперативной координации и принятия решений в нидерландской армии. Это направление включает в себя модернизацию систем связи и внедрение передовых технологий для обеспечения эффективного управления военными операциями."
 HOL_Establish_Marechaussee_Squad: "Создать отряд марешалей"
 HOL_Establish_Marechaussee_Squad_desc: "Марешаль — это специальный сотрудник военной полиции, отвечающий за соблюдение закона и обеспечение материально-технического снабжения. Создание этого подразделения значительно повысит эффективность снабжения и подавления противника в ходе наших военных операций."
 HOL_Modernize_Foxtrot: "Модернизация систем связи Foxtrot"
 HOL_Modernize_Foxtrot_desc: "Модернизация систем связи Foxtrot направлена на улучшение инфраструктуры тактической связи в армии Нидерландов. Это включает в себя внедрение безопасных высокоскоростных каналов передачи данных, усовершенствованного шифрования и повышение совместимости с союзниками по НАТО. Модернизируя эти системы, армия Нидерландов обеспечивает надёжную и безопасную связь в различных условиях."
 HOL_Special_Forces_Helicopter: "Вертолет Сил специальных операций"
 HOL_Special_Forces_Helicopter_desc: "Приобретение специализированных вертолётов для Сил специальных операций Нидерландов (SOF) повышает их мобильность и эффективность. Эти вертолёты оснащены оборудованием для быстрой высадки и эвакуации, непосредственной авиационной поддержки и материально-технического обеспечения в различных условиях."
 HOL_Defense_Healthsector: "Создание Института обороны и здравоохранения"
 HOL_Defense_Healthsector_desc: "Институт сотрудничества между военными и гражданскими больницами (Instituut Samenwerking Defensie en Relatieziekenhuizen) занимается созданием надежной сети для оказания медицинской помощи и реагирования на кризисные ситуации. Это сотрудничество направлено на улучшение медицинского обслуживания военнослужащих и повышение способности военных оказывать поддержку гражданской медицинской инфраструктуре во время чрезвычайных ситуаций."
 HOL_Develop_Defensity_College: "Колледж развития Обороноспособности"
 HOL_Develop_Defensity_College_desc: "Defensity College — это образовательная инициатива, призванная предоставить военнослужащим возможности для повышения квалификации и специализированной подготовки. В рамках этой инициативы налажено партнёрство с университетами и техническими институтами, которые предлагают курсы по различным направлениям, повышающие квалификацию и расширяющие знания голландских солдат и офицеров."
 HOL_HR_Ecosystem: "HR-Ecosysteem"
 HOL_HR_Ecosystem_desc: "Инициатива HR-Ecosysteem направлена на преодоление разрыва между Вооружёнными силами Нидерландов и обществом путём создания совместной кадровой сети. Эта программа направлена на установление партнёрских отношений с гражданскими организациями, расширение карьерных возможностей для военнослужащих и повышение общего уровня благополучия военнослужащих. Объединяя вооружённые силы и общество, HR-Ecosysteem укрепляет систему поддержки военнослужащих во время и после службы."
 HOL_Marinestudie: "Морское исследование"
 HOL_Marinestudie_desc: "«Маринстуди» — это комплексное исследование военно-морской стратегии, направленное на оценку и модернизацию Королевских военно-морских сил Нидерландов. Этот проект включает в себя оценку текущих возможностей, будущих угроз и технологических достижений для разработки долгосрочной военно-морской стратегии. В исследовании особое внимание уделяется повышению боеготовности военно-морских сил, модернизации флота и внедрению новых технологий."
 HOL_World_Reaching_Navy: "ВМФ, достигающий мира"
 HOL_World_Reaching_Navy_desc: "Нидерланды стремятся расширить свои военно-морские возможности, чтобы эффективно действовать по всему миру. Для этого необходимо модернизировать флот, расширить материально-техническое обеспечение и укрепить международное партнёрство. Таким образом, ВМС Нидерландов стремятся обеспечить безопасность жизненно важных морских путей, участвовать в глобальных миротворческих миссиях и демонстрировать силу там, где это необходимо."
 HOL_European_Navy: "ВМФ Европы"
 HOL_European_Navy_desc: "Нидерланды будут играть ведущую роль в формировании Европейского военно-морского флота, способствуя расширению военно-морского сотрудничества и интеграции между государствами — членами ЕС. Эта инициатива направлена на укрепление коллективной безопасности на море, оптимизацию оборонных ресурсов и демонстрацию военно-морской мощи Европы на мировой арене."
 HOL_Expanding_Naval_Infrastructure: "Расширение Военно-Морской Инфраструктуры"
 HOL_Expanding_Naval_Infrastructure_desc: "Нидерланды стремятся усилить своё военно-морское присутствие за счёт расширения сети военно-морских баз. Это предполагает строительство новых баз и модернизацию существующих объектов вдоль побережья Нидерландов и на заморских территориях. Эти расширенные базы будут обеспечивать стратегическую поддержку военно-морских операций, улучшат логистику и повысят скорость реагирования."
 HOL_F35C_Development: "Разработка F35C"
 HOL_F35C_Development_desc: "Приобретение самолётов F-35C Lightning II позволит ВВС Нидерландов использовать палубную версию современного истребителя-невидимки. Это расширит возможности Нидерландов по применению авиации как с наземных баз, так и с авианосцев, обеспечив беспрецедентную универсальность и боевую эффективность."
 HOL_F35C_Development_tt: "Когда будет исследован §Yлёгкий самолёт 5-го поколения§! , в вашем арсенале появится §G50§! §YF-35C§! ."
 HOL_Future_Air_Defender: "Будущий Воздушный Защитник"
 HOL_Future_Air_Defender_desc: "Программа Future Air Defender — это совместный проект Нидерландов и Германии по разработке передовых средств противовоздушной обороны для военно-морских сил. Эта инициатива направлена на оснащение голландских и немецких военно-морских судов самыми современными радиолокационными системами, зенитными ракетами и интегрированными технологиями управления и контроля."
 HOL_Multi_Ocean_Training: "Обучение в нескольких океанах"
 HOL_Multi_Ocean_Training_desc: "Чтобы подготовиться к различным морским вызовам, ВМС Нидерландов проведут масштабные учения в нескольких океанах. Эти учения улучшат взаимодействие с военно-морскими силами союзников и повысят оперативную готовность ВМС Нидерландов в различных условиях."
 HOL_Carrier_Development: "Разработка Носителя"
 HOL_Carrier_Development_desc: "Разрабатывая современные авианосцы, Нидерланды обеспечат себе военно-морское превосходство и защиту для будущих поколений."
 HOL_Carrier_Development_tt: "Открывает §Yрешения§! для приобретения §Yавианосцев§! у разных стран. Используйте §Yдипломатию§! и §Yвлияние§!, чтобы получить мощные военные корабли для своего флота."
 HOL_Expand_Dutch_Naval_Influence: "Расширение военно-морского влияния Нидерландов"
 HOL_Expand_Dutch_Naval_Influence_desc: "Чтобы в полной мере утвердиться в качестве мировой военно-морской державы, Нидерланды должны укреплять военно-морские альянсы и наращивать своё влияние в международных морских организациях. Это позволит Нидерландам представлять свои интересы в глобальных военно-морских операциях и стратегиях."
 HOL_Submarine_Hunter_Initiative: "Инициатива Охотников за подводными лодками"
 HOL_Submarine_Hunter_Initiative_desc: "Возрастающая угроза со стороны вражеских подводных лодок требует новой доктрины, сосредоточенной на противолодочной войне (ASW). Нидерланды возглавят разработку передовых технологий ПЛО (ASW), чтобы голландские флоты никогда не оказывались во власти невидимых подводных угроз."
 HOL_Amphibous_Technology: "Специализированные экспедиционные силы"
 HOL_Amphibous_Technology_desc: "Нидерланды должны инвестировать в создание высокоспециализированных морских экспедиционных сил, способных быстро развертываться в зонах конфликтов по всему миру. Эти силы будут поддерживаться десантными кораблями и элитными морскими дивизиями, что позволит быстро и решительно вмешиваться в операции за рубежом."
 HOL_Return_Of_Destroyers: "Возвращение эсминцев"
 HOL_Return_Of_Destroyers_desc: "Расширение и модернизация флота эсминцев имеет решающее значение для поддержания превосходства на море. Эта задача включает в себя строительство новых эсминцев, оснащенных современным вооружением и системами защиты. Эти корабли повысят оперативные возможности ВМФ, обеспечив надежную оборону и наступательные возможности в различных морских театрах военных действий."
 HOL_Thales_Investments: "Thales Инвестиции"
 HOL_Thales_Investments_desc: "Thales Nederland, дочерняя компания международной группы Thales, является лидером в области оборонных, аэрокосмических и охранных технологий в Нидерландах. Инвестиции в Thales Nederland предполагают расширение производственных мощностей, усиление научно-исследовательских и опытно-конструкторских работ (НИОКР) и увеличение роли компании на мировых рынках оборонной продукции."
 HOL_Special_Force_Move: "Морские пехотинцы в Флиссингене"
 HOL_Special_Force_Move_desc: "Решение о создании значительного присутствия морской пехоты в Флиссингене обусловлено стратегическими и логистическими преимуществами. Расположение Флиссингена на побережье Северного моря обеспечивает прямой доступ к морским путям, что делает его идеальным местом для проведения амфибийных операций и быстрого развертывания. Существующая инфраструктура города и его близость к ключевым судоходным путям повышают оперативную готовность и гибкость морской пехоты."
 HOL_Special_Force_Move_tt: "Когда §Y Marine Moving §! будет завершено, мы получим бонусы от перебазирования."
 HOL_Rijksregiebureau_Maritieme_Industrie: "Государственное управление морской промышленности"
 HOL_Rijksregiebureau_Maritieme_Industrie_desc: "Создание Rijksregiebureau Maritieme Maakindustrie является важным шагом на пути к централизации и координации морской промышленности в Нидерландах. Это агентство будет координировать усилия по инновациям и расширению возможностей судостроения и морской инженерии, обеспечивая конкурентоспособность и технологическое превосходство морской промышленности Нидерландов."
 HOL_Maritiem_Masterplan: "Морской генеральный план"
 HOL_Maritiem_Masterplan_desc: "В «Морском генеральном плане» изложена комплексная стратегия развития морского сектора Нидерландов. Этот план предусматривает инвестиции в инфраструктуру, научные исследования и разработки, а также подготовку кадров. Реализуя этот генеральный план, Нидерланды стремятся укрепить свои позиции мирового лидера в области морских инноваций и устойчивого развития."
 HOL_Werf_van_de_toekomst: "Верфь будущего"
 HOL_Werf_van_de_toekomst_desc: "Проект De Werf van de Toekomst (Верфь будущего) направлен на революционные изменения в судостроении Нидерландов. Эта инициатива сосредоточена на интеграции передовых производственных технологий, таких как автоматизация, робототехника и 3D-печать, в работу верфей. Цель проекта — создать более эффективные, устойчивые и экономичные процессы судостроения."
 HOL_Smart_Maritime: "Умное судоходство"
 HOL_Smart_Maritime_desc: "Инициатива «Smart Maritime» использует цифровые технологии для повышения эффективности и производительности голландского морского сектора. В рамках этой инициативы предусмотрено внедрение интеллектуальных систем навигации, логистики и технического обслуживания, а также разработка автономных судов. Приняв курс на цифровую трансформацию, Нидерланды стремятся стать лидером в области интеллектуальных решений для судоходства."
 HOL_Robotics_Navy: "Робототехника ВМФ"
 HOL_Robotics_Navy_desc: "Проект Robotisering Wind op Zee (Роботизированная морская ветровая энергия) направлен на интеграцию робототехники и автоматизации в морскую ветровую энергетику. Эта инициатива призвана улучшить установку, техническое обслуживание и эксплуатацию ветровых турбин в море, сделав этот процесс более безопасным, эффективным и устойчивым. Используя робототехнику, Нидерланды могут расширить свои возможности в области возобновляемой энергетики."
 HOL_Robotics_Navy_tt: "§G Уменьшает вдвое §! стоимость §Y морских национальных фокусов §!"
 HOL_Nuke_Navy: "Ядерная силовая установка для судов"
 HOL_Nuke_Navy_desc: "Инициатива Nucleaire Voortstuwing van Schepen (Ядерная силовая установка для судов) направлена на разработку и внедрение ядерных силовых установок для голландских военных и торговых судов. Эта инициатива призвана обеспечить устойчивые и дальнобойные силовые решения, снизить зависимость от ископаемого топлива и повысить эксплуатационные возможности голландского флота."
 HOL_Nuke_Navy_tt: ""
 HOL_Goalkeeper_Modernization: "Модернизация вратаря"
 HOL_Goalkeeper_Modernization_desc: "Нидерланды модернизируют свою систему Goalkeeper CIWS (Close-In Weapon System) для усиления своих военно-морских оборонительных возможностей. Этот проект модернизации включает в себя установку новых радиолокационных и следящих систем, улучшение системы управления огнем и интеграцию современных типов боеприпасов. Обновленные системы Goalkeeper значительно повысят способность ВМС Нидерландов защищаться от ракет и угроз с близкого расстояния."
 HOL_SMARTL_Radar_Construction: "SMART-L-Радарная конструкция"
 HOL_SMARTL_Radar_Construction_desc: "Создание радиолокационной системы SMART-L обеспечит ВМС Нидерландов современными средствами дальнего наблюдения и слежения. Эта передовая радиолокационная система способна обнаруживать и отслеживать баллистические ракеты, самолеты и другие воздушные угрозы на больших расстояниях. Благодаря внедрению радиолокационной системы SMART-L Нидерланды улучшают свою ситуационную осведомленность и укрепляют общую систему противовоздушной и противоракетной обороны."
 HOL_Hollandklasse_Frigate: "Разработка фрегата Hollandklasse"
 HOL_Hollandklasse_Frigate_desc: "Нидерланды инвестируют в строительство новых фрегатов класса Hollandklasse с целью укрепления своих возможностей в области морского патрулирования и противолодочной войны. Эти фрегаты оснащены современными датчиками, системами вооружения и усовершенствованными средствами маскировки. Фрегаты класса Hollandklasse будут играть важную роль в защите нидерландских вод и поддержке международных морских операций."
 HOL_Hollandklasse_Frigate_tt: "Завершение этого фокуса вызовет предложение о сотрудничестве для §Y[BEL.GetNameWithFlag]§! с целью совместного §Yпроизводства§! §G6§! фрегатов класса «Холланд», после исследования §YFrigate 2015§!, с §G15%§! §Yпрогрессом производства§! для обеих стран в случае принятия."
 HOL_Vrouwenklasse_Destroyer: "Развитие женского класса"
 HOL_Vrouwenklasse_Destroyer_desc: "Представляя противолодочные эсминцы класса Vrouwenklasse, Нидерланды стремятся создать флот высокотехнологичных и универсальных фрегатов. Эти корабли будут оснащены передовыми ракетными системами, усовершенствованными радарами и мощными средствами радиоэлектронной борьбы. Эсминцы класса Vrouwenklasse спроектированы для эффективного выполнения как наступательных, так и оборонительных морских операций, что позволит ВМС Нидерландов оставаться грозной силой."
 HOL_Vlissingenklasse_Development: "Разработка Vlissingenklasse"
 HOL_Vlissingenklasse_Development_desc: "Проект разработки Vlissingenklasse направлен на создание нового класса многоцелевых кораблей, способных выполнять различные задачи, от оказания гуманитарной помощи до боевых операций. Эти корабли будут оснащены модульными системами, что позволит быстро изменять их конфигурацию в зависимости от требований миссии. Vlissingenklasse повысит гибкость и адаптивность ВМС Нидерландов."
 HOL_Den_Helder_CSS: "Ден-Хелдер CSS"
 HOL_Den_Helder_CSS_desc: "Проект Den Helder CSS направлен на разработку нового корабля боевого обеспечения для оказания логистической и оперативной поддержки голландскому флоту. Этот корабль обеспечит возможность ведения длительных операций военно-морскими силами за счет снабжения топливом, боеприпасами и другими необходимыми ресурсами. Den Helder CSS станет важным активом для поддержания оперативной эффективности голландского флота."
 HOL_NH90_MLU: "NH90 MLU"
 HOL_NH90_MLU_desc: "Проект модернизации NH90 Mid-Life Upgrade направлен на продление срока эксплуатации и расширение возможностей вертолетов NH90, используемых ВМС Нидерландов. Модернизация включает в себя установку современной авионики, усовершенствованных датчиков и улучшенных систем вооружения. NH90 MLU обеспечит сохранность эффективности этих универсальных вертолетов в противолодочной борьбе, поисково-спасательных операциях и транспортных миссиях."
 HOL_Flexible_Navy: "Гибкие военно-морские операции"
 HOL_Flexible_Navy_desc: "Королевский военно-морской флот Нидерландов должен быть способен адаптироваться к быстро меняющейся глобальной морской обстановке. Сосредоточив внимание на гибких военно-морских операциях, мы повысим способность нашего флота быстро реагировать на различные угрозы, от подводной войны до береговой обороны. Это позволит военно-морскому флоту Нидерландов сохранить свое присутствие в различных морях и поддерживать союзников в совместных операциях, обеспечивая как национальную, так и международную безопасность."
 HOL_Submarine_Modernization: "Программа модернизации подводных лодок"
 HOL_Submarine_Modernization_desc: "Нидерланды осуществляют комплексную программу модернизации своего подводного флота. Эта инициатива предполагает оснащение существующих подводных лодок новейшими технологиями стелс, усовершенствованными гидролокационными системами и улучшенным вооружением. Модернизация повысит живучесть и боевую эффективность голландских подводных лодок в различных оперативных условиях."
 HOL_Barracuda_Submarine: "Военно-морской заказ «Барракуда»"
 HOL_Barracuda_Submarine_desc: "Приобретение подводных лодок класса «Барракуда» представляет собой значительный скачок в развитии возможностей Нидерландов в области подводной войны. Эти атомные подводные лодки оснащены передовыми технологиями малозаметности, возможностями нанесения ударов большой дальности и передовыми гидроакустическими системами. Подводные лодки класса «Барракуда» обеспечат ВМС Нидерландов беспрецедентными наступательными и оборонительными возможностями в подводном бою."
 HOL_C71_Submarine: "Голландская разработка C71"
 HOL_C71_Submarine_desc: "Проект подводной лодки C-71 – гордый продукт голландской морской промышленности, отражающий многолетнее военно-морское наследие страны. Эти подводные лодки специально разработаны для береговой обороны и специальных операций и оснащены передовыми двигательными установками, высокой маневренностью и современным оборудованием связи. Подводные лодки класса C-71 значительно укрепят возможности ВМС Нидерландов по защите своих территориальных вод и проведению секретных операций, гарантируя Нидерландам сохранение лидирующих позиций в области морской обороны с использованием отечественных инженерных решений."
 HOL_Submarine_Drones: "Разработка подводных беспилотников"
 HOL_Submarine_Drones_desc: "Принимая во внимание будущее военно-морской войны, Нидерланды инвестируют в подводные беспилотники для поддержки своих подводных операций. Эти автономные и дистанционно управляемые аппараты будут выполнять задачи наблюдения, разведки и разминирования. Интеграция подводных беспилотников расширит возможности голландского подводного флота и обеспечит значительное тактическое преимущество."
 HOL_Damen_Industry_Expansion: "Расширение промышленного производства Damen"
 HOL_Damen_Industry_Expansion_desc: "В сотрудничестве с Damen Shipyards Нидерланды расширяют свою судостроительную промышленность для удовлетворения растущих потребностей своих программ модернизации военно-морского флота. Это расширение включает в себя модернизацию судостроительных предприятий, инвестиции в исследования и разработки, а также увеличение производственных мощностей. Расширение Damen Industry Expansion позволит Нидерландам оставаться ведущей морской державой с передовыми военно-морскими технологиями."
 HOL_Legendary_Dockyards: "Легендарные голландские верфи"
 HOL_Legendary_Dockyards_desc: "Возрождение голландского военно-морского искусства принесёт невероятные результаты: улучшение возможностей судостроения, сокращение сроков строительства и укрепление конструкции кораблей. Возрождение легендарных верфей укрепит Нидерланды как лидера современного морского боя."
 HOL_Paars: "Паарс II"
 HOL_Paars_desc: "Вторая «фиолетовая» коалиция, состоящая из Лейбористской партии (PvdA), Народной партии за свободу и демократию (VVD) и партии «Демократы 66» (D66), продолжает управлять Нидерландами. Эта коалиция стремится сбалансировать прогрессивную социальную политику с экономическим либерализмом."
 HOL_Threats_Against_Politicians: "Защитить политиков"
 HOL_Threats_Against_Politicians_desc: "Недавние угрозы в адрес политических деятелей вызвали обеспокоенность по поводу безопасности наших демократических институтов. Крайне важно усилить меры безопасности и обеспечить защиту наших избранных представителей."
 HOL_Royal_Wedding: "Королевская свадьба"
 HOL_Royal_Wedding_desc: "Помолвка наследного принца Виллема-Александра и Максимы Соррегьеты вызвала споры из-за прошлого участия её отца в военной диктатуре Аргентины. Это вызвало политические и общественные дебаты о его присутствии на свадьбе, которые в конечном итоге привели к решению правительства и парламента Нидерландов."
 HOL_UN_Mission_Ehtiopia: "Присоединяйтесь к миссии ООН в Эфиопии"
 HOL_UN_Mission_Ehtiopia_desc: "Организация Объединенных Наций обратилась к Нидерландам с просьбой принять участие в миротворческой миссии в Эфиопии. Участие в этой миссии укрепит наш международный авторитет и внесет вклад в обеспечение мира и стабильности во всем мире."
 HOL_Gay: "Однополые браки"
 HOL_Gay_desc: "Легализация однополых браков знаменует собой важную веху в борьбе за равенство и права человека. Это историческое решение укрепит позицию Нидерландов как прогрессивного и инклюзивного общества."
 HOL_VVD: "VVD Dijkstal Wins"
 HOL_VVD_desc: "VVD — это либерально-консервативная партия, выступающая за свободный рынок, личные свободы и минимальное вмешательство государства в экономику. Под руководством прагматичных политиков, таких как Марк Рютте, VVD делает акцент на экономическом росте, эффективных государственных услугах, сильной национальной безопасности и сбалансированном подходе к иммиграции. Партия стремится создать динамичную и конкурентоспособную экономику, обеспечивая при этом личные свободы и социальную стабильность."
 HOL_Economic_Paper: "Сократить экономическую бюрократию"
 HOL_Economic_Paper_desc: "Чтобы способствовать более динамичной и эффективной деловой среде, VVD стремится сократить ненужную экономическую бюрократию. Упрощая административные процедуры, мы даём бизнесу возможность сосредоточиться на росте и инновациях."
 HOL_VVD_Debt_Reduction: "Сократить долг"
 HOL_VVD_Debt_Reduction_desc: "Обеспечение долгосрочной стабильности нашей экономики имеет первостепенное значение. Партия VVD стремится сократить государственный долг за счёт взвешенного финансового управления и целевых сокращений расходов, обеспечивая процветающее будущее для будущих поколений."
 HOL_Economic_Stimulation_Tax: "Налог на стимулирование экономики"
 HOL_Economic_Stimulation_Tax_desc: "VVD верит в силу экономических стимулов для стимулирования роста. Вводя налоговые льготы для ключевых секторов, мы будем способствовать инвестициям, инновациям и экономическому развитию."
 HOL_Startup_Innovation_Policies: "Политика поддержки инновационных стартапов"
 HOL_Startup_Innovation_Policies_desc: "Поощрение предпринимательства находится в центре экономической стратегии VVD. Мы будем предоставлять налоговые льготы и гранты для инновационных стартапов, создавая динамичную предпринимательскую экосистему."
 HOL_VVD_Leadership: "Референдум по руководству"
 HOL_VVD_Leadership_desc: "В 2006 году VVD столкнулась с внутренним вызовом лидерству между Марком Рютте и Ритой Вердонк. Чтобы решить этот вопрос и определить будущее направление партии, среди членов VVD был проведён референдум по руководству. Результаты этого референдума определили бы политику и стратегию партии, балансируя между прагматичным центристским подходом Рютте и жёсткими позициями Вердонк."
 HOL_Mark_Rutte: "Марк Рютте"
 HOL_Mark_Rutte_desc: "Марк Рютте, прагматичный и центристский лидер VVD, известен своей способностью создавать широкие коалиции и ориентироваться в сложной политической обстановке. В 2006 году он делает акцент на сбалансированном подходе к управлению, сосредотачиваясь на экономическом либерализме, эффективных государственных услугах и умеренной социальной политике. Рютте стремится модернизировать инфраструктуру Нидерландов, способствовать инновациям и обеспечить сильные позиции страны в Европейском союзе."
 HOL_Consensus_Politics: "Политика консенсуса"
 HOL_Consensus_Politics_desc: "Под руководством Марка Рютте VVD будет сосредоточена на создании широких коалиций и достижении консенсуса во всём политическом спектре, обеспечивая стабильность и эффективное управление."
 HOL_Modernize_Dutch_Infrastructure: "Модернизировать инфраструктуру Нидерландов"
 HOL_Modernize_Dutch_Infrastructure_desc: "Инвестирование в инфраструктуру имеет ключевое значение для экономического роста. VVD планирует модернизировать дороги, железные дороги и цифровые сети, чтобы улучшить связность и сократить перегрузку транспортной системы."
 HOL_Strong_Netherlands_Europe: "Сильные Нидерланды в сильной Европе"
 HOL_Strong_Netherlands_Europe_desc: "Сильный Европейский Союз имеет решающее значение для нашей безопасности и процветания. VVD будет выступать за более глубокое экономическое и оборонное сотрудничество внутри ЕС."
 HOL_Nato_Norm: "Вложить средства для соответствия нормам НАТО"
 HOL_Nato_Norm_desc: "Национальная безопасность не обсуждается. VVD обязуется увеличить расходы на оборону, чтобы достичь целевого показателя НАТО в 2% ВВП, гарантируя защиту нашей страны и выполнение обязательств перед союзниками."
 HOL_Pragmatic_Immigration: "Прагматичная иммиграционная политика"
 HOL_Pragmatic_Immigration_desc: "Сбалансировав вопросы безопасности с необходимостью интеграции, VVD под руководством Рютте будет проводить прагматичную иммиграционную политику, направленную на укрепление социальной сплочённости и экономическую выгоду."
 HOL_Teflon_Mark: "Тефлоновый Марк"
 HOL_Teflon_Mark_desc: "Стойкость Марка Рютте и его способность справляться с политическими трудностями являются бесценными качествами. VVD будет использовать его лидерство для поддержания стабильности и продвижения вперёд."
 HOL_Rita_Verdonk: "Рита Вердонк"
 HOL_Rita_Verdonk_desc: "Рита Вердонк, видная фигура внутри VVD, известна своей жёсткой позицией по вопросам иммиграции и законности. В 2006 году она выступает за строгий контроль иммиграции, надёжные меры национальной безопасности и сохранение голландской культурной идентичности. Подход Вердонк находит отклик у избирателей, поддерживающих твёрдую политику в области интеграции и общественной безопасности, позиционируя её как сильного и решительного лидера внутри партии."
 HOL_National_Identity: "Национальная идентичность"
 HOL_National_Identity_desc: "Сохранение голландской культуры и идентичности имеет первостепенное значение. Под руководством Вердонк VVD будет проводить политику, направленную на защиту и популяризацию нашего национального наследия."
 HOL_Tough_On_Immigration: "Жёсткая иммиграционная политика"
 HOL_Tough_On_Immigration_desc: "Для защиты наших границ и поддержания общественного порядка VVD будет проводить жёсткую иммиграционную политику, делая акцент на строгом контроле и сокращении потока мигрантов."
 HOL_Law_and_Order: "Закон и порядок"
 HOL_Law_and_Order_desc: "Обеспечение общественной безопасности является одной из основных ценностей VVD. Мы увеличим финансирование полиции и вооружённых сил для борьбы с преступностью и обеспечения национальной безопасности."
 HOL_Self_Reliance_Citizens: "Самодостоятельность граждан"
 HOL_Self_Reliance_Citizens_desc: "Содействие самостоятельности и сокращение зависимости от государственной помощи являются ключевыми целями VVD. Мы будем проводить политику, которая поощряет личную ответственность и экономическую независимость."
 HOL_Promote_Dutch_Sovereignty: "Продвигать суверенитет Нидерландов"
 HOL_Promote_Dutch_Sovereignty_desc: "VVD под руководством Вердонк будет делать акцент на суверенитете Нидерландов, сокращая влияние ЕС на национальную политику и защищая нашу независимость."
 HOL_Iron_Rita: "Железная Рита"
 HOL_Iron_Rita_desc: "Сильное и решительное руководство Риты Вердонк будет вести VVD через сложные времена, обеспечивая твёрдый контроль и чёткое направление на будущее."
 HOL_Liberal_Society: "Либеральное общество"
 HOL_Liberal_Society_desc: "Продвижение либеральной экономической модели является основой видения VVD. Мы будем поддерживать свободный рынок и конкуренцию для стимулирования инноваций и процветания."
 HOL_vvd_klimaatakkoord: "Климатическое соглашение"
 HOL_vvd_klimaatakkoord_desc: "Приверженность Голландскому климатическому соглашению имеет решающее значение для устойчивого будущего. VVD будет возглавлять усилия по сокращению выбросов парниковых газов и продвижению возобновляемых источников энергии."
 HOL_Modernizing_Public_Services: "Модернизировать государственные услуги"
 HOL_Modernizing_Public_Services_desc: "Модернизировать государственные услуги с помощью цифровой инфраструктуры и упрощённых процессов — приоритет VVD, обеспечивающий эффективность и доступность для всех граждан."
 HOL_Commitment_to_Security: "Приверженность безопасности"
 HOL_Commitment_to_Security_desc: "Обеспечение безопасности нашей страны является приоритетом номер один. VVD будет инвестировать в полицию и вооружённые силы для защиты граждан и соблюдения верховенства закона."
 HOL_Public_Private_Partnerships: "Государственно-частное партнёрство"
 HOL_Public_Private_Partnerships_desc: "VVD поддерживает государственно-частное партнёрство для улучшения развития инфраструктуры и стимулирования экономического роста через совместные усилия."
 HOL_Public_Private_Partnerships_tt: "Заменить §YЗакрепление либеральных достижений§! на §YЛиберальное общество выполнено§!\n Эффективное изменение:\nСократить §YЗатраты§! §YЭкономических фокусов§! на §G10%§!."
 HOL_Increase_Cyber_Security: "Повысить кибербезопасность"
 HOL_Increase_Cyber_Security_desc: "В условиях всё более цифрового мира VVD будет инвестировать в меры кибербезопасности для защиты национальной инфраструктуры и цифровых ресурсов от киберугроз."
 HOL_Privatize_Health_Sector: "Приватизация здравоохранения"
 HOL_Privatize_Health_Sector_desc: "Введение рыночных механизмов в систему здравоохранения повысит эффективность и снизит затраты, обеспечивая лучшее качество обслуживания для всех."
 HOL_Woningbouwimpuls: "Развитие жилищного строительства"
 HOL_Woningbouwimpuls_desc: "Решение проблемы нехватки жилья крайне важно. VVD ускорит строительство домов, чтобы сделать жильё более доступным и доступным для всех."
 HOL_Economy_Based_Education: "Образование, ориентированное на экономику"
 HOL_Economy_Based_Education_desc: "Согласование образовательных программ с потребностями рынка обеспечит получение студентами востребованных навыков, повышая их трудоустройство и укрепляя экономику."
 HOL_Innovation_Subsidies: "Субсидии на инновации"
 HOL_Innovation_Subsidies_desc: "Предоставление субсидий для инновационных проектов будет способствовать культуре креативности и технологического прогресса, стимулируя экономический рост и конкурентоспособность."
 HOL_Excellent_Schools: "Создание отличных школ"
 HOL_Excellent_Schools_desc: "Содействие созданию отличных школ повысит стандарты и качество образования, обеспечивая нашим детям наилучшие возможности для обучения."
 HOL_Invest_Clean_Energy: "Инвестировать в чистую энергетику"
 HOL_Invest_Clean_Energy_desc: "Инвестиции в технологии чистой энергии крайне важны для снижения зависимости от ископаемого топлива и сокращения выбросов углекислого газа. VVD будет поддерживать проекты в области возобновляемой энергии и устойчивые практики."
 HOL_Decrease_Trade_Bureaucracy: "Сокращение бюрократии в торговле"
 HOL_Decrease_Trade_Bureaucracy_desc: "Снижение бюрократических барьеров в торговле обеспечит более быстрые и эффективные международные операции. VVD стремится оптимизировать торговые процессы для повышения эффективности экспорта."
 HOL_MKB_Actieplan: "План поддержки малого и среднего бизнеса"
 HOL_MKB_Actieplan_desc: "Поддержка малых и средних предприятий (МСП) жизненно важна для экономического роста. Партия VVD реализует план действий, предусматривающий налоговые льготы, гранты и снижение регуляторных барьеров для МСП."
 HOL_Nederland_Digitaal: "Цифровые Нидерланды"
 HOL_Nederland_Digitaal_desc: "Партия VVD видит будущее с полностью цифровизированным государственным аппаратом и сектором общественных услуг. За счёт инвестиций в современную ИТ-инфраструктуру и инициативы электронного правительства мы повысим эффективность, прозрачность и доступность для всех граждан."
 HOL_Law_Order: "Закон и порядок"
 HOL_Law_Order_desc: "Правительство внедрило строгие меры для поддержания общественного порядка и обеспечения безопасности граждан. Хотя эти меры усиливают работу правоохранительных органов и снижают уровень преступности, они также вызывают обеспокоенность по поводу гражданских свобод и возможного превышения полномочий."
 HOL_Balkenende: "Начало эпохи Балкененде"
 HOL_Balkenende_desc: "Лидерство Яна Питера Балкененде подчёркивает христианско-демократические ценности солидарности, ответственности и заботы о ближнем. Его прагматичный подход к управлению направлен на балансирование экономического роста с социальной справедливостью и экологической устойчивостью."
 HOL_Balkenende_tt: "Add §HConservative Society§!, which grants ( £political_power_texticon  Political Power Gain: [?0.10|%+] , £foreign_influence_defense_modifier_texticon §YForeign Influence Defense§! Multiplier: [?-0.10|%+])"
 HOL_Invest_In_Police: "Инвестировать в полицию"
 HOL_Invest_In_Police_desc: "Увеличение потенциала и возможностей нашей полиции обеспечит безопасность общества и соблюдение верховенства закона, создавая надёжную среду для всех граждан."
 HOL_Prohibit_soft_Drugs: "Запретить лёгкие наркотики"
 HOL_Prohibit_soft_Drugs_desc: "Для защиты общественного здоровья и поддержания общественного порядка партия CDA введёт более строгие правила в отношении лёгких наркотиков, сокращая их доступность и снижая сопутствующий вред."
 HOL_UNHCR_Migration_Office: "Миграционный офис УВКБ ООН"
 HOL_UNHCR_Migration_Office_desc: "Поддержка создания Миграционного офиса УВКБ ООН в Нидерландах повысит нашу способность эффективно и гуманно управлять вопросами убежища и беженцев."
 HOL_Skilled_Immigration: "Только квалифицированные иммигранты"
 HOL_Skilled_Immigration_desc: "Сосредоточение на квалифицированной иммиграции обеспечит, что новые прибывшие будут вносить положительный вклад в нашу экономику и общество, удовлетворяя потребности рынка труда и сохраняя социальное согласие."
 HOL_Solidarity_Healthcare: "Солидарное здравоохранение"
 HOL_Solidarity_Healthcare_desc: "Партия CDA выступает за систему здравоохранения, основанную на солидарности. Обеспечивая всем доступ к качественной медицинской помощи, мы стремимся создать более инклюзивное и поддерживающее общество."
 HOL_Living_Care: "Жильё и уход"
 HOL_Living_Care_desc: "Интеграция жилых и уходовых учреждений обеспечит пожилым людям необходимую поддержку в рамках их сообществ, способствуя сохранению достоинства и улучшению качества жизни."
 HOL_Family_Ministry: "Министерство семей"
 HOL_Family_Ministry_desc: "Создание Министерства семей позволит централизовать усилия по поддержке семейной жизни, обеспечивая согласованность государственной политики для повышения благополучия семей."
 HOL_Invest_Childcare: "Инвестировать в детские учреждения"
 HOL_Invest_Childcare_desc: "Доступ к доступным и качественным детским учреждениям жизненно важен для работающих семей. Партия CDA увеличит финансирование служб по уходу за детьми, чтобы поддержать родителей и детей."
 HOL_Child_Subsidies: "Детские пособия"
 HOL_Child_Subsidies_desc: "Предоставление финансовой поддержки семьям с детьми поможет снизить расходы на их воспитание и повысить благополучие наших младших граждан."
 HOL_Nederland_Sportland: "Нидерланды — страна спорта"
 HOL_Nederland_Sportland_desc: "Содействие спорту и физической активности жизненно важно для здорового общества. Партия CDA будет инвестировать в спортивные сооружения и программы, чтобы поощрять активный образ жизни."
 HOL_invest_in_clean_Energy: "Инвестировать в чистую энергетику"
 HOL_invest_in_clean_Energy_desc: "Инвестиции в технологии чистой энергетики имеют ключевое значение для устойчивого будущего. Партия CDA будет поддерживать проекты в области возобновляемой энергии и инициативы по сокращению выбросов углерода."
 HOL_Financial_Freedom_Schools: "Финансовая независимость школ"
 HOL_Financial_Freedom_Schools_desc: "Предоставление школам финансовой автономии позволит им эффективнее учитывать потребности учеников и внедрять инновации в образовательный процесс."
 HOL_Practical_Job_Education: "Практическое профессиональное образование"
 HOL_Practical_Job_Education_desc: "Сосредоточиться на практическом обучении, чтобы студенты приобрели навыки для рынка труда, снизить безработицу и способствовать экономическому росту."
 HOL_Business_Risk_Law: "Управлять рисками в бизнесе"
 HOL_Business_Risk_Law_desc: "Обеспечить благополучие работников, внедрить закон, обязывающий компании нести ответственность за своих сотрудников даже во время болезни, защитить права работников и создать более здоровую и поддерживающую рабочую среду."
 HOL_Maatschappelijk_Ondernemen: "Вести социально ответственный бизнес"
 HOL_Maatschappelijk_Ondernemen_desc: "Содействовать социально ответственному предпринимательству, чтобы бизнес приносил пользу обществу, сочетая прибыль с социальными и экологическими обязанностями."
 HOL_Remove_Trade_Tape: "Упростить торговые процедуры"
 HOL_Remove_Trade_Tape_desc: "Сократить бюрократические барьеры в торговле, чтобы облегчить международные сделки, повысить экспорт и стимулировать экономический рост."
 HOL_Diversify_Housing: "Разнообразить жилищное строительство"
 HOL_Diversify_Housing_desc: "Чтобы решить проблему нехватки жилья и предоставить доступные варианты проживания, CDA будет инвестировать в разнообразные жилищные проекты, включая социальное жильё, арендные объекты и дома для собственников."
 HOL_Balkenende_Resigns: "Отставка правительства Балкененде IV"
 HOL_Balkenende_Resigns_desc: "Соблюдая принцип ротации министров CDA, премьер-министр Ян Петер Балкененде ушёл в отставку после двух сроков. Это решение ознаменовало конец кабинета Балкененде IV и начало нового этапа для CDA, обеспечивая свежие идеи и руководство внутри партии."
 HOL_Maxime_Verhagen: "Максим Верхаген"
 HOL_Maxime_Verhagen_desc: "Максим Верхаген — опытный дипломат и создатель коалиций, известный своим прагматичным руководством. Его внимание к укреплению международных союзов и поддержанию стабильности сделало его уважаемой фигурой как в Нидерландах, так и в мировой политике."
 HOL_Trust_In_People: "Доверие к людям"
 HOL_Trust_In_People_desc: "Создать доверие среди граждан, чтобы обеспечить сплочённое общество. CDA будет продвигать политику, которая даёт людям возможности и способствует взаимному уважению."
 HOL_Trust_In_Organizations: "Создать доверие к организациям"
 HOL_Trust_In_Organizations_desc: "Повысить доверие к организациям, улучшая их честность и прозрачность, обеспечивая этичную работу и положительный вклад в общество."
 HOL_Trust_In_Organizations_tt: "§HВсе провинции Нидерландов§! получают §H50 продуктивности§!"
 HOL_Active_Society: "Активное общество"
 HOL_Active_Society_desc: "Содействие активному гражданству и вовлечённости в жизнь сообщества является ключевым элементом видения CDA. Мы будем поддерживать инициативы, которые поощряют волонтёрство и гражданскую активность."
 HOL_Micro_Credit: "Разрешить микрокредитование"
 HOL_Micro_Credit_desc: "Обеспечение доступа к микрокредитам позволит малому бизнесу и предпринимателям развиваться, стимулируя экономический рост и инновации на местном уровне."
 HOL_Public_Private_Innovation: "Частно-государственные инновации"
 HOL_Public_Private_Innovation_desc: "Содействие сотрудничеству между частным и государственным секторами будет стимулировать инновации и повышать эффективность и результативность государственных услуг."
 HOL_Heavy_Efforts_Clean_Industry: "Развитие зелёной энергии"
 HOL_Heavy_Efforts_Clean_Industry_desc: "Активизация усилий по продвижению чистой энергии позволит снизить углеродный след и обеспечить устойчивое будущее для Нидерландов."
 HOL_Invest_Bio_Agriculture: "Инвестиции в биосельское хозяйство"
 HOL_Invest_Bio_Agriculture_desc: "Поддержка инициатив в области биосельского хозяйства будет способствовать устойчивым методам ведения сельского хозяйства, обеспечивая долгосрочное здоровье нашей окружающей среды и стабильность продовольственного снабжения."
 HOL_Buma: "Сибранд ван Херсма Бюма"
 HOL_Buma_desc: "После отставки Балкененде Сибранд ван Херсма Бюма вступает в руководство CDA, принося с собой обновлённый акцент на традиционные ценности и социальную справедливость."
 HOL_Reform_Justice_System: "Реформа судебной системы"
 HOL_Reform_Justice_System_desc: "Реформа судебной системы повысит справедливость, эффективность и доступность правосудия, гарантируя всем гражданам равный доступ к законам."
 HOL_Modern_Investments_Police: "Современные инвестиции в полицию"
 HOL_Modern_Investments_Police_desc: "Дополнительные инвестиции в полицию обеспечат общественную безопасность и соблюдение закона, создавая безопасную среду для всех граждан."
 HOL_Traditional_Values: "Традиционные ценности"
 HOL_Traditional_Values_desc: "CDA продолжает приверженность сохранению традиционных ценностей, включая семью, сообщество и социальную ответственность, как основу нашего общества."
 HOL_Rentmeesterschap: "Хозяйское управление"
 HOL_Rentmeesterschap_desc: "Придерживаясь принципа «rentmeesterschap» (хранительство), CDA будет продвигать устойчивое управление ресурсами, обеспечивая их сохранность для будущих поколений и одновременно стимулируя экономический рост."
 HOL_Green_Economy: "Зелёная экономика"
 HOL_Green_Economy_desc: "Переход к зелёной экономике жизненно важен для устойчивого развития. CDA будет поддерживать инициативы, способствующие внедрению экологически чистых технологий и практик, сочетая экономический рост с охраной окружающей среды."
 HOL_Reduce_European_Influence: "Уменьшить европейское влияние"
 HOL_Reduce_European_Influence_desc: "Чтобы сохранить суверенитет Нидерландов и гарантировать приоритет национальных интересов, CDA будет выступать за сокращение влияния Европейского Союза на внутреннюю политику страны."
 HOL_Fortress_Of_Values: "Крепость ценностей"
 HOL_Fortress_Of_Values_desc: "Сибранд Бюма стремится укрепить социальную ткань и национальную идентичность Нидерландов, продвигая традиционные ценности и устойчивость. Его политика направлена на создание единой и безопасной нации, с акцентом на защиту голландской культуры и наследия. Укрепляя ключевые принципы страны, Бюма стремится сформировать общество, которое сможет противостоять внешним угрозам и внутренним разногласиям, одновременно воспитывая сильных и гордых граждан."
 HOL_Melkert_Surprise: "Неожиданная победа Мелкерта"
 HOL_Melkert_Surprise_desc: "Под руководством Ада Мелкерта PvdA внедрила неожиданные и инновационные меры, направленные на обновление страны. Эти инициативы обещают принести позитивные изменения и заложить основу для более инклюзивного и процветающего общества."
 HOL_Inclusive_Society: "Инклюзивное общество"
 HOL_Inclusive_Society_desc: "Создание инклюзивного общества, где каждый чувствует себя ценным и уважаемым, является основным принципом PvdA. Мы будем реализовывать политику, поддерживающую разнообразие и способствующую социальному единству, обеспечивая полное участие всех граждан в жизни сообщества."
 HOL_Democratic_Active_Government: "Демократическое и активное правительство"
 HOL_Democratic_Active_Government_desc: "PvdA привержена укреплению демократических институтов и поощрению активного участия граждан в политике. Мы будем обеспечивать прозрачность, подотчётность и отзывчивость правительства на потребности всех граждан."
 HOL_Strong_European_Union: "Мощь Европейского Союза"
 HOL_Strong_European_Union_desc: "PvdA поддерживает сильный, демократический и социально ответственный Европейский Союз. Мы будем работать над углублением экономической и политической интеграции, способствуя сотрудничеству и солидарности между государствами-членами ЕС."
 HOL_Accessible_Healthcare: "Доступное здравоохранение"
 HOL_Accessible_Healthcare_desc: "Обеспечение доступа всех граждан к качественной медицинской помощи является приоритетом PvdA. Мы будем расширять государственные медицинские услуги, сокращать очереди и гарантировать, что здравоохранение остаётся доступным для всех."
 HOL_Social_Security: "Социальная защита для всех"
 HOL_Social_Security_desc: "Укрепление системы социальной защиты имеет решающее значение для защиты наиболее уязвимых слоёв общества. PvdA гарантирует, что пособия будут достаточными для удовлетворения базовых потребностей всех граждан, обеспечивая поддержку в трудные времена."
 HOL_Work_Care_For_All: "Труд и забота для всех"
 HOL_Work_Care_For_All_desc: "PvdA гарантирует всем доступ к оплачиваемой работе и качественному здравоохранению. Мы будем поддерживать политику, которая помогает людям совмещать труд, обязанности по уходу и личное развитие, создавая более поддерживающее и инклюзивное общество."
 HOL_Fair_Wages: "Справедливая оплата и льготы"
 HOL_Fair_Wages_desc: "Обеспечение справедливой оплаты труда и льгот для всех работников является ключевым шагом в сокращении неравенства доходов. PvdA будет проводить политику, способствующую честной оплате и поддерживающую коллективные переговоры, гарантируя финансовую защиту наиболее уязвимых слоёв населения."
 HOL_Job_Creation_Security: "Создание рабочих мест и безопасность труда"
 HOL_Job_Creation_Security_desc: "Создание возможностей для трудоустройства всех граждан имеет первостепенное значение. PvdA будет инвестировать в программы профессиональной подготовки, поддерживать малый бизнес и обеспечивать каждому возможность найти достойную работу, способствуя стабильности занятости и снижению безработицы."
 HOL_Quality_Education_For_All: "Качественное образование для всех"
 HOL_Quality_Education_For_All_desc: "Инвестиции в образование на всех уровнях являются ключевыми для обеспечения каждому ребёнку и взрослому доступа к качественным возможностям обучения. PvdA будет поддерживать профессиональное обучение, инициативы по непрерывному образованию и обеспечивать соответствие образовательных программ потребностям рынка труда."
 HOL_Sustainable_Economic_Growth: "Устойчивый экономический рост"
 HOL_Sustainable_Economic_Growth_desc: "PvdA сосредоточена на устойчивом экономическом росте, приносящем пользу всем гражданам. Мы будем инвестировать в возобновляемую энергию, инновации и экологически чистые технологии, чтобы создать устойчивую и жизнестойкую экономику для будущих поколений."
 HOL_Invest_Childcare_pvda: "Инвестировать в детские соцслужбы"
 HOL_Invest_Childcare_pvda_desc: "Увеличение финансирования детских служб жизненно важно для поддержки работающих родителей и развития детей раннего возраста. PvdA обеспечит доступность недорогих и качественных вариантов ухода за детьми для всех семей."
 HOL_Elderly_Care: "Забота о пожилых людях"
 HOL_Elderly_Care_desc: "Предоставление комплексных услуг по уходу за пожилыми людьми является приоритетом для PvdA. Мы обеспечим поддержку пожилым людям, чтобы они могли жить с достоинством и независимостью, развивая уход на базе сообществ и поддерживая семейных опекунов."
 HOL_Child_Youth_Welfare: "Забота о детях и молодежи"
 HOL_Child_Youth_Welfare_desc: "Инвестиции в программы, поддерживающие благополучие и развитие детей и молодежи, крайне важны. PvdA обеспечит доступ к образованию, здравоохранению и досугу, способствуя благополучию наших самых юных граждан."
 HOL_Social_Tech_Revolution: "Технологическая революция"
 HOL_Social_Tech_Revolution_desc: "Принятие технологической революции имеет ключевое значение для того, чтобы каждый мог участвовать в информационном обществе. PvdA будет инвестировать в образование, цифровую инфраструктуру и инициативы по сокращению цифрового разрыва, способствуя технологическим инновациям и инклюзивности."
 HOL_Green_Urban_Development: "Зеленое городское развитие"
 HOL_Green_Urban_Development_desc: "Содействие устойчивому развитию городов, сочетающему высокую плотность жилья с высоким качеством жизни, является приоритетом PvdA. Мы обеспечим, чтобы города были крепкими, инклюзивными и экологичными, инвестируя в зеленую инфраструктуру и общественные пространства."
 HOL_Sustainable_Agriculture: "Устойчивое сельское хозяйство"
 HOL_Sustainable_Agriculture_desc: "Поддержка устойчивых методов сельского хозяйства жизненно важна для продовольственной безопасности и защиты окружающей среды. PvdA будет развивать органическое земледелие, ответственное использование земель и сокращение сельскохозяйственного загрязнения, обеспечивая здоровое и устойчивое продовольствие."
 HOL_Renewable_Energy_Investments: "Инвестиции в возобновляемую энергию"
 HOL_Renewable_Energy_Investments_desc: "Активные инвестиции в возобновляемые источники энергии крайне важны для сокращения зависимости от ископаемого топлива и борьбы с изменением климата. PvdA будет поддерживать проекты в области солнечной, ветровой и гидроэнергетики для создания устойчивого энергетического будущего."
 HOL_New_Socialist_Age: "Новая эпоха социальной демократии"
 HOL_New_Socialist_Age_desc: "Чтобы оставаться актуальной и эффективной, PvdA претерпит преобразования для лучшего удовлетворения потребностей современного общества. Это включает обновление наших политик, взаимодействие с новым поколением и внедрение инновационных подходов к управлению."
 HOL_Samsom: "Самсом"
 HOL_Samsom_desc: "Дидерик Самсом был избран новым лидером PvdA. Известный своей твердой экологической позицией, Самсом стремится вести партию к более экологичному и устойчивому будущему, сохраняя при этом социальную справедливость и инклюзивность."
 HOL_Environmental_Vision: "Экологическое видение"
 HOL_Environmental_Vision_desc: "Под руководством Дидерика Самсома PvdA будет ставить приоритет на экологическую устойчивость. Мы будем внедрять комплексные политики по защите природных ресурсов и обеспечению здоровой окружающей среды для будущих поколений."
 HOL_Green_Economy_pvda: "Зеленая экономика"
 HOL_Green_Economy_pvda_desc: "Дидерик Самсом выступает за переход к зеленой экономике, продвигая экологически чистые технологии и устойчивые практики. Это создаст рабочие места, стимулирует инновации и защитит окружающую среду."
 HOL_Circular_Economy: "Циркулярная экономика"
 HOL_Circular_Economy_desc: "Для сокращения отходов и продвижения устойчивого развития мы будем развивать циркулярную экономику, основанную на повторном использовании, ремонте и переработке материалов. Такой подход обеспечивает устойчивый производственный цикл и минимизирует воздействие на окружающую среду."
 HOL_Energy_Transition: "Переход на зеленую энергетику"
 HOL_Energy_Transition_desc: "Ускорение энергетического перехода имеет ключевое значение для устойчивого будущего. Мы будем постепенно выводить из эксплуатации ископаемое топливо, инвестировать в возобновляемую энергетику и поддерживать инновации в области хранения энергии и повышения её эффективности."
 HOL_Digital_Innovation: "Цифровые инновации"
 HOL_Digital_Innovation_desc: "Содействие цифровым инновациям крайне важно для экономического роста и модернизации. Мы будем поддерживать технологические стартапы, инвестировать в IT-инфраструктуру и повышать цифровую грамотность, чтобы Нидерланды оставались в авангарде технологического прогресса."
 HOL_Social_Justice: "Социальная справедливость"
 HOL_Social_Justice_desc: "Обеспечение социальной справедливости является ключевым элементом видения Дидерика Самсома. Мы будем бороться с неравенством доходов, продвигать равные возможности и обеспечивать полноценное участие всех граждан в жизни общества."
 HOL_Inclusive_Society_Pvda: "Инклюзивное общество"
 HOL_Inclusive_Society_Pvda_desc: "Создание инклюзивного общества, где каждый чувствует себя ценным и уважаемым, крайне важно. Мы будем продвигать политику, поддерживающую разнообразие и инклюзию во всех сферах жизни."
 HOL_Innovation_In_Education: "Социальные инновации в образовании"
 HOL_Innovation_In_Education_desc: "Модернизация образования для подготовки студентов к будущему является ключевой задачей. Мы будем инвестировать в цифровые образовательные инструменты, STEM-обучение и подготовку преподавателей, чтобы обеспечить высокое качество системы образования."
 HOL_Affordable_Living: "Доступное жильё"
 HOL_Affordable_Living_desc: "Доступное жильё — приоритет. Мы инвестируем в социальное жильё, регулируем рынок аренды и предоставляем субсидии, чтобы жильё было доступно всем."
 HOL_Public_Health_Initiatives: "Инициативы в общественное здравоохранение"
 HOL_Public_Health_Initiatives_desc: "Поддержка комплексных мер в области здравоохранения крайне важна. Мы сосредоточимся на профилактике, психическом здоровье и сокращении медицинского неравенства, чтобы каждый имел доступ к качественной медпомощи."
 HOL_Fusion_Groenlinks: "Объединение с GroenLinks"
 HOL_Fusion_Groenlinks_desc: "Настало время для объединения Партии труда и GroenLinks под руководством Франса Тиммерманса. Объединив наши общие ценности и прогрессивные взгляды, мы сможем создать единый фронт, который будет продвигать климатические инициативы, социальное равенство и устойчивое будущее для Нидерландов."
 HOL_Asscher: "Лодевейк Ассер"
 HOL_Asscher_desc: "Лодевейк Ассер был избран новым лидером PvdA. Известный своим вниманием к рынку труда, социальной защите и интеграции, Ассер стремится направить партию к большей социальной справедливости и экономической устойчивости."
 HOL_Labour_Market_Reforms: "Реформы рынка труда"
 HOL_Labour_Market_Reforms_desc: "Лодевейк Ассер нацелен на создание инклюзивного рынка труда. Мы будем поддерживать программы профессиональной подготовки, бороться с дискриминацией и обеспечивать справедливую оплату труда для всех работников."
 HOL_Integration_Policies: "Политика интеграции"
 HOL_Integration_Policies_desc: "Продвижение эффективной политики интеграции является ключом к созданию сплочённого общества. Ассер поддерживает инициативы, способствующие интеграции иммигрантов и беженцев в нидерландское общество."
 HOL_Workplace_Equality: "Равенство на рабочем месте"
 HOL_Workplace_Equality_desc: "Обеспечение равенства на рабочем месте жизненно важно для справедливого общества. Ассер будет внедрять политику по предотвращению дискриминации и продвижению разнообразия на рабочем месте."
 HOL_Strengthening_Social_Security: "Укрепление социальной защиты"
 HOL_Strengthening_Social_Security_desc: "Обеспечение надежной системы социального обеспечения имеет решающее значение. Ашер будет внедрять политику защиты наиболее уязвимых слоев населения и оказывать поддержку в трудные времена."
 HOL_Child_Welfare: "Благополучие детей"
 HOL_Child_Welfare_desc: "Обеспечение благополучия детей является главным приоритетом. Ашшер выступает за увеличение финансирования программ по защите детства, включая раннее образование, здравоохранение и услуги поддержки семей."
 HOL_Social_Innovation: "Социальные инновации"
 HOL_Social_Innovation_desc: "Продвижение социальных инноваций имеет ключевое значение для решения сложных социальных проблем. Мы будем поддерживать инициативы, которые способствуют сотрудничеству в разработке инновационных решений."
 HOL_Educational_Equity: "Равные возможности в образовании"
 HOL_Educational_Equity_desc: "Обеспечение равных возможностей в образовании для всех учащихся имеет решающее значение. Ашшер будет инвестировать в школы в неблагополучных районах, предоставлять дополнительную поддержку ученикам, испытывающим трудности, и продвигать инклюзивное образование."
 HOL_Digital_Literacy: "Цифровая грамотность"
 HOL_Digital_Literacy_desc: "Повышение цифровой грамотности имеет решающее значение в современном технологическом мире. Ашшер поддерживает инициативы, направленные на обеспечение того, чтобы все граждане обладали навыками, необходимыми для успеха в цифровой экономике."
 HOL_Economic_Resilience: "Экономическая устойчивость"
 HOL_Economic_Resilience_desc: "Формирование экономической устойчивости имеет ключевое значение для преодоления будущих кризисов. Мы будем инвестировать в различные сектора экономики, поддерживать малый бизнес и создавать надежную систему социальной защиты для всех граждан."
 HOL_Labour_Rights: "Права трудящихся"
 HOL_Labour_Rights_desc: "Ашер — ярый сторонник трудовых прав. Мы усилим защиту работников, обеспечим безопасные условия труда и поддержим право на коллективные переговоры."
 HOL_Sustainable_Urban_Development: "Устойчивое городское развитие"
 HOL_Sustainable_Urban_Development_desc: "Поддержка устойчивого городского развития — ключ к созданию комфортных для жизни городов. Мы будем инвестировать в зелёную инфраструктуру, общественные пространства и проекты устойчивого жилья."
 HOL_Social_Housing: "Социальное жильё"
 HOL_Social_Housing_desc: "Расширение социального жилья имеет решающее значение для решения жилищного кризиса. Компания Asscher будет инвестировать в строительство и реконструкцию доступного жилья, чтобы обеспечить каждому безопасное и комфортное проживание."
 HOL_Bos: "Вутер Бос"
 HOL_Bos_desc: "Вутер Бос был избран новым лидером Партии труда (PvdA). Известный своей экономической экспертизой и ролью во время финансового кризиса, Бос стремится направить партию к экономической стабильности и росту, обеспечивая при этом социальную справедливость."
 HOL_Economic_Expertise: "Экономическая компетентность"
 HOL_Economic_Expertise_desc: "Вутер Бос известен своими глубокими знаниями в экономике. Под его руководством Партия труда (PvdA) будет сосредоточена на проведении грамотной экономической политики для обеспечения стабильности и стимулирования устойчивого роста."
 HOL_Crisis_Management: "Антикризисное руководство"
 HOL_Crisis_Management_desc: "Опыт Вутера Боса в управлении финансовыми кризисами бесценен. Мы будем внедрять надёжные меры, чтобы экономика оставалась устойчивой перед лицом глобальных вызовов."
 HOL_Financial_Sector_Reform: "Реформа финансового сектора"
 HOL_Financial_Sector_Reform_desc: "Комплексные реформы в финансовом секторе необходимы для предотвращения будущих кризисов и обеспечения прозрачности и подотчётности. Вутер Бос возглавит усилия по эффективному регулированию финансовой отрасли."
 HOL_Progressive_Taxation: "Прогрессивное налогообложение"
 HOL_Progressive_Taxation_desc: "Внедрение справедливой и прогрессивной системы налогообложения является ключевым для сокращения неравенства и пополнения бюджета для общественных услуг. Партия труда (PvdA) под руководством Боса обеспечит, чтобы самые состоятельные граждане платили свою справедливую долю."
 HOL_Affordable_Housing: "Доступное жильё"
 HOL_Affordable_Housing_desc: "Для решения жилищного кризиса Вутер Бос поддерживает политику по увеличению доступного жилья. Мы будем инвестировать в проекты социального жилья и предоставлять субсидии, чтобы сделать возможность покупки жилья доступной для всех."
 HOL_Employment_Opportunities: "Возможность трудоустройства"
 HOL_Employment_Opportunities_desc: "Обеспечение достаточных возможностей для трудоустройства также является главным приоритетом Вутера Боса. Только гарантируя занятость людей, мы можем построить стабильное и развивающееся общество."
 HOL_Universal_Healthcare: "Всеобщее здравоохранение"
 HOL_Universal_Healthcare_desc: "Обеспечение доступа всех граждан к качественному здравоохранению является приоритетом для Вутера Боса. Мы будем расширять государственные медицинские услуги, сокращать очереди и гарантировать, что здравоохранение останется доступным для всех."
 HOL_Fiscal_Responsibility: "Сбалансированный бюджет"
 HOL_Fiscal_Responsibility_desc: "Вутер Бос стремится поддерживать сбалансированный бюджет при одновременном достаточном финансировании основных государственных услуг. Благодаря финансовой дисциплине мы обеспечим стабильность и устойчивость экономики Нидерландов для будущих поколений."
 HOL_Green_Economic_Growth: "Зелёный экономический рост"
 HOL_Green_Economic_Growth_desc: "Для обеспечения долгосрочного процветания Вутер Бос будет продвигать экономическую политику, ориентированную на зелёный и устойчивый рост. Мы будем инвестировать в чистую энергию, «зелёные» рабочие места и экологически безопасную инфраструктуру, чтобы сделать экономику устойчивой к будущим вызовам и бороться с изменением климата."
 HOL_Debt_Relief_Programs: "Программы списания долгов"
 HOL_Debt_Relief_Programs_desc: "Чтобы снизить финансовое бремя уязвимых групп населения, Вутер Бос внедрит программы списания долгов для физических лиц и малого бизнеса. Это позволит поддержать семьи и предпринимателей, стимулируя экономическую мобильность и стабильность."
 HOL_Strengthening_Eurozone: "Развитие Еврозоны"
 HOL_Strengthening_Eurozone_desc: "Вутер Бос признаёт важность сильной и устойчивой еврозоны для стабильности экономики Нидерландов. Возглавляя усилия по укреплению еврозоны, мы будем способствовать фискальной координации и экономическому сотрудничеству в рамках ЕС для обеспечения долгосрочного процветания."
 HOL_Small_Business_Support: "Поддержка малого бизнеса"
 HOL_Small_Business_Support_desc: "Поддержка малого бизнеса является ключом к процветающей экономике. Вутер Бос будет проводить политику, снижающую налоги для малых предприятий, обеспечивать доступ к кредитам и сокращать бюрократические барьеры, чтобы малый бизнес мог развиваться и создавать рабочие места."
 HOL_LPF: "Ночь Пима Фортуйна"
 HOL_direct_democracy: "Прямая демократия"
 HOL_direct_democracy_desc: "LPF выступает за расширение полномочий народа через прямую демократию. Внедряя больше процессов принятия решений при участии граждан, мы обеспечиваем, чтобы государственная политика максимально соответствовала воле общества."
 HOL_senate_reform: "Реформа Сената"
 HOL_senate_reform_desc: "Сенат превратился в застойный институт. Его реформа позволит оптимизировать законодательные процессы и гарантировать, что Сенат действительно служит народу, а не закреплённым интересам."
 HOL_end_party_kartel: "Покончить с партийным картелем"
 HOL_end_party_kartel_desc: "LPF разрушит устоявшийся партийный картель, который годами доминировал в нидерландской политике. Открытие политической системы принесёт новые идеи и голоса в управление нашей страной."
 HOL_referenda: "Больше референдумов"
 HOL_referenda_desc: "Партия LPF будет выступать за расширение практики референдумов, чтобы граждане напрямую участвовали в решении ключевых вопросов. Такая приверженность прямой демократии гарантирует, что голос народа услышан и учтён."
 HOL_limit_senate_power: "Ограничить полномочия Сената"
 HOL_limit_senate_power_desc: "LPF стремится ограничить полномочия Сената, снижая его способность блокировать прогрессивное законодательство. Это позволит нашей демократии функционировать более эффективно и без препятствий."
 HOL_public_sector_reform: "Реформа государственного сектора"
 HOL_public_sector_reform_desc: "Государственный сектор Нидерландов оказался перегружен неэффективностью и расточительством. LPF проведёт полную реформу государственных институтов, оптимизируя их работу для обеспечения эффективного обслуживания и ответственного использования средств налогоплательщиков."
 HOL_support_SME: "Поддержка малого и среднего бизнеса"
 HOL_support_SME_desc: "Малый и средний бизнес является основой экономики Нидерландов. LPF снизит регуляторное давление и окажет поддержку таким предприятиям, позволяя им развиваться и стимулировать экономический рост."
 HOL_cut_business_taxes: "Снизить налоги для бизнеса"
 HOL_cut_business_taxes_desc: "Для стимулирования конкурентной деловой среды LPF снизит налоги для нидерландских предприятий. Это сокращение будет способствовать инвестициям, стимулировать рост и создавать новые рабочие места."
 HOL_labor_market_liberalization: "Либерализация рынка труда"
 HOL_labor_market_liberalization_desc: "Для повышения адаптивности нидерландского рынка труда LPF введёт меры либерализации. Эти реформы сократят регуляторные барьеры, упростят найм сотрудников и предоставят работникам большую гибкость."
 HOL_welfare_reform: "Реформа системы социального обеспечения"
 HOL_welfare_reform_desc: "Пим Фортуйн считал, что нидерландское государство социального обеспечения раздутo и несостоятельно. LPF проведёт реформу системы социального обеспечения, сосредоточив внимание на сокращении зависимости и поощрении личной ответственности, при этом сохраняя поддержку для тех, кто действительно в ней нуждается."
 HOL_counter_terrorism_efforts: "Меры по борьбе с терроризмом"
 HOL_counter_terrorism_efforts_desc: "Нидерландское общество становится всё менее безопасным из-за слабого исполнения закона. LPF усилит полицию, введёт более строгие наказания за насильственные преступления и обеспечит, чтобы граждане Нидерландов снова могли чувствовать себя в безопасности в своей стране."
 HOL_more_police_force: "Увеличить численность полиции"
 HOL_more_police_force_desc: "LPF считает, что сильное присутствие полиции является ключевым для поддержания общественного порядка и безопасности. Расширяя полицию и предоставляя дополнительные ресурсы, мы обеспечим эффективную защиту граждан Нидерландов."
 HOL_promote_dutch_values: "Продвигать голландские ценности"
 HOL_promote_dutch_values_desc: "LPF и PVV считают, что голландские ценности являются основой сильного и сплочённого общества. Мы будем работать над продвижением и сохранением этих ценностей, чтобы голландская культура оставалась центральной в нашей общественной жизни и национальной идентичности."
 HOL_support_dutch_agriculture: "Поддержать голландское сельское хозяйство"
 HOL_support_dutch_agriculture_desc: "Голландское сельское хозяйство является краеугольным камнем нашей экономики и культурного наследия. Поддерживая местных фермеров и сельские сообщества, мы укрепим продовольственную безопасность и будем продвигать устойчивые практики, основанные на традициях."
 HOL_made_in_holland: "Сделано в Голландии"
 HOL_made_in_holland_desc: "Мы будем продвигать продукцию, произведённую в Нидерландах, поощряя потребителей выбирать товары местного производства. Ставя в приоритет голландские отрасли, мы поддерживаем нашу экономику и укрепляем приверженность голландскому качеству."
 HOL_family_business_support: "Поддержка семейного бизнеса"
 HOL_family_business_support_desc: "Семейные предприятия являются неотъемлемой частью голландского общества и составляют основу нашей экономики. Мы будем оказывать поддержку, чтобы эти предприятия продолжали развиваться и оставались конкурентоспособными на мировом рынке."
 HOL_internet_freedom: "Защищать свободу интернета"
 HOL_internet_freedom_desc: "Свобода выражения мнений в интернете должна быть сохранена. Мы будем работать над защитой права граждан на свободный доступ к информации и её распространение, противодействуя любым формам цензуры или контроля в цифровом пространстве."
 HOL_cut_down_government: "Сократить правительство"
 HOL_cut_down_government_desc: "Правительственная бюрократия стала чрезмерной и неэффективной. Мы будем работать над сокращением ненужной административной нагрузки, оптимизацией функций правительства и обеспечением разумного расходования средств налогоплательщиков."
 HOL_cut_leftist_groups: "Сократить субсидии левым группам"
 HOL_cut_leftist_groups_desc: "Левые группы долгое время полагались на государственные средства для продвижения своих программ. Сокращая субсидии этим группам, мы обеспечиваем, чтобы деньги налогоплательщиков поддерживали инициативы, приносящие пользу большинству граждан Нидерландов."
 HOL_forced_work: "Ввести обязательную работу для безработных"
 HOL_forced_work_desc: "Чтобы сократить зависимость от социальной помощи, мы внедрим меры, обеспечивающие, чтобы получающие государственную поддержку вносили свой вклад в общество, поощряя самостоятельность и трудовую активность."
 HOL_downgrade_prisons: "Снизить комфорт условий в тюрьмах"
 HOL_downgrade_prisons_desc: "Тюрьма должна быть местом для исправления, а не для комфорта. Мы сократим «роскошь» в тюрьмах, сосредоточившись на том, чтобы они были местом, где нарушители закона отбывают наказание и учатся ответственности."
 HOL_dutch_citizens_first: "Голландские граждане — прежде всего"
 HOL_dutch_citizens_first_desc: "Мы считаем, что потребности голландских граждан должны быть приоритетом в каждой политике. Будь то здравоохранение, жильё или занятость, наша цель — ставить голландский народ на первое место."
 HOL_dutch_healthcare_first: "Голландское здравоохранение — для голландских граждан в первую очередь"
 HOL_dutch_healthcare_first_desc: "Ресурсы здравоохранения должны в первую очередь приносить пользу голландским гражданам. Мы обеспечим приоритетный доступ к медицинским услугам для граждан Нидерландов, укрепляя общественное здоровье и снижая нагрузку на систему."
 HOL_reject_dual_nationality: "Отказаться от двойного гражданства"
 HOL_reject_dual_nationality_desc: "Чтобы укрепить верность Нидерландам, мы ограничим возможность иметь двойное гражданство. Эта политика способствует более сильной приверженности голландской идентичности и национальным ценностям."
 HOL_national_identity_first: "Национальная идентичность — прежде всего"
 HOL_national_identity_first_desc: "Мы считаем, что сильное чувство национальной идентичности важно для единого общества. Ставя голландскую культуру на первый план, мы обеспечиваем, чтобы будущие поколения росли с глубоким чувством гордости и принадлежности."
 HOL_limit_foreign_influence: "Ограничить иностранное влияние"
 HOL_limit_foreign_influence_desc: "Иностранное влияние проникло в голландское общество, затрагивая нашу экономику, СМИ и политику. Мы внедрим меры по его сокращению, обеспечивая приоритет голландских интересов."
 HOL_remove_windmills_solar_parks: "Убрать ветряные мельницы и солнечные электростанции"
 HOL_remove_windmills_solar_parks_desc: "Хотя возобновляемая энергия важна, ветряные мельницы и солнечные электростанции нарушают голландские ландшафты. Мы сосредоточимся на альтернативных источниках энергии, которые сохранят красоту нашей сельской местности."
 HOL_boost_housing_construction: "Строительство новых жилых домов"
 HOL_boost_housing_construction_desc: "Жилищный кризис в Нидерландах требует действий. Мы будем инвестировать в строительство жилья, чтобы обеспечить граждан доступными домами, решая проблему нехватки жилья и поддерживая семейную жизнь."
 HOL_stop_mass_immigration: "Остановить массовую иммиграцию"
 HOL_stop_mass_immigration_desc: "Неконтролируемая иммиграция создает нагрузку на общественные службы и культуру Нидерландов. Мы будем внедрять политику ограничения иммиграции, сосредотачивая ресурсы на потребностях граждан страны."
 HOL_defund_international_aid: "Сократить финансирование международной помощи"
 HOL_defund_international_aid_desc: "Нидерландам необходимо ставить в приоритет своих граждан. Мы сократим расходы на международную помощь и сосредоточимся на решении проблем внутри страны."
 HOL_restrict_asylum_seekers: "ОграничИТЬ прием беженцев"
 HOL_restrict_asylum_seekers_desc: "Нидерланды не могут продолжать нести бремя высокого числа беженцев. Мы будем внедрять строгие критерии для контроля и сокращения приёма соискателей убежища."
 HOL_restore_border_control: "Восстановить контроль на границе"
 HOL_restore_border_control_desc: "Обеспечение безопасности границ Нидерландов крайне важно для сохранения суверенитета и безопасности. Мы восстановим полный пограничный контроль для контроля въезда и выезда из страны."
 HOL_strengthening_police_power: "Расширить полномочия полиции"
 HOL_strengthening_police_power_desc: "Для обеспечения общественной безопасности мы должны наделить полицию необходимыми полномочиями и средствами для эффективной борьбы с преступностью."
 HOL_celebrate_dutch_heroes: "Чествование героев Нидерландов"
 HOL_celebrate_dutch_heroes_desc: "От исследователей до художников, герои Нидерландов воплощают наши национальные ценности и историю. Мы будем продвигать достижения выдающихся нидерландцев, чтобы вдохновлять гордость за наше наследие."
 HOL_protect_zwarte_piet: "Сохранить традиции Зварте Пита"
 HOL_protect_zwarte_piet_desc: "Традиция Зварте Пита является частью нидерландского наследия. Мы будем защищать её от оппозиции, чтобы наши культурные обычаи оставались неприкосновенными."
 HOL_fatherland_education: "Патриотическое воспитание"
 HOL_fatherland_education_desc: "Прочное образование по истории и ценностям Нидерландов является ключом к воспитанию информированных и гордых граждан. Мы будем инвестировать в программы, которые акцентируют эти темы в школах."
 HOL_pro_gay_anti_lgbtq: "За права геев, против ЛГБТ+"
 HOL_pro_gay_anti_lgbtq_desc: "Нидерланды, долгое время оставаясь пионером личных свобод, приняли юридическое равенство для однополых пар и работали над защитой граждан от дискриминации по признаку сексуальной ориентации. Однако растущий общественный скептицизм по поводу тенденций ЛГБТ+ вызвал культурное противодействие. Укрепляя приверженность основным либеральным ценностям и дистанцируясь от «woke» и ЛГБТ+, мы стремимся сохранить общество, основанное на личной свободе и социальной стабильности."
 HOL_pro_gay_anti_lgbtq_tt: "Эффекты будут видны, если мы займём позицию по вопросу §YЛГБТ+§!"
 HOL_push_for_nexit: "Продвижение выхода из ЕС"
 HOL_push_for_nexit_desc: "Nexit — выход Нидерландов из ЕС — является одной из ключевых целей PVV. Мы инициируем процесс выхода из Европейского союза, возвращая полный суверенитет над законами, границами и экономикой, а также защищая нидерландский образ жизни от чрезмерного влияния Брюсселя."
 HOL_bring_back_the_gulden: "Возврат гульдена"
 HOL_bring_back_the_gulden_desc: "Евро подвёл Нидерланды, и PVV вернёт нидерландский гульден для восстановления экономической независимости. Контролируя собственную валюту, мы сможем лучше управлять инфляцией и экономическим ростом."
 HOL_defend_israel_rights: "Защита права Израиля на существование"
 HOL_defend_israel_rights_desc: "Израиль является важным союзником в борьбе с исламским экстремизмом. PVV будет защищать право Израиля на существование и поддерживать его усилия по охране границ, обеспечивая сохранение сильного и независимого государства на Ближнем Востоке."
 HOL_counter_terrorism_israel: "Борьба с терроризмом вместе с Израилем"
 HOL_counter_terrorism_israel_desc: "PVV будет тесно сотрудничать с Израилем и другими союзниками для противодействия терроризму, особенно исламскому экстремизму. Обмениваясь разведданными и координируя меры безопасности, Нидерланды будут лучше защищать своих граждан."
 HOL_joint_antiiran_stance: "Присоединиться к коалиции против Ирана"
 HOL_joint_antiiran_stance_desc: "Иран представляет растущую угрозу для безопасности Ближнего Востока и западных интересов. PVV присоединится к международным усилиям по противодействию экспансионистской политике Ирана и его стремлению к ядерному оружию."
 HOL_increase_corporation_vlaanderen: "Укрепление сотрудничества с Фландрией"
 HOL_increase_corporation_vlaanderen_desc: "§Y[FLN.GetNameWithFlag]§! имеет глубокие культурные и языковые связи с §Y[HOLGetNameWithFlag]§!. PVV будет укреплять экономическое и политическое сотрудничество с Фландрией, усиливая связи между голландоязычными народами."
 HOL_increase_corporation_vlaanderen_tt: "Разблокирует §Yрешения§! для увеличения интеграции §Y[HOL.GetAdjectiveCap]§! с §Y[FLN.GetNameWithFlag]§!"
 HOL_support_independent_vlaanderen: "Поддержка независимой Фландрии"
 HOL_support_independent_vlaanderen_desc: "PVV поддерживает независимость Фландрии, что позволит региону отделиться от §Y[BEL.GetNameWithFlag]§! и укрепить связи с Нидерландами. Свободная Фландрия станет сильным союзником в защите нидерландской идентичности."
 HOL_economic_partnership_vlaanderen: "Экономическое партнёрство с Фландрией"
 HOL_economic_partnership_vlaanderen_desc: "PVV будет развивать экономическое партнёрство с Фландрией, увеличивая торговлю и инвестиции между нашими регионами. Это партнёрство принесёт пользу как нидерландским, так и фламандским гражданам."
 HOL_cultural_unification_vlaanderen: "Культурное объединение с Фландрией"
 HOL_cultural_unification_vlaanderen_desc: "PVV поддерживает объединение нидерландской и фламандской культур, создавая общее культурное пространство для голландоязычных народов. Это укрепит связи между Нидерландами и Фландрией, способствуя формированию чувства общей идентичности."
 HOL_ties_with_afrikaans: "Strengthen Ties with Afrikaans"
 HOL_ties_with_afrikaans_desc: "Африкаанс, язык с корнями в голландском, связывает Нидерланды с Южной Африкой. PVV будет укреплять культурные и экономические связи с африканерской общиной, продвигая общее наследие и сотрудничество между нашими странами."
 HOL_defend_afrikaans_rights: "Defend Afrikaans Cultural Rights"
 HOL_defend_afrikaans_rights_desc: "Afrikaans is under threat in South Africa, and the PVV will defend the cultural rights of the Afrikaners. By supporting Afrikaans schools and institutions, we will preserve this language and its ties to Dutch heritage."
 HOL_economic_coorporation_afrikaners: "Economic Cooperation with Afrikaners"
 HOL_economic_coorporation_afrikaners_desc: "Африканеры в Южной Африке имеют глубокие культурные и языковые связи с нидерландцами. PVV будет способствовать экономическому сотрудничеству с африканерскими предприятиями, обеспечивая взаимный рост и развитие наших народов."
 HOL_criminalize_islamic_symbols: "Криминализация исламских символов"
 HOL_criminalize_islamic_symbols_desc: "PVV запретит ношение исламских символов, таких как бурка и хиджаб, в общественных местах. Эти символы отражают нежелание интегрироваться в нидерландское общество, и их устранение укрепит национальное единство и поддержит светский характер государства."
 HOL_ban_quaran: "Запрет Корана"
 HOL_ban_quaran_desc: "PVV рассматривает Коран как угрозу нидерландским ценностям и культуре. Мы предпримем решительный шаг и запретим эту книгу в Нидерландах, ограничивая её распространение и влияние на наше общество для сохранения национальной идентичности."
 HOL_ban_islamic_schools: "Запрет исламских школ"
 HOL_ban_islamic_schools_desc: "Исламские школы в Нидерландах способствуют разделению общества и нежеланию интегрироваться в нидерландское общество. PVV закроет эти школы, обеспечивая обучение всех детей в рамках светской нидерландской системы, свободной от религиозной пропаганды."
 HOL_close_mosques: "Закрыть все мечети"
 HOL_close_mosques_desc: "Мечети рассматриваются как центры радикализации и антизападной идеологии. PVV намерена закрыть все мечети в Нидерландах, устранив один из основных источников исламского экстремизма и обеспечив защиту голландских ценностей и безопасности."
 HOL_PVV: "Взлёт Вилдерса на политическую арену"
 HOL_PVV_desc: "Партия свободы, или PVV, основанная Гертом Вилдерсом, выступает за политику, которая ставит во главу угла суверенитет Нидерландов, сохранение культуры и безопасность. PVV стремится сократить иммиграцию, восстановить национальную гордость и противостоять влиянию ЕС, обеспечивая, чтобы Нидерланды оставались безопасной и процветающей родиной для своих граждан. С акцентом на борьбу с исламским экстремизмом и защиту традиционных ценностей, PVV выступает голосом голландской идентичности и независимости."
 HOL_Restore_Royal_Authority: "Восстановить королевскую власть"
 HOL_Restore_Royal_Authority_desc: "Монархия должна восстановить своё влияние как основу управления Нидерландами. Консолидируя власть, Корона обеспечит стабильность и единство в стране."
 HOL_Establish_Stadtholderate: "Восстановить институт Стадтгальтера"
 HOL_Establish_Stadtholderate_desc: "Современный Стадтгальтер позволит выстраивать сбалансированное управление, обеспечивая демократическую подотчётность при сохранении направляющего влияния монархии."
 HOL_strengthening_the_states_general: "Укрепление Генеральных штатов"
 HOL_strengthening_the_states_general_desc: "Генеральные штаты будут служить опорой Стадтгальтера, обеспечивая представительство всех провинций и регионов, а также сбалансированное управление и подотчётность."
 HOL_constitutional_oversight_committee: "Комитет по конституционному надзору"
 HOL_constitutional_oversight_committee_desc: "Создать специальный комитет для контроля за тем, чтобы все решения правительства соответствовали видению Короны, обеспечивая прозрачность и подотчётность."
 HOL_promoting_dutch_enterprise: "Содействие голландскому предпринимательству"
 HOL_promoting_dutch_enterprise_desc: "Поддерживать голландские предприятия через налоговые льготы и сокращение бюрократии, способствуя инновациям и обеспечивая экономический рост."
 HOL_support_small_businesses: "Поддержка малого бизнеса"
 HOL_support_small_businesses_desc: "Малый бизнес является основой нашей экономики. Обеспечение их необходимыми ресурсами и возможностями будет способствовать процветанию Нидерландов."
 HOL_balanced_trade_policies: "Сбалансированная торговая политика"
 HOL_balanced_trade_policies_desc: "Внедрять торговую политику, которая защищает голландские отрасли и одновременно способствует стратегическим партнёрствам для укрепления нашей экономики."
 HOL_balanced_trade_policies_tt: "§G нас уже есть смешанная торговая политика! Этот акцент будет обойден§!"
 HOL_education_workforce_development: "Образование и развитие рабочей силы"
 HOL_education_workforce_development_desc: "Инвестировать в образовательные программы и программы подготовки кадров, чтобы голландское население было готово к вызовам современной экономики."
 HOL_infrastructure_for_the_future: "Инфраструктура будущего"
 HOL_infrastructure_for_the_future_desc: "Строить современную инфраструктуру по всей территории Нидерландов, уделяя внимание транспорту, связности и модернизации городов."
 HOL_guardian_of_dutch_liberty: "Защитник голландской свободы"
 HOL_guardian_of_dutch_liberty_desc: "Монархия будет символом свободы и единства, защищая голландские ценности и обеспечивая свободу для всех граждан."
 HOL_Restore_royal_privileges: "Восстановить королевские привилегии"
 HOL_Restore_royal_privileges_desc: "Восстановить исторические привилегии монархии, чтобы обеспечить стабильность и защитить традиции и ценности страны."
 HOL_royal_economic_control: "Королевский контроль над экономикой"
 HOL_royal_economic_control_desc: "Монархия возьмёт под прямой контроль ключевые отрасли экономики, чтобы обеспечить национальную безопасность и устойчивый рост."
 HOL_royal_patronage_of_culture: "Королевское покровительство культуре"
 HOL_royal_patronage_of_culture_desc: "Поддерживать голландское искусство и культуру через королевское покровительство, способствуя единству и гордости за наше общее наследие."
 HOL_royal_decree_for_heavy_industry: "Королевский указ о тяжёлой промышленности"
 HOL_royal_decree_for_heavy_industry_desc: "Издать королевский указ о приоритете и расширении тяжёлой промышленности, чтобы Нидерланды стали ведущей промышленной державой."
 HOL_royal_decree_for_naval_industry: "Королевский указ о судостроительной промышленности"
 HOL_royal_decree_for_naval_industry_desc: "Монархия сосредоточится на укреплении судостроительной отрасли, обеспечивая морское превосходство и безопасность торговых путей."
 HOL_royal_degree_industry_promotion: "Королевский указ о поощрении промышленности"
 HOL_royal_degree_industry_promotion_desc: "Содействовать развитию голландской промышленности через королевские указания, поощряя инновации и обеспечивая экономическое процветание."
 HOL_royal_control_of_trade: "Королевский контроль над торговлей"
 HOL_royal_control_of_trade_desc: "Монархия будет контролировать всю внешнюю торговлю, отдавая приоритет интересам Нидерландов и снижая зависимость от иностранных держав."
 HOL_legacy_of_the_crown: "Наследие короны"
 HOL_legacy_of_the_crown_desc: "Наследие монархии будет закреплено как сила, способствующая единству, стабильности и прогрессу, обеспечивая Нидерландам статус маяка силы и процветания."
 HOL_dynastic_claims: "Утверждение династических прав"
 HOL_dynastic_claims_desc: "Монархия будет стремиться восстановить свои династические права по всей Европе, вновь утверждая своё влияние и престиж на континенте."
 HOL_send_ultimatum_luxembourg: "Ультиматум Люксембургу"
 HOL_send_ultimatum_luxembourg_desc: "Великое герцогство Люксембург всегда было ключевой частью истории Нидерландов. Мы направим ультиматум с требованием подчиниться голландскому владычеству, обеспечив их интеграцию в наше королевство под руководством Короны."
 HOL_send_ultimatum_ireland: "Ультиматум Ирландии"
 HOL_send_ultimatum_ireland_desc: "Бурная история Ирландии создаёт возможность вновь утвердить голландское влияние на острове. Посредством стратегической дипломатии и королевской власти мы потребуем её подчинения как вассального государства под нашей Короной."
 HOL_send_ultimatum_england: "Ультиматум Англии"
 HOL_send_ultimatum_england_desc: "Соединённое Королевство, некогда соперник и ныне ослабленное, представляет уникальную возможность для голландского доминирования. Опираясь на исторические связи и демонстрируя силу Короны, мы направим ультиматум с требованием подчиниться голландскому владычеству в рамках персональной унии."
 HOL_throne_of_scotland: "Престол Шотландии"
 HOL_throne_of_scotland_desc: "Богатая история взаимоотношений между Нидерландами и Шотландией предоставляет возможность воссоединения под голландской Короной. Утверждая династические права и королевское влияние, мы можем привести Шотландию под наше руководство."
 HOL_throne_of_scotland_tt: "Эффекты проявятся после выполнения фокуса §YУтверждение династических прав§! или §YГолландская реалполитика§!"
 HOL_belgium_problem: "Проблема Бельгии"
 HOL_belgium_problem_desc: "Belgium’s fractured identity and divided loyalties present a unique opportunity. The monarchy will lead efforts to divide §Y[BEL.GetNameWithFlag]§!, redistributing its lands to the Netherlands, France, and Germany, ensuring stability in the region and securing Flemish allegiance to the Crown."
 HOL_dutch_realpolitik: "Dutch Realpolitik"
 HOL_dutch_realpolitik_desc: "Монархия будет использовать взвешенный подход к европейской политике, применяя своё влияние, чтобы объединять соседние страны в личную унию. Ставя во главу угла интересы Нидерландов и используя дипломатию, мы укрепим наше господство в Европе."
 HOL_dutch_realpolitik_tt: "Открывает Голландскую империю §Yсовместное дерево фокусов§!"
 HOL_royal_economic_integration: "Royal Economic Integration"
 HOL_royal_economic_integration_desc: "The monarchy will lead efforts to integrate the economies of Dutch territories, fostering trade and unity."
 HOL_dutch_defence_pact: "Dutch Defence Pact"
 HOL_dutch_defence_pact_desc: "Establish a Dutch-led defence pact to secure the safety and sovereignty of our territories and allies."
 HOL_royal_media: "Royal Media Campaign"
 HOL_royal_media_desc: "Launch a media campaign to promote the monarchy’s vision and strengthen public support for royal leadership."
 HOL_royal_real_projects: "Royal Infrastructure Projects"
 HOL_royal_real_projects_desc: "Invest in large-scale infrastructure projects under royal oversight, symbolizing the Crown’s commitment to progress."
 HOL_royal_control_realm: "Royal Control of the Realm"
 HOL_royal_control_realm_desc: "The monarchy will consolidate control over all aspects of governance, ensuring the Crown’s vision for a united and prosperous Netherlands is realized."
 HOL_restoring_royal_authority: "Restoring Royal Authority"
 HOL_restoring_royal_authority_desc: "The return of the monarchy to its rightful place has not come without challenges. Bureaucratic inefficiency and political instability plague the nation, as traditional institutions struggle to reassert control. Yet, with time and effort, royal authority may once again restore unity and strength to the Dutch state."
 HOL_VOC: "Revive the Spirit of the VOC"
 HOL_VOC_desc: "The VOC (Dutch East India Company) was once the driving force behind the Netherlands' global influence, creating an empire of trade and innovation. By modernizing its mission, we can harness its spirit to reassert Dutch influence over key regions vital to global commerce in the 21st century."
 HOL_VOC_tt: "Unlocks §YVOC Governor Oversight Occupation Law§! for §YVOC Territories§!"
 HOL_territories_plan: "The VOC Territories Plan"
 HOL_territories_plan_desc: "Beyond Indonesia lies the broader legacy of the VOC: regions such as India, Taiwan, Sri Lanka, and South Africa. These areas were once integral to the Dutch trading empire, and their modern economic and strategic significance makes them the perfect focus for a renewed VOC influence campaign."
 HOL_territories_plan_tt: "Unlocks §YDecisions§! to increase §GVOC Prominence§! in §YAfrican§! and §YAsian§! Territory"
 HOL_reclaim_VOC_territories: "Mobilize to Reclaim VOC Lands"
 HOL_reclaim_VOC_territories_desc: "The time for words has passed. The legacy of the VOC demands action, and our military is prepared to lead the charge. By reclaiming the territories of our storied past, we will restore Dutch influence and secure our place as a global power once more."
 HOL_financial_influence_india: "Expand Financial Influence in India"
 HOL_financial_influence_india_desc: "India's booming economy and financial hubs present a golden opportunity for the VOC. By investing in its industries and forging economic ties, we can extend Dutch prominence over the subcontinent while controlling key economic sectors."
 HOL_gujurat_trade_port: "Reclaim the Gujarat Trade Port"
 HOL_gujurat_trade_port_desc: "The port city of Surat in Gujarat was a vital link in the VOC’s trade network. By reinvigorating our ties to Gujarat, we can gain access to its thriving economy, controlling vital trade routes and resources flowing through the Indian Ocean."
 HOL_finance_expansion_maharashtra: "Finance Expansion in Maharashtra"
 HOL_finance_expansion_maharashtra_desc: "Maharashtra, home to Mumbai, India’s financial capital, is a powerhouse of industrial production and commerce. By strategically investing in its industries, we can embed VOC Prominence in the heart of India's economy."
 HOL_voc_economic_zone_india: "VOC Economic Zone in India"
 HOL_voc_economic_zone_india_desc: "With control over Gujarat and Maharashtra, we can solidify Dutch Prominence by creating an exclusive VOC Economic Zone. This will give us unprecedented access to India's vast resources and secure our dominance in South Asia."
 HOL_taiwan_semiconductor_industry: "Influence Taiwan’s Semiconductor Industry"
 HOL_taiwan_semiconductor_industry_desc: "Taiwan’s semiconductor industry is the cornerstone of global technology, with its chips powering everything from smartphones to military systems. By leveraging VOC investments, we can gain a foothold in this critical sector, securing Dutch tech dominance."
 HOL_ASML_TSMC_partnership: "Forge an ASML-TSMC Partnership"
 HOL_ASML_TSMC_partnership_desc: "TSMC’s semiconductor production and ASML’s lithography expertise make Taiwan a strategic nexus of technology. A partnership between ASML and TSMC will ensure the Netherlands becomes an indispensable player in the global tech race."
 HOL_semiconductor_export_control_taiwan: "Control Taiwan’s Semiconductor Exports"
 HOL_semiconductor_export_control_taiwan_desc: "By dominating Taiwan’s semiconductor supply chains, we can control the flow of technology to the world. This will give the Netherlands immense leverage over global markets and ensure the VOC remains a key arbiter of innovation."
 HOL_reclaim_fort_zeelandia: "Reclaim Fort Zeelandia"
 HOL_reclaim_fort_zeelandia_desc: "Fort Zeelandia was once the centerpiece of VOC Prominence in Taiwan. Reviving it as a hub for Dutch interests will serve as a symbolic and strategic foothold in the region, reinforcing our control over this vital island."
 HOL_modernize_agriculture_srilanka: "Modernize Agriculture in Sri Lanka"
 HOL_modernize_agriculture_srilanka_desc: "Сельскохозяйственный сектор Шри-Ланки остаётся ключевой частью экономики, но сталкивается с проблемами неэффективности. Внедряя современные голландские методы ведения сельского хозяйства, мы сможем стабилизировать местное производство продуктов питания и одновременно расширить влияние VOC на острове."
 HOL_sustainable_agriculture_srilanka: "Устойчивое сельское хозяйство Шри-Ланки"
 HOL_sustainable_agriculture_srilanka_desc: "Будущее VOC заключается в балансе между добычей ресурсов и устойчивым развитием. Внедряя передовые сельскохозяйственные реформы, мы обеспечим долгосрочное процветание Шри-Ланки и утвердим голландское лидерство в зелёных инновациях."
 HOL_colombo_port_control: "Контроль над портами Коломбо"
 HOL_colombo_port_control_desc: "Порты Коломбо являются ключевыми воротами для торговли через Индийский океан. Контроль над этими портами укрепит голландское господство в регионе, обеспечивая влияние VOC на важнейшие цепочки поставок и морскую торговлю."
 HOL_economic_zone_srilanka: "Экономическая зона VOC в Шри-Ланке"
 HOL_economic_zone_srilanka_desc: "Контролируя порты Коломбо и сельское хозяйство Шри-Ланки, мы можем превратить влияние VOC в мощную экономическую зону, обеспечивая стратегические ресурсы и торговые пути в Индийском океане."
 HOL_afrikaner_community_support: "Поддержка африканерской общины"
 HOL_afrikaner_community_support_desc: "Африканерская община в Южной Африке имеет глубокие исторические связи с голландским наследием. Поддержка этой группы создаст базу местных союзников, укрепит влияние VOC и обеспечит сотрудничество в ключевых регионах."
 HOL_afrikaner_community_support_tt: "Monthly gain of §YVOC Prominence§! in §Y[SAF.GetNameWithFlag]§!: §G+5§! "
 HOL_afrikaner_political_partnerships: "Установить политические партнёрства с африканерами"
 HOL_afrikaner_political_partnerships_desc: "Сотрудничая с политическими движениями африканеров, мы можем укрепить влияние VOC в Южной Африке и противостоять сопротивлению других фракций, обеспечивая прочное положение голландских интересов в регионе."
 HOL_afrikaner_mining_operations: "Контролировать добывающие предприятия африканеров"
 HOL_afrikaner_mining_operations_desc: "Минеральные богатства Южной Африки, включая платину и редкоземельные металлы, имеют решающее значение для мировой промышленности. Контролируя добывающие предприятия, возглавляемые африканерами, мы можем обеспечить эти ресурсы для голландской промышленности и укрепить экономическую мощь VOC."
 HOL_resupply_hub_afrika: "Создать перевалочный пункт в Южной Африке"
 HOL_resupply_hub_afrika_desc: "Мыс Доброй Надежды всегда был важной точкой пополнения запасов для голландской торговли. Его восстановление как стратегического узла обеспечит бесперебойную работу голландских флотов и цепочек поставок по Атлантическому и Индийскому океанам."
 HOL_reclaim_crown_colony: "Восстановить коронную колонию"
 HOL_reclaim_crown_colony_desc: "Индонезия когда-то была жемчужиной голландской колониальной империи, являясь сердцем влияния VOC в Юго-Восточной Азии. Восстановление её как коронной колонии вернёт наши исторические права и станет основой для обновлённого голландского присутствия в регионе."
 HOL_reclaim_batavia: "Восстановить Батавию"
 HOL_reclaim_batavia_desc: "Батавия, ныне Джакарта, когда-то была центром операций VOC в Ост-Индии. Восстановление этого исторического города как нашего административного и логистического центра станет символом возвращения голландского господства в регионе."
 HOL_secret_embassy_expansion: "Расширить операции тайного посольства"
 HOL_secret_embassy_expansion_desc: "Чтобы подорвать сопротивление голландскому влиянию, мы должны тихо расширить нашу сеть посольств и разведывательных операций. Эти тайные усилия проложат путь к беспрепятственному восстановлению контроля VOC."
 HOL_reclaim_outer_islands: "Восстановить внешние острова"
 HOL_reclaim_outer_islands_desc: "За Явой простирается обширный архипелаг Индонезии, богатый ресурсами и обладающий стратегическим значением. Установление контроля над внешними островами укрепит наше господство в регионе и обеспечит VOC важными ресурсами."
 HOL_contact_rebels_indonesia: "Связаться с индонезийскими повстанцами"
 HOL_contact_rebels_indonesia_desc: "Не все в Индонезии лояльны своему нынешнему правительству. Тайно поддерживая диссидентов и повстанческие группы, мы сможем дестабилизировать местные власти и открыть дорогу для возрождения VOC."
 HOL_rebuilding_dutch_indies: "Воссоздать Голландскую Ост-Индию"
 HOL_rebuilding_dutch_indies_desc: "Голландская Ост-Индия когда-то была процветающей колонией под управлением VOC. Чтобы обеспечить стабильность и процветание, необходимо восстановить её инфраструктуру, укрепить управление и вернуть ей статус опоры голландского влияния."
 HOL_rebuilding_batavia: "Восстановить Батавию"
 HOL_rebuilding_batavia_desc: "Будучи историческим центром голландского управления в Индонезии, Батавию необходимо оживить. Модернизация её инфраструктуры и административного потенциала закрепит город как центр операций VOC в Юго-Восточной Азии."
 HOL_indonesian_infrastructure_modernization: "Модернизировать инфраструктуру Индонезии"
 HOL_indonesian_infrastructure_modernization_desc: "Инфраструктура Индонезии является основой её экономики. Инвестируя в её модернизацию, мы можем улучшить транспортные сети, повысить эффективность добычи ресурсов и внедрить голландскую эффективность по всему архипелагу."
 HOL_indonesian_industry_investment: "Инвестировать в промышленность Индонезии"
 HOL_indonesian_industry_investment_desc: "Промышленный потенциал Индонезии огромен, и с голландскими инвестициями мы можем его раскрыть. Расширяя фабрики и производственные центры, мы обеспечим экономическое превосходство и процветание Индонезии под руководством VOC."
 HOL_indonesian_resource_extraction: "Усилить добычу ресурсов в Индонезии"
 HOL_indonesian_resource_extraction_desc: "Природные ресурсы Индонезии, от специй до минералов, остаются жизненно важными для мировой торговли. Усиливая наши возможности по их добыче, мы сможем обеспечить эти ресурсы для голландской промышленности и богатства VOC."
 HOL_terra_australis_claims: "Утвердить права на Терру-Аустралис"
 HOL_terra_australis_claims_desc: "Голландцы были одними из первых европейцев, исследовавших побережья Австралии. Утверждая исторические права на Терру-Аустралис, мы можем расширить влияние VOC и закрепить своё место в освоении этого богатого ресурсами континента."
 HOL_voc_australia_corridor: "Создать торговый коридор в Австралии"
 HOL_voc_australia_corridor_desc: "Соединение Западной Австралии с остальной частью континента через торговлю и инфраструктуру укрепит влияние Нидерландов в регионе. Этот коридор станет важным звеном для ресурсов, торговли и экономической интеграции под руководством Голландии."
 HOL_malacca_trade_legacy: "Возродить торговое наследие Малакки"
 HOL_malacca_trade_legacy_desc: "Малаккский пролив когда-то был жизненно важным маршрутом торговли VOC, соединяя Восток и Запад. Восстановив наше господство в этом ключевом регионе, мы сможем контролировать глобальные торговые пути и укрепить экономическую мощь Нидерландов."
 HOL_economic_integration_malacca: "Экономическая интеграция Малакки"
 HOL_economic_integration_malacca_desc: "Голландская Ост-Индия и недавно присоединённые территории Малакка, Сингапур и Бруней обладают огромным экономическим потенциалом. Чтобы раскрыть его, мы предлагаем современную железнодорожную сеть, вдохновлённую эффективностью Nederlandse Spoorwegen (NS), соединяющую эти регионы с сердцем Голландской Ост-Индии. Эта сеть улучшит торговлю, укрепит интеграцию и закрепит голландский контроль над этими стратегическими территориями."
 HOL_strategic_voc_presence: "Создать стратегическое присутствие VOC"
 HOL_strategic_voc_presence_desc: "Обладая контролем над ключевыми территориями, ранее находившимися под управлением VOC, мы можем укрепить своё присутствие как глобальной державы. Создание стратегических опорных пунктов в этих регионах обеспечит доминирование Нидерландов в современную эпоху."
 HOL_strategic_voc_presence_tt: "Открывает §Yрешения§! для усиления VOC за счёт использования уникальных преимуществ и специализаций недавно приобретённых территорий."
 HOL_VOC_territory_focus: "Сосредоточиться на территориях VOC за пределами Индонезии"
 HOL_VOC_territory_focus_desc: "С восстановлением VOC мы должны решить, вернуть ли Индонезию или сосредоточиться на других ключевых территориях. Сосредоточившись на таких регионах, как Индия, Южная Африка, Тайвань и Шри-Ланка, мы сможем восстановить глобальную сеть VOC, утвердив голландское влияние по всему миру. Индонезия может подождать — наши амбиции простираются далеко за её пределы."
 HOL_VOC_territory_focus_tt: "§RБудет удалено после завершения ветки территорий VOC§!"
 HOL_personal_union_england: "Персональная уния с Англией"
 HOL_personal_union_england_desc: "Исторические связи между Нидерландами и Англией глубоки, но их политические и династические отношения часто были сложными. Тщательно ведя дипломатию и используя общие интересы, мы можем стремиться к персональной унии с Англией, объединив обе короны под голландским руководством и создав могущественную транснациональную монархию."
 HOL_personal_union_ireland: "Персональная уния с Ирландией"
 HOL_personal_union_ireland_desc: "Стратегическое значение и культурные связи Ирландии делают её ценным дополнением к монархии под руководством Нидерландов. Укрепляя связи с ирландскими лидерами и представляя убедительные доводы за унию, мы можем установить персональную унию с Ирландией, усилив влияние голландской короны на Британских островах."
 HOL_personal_union_luxembourg: "Персональная уния с Люксембургом"
 HOL_personal_union_luxembourg_desc: "Люксембург, небольшой, но исторически значимый сосед, имеет династические связи с Нидерландами. Подчёркивая нашу общую историю и предлагая политическую и экономическую стабильность, мы можем объединить Люксембург с Нидерландами в рамках персональной унии, создав более тесные и единые Нидерландские земли."
 HOL_cape_economic_zone: "Экономическая зона мыса"
 HOL_cape_economic_zone_desc: "Мыс Доброй Надежды всегда был важным перекрёстком мировой торговли. Создав Экономическую зону мыса, мы можем превратить этот регион в процветающий центр торговли и промышленности, обеспечив доминирование голландского влияния на стратегических маршрутах, соединяющих Европу, Азию и Африку."
 HOL_repair_ties_with_USA: "Восстановить отношения с Соединёнными Штатами"
 HOL_repair_ties_with_USA_desc: "Несмотря на отклонение от демократического пути и восстановление монархии под Статхолдером, мы признаем стратегическую важность выстраивания отношений с Соединёнными Штатами. Налаживая связи, мы можем утвердиться как Важный союзник вне НАТО, обеспечивая взаимную безопасность и экономические выгоды, сохраняя при этом наш суверенитет и королевские традиции."
 HOL_WIC: "Возрождение Вест-Индийской компании"
 HOL_WIC_desc: "Вест-Индийская компания (WIC) когда-то была краеугольным камнем голландского влияния в Америке и Атлантике. Возрождая её деятельность, мы можем восстановить контроль над стратегическими территориями, укрепить торговлю и расширить влияние в Западном полушарии, возвращая голландское присутствие к былому величию."
 HOL_wic_build_up_atlantic_fleet: "Укрепление Атлантического флота"
 HOL_wic_build_up_atlantic_fleet_desc: "Чтобы вернуть территории, ранее находившиеся под контролем WIC, нам нужен флот, способный проецировать мощь через Атлантику. Расширяя и модернизируя наш флот, мы обеспечим голландское господство на морях и возможность наносить решительные удары при необходимости."
 HOL_wic_increase_ranged_aircraft: "Развитие дальнобойной авиации"
 HOL_wic_increase_ranged_aircraft_desc: "Отвоевание территорий WIC потребует контроля над воздушным пространством на больших расстояниях. Разработка и развертывание дальнобойной авиации позволят нам проецировать воздушную мощь через Атлантику и оказывать решающую поддержку военно-морским и сухопутным операциям."
 HOL_wic_terrain_training: "Специализированная подготовка на местности"
 HOL_wic_terrain_training_desc: "Разнообразие ландшафтов территорий WIC — от густых джунглей до прибрежных зон — требует полной готовности наших войск к суровым условиям. Инвестируя в специализированную подготовку для действий в различных типах местности, мы обеспечим способность сил адаптироваться и преодолевать любые препятствия."
 HOL_wic_invasion_training: "Подготовка к амфибийным высадкам"
 HOL_wic_invasion_training_desc: "Территории WIC защищены обширными морскими просторами. Чтобы успешно вернуть их, наши войска должны овладеть искусством амфибийной войны. Проводя масштабные учения по амфибийной высадке, мы сможем гарантировать успех будущих десантов."
 HOL_wic_war_preperations: "Возрождение «Гроот Дессейн»"
 HOL_wic_war_preperations_desc: "Вдохновлённые «Гроот Дессейн», амбициозным планом XVII века по установлению голландского господства в Америке и Африке, мы должны подготовиться к войне, чтобы восстановить наследие Вест-Индийской компании. Мобилизуя наши силы и обеспечивая контроль над жизненно важными территориями, мы сможем исполнить видение голландского глобального доминирования и вернуть себе место морской державы."
 HOL_wic_war_preperations_tt: "Will be unlocked when chosing the §YGroot Desseyn Strategy§! for the §YWIC§!"
 HOL_wic_trade_company: "Торговая компания WIC"
 HOL_wic_trade_company_desc: "Вест-Индийская компания когда-то была краеугольным камнем голландского влияния в Америке и Атлантике. Возрождение этой исторической организации позволит нам доминировать в торговых сетях и заложить основу для экономической экспансии в регионе."
 HOL_wic_trade_company_tt: "Will be unlocked when chosing the §YTrade Company Focus§! for the §YWIC§!"
 HOL_wic_increase_embassy_personnel: "Увеличить число сотрудников посольства"
 HOL_wic_increase_embassy_personnel_desc: "Дипломатическая работа имеет решающее значение для расширения нашего влияния в территориях WIC. Увеличивая число сотрудников посольств и дипломатические ресурсы, мы сможем укреплять связи и продвигать интересы Нидерландов за рубежом."
 HOL_wic_financial_networks: "Расширение финансовых сетей"
 HOL_wic_financial_networks_desc: "Создание прочного финансового присутствия в территориях WIC обеспечит голландское доминирование над их экономиками. Интегрируя эти регионы в наши банковские системы, мы сможем закрепить долгосрочное влияние."
 HOL_wic_financial_networks_tt1: "§RFully upgrading the§! §YING Group§! §Rwill greatly enhance this bonus!§!"
 HOL_wic_financial_networks_tt2: "§GWe are now benefiting from the full potential of an upgraded§! §YING Group.§!"
 HOL_wic_debt_policy: "Долговая дипломатия"
 HOL_wic_debt_policy_desc: "Стратегические кредиты могут стать мощным инструментом влияния. Создавая финансовую зависимость через продуманные займы, мы сможем гарантировать, что местные правительства будут действовать в интересах Нидерландов."
 HOL_wic_dutch_aid_program: "Запуск программы голландской помощи"
 HOL_wic_dutch_aid_program_desc: "Развитие помощи может способствовать налаживанию доверия и сотрудничества в территориях WIC. Инвестируя в инфраструктуру и местные экономики, мы создадим условия для мирной интеграции под голландским руководством."
 HOL_wic_colonial_management: "Укрепление колониального управления WIC"
 HOL_wic_colonial_management_desc: "Деятельность Вест-Индийской компании требует эффективного колониального управления для успешной работы. Укрепляя управленческие структуры и оптимизируя процессы, мы сможем максимизировать прибыльность наших территорий и обеспечить стабильность голландского влияния через Атлантику."
 HOL_wic_colonial_management_tt: "Разблокирует §YWIC Закон об оккупационном управлении колониями§! для §YWIC территорий§!"
 HOL_dutch_dakar: "Отвоевать Дакара и наследия Гёре"
 HOL_dutch_dakar_desc: "Остров Гёре, когда-то являвшийся маяком голландского присутствия в Западной Африке, слишком долго находился во власти других. Дакар с его стратегическим положением и экономическим потенциалом представляет собой возможность вернуть наше историческое влияние в регионе. Установив контроль над Дакаром и прилегающими территориями, мы восстановим голландское наследие в Сенегале и создадим важный центр для торговли и проекции силы через Атлантику."
 HOL_goeree_reconstruction: "Восстановление инфраструктуры Гёре"
 HOL_goeree_reconstruction_desc: "С Гёре и прилегающими территориями под голландским контролем крайне важно инвестировать в современную инфраструктуру. Улучшая транспортные сети, торговые объекты и местную промышленность, мы сможем превратить регион в процветающий экономический центр и важный актив для голландского влияния в Западной Африке."
 HOL_goeree_reconstruction_tt: "The effects will be shown is we control §Y[363.GetName]§! or §Y[364.GetName]§!"
 HOL_wic_africa: "Заявить о голландских претензиях в Африке"
 HOL_wic_africa_desc: "Голландское присутствие в Африке когда-то было краеугольным камнем влияния Вест-Индийской компании, особенно в стратегических регионах, таких как Кейп и Сенегал. Восстанавливая наши исторические претензии, мы сможем вернуть контроль над этими важными территориями и закрепить позиции для будущей экспансии на континенте."
 HOL_wic_caribbean: "Восстановить голландское наследие в Карибском регионе"
 HOL_wic_caribbean_desc: "Карибский регион был жизненно важен для Вест-Индийской компании, насыщен богатством и возможностями. От сахарных плантаций до ключевых торговых центров — пришло время восстановить наше присутствие и вернуть эти острова под влияние Нидерландов."
 HOL_wic_south_america: "Восстановить голландского влияние"
 HOL_wic_south_america_desc: "Южная Америка когда-то отражала амбиции Нидерландов, особенно в регионах, богатых ресурсами и торговыми возможностями. Восстановление нашего наследия здесь не только вернёт историческую справедливость, но и обеспечит Нидерландам значительные экономические и стратегические преимущества."
 HOL_wic_new_holland: "Reclaim New Netherland"
 HOL_wic_new_holland_desc: "New Netherland, which once included the prosperous colony of New Amsterdam—modern-day New York—was a testament to Dutch enterprise and ambition in the Americas. Though it has been lost to history, the region remains a vital hub of trade and influence. By reasserting our claims over this territory, we will restore Dutch prestige and revive our presence in one of the world’s most significant economic centers."
 HOL_wic_angola: "Cornelis Jol’s Vision for Angola"
 HOL_wic_angola_desc: "Cornelis Jol, the daring Dutch admiral known as 'Houtebeen,' left his mark on Angola through his efforts to secure Dutch influence in Loango-Angola during the height of the West India Company. By reclaiming this vital region, rich in resources and strategic potential, we honor his legacy and restore Dutch dominance in Africa. Angola will once again be a key foothold for the Netherlands."
 HOL_reclaim_puerto_rico: "Reclaim San Juan Bautista"
 HOL_reclaim_puerto_rico_desc: "Once envisioned as a strategic gem for European colonial powers, Puerto Rico—formerly named San Juan Bautista—has long held immense importance for trade and military presence in the Caribbean. By reclaiming it, we restore Dutch influence in the heart of the Caribbean Sea, reviving the ambitions of the West India Company."
 HOL_reclaim_british_antilles: "Reassert Control Over the British Antilles"
 HOL_reclaim_british_antilles_desc: "The British Antilles, including islands such as Saint Kitts and Nevis, were once contested territories during the height of European expansion. Reclaiming these islands will allow us to restore a crucial foothold in the Caribbean, strengthen Dutch maritime routes, and honor the legacy of our colonial ambitions."
 HOL_reclaim_trinidad: "Reclaim New Walcheren"
 HOL_reclaim_trinidad_desc: "В начале XVII века голландские исследователи стремились утвердить влияние на Тринидад — регион, богатый ресурсами и стратегически важный. Когда-то его кратко планировали назвать Новым Вальхереном в честь голландского острова в Зеландии. Восстановление контроля над Тринидадом обеспечит важные торговые пути и ресурсы в Карибском бассейне."
 HOL_wic_goldcoast: "Вновь установить контроль над Золотым Берегом"
 HOL_wic_goldcoast_desc: "Золотой Берег с его легендарными фортами и богатыми ресурсами когда-то был важной частью деятельности Голландской Вест-Индской компании. Вновь установив контроль над этим регионом, мы сможем возродить экономическое превосходство, которое когда-то поддерживало голландскую колониальную империю, и закрепить ключевое присутствие в Западной Африке."
 HOL_wic_congo: "Расширить влияние в бассейне Конго"
 HOL_wic_congo_desc: "Конго, богатое природными ресурсами и стратегически расположенное, обладает огромным потенциалом для наших амбиций. Установив контроль над этим регионом, мы сможем укрепить голландское влияние в Центральной Африке и обеспечить важные торговые и ресурсные маршруты, поддерживающие наследие Вест-Индской компании."
 HOL_wic_saint_helena: "Перевалочный пункт VOC"
 HOL_wic_saint_helena_desc: "Остров Святой Елены был важной перевалочной станцией для голландских флотов под управлением VOC в эпоху парусного флота, являясь жизненно важной точкой для судов, следующих из Европы в Ост-Индию. Восстановив контроль над этим островом, мы вернём ему стратегическое значение ключевого морского узла в Атлантике и укрепим наше глобальное морское превосходство."
 HOL_wic_island_hubs: "Развивать торговые центры на островах"
 HOL_wic_island_hubs_desc: "Острова Карибского бассейна, включая Кюрасао, обладают большим экономическим потенциалом как важные центры торговли и ресурсов. Инвестируя в инфраструктуру и местную промышленность, мы можем превратить эти острова в экономические центры, укрепляющие голландское влияние и обеспечивающие им роль ключевых узлов в глобальных торговых сетях."
 HOL_wic_fortress_islands: "Укрепить Карибские острова"
 HOL_wic_fortress_islands_desc: "Стратегическое положение таких островов, как Кюрасао и Антильские острова, делает их первоочередными целями для иностранных держав. Превратив эти острова в укреплённые опорные пункты, мы сможем закрепить наше влияние в Карибском регионе, отпугнуть потенциальных агрессоров и обеспечить их роль бастионов нидерландской морской обороны."
 HOL_reclaim_suriname: "Драгоценность Голландской Гвианы"
 HOL_reclaim_suriname_desc: "Суринам, некогда жемчужина Голландской Гвианы, был краеугольным камнем нашей колониальной империи в Южной Америке. Благодаря своим богатым природным ресурсам, плодородным землям и стратегическому положению, возвращение Суринама не только восстановит влияние Нидерландов в Америке, но и возродит амбиции Вест-Индской компании. Настало время вернуть Суринам под голландский флаг."
 HOL_reclaim_guyana: "Объединить Голландскую Гвиану"
 HOL_reclaim_guyana_desc: "С возвращением Суринама под голландский контроль наши амбиции в Южной Америке далеки от завершения. Гайана, исторически входившая в спорный регион Гвианы, должна оказаться под нашим влиянием, чтобы восстановить единство Голландской Гвианы. Её богатые ресурсы и стратегическое положение вдоль Атлантики делают её важным дополнением к нашей растущей империи и шагом к возрождению наследия Вест-Индской компании."
 HOL_reclaim_french_guyana: "Отвоевать Французскую Гвиану"
 HOL_reclaim_french_guyana_desc: "После закрепления контроля над Суринамом и укрепления наших позиций в Южной Америке пришло время завершить объединение региона Гвианы. Французская Гвиана, хотя исторически находившаяся под французским контролем, всегда была частью наших более широких амбиций по обеспечению голландского господства в Америке. Её стратегическое положение и неиспользованные ресурсы делают её необходимым дополнением к нашему растущему влиянию."
 HOL_united_guyana_development: "Развивать Объединённые территории Гвианы"
 HOL_united_guyana_development_desc: "С объединением всей Голландской Гвианы под нашим контролем мы должны сосредоточиться на модернизации её инфраструктуры и промышленности. Инвестируя в разветвлённые железные дороги и промышленные предприятия, мы сможем превратить регион в процветающий экономический центр, связав его города и раскрывая весь потенциал для голландской экономики."
 HOL_united_guyana_resources: "Эксплуатировать богатые ресурсы Гвианы"
 HOL_united_guyana_resources_desc: "Объединённый регион Гвианы изобилует неиспользованными ресурсами — от бокситов до древесины и других минералов. Сосредоточив усилия на добыче ресурсов и модернизации горнодобывающих операций, мы сможем превратить территории в центр сырьевых богатств, обеспечивая голландскую промышленность и торговлю на десятилетия вперёд."
 HOL_reclaim_usa: "Восстановить Новые Нидерланды"
 HOL_reclaim_usa_desc: "Новые Нидерланды, основанные в начале XVII века, были маяком голландских исследований и торговли в Северной Америке. Центром колонии был Новый Амстердам, который служил свидетельством нашего морского и торгового могущества, прежде чем попасть под контроль британцев. Вернув эти земли, мы почтим наследие наших предков, восстановим голландское влияние в Америке и перепишем ход истории."
 HOL_reclaim_brasil: "Отвоевать Голландскую Бразилию"
 HOL_reclaim_brasil_desc: "Во времена расцвета XVII века Голландская Бразилия, известная как Новая Голландия, была процветающей колонией под нашим контролем. От Ресифи до Пернамбуку Вест-Индская компания Нидерландов создавала плантации, торговые маршруты и укрепления, бросавшие вызов иберийскому господству в Южной Америке. Хотя мы потеряли эти территории несколько веков назад, их возвращение восстановит голландское влияние в Бразилии и возродит наследие наших колониальных амбиций."
 HOL_march_on_binnenhof: "Марш на Бинненхоф"
 HOL_march_on_binnenhof_desc: "Бинненхоф, место расположения голландской демократии, стоит как символ старого и неэффективного либерального порядка. Настало время для НВУ выступить на Бинненхоф, захватить власть и установить новую эпоху сильного и решительного руководства. Нидерланды должны возродиться под знаменем единства и силы."
 HOL_eliminate_political_opposition: "Устранить политическую оппозицию"
 HOL_eliminate_political_opposition_desc: "Инакомыслие и подрывная деятельность подрывают видение NVU будущего Нидерландов. Мы должны искоренить любую оппозицию — будь то политические партии, профсоюзы или подпольные движения — чтобы обеспечить стабильность и силу нового режима."
 HOL_military_independence: "Сохранить военную независимость"
 HOL_military_independence_desc: "Вооружённые силы должны оставаться профессиональными и свободными от чрезмерного политического вмешательства. Хотя верность NVU имеет первостепенное значение, крайне важно, чтобы армия сохраняла оперативную независимость для поддержания эффективности и дисциплины, избегая ловушек откровенной политизации."
 HOL_loyal_army: "Создать преданную армию"
 HOL_loyal_army_desc: "Военные должны быть очищены от инакомыслящих и подрывных элементов. Благодаря обучению и идеологическому подкреплению мы создадим армию, непоколебимо преданную Союзу Нидерландов и его видению будущего."
 HOL_glorify_veterans: "Прославлять ветеранов нации"
 HOL_glorify_veterans_desc: "Наши ветераны отдали всё на службе Нидерландам. Чтя их жертвы и включая их в повестку НВУ, мы укрепим связь между народом и вооружёнными силами."
 HOL_control_media_narrative: "Контролируйте медийный нарратив"
 HOL_control_media_narrative_desc: "СМИ — это мощный инструмент формирования общественного мнения. Подведя все формы коммуникации под контроль государства, мы обеспечим, чтобы нидерландский народ получал информацию только от источников, которые соответствуют видению НВУ единства и прогресса."
 HOL_nationalistic_education_reform: "Националистическая реформа образования"
 HOL_nationalistic_education_reform_desc: "Наши школы должны служить фундаментом дисциплинированного и патриотичного общества. Проведя реформу системы образования с приоритетом национальной гордости и верности, мы обеспечим, чтобы следующее поколение придерживалось идеалов НВУ."
 HOL_accelerate_national_industrialization: "Ускорить национальную индустриализацию"
 HOL_accelerate_national_industrialization_desc: "Чтобы построить сильную и самодостаточную экономику, мы должны сосредоточиться на стремительном развитии промышленности. Современные заводы и инфраструктура обеспечат нам место ведущей экономической державы."
 HOL_establish_corporatist_economy: "Установите корпоративистскую экономику"
 HOL_establish_corporatist_economy_desc: "НВУ объединит интересы труда, промышленности и государства в рамках корпоративистской модели. Такой единый подход устранит неэффективность и обеспечит гармоничное функционирование экономики страны."
 HOL_expand_resource_extraction: "Расширить добычу ресурсов"
 HOL_expand_resource_extraction_desc: "Экономическая мощь Нидерландов зависит от обеспечения ресурсами, необходимыми для промышленного и военного производства. Модернизируя процессы добычи, мы максимизируем производство и обеспечим стабильные поставки."
 HOL_pursue_technological_autarky: "Стремитесь к технологической автономии"
 HOL_pursue_technological_autarky_desc: "Зависимость от иностранных технологий ослабляет нашу независимость. Инвестируя в передовые исследования и разработки, Нидерланды достигнут технологической самодостаточности, обеспечив своё будущее в непредсказуемом мире."
 HOL_german_youth_netherlands: "Немецкие молодежные программы"
 HOL_german_youth_netherlands_desc: "Молодёжь — это будущее нации. Вводя программы обучения и идеологического воспитания по немецкому образцу, мы воспитаем в следующем поколении нидерландских граждан верность, дисциплину и силу."
 HOL_national_labor_programs: "Внедрить национальные трудовые программы"
 HOL_national_labor_programs_desc: "Mobilizing the workforce under state-guided labor initiatives will eliminate unemployment and ensure every citizen contributes to the nation’s prosperity."
 HOL_stabilize_dutch_society: "Stabilize Dutch Society"
 HOL_stabilize_dutch_society_desc: "With sweeping reforms underway, ensuring the stability and order of society is paramount. Measures to reduce dissent and enforce discipline will lay the foundation for long-term success."
 HOL_german_blood: "German Blood"
 HOL_german_blood_desc: "The ties of blood and heritage bind the Germanic peoples together. The Netherlands, as part of this shared lineage, must take up the mantle of leadership. By reuniting all Germanic peoples, we will forge a powerful and unbreakable union, ensuring the dominance of our bloodline across Europe."
 HOL_support_german_brothers: "Support Our German Brothers"
 HOL_support_german_brothers_desc: "The Germanic peoples have faced division and hardship for far too long. By offering our support—both politically and militarily—we will strengthen the bonds between our nations and pave the way for a unified Germanic destiny."
 HOL_claim_german_leadership: "Proclaim Leadership of the Germanic Peoples"
 HOL_claim_german_leadership_desc: "The Netherlands must take its rightful place as the leader of the Germanic world. By asserting our authority and uniting all Germanic peoples under one banner, we will create an unbreakable union of strength and heritage."
 HOL_unite_with_germany: "Unite with Germany"
 HOL_unite_with_germany_desc: "The division of the Germanic peoples is an unnatural state. By integrating Germany into our vision of unity, we will consolidate power and build a stronger foundation for a Germanic empire."
 HOL_luftwafe_legacy: "Inherit the Luftwaffe Legacy"
 HOL_luftwafe_legacy_desc: "Germany’s Luftwaffe once ruled the skies of Europe. By modernizing its tactics and integrating its innovations, we will establish air superiority across the continent, ensuring the security and dominance of our forces."
 HOL_blitzkrieg_legacy: "Master the Legacy of Blitzkrieg"
 HOL_blitzkrieg_legacy_desc: "Germany revolutionized warfare with the doctrine of Blitzkrieg, combining speed and precision to overwhelm enemies. By refining this legacy, we will develop an unstoppable military force, capable of swift and decisive victories."
 HOL_siegfriedline: "The Iron Shield"
 HOL_siegfriedline_desc: "The western borders of the Germanic world must remain impenetrable to any foreign threat. By constructing the 'Iron Shield,' we will establish a modern network of fortifications and defenses, symbolizing the unyielding strength and resilience of the Germanic people. This new line will stand as a testament to our determination and readiness."
 HOL_anschluss: "Anschluss"
 HOL_anschluss_desc: "Austria’s destiny has always been tied to the Germanic peoples. By reuniting Austria with the rest of the Germanic state, we will fulfill the historic vision of a united Germanic homeland."
 HOL_austrian_mountaineers: "Mountain Warfare Legacy"
 HOL_austrian_mountaineers_desc: "Austria’s history is steeped in mastery of mountain combat, forged in the harsh alpine environments of Europe. By integrating this legacy into our armed forces, we will ensure that all our infantry units are capable of dominating in mountainous terrain, turning natural obstacles into strategic advantages."
 HOL_german_brotherhood_of_nations: "German Brotherhood of Nations"
 HOL_german_brotherhood_of_nations_desc: "To secure the future of the Germanic peoples, we will establish a faction of like-minded nations dedicated to our shared vision. This Brotherhood will stand united in strength, forging an unbreakable alliance against those who seek to undermine our destiny."
 HOL_germanic_industrial_union: "Establish the Germanic Industrial Union"
 HOL_germanic_industrial_union_desc: "A unified industrial effort across Germanic nations will ensure a powerful and self-sufficient economy. By coordinating production and sharing resources, we will achieve unprecedented efficiency and dominate global markets."
 HOL_germanic_infrastructure_efforts: "Launch Germanic Infrastructure Efforts"
 HOL_germanic_infrastructure_efforts_desc: "The Germanic Brotherhood must be united not just ideologically but physically. By developing modern infrastructure that connects our territories, we will ensure the seamless flow of resources, goods, and military forces."
 HOL_rhineland_resources: "Rhineland Resources"
 HOL_rhineland_resources_desc: "The Rhineland is a treasure trove of coal, steel, and other vital resources. By modernizing its extraction operations, we will fuel the Germanic Brotherhood’s industrial and military ambitions."
 HOL_invite_austria: "Invite Austria to the Brotherhood"
 HOL_invite_austria_desc: "Austria’s place in the Germanic world is undeniable. By inviting Austria to join the Brotherhood of Nations, we will strengthen our faction and bring another bastion of Germanic heritage into the fold."
 HOL_austrian_mineral_wealth: "Austrian Mineral Wealth"
 HOL_austrian_mineral_wealth_desc: "Austria’s mountains are rich in critical minerals that are essential for our industry. By exploiting these resources, we will ensure the Brotherhood’s industrial base remains unmatched."
 HOL_railroad_of_germans: "Railroad of the Germanic Peoples"
 HOL_railroad_of_germans_desc: "A grand railway connecting the Germanic nations will serve as the backbone of our Brotherhood. This ambitious project will facilitate trade, mobilization, and unity, cementing our dominance in Europe."
 HOL_kickstart_austrian_navy: "Возродить австрийский флот"
 HOL_kickstart_austrian_navy_desc: "Отсутствие у Австрии морской традиции ограничивало её влияние на морях, но с нашим опытом в судостроении это изменится. Используя наследие Голландии в морском господстве, мы создадим австрийские военно-морские силы, превратив их в важного участника проекции силы Германского Братства."
 HOL_integrate_austrian_industries: "Интегрировать австрийскую промышленность"
 HOL_integrate_austrian_industries_desc: "Промышленность Австрии жизненно важна для силы Германского Братства. Полностью интегрируя её в нашу экономическую систему, мы обеспечим беспрецедентную эффективность и производительность по всему Рейху."
 HOL_fourth_reich: "Провозгласить Четвертый Рейх"
 HOL_fourth_reich_desc: "Пришло время объединить Германию, Австрию и Нидерланды в единое, непобедимое германское государство. Четвёртый рейх станет воплощением силы, дисциплины и амбиций германских народов, создав империю, которая будет доминировать в Европе и за её пределами."
 HOL_fourth_reich_tt: "Эти эффекты будут показаны при формировании §YГерманского Союза§!"
 HOL_unification_dietsland: "Объединение Дитсланда"
 HOL_unification_dietsland_desc: "С аннексией Фландрии видение единого Дитсланда стало ближе, чем когда-либо. Теперь крайне важно закрепить наш контроль, объединить управление и собрать нидерландский и фламандский народы под одним знаменем."
 HOL_integrate_flemish_army: "Интегрировать фламандскую армию."
 HOL_integrate_flemish_army_desc: "Фламандские военные подразделения должны быть включены в состав нидерландских вооружённых сил, чтобы создать единую, дисциплинированную и эффективную армию. Эта интеграция обеспечит военную мощь Дитсланда, превосходящую сумму его частей."
 HOL_enforce_dutch_language: "Навязать нидерландский язык"
 HOL_enforce_dutch_language_desc: "Чтобы создать по-настоящему единое государство, нидерландский язык должен стать официальным на всей территории Дитсланда. Введение этой политики позволит укрепить общую культурную идентичность и усилить национальное единство."
 HOL_enforce_dutch_language_tt: "§GHalves§! the cost of §YNational Focusses§! for §YFlanders§!"
 HOL_rebuild_belgian_shipyards: "Восстановить бельгийские верфи"
 HOL_rebuild_belgian_shipyards_desc: "Порты и верфи Антверпена и Зебрюгге — бесценные активы. Модернизируя эти объекты, мы сможем значительно укрепить судостроительные возможности Дайтслянда, усилив как торговлю, так и военную мощь."
 HOL_glorify_dietsland: "Прославить Дайтслянд"
 HOL_glorify_dietsland_desc: "Пропагандистская деятельность должна подчёркивать силу и единство Дайтслянда. Прославляя наши достижения и воспитывая национальную гордость, мы укрепим верность народа и сможем продвигать наше видение в мире."
 HOL_integrate_flemish_defense_companies: "Интегрировать фламандские оборонные компании"
 HOL_integrate_flemish_defense_companies_desc: "Оборонная промышленность Фландрии обладает значительным потенциалом для усиления наших военных возможностей. Интегрировав фламандские оборонные компании в производственную сеть Дайтслянда, мы сможем повысить нашу способность эффективно вооружать войска."
 HOL_integrate_flemish_defense_companies_tt: "Открывает §Yавиастроительную компанию Sabca§!"
 HOL_flemish_industry_investments: "Инвестиции во фламандскую промышленность"
 HOL_flemish_industry_investments_desc: "Промышленные центры Фландрии жизненно важны для экономического будущего Дайтслянда. Инвестируя в эти регионы, мы можем стимулировать экономический рост и укрепить наше положение как промышленной державы."
 HOL_harness_flemish_ports: "Использовать фламандские порты"
 HOL_harness_flemish_ports_desc: "Порты Фландрии имеют решающее значение для доступа Дайтслянда к мировой торговле и морской мощи. Стратегические инвестиции в Антверпен и Зебрюгге позволят реализовать их полный потенциал, принося пользу как экономике, так и военной силе."
 HOL_D66: "Демократы 66"
 HOL_D66_desc: "Демократия 66 является маяком прогрессивизма в Нидерландах, выступая за демократию, устойчивое развитие и социальное равенство. Наша цель — вести страну к будущему, основанному на инновациях, инклюзивности и сотрудничестве, обеспечивая каждому гражданину возможность быть услышанным и участвовать в построении лучшего завтра."
 HOL_D66_democratic_institutions: "Укрепить демократические институты"
 HOL_D66_democratic_institutions_desc: "Демократия 66 стремится защищать основы демократии. Повышая прозрачность, подотчётность и участие граждан, мы обеспечим справедливое и эффективное функционирование правительства в интересах народа."
 HOL_D66_direct_democracy: "Содействовать прямой демократии"
 HOL_D66_direct_democracy_desc: "Граждане заслуживают более активного участия в формировании политики, влияющей на их жизнь. Продвигая такие инициативы, как обязательные референдумы и участие населения в бюджетировании, Демократия 66 приблизит процесс принятия решений к народу."
 HOL_D66_rule_of_law: "Защищать верховенство закона"
 HOL_D66_rule_of_law_desc: "Верховенство закона жизненно важно для справедливого и функционирующего общества. Демократы 66 сосредоточатся на обеспечении независимости судебной власти, защите гражданских свобод и борьбе с коррупцией на всех уровнях управления."
 HOL_D66_climate_action_plan: "Реализовать план действий по климату"
 HOL_D66_climate_action_plan_desc: "Климатический кризис — одна из величайших проблем нашего времени. Приняв решительные меры, включая сокращение выбросов и продвижение возобновляемой энергии, Демократия 66 возглавит путь к устойчивому будущему."
 HOL_D66_green_energy: "Расширить инвестиции в «зелёную» энергетику."
 HOL_D66_green_energy_desc: "Переход на возобновляемые источники энергии является ключом к обеспечению более чистого и экологичного будущего.Демократы 66 будут приоритетно инвестировать в ветровую, солнечную и другие проекты устойчивой энергетики, чтобы сократить зависимость от ископаемого топлива."
 HOL_D66_european_initiative: "Расширить европейское сотрудничество"
 HOL_D66_european_initiative_desc: "Демократы 66 считают, что Европейский союз жизненно важен для нашего общего процветания и безопасности. Укрепление связей с ЕС обеспечит, что Нидерланды останутся влиятельным членом европейского сообщества."
 HOL_D66_social_progress: "Продвигать социальный прогресс"
 HOL_D66_social_progress_desc: "Равенство, инклюзивность и справедливость — краеугольные камни прогрессивного общества. Демократы 66 будут продвигать политику, направленную на борьбу с неравенством, защиту меньшинств и обеспечение равных возможностей для всех граждан."
 HOL_D66_education_investments: "Инвестировать в образование"
 HOL_D66_education_investments_desc: "Образование — ключ к раскрытию потенциала будущих поколений. Демократы 66 будут придавать приоритет финансированию и реформам, чтобы каждый ребёнок имел доступ к высококачественному образованию."
 HOL_SGP: "Стааткундинг Реформированная Партия (SGP)"
 HOL_SGP_desc: "Стааткундинг Реформированная Партия (SGP) является оплотом христианского консерватизма. Придерживаясь управления на основе библейских принципов, SGP выступает за моральное общество, основанное на вере, семье и традициях."
 HOL_sgp_protect_sunday_rest: "Защищитить святость воскресенья"
 HOL_sgp_protect_sunday_rest_desc: "Суббота — это священный день отдыха и поклонения, как предписано в Священном Писании. Обеспечивая закрытие магазинов и приостановку общественной жизни по воскресеньям, мы чтим эту священную традицию и укрепляем веру в наших общинах."
 HOL_sgp_religious_education_policy: "Расширить религиозное образование"
 HOL_sgp_religious_education_policy_desc: "Христианское образование жизненно важно для привития библейских ценностей следующему поколению. Финансируя религиозные школы и защищая их автономию, мы сохраняем моральные основы нашего общества."
 HOL_sgp_support_large_families: "Содействовать большим христианским семьям"
 HOL_sgp_support_large_families_desc: "Растущее население преданных граждан — ключ к сильному государству. Содействуя большим семьям и обеспечивая им поддержку, мы обеспечиваем будущее нашей веры и нашей страны."
 HOL_sgp_support_christian_unions: "Укрепить христианские профсоюзы"
 HOL_sgp_support_christian_unions_desc: "Христианские профсоюзы обеспечивают важную моральную основу для защиты прав рабочих. Укрепляя эти организации, мы гарантируем соблюдение справедливого обращения и библейской этики на рабочем месте."
 HOL_sgp_secure_rural_communities: "Обеспечить безопасность сельских общин"
 HOL_sgp_secure_rural_communities_desc: "Сельские районы — это сердце нидерландских традиций и веры. Инвестируя в сельскую инфраструктуру, сельскохозяйственные инновации и поддержку мелких фермеров, мы обеспечиваем процветание этих общин как оплотов морали и стабильности."
 HOL_sgp_strengthen_defense: "Укрепить национальную оборону"
 HOL_sgp_strengthen_defense_desc: "Чтобы защитить наш суверенитет и христианское наследие, мы должны поддерживать сильную армию. Укрепляя вооружённые силы и обеспечивая их готовность, мы защищаем страну от внешних и внутренних угроз."
 HOL_sgp_resist_secularism: "Сопротивляться светскому влиянию"
 HOL_sgp_resist_secularism_desc: "Светский подход подрывает моральные основы нашего общества. Продвигая христианские ценности и борясь с распространением светских идеологий, SGP сохранит Нидерланды как благочестивую страну."
 HOL_GL: "GroenLinks"
 HOL_GL_desc: "GroenLinks is dedicated to a sustainable, fair, and inclusive society. Rooted in environmentalism and social justice, the party champions green energy, biodiversity, and equality as the cornerstones of the Netherlands' future."
 HOL_gl_affordable_housing_program: "Программа доступного жилья"
 HOL_gl_affordable_housing_program_desc: "Жильё — это базовое право человека. GroenLinks решит жилищный кризис, строя доступные и экологичные дома, гарантируя каждому гражданину безопасное место для жизни."
 HOL_gl_biodiversity_protection: "Защищать биоразнообразие"
 HOL_gl_biodiversity_protection_desc: "Природные места обитания Нидерландов находятся под угрозой. ГрюнЛинкс возглавит усилия по сохранению природы, защищая исчезающие виды, восстанавливая экосистемы и обеспечивая благополучную среду для будущих поколений."
 HOL_gl_digital_innovation: "Содействовать цифровым инновациям"
 HOL_gl_digital_innovation_desc: "Цифровые технологии — ключ к будущему. Инвестируя в передовые исследования и создавая надёжную цифровую инфраструктуру, ГрюнЛинкс обеспечит лидерство Нидерландов в глобальной технологической сфере."
 HOL_gl_international_solidarity: "Укреплять международную солидарность"
 HOL_gl_international_solidarity_desc: "Глобальные вызовы требуют глобального сотрудничества. GroenLinks будет содействовать миру, правам человека и устойчивому развитию посредством активного участия в международных партнерствах и организациях."
 HOL_gl_fair_trade_policy: "Внедрить политику справедливой торговли"
 HOL_gl_fair_trade_policy_desc: "Глобальная торговля должна быть этичной и устойчивой. ГрюнЛинкс выступает за соглашения о справедливой торговле, которые уделяют приоритетное внимание экологическим стандартам, правам работников и снижению неравенства во всём мире."
 HOL_gl_diversify_workforce: "Диверсифицировать рабочую силу"
 HOL_gl_diversify_workforce_desc: "Инклюзивная рабочая сила — более сильная рабочая сила. ГрюнЛинкс поддержит политику, которая обеспечивает равные возможности для всех граждан, независимо от их происхождения, создавая справедливое и гармоничное общество."
 HOL_gl_transparent_governance: "Обеспечить прозрачное управление"
 HOL_gl_transparent_governance_desc: "Доверие к правительству строится на подотчётности. ГрюнЛинкс будет придавать приоритет прозрачности, обеспечивая информированность граждан и их возможность требовать отчётности от руководителей."
 HOL_gl_youth_empowerment: "Расширение возможностей для молодёжи"
 HOL_gl_youth_empowerment_desc: "Следующее поколение — будущее нашей страны. GroenLinks создаст возможности для молодёжи, усиливая их влияние на процесс принятия решений и поддерживая их развитие."
 HOL_gl_energy_independence: "Добиться энергетической независимости"
 HOL_gl_energy_independence_desc: "Увеличивая производство возобновляемой энергии и модернизируя электросеть, GroenLinks обеспечит энергетическую независимость, переходя к устойчивому и экологически чистому будущему."
 HOL_reinstate_werkspoor: "Восстановить компанию Werkspoor"
 HOL_reinstate_werkspoor_desc: "Werkspoor, некогда символ голландского промышленного гения, будет возрождён, чтобы возглавить национальные производственные усилия. Модернизируя её деятельность и инвестируя в инфраструктуру, мы сможем вернуть этой знаковой компании былую славу и стимулировать экономический рост."
 HOL_curacao_oil_refinery_expansion: "Расширить нефтеперерабатывающий завод в Кюрасао"
 HOL_curacao_oil_refinery_expansion_desc: "С 1910-х годов Кюрасао является домом одной из самых стратегически важных нефтеперерабатывающих заводов в Карибском регионе. Расширив его мощность и модернизировав инфраструктуру, мы можем закрепить его роль как ключевого актива для экономики Нидерландов и важного игрока на мировом энергетическом рынке."
 HOL_aruba_aloe_trade_investments: "Возродить производство алоэ на Арубе"
 HOL_aruba_aloe_trade_investments_desc: "Aruba has a rich history in the aloe vera trade, once a dominant global producer. By investing in modern agricultural techniques and trade networks, we can restore Aruba’s place as a leader in high-quality aloe exports and diversify its economy."
 HOL_bonaire_phosphate_mining: "Reinvest in Bonaire’s Phosphate Mines"
 HOL_bonaire_phosphate_mining_desc: "Once a major contributor to Bonaire’s economy, phosphate mining declined in the early 20th century. Renewing efforts to responsibly extract and export this valuable resource can restore Bonaire’s economic relevance while creating jobs for local communities."
 HOL_curacao_industrial_expansion: "Expand Curaçao’s Industrial Sector"
 HOL_curacao_industrial_expansion_desc: "Curaçao has untapped potential for industrial growth beyond its traditional oil refinery. By establishing manufacturing facilities and diversifying its economy, we can create jobs and reduce dependency on a single industry."
 HOL_bonaire_infrastructure_improvement: "Improve Bonaire’s Infrastructure"
 HOL_bonaire_infrastructure_improvement_desc: "Bonaire’s economic growth is hindered by outdated infrastructure. By upgrading roads, ports, and utilities, we can enable better connectivity and support local businesses, paving the way for future development."
 HOL_tulip_export_boost: "Expand Tulip Exports"
 HOL_tulip_export_boost_desc: "Tulips have long been a symbol of the Netherlands and a cornerstone of our agricultural exports. By investing in marketing and logistics, we can dominate global flower markets, ensuring Dutch tulips grace homes worldwide."
 HOL_markermeer_reclamation: "Reclaim the Markermeer"
 HOL_markermeer_reclamation_desc: "The Markermeer, an iconic project from the Zuiderzee works, remains an untapped opportunity for Dutch ingenuity. By reclaiming its fertile lands and optimizing it for sustainable development, we can unlock vast agricultural potential, establish renewable energy projects, and create modern housing solutions to secure our nation's future."
 HOL_delta_rhine_energy_corridor: "Develop the Delta-Rhine Energy Corridor"
 HOL_delta_rhine_energy_corridor_desc: "The Delta-Rhine region is central to the Netherlands' energy infrastructure. By modernizing its power grid and expanding renewable energy production along the Rhine, we can transform this corridor into a powerhouse of sustainable energy, securing our energy independence and supporting European green initiatives."
 HOL_asml_foundation_of_innovation: "Foundation of Innovation"
 HOL_asml_foundation_of_innovation_desc: "ASML, founded in 1984, revolutionized semiconductor manufacturing by developing cutting-edge lithography machines. By investing in its research and facilities, we can ensure that ASML remains a cornerstone of technological advancement and economic growth."
 HOL_asml_euv_technology: "Master Extreme Ultraviolet Lithography"
 HOL_asml_euv_technology_desc: "ASML’s development of Extreme Ultraviolet (EUV) lithography represents the pinnacle of semiconductor manufacturing. By accelerating the production and deployment of EUV systems, we can secure global leadership in microchip technology."
 HOL_asml_global_supply_chain: "Secure ASML’s Global Supply Chain"
 HOL_asml_global_supply_chain_desc: "As a vital supplier of advanced semiconductor equipment, ASML relies on a complex international supply chain. By safeguarding these connections and forming strategic partnerships, we can protect its operations against global instability."
 HOL_asml_global_supply_chain_tt: "Мы запросим разрешение на строительство §Yзаводов ASML§! в странах-партнёрах, получая взамен £civ_factory §Gгражданские фабрики§! или §Gофисы§!, если они согласятся!"
 HOL_asml_strategic_partnerships: "Forge Strategic Partnerships for ASML"
 HOL_asml_strategic_partnerships_desc: "ASML has formed key partnerships with military contractors to integrate advanced semiconductor technology into cutting-edge weapon systems, ensuring the Netherlands remains a leader in modern defense capabilities."
 HOL_asml_dutch_technological_dominance: "Establish Technological Dominance"
 HOL_asml_dutch_technological_dominance_desc: "ASML is more than a company; it is a symbol of Dutch innovation and global influence. By doubling down on investments in high-tech sectors, we can establish the Netherlands as an unassailable leader in advanced technologies."
 HOL_tullip_bonus: "Tulip Exports"
 HOL_tullip_bonus_desc: "A nationwide push to dominate the global tulip trade is underway. This temporary initiative enhances production and export capacity, bringing a surge of economic activity and reinforcing the Netherlands' reputation as the tulip capital of the world."
 HOL_global_vision: "The Dutch Global Vision"
 HOL_global_vision_desc: "The Netherlands has always been a nation of traders and diplomats. While Europe remains a key focus, we must extend our reach beyond Brussels and engage directly with global partners to secure our future."
 HOL_atlantic_defence_commitments: "Atlantic Defense Commitments"
 HOL_atlantic_defence_commitments_desc: "На фоне растущей глобальной напряжённости НАТО остаётся основой безопасности Нидерландов. Подтверждая нашу приверженность альянсу, мы обеспечиваем сотрудничество в сфере обороны и технологические преимущества от союзников."
 HOL_joint_military_programs: "Joint Military Programs"
 HOL_joint_military_programs_desc: "Современные конфликты требуют передового сотрудничества. Партнёрство с союзниками по НАТО в рамках совместных военных программ обеспечит нам доступ к передовым технологиям и укрепит отечественный оборонный сектор."
 HOL_maritime_security_leadership: "Maritime Security Leadership"
 HOL_maritime_security_leadership_desc: "The Netherlands is a maritime nation, and our security depends on open sea lanes. By expanding our role in international naval security, we can strengthen our global influence and economic security"
 HOL_economic_development_antilles: "Economic Revitalization of the Dutch Caribbean"
 HOL_economic_development_antilles_desc: "The Dutch Caribbean has long struggled with economic instability, tourism dependency, and underdeveloped infrastructure. By implementing policies modeled after the Rijksdienst Caribisch Nederland, we can invest in sustainable industries, improve trade efficiency, and modernize the islands’ economic foundations."
 HOL_deepwater_water_expansion_program: "Caribbean Deepwater Port Expansion"
 HOL_deepwater_water_expansion_program_desc: "With growing international trade, expanding the ports of Willemstad, Oranjestad, and Philipsburg will transform the Dutch Caribbean into a global maritime logistics hub. By modernizing these ports with Rotterdam’s expertise, we can attract international shipping companies and increase economic output."
 HOL_revitilaze_dutch_latin_trade: "Revitalize Dutch-Latin American Trade Routes"
 HOL_revitilaze_dutch_latin_trade_desc: "For centuries, Dutch merchants played a key role in South American and Caribbean trade. By revamping trade agreements through the Dutch Chambers of Commerce in Latin America (Holland House Network), we can strengthen economic ties and restore Dutch influence in regional commerce."
 HOL_dutch_latin_energy_cooperation: "Dutch-Latin American Energy Cooperation"
 HOL_dutch_latin_energy_cooperation_desc: "Latin America is rich in natural resources, and Dutch firms like Royal Dutch Shell and SBM Offshore have long played a role in offshore drilling and renewable energy. Strengthening energy cooperation will allow us to secure strategic oil, LNG, and renewable energy agreements."
 HOL_caribbean_naval_initiative: "Dutch Caribbean Naval Expansion Program"
 HOL_caribbean_naval_initiative_desc: "Карибский регион остаётся уязвимым к пиратству, контрабанде и геополитической напряжённости. Усиление присутствия Королевского флота Нидерландов на базах Marinekazerne Parera и Hato Air Base обеспечит быстрые развертывания, улучшенные патрули и тесное сотрудничество с НАТО и региональными союзниками."
 HOL_dutch_caribbean_coast_guard: "Modernize the Dutch Caribbean Coast Guard"
 HOL_dutch_caribbean_coast_guard_desc: "The Kustwacht Caribisch Gebied plays a vital role in counter-narcotics operations and maritime security. Expanding its fleet with Damen Shipyards patrol vessels and increasing joint exercises with the US Coast Guard will ensure regional stability and Dutch strategic control."
 HOL_joint_defense_latin_america: "Joint Defense Pact with Latin America"
 HOL_joint_defense_latin_america_desc: "Regional security in Latin America is increasingly fragile, with organized crime, border disputes, and geopolitical competition on the rise. Strengthening defense cooperation through the Inter-American Defense Board and military training programs with Brazil, Colombia, and Mexico will bolster our influence and protect our interests."
 HOL_dutch_caribbean_federation: "The Dutch Caribbean Federation Proposal"
 HOL_dutch_caribbean_federation_desc: "The political status of the Dutch Caribbean remains fragmented, with varying degrees of autonomy between Aruba, Curaçao, Sint Maarten, and the BES islands. A federal structure—modeled after the Kingdom’s existing framework—would grant equal representation, economic integration, and governance stability."
 HOL_autonomy_development_pact: "Caribbean Autonomy Development Pact"
 HOL_autonomy_development_pact_desc: "Обеспечение экономической и политической автономии Нидерландских Карибских островов является ключом к поддержанию стабильности. Формальный пакт об автономии — по образцу Хартии Королевства Нидерландов 1954 года — предоставит островам больше самоуправления, сохраняя их под защитой Нидерландов и в рамках экономической политики страны."
 HOL_bijzondere_gemeenten: "Интеграция островов BES"
 HOL_bijzondere_gemeenten_desc: "Острова Бонайре, Синт-Эстатиус и Саба в настоящее время имеют статус bijzondere gemeenten (специальных муниципалитетов) в составе Нидерландов. Усиление их юридической и экономической интеграции с материком обеспечит более качественные общественные услуги, инфраструктуру и финансовую стабильность."
 HOL_dutch_american_friendship: "Первые друзья"
 HOL_dutch_american_friendship_desc: "На протяжении веков Нидерланды и Соединённые Штаты поддерживают прочные дипломатические, экономические и военные связи. По мере изменения глобальной безопасности и экономической ситуации мы должны подтвердить это партнёрство и строить его на будущее."
 HOL_support_intervention_Iraq: "Поддержать интервенцию в Ирак"
 HOL_support_intervention_Iraq_desc: "После атак 11 сентября и на фоне нестабильности на Ближнем Востоке США начали военную интервенцию в Ираке, ссылаясь на угрозу оружия массового поражения и необходимость свержения авторитарных режимов. Нидерланды, как союзник по НАТО и сторонник международной безопасности, должны решить, поддерживать ли операцию. Присоединение к коалиции укрепит трансатлантические связи и влияние страны в глобальной безопасности."
 HOL_operation_market_vision: "Операция «Рыночное Видение»"
 HOL_operation_market_vision_desc: "Опираясь на нашу общую военную историю, мы можем укрепить сотрудничество между Нидерландами и США через совместные учения, обмен разведданными и партнёрство в оборонной промышленности."
 HOL_ASML_partnership_USA: "Создать технологическое партнёрство ASML–США"
 HOL_ASML_partnership_USA_desc: "ASML находится в центре мировой полупроводниковой индустрии, и Соединённые Штаты стремятся обеспечить своё технологическое преимущество в условиях растущего Восточно-Западного раскола. Создавая стратегический альянс между голландским и американским секторами НИОКР, мы можем возглавить совместные инновации в области передовой литографии, киберзащиты и аэрокосмического производства. Это партнёрство укрепит наше положение в западной оборонной экосистеме, но может иметь дипломатические последствия."
 HOL_LNG_cooperation: "Заключить стратегическое соглашение Shell–СПГ"
 HOL_LNG_cooperation_desc: "Энергетические вызовы XXI века требуют устойчивости, диверсификации и стратегических союзов. Расширяя сотрудничество в области СПГ с Shell и согласуя нашу энергетическую логистику с ключевыми партнёрами, мы можем обеспечить стабильные поставки топлива, увеличить инвестиции в инфраструктуру и укрепить глобальные цепочки поставок. Однако усиление зависимости от маршрутов ископаемого топлива может вызвать экологическую и политическую реакцию."
 HOL_suriname_alignment: "Стратегическое сближение с Суринамом"
 HOL_suriname_alignment_desc: "Несмотря на исторические связи и общий язык, голландско-суринамские отношения оставались осторожными с момента независимости Суринама в 1975 году. Продвигая обновлённый дипломатический подход, мы можем создать основу для сотрудничества в области регионального влияния, культурного обмена и экономического взаимодействия в Южной Америке."
 HOL_suriname_trade_development_agreement: "Соглашение о торговле и развитии"
 HOL_suriname_trade_development_agreement_desc: "Посредством двусторонних переговоров мы будем добиваться всеобъемлющего соглашения о торговле и развитии с Суринамом. Этот пакт укрепит взаимный доступ к рынкам, улучшит портовую инфраструктуру и будет способствовать голландским инвестициям в сельское хозяйство, логистику и природные ресурсы Суринама."
 HOL_educational_cultural_exchange_program: "Программа образовательного и культурного обмена"
 HOL_educational_cultural_exchange_program_desc: "Для создания прочных связей требуется больше, чем экономика — нужны люди. Мы создадим программу образовательного и культурного обмена между голландскими и суринамскими учреждениями, поддерживая академические стипендии, программы на голландском языке и инициативы по сохранению наследия."
 HOL_rebuild_infrastructure_paramaribo: "Восстановить инфраструктуру в Парамарибо"
 HOL_rebuild_infrastructure_paramaribo_desc: "Столица Парамарибо остро нуждается в инвестициях в инфраструктуру. Опираясь на голландский опыт градостроительства и региональные фонды развития, мы профинансируем строительство новых дорог, восстановление колониальной архитектуры и модернизацию логистики для поддержки экономического роста Суринама."
 HOL_invest_suriname_resources: "Инвестировать в ресурсный сектор"
 HOL_invest_suriname_resources_desc: "Суринам обладает нераскрытыми богатствами золота, бокситов и шельфовой нефти. Через совместные предприятия и контракты на разведку с голландскими компаниями мы можем оживить горнодобывающий и ресурсный секторы, обеспечивая при этом долгосрочную устойчивую добычу и справедливое распределение прибыли."
 HOL_maritime_suriname_agreement: "Морское соглашение с Суринамом"
 HOL_maritime_suriname_agreement_desc: "Морская безопасность и торговля имеют решающее значение для будущего Суринама. Подписав двустороннее морское соглашение, мы обеспечим совместные патрули, помощь Нидерландов в развитии прибрежной инфраструктуры и безопасные торговые маршруты, связывающие Парамарибо с экономикой Карибского бассейна и Атлантики."
 HOL_train_suriname_forces: "Обучить вооружённые силы Суринама."
 HOL_train_suriname_forces_desc: "Для поддержки стабильности и суверенитета в регионе мы запустим программу военной помощи по обучению вооружённых сил Суринама. Сосредоточив внимание на логистике, операциях по борьбе с наркотиками и миротворческих возможностях, это партнёрство укрепит оборонные связи и повысит местную безопасность."
 HOL_D66_climate_action_planidea: "План действий по климату Демократов 66"
 HOL_D66_climate_action_planidea_desc: "С твёрдым намерением бороться с изменением климата, План климатических действий Демократов 66 ускоряет переход на возобновляемые источники энергии, делает приоритетом устойчивое развитие и сокращение выбросов, позиционируя Нидерланды как лидера в глобальных экологических инициативах."
 HOL_buildup_atlantic_fleet_idea: "Расширение Атлантического флота"
 HOL_buildup_atlantic_fleet_idea_desc: "Нидерланды активно инвестируют в расширение и модернизацию своего Атлантического флота, чтобы вернуть доминирование над важнейшими морскими путями. Могущественный флот станет основой наших усилий по обеспечению безопасности бывших территорий Вест-Индской компании и демонстрации голландской мощи в регионе."
 HOL_country_prepare_for_the_dutch1: "Подготовиться к голландской агрессии"
 HOL_country_prepare_for_the_dutch_desc1: "Нидерланды начали мобилизовать свои силы и готовиться к кампании по возвращению территорий, которые они считают частью своего исторического наследия. Мы должны укрепить нашу оборону и сплотить народ, чтобы противостоять этой нависающей угрозе."
 HOL_country_prepare_for_the_dutch2_tt: "§YSends offer to all countries who brace against [HOL.GetAdjective] Aggression to join a defensive alliance against the [HOL.GetNameWithFlag].\n The defensive alliance will call members to war if one of them is attacked by [HOL.GetNameWithFlag]!§! "
 HOL_non_functioning_government: "Недееспособное правительство"
 HOL_non_functioning_government_desc: "Возвращение королевской власти оставило правительство в парализованном состоянии. Бюрократическая неэффективность, политическая нестабильность и падение международного доверия ослабили государственное управление и дипломатические позиции страны."
 HOL_strengthening_states: "Укреплённые государства"
 HOL_strengthening_states_desc: "Генеральные штаты теперь работают совместно с монархией, формируя более сбалансированную и эффективную структуру управления. Ситуация стабилизируется, а административные расходы берутся под контроль."
 HOL_constitutional_reforms: "Конституционная монархия"
 HOL_constitutional_reforms_desc: "Монархия действует в рамках конституции, что обеспечивает чёткое разграничение властных ролей и снижает неэффективность. Стабильность восстановлена, а влияние иностранных держав ослаблено."
 HOL_empowering_local_governments: "Расширение полномочий местных органов власти"
 HOL_empowering_local_governments_desc: "Предоставляя больше автономии местным органам власти, мы можем обеспечить эффективный вклад каждой провинции в реализацию замысла Короны о единой Нидерландии."
 HOL_centralized_governance: "Централизованное управление"
 HOL_centralized_governance_desc: "Централизуйте управление под властью Короны, чтобы решения принимались в интересах единства и стабильности нации."
 HOL_restore_nobility_influence: "Возрождение влияния знати"
 HOL_restore_nobility_influence_desc: "Реинтегрировать дворянство в влиятельные должности, создавая лояльную опору для монархии и укрепляя традиционные структуры."
 HOL_royal_patronage_culture: "Возрождение королевской культуры"
 HOL_royal_patronage_culture_desc: "Благодаря активному покровительству монархии возрождаются культурная гордость и национальное единство. Монархия стала объединяющим символом, укрепляя как идентичность нации, так и её стабильность."
 HOL_nobility_backed_military: "Вооружённые силы, поддерживаемые дворянством"
 HOL_nobility_backed_military_desc: "Укрепить армию, привлекая лояльное дворянство к руководящим должностям, чтобы обеспечить их преданность защите монархии."
 HOL_Fortress_Of_Values_Idea: "Крепость ценностей"
 HOL_Fortress_Of_Values_Idea_desc: "The Netherlands is committed to strengthening its social fabric and national identity by promoting traditional values and resilience. By reinforcing the country's core principles and safeguarding its cultural heritage, the nation aims to create a society that stands firm against external threats and internal divisions, fostering unity and national pride."
 HOL_NAM1: "Nederlandse Aardolie Maatschappij"
 HOL_NAM1_desc: "The Nederlandse Aardolie Maatschappij (NAM) is a Dutch oil and gas company founded in 1947 as a joint venture between Shell and ExxonMobil. NAM is the largest producer of natural gas in the Netherlands, responsible for the exploration, production, and distribution of natural gas and oil, primarily from the Groningen gas field. The company has played a significant role in the Dutch energy sector for decades."
 HOL_Shell1: "Royal Shell"
 HOL_Shell1_desc: "Shell, officially known as Royal Dutch Shell, is a multinational oil and gas company headquartered in The Hague, Netherlands, and incorporated in the United Kingdom. Established in 1907, Shell is one of the largest energy companies globally, involved in every aspect of the oil and gas industry, including exploration, production, refining, and distribution. The company also has significant interests in renewable energy and electric vehicle infrastructure."
 HOL_Shell2a: "Royal Green Shell"
 HOL_Shell2a_desc: "Shell, a global energy giant, is increasingly focusing on transitioning to a sustainable future. The company has set ambitious goals to become a net-zero emissions energy business by 2050. Shell is investing heavily in renewable energy sources, including wind, solar, and biofuels, and is expanding its presence in electric vehicle infrastructure. Through initiatives like carbon capture and storage, Shell aims to significantly reduce its carbon footprint. This shift towards greener energy is part of Shell's broader strategy to adapt to the growing global demand for cleaner, more sustainable energy solutions."
 HOL_Shell2b: "Royal Shell"
 HOL_Shell2b_desc: "Shell, one of the world's largest oil and gas companies, remains a dominant force in the fossil fuel industry. With a vast network of operations spanning exploration, extraction, refining, and distribution, Shell plays a crucial role in supplying global energy needs. The company has extensive reserves and infrastructure dedicated to oil and natural gas production, contributing significantly to global energy consumption. Despite growing investments in renewable energy, Shell's core business continues to rely heavily on fossil fuels, making it a key player in the ongoing global energy landscape."
 HOL_Dutch_Agriculture0: "Dutch Agriculture"
 HOL_Dutch_Agriculture0_desc: "Dutch agriculture is a remarkable example of efficiency and innovation, making the Netherlands one of the world's top agricultural producers despite its relatively small land area. The country is a global leader in high-tech farming, including greenhouse cultivation, precision agriculture, and sustainable practices. These innovations allow Dutch farmers to produce large quantities of food with minimal environmental impact, using cutting-edge technologies to optimize water, energy, and nutrient use. The Netherlands is also a major exporter of a diverse range of agricultural products, from vegetables and flowers to dairy and meat. This combination of advanced technology, sustainability, and productivity has positioned Dutch agriculture as a powerhouse in the global food industry."
 HOL_Dutch_Trade1: "Legendary Traders"
 HOL_Dutch_Trade1_desc: "Dutch traders have a long and storied history, playing a pivotal role in global commerce since the Golden Age of the 17th century. The Netherlands, with its strategic location and extensive network of ports, has been a hub for international trade for centuries. Dutch traders were instrumental in establishing global trade routes, notably through the Dutch East India Company (VOC), which was one of the world's first multinational corporations. Today, Dutch traders continue to be influential in the global market, particularly in sectors such as agriculture, logistics, and finance. Dutch traders are known for their expertise in logistics, innovation in supply chain management, and strong international connections, which help maintain the Netherlands' reputation as a key player in global commerce."
 HOL_European_Railway_Developments_idea: "European Railway Developments"
 HOL_European_Railway_Developments_idea_desc: "The Netherlands has been actively involved in the expansion and modernization of the European railway network, contributing to projects aimed at increasing cross-border mobility, reducing travel times, and promoting sustainable transportation. Key developments include the integration of the Dutch railway system with high-speed rail networks like the Thalys and Eurostar, which connect major Dutch cities such as Amsterdam and Rotterdam with Paris, London, and Brussels. Additionally, the Netherlands is a strong proponent of the TEN-T (Trans-European Transport Network) initiative, which seeks to create a seamless rail network across Europe, improving both passenger and freight services."
 HOL_Water_Sector1: "Власть над водой"
 HOL_Water_Sector1_desc: "Голландский водный сектор всемирно известен своим опытом в управлении водными ресурсами, что обусловлено уникальной географией страны, где большая часть территории находится ниже уровня моря. Голландские инженеры и компании являются лидерами в разработке инновационных решений для контроля наводнений, очистки воды и устойчивого её использования. Страна является пионером в строительстве передовой инфраструктуры, такой как дамбы, барьеры от штормовых волн и системы полдеров, которые жизненно важны для регулирования уровня воды и предотвращения наводнений. На международной арене голландский водный сектор пользуется высоким уважением, а голландские специалисты часто участвуют в глобальных проектах по защите побережья, управлению городскими водными ресурсами и адаптации к изменению климата. Такое сочетание передовых технологий, многовекового опыта и приверженности устойчивому развитию делает голландский водный сектор важным вкладом в решение мировых водных проблем."
 HOL_Project_Beethoven_State_Idea1: "Project Beethoven"
 HOL_Project_Beethoven_State_Idea1_desc: "Project Beethoven is a major initiative by the Dutch government, in collaboration with regional authorities, to invest strengthening the business climate and infrastructure for the microchip sector in Brainport Eindhoven. The project aims to bolster the region's global competitiveness in semiconductor technology by addressing critical needs such as talent development, infrastructure improvements, and housing. This investment is seen as essential to maintaining the Netherlands' position as a leading hub for the high-tech industry, with specific emphasis on retaining key players like ASML in the country."
 HOL_SGM_Idea: "Spring Global Mail"
 HOL_SGM_Idea_desc: "Spring Global Mail is an international mail and logistics provider, originally established as a joint venture between TNT Post (now PostNL) and Royal Mail. The company specializes in cross-border mail solutions, offering services that include the delivery of parcels, direct mail, and business mail worldwide. Spring Global Mail is known for its expertise in managing international mail flows, leveraging a network that spans over 190 countries. The company serves businesses of all sizes, providing tailored solutions for e-commerce, direct marketing, and global business correspondence, with a strong focus on efficiency, reliability, and cost-effectiveness."
 HOL_Randstad_Economy1: "Экономика Рандстада"
 HOL_Randstad_Economy1_desc: "The Randstad economy refers to the economic powerhouse of the Netherlands, encompassing the highly urbanized and densely populated area around the cities of Amsterdam, Rotterdam, The Hague, and Utrecht. This region is one of Europe's most important economic hubs, contributing significantly to the Dutch economy. The Randstad is characterized by a diverse economic base, with key sectors including finance, logistics, technology, creative industries, and trade. Amsterdam serves as a major financial center, while Rotterdam hosts one of the world's largest ports, crucial for international trade. The region also benefits from a highly skilled workforce, robust infrastructure, and a strong emphasis on innovation and sustainability, making it a critical driver of economic growth in the Netherlands."
 HOL_Zuidas_Development_Idea: "Zuidas Development"
 HOL_Zuidas_Development_Idea_desc: "The Zuidas development is a large-scale urban project in Amsterdam, aimed at creating a dynamic business district and mixed-use area that serves as an international hub for commerce, finance, and legal services. Often referred to as the Financial Mile of the Netherlands, Zuidas is home to numerous multinational corporations, law firms, and financial institutions. The development is designed to be more than just a business center, with extensive residential areas, cultural amenities, green spaces, and high-quality infrastructure, including excellent public transport connections."
 HOL_International_Peace_City_Idea: "The Hague International City of Peace & Justice"
 HOL_International_Peace_City_Idea_desc: "The Hague is internationally recognized as the City of Peace and Justice, a title that reflects its role as a global center for international law and diplomacy. Home to more than 200 international organizations, The Hague hosts key institutions such as the International Court of Justice, the International Criminal Court, and the Permanent Court of Arbitration. These institutions play a crucial role in resolving international disputes, prosecuting war crimes, and advancing human rights globally."
 HOL_Regio_Economy1: "Economie van de Provinciën"
 HOL_Regio_Economy1_desc: "The economic power of the Netherlands is increasingly driven by the strengths of its regions. In the north, provinces like Groningen excel in renewable energy, while the eastern provinces such as Gelderland are hubs for advanced manufacturing and logistics. The southern provinces, including North Brabant, lead in high-tech industries like semiconductors and biotechnology. This regional diversity ensures a balanced and resilient national economy, with each area contributing significantly to the country’s overall prosperity and global competitiveness."
 HOL_Eindhoven_Brainport_Idea: "Eindhoven Brainport"
 HOL_Eindhoven_Brainport_Idea_desc: "Eindhoven Brainport is a leading high-tech region in the Netherlands, renowned for its innovation and advanced technology industries. Centered around Eindhoven, this area is a powerhouse for sectors like semiconductors, automotive technology, and robotics. Home to global companies like ASML and Philips, Brainport Eindhoven drives significant economic growth and is a key contributor to the Netherlands' position as a global leader in technology and innovation."
 HOL_Marine_Moving: "Marine Moving"
 HOL_Marine_Moving_desc: "The Dutch government decided to relocate the Korps Mariniers from their current base in Doorn to a new facility in Vlissingen. This move was intended to provide the marines with modern infrastructure and enhance their operational capabilities. The choice of Vlissingen, in the province of Zeeland, was also aimed at stimulating regional economic development and offering the marines a strategic location near the North Sea. However, the relocation plan faced resistance due to concerns over the impact on personnel and their families, as well as logistical and financial challenges."
 HOL_Marine_Moved: "Modern Marine Base"
 HOL_Marine_Moved_desc: "The relocation of the Korps Mariniers to their new base in Vlissingen has been successfully completed. The marines now operate from state-of-the-art facilities that significantly enhance their operational readiness. The new location in Vlissingen provides strategic advantages, including quick access to the North Sea for maritime operations. The move has also contributed to economic growth in Zeeland, creating jobs and attracting investment to the region. Despite initial challenges and resistance during the planning phase, the transition has been smooth, and the marines have effectively adapted to their new environment."
 HOL_Marine_Debate: "Marine Relocation Debated"
 HOL_Marine_Debate_desc: "The relocation of the Marines is being debated in Parliament, delaying the process and leading to uncertainty within the armed forces."
 HOL_Marine_Public_Support: "Public Support for Marine Relocation"
 HOL_Marine_Public_Support_desc: "The government and public are in favor of the Marines' relocation to Vlissingen, boosting the Marines' morale and efficiency."
 HOL_Marine_Modified: "Marine Relocation Partially Completed"
 HOL_Marine_Modified_desc: "Due to public concerns and political compromise, the Marines' relocation plan was modified. Although the new base in Vlissingen is functional, the full benefits of the relocation are not realized."
 HOL_Marine_Relocation_Cancelled: "Marine Relocation Cancelled"
 HOL_Marine_Relocation_Cancelled_desc: "The plan to relocate the Marines to Vlissingen has been scrapped. This decision restores stability but reduces the Marines' capacity for operations."
 HOL_Local_Communities_Support: "Local Community Support for Relocation"
 HOL_Local_Communities_Support_desc: "Investments in local communities surrounding Vlissingen have improved public support for the Marine relocation, boosting local economic growth and production capacity."
 HOL_Marine1: "Koninklijke Marine"
 HOL_Marine1_desc: "Конинклейке Марине, или Королевский флот Нидерландов, — морское подразделение вооружённых сил и один из старейших флотов мира, с историей с XV века. Он играет ключевую роль в обороне страны дома и за рубежом и участвует в международных миссиях, включая операции НАТО, миротворческие и гуманитарные задачи. Флот оснащён современными фрегатами, подводными лодками, патрульными и десантными кораблями, а также самолётами и вертолётами для морской разведки, транспортировки и спасательных операций. Корпус морской пехоты Korps Mariniers специализируется на амфибийных операциях и быстром реагировании."
 HOL_Submarine_Modernization_Idea: "Submarine Modernization"
 HOL_Submarine_Modernization_Idea_desc: "Submarine modernization is a key initiative for the Royal Netherlands Navy, focusing on upgrading the aging Walrus-class submarines. These upgrades include advanced sonar systems, improved stealth features, and enhanced weaponry, ensuring the submarines remain effective in modern naval operations. The modernization aims to extend the service life of the submarines and maintain their strategic relevance in global maritime security efforts."
 HOL_CMP_idea: "Commissariaat Militaire Productie"
 HOL_CMP_idea_desc: "Commissariaat Militaire Productie (CMP), или Комиссариат по военному производству, был нидерландским государственным органом, созданным для надзора и координации производства военной техники и материалов. Его основная задача заключалась в обеспечении надлежащего оснащения вооруженных сил Нидерландов, особенно в периоды конфликтов или повышенной боевой готовности. CMP отвечал за управление контрактами с отечественной промышленностью, регулирование производства оружия, боеприпасов, транспортных средств и других товаров военного назначения, а также за обеспечение их производства в соответствии с требуемыми стандартами и сроками."
 HOL_Army2: "Koninklijke Landmacht"
 HOL_Army2_desc: "Конинклейке Ландмахт, или Королевская армия Нидерландов, — сухопутное подразделение вооружённых сил страны с историей, уходящей в XVI век. Она отвечает за оборону территории Нидерландов и участвует в международных миссиях, включая операции НАТО и миротворческие задачи ООН. Армия оснащена современными бронетранспортёрами, артиллерией и средствами связи. Королевская армия Нидерландов — универсальная сила, готовая решать широкий спектр задач безопасности дома и за рубежом."
 HOL_Defensienota_idea: "Defensienota 2022"
 HOL_Defensienota_idea_desc: "Defensienota 2022 — стратегический документ, определяющий приоритеты Министерства обороны Нидерландов. Он подчёркивает необходимость сильных и гибких вооружённых сил, увеличение оборонного бюджета, модернизацию военных возможностей и укрепление сотрудничества с НАТО и ЕС. Документ акцентирует инвестиции в кибербезопасность, разведку и передовые технологии, а также расширение личного состава и готовности, обеспечивая подготовку к текущим и новым угрозам для национальной безопасности и глобальной стабильности."
 HOL_Marechausee1: "Koninklijke Marechaussee"
 HOL_Marechausee1_desc: "Конникляйке Марехауссе, или Королевская жандармерия Нидерландов, — это жандармерийская сила, действующая под управлением Министерства обороны Нидерландов. Она отвечает за широкий спектр задач по обеспечению безопасности и правопорядка как внутри страны, так и за её пределами. Основные обязанности включают охрану границ, военную полицейскую деятельность и защиту королевской семьи и государственных чиновников. Марехауссе также играет ключевую роль в борьбе с организованной преступностью, торговлей людьми и терроризмом, а также участвует в международных миротворческих миссиях. Известная своей универсальностью и специализированными возможностями, Конникляйке Марехауссе является важнейшей частью системы национальной безопасности Нидерландов."
 HOL_Air1: "Королевские ВВС"
 HOL_Air1_desc: "Конинклейке Лухтмахт, или Королевские ВВС Нидерландов, — воздушное подразделение вооружённых сил, отвечающее за защиту воздушного пространства страны и поддержку национальных и международных операций. Основанные в 1953 году, ВВС располагают современным парком истребителей, транспортных самолётов, вертолётов и беспилотников. Они играют ключевую роль в миссиях НАТО, патрулировании и быстром развертывании сил. Королевские ВВС также участвуют в гуманитарной помощи, реагировании на катастрофы и обеспечении безопасности заморских территорий Нидерландов. С передовыми технологиями и высококвалифицированным персоналом ВВС являются важным элементом оборонной стратегии страны."
 HOL_Benelux_Air1: "Соглашение о воздушной обороне Бенилюкса"
 HOL_Benelux_Ari1_desc: "The Benelux Air Defense Agreement is a collaborative security arrangement between §Y[BEL.GetNameWithFlag]§!, the Netherlands, and Luxembourg, aimed at enhancing the protection of the airspace over these three countries. Under this agreement, the air forces of §Y[BEL.GetNameWithFlag]§! and the Netherlands share the responsibility of monitoring and defending the combined airspace of the Benelux region. This means that fighter jets from either country can be deployed to respond to aerial threats, such as unauthorized aircraft or potential hijackings, anywhere within the collective airspace, regardless of national borders."
 HOL_Dutch_Army_Doctrine1: "Оборонная стратегия Нидерландов"
 HOL_Dutch_Army_Doctrine1_desc: "Nederlandse Defensievisie — это стратегический документ, определяющий долгосрочное видение и цели Министерства обороны Нидерландов. Он служит основой для развития и адаптации Вооружённых сил страны с целью решения будущих задач безопасности. В документе особое внимание уделяется повышению гибкости, устойчивости и технологических возможностей армии в условиях всё более сложной и непредсказуемой глобальной среды безопасности."
 HOL_Dutch_Army_Doctrine_Change: "Переходный план обороны Нидерландов"
 HOL_Dutch_Army_Doctrine_Change_desc: "Национальный дух Nederlandse Defensievisie Transitie олицетворяет ключевую фазу трансформации Вооружённых сил Нидерландов. Он обозначает период модернизации и адаптации, с акцентом на развитие новых возможностей, усиление киберзащиты и укрепление международного сотрудничества. Этот дух отражает стремление повысить устойчивость и гибкость армии, готовя её к вызовам XXI века. Он воплощает коллективные усилия по приведению обороны Нидерландов в соответствие с меняющимися глобальными требованиями безопасности, сочетая традиции с инновациями."
 HOL_Economic_Landscape_Start: "Экономический ландшафт Нидерландов"
 HOL_Economic_Landscape_Start_desc: "Анализ и понимание уникальной экономической ситуации в Нидерландах имеют решающее значение. Сосредотачиваясь на сильных и слабых сторонах различных регионов, мы можем разрабатывать адаптированные экономические политики для максимизации роста и стабильности по всей стране."
 HOL_Marechaussee1: "Королевская жандармерия Нидерландов"
 HOL_Marechaussee1_desc: "Королевская жандармерия Нидерландов (Koninklijke Marechaussee) играет ключевую роль в обеспечении национальной безопасности и поддержании правопорядка. Отвечая за контроль границ, безопасность аэропортов и военную полицию, Марехауссе обеспечивает безопасность и стабильность Нидерландов как внутри страны, так и за её пределами. Их опыт в управлении внутренней безопасностью, миграцией и общественным порядком делает их незаменимой силой в структуре обороны страны. Будучи хорошо подготовленным и высоко адаптивным подразделением, они поддерживают как гражданские, так и военные операции, способствуя устойчивости нации в кризисные времена."
 HOL_Paars1: "Конец правления фиолетового правительства"
 HOL_Paars1_desc: "Наследие кабинета «Paars II» заключается в инновационности, прагматизме и сбалансированном управлении, отражая разнообразие политического ландшафта Нидерландов и задавая ориентир для будущих коалиционных правительств."
 HOL_DBB: "Служба безопасности и защиты"
 HOL_DBB_desc: "Служба безопасности и защиты (Dienst Bewaken en Beveiligen, DBB) является краеугольным камнем в обеспечении безопасности самых значимых фигур и критически важных объектов страны. Ответственная за охрану политических лидеров, членов королевской семьи и важных объектов, DBB действует с исключительной бдительностью и профессионализмом."
 HOL_DBB_tt: "Снижает вероятность убийства §Yполитических лидеров§!"
 HOL_Debt_Reduction: "Сократить долг"
 HOL_Debt_Reduction_desc: "Под руководством Геррита Залма партия VVD продвигает финансовую ответственность через целенаправленное сокращение долгов, укрепляя экономику и обеспечивая долгосрочную финансовую стабильность."
 HOL_Liberal_Society1: "Инициирование либеральных реформ"
 HOL_Liberal_Society1_desc: "VVD начинает с внедрения ключевых реформ для создания либеральной основы. Политика направлена на сокращение государственного контроля, поддержку предпринимательства и поощрение личной ответственности, создавая условия для общества, где личные свободы и рыночные механизмы становятся приоритетными."
 HOL_Liberal_Society2: "Расширение либеральных ценностей"
 HOL_Liberal_Society2_desc: "Заложив основы, VVD продвигает свою либеральную повестку, расширяя экономические возможности и сокращая бюрократию. Меры включают упрощение регуляций, снижение налогов и повышение прозрачности, создавая более открытые и конкурентные условия для бизнеса и граждан."
 HOL_Liberal_Society3: "Закрепление либеральных ценностей в обществе"
 HOL_Liberal_Society3_desc: "VVD продвигается дальше, закрепляя либеральные ценности во всех сферах. На этом этапе проводится масштабная дерегуляция, приватизация государственных предприятий и укрепление прав собственности. Цель — создать самодостаточное общество, где процветают инновации и экономическая свобода."
 HOL_Liberal_Society4: "Консолидация либеральных достижений"
 HOL_Liberal_Society4_desc: "Обладая прочной либеральной основой, VVD сосредотачивается на том, чтобы выгоды реформ ощущались всеми. Политика теперь направлена на повышение социальной мобильности, расширение доступа к образованию и здравоохранению, а также укрепление принципов рыночной экономики при минимальном вмешательстве государства."
 HOL_Liberal_Society5: "Либеральное общество достигло своей цели"
 HOL_Liberal_Society5_desc: "Видение VVD о либеральном обществе полностью реализовано: нация, где защищены личные свободы, экономика процветает благодаря инновациям, а вмешательство государства минимально. Граждане пользуются свободой для реализации своих амбиций в обществе, которое ставит во главу угла личную ответственность и экономическую динамику."
 HOL_Liberal_Society5_tt: "Reduced §YCost§! of §YEconomic Focusses§! by §G10%§!."
 HOL_Sober_Welfare: "Ответственное социальное обеспечение"
 HOL_Sober_Welfare_desc: "VVD продвигает ответственную систему социального обеспечения, которая поддерживает нуждающихся, одновременно поощряя самостоятельность и снижая зависимость. Сосредотачиваясь на эффективном распределении ресурсов и личной ответственности, мы обеспечиваем справедливую и устойчивую социальную поддержку."
 HOL_Liberal_Security1: "Либеральная безопасность"
 HOL_Liberal_Security1_desc: "VVD продвигает сбалансированный подход к безопасности, который защищает индивидуальные свободы при обеспечении общественной безопасности. Инвестируя в современные силы правопорядка и разведывательные возможности, мы защищаем права граждан и поддерживаем верховенство закона, не ущемляя личные свободы. Безопасное и свободное общество является краеугольным камнем нашего видения процветающей либеральной демократии."
 HOL_Economy_Education1: "Реформа образования, ориентированная на рынок"
 HOL_Economy_Education1_desc: "VVD сосредотачивается на согласовании образовательных программ с требованиями рынка, чтобы обеспечить студентов востребованными навыками. Сводя воедино образование и потребности рабочей силы, мы повышаем трудоустраиваемость и стимулируем экономический рост, гарантируя, что будущие поколения будут хорошо подготовлены к успеху в постоянно меняющемся рынке труда."
 HOL_Dutch_Digital: "Голландская цифровизация"
 HOL_Dutch_Digital_desc: "VVD представляет себе полностью цифровизированные Нидерланды, где передовые технологии и цифровая инфраструктура стимулируют инновации, экономический рост и развитие государственных услуг. Приняв цифровую трансформацию, мы укрепляем своё положение лидера в глобальной цифровой экономике и обеспечиваем всем гражданам преимущества современного и связанного общества."
 HOL_Ministry_of_Family1: "Министерство семьи"
 HOL_Ministry_of_Family1_desc: "Министерство семьи занимается поддержкой благополучия семей по всей территории Нидерландов. Оно разрабатывает и реализует политику в сферах детского ухода, отпуска для родителей и служб поддержки семей, обеспечивая доступ к необходимым ресурсам для их процветания. Министерство стремится создать заботливую среду, способствующую здоровому развитию и укреплению семейных связей."
 HOL_Weed_Center1: "Политика Нидерландов в отношении каннабиса"
 HOL_Weed_Center1_desc: "Нидерланды известны своим уникальным подходом к каннабису, когда хранение и продажа в лицензированных «кофешопах» допускаются при строгих правилах. Эта прагматичная политика направлена на разделение рынков мягких и тяжёлых наркотиков и снижение преступной активности. Хотя технически каннабис остаётся незаконным, его фактически декриминализовали для личного использования, что отражает сбалансированный подход между общественным здоровьем, безопасностью и личной свободой."
 HOL_Weed_Center1_tt: "[additional_income_HOL_Weed_Center1]"
 HOL_UNHCR1: "Контроль миграции ООН"
 HOL_UNHCR1_desc: "Управление Верховного комиссара ООН по делам беженцев (UNHCR) теперь контролирует миграционную политику и процессы, ранее управляемые Нидерландами. Этот переход направлен на обеспечение соблюдения международных стандартов защиты и поддержки беженцев и мигрантов, предоставляя более скоординированный и гуманный подход к решению глобальных миграционных проблем."
 HOL_Balkenende_Legend: "Наследие Балкененде"
 HOL_Balkenende_Legend_desc: "Премьерство Яна Петера Балкененде отмечено акцентом на социальной сплочённости, ответственности и экономической стабильности. Его видение общества «normen en waarden» (нормы и ценности) было направлено на укрепление моральных и этических основ Нидерландов. Наследие Балкененде продолжает влиять на политику страны, продвигая сбалансированный подход к управлению, который ценит как сообщество, так и индивидуальную ответственность."
 HOL_Green_Socialism1: "Эко-социализм"
 HOL_Green_Socialism1_desc: "PvdA видит будущее, в котором социальная справедливость и экологическая устойчивость идут рука об руку. Зелёный социализм выступает за справедливое и равноправное общество, которое ставит на первое место благополучие людей и планеты. Через амбициозную климатическую политику, инвестиции в возобновляемую энергию и справедливый переход для работников PvdA стремится создать устойчивую экономику, которая никого не оставляет позади."
 HOL_Monarchy_Law_Blocking: "Возмездие монарха"
 HOL_Monarchy_Law_Blocking_desc: "Возмущённая отказом правительства одобрить королевский брак, монархия предприняла беспрецедентный шаг, заблокировав ключевое законодательство в качестве возмездия. Этот акт неповиновения погрузил политический ландшафт в хаос, при этом королевская семья использует своё влияние, чтобы оспорить власть правительства. По мере нарастания напряжённости эта беспрецедентная интервенция вызвала национальные дебаты о роли и власти монархии в современном управлении."
 HOL_Monarchy_Law_Blocking_tt: "£political_power_texticon  Changing Law Cost: §R+50%§!  "
 HOL_Monarch_Public_Campaign: "Волна общественной поддержки"
 HOL_Monarch_Public_Campaign_desc: "В ответ на отказ правительства одобрить королевский брак развернулась массовая кампания общественного давления. Граждане по всей стране выражают поддержку королевской паре, организуют демонстрации, подписывают петиции и требуют, чтобы правительство пересмотрело свою позицию. Эта волна поддержки оказала огромное давление на политических лидеров, подчеркнув верность народа монархии и стремление к тому, чтобы право на любовь и брак выходило за рамки политических ограничений."
 HOL_Monarch_Backlash: "Общественное разочарование"
 HOL_Monarch_Backlash_desc: "Решение королевской пары продолжить брак вопреки отказу правительства вызвало волну общественного недовольства. Многие рассматривают это как превышение полномочий монархии и пренебрежение демократическими процессами. Реакция была быстрой: граждане начали ставить под вопрос актуальность монархии в современном обществе. Призывы к реформам и даже к её упразднению набирают силу по мере того, как доверие к королевской семье снижается."
 HOL_Pro_Gay_Marriage: "First Gay Approved Marriage Country"
 HOL_Pro_Gay_Marriage_desc: "The Netherlands has become a global leader in social progress and human rights by legalizing same-sex marriage. This move has reinforced the nation's image as a tolerant and inclusive society, boosting both national unity and international prestige."
 HOL_Anti_Gay_Marriage: "Traditional Marriage Law"
 HOL_Anti_Gay_Marriage_desc: "The decision to maintain traditional marriage laws reflects a strong adherence to conservative values. While it resonates with religious and traditionalist groups, it has also sparked criticism from more progressive voices and affected the country's reputation as a beacon of liberalism in Europe."
 HOL_NATO_Norm_Efforts: "Усилия по соблюдению норм НАТО"
 HOL_NATO_Norm_Efforts_desc: "Правительство активно работает над выполнением нормы НАТО о расходах на оборону в размере 2% ВВП. Это демонстрирует приверженность коллективной безопасности и укрепляет военные возможности. Однако такие меры создают финансовые трудности и могут вызвать политические споры о распределении ресурсов."
 HOL_Labour_Market_Reforms_Idea: "Labour Market Reforms"
 HOL_Labour_Market_Reforms_Idea_desc: ""
 HOL_Strong_Social_Security: "Strong Social Security"
 HOL_Strong_Social_Security_desc: ""
 HOL_social_innovation_idea: "Social Innovation Movement"
 HOL_social_innovation_idea_desc: "The Netherlands has become a hub of social innovation, fostering new ideas and creative solutions to tackle society's most pressing challenges. This movement has led to significant breakthroughs in civilian research and development, driving technological progress and boosting national productivity."
 HOL_Poverty_Reduction: "Poverty Reduction"
 HOL_Poverty_Reduction_desc: "Reducing poverty is essential for a just society. We will implement comprehensive poverty reduction programs, including increased social welfare benefits and targeted support for vulnerable populations."
 HOL_Poverty_Reduced: "Poverty Significantly Reduced"
 HOL_Poverty_Reduced_desc: "Through successful implementation of welfare programs and social reforms, poverty in the Netherlands has been significantly reduced. The nation's focus on economic inclusivity and support for the disadvantaged has resulted in greater social stability, higher living standards, and a stronger, more resilient economy."
 HOL_Digital_Literacy_Idea: "Digital Literacy Campaign"
 HOL_Digital_Literacy_Idea_desc: "The Netherlands has launched a national campaign to improve digital literacy across all sectors of society. By providing citizens with the skills needed to thrive in the digital age, the government is ensuring that the workforce is equipped to handle technological advancements, boosting productivity and fostering innovation in the economy."
 HOL_Economic_Resilience_idea: "Economic Resilience Initiative"
 HOL_Economic_Resilience_idea_desc: "The Dutch government has implemented comprehensive policies aimed at strengthening the economy's resilience to global crises. By diversifying economic sectors, supporting small businesses, and ensuring a robust social safety net, the Netherlands is better prepared to weather future challenges and maintain economic stability."
 HOL_Financial_sector_idea: "Financial Sector Reform"
 HOL_Financial_sector_idea_desc: "Comprehensive reforms in the financial sector are essential to prevent future crises and promote transparency and accountability. Under Wouter Bos's leadership, we will regulate the financial industry effectively, ensuring stability and trust in the market. These reforms will create a more resilient economy, capable of withstanding global challenges and reducing the risk of economic collapse."
 HOL_Employment_Projects: "National Employment Projects"
 HOL_Employment_Projects_desc: "The Dutch government has launched a series of ambitious employment projects aimed at reducing unemployment and revitalizing the workforce. By investing in job training programs, public works, and supporting small businesses, these initiatives will ensure that every Dutch citizen has the opportunity to contribute to the nation's economy and secure meaningful work."
 HOL_democracy_reform1: "Political Reform Movement"
 HOL_democracy_reform1_desc: "The LPF is driving a wave of political reform across the Netherlands, breaking away from entrenched party cartels and advocating for direct democracy. By empowering citizens through referenda, reducing the influence of career politicians, and streamlining government institutions, the LPF is reshaping Dutch governance to be more transparent, accountable, and truly representative of the people's will."
 HOL_welfare_reform_idea: "Welfare System Overhaul"
 HOL_welfare_reform_idea_desc: "The LPF is restructuring the welfare system to prioritize sustainability and personal responsibility. By reducing dependency and providing targeted support to those in true need, these reforms ensure that the welfare system supports a resilient, self-reliant population while easing the burden on taxpayers."
 HOL_public_sector_reform_idea: "Public Sector Efficiency Drive"
 HOL_public_sector_reform_idea_desc: "The LPF is committed to streamlining the public sector, cutting down on bureaucratic inefficiencies and promoting responsible spending. This reform will improve the delivery of essential services, reduce administrative overhead, and refocus government efforts on serving the Dutch people effectively."
 HOL_reformed_liberal_market: "Reformed Labor Market and Society"
 HOL_reformed_liberal_market_desc: "With a reformed welfare system, liberalized labor market, and streamlined public sector, the Netherlands has become a model of efficiency and self-reliance. These reforms prioritize personal responsibility, reduce government intervention, and encourage economic growth, creating a resilient and sustainable economy that benefits all citizens."
 HOL_Gulden: "The Dutch Guilder"
 HOL_Gulden_desc: "The Dutch guilder, or 'gulden,' has been reintroduced as the national currency, reclaiming its place in the Netherlands’ financial system. Known for its stability and historical significance, the gulden represents a renewed era of economic independence, allowing the Netherlands to manage its finances in the interests of its people and reinforcing national pride in its financial heritage."
 HOL_anti_islam1: "Restrictive Measures"
 HOL_anti_islam1_desc: "The government has introduced initial restrictive measures against Islamic symbols, schools, and institutions, aiming to safeguard Dutch cultural values. These policies are intended to foster a cohesive society aligned with secular and national principles."
 HOL_anti_islam2: "Cultural Assimilation Policy"
 HOL_anti_islam2_desc: "With stricter policies in place, the government has intensified its focus on cultural assimilation, curbing Islamic institutions and practices to reinforce Dutch identity and unity. These policies seek to bridge social divides through unified cultural expectations."
 HOL_anti_islam3: "Widespread Bans"
 HOL_anti_islam3_desc: "The government has implemented widespread bans on Islamic symbols and practices, viewing these as barriers to national cohesion. These measures are aimed at consolidating a secular Dutch society and enhancing public security."
 HOL_anti_islam4: "Complete Criminalization of Islamic Symbols"
 HOL_anti_islam4_desc: "Islamic symbols, texts, and institutions have been fully criminalized, with the government citing a commitment to public order, national unity, and secularism. This extreme stance reinforces the administration's vision of a culturally homogenous and secure Netherlands."
 HOL_AfriForum1HOL: "Afrikaner Partnership and Protection"
 HOL_AfriForum1HOL_desc: "The Netherlands has deepened its relationship with the Afrikaner community in South Africa, offering economic support and a commitment to protect Afrikaner cultural and linguistic heritage. This partnership ensures resource access while symbolizing a renewed bond rooted in shared history and mutual respect."
 HOL_AfriForum1SAF: "Dutch-Afrikaner Alliance"
 HOL_AfriForum1SAF_desc: "The Afrikaner community has strengthened its alliance with the Netherlands, fostering cultural preservation, economic collaboration, and a network of support. Through Dutch influence, Afrikaners gain an ally in their efforts to safeguard their identity and economic autonomy within South Africa."
 HOL_AfriForum1SAF_tt: "If we keep Nationalist Outlook Popularity under 15% and §Y[HOL.GetAdjectiveCap]§! influence in §Y[SAF.GetNameWithFlag]§!, we prevent §Y[?Nat_Fascism_L.SAF.Nat_Fascism]§! support increasing via the §Y[SRI.GetAdjectiveCap]§!"
 HOL_made_in_holland1: "Made in Holland"
 HOL_made_in_holland1_desc: "A renewed emphasis on Dutch-made products supports local industries, fosters national pride, and strengthens economic resilience. By prioritizing products crafted within our borders, we reinforce the Dutch economy and promote self-sufficiency, ensuring that 'Made in Holland' becomes a mark of quality and identity."
 HOL_work_efforts: "National Work Efforts"
 HOL_work_efforts_desc: "With a focus on revitalizing the workforce, the government has launched nationwide initiatives to boost employment and productivity. Through job training programs, support for essential industries, and incentives for workforce participation, these efforts aim to strengthen the economy and ensure a prosperous future for all Dutch citizens."
 HOL_celebrate_heroes: "Celebrate Dutch Heroes"
 HOL_celebrate_heroes_desc: "Honoring the remarkable achievements and sacrifices of Dutch heroes instills national pride and unity. By celebrating our historic and modern-day heroes, we inspire future generations and reinforce the values that define our nation. This spirit of admiration and remembrance strengthens the bond between citizens and fosters a resilient and patriotic society."
 HOL_Fatherland_education_idea: "Fatherland Education"
 HOL_Fatherland_education_idea_desc: "Fatherland Education focuses on instilling a sense of national pride, heritage, and responsibility in our youth. By emphasizing Dutch history, values, and culture in the curriculum, we aim to foster a strong and united citizenry equipped to preserve and uphold our traditions and national identity."
 HOL_Stadtholderate1: "Stadtholder Reign"
 HOL_Stadtholderate1_desc: "The Dutch Stadtholder leads a renewed era of governance, balancing the principles of monarchy with the traditions of democracy. Emphasizing local empowerment and constitutional reform, the Stadtholder seeks to unite the Netherlands under a vision of liberty, progress, and strong leadership."
 HOL_Monarchy1: "Crown and Country United"
 HOL_Monarchy1_desc: "The Netherlands has embraced its royal heritage, with the monarchy standing as a pillar of national identity and stability. Under the watchful gaze of the Crown, the nation moves forward, fostering cultural pride and ensuring a strong, centralized government dedicated to the prosperity of its people."
 HOL_dutch_enterprise: "Promoting Dutch Enterprise"
 HOL_dutch_enterprise_desc: "A renewed focus on fostering homegrown innovation and entrepreneurship has invigorated the Dutch economy. By championing local businesses and reducing bureaucratic barriers, the Netherlands is cultivating a competitive market that stands as a testament to its industrious spirit."
 HOL_royal_eco_control: "Royal Economic Control"
 HOL_royal_eco_control_desc: "With the Crown overseeing economic policies, the Netherlands has embarked on a path of centralized economic planning. While critics decry a loss of market freedoms, the monarchy ensures stability and a singular focus on national priorities, protecting Dutch industries from foreign influence."
 HOL_VOC_semiconductor_control_HOL: "Controlling Semiconductor industry in §Y[TAI.GetNameWithFlag]§!"
 HOL_VOC_semiconductor_control_HOL_desc: "Through strategic investments and partnerships, the Netherlands has gained control over Taiwan's highly coveted semiconductor industry. With ASML's cutting-edge lithography technology at the core of this dominance, the Dutch now hold the reins of global semiconductor production, securing a critical advantage in the modern technological era."
 HOL_VOC_semiconductor_control_HOL_tt: "Monthly gain of §YVOC Prominence§! in §Y[TAI.GetNameWithFlag]§!: §G+5§! "
 HOL_VOC_semiconductor_control_TAI: "[HOL.GetAdjective] Over Taiwan's Semiconductor Industry"
 HOL_VOC_semiconductor_control_TAI_desc: "Taiwan's semiconductor industry, the lifeblood of its economy, has fallen under [HOL.GetAdjective] control. This shift in power, led by ASML's technological leverage and VOC-backed economic pressure, threatens Taiwan's autonomy over its most critical industry while placing its future in foreign hands."
 HOL_SRI_Dutch_Agriculture_Benefits: "Dutch Agricultural Partnership"
 HOL_SRI_Dutch_Agriculture_Benefits_desc: "Through collaboration with the Netherlands, Sri Lanka has gained access to modern agricultural techniques and resources, boosting food production and economic growth across the country."
 HOL_Sri_Agriculture_Collaboration: "Sri Lankan Agricultural Collaboration"
 HOL_Sri_Agriculture_Collaboration_desc: "By sharing Dutch expertise in agriculture with Sri Lanka, the Netherlands has secured a vital foothold in the region, enhancing influence and reestablishing a connection with this historic territory."
 HOL_Sri_Agriculture_Collaboration_tt: "Monthly gain of §YVOC Prominence§! in §Y[SRI.GetNameWithFlag]§!: §G+5§! "
 HOL_VOC_indonesian_focus: "VOC: Indonesian Focus"
 HOL_VOC_indonesian_focus_desc: "The reestablished VOC has set its sights on reclaiming dominance in Indonesia, the heart of its historic empire. With efforts concentrated on economic revitalization, strategic control, and fostering local influence, this focus aims to reassert Dutch power in the region and secure its valuable resources."
 HOL_VOC_indonesian_focus_tt: "Halves the cost of removing separatist movement in Indonesia"
 HOL_VOC_penalty_operation_extension: "Operation Extension Penalty"
 HOL_VOC_penalty_operation_extension_desc: "By extending our operations in Indonesia instead of declaring war, we have delayed decisive action, causing political strain, reduced stability, and inefficiencies in our industry."
 HOL_VOC_ambassy_expansion_ind: "Expand Dutch Embassy in Indonesia"
 HOL_VOC_ambassy_expansion_ind_desc: "The expansion of the Dutch embassy in Indonesia serves as a strategic move to deepen diplomatic ties, exert influence, and facilitate covert operations. By bolstering our presence, we can better position ourselves for future endeavors in the region."
 HOL_rebuilding_indonesia: "Rebuilding Indonesia"
 HOL_rebuilding_indonesia_desc: "Following the Dutch conquest, Indonesia is in need of significant reconstruction efforts. By investing in infrastructure, stabilizing the economy, and addressing local concerns, we can lay the groundwork for a prosperous and cooperative future under Dutch guidance."
 HOL_military_compensation_ast: "Military Support from the Netherlands"
 HOL_military_compensation_ast_desc: "The Netherlands has provided substantial military support to Australia as part of the agreement to purchase Western Australia. This aid enhances Australia's armed forces and strengthens regional security."
 HOL_military_compensation_hol: "Military Compensation for Australia"
 HOL_military_compensation_hol_desc: "As part of the agreement to acquire Western Australia, we have committed to providing military support to Australia, boosting their defense capabilities while maintaining diplomatic goodwill."
 HOL_industrial_compensation_ast: "Industrial Investments from the Netherlands"
 HOL_industrial_compensation_ast_desc: "The Netherlands has invested heavily in Australia's industrial sector as part of the agreement to sell Western Australia. These investments have significantly boosted Australia's economic capacity and infrastructure."
 HOL_industrial_compensation_hol: "Industrial Compensation for Australia"
 HOL_industrial_compensation_hol_desc: "To secure Western Australia, we have made substantial investments in Australia's industrial sector, fostering economic growth and strengthening diplomatic ties."
 HOL_increase_long_range_aircraft_production: "Long-Range Aircraft Production"
 HOL_increase_long_range_aircraft_production_desc: "To support our efforts in reclaiming WIC territories, the Netherlands is ramping up production of long-range aircraft. These advanced planes will secure air superiority over vast distances, provide critical support for naval operations, and strengthen our strategic reach."
 HOL_expanded_embassys: "Expanded Embassy Network"
 HOL_expanded_embassys_desc: "The Netherlands has expanded its embassy network, increasing diplomatic outreach and influence in key regions. This initiative strengthens our ability to negotiate, build alliances, and assert Dutch interests on the global stage."
 HOL_expanded_financial_network1: "Expanded Financial Networks"
 HOL_expanded_financial_network1_desc: "Through strategic investments and the integration of local economies, the Netherlands has established an expansive financial network. This system strengthens our economic influence, secures trade dominance, and reinforces Dutch global power."
 HOL_dutchaid: "Dutch Aid Initiative"
 HOL_dutchaid_desc: "The Dutch Aid Initiative focuses on providing development assistance and economic support to regions of strategic interest. By fostering goodwill and stability, we strengthen Dutch influence and pave the way for deeper integration and cooperation."
 HOL_dutchaid_tt1: "Additional Income: $$§G0.004§! per 10 million people"
 HOL_dutchaid_tt2: "When influenced by §Y[HOL.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ is §Rdecreased§! by §R5%§!\n"
 HOL_dutchaid_TT: "$$[?additional_income_HOL_dutchaid|+3] from §Y$HOL_dutchaid$§!\n"
 HOL_prepare_for_dutch_invasion: "Defensive Preparations Against Dutch Aggression"
 HOL_prepare_for_dutch_invasion_desc: "After rejecting the Dutch ultimatum to cede territory, we must now prepare for the likely consequences. The Netherlands is expected to respond with military action, and we must strengthen our defenses and mobilize to protect our sovereignty."
 HOL_beatrix: "Правление королевы Беатрикс"
 HOL_beatrix_desc: "При королеве Беатрикс монархия обеспечивала стабильность и силу в меняющемся мире. Её мудрость и гибкость гарантировали, что династия Оранже-Нассау остаётся уважаемым институтом, направляя Нидерланды к единству и устойчивости."
 HOL_willem_alexander: "The Reign of King Willem-Alexander"
 HOL_willem_alexander_desc: "King Willem-Alexander’s reign is defined by his focus on unity and modernity. As a symbol of national pride, his leadership fortifies the Netherlands both domestically and internationally."
 HOL_friso: "The Reign of King Friso"
 HOL_friso_desc: "King Friso’s intellectual approach to governance has brought innovation and foresight to the Netherlands. His dedication to progress and strategic thinking solidifies the monarchy’s relevance in the modern era."
 HOL_constantijn: "The Reign of King Constantijn"
 HOL_constantijn_desc: "King Constantijn’s diplomatic acumen ensures the Netherlands maintains its influence on the global stage. His reign emphasizes collaboration, stability, and a strong international presence for the Dutch people."
 HOL_amalia: "The Reign of Queen Amalia"
 HOL_amalia_desc: "Queen Amalia represents the future of the Oranje-Nassau dynasty, balancing tradition with a modern perspective. Her leadership inspires a new generation, ensuring the Netherlands thrives under her progressive and unifying reign."
 HOL_cult_of_the_leader: "Cult of the Leader"
 HOL_cult_of_the_leader_desc: "With the monarchy abolished, the NVU has established a new order centered around the supreme authority of the Leader. Charismatic and unyielding, their vision shapes every aspect of society, uniting the nation under a singular ideology and a shared destiny. The Leader embodies the will of the people, forging a path of strength and dominance for the Netherlands."
 HOL_divided_military_loyalties: "Divided Military Loyalties"
 HOL_divided_military_loyalties_desc: "Военные, хотя и сыграли ключевую роль в обеспечении победы NVU в гражданской войне, остаются осторожными в вопросе полной поддержки режима. Существует напряжение между традиционалистами в вооружённых силах и неонацистской концепцией правительства по установлению абсолютного контроля.\n------------\nМы можем избавиться от этого §RНационального духа§!, имея §YЛояльные вооружённые силы§! или §YНезависимую армию§!"
 HOL_loyal_military: "Loyal Military"
 HOL_loyal_military_desc: "The armed forces are now fully aligned with the NVU’s vision. Purges and ideological indoctrination have ensured absolute loyalty to the Leader, making the military a vital extension of the state."
 HOL_independent_military: "Independent Military"
 HOL_independent_military_desc: "The military has been granted autonomy to maintain its operational effectiveness and professionalism. While free from direct political interference, it remains committed to defending the nation."
 HOL_nationalist_education_reform_idea_start: "Education Under Reform"
 HOL_nationalist_education_reform_idea_start_desc: "Our education system is undergoing a comprehensive overhaul to align with the ideals of the regime. This transition disrupts its current effectiveness but lays the foundation for a loyal and unified society."
 HOL_nationalist_education_reform_idea_start_tt: "§YEducation Under Reform§! will be §Gimproved§! over time"
 HOL_nationalist_education_reform_idea: "Nationalistic Education System"
 HOL_nationalist_education_reform_idea_desc: "The education reforms are complete. Schools now focus on instilling loyalty, discipline, and pride, creating a generation dedicated to the nation and its Leader."
 HOL_national_industrial_program: "National Industrial Program"
 HOL_national_industrial_program_desc: "The NVU has launched an ambitious initiative to accelerate industrial growth across the nation. Centralized planning and state-driven investments are focused on expanding heavy industry, modernizing infrastructure, and ensuring the Netherlands achieves economic self-sufficiency. Factories hum with activity, workers labor for the glory of the nation, and every resource is directed toward building a stronger and more unified state. This program cements our place as a rising industrial power in the modern era."
 HOL_german_youth_organisation1: "Germaanse Jeugd Nederland"
 HOL_german_youth_organisation1_desc: "The Germaanse Jeugd Nederland serves as the youth wing of the NVU, fostering loyalty to the state and dedication to the ideals of Germanic unity and strength. Through rigorous physical training, ideological education, and community engagement, the organization prepares the next generation to fulfill their role in the NVU’s vision of a unified and powerful nation. Members of the Germaanse Jeugd Nederland are the embodiment of discipline, resilience, and unwavering commitment to the Fatherland."
 HOL_corporatist_economy1: "Corporatist Economy"
 HOL_corporatist_economy1_desc: "The state has restructured the economy into a corporatist model, aligning businesses, labor unions, and the government under a unified framework. This system eliminates conflict between labor and capital, allowing for efficient resource allocation, rapid industrial growth, and innovation. The corporatist economy embodies national unity and strength, ensuring every part of society works toward the common goal of the nation’s prosperity."
 HOL_stabilize_society: "Stabilizing Society"
 HOL_stabilize_society_desc: "The NVU has launched an intensive campaign to restore order and discipline across the nation. For the next 180 days, efforts will focus on quelling unrest, unifying society under the NVU’s vision, and eliminating remnants of resistance to the new regime. This period is crucial to laying the groundwork for a stable and prosperous future."
 HOL_germanic_nationalist_boost: "Nationalist Momentum"
 HOL_germanic_nationalist_boost_desc: "A renewed sense of nationalist fervor is sweeping across the nation, as movements calling for unity and strength gain popularity. Fascist ideals, emphasizing order and the vision of a united Germanic people, are resonating more than ever, setting the stage for a profound political transformation."
 HOL_dutch_german_hegemony1: "German Hegemony Claimed"
 HOL_dutch_german_hegemony1_desc: "The Netherlands has asserted its claim to leadership over the Germanic peoples, challenging the traditional role of Germany. This bold move has created tension among Germanic nations, as the Dutch seek to redefine the balance of power in the region under their own vision of unity and dominance."
 HOL_fortification_efforts: "Fortifications Against Western Invasion"
 HOL_fortification_efforts_desc: "Following the conquest of German lands, the Netherlands must prepare for potential retaliation from France. Massive fortification projects are underway along the western front, with an emphasis on constructing bunkers and defensive structures to shield our newfound territories from any French invasion. These efforts ensure that our borders remain secure against any threat from the west."
 HOL_germanic_union_member1: "Member of the Germanic Union"
 HOL_germanic_union_member1_desc: "As a member of the Germanic Union, we stand united with other Germanic nations in pursuit of shared prosperity, security, and dominance. This alliance ensures cooperation across military, economic, and cultural spheres, solidifying the bonds between our nations and securing our place in a stronger, unified Germanic world."
 HOL_germanic_union_infrastructure_efforts: "Germanic Union Infrastructure Efforts"
 HOL_germanic_union_infrastructure_efforts_desc: "To strengthen the unity and economic power of the Germanic Union, massive infrastructure projects are underway across member nations. Railways, highways, and logistical hubs are being expanded to ensure seamless connectivity, bolster trade, and enhance military readiness. These efforts symbolize our commitment to a stronger, more interconnected Germanic world."
 HOL_D66_democratic_institutions_idea: "Strengthened Democratic Institutions"
 HOL_D66_democratic_institutions_idea_desc: "Efforts to bolster democratic processes have increased public trust in governance. With greater transparency, accountability, and citizen participation, the Netherlands stands as a model of a modern, effective democracy."
 HOL_GL_affordable_housing_plan_idea: "Affordable Housing Initiative"
 HOL_GL_affordable_housing_plan_idea_desc: "Благодаря значительным инвестициям в устойчивое и доступное жильё Нидерланды активно борются с жилищным кризисом. Эта инициатива гарантирует каждому гражданину доступ к безопасному, надёжному и экологичному жилью."
 HOL_GL_international_solidarity_idea: "International Solidarity"
 HOL_GL_international_solidarity_idea_desc: "GroenLinks has fostered strong international partnerships to address global challenges. By promoting peace, human rights, and sustainable development, the Netherlands stands as a beacon of cooperation and progress on the world stage."
 HOL_GL_transparent_government_idea: "Transparent Governance"
 HOL_GL_transparent_government_idea_desc: "With an unwavering commitment to accountability and openness, GroenLinks has ensured that the government operates transparently, empowering citizens to trust and engage with their leadership."
 HOL_GL_diversify_workforce_idea: "Diversified Workforce"
 HOL_GL_diversify_workforce_idea_desc: "Благодаря инклюзивной политике и программам равных возможностей компания GroenLinks сформировала рабочую силу, отражающую многообразие и силу голландского общества, обеспечивая справедливость и инновации во всех секторах."
 HOL_GL_fair_trade_idea: "Fair Trade Coalition Agreement"
 HOL_GL_fair_trade_idea_desc: "As part of the coalition agreement negotiated with GroenLinks, the government has committed to a new framework of international trade. Driven by GroenLinks' progressive agenda, trade policy now emphasizes ecological responsibility, workers' rights, and social justice over pure profit. This marks a clear shift from traditional market-driven models to a values-based economic vision."
 HOL_D66_rule_of_law_idea: "Defending the Rule of Law"
 HOL_D66_rule_of_law_idea_desc: "D66 has secured key legal reforms as part of the coalition agreement, reaffirming the independence of the judiciary, transparency in governance, and strict adherence to constitutional norms. In a time of populist pressure and political fragmentation, these measures aim to safeguard democratic institutions and the rule of law at home and abroad."
 HOL_Religious_education_policy: "Religious Education Policy"
 HOL_Religious_education_policy_desc: "Under pressure from the SGP, the government has enacted a policy that strengthens the position of faith-based education. Public support will be directed toward institutions that uphold Christian values, with an emphasis on parental authority, traditional morality, and the role of religion in shaping a responsible society."
 HOL_family_focus: "Traditional Family Focus"
 HOL_family_focus_desc: "Promoting the traditional family structure has become a cornerstone of national policy, pushed forward by the SGP through coalition negotiations. Fiscal incentives and cultural initiatives now aim to support stable, multi-generational households, while reinforcing the role of the family as the foundation of moral and social order."
 HOL_religious_education_policy: "Religious Education Policy"
 HOL_religious_education_policy_desc: "The government has prioritized faith-based education, ensuring that schools reflect the moral and spiritual values of their communities. By supporting religious institutions, the Netherlands builds a foundation of strong, principled citizens."
 HOL_sunday_rest: "Sanctity of Sunday Rest"
 HOL_sunday_rest_desc: "Sunday is upheld as a sacred day of rest and worship. By restricting commercial and public activities, this policy ensures that citizens can honor traditions, strengthen family bonds, and find spiritual renewal."
 HOL_ASML1: "ASML"
 HOL_ASML1_desc: "ASML’s global leadership in semiconductor technology has positioned the Netherlands at the forefront of innovation. This technological dominance drives economic growth, strengthens industrial capacity, and ensures our nation’s strategic advantage in the modern era."
 HOL_polder_model1: "Модель полдеров"
 HOL_polder_model1_desc: "Голландская традиция выработки консенсуса и поиска компромиссов обеспечивает стабильность и сплочённость, но ограничивает смелые или радикальные действия. Хотя такой подход создаёт прочную основу для экономической стабильности, он иногда жертвует эффективностью и скоростью принятия решений."
 HOL_nonselfsufficient_army1: "Зависимая военная промышленность"
 HOL_nonselfsufficient_army1_desc: "[HOL_not_selsufficient_army1_loc]\n------------\nМы можем избавиться от этого §RНационального духа§!, завершив фокусы §YВнутренние инвестиции§! в ветке §YВоенное дело§!"
 HOL_nonselfsufficient_army1_tt: "[HOL_not_selsufficient_army3_loc]"
 HOL_nonselfsufficient_army_emergency: "Military Emergency"
 HOL_nonselfsufficient_army_emergency_desc: "[HOL_not_selsufficient_army2_loc]"
 HOL_nso1: "Netherlands Space Organization (NSO)"
 HOL_nso1_desc: "The Netherlands Space Organization (NSO) serves as the central agency for the country's space research, satellite development, and exploration programs. It coordinates national efforts in aerospace technology, fosters international partnerships, and advances scientific understanding of space."
 HOL_nato_training_program: "Совместные учения НАТО"
 HOL_nato_training_program_desc: ""
 HOL_nato_maritime_security: "Maritime Security Leadership"
 HOL_nato_maritime_security_desc: ""
 HOL_Caribbean_Naval_Cooperation: "Joint Caribbean Naval Cooperation"
 HOL_Caribbean_Naval_Cooperation_desc: "The Caribbean Joint Naval Program strengthens our navy, allowing us to coordinate training, maritime patrols, and defense strategies alongside the Royal Netherlands Navy."
 HOL_ASML_USA_tech_partnership: "ASML–USA Tech Integration Pact"
 HOL_ASML_USA_tech_partnership_desc: "The Netherlands and the United States have entered a high-level strategic partnership centered around semiconductor innovation, cyber defense, and precision manufacturing. Dutch firm ASML stands at the heart of this collaboration, granting us a cutting-edge advantage in research and industrial output. However, deeper integration with American tech infrastructure has increased our dependence on US export policy and strained our trade ties with non-aligned powers."
 HOL_shell_LNG_deal: "Shell-LNG Strategic Energy Agreement"
 HOL_shell_LNG_deal_desc: "Through a comprehensive energy pact with international partners, Shell has secured Dutch access to LNG infrastructure, offshore fuel production, and global energy corridors. This boosts our economic stability and strengthens our supply network—but continued investment in fossil fuels draws criticism at home and limits our capacity for high-tech innovation in other sectors."
 HOL_dutch_realpolitik_idea: "Dutch Realm"
 HOL_dutch_realpolitik_idea_desc: ""
 HOL_suriname_trade_agreement_idea1: "Suriname Trade & Development Agreement"
 HOL_suriname_trade_agreement_idea1_desc: "Двустороннее соглашение о торговле и развитии с Суринамом открыло новые возможности для голландских инвестиций в Южной Америке. Благодаря улучшению доступа к рынкам, портовой логистике и совместным инфраструктурным инициативам, соглашение укрепляет экономическое сотрудничество и восстанавливает позиции Нидерландов как ключевого игрока в развитии региона."
 HOL_suriname_training_program: "Surinamese-Dutch Military Training Program"
 HOL_suriname_training_program_desc: "Благодаря совместной учебной инициативе с вооружёнными силами Суринама Нидерланды укрепляют свои региональные оборонные связи и способствуют стабильности на севере Южной Америки. Голландские инструкторы предоставляют экспертные знания в области логистики, миротворчества и борьбы с наркотиками, одновременно способствуя оперативной совместимости и долгосрочному сотрудничеству в области безопасности."
 HOL_support_boer_parties: "Support for Boer Political Movements"
 HOL_support_boer_parties_desc: "Нидерланды начали оказывать неофициальную поддержку политическим партиям Южной Африки, связанным с бурами, ссылаясь на исторические связи и общее культурное наследие. Эта поддержка включает в себя работу со СМИ, финансовую помощь и идеологическую солидарность. Хотя этот шаг и подан как культурная дипломатия, он вызывает серьёзные вопросы о намерениях Нидерландов и внутренней стабильности в ЮАР."
 HOL_counter_terrorism_idea1: "National Counterterrorism Taskforce"
 HOL_counter_terrorism_idea1_desc: "В связи с возросшей обеспокоенностью по поводу радикализации и внутренних угроз правительство создало единую оперативную группу по борьбе с терроризмом под руководством Национального совета по телерадиовещанию (NCTV). Благодаря тесному сотрудничеству между AIVD, полицией и военной полицией эта структура обеспечивает быструю оценку угроз, разработку стратегий предотвращения и решительных мер реагирования по всей стране."
 HOL_demissionaire_regering_idea: "Demissionary Cabinet"
 HOL_demissionaire_regering_idea_desc: "После распада правящей коалиции правительство теперь действует в режиме депутации. Отсутствие мандата на реализацию новой политики и ослабление парламентской поддержки грозят стране периодом политической стагнации и неопределенности до формирования нового руководства."
 HOL_demissionaire_regering_idea_TT: "§RЭта идея будет удалена, как только у нас будет новое правительство.§!"
 HOL_royal_decree_industrial_promotion: "Royal Decree on National Industry"
 HOL_royal_decree_industrial_promotion_desc: "По распоряжению Короны был издан масштабный указ, направленный на укрепление промышленной мощи Королевства. Благодаря королевскому покровительству ключевых секторов промышленности расширяются, стимулируются инновации, и голландская экономика готова вернуть себе место континентального лидера в производстве и торговле."
 HOL_Groningen_Gas_Winning: "Gaswinning Groningen"
 HOL_Groningen_Gas_Winning_desc: "На протяжении десятилетий огромные запасы газа в районе Гронингена были краеугольным камнем энергетического сектора Нидерландов, обеспечивая как внутренние потребности, так и экспорт. Добыча природного газа принесла Нидерландам огромную экономическую выгоду, но и дорого обошлась. Частые землетрясения, связанные с добычей газа, нанесли значительный ущерб местной инфраструктуре и населению, вызывая опасения относительно долгосрочной жизнеспособности этого ресурса. Обеспечение баланса между экономической выгодой и социальными и экологическими издержками остается одной из важнейших задач для правительства Нидерландов."
 HOL_Groningen_Herstelt1: "Recovering Groningen"
 HOL_Groningen_Herstelt1_desc: "Программа Herstel Groningen охватывает комплексные усилия, направленные на устранение ущерба и возрождение региона Гронинген, значительно пострадавшего от добычи газа. Инициатива направлена ​​на ремонт и укрепление домов и инфраструктуры, пострадавших от землетрясений, вызванных десятилетиями добычи природного газа на Гронингенском газовом месторождении. Помимо физического восстановления, Herstel Groningen также включает проекты экономического возрождения, направленные на поддержку местной экономики и повышение качества жизни жителей. Эта программа представляет собой совместный проект правительства Нидерландов, местных органов власти и различных заинтересованных сторон, направленный на обеспечение долгосрочной безопасности, устойчивого развития и процветания региона Гронинген."
 HOL_Groningen_Herstelt2: "Rebuilding Groningen"
 HOL_Groningen_Herstelt2_desc: "Программа Herstel Groningen охватывает комплексные усилия, направленные на устранение ущерба и возрождение региона Гронинген, значительно пострадавшего от добычи газа. Инициатива направлена ​​на ремонт и укрепление домов и инфраструктуры, пострадавших от землетрясений, вызванных десятилетиями добычи природного газа на Гронингенском газовом месторождении. Помимо физического восстановления, Herstel Groningen также включает проекты экономического возрождения, направленные на поддержку местной экономики и повышение качества жизни жителей. Эта программа представляет собой совместный проект правительства Нидерландов, местных органов власти и различных заинтересованных сторон, направленный на обеспечение долгосрочной безопасности, устойчивого развития и процветания региона Гронинген."
 HOL_Groningen_Herstelt3: "Rebuild Groningen"
 HOL_Groningen_Herstelt3_desc: "Программа Herstel Groningen охватывает комплексные усилия, направленные на устранение ущерба и возрождение региона Гронинген, значительно пострадавшего от добычи газа. Инициатива направлена ​​на ремонт и укрепление домов и инфраструктуры, пострадавших от землетрясений, вызванных десятилетиями добычи природного газа на Гронингенском газовом месторождении. Помимо физического восстановления, Herstel Groningen также включает проекты экономического возрождения, направленные на поддержку местной экономики и повышение качества жизни жителей. Эта программа представляет собой совместный проект правительства Нидерландов, местных органов власти и различных заинтересованных сторон, направленный на обеспечение долгосрочной безопасности, устойчивого развития и процветания региона Гронинген."
 HOL_CMP: "Commissariaat Militaire Productie"
 HOL_CMP_desc: "Commissariaat Militaire Productie (CMP), или Комиссариат по военному производству, был нидерландским государственным органом, созданным для надзора и координации производства военной техники и материалов. Его основная задача заключалась в обеспечении надлежащего оснащения вооруженных сил Нидерландов, особенно в периоды конфликтов или повышенной боевой готовности. CMP отвечал за управление контрактами с отечественной промышленностью, регулирование производства оружия, боеприпасов, транспортных средств и других товаров военного назначения, а также за обеспечение их производства в соответствии с требуемыми стандартами и сроками."
