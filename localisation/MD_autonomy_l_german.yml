 subject_loves:0 "Meinung des Herrschers: Vergöttert"
 subject_loves_desc:0 "[Root.GetNameDef] liebt ihren Herrscher über alles. SIe wollen praktisch für immer bei ihm sein. Zumindest für diese Zeit."
 