 HKG_gong_hei_fat_coi: "恭喜发财"
 HKG_gong_hei_fat_coi_desc: "刚刚经历金融风暴、迈入新世纪的[HKG.GetFlag]香港，面临诸多经济、社会问题，如何解决，有待人们的判断。"
 HKG_secondary_school_education_reform: "中学教育改革"
 HKG_secondary_school_education_reform_desc: "中学现行的3-2-2-3旧制将被改革为美国和中国大陆广泛采用的3-3-4制。这项改革不仅将消除一些重叠和过时的课程，还将增加一些更有趣的选修科目。"
 HKG_patriotic_education_curriculum_reform: "爱国主义教育课程改革"
 HKG_patriotic_education_curriculum_reform_desc: "现行香港教育课程缺少爱国主义教育，我们会增设通识教育课程来填补这个空缺。"
 HKG_chinese_based_education_curriculum: "中文教育课程"
 HKG_chinese_based_education_curriculum_desc: "我们首先是中国人，其次我们是香港人。香港所有学校均须以中文授课。所有孩子都应该说中文。"
 HKG_hong_kong_police_force: "香港警务处"
 HKG_hong_kong_police_force_desc: "香港警务处成立于1844年5月1日，是香港政府内规模最大的执法部队。由于驻港人民解放军的行动受到限制，通常由其他国家军队执行的职能由香港警察部队处理。长期以来，香港警察被誉为“亚洲最优秀”的警队。"
 HKG_anti_terrorist_train: "反恐训练"
 HKG_anti_terrorist_train_desc: "新世纪带来了繁荣和机遇，也带来了更多新的挑战。恐怖主义绝不能在香港生根发芽。"
