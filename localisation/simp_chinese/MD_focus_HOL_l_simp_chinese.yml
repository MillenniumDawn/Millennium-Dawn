l_simp_chinese:
 netherlands_focus: "荷兰国策树"
 HOL_Shell: "从壳牌购买股票"
 HOL_Shell_desc: "荷兰皇家壳牌是一家总部位于荷兰的全球能源公司，是荷兰能源领域的领先企业。壳牌拥有涵盖石油、天然气、可再生能源和低碳技术的多元化投资组合，致力于推动能源转型，并提供满足社会不断变化的需求的可持续解决方案。"
 HOL_Green_Shell: "走向绿色的壳牌"
 HOL_Green_Shell_desc: "壳牌致力于可持续发展和可再生能源，并向风能、太阳能和氢能等更清洁的能源转型。通过投资绿色技术、创新解决方案和低碳举措，壳牌致力于引领能源转型，应对气候变化挑战，同时为更可持续的未来做出贡献。"
 HOL_Blauwwind: "布劳温德"
 HOL_Blauwwind_desc: "布劳温德是位于荷兰北海的海上风电项目，由多个企业联合开发的风电场组成。布劳温德旨在利用风能，支持荷兰的可再生能源目标，减少碳排放，并促进环境可持续性。通过合作与创新，布劳温德致力于扩大海上风电装机容量，并推动向清洁能源未来的转型。"
 HOL_Porthos_Project: "波托斯项目"
 HOL_Porthos_Project_desc: "波托斯项目是一项碳捕获与封存计划，旨在减少鹿特丹地区工业源头的温室气体排放。通过捕获二氧化碳排放并将其封存于枯竭的海上气田，波托斯项目在支持工业脱碳和可持续发展目标的同时，也为减缓气候变化做出了贡献。"
 HOL_Energy_transition_Campus: "阿姆斯特丹能源转型园区"
 HOL_Energy_transition_Campus_desc: "阿姆斯特丹能源转型园区是能源转型和可持续发展领域的研究、创新与合作中心。通过汇聚产学研、政府和民间社会，该园区致力于促进跨学科解决方案、知识交流和技术部署，加速向低碳、韧性能源体系转型。"
 HOL_HEFA: "加氢酯和脂肪酸"
 HOL_HEFA_desc: "加氢酯和脂肪酸是一种可再生航空燃料技术，旨在减少航空业的碳排放。通过将植物油和动物脂肪等可持续原料转化为可直接使用的生物燃料，加氢酯和脂肪酸能够帮助航空公司减少碳足迹，在保持良好利润的同时，实现减排目标。"
 HOL_Holland_Hydrogen: "荷兰1号氢工程"
 HOL_Holland_Hydrogen_desc: "作为荷兰能源转型战略的一部分，荷兰1号氢工程致力于推进荷兰的氢能技术和基础设施建设。通过促进氢气的生产、分配和利用，荷兰1号氢工程旨在释放氢气作为清洁多功能能源载体的潜力，支持交通运输、工业和供暖等领域的脱碳工作。"
 HOL_No_Green_Shell: "壳牌的特色"
 HOL_No_Green_Shell_desc: "壳牌始终致力于其核心业务，即石油和天然气等不可再生能源的勘探、生产和分销。壳牌继续专注于传统化石燃料，其业务范围涵盖海上钻井、炼油和石化产品制造。尽管壳牌日益关注可再生能源，但其战略重点依然是通过开发和利用传统能源资源来满足全球能源需求。"
 HOL_Shell_Energy_Rotterdam: "壳牌能源化工园区"
 HOL_Shell_Energy_Rotterdam_desc: "壳牌鹿特丹能源化工园区位于欧洲港，是荷兰重要的能源和石化生产工业中心。园区拥有先进的设施和一体化的基础设施，支持包括炼油、化工生产和能源生产在内的多元化业务。作为荷兰经济的基石，园区为区域发展、创造就业机会以及能源和化工行业的创新做出了贡献。"
 HOL_Europoort_Modernization: "欧罗港现代化"
 HOL_Europoort_Modernization_desc: "作为欧洲最大的石化综合体之一，欧罗港不断推进现代化建设，以提高效率、可持续性和竞争力。通过技术投资、基础设施升级和流程优化，欧罗港致力于保持其作为能源和工业活动领先枢纽的地位，推动鹿特丹地区的经济增长和环境绩效。"
 HOL_Shell_Moerdijk: "壳牌穆尔代克化工园区扩建"
 HOL_Shell_Moerdijk_desc: "壳牌化工园区位于穆尔代克，是荷兰化工制造和创新的战略枢纽。园区拥有先进的设施，并注重可持续发展，生产各种石化产品，包括塑料、溶剂和特种化学品。通过与行业合作伙伴和研究机构的合作，壳牌化工园区穆尔代克致力于推动化工行业的技术进步和价值创造。"
 HOL_Borsele_Choice: "博尔瑟勒发电厂的选择"
 HOL_Borsele_Choice_desc: "博尔瑟勒核反应堆的未来正处于十字路口。随着对可持续可靠能源的需求不断增长，必须做出决定：是扩大反应堆的容量，还是将其翻新成一座最先进的清洁煤电厂。每条路径都有其独特的优势和挑战，将塑造荷兰能源的未来。"
 HOL_Syngas_Production: "合成气生产"
 HOL_Syngas_Production_desc: "合成气生产涉及将各种原料（例如天然气、煤炭或生物质）转化为合成气（合成气），合成气是一种用途广泛的中间体，可用于化学合成和能源生产。凭借先进的技术和工艺创新，壳牌运营的合成气生产设施在为石化产品、化肥和燃料供应原材料方面发挥着至关重要的作用，支持着工业发展和能源转型目标。"
 HOL_Solar_Moerdijk: "穆尔代克太阳能"
 HOL_Solar_Moerdijk_desc: "穆尔代克太阳能是一个位于荷兰穆尔代克工业区的太阳能项目。通过在工业屋顶和空置土地上部署太阳能光伏板，穆尔代克太阳能旨在利用现有基础设施并推广可持续的土地利用实践，生产可再生电力，减少碳排放，增强能源韧性。"
 HOL_NAM: "成立荷兰石油公司"
 HOL_NAM_desc: "荷兰石油公司是一家荷兰石油天然气公司，负责荷兰油气资源的勘探、生产和开发。荷兰石油公司的业务涵盖陆上和海上油田，在满足荷兰能源需求的同时，维护安全、环境管理和合规性，发挥着关键作用。"
 HOL_NAM_Groningen: "荷兰石油公司格罗宁根"
 HOL_NAM_Groningen_desc: "格罗宁根位于荷兰北部，拥有欧洲最大的天然气田之一。作为重要的能源枢纽，格罗宁根历来在为荷兰家庭和工业供应天然气方面发挥着重要作用。然而，近期由于对诱发地震和环境影响的担忧，格罗宁根的天然气开采量已逐渐减少，这标志着该国正向可持续能源解决方案转型。"
 HOL_NAM_Waddenzee: "荷兰石油公司瓦登海"
 HOL_NAM_Waddenzee_desc: "瓦登海是联合国教科文组织世界遗产，拥有荷兰北部地区油气勘探的潜力。该计划旨在平衡环境保护与资源开发，负责任地开发瓦登海地区的能源储备。通过周密的规划、先进的技术和环境保护措施，该计划力求在开发海上能源资源的同时，保护这一独特海洋环境的生态完整性。"
 HOL_NAM_Drenthe_Oil: "荷兰石油公司德伦特"
 HOL_NAM_Drenthe_Oil_desc: "德伦特石油是指德伦特省的石油资源开采和利用，该省以其陆上油田而闻名。作为荷兰碳氢化合物生产组合的一部分，德伦特石油在满足国内能源需求和支持地方经济方面发挥着重要作用，同时也引发了关于环境可持续性和能源转型战略的讨论。"
 HOL_NAM_Rotterdam: "荷兰石油公司鹿特丹"
 HOL_NAM_Rotterdam_desc: "鹿特丹是欧洲最大的海港和工业中心，在荷兰的能源格局中扮演着至关重要的角色。作为重要的交通和物流中心，鹿特丹是原油进口、成品油出口和石化制造的门户。鹿特丹的战略位置、广泛的基础设施和创新举措使其成为全球能源转型的关键参与者。"
 HOL_NAM_Pernis_Refineries: "佩尼斯炼油厂"
 HOL_NAM_Pernis_Refineries_desc: "佩尼斯炼油厂由荷兰皇家壳牌公司运营，是欧洲最大的炼油综合体之一，位于鹿特丹附近。凭借其先进的设施和一体化的石化工厂，佩尼斯在将原油加工成各种精炼产品（包括燃料、润滑油和化学原料）方面发挥着至关重要的作用，支持着该地区的能源需求和工业发展。"
 HOL_Regio: "区域经济"
 HOL_Regio_desc: "在兰斯塔德地区蓬勃发展的同时，确保荷兰其他地区的繁荣也至关重要。投资该地区将平衡经济增长，并改善全国人民的生活质量。"
 HOL_Dutch_Agriculture: "荷兰农业投资"
 HOL_Dutch_Agriculture_desc: "荷兰是全球农业效率最高的国家之一，也是全球第二大农产品出口国。我们需要加大对农业领域的投资，才能保持世界领先地位。"
 HOL_Plantlab: "植物实验室创立"
 HOL_Plantlab_desc: "植物实验室是一家荷兰农业科技公司，专注于垂直农业解决方案。植物实验室利用先进的室内农业技术，包括水培和LED照明，彻底改变了粮食生产方式，使人们能够在受控环境中全年种植优质作物。植物实验室注重可持续性和资源效率，致力于发展城市农业和韧性粮食系统。"
 HOL_Kringlooplandbouw: "循环农业"
 HOL_Kringlooplandbouw_desc: "循环农业是可持续农业的一种形式，其中物质循环是封闭的。这意味着由于农业而从一个地区消失的所有物质也将返回到该地区。因此，离开某个区域的一定量的物质（例如硝酸盐）也必须返回该区域。可用资源被尽可能高效地利用，农民试图平衡这些资源的流出和流入。瓦赫宁根大学的研究表明，循环农业可以减少农业土地的氮气流出，从而降低地下水中的硝酸盐浓度。"
 HOL_Smart_Dairy_Farming: "智能奶牛养殖"
 HOL_Smart_Dairy_Farming_dec: "智慧奶牛养殖利用数字技术和数据驱动的解决方案来优化乳制品生产流程并改进农场管理实践。通过整合传感器、自动化和预测分析，智慧奶牛养殖能够提升动物福利、生产力和环境可持续性。智慧奶牛养殖注重效率和创新，使奶农能够在现代农业格局中做出明智的决策，实现卓越运营。"
 HOL_Zero_Dairy_Farming: "零排放奶牛养殖项目"
 HOL_Zero_Dairy_Farming_desc: "零排放奶牛养殖项目旨在通过创新技术和可持续实践，减少奶牛生产过程中的温室气体排放和环境影响。通过实施可再生能源系统、甲烷捕获技术和碳封存措施，该项目致力于实现碳中和，并推广气候适应型养殖方法。零排放奶牛养殖项目致力于可持续发展和管理，为更绿色、更可持续的奶牛行业铺平道路。"
 HOL_Digital_Agriculture: "数字农业计划"
 HOL_Digital_Agriculture_desc: "农业部门正在不断发展，是时候将其带入数字化时代了。通过实施“数字农业计划”，我们将为农民配备尖端技术，例如精准农业、数据分析和智能灌溉系统。该计划旨在提高农业效率，减少浪费，并推广可持续的农业实践。农业的未来是数字化的，而该计划将确保我们的农民引领农业发展。"
 HOL_Food_Valley: "荷兰食品谷"
 HOL_Food_Valley_desc: "荷兰食品谷是荷兰领先的农业食品创新集群，汇聚企业、研究机构和政府机构，推动食品行业的创新与合作。荷兰食品谷专注于研发、技术转让和市场准入，加速创新食品产品、工艺和商业模式的开发和应用，使荷兰成为全球农业食品创新的领导者。"
 HOL_Enpower_Gedeputeerde_Staten: "赋权地方行政部门"
 HOL_Enpower_Gedeputeerde_Staten_desc: "增加地方政府的自主权和资源可以制定更有针对性和更有效的地方政策。"
 HOL_Lelystad_Airport: "莱利斯塔德机场建设"
 HOL_Lelystad_Airport_desc: "莱利斯塔德机场扩建项目旨在通过增加容量和升级莱利斯塔德机场的设施来缓解史基浦机场的拥堵状况。该项目包括延长跑道、升级航站楼和改善旅客服务。预计该项目将促进弗莱福兰省及周边地区的区域连通性、旅游业和经济增长。"
 HOL_Provincial_Railways: "省级铁路投资"
 HOL_Provincial_Railways_desc: "省级铁路项目包括“莱利林”、“奇妙线”和“三国列车”等举措，旨在改善区域和跨境互联互通。“莱利林”项目提议在北部各省和兰斯塔德地区之间建设一条高速铁路。“奇妙线”项目将增强格罗宁根和德国不来梅之间的铁路服务，而“三国列车”项目则将改善荷兰、§Y[BEL.GetNameWithFlag]§!和德国之间的铁路互联互通。"
 HOL_Eindhoven_Brainport: "埃因霍温智慧港"
 HOL_Eindhoven_Brainport_desc: "埃因霍温“智慧港”项目旨在将埃因霍温打造成为领先的科技创新中心。该项目旨在通过培育高科技产业、支持研究机构和鼓励初创企业，推动该地区的技术进步和经济增长。"
 HOL_Balanced_National_Development: "国家均衡发展"
 HOL_Balanced_National_Development_desc: "随着该地区蓬勃发展，我们的目标是确保国家均衡发展。兰斯塔德地区与该地区的协调努力将实现全国可持续且公平的增长。这包括整合经济活动和基础设施建设的政策和投资。"
 HOL_Diversify_Groningen_Economy: "格罗宁根经济多元化"
 HOL_Diversify_Groningen_Economy_desc: "由于地震风险，格罗宁根停止了天然气开采，目前该地区正致力于实现经济多元化，包括投资可再生能源、科技领域和可持续农业。"
 HOL_Landbouwregio: "21世纪的农业区"
 HOL_Landbouwregio_desc: "农业地区向21世纪转型需要采用先进的农业技术和可持续的实践。这项计划的重点是实现农业技术现代化，改善供应链物流，并推广环保实践。"
 HOL_Health_Houses: "健康之家"
 HOL_Health_Houses_desc: "“健康之家”计划旨在在整个地区建立综合医疗中心，提供全面的医疗服务，促进公共卫生。这些中心将提供一站式初级保健、专科治疗和健康项目，改善医疗服务可及性，提升居民的生活质量。"
 HOL_Dutch_Economic_Landscape: "三支柱经济"
 HOL_Dutch_Economic_Landscape_desc: "荷兰经济建立在三大核心支柱之上：国际贸易、先进的农业和全球一体化的服务业。凭借世界一流的港口、创新型农业综合企业以及在金融和物流领域的主导地位，荷兰的经济实力远超其规模。这种均衡的模式推动着经济增长和韧性，尽管它仍然容易受到全球动荡和政治变动的影响。"
 HOL_Randstad: "兰斯塔德"
 HOL_Randstad_desc: "兰斯塔德地区由阿姆斯特丹、鹿特丹、海牙和乌得勒支等主要城市组成，是荷兰的经济中心。我们致力于通过投资基础设施和商业发展，进一步增强其作为荷兰经济引擎的作用。"
 HOL_Zuidas_Development: "阿姆斯特丹南区开发"
 HOL_Zuidas_Development_desc: "阿姆斯特丹南区是重要的金融中心，扩大其容量、完善配套设施将吸引更多国际企业入驻，巩固其全球金融中心地位。"
 HOL_Randstad_Rail: "兰斯塔德铁路"
 HOL_Randstad_Rail_desc: "兰斯塔德铁路项目通过高效的轻轨网络连接海牙、鹿特丹和祖特尔梅尔。该轻轨网络的升级将改善区域连通性。"
 HOL_Smart_City_Initiative: "智慧城市计划"
 HOL_Smart_City_Initiative_desc: "在兰斯塔德地区投资智慧城市技术将使我们的城市更加高效、可持续，对企业和居民都更具吸引力。"
 HOL_International_Peace_City: "国际和平与正义之城"
 HOL_International_Peace_City_desc: "我们将利用海牙作为国际和平与正义城市的地位，通过主办国际组织和活动来加强外交关系并提升我们的全球影响力。"
 HOL_Randpowerhouse: "兰德动力中心"
 HOL_Randpowerhouse_desc: "经过多年的战略投资和富有远见的规划，兰斯塔德地区已成功转型为“兰德动力中心”——荷兰充满活力的经济引擎。通过加强基础设施建设、促进创新，并提升阿姆斯特丹、鹿特丹、海牙和乌得勒支之间的互联互通，该地区现已成为全球商业、文化和科技领域的领导者。这一转型不仅提升了兰斯塔德地区的经济产出，也巩固了荷兰在欧洲舞台上的重要地位，推动了国家经济增长，并为城市发展树立了新的标杆。"
 HOL_Dutch_Industry: "荷兰工业"
 HOL_Dutch_Industry_desc: "荷兰工业体现了荷兰在各个领域的创新与卓越的传统。荷兰工业注重可持续发展、科技创新和全球竞争力，始终引领经济增长与繁荣。"
 HOL_Postbank_Fusion: "荷兰邮政银行与荷兰国际集团合并"
 HOL_Postbank_Fusion_desc: "荷兰邮政银行与荷兰国际集团的合并是荷兰银行业历史上的里程碑，将两家大型金融机构合并为一家实体。此次合并巩固了荷兰国际集团作为全球领先银行的地位，为全球客户提供更优质的服务和金融解决方案。"
 HOL_Randstad_Takeovers: "任仕达并购"
 HOL_Randstad_Takeovers_desc: "任仕达的收购展现了荷兰公司在人力资源和招聘行业的战略扩张和全球雄心。通过收购市场中的关键参与者，任仕达巩固了其在全球人力资源解决方案领域的领先地位。"
 HOL_Unilever_Consolidation: "联合利华合并"
 HOL_Unilever_Consolidation_desc: "联合利华整合项目简化了荷兰最大的跨国公司之一的运营，提升了效率。通过整合业务部门，联合利华优化了资源，增强了其在全球市场的竞争地位。"
 HOL_ING_Group_Strategy: "荷兰国际集团扩张战略"
 HOL_ING_Group_Strategy_desc: "荷兰国际集团战略概述了该银行在金融领域实现可持续增长和数字化转型的愿景。通过拥抱创新和以客户为中心的解决方案，荷兰国际重申了其致力于推动积极变革并为利益相关者创造价值的承诺。"
 HOL_ING_Group_Strategy_Decision_Unlock_TT: "解锁§Y$HOL_ING_Group_strategy_category$§!决议，允许我们战略投资荷兰国际集团银行，增加国家精神§Y$HOL_ING_Group_Strategies_modifier1$§!带来的§Y收益§!。"
 HOL_AEGON_Shares_Sell: "出售全球保险集团股份"
 HOL_AEGON_Shares_Sell_desc: "出售全球保险集团股份标志着荷兰保险和金融服务行业的一项战略举措，旨在为股东释放价值并优化资本配置。此次交易凸显了全球保险集团致力于提升股东回报并强化核心业务运营的决心。"
 HOL_Spring_Global_Mail: "春日全球邮件扩展"
 HOL_Spring_Global_Mail_desc: "春日全球邮件代表着荷兰在国际邮件和物流解决方案方面的专业技术。通过在全球范围内提供高效可靠的邮政服务，春日全球邮件促进了全球贸易和通信，连接了跨境企业和消费者。"
 HOL_Tata_Steel_Development: "塔塔钢铁发展"
 HOL_Tata_Steel_Development_desc: "塔塔钢铁发展项目标志着其对荷兰制造业的重大投资，确保了钢铁行业的持续增长和竞争力。这一举措彰显了塔塔钢铁对创新和可持续发展的承诺，巩固了其在荷兰市场的地位。"
 HOL_Project_Beethoven: "贝多芬计划"
 HOL_Project_Beethoven_desc: "“贝多芬计划”旨在促进荷兰科技行业的发展，旨在战略性地回应包括阿斯麦在内的行业领袖对荷兰投资环境的担忧。这项雄心勃勃的计划得到了超过25亿欧元的政府巨额投资支持，旨在为像阿斯麦这样的科技巨头营造一个有利于国内扩张的环境，巩固荷兰作为全球创新中心的地位。"
 HOL_Phillips_Healthcare_Expansion: "飞利浦医疗保健扩张"
 HOL_Phillips_Healthcare_Expansion_desc: "飞利浦医疗保健业务扩张体现了荷兰在医疗技术和创新领域的领导地位。通过扩展其医疗保健产品组合，飞利浦重申了其致力于改善患者治疗效果并在全球范围内推进医疗解决方案的承诺。"
 HOL_Oranje_Nassau-Mines: "重新启动奥兰治-拿骚矿场"
 HOL_Oranje_Nassau-Mines_desc: "奥兰治-拿骚矿场的重启为荷兰矿业遗产注入了新的活力，促进了当地社区的经济增长和就业。这一举措彰显了荷兰在负责任地利用自然资源的同时，保护其工业遗产的努力。"
 HOL_South_Dakota: "南达科他州的帝斯曼工厂"
 HOL_South_Dakota_desc: "位于南达科他州的帝斯曼生物乙醇工厂彰显了荷兰在可持续能源解决方案领域的领导地位。通过投资生物乙醇生产，帝斯曼致力于减少碳排放，并在全球范围内推广可再生能源。"
 HOL_Dutch_Legends: "荷兰传奇"
 HOL_Dutch_Legends_desc: "纵观历史，荷兰孕育了一段传奇，将征服水利的传奇与海上贸易的叙事交织在一起。从荷兰工程师填海造田的传奇壮举，到荷兰商人远航的英勇事迹，这些传奇交织着坚韧、智慧和繁荣。"
 HOL_Trade_Infrastructure: "现代化贸易基础设施"
 HOL_Trade_Infrastructure_desc: "荷兰拥有完善的贸易基础设施，将港口、运河和公路交织在一起，构建了无缝的商业网络。然而，随着全球贸易的发展和需求的增加，这些基础设施需要现代化才能保持竞争优势。投资尖端技术并升级运输路线将确保荷兰在未来几十年继续在国际贸易中发挥关键作用。"
 HOL_Maasvlakte2: "建造马斯平原2号"
 HOL_Maasvlakte2_desc: "荷兰实施了雄心勃勃的马斯平原二号项目，填海造地以扩建港口设施并刺激经济增长，体现了该国在水资源管理和工程方面的历史造诣。"
 HOL_European_Railway_Development: "欧洲铁路发展"
 HOL_European_Railway_Development_desc: "荷兰凭借其创新交通基础设施的传统，引领欧洲铁路发展，通过其先进的铁路网络促进整个欧洲大陆的连通性、贸易和流动性。"
 HOL_Green_Harbor_Amsterdam: "阿姆斯特丹绿色港"
 HOL_Green_Harbor_Amsterdam_desc: "阿姆斯特丹将其港口改造成可持续发展的中心，采用环保实践和可再生能源计划，展示了荷兰对环境管理和海洋创新的承诺。"
 HOL_Nederland_Maritiem_Land: "荷兰海洋基金会"
 HOL_Nederland_Maritiem_Land_desc: "荷兰海洋基金会的成立彰显了荷兰的海洋传统和行业领导地位，促进了海洋领域的合作与进步，以确保其持续繁荣和全球竞争力。"
 HOL_Schiphol_Expansion: "斯希普霍尔扩建"
 HOL_Schiphol_Expansion_desc: "斯希普霍尔机场扩建标志着荷兰航空业的一个关键时刻，将阿姆斯特丹机场推向了全球旅行的前沿。此次扩建不仅提升了容量，还提升了乘客体验，彰显了荷兰对航空旅行效率和互联互通的承诺。"
 HOL_Digital_Customs: "数字海关"
 HOL_Digital_Customs_desc: "数字海关彻底改变了荷兰的贸易运作方式，通过创新的数字解决方案简化流程并提高效率。这一举措体现了荷兰积极拥抱科技进步，以巩固其全球贸易枢纽地位。"
 HOL_DAF_Investments: "投资达夫"
 HOL_DAF_Investments_desc: "达夫投资体现了荷兰汽车行业对创新和增长的承诺。通过战略投资和技术进步，DAF巩固了其作为商用车领先制造商的地位，推动了荷兰工业实力的提升。"
 HOL_Rijkswaterstaat: "荷兰国家水务局"
 HOL_Rijkswaterstaat_desc: "荷兰水务局是荷兰负责水资源管理和基础设施建设的政府机构，在塑造国家水资源景观、监督水道、堤坝和防洪设施的维护、保护荷兰免受洪水威胁以及确保高效和可持续地利用水资源方面发挥着关键作用。"
 HOL_Deltawerken_Modernization: "三角洲工程现代化"
 HOL_Deltawerken_Modernization_desc: "荷兰对其标志性的三角洲堤坝进行了现代化改造，加强了海岸防御，适应了海平面上升和气候模式的变化，确保持续防范洪水，并为子孙后代保护荷兰海岸线。"
 HOL_Ruimte_Voor_De_Rivier: "河流空间"
 HOL_Ruimte_Voor_De_Rivier_desc: "荷兰采取积极主动的洪水风险管理方式，实施了“河流空间”项目，在河岸开辟空间以容纳洪水并保护城市地区，展示了荷兰以水为中心的城市规划的独创性。"
 HOL_Green_Water_City_Building: "绿水城建设"
 HOL_Green_Water_City_Building_desc: "荷兰秉持可持续城市发展的愿景，率先推出绿色水城建设计划，将水敏感设计原则和基于自然的解决方案融入城市规划和基础设施项目中，打造与自然环境和谐相处、富有弹性的宜居城市，体现荷兰对绿色增长和环境管理的承诺。"
 HOL_adressing_it_system_legacy_issues: "解决IT系统遗留问题"
 HOL_adressing_it_system_legacy_issues_desc: "荷兰税务部门依赖过时且碎片化的IT系统，这不仅影响了其效率，还引发了公共丑闻。现在是时候优先考虑对这一关键基础设施进行现代化升级了。"
 HOL_Dutch_Water_Sector: "荷兰水务部门"
 HOL_Dutch_Water_Sector_desc: "荷兰水务部门作为水资源管理和创新领域的全球领导者蓬勃发展，利用数百年来在防洪、海岸防御和水资源管理方面的专业知识来应对全球紧迫的水资源挑战，体现了荷兰的独创性和对可持续发展的承诺。"
 HOL_Hollandse_Kust_Windfarm: "建造荷兰库斯特"
 HOL_Hollandse_Kust_Windfarm_desc: "荷兰通过开发荷兰库斯特风电场区推进其可再生能源议程，利用风能推动可持续经济增长并减少碳排放，这与荷兰应对气候变化和推广绿色能源解决方案的努力相一致。"
 HOL_Aquatech_Amsterdam: "举办阿姆斯特丹水展"
 HOL_Aquatech_Amsterdam_desc: "阿姆斯特丹国际水展是领先的水技术盛会，汇聚行业先锋和专家，共同探索水管理和可持续发展领域的创新。通过展览和交流，该展会促进合作，推动迈向更加安全的未来。"
 HOL_space_efforts: "重振荷兰太空事业"
 HOL_space_efforts_desc: "荷兰长期以来一直处于科学创新的前沿，但我们的太空计划却仍然欠发达。通过致力于重新投资太空技术，我们可以在全球太空竞赛中占据重要地位。"
 HOL_form_NSO: "荷兰空间组织"
 HOL_form_NSO_desc: "国家航天局将使荷兰能够将其研究、开发和探索工作整合在一个统一的架构下。国家航天局的成立将确保对太空旅行、卫星技术和未来星际任务的长期投资。"
 HOL_nso_education_efforts: "扩展荷兰空间组织研究与知识"
 HOL_nso_education_efforts_desc: "卓越的科学成就是任何太空计划成功的基础。通过增加政府对太空相关研究的资助，并扩大与荷兰大学的合作，我们将深化对天体物理学、推进系统和行星科学的了解。"
 HOL_nso_economic_efforts: "卫星基础设施扩展"
 HOL_nso_economic_efforts_desc: "荷兰必须抓住日益增长的卫星技术需求。通过投资国内卫星生产、发射能力和全球卫星通信网络，我们可以成为太空经济的关键参与者。"
 HOL_corporation_space: "国际空间合作"
 HOL_corporation_space_desc: "太空探索并非孤军奋战。加强与美国国家航空航天局、欧空局和中国国家航天局等国际航天机构的联系，将使我们能够接触到尖端技术、共享研究成果，并有可能开展火星和月球联合探测任务。"
 HOL_mars_one: "重启“火星一号”计划"
 HOL_mars_one_desc: "在火星上建立永久人类定居点的梦想曾一度被认为是遥不可及的。虽然最初的“火星一号”项目失败了，但在适当的国家支持和科学监督下，我们能够将这一愿景变成现实。荷兰有潜力成为一个真正的航天国家。"
 HOL_mars_one_tt: "§Y这将启动火星城市建设事件链。§!"
 HOL_Dutch_Defense_Doctrine: "荷兰防卫学说"
 HOL_Dutch_Defense_Doctrine_desc: "荷兰国防理论奠定了荷兰武装部队战略方向和作战原则的基础。该理论强调敏捷性、火力和合作，确保我军随时准备捍卫国家利益、支持盟友并应对全球危机。"
 HOL_Authority_In_Information: "信息权威"
 HOL_Authority_In_Information_desc: "建立权威的信息地位是保持战略优势的关键。这涉及增强情报、监视和侦察能力，以有效收集和处理关键信息。"
 HOL_Integrated_Actions: "综合行动"
 HOL_Integrated_Actions_desc: "陆、海、空、网络和太空领域的一体化行动确保了全面的防御能力。这一重点促进了无缝协作和联合作战，从而提高了整体军事效能。"
 HOL_Information_Based: "基于信息"
 HOL_Information_Based_desc: "基于信息的方法可以提高决策和作战效率。通过投资情报、监视和侦察能力，荷兰确保能够迅速有效地应对新兴威胁。"
 HOL_Increase_Strategic_Capacity: "提高战略能力"
 HOL_Increase_Strategic_Capacity_desc: "提升战略能力对于应对未来挑战至关重要。这包括发展战略运输、网络防御和太空作战能力，确保荷兰能够在全球范围内投射力量和影响力。"
 HOL_Dutch_Specialism: "荷兰专业"
 HOL_Dutch_Specialism_desc: "为了加强我们在北约中的作用，荷兰将发展满足北约需求的专业能力，包括两栖作战、防空和快速部署部队方面的专业知识。"
 HOL_Invest_In_Europe: "投资欧洲国防"
 HOL_Invest_In_Europe_desc: "投资欧洲国防能力，确保欧洲大陆更加强大、更具韧性。荷兰将加大对欧洲防务倡议的贡献，加强与欧盟成员国的合作与互操作能力。"
 HOL_Military_Society: "军事社会运动"
 HOL_Military_Society_desc: "建立军队与社会之间的紧密联系至关重要。这方面的重点包括提高公众参与度、支持退伍军人以及培育国防意识文化等举措。"
 HOL_Reliable_Partner: "可靠的荷兰合作伙伴"
 HOL_Reliable_Partner_desc: "作为可靠的伙伴和保护者，荷兰将确保其盟友的安全，并为国际稳定做出贡献。这包括积极参与北约和欧盟的任务，并随时准备保护国家和盟友的利益。"
 HOL_Unique_People: "荷兰独特人员"
 HOL_Unique_People_desc: "发现并培养我们人员的独特技能至关重要。这一重点强调高级培训、教育和职业发展，以确保武装部队拥有高技能且积极进取的人员。"
 HOL_Flexible_Operations: "灵活运营"
 HOL_Flexible_Operations_desc: "为了保持敏捷性和可扩展性，武装部队必须能够快速应对不断变化的情况。这包括发展快速反应部队，并提高部队的机动性，以快速适应各种威胁情况。"
 HOL_Innovative_Capacity: "创新能力"
 HOL_Innovative_Capacity_desc: "投资研发以保持强大的创新能力至关重要。这包括采用尖端技术并培育创新文化，以保持领先于潜在对手。"
 HOL_Escalation_Dominance: "升级优势"
 HOL_Escalation_Dominance_desc: "实现升级主导地位需要卓越的军事能力和稳固的战略伙伴关系。这确保武装部队能够有效地遏制和应对任何级别的冲突。"
 HOL_Technologisch_Hoogwaardig: "技术上高品质"
 HOL_Technologisch_Hoogwaardig_desc: "投资高质量技术对于维持一支现代化、精干的武装力量至关重要。这包括采用先进系统并促进创新，使荷兰始终处于军事技术的前沿。"
 HOL_Defensievisie_Completed: "防御观察完成"
 HOL_Defensievisie_Completed_desc: "随着荷兰国防理论的成功实施，荷兰武装部队经历了一次非凡的转型。军队现代化、韧性十足，并配备了最先进的技术，随时准备迎接未来的挑战。这一里程碑体现了我们全体人员的奉献精神和辛勤工作，他们积极拥抱创新，加强国际伙伴关系，并提升了战备水平。"
 HOL_Koninklijke_Luchtmacht: "数量虽少，功绩卓著"
 HOL_Koninklijke_Luchtmacht_desc: "秉承数量虽少，功绩卓著的座右铭，致力于最大限度地提高荷兰空军的效率和战力。这包括优化训练计划、改进维护程序，并利用先进技术，确保每架飞机和每名飞行员都能为任务做出重大贡献。"
 HOL_QRA_Benelux: "快速反应警报比荷卢倡议"
 HOL_QRA_Benelux_desc: "快速反应警报比荷卢倡议是 §Y[BEL.GetNameWithFlag]§!、荷兰和卢森堡之间的一项联合防空安排。该倡议旨在增强荷兰空军在保护比荷卢经济联盟地区领空方面的战备能力和协调能力，确保对任何空中威胁做出快速反应。"
 HOL_BENECC: "比荷卢空中指挥与控制中心"
 HOL_BENECC_desc: "比荷卢空中指挥与控制中心的成立旨在集中并改进§Y[BEL.GetNameWithFlag]§!、荷兰和卢森堡之间的空中指挥与控制行动。此举将增强该地区联合空中任务和空域管理的协调性和有效性。"
 HOL_BNLC: "建立比荷卢空中航行委员会"
 HOL_BNLC_desc: "比荷卢空中航行委员会致力于改善比荷卢地区的空中交通管理和安全。该倡议旨在加强民用和军用空中交通管制之间的协作，确保空中运营的无缝衔接。"
 HOL_Airbus_MRTT: "联合购买空客A330多用途加油运输机"
 HOL_Airbus_MRTT_desc: "投资空客A330多用途加油运输机增强了荷兰空军的空中加油和战略空运能力。这一举措确保了其作战范围的扩大，并增强了对国内和国际任务的支持。"
 HOL_Join_JSF: "加入联合攻击战斗机项目"
 HOL_Join_JSF_desc: "荷兰参与联合攻击战斗机项目，包括采购F-35“闪电”II战斗机。此举旨在确保荷兰空军配备最先进的隐形战斗机，增强空中优势和打击能力。"
 HOL_Join_JSF_tt: "当§Y第5代轻型飞机§!完成研发，§G50§! §YF-35A§!将添加到你的库存里。"
 HOL_Buy_F35C: "加入F35C项目"
 HOL_Buy_F35C_desc: "采购F-35C“闪电”II战斗机将为荷兰空军提供一款可搭载舰载机的先进隐形战斗机。此举将增强荷兰从陆基和航母上投射空中力量的能力，使其具备无与伦比的多功能性和作战效能。"
 HOL_Join_Eurofighter_Project: "加入欧洲战斗机计划"
 HOL_Join_Eurofighter_Project_desc: "通过加入欧洲“台风”战斗机项目，荷兰投资了一款高度先进的多用途战斗机。此举将增强荷兰空军的空对空作战、对地攻击和侦察任务能力。"
 HOL_Buy_Saab_JAS39: "购买萨博JAS39"
 HOL_Buy_Saab_JAS39_desc: "采购萨博JAS39“鹰狮”战斗机将为荷兰空军提供一款功能多样、经济高效的多用途飞机。此举将增强荷兰空军的防空、地面支援和侦察能力，确保其作战灵活性。"
 HOL_Buy_MQ9_Reaper: "购买MQ-9收割者"
 HOL_Buy_MQ9_Reaper_desc: "投资MQ-9“收割者”无人机增强了荷兰空军的侦察和打击能力。这些无人机能够提供实时情报、监视和精确打击，显著提升作战效能。"
 HOL_Defensie_Helikopter_Commando: "创建国防直升机司令部"
 HOL_Defensie_Helikopter_Commando_desc: "荷兰国防直升机司令部负责监督荷兰武装部队所有军用直升机的行动。其重点是增强直升机队的能力、训练和协调能力，以支持国内和国际任务。"
 HOL_CH47D_Modernization: "CH-47D现代化"
 HOL_CH47D_Modernization_desc: "CH-47D“支奴干”直升机的现代化升级包括升级航空电子设备、发动机和货运系统。这一重点确保了这些重型直升机在运输、医疗后送和支援任务中仍然有效可靠。"
 HOL_AH46D_Upgrade: "AH-64D升级"
 HOL_AH46D_Upgrade_desc: "AH-64D“阿帕奇”攻击直升机的升级包括增强其航空电子设备、武器系统和生存能力。此项升级旨在增强荷兰空军的作战能力，确保这些直升机能够有效执行近距空中支援和反装甲任务。"
 HOL_Commando_Landstrijdkrachten: "建立陆军指挥部"
 HOL_Commando_Landstrijdkrachten_desc: "2005年，荷兰陆军指挥部的成立标志着荷兰陆军的重大重组。这一中央指挥结构旨在提高作战效率并简化决策流程。通过将陆军各组成部分整合到一个指挥部，荷兰确保了陆军部队更好的协调和战备能力。"
 HOL_JISTARC: "联合情报、监视、目标获取和侦察司令部建立"
 HOL_DGLC: "国防地面防空司令部重组"
 HOL_DGLC_desc: "国防地面防空司令部负责地面防空。增强国防地面防空司令部的能力包括升级导弹系统和雷达技术，以防御空中威胁。这一重点确保荷兰陆军能够有效地保卫其资产和领土免受空袭。"
 HOL_Vuursteun_Commando: "火力支援司令部部署"
 HOL_Vuursteun_Commando_desc: "火力支援司令部整合炮兵和火力支援部队，为荷兰陆军提供协同火力。其重点包括现代化炮兵系统和提高瞄准精度。增强的火力支援能力可提高地面作战的效率，并确保火力的精准性和及时性。"
 HOL_Supply_Command: "供应和运输司令部"
 HOL_Supply_Command_desc: "补给与运输司令部对于确保荷兰陆军的后勤支援和机动性至关重要。该司令部旨在改善供应链、运输车辆和基础设施，以提高陆军的作战准备和效率。"
 HOL_Military_Production_Investments: "投资荷兰国防工业"
 HOL_Military_Production_Investments_desc: "近年来，荷兰国防工业获得了多项重要投资，从F-35战机研发项目到“七省级”护卫舰等海军舰艇的现代化升级。通过进一步投资国内国防工业，我们可以促进技术创新，增强自力更生能力，并确保我们的武装部队始终配备最先进的军事装备。这一决定将加强国家安全，并促进国防经济的强劲增长。"
 HOL_Netherlands_Fractal_Pattern: "荷兰分形迷彩"
 HOL_Netherlands_Fractal_Pattern_desc: "荷兰分形迷彩是专为荷兰军装开发的迷彩图案。这种先进的设计可在各种环境下提供更佳的隐蔽性，从而提高士兵在战场上的生存力和作战效能。"
 HOL_Netherlands_Fractal_Pattern_tt: "§Y您收到的技术将根据您当前的伪装技术水平进行调整§!"
 HOL_DAF_Trucks: "达夫军用卡车"
 HOL_DAF_Trucks_desc: "投资达夫卡车增强了荷兰陆军的机动性和后勤能力。这些多功能可靠的车辆对于运输部队、装备和物资至关重要，确保了作战灵活性和支援能力。"
 HOL_DAF_Trucks_tt1: "我们已经投资§Y达夫§!，花费§G业已削减§!"
 HOL_DAF_Trucks_tt2: "如果我们在完成该国策之前§G投资§!§Y达夫§!，花费将§G减半§!。"
 HOL_Scania_Trucks: "新款斯堪尼亚格里弗斯"
 HOL_Scania_Trucks_desc: "荷兰陆军车队新增斯堪尼亚卡车，提升了后勤保障和运输效率。斯堪尼亚卡车以其耐用性和高性能而闻名，是军事行动的理想选择。"
 HOL_Scania_Trucks_tt: "Adds §G2000§! §YScania Gryphus§! trucks when §YSweden§! unlocks the §YScania Gryphus§!"
 HOL_MRAD_Replacement: "现代化中程防空系统"
 HOL_MRAD_Replacement_desc: "2020年，荷兰国防部启动了一项重要项目，旨在对其中程防空系统进行现代化升级。包括NASAMS在内的现有系统将被更先进、技术更精良的平台取代，以更好地保护荷兰领空并支持北约行动。通过投资新的防空能力，我们确保我们的部队能够持续防御现代空中威胁，并在未来保卫国家领空。"
 HOL_COLT_Upgrade: "柯尔特C7步枪升级"
 HOL_COLT_Upgrade_desc: "2009年，荷兰武装部队对柯尔特C7步枪进行了重大升级，提高了其精度、可靠性和对现代作战场景的适应性。此次升级包括增强光学系统、人体工程学设计和模块化系统，以满足步兵部队不断变化的需求。通过投资这些升级，荷兰陆军确保其士兵配备尖端武器技术，保持高水平的战备状态。"
 HOL_Pantserhouwitser_MLU: "自行火炮2000升级项目"
 HOL_Pantserhouwitser_MLU_desc: "自行火炮2000升级项目致力于升级这些自行榴弹炮，改进火控系统，增强射程和精度。这确保了荷兰炮兵保持高效作战能力，并能够提供精确的火力支援。"
 HOL_PULS: "采购以色列精确通用发射系统"
 HOL_PULS_desc: "精确通用发射系统旨在通过整合先进的火箭和导弹系统来提升荷兰陆军的炮兵能力。该系统能够提供精确灵活的火力支援，增强陆军的整体火力。"
 HOL_PULS_tt: "Adds §G20§! §YPULS MLRS§!  when §YIsrael§! unlocks the §YPULS§!"
 HOL_Bushmaster_MLU: "大毒蛇升级项目"
 HOL_Bushmaster_MLU_desc: "大毒蛇升级项目旨在升级这些装甲运兵车的装甲、通信系统和机动性，从而增强荷兰军队在各种作战环境中的防护能力和作战效能。"
 HOL_Munition_Investments: "弹药投资"
 HOL_Munition_Investments_desc: "投资先进弹药并扩大库存，确保荷兰陆军获得充足的补给并能够维持长期作战。这方面的重点包括研发精确制导弹药和改善弹药供应的后勤保障。"
 HOL_Defensienota_2022: "2022年荷兰国防计划"
 HOL_Defensienota_2022_desc: "《2022年荷兰国防计划》概述了旨在增强荷兰军事能力的战略投资和改革。这项综合计划的重点是实现现代化、增加国防预算以及提高各军种的作战准备水平。"
 HOL_Procure_Stinger_Missiles: "采购毒刺导弹"
 HOL_Procure_Stinger_Missiles_desc: "采购“毒刺”导弹增强了荷兰陆军防御低空飞行飞机和直升机的能力。这些便携式防空系统可提供灵活机动的防空能力。"
 HOL_Procure_Advanced_Mortars: "采购先进迫击炮"
 HOL_Procure_Advanced_Mortars_desc: "投资先进迫击炮提升了荷兰陆军的间接火力支援能力。这些系统射程更远、精度更高、机动性更强，为步兵部队提供必要的火力支援。"
 HOL_Develop_Guide_Munitions: "开发精确制导弹药"
 HOL_Develop_Guide_Munitions_desc: "155毫米精确制导弹药的研发提升了荷兰火炮的精度和作战效能。这些先进的弹药能够实现精确瞄准，减少附带损害，并提高作战效能。"
 HOL_Expand_Patriot_Systems: "扩大爱国者导弹系统"
 HOL_Expand_Patriot_Systems_desc: "扩大爱国者导弹系统的部署，将提升荷兰陆军防御弹道导弹和先进空中威胁的能力。此举将通过构建强大的防空反导网络，增强国家和地区安全。"
 HOL_Expand_Command_Control_Centers: "扩大指挥和控制中心"
 HOL_Expand_Command_Control_Centers_desc: "扩建和现代化指挥控制中心将增强荷兰陆军的作战协调和决策能力。重点包括升级通信系统和整合先进技术，以确保高效指挥军事行动。"
 HOL_Establish_Marechaussee_Squad: "建立宪兵队"
 HOL_Establish_Marechaussee_Squad_desc: "宪兵队是一支负责执法和维持后勤行动的特殊宪兵部队。成立这支部队将极大地提高我军的补给效率和军事行动的镇压能力。"
 HOL_Modernize_Foxtrot: "现代化狐步通信系统"
 HOL_Modernize_Foxtrot_desc: "狐步通信系统的现代化升级重点在于提升荷兰陆军的战术通信基础设施。这包括部署安全高速的数据链路、先进的加密技术以及增强与北约盟国的互操作性。通过对这些系统进行现代化升级，荷兰陆军能够确保在各种作战环境中实现可靠安全的通信。"
 HOL_Special_Forces_Helicopter: "特种作战部队直升机"
 HOL_Special_Forces_Helicopter_desc: "为荷兰特种作战部队采购专用直升机，可提升其机动性和作战效能。这些直升机配备先进技术，可在各种环境下快速进出、提供近距离空中支援和后勤支援。"
 HOL_Defense_Healthsector: "建立国防与医疗保健研究所"
 HOL_Defense_Healthsector_desc: "国防与民用医院合作研究所致力于构建强大的医疗支持和危机应对网络。此次合作旨在加强军人的医疗服务，并提升军队在紧急情况下支持民用医疗基础设施的能力。"
 HOL_Develop_Defensity_College: "发展国防学院"
 HOL_Develop_Defensity_College_desc: "国防学院是一项教育计划，旨在为军事人员提供学术进修和专业培训的机会。该计划的重点包括与大学和技术学院合作，提供各个领域的课程，提升荷兰士兵和军官的技能和知识。"
 HOL_HR_Ecosystem: "人力资源生态系统计划"
 HOL_HR_Ecosystem_desc: "人力资源生态系统计划旨在通过构建协作型人力资源网络，弥合荷兰武装部队与社会之间的差距。该计划致力于与民间组织建立合作伙伴关系，提升军人的职业发展机会，并改善军人的整体福祉。通过连接国防与社会，人力资源生态系统计划强化了军人在服役期间及退役后的支持体系。"
 HOL_Marinestudie: "荷兰皇家海军研究项目"
 HOL_Marinestudie_desc: "荷兰皇家海军研究项目是一项全面的海军战略研究，旨在评估荷兰皇家海军并使其现代化。该项目评估现有能力、未来威胁和技术进步，以制定长期海军战略。研究重点强调增强海军战备能力、升级舰队资产以及整合新技术。"
 HOL_World_Reaching_Navy: "触及世界的海军"
 HOL_World_Reaching_Navy_desc: "荷兰致力于提升其海军能力，使其能够在全球范围内有效运作。这一重点包括舰队现代化、扩大后勤支持以及加强国际伙伴关系。通过此举，荷兰海军力求确保重要海上航线的安全，参与全球维和任务，并在必要时投射力量。"
 HOL_European_Navy: "欧洲海军"
 HOL_European_Navy_desc: "荷兰将在欧洲海军的组建中发挥主导作用，促进欧盟成员国之间海军合作与一体化进程。该倡议旨在加强集体海上安全，精简国防资源，并在全球舞台上展现欧洲海军力量。"
 HOL_Expanding_Naval_Infrastructure: "扩大海军基础设施"
 HOL_Expanding_Naval_Infrastructure_desc: "荷兰致力于通过扩大其海军基地网络来增强其海军存在。这一重点包括在荷兰海岸线和海外领土周围开发新基地并升级现有设施。这些扩建的基地将为海军行动提供战略支持，改善后勤保障，并确保快速反应能力。"
 HOL_F35C_Development: "F35C开发"
 HOL_F35C_Development_desc: "采购F-35C“闪电”II战斗机将为荷兰空军提供一款可搭载舰载机的先进隐形战斗机。此举将增强荷兰从陆基和航母上投射空中力量的能力，使其具备无与伦比的多功能性和作战效能。"
 HOL_F35C_Development_tt: "当§Y第5代轻型飞机§!完成研发，§G50§! §YF-35C§!将添加到你的库存里。"
 HOL_Future_Air_Defender: "未来防空系统"
 HOL_Future_Air_Defender_desc: "“未来防空者”计划是荷兰和德国为发展先进海军防空能力而开展的合作项目。该计划的重点是为荷兰和德国海军舰艇配备最先进的雷达系统、防空导弹以及综合指挥和控制技术。"
 HOL_Multi_Ocean_Training: "多洋训练"
 HOL_Multi_Ocean_Training_desc: "为应对多样化的海上挑战，荷兰海军将在多个大洋开展广泛的训练演习。这些演习将提高与盟国海军的互操作能力，并增强荷兰海军在各种环境下的作战准备能力。"
 HOL_Carrier_Development: "航母研发"
 HOL_Carrier_Development_desc: "通过发展先进的航母，荷兰将确保其海军优势并确保对子孙后代的保护。"
 HOL_Carrier_Development_tt: "解锁§Y决议§!从其他国家获得§Y航空母舰§!。使用§Y外交§!和§Y影响力§!为您的海军提供强大的战舰。"
 HOL_Expand_Dutch_Naval_Influence: "扩大荷兰海军影响力"
 HOL_Expand_Dutch_Naval_Influence_desc: "为了全面确立其全球海军强国地位，荷兰必须建立更强大的海军联盟，并提升其在国际海事组织中的影响力。这将确保荷兰的利益在全球海军行动和战略中得到体现。"
 HOL_Submarine_Hunter_Initiative: "潜艇猎手计划"
 HOL_Submarine_Hunter_Initiative_desc: "敌方潜艇日益增长的威胁要求制定以反潜战为重点的新理论。荷兰将引领尖端反潜战技术的研发，确保荷兰舰队免受水下隐形威胁的威胁。"
 HOL_Amphibous_Technology: "专业化远征军"
 HOL_Amphibous_Technology_desc: "荷兰应投资打造高度专业化的海军远征军，使其能够快速部署至全球冲突地区。这些部队将得到两栖攻击舰和精锐海军陆战队师的支援，从而能够迅速果断地介入海外行动。"
 HOL_Return_Of_Destroyers: "驱逐舰回归"
 HOL_Return_Of_Destroyers_desc: "扩充和现代化驱逐舰舰队对于保持海上优势至关重要。这一重点包括建造配备先进武器和防御系统的新型驱逐舰。这些舰艇将增强海军的作战能力，在各个海上战区提供强大的防御和进攻选择。"
 HOL_Thales_Investments: "泰雷兹投资"
 HOL_Thales_Investments_desc: "泰雷兹荷兰公司是全球泰雷兹集团的子公司，也是荷兰国防、航空航天和安全技术领域的领先公司。投资泰雷兹荷兰公司旨在增强其生产能力和研发实力，并扩大其在全球国防市场中的地位。"
 HOL_Special_Force_Move: "弗利辛恩的海军陆战队"
 HOL_Special_Force_Move_desc: "在弗利辛恩部署海军陆战队的决定是基于其战略和后勤优势。弗利辛恩位于北海沿岸，可直接通往海上航线，是两栖作战和快速部署的理想之地。该市现有的基础设施及其与主要航道的邻近优势，增强了海军陆战队的作战准备和灵活性。"
 HOL_Special_Force_Move_tt: "当§Y海军陆战队搬迁§!完成。我们将从搬迁中获得利益。"
 HOL_Rijksregiebureau_Maritieme_Industrie: "国家海事工业局"
 HOL_Rijksregiebureau_Maritieme_Industrie_desc: "荷兰海事制造业监管局的成立标志着荷兰朝着集中和协调海事制造业迈出了重要一步。该机构将简化创新工作，扩大造船和海洋工程能力，确保荷兰海事产业保持竞争力和技术领先。"
 HOL_Maritiem_Masterplan: "海事总体规划"
 HOL_Maritiem_Masterplan_desc: "荷兰海事总体规划概述了提升荷兰海事部门的全面战略。该计划涵盖基础设施、研发和劳动力培训方面的投资。通过实施该总体规划，荷兰旨在巩固其在海事创新和可持续发展领域的全球领先地位。"
 HOL_Werf_van_de_toekomst: "未来的造船厂"
 HOL_Werf_van_de_toekomst_desc: "未来造船厂项目旨在彻底改变荷兰的造船业。该项目致力于将自动化、机器人和3D打印等先进制造技术融入造船厂运营，目标是打造更高效、可持续且更具成本效益的造船流程。"
 HOL_Smart_Maritime: "智能海事"
 HOL_Smart_Maritime_desc: "智能海事计划利用数字技术提升荷兰海事部门的效率和绩效。该计划的重点包括实施智能导航、物流和维护系统，以及开发自主船舶。通过数字化转型，荷兰致力于引领智能航运解决方案的发展。"
 HOL_Robotics_Navy: "机器人海军"
 HOL_Robotics_Navy_desc: "“机器人海上风电”项目致力于将机器人技术和自动化技术融入海上风电行业。该项目旨在改进海上风力涡轮机的安装、维护和运行，使其更安全、更高效、更可持续。通过利用机器人技术，荷兰可以提升其可再生能源能力。"
 HOL_Robotics_Navy_tt: "§Y海军国策§!成本§G减半§!"
 HOL_Nuke_Navy: "船舶核动力推进"
 HOL_Nuke_Navy_desc: "“船舶核动力推进”倡议旨在探索为荷兰海军和商船开发和实施核动力推进系统。该倡议旨在提供可持续的远程推进解决方案，减少对化石燃料的依赖，并增强荷兰舰队的作战能力。"
 HOL_Nuke_Navy_tt: ""
 HOL_Goalkeeper_Modernization: "守门员现代化"
 HOL_Goalkeeper_Modernization_desc: "荷兰正在升级其“守门员”近程武器系统，以增强其海军防御能力。该现代化项目包括安装新型雷达和跟踪系统、改进火控系统以及集成先进弹药。升级后的“守门员”系统将显著提升荷兰海军防御来袭导弹和近距离威胁的能力。"
 HOL_SMARTL_Radar_Construction: "SMART-L雷达建造"
 HOL_SMARTL_Radar_Construction_desc: "SMART-L雷达系统的建设将为荷兰海军提供最先进的远程监视和跟踪能力。该先进雷达系统能够远距离探测和跟踪弹道导弹、飞机和其他空中威胁。通过部署SMART-L雷达，荷兰增强了态势感知能力，并增强了整体防空和导弹防御能力。"
 HOL_Hollandklasse_Frigate: "荷兰级护卫舰发展"
 HOL_Hollandklasse_Frigate_desc: "荷兰正在投资建造新型“荷兰级”护卫舰，以增强其海上巡逻和反潜作战能力。这些护卫舰配备了先进的传感器、武器系统和增强的隐身性能。“荷兰级”护卫舰将在保卫荷兰水域和支持国际海上行动方面发挥关键作用。"
 HOL_Hollandklasse_Frigate_tt: "Completing this focus will trigger a collaboration offer to §Y[BEL.GetNameWithFlag]§! to jointly §Yproduce§! §G6§! Hollandklasse §Yfrigates§!, once you researched §YFrigate 2015§! with §G15%§! §Yproduction§! progress for both nations if accepted."
 HOL_Vrouwenklasse_Destroyer: "妇女级开发"
 HOL_Vrouwenklasse_Destroyer_desc: "荷兰推出“妇女级”反潜驱逐舰，旨在打造一支高度先进、用途广泛的护卫舰舰队。这些舰艇将配备尖端导弹系统、先进的雷达和强大的电子战能力。“妻子号”驱逐舰的设计旨在在进攻和防御性海军行动中均表现出色，确保荷兰海军始终保持强大的力量。"
 HOL_Vlissingenklasse_Development: "弗利辛恩级开发"
 HOL_Vlissingenklasse_Development_desc: "弗利辛恩级开发项目致力于打造一类新型多用途舰艇，能够执行从人道主义援助到作战行动等各种任务。这些舰艇将配备模块化系统，可根据任务需求快速重新配置。弗利辛恩级项目将增强荷兰海军的灵活性和适应性。"
 HOL_Den_Helder_CSS: "登海尔德作战支援舰"
 HOL_Den_Helder_CSS_desc: "登海尔德作战支援舰项目旨在开发一艘新型作战支援舰，为荷兰舰队提供后勤和作战支援。该舰将通过提供燃料、弹药和其他必要资源，确保海军部队能够持续作战。登海尔德作战支援舰将成为维持荷兰海军作战效能的关键资产。"
 HOL_NH90_MLU: "NH90中期升级"
 HOL_NH90_MLU_desc: "NH90中期升级项目旨在延长荷兰海军NH90直升机的使用寿命和作战能力。此次升级包括先进的航空电子设备、改进的传感器和增强的武器系统。NH90中期升级将确保这些多功能直升机在反潜作战、搜救和运输任务中保持高效。"
 HOL_Flexible_Navy: "灵活的海军行动"
 HOL_Flexible_Navy_desc: "荷兰皇家海军必须适应快速变化的全球海洋环境。通过专注于灵活的海军作战，我们将增强舰队快速应对各种威胁（从潜艇战到海岸防御）的能力。这将使荷兰海军能够维持其在不同海域的存在，并支持盟友开展联合行动，确保国家和国际安全。"
 HOL_Submarine_Modernization: "潜艇现代化计划"
 HOL_Submarine_Modernization_desc: "荷兰正在对其潜艇舰队实施一项全面的现代化升级计划。该计划包括使用最新的隐形技术、先进的声纳系统和改进的武器装备对现有潜艇进行升级。这项现代化升级将增强荷兰潜艇在各种作战环境下的生存力和作战效能。"
 HOL_Barracuda_Submarine: "海军梭鱼收购"
 HOL_Barracuda_Submarine_desc: "收购“梭鱼”级潜艇标志着荷兰水下作战能力的重大飞跃。这些核动力潜艇配备了先进的隐身性能、远程打击能力和尖端声纳系统。“梭鱼”级潜艇将为荷兰海军提供无与伦比的水下攻防能力。"
 HOL_C71_Submarine: "荷兰C71开发"
 HOL_C71_Submarine_desc: "C-71潜艇项目是荷兰海事工业的骄傲之作，体现了该国悠久的海军传统。这些潜艇专为海岸防御和特种作战而设计，具有先进的推进系统、高机动性和一流的通信设备。C-71级潜艇将显著增强荷兰海军保卫领海和执行秘密任务的能力，确保荷兰凭借自主研发的解决方案继续在海上防御领域保持领先地位。"
 HOL_Submarine_Drones: "水下无人机开发"
 HOL_Submarine_Drones_desc: "荷兰着眼于未来海战，正在投资水下无人机，以支持其水下作战。这些自主远程操作的无人潜艇将执行监视、侦察和扫雷任务。潜艇无人机的整合将增强荷兰潜艇舰队的能力，并带来显著的战术优势。"
 HOL_Damen_Industry_Expansion: "达门工业扩张"
 HOL_Damen_Industry_Expansion_desc: "荷兰正与达门造船厂合作，扩大其造船业，以满足其海军现代化项目日益增长的需求。此次扩张包括升级造船设施、投资研发以及提升生产能力。达门造船厂的扩张将确保荷兰凭借尖端海军技术继续保持领先的海洋国家地位。"
 HOL_Legendary_Dockyards: "荷兰传奇造船厂"
 HOL_Legendary_Dockyards_desc: "荷兰海军工艺的复兴将带来令人难以置信的成果：更高的舰船生产能力、更快的建造速度以及更强大的舰船设计。随着传奇船坞的复兴，荷兰将巩固其在现代海战领域的领先地位。"
 HOL_Paars: "第二届紫色内阁"
 HOL_Paars_desc: "由工党、自由民主人民党和66民主党组成的第二紫色联盟继续执政荷兰。该联盟旨在平衡进步的社会政策与经济自由主义。"
 HOL_Threats_Against_Politicians: "保护政客"
 HOL_Threats_Against_Politicians_desc: "近期针对政治成员的威胁引发了人们对我们民主机构安全的担忧。加强安全措施，确保我们民选代表的安全至关重要。"
 HOL_Royal_Wedding: "王室婚礼"
 HOL_Royal_Wedding_desc: "王储威廉-亚历山大与马克西玛·索雷吉埃塔的订婚因其父曾参与阿根廷军事独裁统治而引发争议。这引发了一场关于他是否出席婚礼的政治和公众辩论，最终导致荷兰政府和议会做出决定。"
 HOL_UN_Mission_Ehtiopia: "加入联合国埃塞俄比亚特派团"
 HOL_UN_Mission_Ehtiopia_desc: "联合国已邀请荷兰参与埃塞俄比亚维和行动。参与这项行动将提升我们的国际地位，并为全球和平与稳定做出贡献。"
 HOL_Gay: "同性婚姻"
 HOL_Gay_desc: "同性婚姻合法化是争取平等和人权斗争中的一个重要里程碑。这一历史性决定将巩固荷兰作为一个进步和包容社会的地位。"
 HOL_VVD: "自由民主人民党胜出"
 HOL_VVD_desc: "自由民主人民党是一个自由保守党，倡导自由市场、个人自由以及政府对经济的最低限度干预。在马克·吕特等务实人士的领导下，自由民主人民党强调经济增长、高效的公共服务、强大的国家安全以及均衡的移民政策。该党的目标是在确保个人自由和社会稳定的同时，打造一个充满活力和竞争力的经济。"
 HOL_Economic_Paper: "减少经济文书工作"
 HOL_Economic_Paper_desc: "为了营造更具活力、更高效的商业环境，自由民主人民党致力于减少不必要的经济文书工作。通过精简繁琐手续，我们将赋能企业，使其能够专注于增长和创新。"
 HOL_VVD_Debt_Reduction: "减少债务"
 HOL_VVD_Debt_Reduction_desc: "确保我国经济的长期稳定至关重要。人民自由民主党的目标是通过审慎的财政管理和有针对性的削减开支来减少国家债务，为子孙后代创造繁荣的未来。"
 HOL_Economic_Stimulation_Tax: "经济刺激税"
 HOL_Economic_Stimulation_Tax_desc: "自由民主人民党坚信经济激励措施能够推动经济增长。我们将通过为关键行业提供税收优惠来刺激投资、创新和经济增长。"
 HOL_Startup_Innovation_Policies: "初创企业创新政策"
 HOL_Startup_Innovation_Policies_desc: "鼓励创业是自由民主人民党经济战略的核心。我们将为创新型初创企业提供税收减免和补助，打造充满活力的创业生态系统。"
 HOL_VVD_Leadership: "领导人公投"
 HOL_VVD_Leadership_desc: "2006年，自由民主人民党内部面临马克·吕特和丽塔·维尔东克之间领导人的竞争。为了解决这一问题并确定党的未来方向，自由民主人民党成员举行了一次领导人公投。此次公投的结果将决定该党的政策和战略，平衡吕特务实的中间路线和维尔东克的强硬立场。"
 HOL_Mark_Rutte: "马克·吕特"
 HOL_Mark_Rutte_desc: "马克·吕特是务实的中立派自由民主党领袖，以其建立广泛联盟和驾驭复杂政治格局的能力而闻名。2006年，他强调均衡的治理方针，重点关注经济自由主义、高效的公共服务和温和的社会政策。吕特的目标是实现荷兰基础设施的现代化，促进创新，并确保荷兰在欧盟中的强势地位。"
 HOL_Consensus_Politics: "共识政治"
 HOL_Consensus_Politics_desc: "在马克·吕特的领导下，人民自由民主党将致力于建立广泛的联盟，达成各政治派别的共识，确保稳定和有效治理。"
 HOL_Modernize_Dutch_Infrastructure: "荷兰基础设施现代化"
 HOL_Modernize_Dutch_Infrastructure_desc: "基础设施投资对经济增长至关重要。自由民主人民党将对公路、铁路和数字网络进行现代化改造，以增强互联互通，缓解交通拥堵。"
 HOL_Strong_Netherlands_Europe: "强大的欧洲中的强大的荷兰"
 HOL_Strong_Netherlands_Europe_desc: "强大的欧盟对我们的安全与繁荣至关重要。自由民主人民党将倡导欧盟内部更深层次的经济和安全合作。"
 HOL_Nato_Norm: "投资以遵守北约规范"
 HOL_Nato_Norm_desc: "国家安全不容谈判。自民党承诺增加国防开支，以实现北约2%的GDP目标，确保我们能够保卫国家，履行联盟承诺。"
 HOL_Pragmatic_Immigration: "务实移民"
 HOL_Pragmatic_Immigration_desc: "在吕特领导下的自由民主人民党将平衡安全问题和融合需求，实施务实的移民政策，促进社会凝聚力和经济效益。"
 HOL_Teflon_Mark: "不粘锅马克"
 HOL_Teflon_Mark_desc: "马克·吕特的韧性和应对政治挑战的能力是无价之宝。自由民主人民党将利用他的领导力来维护稳定与进步。"
 HOL_Rita_Verdonk: "丽塔·维尔东克"
 HOL_Rita_Verdonk_desc: "丽塔·维尔东克是自由民主人民党的一位重要人物，以其在移民和法律秩序方面的强硬立场而闻名。2006年，她倡导严格的移民管控、强有力的国家安全措施以及保护荷兰的文化认同。维尔东克的立场与寻求坚定的融合和公共安全政策的选民产生了共鸣，使她成为党内一位强有力且果断的领导人。"
 HOL_National_Identity: "国家认同"
 HOL_National_Identity_desc: "保护荷兰文化和身份至关重要。在维尔东克的领导下，自由民主人民党将实施各项政策，确保我们的民族遗产得到保护和弘扬。"
 HOL_Tough_On_Immigration: "严厉打击移民"
 HOL_Tough_On_Immigration_desc: "为了保护我们的边境和维护社会秩序，自由民主人民党将对移民采取强硬立场，强调严格控制和减少移民涌入。"
 HOL_Law_and_Order: "法律与秩序"
 HOL_Law_and_Order_desc: "保障公共安全是自由民主人民党的核心价值观。我们将增加警力和军队的经费，以打击犯罪，保障国家安全。"
 HOL_Self_Reliance_Citizens: "自力更生的公民"
 HOL_Self_Reliance_Citizens_desc: "促进自力更生、减少对国家福利的依赖是自由民主人民党的首要目标。我们将推行鼓励个人责任感和经济独立的政策。"
 HOL_Promote_Dutch_Sovereignty: "促进荷兰主权"
 HOL_Promote_Dutch_Sovereignty_desc: "维尔东克领导下的自由民主人民党将强调荷兰的主权，减少欧盟对国家政策的影响并保护我们的独立。"
 HOL_Iron_Rita: "铁丽塔"
 HOL_Iron_Rita_desc: "丽塔·维尔东克强大而果断的领导力将引导自由民主人民党度过充满挑战的时期，确保牢牢控制并明确未来的方向。"
 HOL_Liberal_Society: "自由社会"
 HOL_Liberal_Society_desc: "推行自由经济模式是自由民主人民党愿景的基石。我们将倡导自由市场和竞争，以推动创新与繁荣。"
 HOL_vvd_klimaatakkoord: "气候协议"
 HOL_vvd_klimaatakkoord_desc: "履行《荷兰气候协议》的承诺对于可持续的未来至关重要。自由民主人民党将引领减少温室气体排放和推广可再生能源的努力。"
 HOL_Modernizing_Public_Services: "公共服务现代化"
 HOL_Modernizing_Public_Services_desc: "通过数字化基础设施和简化流程实现公共服务的现代化是自由民主人民党的首要任务，以确保所有公民都能享受到高效和便捷的服务。"
 HOL_Commitment_to_Security: "安全承诺"
 HOL_Commitment_to_Security_desc: "确保国家安全是重中之重。自民党将加大对警察和军队的投入，以保护我国公民，维护法治。"
 HOL_Public_Private_Partnerships: "公私合作伙伴关系"
 HOL_Public_Private_Partnerships_desc: "自由民主人民党支持公私合作伙伴关系，通过协作努力加强基础设施建设并推动经济增长。"
 HOL_Public_Private_Partnerships_tt: "Replace §YConsolidating Liberal Gains§! with §YLiberal Society Fulfilled§!\nEffective change:\nReduced §YCost§! of §YEconomic Focusses§! by §G10%§!. "
 HOL_Increase_Cyber_Security: "提高网络安全"
 HOL_Increase_Cyber_Security_desc: "在日益数字化的世界中，自由民主人民党将投资网络安全措施，以保护国家基础设施和数字资产免受网络威胁。"
 HOL_Privatize_Health_Sector: "卫生部门私有化"
 HOL_Privatize_Health_Sector_desc: "在医疗保健体系中引入市场机制将提高效率、降低成本，确保为所有人提供更好的服务。"
 HOL_Woningbouwimpuls: "住房建设"
 HOL_Woningbouwimpuls_desc: "解决住房短缺问题至关重要。自由民主人民党将加快住房建设，使住房更加经济实惠，更加便捷。"
 HOL_Economy_Based_Education: "基于经济的教育"
 HOL_Economy_Based_Education_desc: "将教育计划与市场需求相结合将确保学生获得高需求的技能，提高他们的就业能力和经济发展。"
 HOL_Innovation_Subsidies: "创新补贴"
 HOL_Innovation_Subsidies_desc: "为创新项目提供补贴将促进创造力和技术进步的文化，推动经济增长和竞争力。"
 HOL_Excellent_Schools: "引进优秀学校"
 HOL_Excellent_Schools_desc: "推动优秀学校的建设将提高教育水平和成果，确保我们的孩子接受最好的教育。"
 HOL_Invest_Clean_Energy: "投资清洁能源"
 HOL_Invest_Clean_Energy_desc: "投资清洁能源技术对于减少对化石燃料的依赖和降低碳排放至关重要。自由民主人民党将支持可再生能源项目和可持续实践。"
 HOL_Decrease_Trade_Bureaucracy: "减少贸易官僚主义"
 HOL_Decrease_Trade_Bureaucracy_desc: "减少贸易中的官僚障碍将有助于促进更顺畅、更快捷的国际交易。自由民主人民党的目标是简化贸易流程，以提高出口效率。"
 HOL_MKB_Actieplan: "中小企业行动计划"
 HOL_MKB_Actieplan_desc: "支持中小企业对经济增长至关重要。自由民主人民党将实施一项行动计划，为中小企业提供税收减免、补助和减轻监管负担。"
 HOL_Nederland_Digitaal: "荷兰数字化"
 HOL_Nederland_Digitaal_desc: "自由民主人民党的愿景是打造一个全面数字化的政府和公共服务部门。通过投资先进的IT基础设施和电子政务项目，我们将提升效率、透明度，并让所有公民都能享受到便捷的服务。"
 HOL_Law_Order: "法律与秩序"
 HOL_Law_Order_desc: "政府实施了严格的政策，以维护公共秩序并确保公民安全。这些措施虽然加强了执法力度并减少了犯罪，但也引发了人们对公民自由和执法过度可能性的担忧。"
 HOL_Balkenende: "巴尔克内德时代开始"
 HOL_Balkenende_desc: "扬·彼得·巴尔克内德的领导强调团结、责任和管家责任等基督教民主价值观。他务实的治理方针旨在平衡经济增长与社会正义和环境可持续性。"
 HOL_Balkenende_tt: "Add §HConservative Society§!, which grants ( £political_power_texticon  Political Power Gain: [?0.10|%+] , £foreign_influence_defense_modifier_texticon §YForeign Influence Defense§! Multiplier: [?-0.10|%+]"
 HOL_Invest_In_Police: "投资警察"
 HOL_Invest_In_Police_desc: "提高警察队伍的能力和能力将确保公共安全并维护法治，为所有公民创造一个安全的环境。"
 HOL_Prohibit_soft_Drugs: "禁止软性毒品"
 HOL_Prohibit_soft_Drugs_desc: "为保障公众健康和社会秩序，基督教民主联盟将对软性毒品实施更严格的监管，减少其流通，减轻其危害。"
 HOL_UNHCR_Migration_Office: "联合国难民署移民办公室"
 HOL_UNHCR_Migration_Office_desc: "支持在荷兰设立联合国难民署移民办公室将增强我们有效和人道地管理庇护和难民问题的能力。"
 HOL_Skilled_Immigration: "仅限技术移民"
 HOL_Skilled_Immigration_desc: "重点关注技术移民将确保新移民为我们的经济和社会做出积极贡献，满足劳动力市场需求，同时保持社会凝聚力。"
 HOL_Solidarity_Healthcare: "团结医疗保健"
 HOL_Solidarity_Healthcare_desc: "基督教民主联盟坚信医疗保健体系应建立在团结互助的基础上。我们致力于确保每个人都能获得优质的医疗保健服务，从而创建一个更加包容、互助互利的社会。"
 HOL_Living_Care: "生活与护理"
 HOL_Living_Care_desc: "整合生活和护理设施将确保我们的老年人口在社区内获得所需的支持，促进尊严和福祉。"
 HOL_Family_Ministry: "家庭部"
 HOL_Family_Ministry_desc: "成立家庭部将集中力量支持家庭生活，确保政府各部门的政策协调一致，促进家庭福祉。"
 HOL_Invest_Childcare: "投资儿童保育"
 HOL_Invest_Childcare_desc: "对于在职家庭来说，获得负担得起的高质量儿童保育服务至关重要。基督教民主联盟将增加儿童保育服务的资金，以支持父母和孩子。"
 HOL_Child_Subsidies: "儿童补贴"
 HOL_Child_Subsidies_desc: "向有孩子的家庭提供经济支持将有助于减轻养育家庭的成本并促进我们最年轻公民的福祉。"
 HOL_Nederland_Sportland: "荷兰体育国"
 HOL_Nederland_Sportland_desc: "促进体育运动和体力活动对于构建健康社会至关重要。基督教民主联盟将投资体育设施和项目，以鼓励积极的生活方式。"
 HOL_invest_in_clean_Energy: "投资清洁能源"
 HOL_invest_in_clean_Energy_desc: "投资清洁能源技术对于可持续的未来至关重要。基督教民主联盟将支持可再生能源项目和倡议，以减少碳排放。"
 HOL_Financial_Freedom_Schools: "学校的财务自由"
 HOL_Financial_Freedom_Schools_desc: "赋予学校财政自主权将使它们能够更好地满足学生的需求并创新教育方式。"
 HOL_Practical_Job_Education: "实践职业教育"
 HOL_Practical_Job_Education_desc: "注重实践职业教育将确保学生获得劳动力市场所需的技能，减少失业并促进经济增长。"
 HOL_Business_Risk_Law: "商业风险法"
 HOL_Business_Risk_Law_desc: "为了保障员工福祉，基督教民主联盟将实施一项法律，要求企业对员工承担责任，即使在员工生病期间也是如此。这项政策旨在保护员工权益，并促进更健康、更具支持性的工作环境。"
 HOL_Maatschappelijk_Ondernemen: "企业社会责任"
 HOL_Maatschappelijk_Ondernemen_desc: "促进对社会负责的创业将确保企业对社会做出积极贡献，在利润与社会和环境责任之间取得平衡。"
 HOL_Remove_Trade_Tape: "消除贸易繁文缛节"
 HOL_Remove_Trade_Tape_desc: "减少贸易中的官僚障碍将使国际交易更加顺畅和高效，促进出口和经济增长。"
 HOL_Diversify_Housing: "住房多样化"
 HOL_Diversify_Housing_desc: "为了解决住房短缺问题并提供可负担的住房选择，基督教民主联盟将投资各种住房项目，包括社会住房、出租物业和自住房。"
 HOL_Balkenende_Resigns: "巴尔克内德四世辞职"
 HOL_Balkenende_Resigns_desc: "秉承基督教民主联盟部长轮换制的原则，总理扬·彼得·巴尔克内德在两届任期结束后卸任。这一决定标志着巴尔克内德四世内阁的结束，也标志着基民党开启了新的篇章，确保了党内新的视角和领导力。"
 HOL_Maxime_Verhagen: "马克西姆·费尔哈根"
 HOL_Maxime_Verhagen_desc: "马克西姆·费尔哈根是一位技艺精湛的外交官和联盟构建者，以其务实的领导力而闻名。他致力于加强国际联盟并维护稳定，这使他在荷兰乃至全球政坛都备受尊敬。"
 HOL_Trust_In_People: "信任人民"
 HOL_Trust_In_People_desc: "建立公民信任对于构建和谐社会至关重要。基督教民主联盟将推行赋能个人、促进相互尊重的政策。"
 HOL_Trust_In_Organizations: "信任组织"
 HOL_Trust_In_Organizations_desc: "基督教民主联盟将提高组织的诚信度和透明度，确保它们合乎道德地运营并为社会做出积极贡献。"
 HOL_Trust_In_Organizations_tt: "§H所有荷兰省份§!获得§H50生产率§!"
 HOL_Active_Society: "活跃社会"
 HOL_Active_Society_desc: "鼓励积极的公民意识和社区参与是基督教民主联盟愿景的核心。我们将支持促进志愿服务和公民参与的倡议。"
 HOL_Micro_Credit: "允许小额信贷"
 HOL_Micro_Credit_desc: "促进小额信贷的获取将增强小企业和企业家的能力，推动基层经济增长和创新。"
 HOL_Public_Private_Innovation: "公私合作创新"
 HOL_Public_Private_Innovation_desc: "促进私营部门和公共部门之间的合作将推动创新并提高公共服务的效率和效力。"
 HOL_Heavy_Efforts_Clean_Industry: "大力发展清洁能源"
 HOL_Heavy_Efforts_Clean_Industry_desc: "加大推广清洁能源的力度将减少我们的碳足迹并确保荷兰的可持续未来。"
 HOL_Invest_Bio_Agriculture: "投资生物农业"
 HOL_Invest_Bio_Agriculture_desc: "支持生物农业计划将促进可持续的农业实践，确保我们的环境和粮食供应的长期健康。"
 HOL_Buma: "西布兰德·范哈尔斯玛·布马"
 HOL_Buma_desc: "巴尔克内德辞职后，西布兰德·范哈尔斯玛·布马接任基督教民主联盟领导，重新关注传统价值观和社会正义。"
 HOL_Reform_Justice_System: "改革司法制度"
 HOL_Reform_Justice_System_desc: "司法体制改革将提高公正性、效率性和可及性，确保所有公民都能平等地获得司法公正。"
 HOL_Modern_Investments_Police: "现代警察投资"
 HOL_Modern_Investments_Police_desc: "进一步投资警察部队将确保公共安全并维护法治，为所有公民创造一个安全的环境。"
 HOL_Traditional_Values: "传统价值观"
 HOL_Traditional_Values_desc: "基督教民主联盟始终致力于维护传统价值观，包括家庭、社区和社会责任，作为我们社会的基础。"
 HOL_Rentmeesterschap: "管理职责"
 HOL_Rentmeesterschap_desc: "基督教民主联盟秉承“管理职责”的原则，将促进资源的可持续管理，确保为子孙后代保留资源，同时促进经济增长。"
 HOL_Green_Economy: "绿色经济"
 HOL_Green_Economy_desc: "向绿色经济转型对于可持续发展至关重要。基督教民主联盟将支持推广环保技术和实践的举措，平衡经济增长与环境保护。"
 HOL_Reduce_European_Influence: "减少欧洲影响力"
 HOL_Reduce_European_Influence_desc: "为了维护荷兰主权并确保国家利益优先，基督教民主联盟将倡导减少欧盟对国内政策的影响。"
 HOL_Fortress_Of_Values: "价值观堡垒"
 HOL_Fortress_Of_Values_desc: "西布兰德·布马致力于通过弘扬传统价值观和韧性来巩固荷兰的社会结构和民族认同。他的政策侧重于建设一个团结安全的国家，并强调保护荷兰文化和遗产。通过强化国家的核心原则，布马致力于创建一个能够坚定抵御外部威胁和内部分裂的社会，同时鼓励强大而自豪的公民。"
 HOL_Melkert_Surprise: "梅尔克特的意外胜利"
 HOL_Melkert_Surprise_desc: "在阿德·梅尔克特的领导下，工党推出了一系列出人意料的创新政策，旨在振兴国家。这些举措有望带来积极的变化，并为建设一个更加包容和繁荣的社会奠定基础。"
 HOL_Inclusive_Society: "包容性社会"
 HOL_Inclusive_Society_desc: "创建一个包容的社会，让每个人都感到被重视和尊重，这是德国工党的核心原则。我们将实施支持多元化、促进社会凝聚力的政策，确保所有公民都能充分参与我们的社区生活。"
 HOL_Democratic_Active_Government: "民主与积极的政府"
 HOL_Democratic_Active_Government_desc: "工党致力于加强民主制度，促进公民积极参与政治。我们将确保政府透明、负责，并积极响应所有公民的需求。"
 HOL_Strong_European_Union: "强大的欧盟"
 HOL_Strong_European_Union_desc: "工党支持建立一个强大、民主、对社会负责的欧盟。我们将致力于深化经济和政治一体化，促进欧盟成员国之间的合作与团结。"
 HOL_Accessible_Healthcare: "无障碍医疗保健"
 HOL_Accessible_Healthcare_desc: "确保人人享有高质量的医疗服务是工党的首要任务。我们将扩大公共医疗服务，缩短候诊时间，并确保人人都能负担得起医疗费用。"
 HOL_Social_Security: "全民社会保障"
 HOL_Social_Security_desc: "加强社会保障体系对于保护社会最弱势群体至关重要。工党将确保福利金足以满足所有公民的基本需求，并在需要时提供支持。"
 HOL_Work_Care_For_All: "人人享有工作和护理"
 HOL_Work_Care_For_All_desc: "工党保障人人享有有偿工作和优质医疗保健。我们将支持有助于人们平衡工作、照护责任和个人发展的政策，创造一个更具支持性和包容性的社会。"
 HOL_Fair_Wages: "公平的工资和福利"
 HOL_Fair_Wages_desc: "确保所有劳动者享有公平的工资和福利，对于减少收入不平等至关重要。工党将实施促进公平工资实践和支持集体谈判的政策，确保最弱势群体的财务安全。"
 HOL_Job_Creation_Security: "创造就业与保障"
 HOL_Job_Creation_Security_desc: "为所有公民创造就业机会至关重要。工党将投资职业培训项目，支持小型企业，并确保每个人都有机会找到有意义的工作，从而促进就业保障并降低失业率。"
 HOL_Quality_Education_For_All: "全民优质教育"
 HOL_Quality_Education_For_All_desc: "投资各级教育是确保每个儿童和成人都能获得优质学习机会的关键。工党将支持职业培训和终身学习计划，并确保教育项目满足劳动力市场的需求。"
 HOL_Sustainable_Economic_Growth: "可持续经济增长"
 HOL_Sustainable_Economic_Growth_desc: "工党致力于实现惠及全体公民的可持续经济增长。我们将投资可再生能源、创新和绿色技术，为子孙后代建设一个富有韧性、可持续的经济。"
 HOL_Invest_Childcare_pvda: "投资社会儿童保育"
 HOL_Invest_Childcare_pvda_desc: "增加儿童保育服务资金对于支持在职父母和促进儿童早期发展至关重要。工党将确保所有家庭都能获得负担得起的高质量儿童保育服务。"
 HOL_Elderly_Care: "老年人护理"
 HOL_Elderly_Care_desc: "为老年人提供全面的护理服务是工党的首要任务。我们将确保老年人口获得所需的支持，使他们能够有尊严、独立地生活，并推广以社区为基础的护理，并为家庭护理人员提供支持。"
 HOL_Child_Youth_Welfare: "儿童和青少年福利"
 HOL_Child_Youth_Welfare_desc: "投资于支持儿童和青少年福祉与发展的项目至关重要。工党将确保儿童和青少年享有教育、医疗保健和娱乐机会，促进我们最年轻公民的福祉。"
 HOL_Social_Tech_Revolution: "技术革命"
 HOL_Social_Tech_Revolution_desc: "拥抱技术革命对于确保人人都能参与信息社会至关重要。德国公共事业部将投资教育、数字基础设施以及弥合数字鸿沟的举措，促进技术创新和包容性。"
 HOL_Green_Urban_Development: "绿色城市发展"
 HOL_Green_Urban_Development_desc: "促进可持续的城市发展，将高住房密度与高品质生活相结合，是工党的首要任务。我们将投资绿色基础设施和公共空间，确保城市强大、包容、环保。"
 HOL_Sustainable_Agriculture: "可持续农业"
 HOL_Sustainable_Agriculture_desc: "支持可持续农业实践对粮食安全和环境保护至关重要。工党将推广有机农业、负责任的土地利用，并减少农业污染，确保健康和可持续的粮食供应。"
 HOL_Renewable_Energy_Investments: "可再生能源投资"
 HOL_Renewable_Energy_Investments_desc: "大力投资可再生能源对于减少对化石燃料的依赖和应对气候变化至关重要。工党将支持太阳能、风能和水力发电项目，以构建可持续能源的未来。"
 HOL_New_Socialist_Age: "社会民主主义的新时代"
 HOL_New_Socialist_Age_desc: "为了保持与时俱进和高效运作，工党将进行转型，以更好地满足现代社会的需求。这包括更新我们的政策、与新一代人互动，以及采用创新的治理方法。"
 HOL_Samsom: "萨姆索姆"
 HOL_Samsom_desc: "迪德里克·萨姆索姆当选为工党新任领导人。萨姆索姆以其坚定的环保立场而闻名，他致力于引领工党走向更绿色、更可持续的未来，同时维护社会公正和包容性。"
 HOL_Environmental_Vision: "环境愿景"
 HOL_Environmental_Vision_desc: "在迪德里克·萨姆索姆的领导下，工党将优先考虑环境可持续性。我们将实施全面的政策，保护我们的自然资源，并为子孙后代创造健康的环境。"
 HOL_Green_Economy_pvda: "绿色经济"
 HOL_Green_Economy_pvda_desc: "迪德里克·萨姆索姆倡导通过推广环保技术和可持续实践，实现向绿色经济转型。这将创造就业机会、推动创新并保护环境。"
 HOL_Circular_Economy: "循环经济"
 HOL_Circular_Economy_desc: "为了减少浪费并促进可持续发展，我们将发展循环经济，对材料进行再利用、修复和回收。这种方法确保了可持续的生产周期，并最大限度地减少了对环境的影响。"
 HOL_Energy_Transition: "绿色能源转型"
 HOL_Energy_Transition_desc: "加速能源转型对可持续未来至关重要。我们将逐步淘汰化石燃料，投资可再生能源，并支持能源储存和效率方面的创新。"
 HOL_Digital_Innovation: "数字创新"
 HOL_Digital_Innovation_desc: "促进数字创新对经济增长和现代化至关重要。我们将支持科技初创企业，投资IT基础设施，并提升数字素养，使荷兰始终处于技术进步的前沿。"
 HOL_Social_Justice: "社会正义"
 HOL_Social_Justice_desc: "确保社会公正是迪德里克·萨姆索姆愿景的核心。我们将解决收入不平等问题，促进机会平等，并确保所有公民都能充分参与社会生活。"
 HOL_Inclusive_Society_Pvda: "包容性社会"
 HOL_Inclusive_Society_Pvda_desc: "构建一个包容的社会，让每个人都感到被重视和尊重，至关重要。我们将在生活的各个方面推行支持多样性和包容性的政策。"
 HOL_Innovation_In_Education: "教育中的社会创新"
 HOL_Innovation_In_Education_desc: "实现教育现代化，让学生为未来做好准备至关重要。我们将投资数字化学习工具、理工教育和教师培训，确保教育体系高质量发展。"
 HOL_Affordable_Living: "平价生活"
 HOL_Affordable_Living_desc: "确保可负担的住房条件是当务之急。我们将投资社会住房，规范租赁市场，并提供补贴，确保人人都能负担得起住房。"
 HOL_Public_Health_Initiatives: "公共卫生倡议"
 HOL_Public_Health_Initiatives_desc: "支持全面的公共卫生举措至关重要。我们将重点关注预防保健、心理健康以及缩小健康差距，确保人人都能获得优质的医疗服务。"
 HOL_Fusion_Groenlinks: "与绿色左翼联合"
 HOL_Fusion_Groenlinks_desc: "工党和绿色左翼党在弗朗斯·蒂默曼斯的领导下携手合作的时机已到。通过融合我们共同的价值观和进步愿景，我们可以创建一个统一战线，共同倡导气候行动、社会平等以及荷兰的可持续未来。"
 HOL_Asscher: "阿舍尔"
 HOL_Asscher_desc: "洛德韦克·阿舍尔当选工党新任领导人。阿舍尔以关注劳动力市场、社会保障和融合而闻名，他的目标是带领工党实现更大的社会公平和经济韧性。"
 HOL_Labour_Market_Reforms: "劳动力市场改革"
 HOL_Labour_Market_Reforms_desc: "洛德韦克·阿舍尔致力于打造包容性的劳动力市场。我们将支持职业培训项目，打击歧视，并确保所有劳动者获得公平的工资。"
 HOL_Integration_Policies: "融合政策"
 HOL_Integration_Policies_desc: "推行有效的融合政策是构建和谐社会的关键。阿舍尔支持促进移民和难民融入荷兰社会的举措。"
 HOL_Workplace_Equality: "工作场所平等"
 HOL_Workplace_Equality_desc: "确保职场平等对于构建公平公正的社会至关重要。阿舍尔将实施相关政策，防止歧视，促进职场多元化。"
 HOL_Strengthening_Social_Security: "加强社会保障"
 HOL_Strengthening_Social_Security_desc: "确保健全的社会保障体系至关重要。阿舍尔将实施相关政策，保护最弱势群体，并在有需要时提供支持。"
 HOL_Child_Welfare: "儿童福利"
 HOL_Child_Welfare_desc: "保障儿童福祉是重中之重。阿舍尔倡导增加儿童福利项目的资金，包括早期儿童教育、医疗保健和家庭支持服务。"
 HOL_Social_Innovation: "社会创新"
 HOL_Social_Innovation_desc: "促进社会创新对于应对复杂的社会挑战至关重要。我们将支持促进合作、开发创新解决方案的举措。"
 HOL_Educational_Equity: "教育公平"
 HOL_Educational_Equity_desc: "确保所有学生的教育公平至关重要。阿舍尔将投资贫困地区的学校，为学习困难的学生提供额外支持，并推广包容性教育。"
 HOL_Digital_Literacy: "数字素养"
 HOL_Digital_Literacy_desc: "在当今科技时代，提升数字素养至关重要。阿舍尔支持各种举措，确保所有公民都具备在数字经济中取得成功所需的技能。"
 HOL_Economic_Resilience: "经济韧性"
 HOL_Economic_Resilience_desc: "增强经济韧性对于抵御未来危机至关重要。我们将投资多元化经济领域，支持小型企业，并为全体公民构建稳固的安全网。"
 HOL_Labour_Rights: "劳工权利"
 HOL_Labour_Rights_desc: "阿舍尔是劳工权利的坚定倡导者。我们将加强对工人的保护，确保安全的工作条件，并支持集体谈判的权利。"
 HOL_Sustainable_Urban_Development: "可持续城市发展"
 HOL_Sustainable_Urban_Development_desc: "支持可持续城市发展是打造宜居城市的关键。我们将投资绿色基础设施、公共空间和可持续住房项目。"
 HOL_Social_Housing: "社会住房"
 HOL_Social_Housing_desc: "扩大社会住房对于解决住房危机至关重要。阿舍尔将投资建设和翻新经济适用房，确保每个人都拥有安全可靠的住所。"
 HOL_Bos: "博斯"
 HOL_Bos_desc: "沃特·博斯当选为工党新任领导人。博斯以其经济专业知识和在金融危机期间发挥的重要作用而闻名，他的目标是引领工党实现经济稳定与增长，同时确保社会公正。"
 HOL_Economic_Expertise: "经济专业知识"
 HOL_Economic_Expertise_desc: "沃特·博斯以其经济学专业知识而闻名。在他的领导下，工党将致力于实施稳健的经济政策，以确保稳定并促进可持续增长。"
 HOL_Crisis_Management: "危机管理"
 HOL_Crisis_Management_desc: "沃特·博斯在应对金融危机方面的经验非常宝贵。我们将采取有力措施，确保经济在应对全球挑战时保持韧性。"
 HOL_Financial_Sector_Reform: "金融部门改革"
 HOL_Financial_Sector_Reform_desc: "金融部门的全面改革对于预防未来危机、提升透明度和问责制至关重要。沃特·博斯将领导有效监管金融业的工作。"
 HOL_Progressive_Taxation: "累进税制"
 HOL_Progressive_Taxation_desc: "实施公平累进的税收制度是减少不平等和增加公共服务收入的关键。博斯领导下的工党将确保最富有的人缴纳公平的份额。"
 HOL_Affordable_Housing: "经济适用房"
 HOL_Affordable_Housing_desc: "为了应对住房危机，沃特·博斯支持增加经济适用房供应的政策。我们将投资社会住房项目，并提供补贴，让所有人都能拥有住房。"
 HOL_Employment_Opportunities: "就业机会"
 HOL_Employment_Opportunities_desc: "确保足够的就业机会也是沃特·博斯的首要任务。只有保证人民的就业才是社会稳定发展的基石。"
 HOL_Universal_Healthcare: "全民医保"
 HOL_Universal_Healthcare_desc: "确保人人享有高质量的医疗服务是沃特·博斯的首要任务。我们将扩大公共医疗服务，减少候诊时间，并确保人人都能负担得起医疗费用。"
 HOL_Fiscal_Responsibility: "实现财政独立"
 HOL_Fiscal_Responsibility_desc: "沃特·博斯致力于保持预算平衡，同时确保基本公共服务获得充足的资金。通过履行财政责任，我们将确保荷兰经济保持稳定，并为子孙后代带来可持续发展。"
 HOL_Green_Economic_Growth: "绿色经济增长"
 HOL_Green_Economic_Growth_desc: "为了确保长期繁荣，沃特·博斯将倡导以绿色和可持续增长为重点的经济政策。我们将投资清洁能源、绿色就业和环保基础设施，确保经济面向未来，并应对气候变化。"
 HOL_Debt_Relief_Programs: "债务减免计划"
 HOL_Debt_Relief_Programs_desc: "为了减轻弱势群体的经济负担，沃特·博斯将实施针对个人和小型企业的债务减免计划。这将增强陷入困境的家庭和企业家的权能，促进更大的经济流动性和稳定性。"
 HOL_Strengthening_Eurozone: "加强欧元区"
 HOL_Strengthening_Eurozone_desc: "沃特·博斯深知强劲且富有韧性的欧元区对荷兰经济稳定的重要性。我们将引领欧元区建设，促进欧盟内部的财政协调和经济合作，确保长期繁荣。"
 HOL_Small_Business_Support: "小型企业支持"
 HOL_Small_Business_Support_desc: "支持小型企业是经济繁荣的关键。沃特·博斯将实施一系列政策，降低小型企业税收，提供信贷渠道，并减少官僚障碍，从而促进小型企业发展并创造就业机会。"
 HOL_LPF: "皮姆·富图恩之夜"
 HOL_direct_democracy: "直接民主"
 HOL_direct_democracy_desc: "皮姆·富图恩名单坚信通过直接民主赋予人民权力。通过实施更多以公民为主导的决策流程，我们确保政府政策与公众意愿紧密契合。"
 HOL_senate_reform: "参议院改革"
 HOL_senate_reform_desc: "参议院已成为一个停滞不前的机构。改革参议院将简化立法程序，确保参议院真正服务于人民，而不是既得利益。"
 HOL_end_party_kartel: "结束政党卡特尔"
 HOL_end_party_kartel_desc: "皮姆·富图恩名单将瓦解多年来主导荷兰政坛的既有政党联盟。开放政治体系将为国家治理带来新的理念和声音。"
 HOL_referenda: "更多公投"
 HOL_referenda_desc: "皮姆·富图恩名单将倡导增加全民公投，让公民在关键问题上拥有直接发言权。这一直接民主承诺确保人民的声音得到倾听和尊重。"
 HOL_limit_senate_power: "限制参议院权力"
 HOL_limit_senate_power_desc: "皮姆·富图恩名单旨在限制参议院的权力，削弱其否决进步立法的能力。这将使我们的民主制度更加高效、畅通无阻地运行。"
 HOL_public_sector_reform: "公共部门改革"
 HOL_public_sector_reform_desc: "荷兰公共部门因效率低下和浪费而陷入困境。皮姆·富图恩名单将对政府机构进行全面改革，精简运营，以确保高效服务并负责任地使用纳税人的资金。"
 HOL_support_SME: "对中小企业的支持"
 HOL_support_SME_desc: "中小企业是荷兰经济的支柱。皮姆·富图恩名单将减少监管，并为中小企业提供支持，使其蓬勃发展，推动经济增长。"
 HOL_cut_business_taxes: "削减营业税"
 HOL_cut_business_taxes_desc: "为了营造更具竞争力的商业环境，皮姆·富图恩名单将降低荷兰企业的税率。此举将鼓励投资，刺激增长，并创造更多就业机会。"
 HOL_labor_market_liberalization: "劳动力市场自由化"
 HOL_labor_market_liberalization_desc: "为了提高荷兰劳动力市场的适应性，皮姆·富图恩名单将引入自由化措施。这些改革将减少监管障碍，使企业更容易招聘，并为员工提供更大的灵活性。"
 HOL_welfare_reform: "改革福利国家"
 HOL_welfare_reform_desc: "皮姆·富图恩认为，荷兰的福利国家体系臃肿不堪，难以为继。皮姆·富图恩名单将改革福利体系，重点是减少依赖性，鼓励个人承担责任，同时继续为真正需要的人提供支持。"
 HOL_counter_terrorism_efforts: "反恐努力"
 HOL_counter_terrorism_efforts_desc: "由于执法不力，荷兰社会变得越来越不安全。皮姆·富图恩名单将加强警力建设，对暴力犯罪实施更严厉的刑罚，确保荷兰公民在自己的国家再次感到安全。"
 HOL_more_police_force: "增加警力"
 HOL_more_police_force_desc: "皮姆·富图恩名单认为，强大的警力对于维护公共秩序和安全至关重要。通过扩充警力并提供更多资源，我们将确保执法部门能够有效保护荷兰公民。"
 HOL_promote_dutch_values: "弘扬荷兰价值观"
 HOL_promote_dutch_values_desc: "皮姆·富图恩名单和自由党都坚信，荷兰价值观是强大而有凝聚力的社会的基石。我们将致力于弘扬和维护这些价值观，确保荷兰文化始终是我们公共生活和国家认同的核心。"
 HOL_support_dutch_agriculture: "支持荷兰农业"
 HOL_support_dutch_agriculture_desc: "荷兰农业是我国经济和文化遗产的基石。通过支持当地农民和农村社区，我们将加强粮食安全，并推广根植于传统的可持续实践。"
 HOL_made_in_holland: "荷兰制造"
 HOL_made_in_holland_desc: "我们将推广荷兰制造的产品，鼓励消费者选择本地制造的商品。通过优先发展荷兰产业，我们不仅支持了荷兰经济，也强化了我们对荷兰品质的承诺。"
 HOL_family_business_support: "家族企业支持"
 HOL_family_business_support_desc: "家族企业是荷兰社会不可或缺的一部分，也是我们经济的支柱。我们将提供支持，确保这些企业继续蓬勃发展，并在全球市场上保持竞争力。"
 HOL_internet_freedom: "保护互联网自由"
 HOL_internet_freedom_desc: "网络言论自由必须得到维护。我们将努力维护公民自由获取和分享信息的权利，抵制任何形式的审查或对数字空间的控制。"
 HOL_cut_down_government: "削减政府"
 HOL_cut_down_government_desc: "政府官僚机构臃肿低效。我们将努力减少不必要的行政负担，精简政府职能，确保纳税人的钱用在刀刃上。"
 HOL_cut_leftist_groups: "削减左翼团体补贴"
 HOL_cut_leftist_groups_desc: "左翼团体长期以来依赖公共资金来推行其议程。通过减少对这些团体的补贴，我们确保纳税人的钱能够支持惠及大多数荷兰公民的倡议。"
 HOL_forced_work: "实施失业者强制劳动"
 HOL_forced_work_desc: "为了减少对社会福利的依赖，我们将采取措施确保那些接受政府支持的人回馈社会，鼓励自力更生和提高生产力。"
 HOL_downgrade_prisons: "降低监狱条件"
 HOL_downgrade_prisons_desc: "监狱应该是改造之所，而非慰藉之所。我们将减少监狱的奢华，重点使其成为罪犯服刑和学习责任的地方。"
 HOL_dutch_citizens_first: "荷兰公民优先"
 HOL_dutch_citizens_first_desc: "我们坚信，每一项政策决策都应优先考虑荷兰公民的需求。无论是医疗保健、住房还是就业，我们的目标都是将荷兰人民放在首位。"
 HOL_dutch_healthcare_first: "荷兰公民优先享受荷兰医疗保健"
 HOL_dutch_healthcare_first_desc: "医疗资源应主要惠及荷兰公民。我们将确保荷兰公民优先获得医疗服务，增强公共卫生，减轻医疗体系负担。"
 HOL_reject_dual_nationality: "拒绝双重国籍"
 HOL_reject_dual_nationality_desc: "为了培养对荷兰的忠诚，我们将限制双重国籍。这项政策旨在鼓励人们更加坚定地拥护荷兰身份认同和民族价值观。"
 HOL_national_identity_first: "国家认同优先"
 HOL_national_identity_first_desc: "我们相信，强烈的民族认同感对于社会的团结至关重要。通过优先传承荷兰文化，我们确保子孙后代在成长过程中拥有强烈的自豪感和归属感。"
 HOL_limit_foreign_influence: "限制外国影响力"
 HOL_limit_foreign_influence_desc: "外国影响力已渗透荷兰社会，影响着我们的经济、媒体和政策。我们将采取措施减少这种影响，确保荷兰的利益放在首位。"
 HOL_remove_windmills_solar_parks: "拆除风车和太阳能公园"
 HOL_remove_windmills_solar_parks_desc: "虽然可再生能源很重要，但风车和太阳能公园却破坏了荷兰的自然景观。我们将专注于开发替代能源解决方案，以维护我们乡村的美丽。"
 HOL_boost_housing_construction: "促进住房建设"
 HOL_boost_housing_construction_desc: "荷兰住房危机亟待解决。我们将投资住房建设，为荷兰公民提供经济适用房，解决住房短缺问题，支持家庭生活。"
 HOL_stop_mass_immigration: "阻止大规模移民"
 HOL_stop_mass_immigration_desc: "不受控制的移民给公共服务和荷兰文化带来了压力。我们将实施限制移民的政策，将资源集中用于满足荷兰公民的需求。"
 HOL_defund_international_aid: "停止国际援助"
 HOL_defund_international_aid_desc: "荷兰必须优先考虑本国公民。我们将减少国际援助支出，专注于解决国内问题。"
 HOL_restrict_asylum_seekers: "限制寻求庇护者"
 HOL_restrict_asylum_seekers_desc: "荷兰无法继续承受高额庇护申请者的负担。我们将实施严格的标准，管理和减少庇护寻求者的数量。"
 HOL_restore_border_control: "恢复边境管制"
 HOL_restore_border_control_desc: "保障荷兰边境安全对于维护主权和安全至关重要。我们将恢复全面边境管控，以管理所有出入境人员。"
 HOL_strengthening_police_power: "加强警察权力"
 HOL_strengthening_police_power_desc: "为了确保公共安全，我们必须赋予警察部队有效打击犯罪所需的工具和权力。"
 HOL_celebrate_dutch_heroes: "推崇荷兰英雄"
 HOL_celebrate_dutch_heroes_desc: "从探险家到艺术家，荷兰英雄们体现了我们的民族价值观和历史。我们将弘扬荷兰英雄们的成就，激发人们对我们民族遗产的自豪感。"
 HOL_protect_zwarte_piet: "保护黑彼得传统"
 HOL_protect_zwarte_piet_desc: "黑彼得传统是荷兰文化遗产的一部分。我们将保护它免受任何侵害，确保我们的文化习俗不受任何侵害。"
 HOL_fatherland_education: "祖国教育"
 HOL_fatherland_education_desc: "坚实的荷兰历史和价值观教育基础，是培养知识渊博、充满自豪感的公民的关键。我们将投资于在学校中强调这些主题的项目。"
 HOL_pro_gay_anti_lgbtq: "支持同性恋，反对 LGBTQ+"
 HOL_pro_gay_anti_lgbtq_desc: "荷兰长期以来一直是个人自由的先驱，拥护同性伴侣的法律平等，并致力于保护公民免受基于性取向的歧视。然而，公众对LGBTQ+潮流日益增长的质疑，导致了文化上的抵制。通过强化我们对核心自由价值观的承诺，同时与觉醒和LGBTQ+保持距离，我们致力于维护一个植根于个人自由和社会稳定的社会。"
 HOL_pro_gay_anti_lgbtq_tt: "如果我们对§YLGBTQ§!有立场，其效果就会显现出来"
 HOL_push_for_nexit: "推动荷兰脱欧"
 HOL_push_for_nexit_desc: "荷兰脱离欧盟是自由党的核心目标。我们将启动脱离欧盟的进程，重新获得对自身法律、边界和经济的完全主权，并保护荷兰的生活方式免受布鲁塞尔的过度干预。"
 HOL_bring_back_the_gulden: "带回荷兰盾"
 HOL_bring_back_the_gulden_desc: "欧元辜负了荷兰，自由党将恢复荷兰盾，以恢复我们的经济独立。通过控制我们的货币，我们可以更好地管理通货膨胀和经济增长。"
 HOL_defend_israel_rights: "捍卫以色列的生存权"
 HOL_defend_israel_rights_desc: "以色列是打击伊斯兰极端主义的重要盟友。自由党将捍卫以色列的生存权，并支持其保卫边境的努力，确保以色列在中东地区继续成为一个强大而独立的国家。"
 HOL_counter_terrorism_israel: "与以色列共同打击恐怖主义"
 HOL_counter_terrorism_israel_desc: "自由党将与以色列及其他盟友密切合作，共同打击恐怖主义，特别是伊斯兰极端主义。通过情报共享和安全措施合作，荷兰将更好地保护其公民。"
 HOL_joint_antiiran_stance: "加入反伊朗立场"
 HOL_joint_antiiran_stance_desc: "伊朗对中东地区安全和西方利益构成日益严重的威胁。自由党将与国际社会携手，反对伊朗的扩张主义政策及其核武器发展。"
 HOL_increase_corporation_vlaanderen: "加强与佛兰德斯的合作"
 HOL_increase_corporation_vlaanderen_desc: "§Y[FLN.GetNameWithFlag]§!与§Y[HOLGetNameWithFlag]§!有着深厚的文化和语言联系。自由党将加强与佛兰德斯的经济和政治合作，加强荷兰语民族之间的联系。"
 HOL_increase_corporation_vlaanderen_tt: "解锁§Y决议§!以增强§Y[HOL.GetAdjectiveCap]§!与§Y[FLN.GetNameWithFlag]§!的整合"
 HOL_support_independent_vlaanderen: "支持佛兰德斯独立"
 HOL_support_independent_vlaanderen_desc: "自由党支持佛兰德斯独立，这将使该地区脱离§Y[BEL.GetNameWithFlag]§!并加强与荷兰的联系。自由的佛兰德斯将成为捍卫荷兰身份认同的强大盟友。"
 HOL_economic_partnership_vlaanderen: "与佛兰德斯的经济伙伴关系"
 HOL_economic_partnership_vlaanderen_desc: "荷兰自由省将与佛兰德斯发展经济伙伴关系，促进两地之间的贸易和投资。这一伙伴关系将惠及荷兰和佛兰德斯人民。"
 HOL_cultural_unification_vlaanderen: "与佛兰德斯的文化统一"
 HOL_cultural_unification_vlaanderen_desc: "自由党支持荷兰文化和佛兰德斯文化的融合，为荷兰语族群创造一个共享的文化空间。这将加强荷兰与佛兰德斯之间的联系，促进共同的认同感。"
 HOL_ties_with_afrikaans: "加强与阿非利卡语的联系"
 HOL_ties_with_afrikaans_desc: "阿非利卡语，一种源于荷兰的语言，将荷兰与南非紧密联系在一起。自由党将加强与南非阿非利卡人社区的文化和经济联系，促进两国间的共同遗产与合作。"
 HOL_defend_afrikaans_rights: "捍卫阿非利卡文化权利"
 HOL_defend_afrikaans_rights_desc: "阿非利卡语在南非正面临威胁，而南非自由党将捍卫阿非利卡人的文化权利。通过支持阿非利卡语学校和机构，我们将保护这种语言及其与荷兰文化遗产的联系。"
 HOL_economic_coorporation_afrikaners: "与阿非利卡人的经济合作"
 HOL_economic_coorporation_afrikaners_desc: "南非的阿非利卡人与荷兰人有着深厚的文化和语言渊源。自由党将促进与阿非利卡企业的经济合作，确保我们两国人民共同成长和发展。"
 HOL_criminalize_islamic_symbols: "将伊斯兰符号定为非法"
 HOL_criminalize_islamic_symbols_desc: "自由党将禁止在公共场所佩戴罩袍和头巾等伊斯兰标志。这些标志代表着拒绝融入荷兰社会，移除这些标志将有助于加强民族团结，巩固荷兰的世俗主义。"
 HOL_ban_quaran: "禁止古兰经"
 HOL_ban_quaran_desc: "自由党将古兰经视为对荷兰价值观和文化的威胁。我们将采取大胆举措，在荷兰禁止这部经典，限制其传播及其对社会的影响，以维护我们的民族认同。"
 HOL_ban_islamic_schools: "禁止伊斯兰学校"
 HOL_ban_islamic_schools_desc: "荷兰的伊斯兰学校宣扬分离主义，拒绝融入荷兰社会。自由党将关闭这些学校，确保所有儿童在荷兰世俗体系内接受教育，免受宗教灌输。"
 HOL_close_mosques: "关闭所有清真寺"
 HOL_close_mosques_desc: "清真寺被视为极端主义和反西方意识形态的中心。自由党将关闭荷兰所有清真寺，切断伊斯兰极端主义的主要根源，并在此过程中维护荷兰的价值观和安全。"
 HOL_PVV: "威尔德斯登上政治舞台"
 HOL_PVV_desc: "自由党由基尔特·威尔德斯创立，倡导以荷兰主权、文化保护和安全为优先的政策。自由党的目标是减少移民，恢复民族自豪感，并挑战欧盟的影响，确保荷兰继续成为其公民安全繁荣的家园。自由党致力于反对伊斯兰极端主义，保护传统价值观，是荷兰身份认同和独立性的代言人。"
 HOL_Restore_Royal_Authority: "恢复皇家权威"
 HOL_Restore_Royal_Authority_desc: "君主制必须重申其作为荷兰治理支柱的权威。通过巩固权力，王室将确保国家稳定与团结。"
 HOL_Establish_Stadtholderate: "建立总督制"
 HOL_Establish_Stadtholderate_desc: "现代的总督将允许采取平衡的治理方式，确保民主问责，同时保留君主制的指导影响力。"
 HOL_strengthening_the_states_general: "加强三级会议"
 HOL_strengthening_the_states_general_desc: "三级议会将作为总督府的支柱，代表所有省份和地区，确保均衡的治理和问责。"
 HOL_constitutional_oversight_committee: "宪法监督委员会"
 HOL_constitutional_oversight_committee_desc: "建立一个专门的委员会，确保所有政府决策符合皇室的愿景，促进透明度和问责制。"
 HOL_promoting_dutch_enterprise: "促进荷兰企业"
 HOL_promoting_dutch_enterprise_desc: "通过税收优惠和减少官僚主义来支持荷兰企业，促进创新并确保经济增长。"
 HOL_support_small_businesses: "支持小型企业"
 HOL_support_small_businesses_desc: "小型企业是我们经济的支柱。为他们提供所需的资源和机会，将确保荷兰繁荣昌盛。"
 HOL_balanced_trade_policies: "平衡的贸易政策"
 HOL_balanced_trade_policies_desc: "实施保护荷兰工业的贸易政策，同时促进战略伙伴关系以加强我们的经济。"
 HOL_balanced_trade_policies_tt: "§G我们已经实行混合贸易政策了！这个国策将被跳过§!"
 HOL_education_workforce_development: "教育和劳动力发展"
 HOL_education_workforce_development_desc: "投资教育和劳动力培训计划，确保荷兰民众能够应对现代经济的挑战。"
 HOL_infrastructure_for_the_future: "面向未来的基础设施"
 HOL_infrastructure_for_the_future_desc: "在荷兰各地建设先进的基础设施，重点关注交通、连通性和城市现代化。"
 HOL_guardian_of_dutch_liberty: "荷兰自由卫士"
 HOL_guardian_of_dutch_liberty_desc: "君主制将成为自由和统一的象征，捍卫荷兰价值观并确保所有公民的自由。"
 HOL_Restore_royal_privileges: "恢复皇家特权"
 HOL_Restore_royal_privileges_desc: "恢复君主制的历史特权，以确保稳定并保护国家的传统和价值观。"
 HOL_royal_economic_control: "皇家经济控制"
 HOL_royal_economic_control_desc: "君主制将直接控制关键经济部门，以维护国家安全并确保可持续增长。"
 HOL_royal_patronage_of_culture: "皇家文化赞助"
 HOL_royal_patronage_of_culture_desc: "通过皇室赞助支持荷兰艺术和文化，促进团结和对我们共同遗产的自豪感。"
 HOL_royal_decree_for_heavy_industry: "重工业皇家法令"
 HOL_royal_decree_for_heavy_industry_desc: "颁布皇家法令，优先发展和扩大重工业，确保荷兰成为领先的工业强国。"
 HOL_royal_decree_for_naval_industry: "海军工业皇家法令"
 HOL_royal_decree_for_naval_industry_desc: "君主制将致力于加强海军生产，确保我们的海上主导地位和贸易路线。"
 HOL_royal_degree_industry_promotion: "工业促进皇家法令"
 HOL_royal_degree_industry_promotion_desc: "通过皇家指令促进荷兰工业发展，鼓励创新并确保经济繁荣。"
 HOL_royal_control_of_trade: "皇家贸易管制"
 HOL_royal_control_of_trade_desc: "君主制将监督所有对外贸易，优先考虑荷兰的利益并减少对外国的依赖。"
 HOL_legacy_of_the_crown: "王冠的传承"
 HOL_legacy_of_the_crown_desc: "君主制的传承将巩固为团结、稳定和进步的力量，确保荷兰继续成为强大和繁荣的灯塔。"
 HOL_dynastic_claims: "宣示王朝主权"
 HOL_dynastic_claims_desc: "君主制将寻求恢复其在整个欧洲的王朝统治，重申其在欧洲大陆的影响力和威望。"
 HOL_send_ultimatum_luxembourg: "向卢森堡发出最后通牒"
 HOL_send_ultimatum_luxembourg_desc: "卢森堡大公国一直是荷兰历史的重要组成部分。我们将发出最后通牒，要求他们服从荷兰的统治，确保他们在荷兰王室的领导下融入我们的领土。"
 HOL_send_ultimatum_ireland: "向爱尔兰发出最后通牒"
 HOL_send_ultimatum_ireland_desc: "爱尔兰动荡的历史为荷兰重新巩固其在该岛的影响力提供了契机。我们将通过战略外交和王室权威，要求其效忠于我们，成为我们王室麾下的附庸国。"
 HOL_send_ultimatum_england: "向英格兰发出最后通牒"
 HOL_send_ultimatum_england_desc: "英格兰曾是荷兰的竞争对手，如今实力日渐衰弱，这为荷兰的统治提供了独特的机会。我们将借历史纽带之机，展现荷兰王室的实力，向英格兰发出最后通牒，要求其在共主邦联制度下接受荷兰的统治。"
 HOL_throne_of_scotland: "苏格兰王位"
 HOL_throne_of_scotland_desc: "荷兰和苏格兰之间悠久的历史，为在荷兰王室的领导下实现统一提供了契机。通过维护王朝主权和王室影响力，我们可以将苏格兰纳入我们的领导之下。"
 HOL_throne_of_scotland_tt: "Effects will show when the focus §YAssert Dynastic Claims§! or §YDutch Realpolitik§! is completed "
 HOL_belgium_problem: "比利时问题"
 HOL_belgium_problem_desc: "比利时支离破碎的身份认同和分裂的忠诚群体构成了一个独特的机遇。君主制将引领分裂§Y[BEL.GetNameWithFlag]§!的进程，将其土地重新分配给荷兰、法国和德国，从而确保该地区的稳定，并确保弗拉芒人对王室的效忠。"
 HOL_dutch_realpolitik: "荷兰现实政治"
 HOL_dutch_realpolitik_desc: "君主制将对欧洲政治采取审慎的策略，利用其影响力将邻国纳入共主邦联。通过优先考虑荷兰的利益并运用外交手段，我们将巩固我们在欧洲的主导地位。"
 HOL_dutch_realpolitik_tt: "解锁荷兰帝国§Y联合国策树§!"
 HOL_royal_economic_integration: "皇家经济一体化"
 HOL_royal_economic_integration_desc: "君主制将带头努力整合荷兰各领土的经济，促进贸易和统一。"
 HOL_dutch_defence_pact: "荷兰防务协定"
 HOL_dutch_defence_pact_desc: "建立由荷兰主导的防御条约，以确保我们领土和盟友的安全和主权。"
 HOL_royal_media: "皇家媒体宣传活动"
 HOL_royal_media_desc: "发起媒体宣传活动，宣传君主制的愿景并加强公众对王室领导的支持。"
 HOL_royal_real_projects: "皇家基础设施项目"
 HOL_royal_real_projects_desc: "在皇家监督下投资大型基础设施项目，象征着皇室对进步的承诺。"
 HOL_royal_control_realm: "皇家对王国的控制"
 HOL_royal_control_realm_desc: "君主制将巩固对各个治理方面的控制，确保王室对荷兰统一和繁荣的愿景得以实现。"
 HOL_restoring_royal_authority: "恢复王室权威"
 HOL_restoring_royal_authority_desc: "君主制回归其应有地位并非一帆风顺。官僚体系效率低下，政治不稳定，传统机构难以重新掌控国家。然而，随着时间的推移和努力，王室权威或许能够再次恢复荷兰国家的团结与强大。"
 HOL_VOC: "重振荷兰东印度公司精神"
 HOL_VOC_desc: "荷兰东印度公司曾是荷兰全球影响力的驱动力，缔造了一个贸易和创新帝国。通过将其使命现代化，我们可以汲取其精神，在21世纪重塑荷兰在对全球商业至关重要的关键地区的影响力。"
 HOL_VOC_tt: "为§YY东印度公司领土§!解锁§Y东印度公司海外占领法§!"
 HOL_territories_plan: "东印度公司领土计划"
 HOL_territories_plan_desc: "除了印度尼西亚之外，荷兰东印度公司还拥有更广泛的影响力：例如印度、台湾、斯里兰卡和南非等地区。这些地区曾是荷兰贸易帝国不可或缺的一部分，其现代经济和战略意义使其成为荷兰东印度公司新一轮影响力运动的理想焦点。"
 HOL_territories_plan_tt: "Unlocks §YDecisions§! to increase §GVOC Prominence§! in §YAfrican§! and §YAsian§! Territory"
 HOL_reclaim_VOC_territories: "动员以收回荷兰东印度公司领土"
 HOL_reclaim_VOC_territories_desc: "言辞的时机已过。荷兰东印度公司的遗留问题亟待解决，我们的军队已做好准备，引领这场战斗。通过收复我们辉煌历史的领土，我们将恢复荷兰的影响力，并再次巩固我们作为全球强国的地位。"
 HOL_financial_influence_india: "扩大在印度的金融影响力"
 HOL_financial_influence_india_desc: "印度蓬勃发展的经济和金融中心为荷兰东印度公司提供了黄金机遇。通过投资其产业并建立经济联系，我们可以扩大荷兰在次大陆的影响力，同时控制关键的经济部门。"
 HOL_gujurat_trade_port: "夺回古吉拉特贸易港口"
 HOL_gujurat_trade_port_desc: "古吉拉特的港口城市苏拉特是荷兰东印度公司贸易网络中的重要一环。通过重振与古吉拉特的联系，我们可以进入其蓬勃发展的经济，控制流经印度洋的重要贸易路线和资源。"
 HOL_finance_expansion_maharashtra: "马哈拉施特拉的金融扩张"
 HOL_finance_expansion_maharashtra_desc: "马哈拉施特拉是印度金融中心孟买的所在地，也是工业生产和商业的重镇。通过对其产业进行战略性投资，我们可以将东印度公司的优势融入印度经济的核心。"
 HOL_voc_economic_zone_india: "在印度的荷兰东印度公司经济区"
 HOL_voc_economic_zone_india_desc: "控制了古吉拉特和马哈拉施特拉后，我们可以通过建立专属的荷兰东印度公司经济区来巩固荷兰的主导地位。这将使我们前所未有地获得印度丰富的资源，并确保我们在南亚的主导地位。"
 HOL_taiwan_semiconductor_industry: "影响台湾半导体产业"
 HOL_taiwan_semiconductor_industry_desc: "台湾的半导体产业是全球科技的基石，其芯片为从智能手机到军事系统等各种设备提供动力。通过利用荷兰东印度公司的投资，我们可以在这个关键领域站稳脚跟，确保荷兰在科技领域的主导地位。"
 HOL_ASML_TSMC_partnership: "建立阿斯麦-台积电合作伙伴关系"
 HOL_ASML_TSMC_partnership_desc: "台积电的半导体生产能力和阿斯麦的光刻技术专长，使台湾成为科技的战略枢纽。阿斯麦与台积电的合作将确保荷兰成为全球科技竞赛中不可或缺的参与者。"
 HOL_semiconductor_export_control_taiwan: "控制台湾的半导体出口"
 HOL_semiconductor_export_control_taiwan_desc: "通过主导台湾的半导体供应链，我们可以掌控技术流向全球。这将赋予荷兰在全球市场上巨大的影响力，并确保荷兰东印度公司继续成为创新的关键仲裁者。"
 HOL_reclaim_fort_zeelandia: "夺回热兰遮城"
 HOL_reclaim_fort_zeelandia_desc: "热兰遮城曾是荷兰东印度公司在台湾的显赫中心。将其重新打造为荷兰利益的枢纽，将成为该地区一个具有象征意义和战略意义的立足点，并加强我们对这个重要岛屿的控制。"
 HOL_modernize_agriculture_srilanka: "斯里兰卡农业现代化"
 HOL_modernize_agriculture_srilanka_desc: "斯里兰卡的农业部门仍然是其经济的重要组成部分，但却面临着效率低下的困境。通过引入现代荷兰农业技术，我们可以稳定当地的粮食生产，同时扩大东印度公司在全岛的影响力。"
 HOL_sustainable_agriculture_srilanka: "促进斯里兰卡可持续农业"
 HOL_sustainable_agriculture_srilanka_desc: "荷兰东印度公司的未来在于平衡资源开采与可持续发展。通过实施先进的农业改革，我们可以确保斯里兰卡的长期繁荣，同时确立荷兰在绿色创新领域的领导地位。"
 HOL_colombo_port_control: "控制科伦坡港口"
 HOL_colombo_port_control_desc: "科伦坡港口是印度洋贸易的重要门户。掌控这些港口将巩固荷兰在该地区的统治地位，确保荷兰东印度公司对关键供应链与海上商贸的主导权。"
 HOL_economic_zone_srilanka: "在斯里兰卡的荷兰东印度公司经济区"
 HOL_economic_zone_srilanka_desc: "通过控制科伦坡的港口和斯里兰卡的农业，我们可以将荷兰东印度公司巩固为一个有突出地位的强大经济区，确保印度洋的战略资源和贸易路线。"
 HOL_afrikaner_community_support: "支持阿非利卡人群体"
 HOL_afrikaner_community_support_desc: "南非的阿非利卡人群体与荷兰传统有着深厚的历史渊源。支持这一群体将有助于建立当地盟友基础，增强东印度公司影响力，并确保在关键地区的合作。"
 HOL_afrikaner_community_support_tt: "§Y[SAF.GetNameWithFlag]§!中§YVOC声望§!每月增长：§G+5§!"
 HOL_afrikaner_political_partnerships: "建立与阿非利卡人的政治合作伙伴关系"
 HOL_afrikaner_political_partnerships_desc: "通过与阿非利卡人政治运动结盟，我们既可以稳固荷兰东印度公司在南非的显赫地位，又能对抗其他派系的抵抗，从而确保确保荷兰利益在该地区站稳脚跟。"
 HOL_afrikaner_mining_operations: "控制阿非利卡采矿作业"
 HOL_afrikaner_mining_operations_desc: "南非的矿产资源，包括铂和稀土金属，对全球工业至关重要。通过控制阿非利卡人主导的采矿作业，我们可以为为荷兰工业确保这些资源供应，并巩固荷兰东印度公司的经济实力。"
 HOL_resupply_hub_afrika: "南非的补给中心"
 HOL_resupply_hub_afrika_desc: "好望角向来是荷兰贸易的关键补给点。将其恢复为战略枢纽，将确保荷兰船队和供应链能在大西洋与印度洋之间无缝运转。"
 HOL_reclaim_crown_colony: "收复直辖殖民地"
 HOL_reclaim_crown_colony_desc: "印度尼西亚曾是荷兰殖民帝国的一颗明珠，是荷兰东印度公司在东南亚显赫地位的核心。将其收复为直辖殖民地，恢复我们的历史主权，为荷兰在该地区重新崛起奠定基础。"
 HOL_reclaim_batavia: "收复巴达维亚"
 HOL_reclaim_batavia_desc: "巴达维亚，也就是现在的雅加达，曾是荷兰东印度公司在东印度群岛的运营中心。重夺这座历史名城作为我们的行政与物流枢纽，将宣示荷兰在该地区统治地位的回归。"
 HOL_secret_embassy_expansion: "扩大大使馆秘密行动"
 HOL_secret_embassy_expansion_desc: "为了削弱对荷兰影响的抵抗，我们必须悄悄扩大我们的大使馆和情报行动网络。这将为顺利重建对荷兰东印度公司的控制铺平道路。"
 HOL_reclaim_outer_islands: "夺回外岛"
 HOL_reclaim_outer_islands_desc: "爪哇岛之外，是广袤的印度尼西亚群岛，资源丰富，战略意义重大。控制这些外岛将增强我们对该地区的掌控，并为荷兰东印度公司提供重要资源。"
 HOL_contact_rebels_indonesia: "联系印度尼西亚叛军"
 HOL_contact_rebels_indonesia_desc: "印尼国内并非所有人都忠于现任政府。通过暗中支持异见人士和叛乱组织，动摇地方政权，为东印度公司的复兴打开大门。"
 HOL_rebuilding_dutch_indies: "重建荷属东印度"
 HOL_rebuilding_dutch_indies_desc: "荷属东印度曾是荷兰东印度公司统治下的繁荣殖民地。为了确保稳定与繁荣，我们必须重建其基础设施，加强治理，并恢复其作为荷兰影响力基石的地位。"
 HOL_rebuilding_batavia: "重建巴达维亚"
 HOL_rebuilding_batavia_desc: "作为荷兰在印度尼西亚的历史统治中心，巴达维亚必须振兴。现代化其基础设施和行政机构，将确保其成为荷兰东印度公司在东南亚的运营枢纽。"
 HOL_indonesian_infrastructure_modernization: "现代化印度尼西亚基础设施"
 HOL_indonesian_infrastructure_modernization_desc: "印度尼西亚的基础设施是其经济的支柱。通过投资现代化建设，我们可以增强交通网络，改善资源开采，并在全国范围内建立荷兰式效率。"
 HOL_indonesian_industry_investment: "投资印度尼西亚工业"
 HOL_indonesian_industry_investment_desc: "印度尼西亚的工业潜力巨大，借助荷兰的投资，我们能够释放这一潜力。通过扩建工厂和生产中心，确保荷兰东印度公司的经济主导地位和繁荣。"
 HOL_indonesian_resource_extraction: "加强印度尼西亚资源开采"
 HOL_indonesian_resource_extraction_desc: "印度尼西亚的自然资源，从香料到矿产，对全球贸易依然至关重要。通过提升资源开采能力，我们可以保障这些资产的安全，造福荷兰工业和东加勒比海地区的财富。"
 HOL_terra_australis_claims: "宣称澳大利亚主权"
 HOL_terra_australis_claims_desc: "荷兰人是最早绘制澳大利亚海岸线的欧洲人之一。通过对澳大利亚大陆提出历史性主权，我们可以扩大荷兰东印度公司的声望，并在这片资源丰富的大陆的开发中占据一席之地。"
 HOL_voc_australia_corridor: "建立澳大利亚贸易走廊"
 HOL_voc_australia_corridor_desc: "通过连接西澳大利亚与澳大利亚其他地区的贸易和基础设施，巩固荷兰在该地区的主导地位。这条走廊将成为资源、商业以及荷兰主导的经济一体化的重要纽带。"
 HOL_malacca_trade_legacy: "复兴马六甲贸易遗产"
 HOL_malacca_trade_legacy_desc: "马六甲海峡曾是荷兰东印度公司连接东西方世界的贸易生命线。通过重建我们在这一关键地区的主导地位，我们将进一步确保对全球性贸易商路的掌控，从而强化荷兰的经济实力。"
 HOL_economic_integration_malacca: "马六甲经济一体化"
 HOL_economic_integration_malacca_desc: "荷属东印度群岛与新近吞并的马六甲、新加坡及文莱领土蕴含着巨大的经济潜力。为释放这一潜力，我们提议效仿荷兰铁路公司（NS）的高效运营模式，构建一个现代化的铁路网络，将这些地区与荷属东印度群岛的核心地带连接起来。该网络将促进贸易、加强一体化，并巩固荷兰对这些战略领土的控制。"
 HOL_strategic_voc_presence: "建立荷兰东印度公司战略性存在"
 HOL_strategic_voc_presence_desc: "控制曾经受荷兰东印度公司统治的关键地区，我们就能巩固其全球强国地位。在这些地区建立战略据点，将确保荷兰在现代的主导地位。"
 HOL_strategic_voc_presence_tt: "解锁§Y决议§!以利用我们新获得的领土的独特优势和专业化来增强荷兰东印度公司。"
 HOL_VOC_territory_focus: "关注印度尼西亚以外的荷兰东印度公司地区"
 HOL_VOC_territory_focus_desc: "随着荷兰东印度公司重建，我们必须决定是收复印度尼西亚，还是集中精力于其他关键地区。通过聚焦印度、南非、台湾和斯里兰卡等地区，我们可以重建荷兰东印度公司的全球网络，在世界各地树立荷兰的影响力。印度尼西亚可以等待——我们的野心远不止于此。"
 HOL_VOC_territory_focus_tt: "§R完成荷兰东印度公司领土分支后将被移除§!"
 HOL_personal_union_england: "与英国联合统治"
 HOL_personal_union_england_desc: "荷兰与英格兰历史渊源深厚，但两国政治和王室关系却时常动荡不安。通过审慎的外交策略和利用共同利益，我们可以寻求与英格兰建立共主邦联，在荷兰的领导下统一两大王室，形成一个强大的跨国君主制国家。"
 HOL_personal_union_ireland: "与爱尔兰联合统治"
 HOL_personal_union_ireland_desc: "爱尔兰的战略重要性和文化联系使其成为荷兰君主制的宝贵补充。通过与爱尔兰领导人建立联系，并提出令人信服的联盟理由，我们可以与爱尔兰建立个人联盟，从而增强荷兰王室在不列颠群岛的影响力。"
 HOL_personal_union_luxembourg: "与卢森堡联合统治"
 HOL_personal_union_luxembourg_desc: "卢森堡，一个虽小却历史悠久、意义非凡的邻国，与荷兰有着深厚的王室渊源。通过强调共同的历史并提供政治和经济稳定，我们可以通过建立共主邦联的方式将卢森堡纳入荷兰的管辖，从而创建一个更加紧密、更加统一的低地国家。"
 HOL_cape_economic_zone: "开普经济区"
 HOL_cape_economic_zone_desc: "好望角一直是全球贸易的重要枢纽。通过建立好望角经济区，我们可以将该地区打造为繁荣的商业和工业中心，确保荷兰的影响力在连接欧亚非的战略路线上占据主导地位。"
 HOL_repair_ties_with_USA: "修复与美国的关系"
 HOL_repair_ties_with_USA_desc: "尽管我们背离了民主道路，并在总督的领导下恢复了君主制，但我们认识到与美国结盟的战略重要性。通过修复我们的关系，我们可以确立自己作为非北约主要盟友的地位，在维护主权和王室传统的同时，确保共同安全和经济利益。"
 HOL_WIC: "复兴西印度公司"
 HOL_WIC_desc: "西印度公司曾是荷兰在美洲和大西洋地区影响力的基石。通过恢复其业务，我们可以重新掌控战略要地，促进贸易，并扩大我们在西半球的影响力，重现荷兰昔日的辉煌。"
 HOL_wic_build_up_atlantic_fleet: "建立大西洋舰队"
 HOL_wic_build_up_atlantic_fleet_desc: "为了夺回曾经被西印度群岛控制的领土，我们需要一支能够将力量投射到大西洋彼岸的海军。通过扩建和现代化我们的舰队，我们将确保荷兰在海上的主导地位，并在必要时拥有果断打击的能力。"
 HOL_wic_increase_ranged_aircraft: "扩展长程飞行器能力"
 HOL_wic_increase_ranged_aircraft_desc: "收复西印度群岛的领土需要控制广阔的天空。开发和部署远程飞机将使我们能够将空中力量投射到大西洋彼岸，并为海军和地面行动提供关键支持。"
 HOL_wic_terrain_training: "特殊地形训练"
 HOL_wic_terrain_training_desc: "西印度公司地区地形多样，从茂密的丛林到沿海地区，要求我们的部队做好充分准备，应对各种挑战。通过投资专业地形训练，我们将确保我们的部队能够适应并克服任何障碍。"
 HOL_wic_invasion_training: "进行两栖入侵训练"
 HOL_wic_invasion_training_desc: "西印度公司领土受到广阔海洋的保护。为了成功收复这些领土，我们的部队必须掌握两栖作战的技巧。通过进行广泛的入侵训练，我们可以确保未来登陆行动的成功。"
 HOL_wic_war_preperations: "复兴伟大计划"
 HOL_wic_war_preperations_desc: "受17世纪雄心勃勃的“伟大计划”的启发，荷兰旨在确立其在美洲和非洲的霸权地位。我们必须做好战争准备，恢复西印度公司的辉煌成就。通过动员军队，确保重要领土的安全，我们能够实现荷兰称霸全球的愿景，并重新夺回我们的海上强国地位。"
 HOL_wic_war_preperations_tt: "WIll be unlocked when chosing the §YGroot Desseyn Strategy§! for the §YWIC§!"
 HOL_wic_trade_company: "西印度贸易公司"
 HOL_wic_trade_company_desc: "西印度公司曾是荷兰在美洲和大西洋地区影响力的基石。重振这一历史悠久的机构将使我们能够主导贸易网络，并为该地区的经济扩张奠定基础。"
 HOL_wic_trade_company_tt: "WIll be unlocked when chosing the §YTrade Company Focus§! for the §YWIC!"
 HOL_wic_increase_embassy_personnel: "增加使馆人员"
 HOL_wic_increase_embassy_personnel_desc: "外交拓展对于扩大我们在西印度公司地区的影响力至关重要。通过增加使馆人员和外交资源，我们可以加强关系，并推进荷兰在海外的利益。"
 HOL_wic_financial_networks: "拓展金融网络"
 HOL_wic_financial_networks_desc: "在西印度公司地区建立强大的金融影响力，将确保荷兰在这些地区的经济中占据主导地位。通过将这些地区纳入我们的银行体系，我们可以巩固长期影响力。"
 HOL_wic_financial_networks_tt1: "§RFully upgrading the§! §YING Group§! §Rwill greatly enhance this bonus!§!"
 HOL_wic_financial_networks_tt2: "§GWe are now benefiting from the full potential of an upgraded§! §YING Group.§!"
 HOL_wic_debt_policy: "实施债务外交"
 HOL_wic_debt_policy_desc: "战略贷款可以成为一种强有力的影响力工具。通过精心策划的贷款，建立财政依赖关系，我们可以确保地方政府与荷兰的利益保持一致。"
 HOL_wic_dutch_aid_program: "启动荷兰援助计划"
 HOL_wic_dutch_aid_program_desc: "发展援助可以促进西印度公司的友好关系与合作。通过投资基础设施和当地经济，我们可以为在荷兰领导下的和平融合铺平道路。"
 HOL_wic_colonial_management: "加强西印度公司殖民管理"
 HOL_wic_colonial_management_desc: "西印度公司的运营离不开高效的殖民管理。通过强化管理结构和精简治理，我们可以最大限度地提高我们领土的盈利能力，并确保荷兰在大西洋彼岸的影响力的稳定。"
 HOL_wic_colonial_management_tt: "Unlocks §YWIC Colonial Management Occupation Law§! for §YWIC Territories§!"
 HOL_dutch_dakar: "夺回达喀尔和戈雷的遗产"
 HOL_dutch_dakar_desc: "戈雷岛曾是荷兰在西非的灯塔，如今却被其他国家长期控制。达喀尔凭借其战略位置和经济潜力，为我们重拾在该地区的历史影响力提供了机遇。通过控制达喀尔及其周边地区，我们将恢复荷兰在塞内加尔的遗产，并建立一个重要的跨大西洋贸易和力量投射枢纽。"
 HOL_goeree_reconstruction: "重建戈雷的基础设施"
 HOL_goeree_reconstruction_desc: "鉴于戈雷及其周边地区已处于荷兰的控制之下，投资现代化基础设施势在必行。通过改善交通网络、贸易设施和本地产业，我们可以将该地区打造为繁荣的经济中心，并成为荷兰在西非影响力的重要资产。"
 HOL_goeree_reconstruction_tt: "如果我们控制§Y[363.GetName]§!或§Y[364.GetName]§!，其效果就会显现出来"
 HOL_wic_africa: "重申荷兰对非洲的主权"
 HOL_wic_africa_desc: "荷兰在非洲的存在曾是西印度公司影响力的基石，尤其是在好望角和塞内加尔等战略要地。通过重申我们的历史主权，我们可以恢复荷兰对这些重要领土的控制，并为未来在非洲大陆的扩张奠定坚实的基础。"
 HOL_wic_caribbean: "重拾荷兰在加勒比地区的遗产"
 HOL_wic_caribbean_desc: "加勒比地区曾是西印度公司的命脉，充满财富和机遇。从甘蔗种植园到重要的贸易枢纽，现在正是我们重建影响力、将这些岛屿重新纳入荷兰势力范围的时候。"
 HOL_wic_south_america: "重申荷兰影响力"
 HOL_wic_south_america_desc: "南美洲曾是荷兰雄心壮志的印记，尤其是在资源丰富、贸易机遇丰富的地区。重拾我们的遗产，不仅能恢复历史正义，还能为荷兰带来巨大的经济和战略优势。"
 HOL_wic_new_holland: "收复新尼德兰"
 HOL_wic_new_holland_desc: "新尼德兰，曾包含繁荣的新阿姆斯特丹殖民地（即如今的纽约），是荷兰在美洲的雄心壮志和进取精神的见证。尽管它已湮没于历史长河，但该地区依然是重要的贸易和影响力中心。通过重申我们对这片领土的主权，我们将重塑荷兰的威望，并重振我们在世界最重要的经济中心之一的影响力。"
 HOL_wic_angola: "科内利斯·约尔对安哥拉的愿景"
 HOL_wic_angola_desc: "科内利斯·约尔，这位英勇的荷兰海军上将，人称“胡特宾”，在西印度公司鼎盛时期，他努力巩固荷兰在卢安果-安哥拉的影响力，在安哥拉留下了自己的印记。通过收复这片资源丰富、战略潜力巨大的重要地区，我们缅怀了他的精神，并恢复了荷兰在非洲的主导地位。安哥拉将再次成为荷兰的重要立足点。"
 HOL_reclaim_puerto_rico: "收复圣胡安包蒂斯塔"
 HOL_reclaim_puerto_rico_desc: "波多黎各（旧称圣胡安包蒂斯塔）曾被欧洲殖民势力视为战略要地，长期以来在加勒比地区的贸易和军事存在中占据着极其重要的地位。通过收复它，我们将恢复荷兰在加勒比海中心地带的影响力，重振西印度公司的雄心。"
 HOL_reclaim_british_antilles: "重新控制英属安的列斯群岛"
 HOL_reclaim_british_antilles_desc: "英属安的列斯群岛，包括圣基茨和尼维斯等岛屿，曾是欧洲扩张鼎盛时期的争议领土。收复这些岛屿将使我们在加勒比地区重建一个关键立足点，加强荷兰的海上航线，并传承我们殖民野心的遗产。"
 HOL_reclaim_trinidad: "收复新瓦尔赫伦岛"
 HOL_reclaim_trinidad_desc: "17世纪初，荷兰探险家试图在特立尼达建立影响力，该地区资源丰富，战略地位重要。它曾被短暂地设想为新瓦尔赫伦岛，以荷兰泽兰省的瓦尔赫伦岛命名。重新掌控特立尼达，将确保加勒比地区重要的贸易路线和资源安全。"
 HOL_wic_goldcoast: "重新控制黄金海岸"
 HOL_wic_goldcoast_desc: "黄金海岸拥有悠久的堡垒和丰富的资源，曾是荷属西印度公司业务的重要组成部分。通过重新掌控该地区，我们可以重振荷兰殖民帝国的经济主导地位，并在西非稳固一个关键的立足点。"
 HOL_wic_congo: "扩大对刚果盆地的影响力"
 HOL_wic_congo_desc: "刚果自然资源丰富，战略位置优越，蕴藏着巨大的潜力，有助于我们实现宏伟目标。通过控制该地区，我们可以巩固荷兰在中非的影响力，并确保重要的贸易和资源路线的安全，从而延续西印度公司的辉煌历史。"
 HOL_wic_saint_helena: "荷兰东印度公司补给中心"
 HOL_wic_saint_helena_desc: "圣赫勒拿岛是航海时代荷兰东印度公司旗下荷兰舰队的重要补给站，也是往返于欧洲和东印度群岛的船只的生命线。收复该岛，我们就能恢复其作为大西洋重要海军枢纽的战略重要性，并巩固我们在全球海上的主导地位。"
 HOL_wic_island_hubs: "发展岛屿贸易中心"
 HOL_wic_island_hubs_desc: "包括库拉索岛在内的加勒比岛屿作为重要的贸易和资源枢纽，拥有巨大的经济潜力。通过投资基础设施和本地产业，我们可以将这些岛屿打造成为经济强国，增强荷兰的影响力，并确保其在全球贸易网络中的关键节点地位。"
 HOL_wic_fortress_islands: "巩固加勒比群岛"
 HOL_wic_fortress_islands_desc: "库拉索岛和安的列斯群岛等岛屿的战略地位使其成为外国势力的首要目标。通过将这些岛屿打造为堡垒，我们可以巩固对加勒比地区的控制，威慑潜在的侵略者，并确保它们成为荷兰海上防御的堡垒。"
 HOL_reclaim_suriname: "荷属圭亚那的瑰宝"
 HOL_reclaim_suriname_desc: "苏里南曾是荷属圭亚那的明珠，也是我们在南美洲殖民帝国的基石。凭借其丰富的自然资源、肥沃的土地和战略位置，收复苏里南不仅能恢复荷兰在美洲的影响力，还能重振西印度公司的雄心壮志。现在是时候让苏里南重新回到荷兰的旗帜下了。"
 HOL_reclaim_guyana: "统一荷属圭亚那"
 HOL_reclaim_guyana_desc: "苏里南再次落入荷兰手中，我们在南美洲的野心远未实现。圭亚那，历史上是争议地区圭亚那的一部分，必须纳入我们的势力范围，才能恢复荷属圭亚那的统一。圭亚那丰富的资源和在大西洋沿岸的战略地位，使其成为我们日益壮大的帝国的重要补充，也使我们距离复兴西印度公司的辉煌历史更近了一步。"
 HOL_reclaim_french_guyana: "收复法属圭亚那"
 HOL_reclaim_french_guyana_desc: "随着苏里南的稳固以及我们在南美洲的立足点的巩固，现在是时候完成圭亚那地区的统一了。法属圭亚那虽然历史上曾受法国控制，但它一直是我们荷兰在美洲称霸的宏伟野心的一部分。它的战略地位和尚未开发的资源使其成为我们日益增长的影响力的必要补充。"
 HOL_united_guyana_development: "开发圭亚那联合领土"
 HOL_united_guyana_development_desc: "荷属圭亚那全境统一于我们控制之下，我们必须专注于其基础设施和工业的现代化。通过投资广泛的铁路和工业设施，我们可以将该地区打造为繁荣的经济中心，连接其各城市，并充分释放其对荷兰经济的潜力。"
 HOL_united_guyana_resources: "开发圭亚那的丰富资源"
 HOL_united_guyana_resources_desc: "圭亚那联合地区蕴藏着丰富的未开发资源，包括铝土矿、木材以及其他矿产。通过专注于资源开采和现代化采矿作业，我们可以将这些地区打造成为原材料的宝库，为荷兰未来数十年的工业和贸易提供动力。"
 HOL_reclaim_usa: "恢复新尼德兰"
 HOL_reclaim_usa_desc: "新尼德兰始建于17世纪初，是荷兰在北美探索和贸易的灯塔。以新阿姆斯特丹为基石，这片殖民地在落入英国人手中之前，曾是我国航海和商业实力的证明。通过收复这些土地，我们将缅怀先辈的遗志，重建荷兰在美洲的影响力，并改写历史的进程。"
 HOL_reclaim_brasil: "收复荷属巴西"
 HOL_reclaim_brasil_desc: "17世纪鼎盛时期，荷属巴西，即新荷兰，曾是我们控制下的一个繁荣的殖民地。从累西腓到伯南布哥，荷属西印度公司建立了种植园、贸易路线和据点，挑战了伊比利亚半岛在南美洲的统治地位。虽然我们几个世纪前就失去了这片土地，但收复它将恢复荷兰在巴西的影响力，并重振我们殖民野心的遗产。"
 HOL_march_on_binnenhof: "内庭游行"
 HOL_march_on_binnenhof_desc: "荷兰民主中心国会议事堂，如今却象征着陈旧无效的自由秩序。现在正是荷兰人民联盟进军国会议事堂、夺取政府控制权、开创一个强大果断领导的新时代的时候。荷兰必须在团结与力量的旗帜下重生。"
 HOL_seize_leadership: "废除君主制"
 HOL_seize_leadership_desc: "君主制是软弱与妥协的遗留，阻碍了荷兰人民联盟实现强大统一的荷兰的愿景。通过废除这个过时的机构，我们将巩固所有权力，将其置于荷兰人民联盟的领导下，打造一个强大、团结、意志坚定的国家。"
 HOL_eliminate_political_opposition: "消除政治反对派"
 HOL_eliminate_political_opposition_desc: "异议和颠覆活动破坏了荷兰人民联盟对荷兰的愿景。我们必须铲除所有反对派——无论是政党、工会还是地下运动——以确保新政权的稳定和强大。"
 HOL_military_independence: "维护军事独立"
 HOL_military_independence_desc: "武装部队必须保持专业化，并避免过度的政治干预。虽然对荷兰人民联盟的忠诚至关重要，但军队必须保持其行动独立性，以维持效率和纪律，避免陷入过度政治化的陷阱。"
 HOL_loyal_army: "建立一支忠诚的军队"
 HOL_loyal_army_desc: "军队必须清除异见人士和颠覆性影响。通过训练和意识形态强化，我们将建立一支坚定不移地忠于荷兰人民联盟及其对荷兰愿景的军队。"
 HOL_glorify_veterans: "颂扬国家退伍军人"
 HOL_glorify_veterans_desc: "我们的退伍军人为荷兰奉献了一切。通过纪念他们的牺牲，并将他们纳入荷兰人民联盟的议程，我们将加强人民与军队之间的联系。"
 HOL_control_media_narrative: "控制媒体叙事"
 HOL_control_media_narrative_desc: "媒体是塑造公众舆论的有力工具。通过将所有形式的传播纳入国家控制，我们将确保荷兰人民只听到符合荷兰人民联盟团结与进步愿景的声音。"
 HOL_nationalistic_education_reform: "民族主义教育改革"
 HOL_nationalistic_education_reform_desc: "我们的学校必须成为构建纪律严明、爱国爱教的社会的基石。通过改革教育体系，将民族自豪感和忠诚度放在首位，我们将确保下一代能够秉持荷兰人民联盟的理念。"
 HOL_accelerate_national_industrialization: "加速国家工业化"
 HOL_accelerate_national_industrialization_desc: "为了建设强大且自给自足的经济，我们必须优先发展工业。现代化的工厂和基础设施将确保我们作为领先经济强国的地位。"
 HOL_establish_corporatist_economy: "建立社团主义经济"
 HOL_establish_corporatist_economy_desc: "荷兰人民联盟将在法团主义模式下协调劳工、产业和政府的利益。这种统一的模式将消除低效率，确保国家经济和谐运转。"
 HOL_expand_resource_extraction: "扩大资源开采"
 HOL_expand_resource_extraction_desc: "荷兰的经济实力依赖于确保工业和军事生产所需的资源。通过现代化开采，我们将最大限度地提高产量并确保稳定的供应。"
 HOL_pursue_technological_autarky: "追求技术自给自足"
 HOL_pursue_technological_autarky_desc: "对外国技术的依赖削弱了我们的独立性。通过投资尖端研发，荷兰将实现技术自给自足，确保其在不可预测的世界中的未来。"
 HOL_german_youth_netherlands: "德国在荷兰的青少年项目"
 HOL_german_youth_netherlands_desc: "青年是国家的未来。通过引入德国式的培训和思想教育项目，我们将向下一代荷兰公民灌输忠诚、纪律和力量。"
 HOL_national_labor_programs: "实施国家劳工计划"
 HOL_national_labor_programs_desc: "在国家引导的劳动计划下动员劳动力将消除失业并确保每个公民为国家的繁荣做出贡献。"
 HOL_stabilize_dutch_society: "稳定荷兰社会"
 HOL_stabilize_dutch_society_desc: "随着全面改革的推进，确保社会稳定与秩序至关重要。减少异议、加强纪律的措施将为长期成功奠定基础。"
 HOL_german_blood: "德意志血脉"
 HOL_german_blood_desc: "血缘与传承的纽带将日耳曼各民族紧密联系在一起。作为这一共同血统的一部分，荷兰必须肩负起领导的重任。通过重新统一所有日耳曼民族，我们将建立一个强大而牢不可破的联盟，确保我们血统在整个欧洲的主导地位。"
 HOL_support_german_brothers: "支持我们的德国兄弟"
 HOL_support_german_brothers_desc: "日耳曼各民族长期面临分裂与苦难。通过提供政治和军事支持，我们将加强我们民族之间的联系，并为日耳曼民族的统一铺平道路。"
 HOL_claim_german_leadership: "宣告日耳曼民族的领导地位"
 HOL_claim_german_leadership_desc: "荷兰必须承担起其应有的领导日耳曼世界的责任。通过维护我们的权威，将所有日耳曼民族团结在同一面旗帜下，我们将创建一个牢不可破、力量与传承并存的联盟。"
 HOL_unite_with_germany: "与德国统一"
 HOL_unite_with_germany_desc: "日耳曼各民族的分裂是一种不自然的状态。通过将德国纳入我们的统一愿景，我们将巩固权力，并为日耳曼帝国奠定更坚实的基础。"
 HOL_luftwafe_legacy: "继承德国空军的遗产"
 HOL_luftwafe_legacy_desc: "德国空军曾统治着欧洲的天空。通过现代化其战术并整合其创新，我们将在整个欧洲大陆建立空中优势，确保我军的安全和优势地位。"
 HOL_blitzkrieg_legacy: "掌握闪电战的遗产"
 HOL_blitzkrieg_legacy_desc: "德国以闪电战理论彻底改变了战争方式，将速度与精准相结合，从而压倒敌人。通过完善这一传统，我们将打造一支势不可挡的军事力量，能够迅速取得决定性的胜利。"
 HOL_siegfriedline: "铁之盾"
 HOL_siegfriedline_desc: "日耳曼世界的西部边界必须坚不可摧，抵御任何外来威胁。通过建造“铁之盾”，我们将建立起现代化的防御工事网络，象征着日耳曼人民不屈不挠的力量和韧性。这条新防线将是我们决心和战备的证明。"
 HOL_anschluss: "德奥合并"
 HOL_anschluss_desc: "奥地利的命运始终与日耳曼民族紧密相连。通过奥地利与日耳曼国家其他地区的重新统一，我们将实现统一日耳曼家园的历史愿景。"
 HOL_austrian_mountaineers: "山地作战的遗产"
 HOL_austrian_mountaineers_desc: "奥地利历史悠久，精通山地作战，在欧洲严酷的高山环境中铸就。我们将这一传统融入我们的武装部队，确保所有步兵部队都能在山地地形中占据主导地位，将自然障碍转化为战略优势。"
 HOL_german_brotherhood_of_nations: "德意志民族兄弟会"
 HOL_german_brotherhood_of_nations_desc: "为了保障日耳曼民族的未来，我们将建立一个由志同道合的国家组成的组织，致力于我们共同的愿景。这个兄弟会将团结一致，结成牢不可破的联盟，对抗那些试图破坏我们命运的人。"
 HOL_germanic_industrial_union: "建立日耳曼工业联盟"
 HOL_germanic_industrial_union_desc: "日耳曼各民族的统一工业化将确保强大而自给自足的经济。通过协调生产和共享资源，我们将实现前所未有的效率，并主导全球市场。"
 HOL_germanic_infrastructure_efforts: "启动日耳曼基础设施建设"
 HOL_germanic_infrastructure_efforts_desc: "日耳曼兄弟会不仅要在意识形态上团结一致，更要在物质层面上团结一致。通过建设连接我们领土的现代化基础设施，我们将确保资源、商品和军事力量的无缝流动。"
 HOL_rhineland_resources: "莱茵兰资源"
 HOL_rhineland_resources_desc: "莱茵兰是煤炭、钢铁和其他重要资源的宝库。通过对其开采作业进行现代化改造，我们将助力日耳曼兄弟会的工业和军事野心。"
 HOL_invite_austria: "邀请奥地利加入兄弟会"
 HOL_invite_austria_desc: "奥地利在日耳曼世界的地位毋庸置疑。邀请奥地利加入国际兄弟会，我们将增强我们的派系实力，并将日耳曼文化遗产的又一堡垒纳入我们的阵营。"
 HOL_austrian_mineral_wealth: "奥地利矿产财富"
 HOL_austrian_mineral_wealth_desc: "奥地利山区蕴藏着对我们工业至关重要的关键矿产资源。通过开发这些资源，我们将确保兄弟会的工业基础保持无可比拟的优势。"
 HOL_railroad_of_germans: "日耳曼民族铁路"
 HOL_railroad_of_germans_desc: "一条连接日耳曼诸国的宏伟铁路将成为我们兄弟会的支柱。这项雄心勃勃的项目将促进贸易、动员和团结，巩固我们在欧洲的主导地位。"
 HOL_kickstart_austrian_navy: "启动奥地利海军"
 HOL_kickstart_austrian_navy_desc: "奥地利缺乏海军传统，这限制了其在海上的影响力，但凭借我们在造船业的专业知识，这种情况将会改变。我们将利用荷兰在海上的主导地位，巩固奥地利的海军实力，使其成为日耳曼兄弟会力量投射的重要贡献者。"
 HOL_integrate_austrian_industries: "整合奥地利产业"
 HOL_integrate_austrian_industries_desc: "奥地利的工业对日耳曼兄弟会的实力至关重要。通过将其工业基础完全融入我们的经济体系，我们将确保整个帝国拥有无与伦比的效率和生产力。"
 HOL_fourth_reich: "宣布第四帝国成立"
 HOL_fourth_reich_desc: "是时候将德国、奥地利和荷兰统一为一个不可战胜的日耳曼国家了。第四帝国将体现日耳曼各民族的力量、纪律和雄心，打造一个主宰欧洲乃至更广阔世界的帝国。"
 HOL_fourth_reich_tt: "这些效果将在组建§Y日尔曼联盟§!时显现"
 HOL_unification_dietsland: "大荷兰统一"
 HOL_unification_dietsland_desc: "随着弗兰德的吞并，统一的大荷兰的愿景比以往任何时候都更加接近。现在至关重要的是巩固我们的控制，统一行政，并将荷兰和弗兰德人民团结在同一旗帜下。"
 HOL_integrate_flemish_army: "整合弗兰德军队"
 HOL_integrate_flemish_army_desc: "弗兰德军事单位必须并入荷兰武装部队，打造一支统一、纪律严明、高效的军队。这种整合将确保大荷兰的军事实力大于其各部分之和。"
 HOL_enforce_dutch_language: "强制使用荷兰语"
 HOL_enforce_dutch_language_desc: "为了建立一个真正统一的国家，荷兰语必须成为整个大荷兰的官方语言。通过实施这项政策，我们可以培养共同的文化认同，并加强民族团结。"
 HOL_enforce_dutch_language_tt: "§GHalves§! the cost of §YNational Focusses§! for §YFlanders§!"
 HOL_rebuild_belgian_shipyards: "重建比利时造船厂"
 HOL_rebuild_belgian_shipyards_desc: "安特卫普和泽布吕赫的港口和造船厂是宝贵的资产。通过对这些设施进行现代化改造，我们可以显著提升大荷兰的海军建造能力，增强贸易和军事实力。"
 HOL_glorify_dietsland: "赞美大荷兰"
 HOL_glorify_dietsland_desc: "宣传工作必须强调大荷兰的力量和团结。通过颂扬我们的成就，培养民族自豪感，我们能够巩固人民的忠诚，并向世界展现我们的愿景。"
 HOL_integrate_flemish_defense_companies: "整合弗兰德国防公司"
 HOL_integrate_flemish_defense_companies_desc: "弗兰德的国防工业在提升我们的军事实力方面拥有巨大的潜力。通过将弗兰德的国防企业整合到迪茨兰的生产网络中，我们可以增强有效武装部队的能力。"
 HOL_integrate_flemish_defense_companies_tt: "解锁§Y比利时航天建筑有限公司飞机制造商§!"
 HOL_flemish_industry_investments: "弗兰德工业投资"
 HOL_flemish_industry_investments_desc: "弗兰德的工业中心对迪茨兰的经济未来至关重要。通过投资这些地区，我们可以刺激经济增长，巩固我们作为工业强国的地位。"
 HOL_harness_flemish_ports: "利用佛兰德港口"
 HOL_harness_flemish_ports_desc: "佛兰德的港口对于大荷兰的全球贸易和海军实力至关重要。对安特卫普和泽布吕赫的战略投资将确保其充分发挥潜力，造福我们的经济和军事。"
 HOL_D66: "D66"
 HOL_D66_desc: "D66是荷兰进步主义的灯塔，倡导民主、可持续发展和社会平等。我们的愿景是引领国家迈向创新、包容与合作的未来，确保每一位公民都能发出自己的声音，并在建设更美好未来的过程中拥有自己的利益。"
 HOL_D66_democratic_institutions: "加强民主制度"
 HOL_D66_democratic_institutions_desc: "D66致力于维护民主的根基。通过提高透明度、问责制和公众参与度，我们将确保政府能够公正有效地服务人民。"
 HOL_D66_direct_democracy: "促进直接民主"
 HOL_D66_direct_democracy_desc: "公民理应在影响自身生活的政策制定中拥有更强的发言权。通过倡导具有约束力的全民公投和参与式预算等举措，D66 将使决策更贴近民众。"
 HOL_D66_rule_of_law: "捍卫法治"
 HOL_D66_rule_of_law_desc: "法治对于公平、正常运转的社会至关重要。D66将致力于确保司法独立、保护公民自由，并打击各级政府的腐败。"
 HOL_D66_climate_action_plan: "实施气候行动计划"
 HOL_D66_climate_action_plan_desc: "气候危机是我们这个时代面临的最大挑战之一。通过采取果断行动，包括减少排放和推广可再生能源，D66将引领我们迈向可持续的未来。"
 HOL_D66_green_energy: "扩大绿色能源投资"
 HOL_D66_green_energy_desc: "向可再生能源转型是确保更清洁、更绿色未来的关键。D66将优先投资风能、太阳能和其他可持续能源项目，以减少我们对化石燃料的依赖。"
 HOL_D66_european_initiative: "加强欧洲合作"
 HOL_D66_european_initiative_desc: "D66认为，欧盟对我们的共同繁荣与安全至关重要。加强与欧盟的联系将确保荷兰继续成为欧洲共同体中具有影响力的成员。"
 HOL_D66_social_progress: "促进社会进步"
 HOL_D66_social_progress_desc: "平等、包容和正义是进步社会的基石。D66 将倡导消除不平等、保护少数群体并促进所有公民享有平等机会的政策。"
 HOL_D66_education_investments: "投资教育"
 HOL_D66_education_investments_desc: "教育是释放未来几代人潜能的关键。D66将优先投入资金并进行改革，确保每个孩子都能接受高质量的教育。"
 HOL_SGP: "政治改革党"
 HOL_SGP_desc: "政治改革党是基督教保守主义的堡垒。政治改革党致力于按照圣经原则治理国家，倡导建立根植于信仰、家庭和传统的道德社会。"
 HOL_sgp_protect_sunday_rest: "维护星期日的神圣性"
 HOL_sgp_protect_sunday_rest_desc: "安息日是圣经所吩咐的休息和敬拜的圣日。我们确保周日企业停业，公共生活暂停，以此来尊重这一神圣传统，并增强我们社区的信仰。"
 HOL_sgp_religious_education_policy: "扩大宗教教育"
 HOL_sgp_religious_education_policy_desc: "基督教教育对于向下一代灌输圣经价值观至关重要。通过资助宗教学校并维护其自主权，我们维护了社会的道德基础。"
 HOL_sgp_support_large_families: "促进基督教大家庭"
 HOL_sgp_support_large_families_desc: "不断增长的虔诚公民人口是国家强盛的关键。通过激励大家庭并确保他们得到支持，我们才能保障我们的信仰和国家的未来。"
 HOL_sgp_support_christian_unions: "赋予基督教工会权力"
 HOL_sgp_support_christian_unions_desc: "基督教工会为保护工人权益提供了重要的道德框架。通过赋权这些组织，我们确保工作场所的公平待遇与圣经伦理之间取得平衡。"
 HOL_sgp_secure_rural_communities: "安全的农村社区"
 HOL_sgp_secure_rural_communities_desc: "乡村是荷兰传统与信仰的核心。通过投资乡村基础设施、农业创新以及对小农户的支持，我们确保这些社区继续繁荣发展，成为道德与稳定的堡垒。"
 HOL_sgp_strengthen_defense: "加强国防"
 HOL_sgp_strengthen_defense_desc: "为了捍卫我们的主权和基督教传统，我们必须保持强大的军事力量。通过加强武装力量并确保战备状态，我们能够保卫国家免受内外威胁。"
 HOL_sgp_resist_secularism: "抵制世俗影响"
 HOL_sgp_resist_secularism_desc: "世俗主义破坏了我们社会的道德基础。通过弘扬基督教价值观，抵制世俗意识形态的传播，政治改革党将维护荷兰作为一个敬畏上帝的国家的地位。"
 HOL_GL: "绿色左翼"
 HOL_GL_desc: "绿色左翼党致力于建设一个可持续、公平、包容的社会。该党植根于环保主义和社会正义，倡导绿色能源、生物多样性和平等，将其作为荷兰未来的基石。"
 HOL_gl_affordable_housing_program: "经济适用房计划"
 HOL_gl_affordable_housing_program_desc: "住房是一项基本人权。绿色链接将通过建造经济适用且可持续的住房来应对住房危机，确保每位公民都能拥有安全的居住环境。"
 HOL_gl_biodiversity_protection: "保护生物多样性"
 HOL_gl_biodiversity_protection_desc: "荷兰的自然栖息地正面临威胁。“绿色链接”将引领保护工作，保护濒危物种，恢复生态系统，确保子孙后代拥有繁荣的环境。"
 HOL_gl_digital_innovation: "促进数字创新"
 HOL_gl_digital_innovation_desc: "数字技术是未来的关键。通过投资尖端研究和建设强大的数字基础设施，绿色左翼党将确保荷兰成为全球科技领域的领导者。"
 HOL_gl_international_solidarity: "加强国际团结"
 HOL_gl_international_solidarity_desc: "全球挑战需要全球合作。绿色左翼党将积极参与国际伙伴关系和组织，致力于促进和平、人权和可持续发展。"
 HOL_gl_fair_trade_policy: "实施公平贸易政策"
 HOL_gl_fair_trade_policy_desc: "全球贸易必须合乎道德且可持续。绿色左翼党倡导公平贸易协定，优先考虑环境标准、工人权利以及减少全球不平等现象。"
 HOL_gl_diversify_workforce: "劳动力多元化"
 HOL_gl_diversify_workforce_desc: "包容的劳动力队伍才能更加强大。绿色左翼党将支持确保所有公民（无论其背景如何）享有平等机会的政策，以创建一个公平和谐的社会。"
 HOL_gl_transparent_governance: "确保透明治理"
 HOL_gl_transparent_governance_desc: "对政府的信任建立在问责制之上。绿色左翼党将优先考虑透明度，确保公民知情并有权要求领导人承担责任。"
 HOL_gl_youth_empowerment: "赋权青年人"
 HOL_gl_youth_empowerment_desc: "下一代是我们国家的未来。绿色左翼党将为年轻人创造机会，扩大他们在决策中的发言权，并支持他们的发展。"
 HOL_gl_energy_independence: "实现能源独立"
 HOL_gl_energy_independence_desc: "通过扩大可再生能源生产和实现电网现代化，绿色左翼党将在向可持续的绿色未来过渡的同时确保能源独立。"
 HOL_reinstate_werkspoor: "恢复维克斯浦尔"
 HOL_reinstate_werkspoor_desc: "维克斯浦尔曾是荷兰工业创新的象征，如今将重振其雄风，引领国家生产发展。通过现代化运营和投资基础设施，我们能够让这家标志性企业重现昔日辉煌，并推动经济增长。"
 HOL_curacao_oil_refinery_expansion: "扩建库拉索岛炼油厂"
 HOL_curacao_oil_refinery_expansion_desc: "自20世纪10年代以来，库拉索岛一直是加勒比地区最具战略意义的炼油厂之一的所在地。通过扩大其产能并实现基础设施现代化，我们可以巩固其作为荷兰经济重要资产以及全球能源市场重要参与者的地位。"
 HOL_aruba_aloe_trade_investments: "振兴阿鲁巴芦荟传统"
 HOL_aruba_aloe_trade_investments_desc: "阿鲁巴岛的芦荟贸易历史悠久，曾是全球主要的芦荟生产国。通过投资现代农业技术和贸易网络，我们可以恢复阿鲁巴岛在优质芦荟出口领域的领先地位，并实现经济多元化。"
 HOL_bonaire_phosphate_mining: "重新投资博内尔岛的磷酸盐矿"
 HOL_bonaire_phosphate_mining_desc: "磷酸盐开采曾是博内尔岛经济的主要贡献者，但在20世纪初逐渐衰落。重新致力于负责任地开采和出口这一宝贵资源，可以恢复博内尔岛的经济活力，并为当地社区创造就业机会。"
 HOL_curacao_industrial_expansion: "扩大库拉索岛的工业部门"
 HOL_curacao_industrial_expansion_desc: "除了传统的炼油业之外，库拉索岛还有尚未开发的工业增长潜力。通过建立制造设施并实现经济多元化，我们可以创造就业机会，并减少对单一产业的依赖。"
 HOL_bonaire_infrastructure_improvement: "改善博内尔岛的基础设施"
 HOL_bonaire_infrastructure_improvement_desc: "博内尔岛的经济增长受到基础设施陈旧阻碍。通过升级道路、港口和公共设施，我们可以改善互联互通，支持当地企业，为未来发展铺平道路。"
 HOL_tulip_export_boost: "扩大郁金香出口"
 HOL_tulip_export_boost_desc: "郁金香长期以来一直是荷兰的象征，也是我们农产品出口的基石。通过投资市场营销和物流，我们可以在全球花卉市场占据主导地位，确保荷兰郁金香能够装点世界各地的家庭。"
 HOL_markermeer_reclamation: "垦殖马肯湖"
 HOL_markermeer_reclamation_desc: "马肯湖是须德海工程的标志性项目，它仍然是荷兰智慧尚未开发的机遇。通过开垦其肥沃的土地并优化其可持续发展，我们可以释放巨大的农业潜力，建立可再生能源项目，并打造现代化的住房解决方案，从而保障我们国家的未来。"
 HOL_delta_rhine_energy_corridor: "开发三角洲-莱茵河能源走廊"
 HOL_delta_rhine_energy_corridor_desc: "莱茵河三角洲地区是荷兰能源基础设施的核心。通过对电网进行现代化改造，并扩大莱茵河沿岸的可再生能源生产，我们可以将这条走廊打造成为可持续能源的发电站，确保我们的能源独立，并支持欧洲的绿色倡议。"
 HOL_asml_foundation_of_innovation: "创新的基础"
 HOL_asml_foundation_of_innovation_desc: "阿斯麦成立于1984年，通过开发尖端光刻机，彻底革新了半导体制造业。通过投资其研发和设施，我们可以确保阿斯麦继续成为技术进步和经济增长的基石。"
 HOL_asml_euv_technology: "掌握极紫外光刻技术"
 HOL_asml_euv_technology_desc: "阿斯麦开发的极紫外光刻技术代表了半导体制造技术的巅峰。通过加速极紫外光刻技术系统的生产和部署，我们能够巩固在微芯片技术领域的全球领先地位。"
 HOL_asml_global_supply_chain: "保障阿斯麦的全球供应链"
 HOL_asml_global_supply_chain_desc: "作为先进半导体设备的重要供应商，阿斯麦依赖于复杂的国际供应链。通过维护这些联系并建立战略合作伙伴关系，我们可以保护阿斯麦的运营免受全球不稳定因素的影响。"
 HOL_asml_global_supply_chain_tt: "我们将向盟友申请建立§Y阿斯麦工厂§!的权限，如果他们同意，此举可以给予我们£civ_factory §G民用工厂§!或§G办公园地§!作为回报！"
 HOL_asml_strategic_partnerships: "为阿斯麦建立战略合作伙伴关系"
 HOL_asml_strategic_partnerships_desc: "阿斯麦与军事承包商建立了重要的合作伙伴关系，将先进的半导体技术融入尖端武器系统，确保荷兰在现代国防能力方面保持领先地位。"
 HOL_asml_dutch_technological_dominance: "建立技术主导地位"
 HOL_asml_dutch_technological_dominance_desc: "阿斯麦不仅仅是一家公司，更是荷兰创新和全球影响力的象征。通过加倍投资高科技领域，我们可以使荷兰成为先进技术领域不可撼动的领导者。"
 HOL_tullip_bonus: "郁金香出口"
 HOL_tullip_bonus_desc: "荷兰正在全国范围内推行一项旨在主导全球郁金香贸易的举措。这项临时举措旨在提升郁金香的生产和出口能力，促进经济活动蓬勃发展，并巩固荷兰作为世界郁金香之都的声誉。"
 HOL_global_vision: "荷兰全球愿景"
 HOL_global_vision_desc: "荷兰一直以来都是一个贸易和外交大国。虽然欧洲仍然是我们关注的重点，但我们必须将影响力拓展到布鲁塞尔以外，并与全球合作伙伴直接接触，以确保我们的未来。"
 HOL_atlantic_defence_commitments: "大西洋防御承诺"
 HOL_atlantic_defence_commitments_desc: "随着全球紧张局势加剧，北约仍然是荷兰安全的基石。通过重申我们对北约的承诺，我们能够确保与盟友的防务合作和技术优势。"
 HOL_joint_military_programs: "联合军事项目"
 HOL_joint_military_programs_desc: "现代冲突需要高度合作。与北约盟友开展联合军事项目，将使我们获得尖端技术，并加强我们的国内国防力量。"
 HOL_maritime_security_leadership: "海上安全领导力"
 HOL_maritime_security_leadership_desc: "荷兰是一个海洋国家，我们的安全依赖于开放的海上航线。通过扩大我们在国际海军安全中的作用，我们可以增强我们的全球影响力和经济安全。"
 HOL_economic_development_antilles: "荷属加勒比地区的经济振兴"
 HOL_economic_development_antilles_desc: "荷属加勒比地区长期以来饱受经济不稳定、旅游业依赖和基础设施欠发达的困扰。通过实施效仿荷兰加勒比地区政府的政策，我们可以投资可持续产业，提高贸易效率，并实现岛屿经济基础的现代化。"
 HOL_deepwater_water_expansion_program: "加勒比深水港扩建"
 HOL_deepwater_water_expansion_program_desc: "随着国际贸易的增长，威廉斯塔德港、奥拉涅斯塔德港和菲利普斯堡港的扩建将使荷属加勒比地区成为全球海上物流枢纽。通过利用鹿特丹的专业知识对这些港口进行现代化改造，我们可以吸引国际航运公司，并提高经济产出。"
 HOL_revitilaze_dutch_latin_trade: "振兴荷兰-拉丁美洲贸易路线"
 HOL_revitilaze_dutch_latin_trade_desc: "几个世纪以来，荷兰商人在南美和加勒比地区的贸易中发挥着关键作用。通过拉丁美洲荷兰商会（荷兰屋网络）修订贸易协定，我们可以加强经济联系，恢复荷兰在区域贸易中的影响力。"
 HOL_dutch_latin_energy_cooperation: "荷兰-拉丁美洲能源合作"
 HOL_dutch_latin_energy_cooperation_desc: "拉丁美洲自然资源丰富，荷兰皇家壳牌和SBM离岸等荷兰公司长期以来在海上钻井和可再生能源领域发挥着重要作用。加强能源合作将有助于我们达成战略性石油、液化天然气和可再生能源协议。"
 HOL_caribbean_naval_initiative: "荷属加勒比海军扩张计划"
 HOL_caribbean_naval_initiative_desc: "加勒比地区仍然容易受到海盗、走私和地缘政治紧张局势的影响。加强荷兰皇家海军在帕雷拉海军基地和哈托空军基地的部署，将有助于其快速部署、改进巡逻，并加强与北约及地区盟友的合作。"
 HOL_dutch_caribbean_coast_guard: "荷兰加勒比海岸警卫队现代化"
 HOL_dutch_caribbean_coast_guard_desc: "加勒比海巡逻队在禁毒行动和海上安全中发挥着至关重要的作用。扩充其舰队，引进达门造船厂的巡逻舰，并加强与美国海岸警卫队的联合演习，将有助于确保地区稳定和荷兰的战略控制。"
 HOL_joint_defense_latin_america: "与拉丁美洲的联合防御条约"
 HOL_joint_defense_latin_america_desc: "拉丁美洲地区安全日益脆弱，有组织犯罪、边界争端和地缘政治竞争日益加剧。通过美洲防务委员会以及与巴西、哥伦比亚和墨西哥的军事训练项目加强防务合作，将增强我们的影响力并维护我们的利益。"
 HOL_dutch_caribbean_federation: "荷属加勒比联邦提案"
 HOL_dutch_caribbean_federation_desc: "荷属加勒比地区的政治地位依然碎片化，阿鲁巴、库拉索、圣马丁和贝鲁特-圣马丁岛之间拥有不同程度的自治。效仿荷属加勒比地区现有框架的联邦制结构将赋予平等的代表权、经济一体化和治理稳定性。"
 HOL_autonomy_development_pact: "加勒比自治发展公约"
 HOL_autonomy_development_pact_desc: "确保荷属加勒比地区的经济和政治自治是维持稳定的关键。一项正式的自治协议——以1954年《荷兰王国宪章》为蓝本——将赋予这些岛屿更大的自治权，同时继续接受荷兰的保护和经济政策。"
 HOL_bijzondere_gemeenten: "荷兰加勒比区的整合"
 HOL_bijzondere_gemeenten_desc: "博内尔岛、圣尤斯特歇斯岛和萨巴岛目前在荷兰拥有特别市镇的地位。加强这些岛屿与荷兰大陆的法律和经济融合，将有助于改善公共服务、基础设施和金融稳定。"
 HOL_dutch_american_friendship: "首位朋友"
 HOL_dutch_american_friendship_desc: "几个世纪以来，荷兰和美国一直保持着牢固的外交、经济和军事关系。随着全球安全和经济格局的变化，我们必须重申这一伙伴关系，并着眼于未来。"
 HOL_support_intervention_Iraq: "支持对伊拉克的干预"
 HOL_support_intervention_Iraq_desc: "9·11袭击事件发生后，中东局势日益动荡，美国以大规模杀伤性武器威胁和推翻独裁政权的必要性为由，对伊拉克发动了军事干预。作为北约的亲密盟友和国际安全的倡导者，荷兰必须决定是否支持此次行动。尽管这项任务仍存在争议，但加入北约将重申我们之间的跨大西洋伙伴关系，并在全球安全事务中展现荷兰的影响力。"
 HOL_operation_market_vision: "市场愿景行动"
 HOL_operation_market_vision_desc: "基于我们共同的军事历史，我们可以通过联合训练演习、情报共享和国防工业伙伴关系加强荷美合作。"
 HOL_ASML_partnership_USA: "建立阿斯麦-美国技术合作伙伴关系"
 HOL_ASML_partnership_USA_desc: "阿斯麦是全球半导体产业的核心，而美国正寻求在日益扩大的东西方鸿沟中巩固其技术优势。通过荷兰和美国研发部门之间建立战略联盟，我们可以引领先进光刻技术、网络防御和航空航天制造领域的联合创新。这一伙伴关系将加强我们在西方国防生态系统中的地位，但也可能带来外交成本。"
 HOL_LNG_cooperation: "建立壳牌-液化天然气战略协议"
 HOL_LNG_cooperation_desc: "21世纪的能源挑战需要韧性、多元化和战略联盟。通过扩大与壳牌的液化天然气合作，并与主要合作伙伴协调我们的能源物流，我们可以确保稳定的燃料供应，加强基础设施投资，并增强我们的全球供应网络。然而，对化石燃料路线的日益依赖可能会引发环境和政治方面的强烈反弹。"
 HOL_suriname_alignment: "与苏里南的战略联盟"
 HOL_suriname_alignment_desc: "尽管有着历史渊源和共同语言，但自1975年苏里南独立以来，荷兰与苏里南的关系一直保持谨慎。通过建立新的外交方式，我们可以为南美洲的区域影响力、文化交流和经济参与建立合作基础。"
 HOL_suriname_trade_development_agreement: "贸易与发展协定"
 HOL_suriname_trade_development_agreement_desc: "我们将通过双边谈判，与苏里南达成一项全面的贸易和发展协定。该协定将加强双方市场准入，改善港口基础设施，并促进荷兰对苏里南农业、物流和自然资源的投资。"
 HOL_educational_cultural_exchange_program: "教育文化交流项目"
 HOL_educational_cultural_exchange_program_desc: "建立持久的纽带不仅需要经济，更需要人文。我们将在荷兰和苏里南院校之间建立教育和文化交流项目，支持学术奖学金、荷兰语课程和遗产保护项目。"
 HOL_rebuild_infrastructure_paramaribo: "重建帕拉马里博的基础设施"
 HOL_rebuild_infrastructure_paramaribo_desc: "首都帕拉马里博急需基础设施投资。我们将利用荷兰的城市规划专业知识和区域发展基金，资助新建道路、修复殖民时代建筑并实现物流现代化，以支持苏里南的经济增长。"
 HOL_invest_suriname_resources: "投资资源领域"
 HOL_invest_suriname_resources_desc: "苏里南拥有尚未开发的黄金、铝土矿和海上石油储备等财富。通过与荷兰公司建立合资企业和勘探合同，我们可以振兴采矿和资源行业，同时确保长期可持续的开采和公平的利润分享。"
 HOL_maritime_suriname_agreement: "与苏里南的海事协议"
 HOL_maritime_suriname_agreement_desc: "海上安全和贸易对苏里南的未来至关重要。通过签署双边海事协议，我们将开展联合巡逻，荷兰将协助建设沿海基础设施，并确保连接帕拉马里博与加勒比海和大西洋经济的贸易路线安全。"
 HOL_train_suriname_forces: "训练苏里南武装部队"
 HOL_train_suriname_forces_desc: "为维护该地区的稳定与主权，我们将启动一项军事援助计划，为苏里南武装部队提供培训。该计划将重点关注后勤、禁毒行动和维和能力，深化防务关系，同时加强当地安全。"
 HOL_D66_climate_action_planidea: "D66气候行动计划"
 HOL_D66_climate_action_planidea_desc: "D66气候行动计划大胆承诺应对气候变化，加速向可再生能源转型，优先考虑可持续性，减少排放，使荷兰成为全球环境努力的领导者。"
 HOL_buildup_atlantic_fleet_idea: "大西洋舰队扩张"
 HOL_buildup_atlantic_fleet_idea_desc: "荷兰正大力投资扩建和现代化其大西洋舰队，以夺回对重要海上航线的主导权。强大的海军将成为我们保卫西印度公司前领土并在该地区展现荷兰实力的支柱。"
 HOL_country_prepare_for_the_dutch1: "防范荷兰的侵略"
 HOL_country_prepare_for_the_dutch_desc1: "荷兰已开始动员军队，准备发起一场收复他们认为属于其历史遗产的领土的战役。我们必须加强防御，团结人民，抵御这一迫在眉睫的威胁。"
 HOL_country_prepare_for_the_dutch2_tt: "§Y向所有准备抵御[HOL.GetAdjective]侵略的国家发出邀请，加入抵抗[HOL.GetNameWithFlag]的防御联盟。\n如果其中一个成员受到 [HOL.GetNameWithFlag] 的攻击，防御联盟将号召其参战§!"
 HOL_non_functioning_government: "政府失灵"
 HOL_non_functioning_government_desc: "王权的回归导致政府陷入瘫痪。官僚效率低下、政治不稳定、国际信任度下降，削弱了国家的治理能力和外交地位。"
 HOL_strengthening_states: "增强三级议会"
 HOL_strengthening_states_desc: "三级议会目前与君主制合作，构建了更加平衡有效的治理结构。国家稳定度正在提升，行政成本也得到控制。"
 HOL_constitutional_reforms: "君主立宪"
 HOL_constitutional_reforms_desc: "君主制在宪法框架内运作，确保了治理权责的明确，并减少了低效现象。社会稳定得以恢复，外国势力的影响也逐渐减弱。"
 HOL_empowering_local_governments: "赋予地方政府权力"
 HOL_empowering_local_governments_desc: "通过赋予地方政府更多自治权，我们可以确保每个省都能有效地为荷兰王室的统一愿景做出贡献。"
 HOL_centralized_governance: "集权政府"
 HOL_centralized_governance_desc: "将治理集中于王室权力之下，以确保做出的决策符合国家统一和稳定。"
 HOL_restore_nobility_influence: "恢复贵族影响力"
 HOL_restore_nobility_influence_desc: "让贵族重新获得有影响力的地位，为君主制建立忠诚的基础并加强传统结构。"
 HOL_royal_patronage_culture: "皇家文化复兴"
 HOL_royal_patronage_culture_desc: "通过积极的王室赞助，文化自豪感和民族团结正在复兴。君主制已成为统一的象征，强化了国家认同感和稳定。"
 HOL_nobility_backed_military: "贵族支持的军队"
 HOL_nobility_backed_military_desc: "通过让忠诚的贵族担任领导职务来加强军队，确保他们致力于捍卫君主制。"
 HOL_Fortress_Of_Values_Idea: "价值观堡垒"
 HOL_Fortress_Of_Values_Idea_desc: "荷兰致力于通过弘扬传统价值观和韧性来强化社会结构和民族认同。通过巩固国家核心原则和保护文化遗产，荷兰致力于创建一个能够抵御外部威胁和内部分裂、促进团结和增强民族自豪感的社会。"
 HOL_NAM1: "荷兰石油公司"
 HOL_NAM1_desc: "荷兰石油天然气公司是一家荷兰石油天然气公司，成立于1947年，由壳牌和埃克森美孚合资成立。荷兰石油天然气公司是荷兰最大的天然气生产商，主要负责格罗宁根气田的天然气和石油的勘探、生产和分销。几十年来，该公司在荷兰能源领域发挥着重要作用。"
 HOL_Shell1: "皇家壳牌"
 HOL_Shell1_desc: "壳牌，正式名称为荷兰皇家壳牌，是一家跨国石油和天然气公司，总部位于荷兰海牙，并在英国注册成立。壳牌成立于1907年，是全球最大的能源公司之一，业务涉及石油和天然气行业的方方面面，包括勘探、生产、精炼和分销。该公司还在可再生能源和电动汽车基础设施领域拥有重大投资。"
 HOL_Shell2a: "皇家绿壳"
 HOL_Shell2a_desc: "全球能源巨头壳牌正日益注重向可持续未来转型。该公司制定了雄心勃勃的目标，力争到2050年成为一家净零排放能源企业。壳牌正在大力投资可再生能源，包括风能、太阳能和生物燃料，并正在扩大其在电动汽车基础设施领域的布局。壳牌的目标是通过碳捕获和储存等举措，大幅减少其碳足迹。向绿色能源转型是壳牌更广泛战略的一部分，旨在适应全球对更清洁、更可持续能源解决方案日益增长的需求。"
 HOL_Shell2b: "皇家壳牌"
 HOL_Shell2b_desc: "壳牌是全球最大的石油和天然气公司之一，在化石燃料行业依然占据主导地位。凭借其涵盖勘探、开采、精炼和分销的庞大运营网络，壳牌在满足全球能源需求方面发挥着至关重要的作用。该公司拥有丰富的石油和天然气储备和专用于生产的基础设施，为全球能源消耗做出了巨大贡献。尽管壳牌在可再生能源方面的投资不断增加，但其核心业务仍然严重依赖化石燃料，这使得其在当前的全球能源格局中扮演着关键角色。"
 HOL_Dutch_Agriculture0: "荷兰农业"
 HOL_Dutch_Agriculture0_desc: "荷兰农业是高效和创新的典范，尽管国土面积相对较小，却使其成为世界顶级农业生产国之一。荷兰在高科技农业领域处于全球领先地位，包括温室种植、精准农业和可持续农业实践。这些创新使荷兰农民能够利用尖端技术优化水、能源和养分利用，以最小的环境影响生产大量粮食。荷兰也是多种农产品的主要出口国，产品涵盖蔬菜、鲜花、乳制品和肉类。先进技术、可持续性和高生产力的结合，使荷兰农业成为全球食品行业的龙头。"
 HOL_Dutch_Trade1: "传奇行商"
 HOL_Dutch_Trade1_desc: "荷兰贸易历史悠久，自17世纪黄金时代以来在全球贸易中发挥着举足轻重的作用。凭借其优越的地理位置和庞大的港口网络，荷兰几个世纪以来一直是国际贸易的枢纽。荷兰贸易商在建立全球贸易路线方面发挥了重要作用，尤其是通过荷兰东印度公司，该公司是世界上首批跨国公司之一。如今，荷兰贸易商在全球市场中依然保持着影响力，尤其是在农业、物流和金融等领域。荷兰贸易商以其在物流方面的专业知识、在供应链管理方面的创新以及强大的国际联系而闻名，这有助于维护荷兰作为全球贸易关键参与者的声誉。"
 HOL_European_Railway_Developments_idea: "欧洲铁路发展"
 HOL_European_Railway_Developments_idea_desc: "荷兰积极参与欧洲铁路网的扩建和现代化建设，为提升跨境出行效率、缩短出行时间、促进可持续交通发展等项目贡献力量。其中，关键进展包括荷兰铁路系统与大力士高速列车和欧洲之星等高速铁路网络的整合，这些网络将阿姆斯特丹、鹿特丹等荷兰主要城市与巴黎、伦敦和布鲁塞尔连接起来。此外，荷兰也是“跨欧洲交通网络”倡议的坚定支持者，该倡议旨在构建覆盖欧洲的无缝铁路网络，改善客运和货运服务。"
 HOL_Water_Sector1: "水之大师"
 HOL_Water_Sector1_desc: "荷兰水务行业以其在水资源管理方面的专业知识享誉全球，这得益于荷兰独特的地理环境——该国大部分国土位于海平面以下。荷兰工程师和企业在开发防洪、水净化和可持续水资源利用的创新解决方案方面处于领先地位。该国率先建设了堤坝、风暴潮屏障和圩田系统等先进基础设施，这些设施对于管理水位和预防洪水至关重要。荷兰水务行业在国际上享有盛誉，荷兰专家经常参与与海岸保护、城市水管理和气候适应相关的全球项目。尖端技术、数百年的经验积累以及对可持续发展的承诺，使荷兰水务行业成为应对全球水资源挑战的重要贡献者。"
 HOL_Project_Beethoven_State_Idea1: "贝多芬计划"
 HOL_Project_Beethoven_State_Idea1_desc: "贝多芬项目是荷兰政府与地方政府合作的一项重大举措，旨在投资改善埃因霍温智慧港微芯片行业的营商环境和基础设施。该项目旨在通过满足人才培养、基础设施改善和住房等关键需求，增强该地区在半导体技术领域的全球竞争力。这项投资对于保持荷兰作为高科技产业领先中心的地位至关重要，尤其注重留住像阿斯麦这样的关键企业。"
 HOL_SGM_Idea: "春日全球邮件"
 HOL_SGM_Idea_desc: "春日全球邮件是一家国际邮件和物流供应商，最初是由TNT邮政（现为荷兰邮政）和英国皇家邮政合资成立的。该公司专注于跨境邮件解决方案，提供包括包裹递送、直邮和全球商业邮件在内的服务。春日全球邮件以其在管理国际邮件流方面的专业知识而闻名，其网络覆盖190多个国家。该公司服务于各种规模的企业，为电子商务、直销和全球商业通信提供定制解决方案，并高度重视效率、可靠性和成本效益。"
 HOL_Randstad_Economy1: "兰斯塔德经济"
 HOL_Randstad_Economy1_desc: "兰斯塔德经济是指荷兰的经济强区，涵盖阿姆斯特丹、鹿特丹、海牙和乌得勒支等城市周边高度城市化和人口稠密的地区。该地区是欧洲最重要的经济中心之一，对荷兰经济贡献巨大。兰斯塔德经济基础多元化，主要产业包括金融、物流、科技、创意产业和贸易。阿姆斯特丹是主要的金融中心，而鹿特丹拥有世界上最大的港口之一，对国际贸易至关重要。该地区还受益于高技能劳动力、强大的基础设施以及对创新和可持续发展的高度重视，使其成为荷兰经济增长的关键驱动力。"
 HOL_Zuidas_Development_Idea: "阿姆斯特丹南区开发"
 HOL_Zuidas_Development_Idea_desc: "阿姆斯特丹南区开发项目是阿姆斯特丹的一个大型城市项目，旨在打造一个充满活力的商业区和综合用途区域，成为集商业、金融和法律服务于一体的国际枢纽。阿姆斯特丹南区常被称为荷兰的“金融大道”，汇聚了众多跨国公司、律师事务所和金融机构。该项目的设计目标不仅仅是打造一个商业中心，还拥有广阔的住宅区、文化设施、绿地和高质量的基础设施，包括便捷的公共交通连接。"
 HOL_International_Peace_City_Idea: "海牙国际和平与正义之城"
 HOL_International_Peace_City_Idea_desc: "海牙被国际公认为“和平与正义之城”，这一称号体现了其作为全球国际法和外交中心的地位。海牙是200多个国际组织的所在地，并设有国际法院、国际刑事法院和常设仲裁法院等重要机构。这些机构在解决国际争端、起诉战争罪和促进全球人权方面发挥着至关重要的作用。"
 HOL_Regio_Economy1: "各省经济"
 HOL_Regio_Economy1_desc: "荷兰的经济实力日益由各地区的优势驱动。在北部，格罗宁根等省份在可再生能源领域表现出色，而海尔德兰等东部省份则是先进制造业和物流业的中心。包括北布拉班特省在内的南部省份在半导体和生物技术等高科技产业方面处于领先地位。这种区域多样性确保了荷兰国民经济的均衡性和韧性，每个地区都为国家的整体繁荣和全球竞争力做出了重要贡献。"
 HOL_Eindhoven_Brainport_Idea: "埃因霍温智慧港"
 HOL_Eindhoven_Brainport_Idea_desc: "埃因霍温智慧港是荷兰领先的高科技地区，以其创新和先进技术产业而闻名。该地区以埃因霍温为中心，是半导体、汽车技术和机器人等行业的中心。作为阿斯麦和飞利浦等跨国公司的所在地，埃因霍温智慧港推动着显著的经济增长，并为荷兰成为全球科技和创新领域的领导者做出了重要贡献。"
 HOL_Marine_Moving: "海军陆战队举措"
 HOL_Marine_Moving_desc: "荷兰政府决定将海军陆战队从其位于多恩的现有基地迁至弗利辛恩的新基地。此举旨在为海军陆战队提供现代化的基础设施，并提升其作战能力。选择位于泽兰省的弗利辛恩也旨在促进区域经济发展，并为海军陆战队提供靠近北海的战略要地。然而，由于担心对人员及其家属的影响，以及后勤和财务方面的挑战，该搬迁计划遭遇阻力。"
 HOL_Marine_Moved: "现代海军陆战队基地"
 HOL_Marine_Moved_desc: "海军陆战队迁至弗利辛恩新基地的工作已顺利完成。海军陆战队如今在先进的设施中开展行动，这显著提升了他们的战备能力。弗利辛恩的新基地具有战略优势，包括可以快速进入北海进行海上作业。此举也促进了泽兰省的经济增长，创造了就业机会，并吸引了该地区的投资。尽管在规划阶段初期面临挑战和阻力，但过渡过程进展顺利，海军陆战队也已有效适应新环境。"
 HOL_Marine_Debate: "海军陆战队搬迁争议"
 HOL_Marine_Debate_desc: "海军陆战队的调动问题正在议会进行辩论，这拖延了调动进程并导致军队内部出现不确定性。"
 HOL_Marine_Public_Support: "公众对海军陆战队搬迁的支持"
 HOL_Marine_Public_Support_desc: "政府和民众都支持海军陆战队迁往弗利辛恩，以提高海军陆战队的士气和效率。"
 HOL_Marine_Modified: "海军陆战队搬迁部分完成"
 HOL_Marine_Modified_desc: "由于公众担忧和政治妥协，海军陆战队的迁移计划被修改。虽然弗利辛恩的新基地已经投入使用，但迁移的全部效益并未实现。"
 HOL_Marine_Relocation_Cancelled: "海军陆战队搬迁取消"
 HOL_Marine_Relocation_Cancelled_desc: "将海军陆战队迁往弗利辛恩的计划已被取消。这一决定恢复了稳定，但削弱了海军陆战队的作战能力。"
 HOL_Local_Communities_Support: "当地社区对搬迁的支持"
 HOL_Local_Communities_Support_desc: "对弗利辛恩周边社区的投资提高了公众对海军陆战队搬迁的支持，促进了当地的经济增长和生产能力。"
 HOL_Marine1: "荷兰皇家海军"
 HOL_Marine1_desc: "荷兰皇家海军是荷兰武装部队的海军分支，也是世界上最古老的海军之一，其起源可追溯到15世纪。它在荷兰国内外的防御中发挥着至关重要的作用，并参与各种国际任务，包括北约行动、维和和人道主义行动。荷兰皇家海军以其先进而多功能的舰队而闻名，其中包括护卫舰、潜艇、巡逻舰和两栖舰艇。海军还拥有一系列飞机和直升机，主要用于海上巡逻、运输和搜救任务。荷兰精锐海军陆战队是海军的重要组成部分，专门执行两栖作战和快速反应任务。"
 HOL_Submarine_Modernization_Idea: "潜艇现代化"
 HOL_Submarine_Modernization_Idea_desc: "潜艇现代化是荷兰皇家海军的一项重要举措，重点是升级老化的海象级潜艇。这些升级包括先进的声纳系统、改进的隐身性能和增强的武器装备，以确保潜艇在现代海军作战中保持高效作战能力。现代化升级旨在延长潜艇的使用寿命，并保持其在全球海上安全努力中的战略意义。"
 HOL_CMP_idea: "荷兰军事生产委员会"
 HOL_CMP_idea_desc: "军事生产委员会是荷兰政府设立的一个机构，负责监督和协调军事装备和物资的生产。其主要职责是确保荷兰国防军装备充足，尤其是在冲突时期或军事备战高度紧张时期。军事生产委员会负责管理与国内工业的合同，规范武器、弹药、车辆和其他军事必需品的生产，并确保这些产品的生产符合规定的标准和时限。"
 HOL_Army2: "皇家陆军"
 HOL_Army2_desc: "荷兰皇家陆军是荷兰武装部队的陆基部队，其历史可追溯至16世纪。它负责保卫荷兰领土，并参与包括北约和联合国维和行动在内的国际任务。该陆军配备了现代化的车辆、火炮和通信系统。荷兰皇家陆军是一支多用途部队，随时准备应对国内外各种安全挑战。"
 HOL_Defensienota_idea: "2022年荷兰国防计划"
 HOL_Defensienota_idea_desc: "《国防战略2022》是一份战略政策文件，概述了荷兰国防部的未来发展方向和优先事项。该文件着眼于不断变化的全球安全环境，强调需要建立一支更强大、更具适应性的国防力量。关键主题包括增加国防开支、提升军事能力以及加强国际合作，尤其是在北约和欧盟框架内的合作。该文件强调了对网络防御、情报和先进技术的投资，以及人员和战备水平的提升。《国防战略2022》旨在确保荷兰武装部队做好应对当前和新兴威胁的准备，为国家安全和全球稳定做出贡献。"
 HOL_Marechausee1: "皇家宪兵"
 HOL_Marechausee1_desc: "荷兰皇家宪兵是荷兰国防部下属的一支宪兵部队。它负责荷兰国内和国际的各种安全和执法任务。主要职责包括边境安全、军事警务以及保护王室和政府官员。此外，荷兰皇家宪兵在打击有组织犯罪、人口贩运和恐怖主义方面也发挥着关键作用，并参与国际维和任务。荷兰皇家宪兵以其多功能性和专业能力而闻名，是荷兰国家安全基础设施的重要组成部分。"
 HOL_Air1: "皇家空军"
 HOL_Air1_desc: "荷兰皇家空军是荷兰武装部队的空中力量，负责保卫荷兰领空并支援国内和国际军事行动。该空军成立于1953年，拥有一支现代化的机队，包括战斗机、运输机、直升机和无人机。它在北约任务、空中警务和快速部署能力方面发挥着至关重要的作用。荷兰皇家空军还参与人道主义援助、灾难响应，并为荷兰海外领土的安全做出贡献。凭借其先进的技术和训练有素的人员，荷兰皇家空军是该国国防战略的重要组成部分。"
 HOL_Benelux_Air1: "比荷卢三国防空协议"
 HOL_Benelux_Ari1_desc: "The Benelux Air Defense Agreement is a collaborative security arrangement between §Y[BEL.GetNameWithFlag]§!, the Netherlands, and Luxembourg, aimed at enhancing the protection of the airspace over these three countries. Under this agreement, the air forces of §Y[BEL.GetNameWithFlag]§! and the Netherlands share the responsibility of monitoring and defending the combined airspace of the Benelux region. This means that fighter jets from either country can be deployed to respond to aerial threats, such as unauthorized aircraft or potential hijackings, anywhere within the collective airspace, regardless of national borders."
 HOL_Dutch_Army_Doctrine1: "荷兰国防愿景"
 HOL_Dutch_Army_Doctrine1_desc: "《荷兰国防战略》是一份战略文件，概述了荷兰国防部的长期愿景和目标。它为荷兰武装部队的发展和适应未来安全挑战提供了框架。《荷兰国防战略》致力于增强军队的灵活性、韧性和技术能力，以应对日益复杂和难以预测的全球安全环境。"
 HOL_Dutch_Army_Doctrine_Change: "荷兰国防学说转型"
 HOL_Dutch_Army_Doctrine_Change_desc: "“荷兰国防学说转型”民族精神代表着荷兰武装部队转型的关键阶段。它标志着一段现代化和适应的时期，重点是发展新能力、增强网络防御能力和加强国际合作。这一精神凸显了提升军队韧性和灵活性的动力，使其做好应对21世纪挑战的准备。它体现了荷兰国防与不断变化的全球安全需求相协调、在传统与创新之间取得平衡的集体努力。"
 HOL_Economic_Landscape_Start: "荷兰经济概况"
 HOL_Economic_Landscape_Start_desc: "分析和了解荷兰独特的经济格局至关重要。通过关注不同地区的优势和挑战，我们可以制定量身定制的经济政策，最大限度地促进全国的增长和稳定。"
 HOL_Marechaussee1: "皇家宪兵"
 HOL_Marechaussee1_desc: "荷兰皇家宪兵在维护国家安全和执法方面发挥着至关重要的作用。宪兵负责边境管制、机场安保和军事警务，确保荷兰国内外的安全与稳定。他们在管理内部安全、移民和公共秩序方面的专业知识使其成为荷兰国防体系中不可或缺的力量。作为一支训练有素、适应能力极强的部队，他们支持民事和军事行动，为国家在危机时期的韧性做出贡献。"
 HOL_Paars1: "紫色政府结束统治"
 HOL_Paars1_desc: "“帕尔斯二世”内阁的遗产是创新、务实和平衡治理，反映了荷兰多元化的政治格局，并为未来的联合政府树立了先例。"
 HOL_DBB: "安全保卫局"
 HOL_DBB_desc: "安全保卫局是保卫国家重要人物和重要资产的基石。安全保卫局肩负着保护政治领袖、王室成员和敏感场所的重任，其行动高度警惕，专业素养无与伦比。"
 HOL_DBB_tt: "降低§Y政治领袖§!被谋杀的可能性。"
 HOL_Debt_Reduction: "减少债务"
 HOL_Debt_Reduction_desc: "在格里特·扎尔姆的领导下，自由民主人民党通过有针对性的削减债务、加强经济和确保长期金融稳定来推动财政责任。"
 HOL_Liberal_Society1: "启动自由主义改革"
 HOL_Liberal_Society1_desc: "自由民主人民党首先推出关键改革，以建立自由主义基础。其政策重点在于减少政府控制、促进创业、鼓励个人责任，为构建一个以个人自由和市场驱动解决方案为主导的社会奠定基础。"
 HOL_Liberal_Society2: "扩展自由主义价值观"
 HOL_Liberal_Society2_desc: "在奠定基础的基础上，自由民主人民党将通过扩大经济机会和减少官僚主义来推进其自由主义议程。这些努力包括简化法规、降低税收和提高透明度，为企业和公民营造更加开放和竞争的环境。"
 HOL_Liberal_Society3: "加强自由社会"
 HOL_Liberal_Society3_desc: "自由民主人民党将进一步推动在各领域巩固自由主义价值观。这一阶段将大幅放松管制，推进国有企业私有化，并强化产权。目标是创建一个自力更生、创新和经济自由蓬勃发展的社会。"
 HOL_Liberal_Society4: "巩固自由主义的成果"
 HOL_Liberal_Society4_desc: "在强大的自由主义框架下，自由民主人民党致力于确保改革惠及所有人。目前的政策目标是增强社会流动性，扩大教育和医疗保健覆盖面，并强化市场驱动型经济原则，同时尽量减少国家干预。"
 HOL_Liberal_Society5: "自由社会已实现"
 HOL_Liberal_Society5_desc: "自由民主人民党对自由社会的愿景已完全实现：一个个人自由得到保障、经济因创新而蓬勃发展、政府干预最少的国家。在一个重视个人责任和经济活力的社会中，公民享有追求理想的自由。"
 HOL_Liberal_Society5_tt: "Reduced §YCost§! of §YEconomic Focusses§! by §G10%§!."
 HOL_Sober_Welfare: "负责任的福利"
 HOL_Sober_Welfare_desc: "自由民主人民党推行负责任的福利制度，在支持有需要人士的同时，鼓励自力更生，减少依赖。我们注重高效的资源配置和个人问责，确保社会支持可持续且公平。"
 HOL_Liberal_Security1: "自由安全"
 HOL_Liberal_Security1_desc: "自由民主人民党提倡平衡的安全方针，在保障公共安全的同时维护个人自由。通过投资现代化的执法和情报能力，我们保护公民权利，维护法治，同时又不损害个人自由。一个安全自由的社会是我们繁荣自由民主愿景的基石。"
 HOL_Economy_Education1: "市场驱动的教育改革"
 HOL_Economy_Education1_desc: "自由民主人民党致力于将教育项目与市场需求相结合，帮助学生掌握市场紧缺的技能。通过弥合教育与劳动力之间的差距，我们提升就业能力，推动经济增长，确保未来一代做好充分准备，在不断变化的就业市场中取得成功。"
 HOL_Dutch_Digital: "荷兰数字化"
 HOL_Dutch_Digital_desc: "自由民主人民党的愿景是打造一个全面数字化的荷兰，让先进的技术和数字基础设施推动创新、经济增长和公共服务。通过拥抱数字化转型，我们巩固了在全球数字经济中的领先地位，并确保所有公民都能受益于现代化、互联互通的社会。"
 HOL_Ministry_of_Family1: "家庭部"
 HOL_Ministry_of_Family1_desc: "家庭部致力于支持荷兰各地家庭的福祉。该部制定并实施与儿童保育、育儿假和家庭支持服务相关的政策，确保家庭能够获得发展所需的资源。家庭部致力于营造一个有利于家庭健康成长、增进家庭纽带的良好环境。"
 HOL_Weed_Center1: "荷兰大麻政策"
 HOL_Weed_Center1_desc: "荷兰以其独特的大麻政策而闻名，持有大麻并在持有执照的“咖啡店”销售大麻均受到严格监管。这项务实的政策旨在区分软毒品和硬毒品市场，同时减少犯罪活动。尽管大麻在技术上是非法的，但其个人使用已有效合法化，体现了在公共卫生、安全和个人自由之间寻求平衡的做法。"
 HOL_Weed_Center1_tt: "[additional_income_HOL_Weed_Center1]"
 HOL_UNHCR1: "联合国难民署对移民问题的监督"
 HOL_UNHCR1_desc: "联合国难民事务高级专员公署现负责监督此前由荷兰管理的移民政策和流程。此次过渡旨在确保维护保护和支持难民和移民的国际标准，从而以更加协调一致、更加人道的方式应对全球移民挑战。"
 HOL_Balkenende_Legend: "巴尔克内德的遗产"
 HOL_Balkenende_Legend_desc: "扬·彼得·巴尔克内德担任首相期间，其突出特点是强调社会凝聚力、责任感和经济稳定。他提出的规范与价值观的社会愿景旨在巩固荷兰的道德和伦理基础。巴尔克内德的遗产持续影响着荷兰政坛，倡导一种兼顾社区和个人责任的平衡治理方式。"
 HOL_Green_Socialism1: "绿色社会主义"
 HOL_Green_Socialism1_desc: "工党展望未来，社会正义与环境可持续性齐头并进。绿色社会主义倡导公平公正的社会，优先考虑人类和地球的福祉。通过雄心勃勃的气候政策、对可再生能源的投资以及公平的工人转型，工党致力于打造一个不让任何人掉队的可持续经济。"
 HOL_Monarchy_Law_Blocking: "君主的惩罚"
 HOL_Monarchy_Law_Blocking_desc: "君主制对政府拒绝批准王室婚姻的行为感到愤怒，并采取了非同寻常的举措，阻止关键立法作为报复。这一反抗行为导致政治格局陷入混乱，王室利用其影响力挑战政府的权威。随着紧张局势加剧，这一前所未有的干预引发了一场关于君主制在现代治理中的角色和权力的全国性辩论。"
 HOL_Monarchy_Law_Blocking_tt: "£political_power_texticon 改变法律成本：§R+50%§!  "
 HOL_Monarch_Public_Campaign: "公众支持浪潮"
 HOL_Monarch_Public_Campaign_desc: "针对政府拒绝批准王室婚姻的决定，一场大规模的公众施压运动应运而生。全国各地的公民纷纷声援这对王室夫妇，组织示威游行，签署请愿书，要求政府重新考虑其立场。这股支持浪潮给政治领导人带来了巨大的压力，凸显了民众对君主制的忠诚，以及他们对超越政治界限的爱情和婚姻权利的渴望。"
 HOL_Monarch_Backlash: "公众幻灭"
 HOL_Monarch_Backlash_desc: "这对王室夫妇不顾政府的反对，坚持举行婚礼，这引发了公众的强烈不满。许多人认为，君主制超越了其权力范围，无视民主程序。民众的强烈反对迅速蔓延，开始质疑君主制在现代社会的现实意义。随着人们对王室的信任度逐渐下降，要求改革甚至废除君主制的呼声也日益高涨。"
 HOL_Pro_Gay_Marriage: "第一个批准同性婚姻的国家"
 HOL_Pro_Gay_Marriage_desc: "荷兰通过同性婚姻合法化，已成为社会进步和人权领域的全球领导者。此举巩固了荷兰作为一个宽容包容的社会的形象，提升了国家团结和国际声望。"
 HOL_Anti_Gay_Marriage: "传统婚姻法"
 HOL_Anti_Gay_Marriage_desc: "维持传统婚姻法的决定体现了英国对保守价值观的坚定坚持。这一决定虽然引起了宗教和传统主义团体的共鸣，但也引发了更多进步人士的批评，并损害了英国作为欧洲自由主义灯塔的声誉。"
 HOL_NATO_Norm_Efforts: "北约规范努力"
 HOL_NATO_Norm_Efforts_desc: "政府正在努力实现北约关于国防支出占GDP2%的指导方针。这体现了对集体安全的承诺，并增强了我们的军事实力。然而，这也带来了财政挑战，并可能引发关于资源分配的政治辩论。"
 HOL_Labour_Market_Reforms_Idea: "劳动力市场改革"
 HOL_Labour_Market_Reforms_Idea_desc: ""
 HOL_Strong_Social_Security: "强大的社会保障"
 HOL_Strong_Social_Security_desc: ""
 HOL_social_innovation_idea: "社会创新运动"
 HOL_social_innovation_idea_desc: "荷兰已成为社会创新的中心，不断孕育新理念和创新解决方案，以应对社会最紧迫的挑战。这一运动推动了民用研发领域的重大突破，推动了技术进步，并提升了国家生产力。"
 HOL_Poverty_Reduction: "减贫优先"
 HOL_Poverty_Reduction_desc: "减少贫困对于构建公正社会至关重要。我们将实施全面的减贫计划，包括增加社会福利，并针对弱势群体提供有针对性的支持。"
 HOL_Poverty_Reduced: "贫困显著减少"
 HOL_Poverty_Reduced_desc: "通过成功实施福利计划和社会改革，荷兰的贫困率显著下降。荷兰注重经济包容性，并大力支持弱势群体，从而增强了社会稳定性，提高了生活水平，并打造了更强劲、更具韧性的经济。"
 HOL_Digital_Literacy_Idea: "数字素养运动"
 HOL_Digital_Literacy_Idea_desc: "荷兰已启动一项全国性运动，旨在提高社会各阶层的数字素养。通过为公民提供在数字时代蓬勃发展所需的技能，政府正在确保劳动力能够应对技术进步，提高生产力并促进经济创新。"
 HOL_Economic_Resilience_idea: "经济韧性倡议"
 HOL_Economic_Resilience_idea_desc: "荷兰政府实施了全面的政策，旨在增强经济抵御全球危机的能力。通过实现经济部门多元化、扶持小型企业以及构建强大的社会保障体系，荷兰已做好更充分的准备，以应对未来的挑战并保持经济稳定。"
 HOL_Financial_sector_idea: "金融部门改革"
 HOL_Financial_sector_idea_desc: "金融部门的全面改革对于预防未来危机、提升透明度和问责制至关重要。在沃特·博斯的领导下，我们将有效监管金融业，确保市场稳定和信任。这些改革将创造一个更具韧性的经济，使其能够抵御全球挑战，并降低经济崩溃的风险。"
 HOL_Employment_Projects: "国家就业项目"
 HOL_Employment_Projects_desc: "荷兰政府推出了一系列雄心勃勃的就业项目，旨在降低失业率并振兴劳动力市场。通过投资职业培训项目、公共工程和支持小型企业，这些举措将确保每一位荷兰公民都有机会为国家经济做出贡献并获得有意义的工作。"
 HOL_democracy_reform1: "政治改革运动"
 HOL_democracy_reform1_desc: "皮姆·富图恩名单正在推动荷兰政治改革浪潮，打破根深蒂固的政党垄断，倡导直接民主。通过全民公投赋予公民权力、削弱职业政客的影响力以及精简政府机构，皮姆·富图恩名单正在重塑荷兰治理，使其更加透明、负责，真正代表民意。"
 HOL_welfare_reform_idea: "福利制度改革"
 HOL_welfare_reform_idea_desc: "皮姆·富图恩名单正在重组福利体系，优先考虑可持续性和个人责任。通过减少依赖性并为真正需要的人提供有针对性的支持，这些改革确保福利体系能够支持具有韧性、自力更生能力的民众，同时减轻纳税人的负担。"
 HOL_public_sector_reform_idea: "公共部门效率驱动"
 HOL_public_sector_reform_idea_desc: "皮姆·富图恩名单致力于精简公共部门，减少官僚主义的低效，并促进负责任的支出。这项改革将改善基本服务的提供，减少行政管理费用，并使政府工作重新集中于有效地服务荷兰人民。"
 HOL_reformed_liberal_market: "改革劳动力市场和社会"
 HOL_reformed_liberal_market_desc: "荷兰改革了福利制度，开放了劳动力市场，精简了公共部门，已成为高效和自力更生的典范。这些改革优先考虑个人责任，减少政府干预，促进经济增长，最终打造了一个惠及所有公民、富有韧性且可持续的经济。"
 HOL_Gulden: "荷兰盾"
 HOL_Gulden_desc: "荷兰盾已重新成为国家货币，在荷兰金融体系中重获一席之地。荷兰盾以其稳定性和历史意义而闻名，象征着经济独立时代的到来，使荷兰能够以人民的利益为出发点管理财政，并增强了国家对其金融遗产的自豪感。"
 HOL_anti_islam1: "限制措施"
 HOL_anti_islam1_desc: "政府已初步出台针对伊斯兰标志、学校和机构的限制措施，旨在维护荷兰的文化价值观。这些政策旨在建立一个符合世俗和国家原则的、具有凝聚力的社会。"
 HOL_anti_islam2: "文化同化政策"
 HOL_anti_islam2_desc: "随着政策的收紧，政府更加注重文化同化，遏制伊斯兰机构和习俗，以加强荷兰人的身份认同和团结。这些政策旨在通过统一的文化期望来弥合社会分歧。"
 HOL_anti_islam3: "广泛禁令"
 HOL_anti_islam3_desc: "政府广泛禁止伊斯兰符号和习俗，认为这些是国家凝聚力的障碍。这些措施旨在巩固世俗化的荷兰社会，并加强公共安全。"
 HOL_anti_islam4: "彻底将伊斯兰标志定为犯罪"
 HOL_anti_islam4_desc: "伊斯兰符号、文本和机构已被全面定罪，政府声称这是为了维护公共秩序、民族团结和世俗主义。这种极端立场强化了政府对文化同质化和安全的荷兰的愿景。"
 HOL_AfriForum1HOL: "阿非利卡人伙伴关系与保护"
 HOL_AfriForum1HOL_desc: "荷兰深化了与南非阿非利卡人社区的关系，提供经济支持并承诺保护阿非利卡人的文化和语言遗产。这一伙伴关系确保了资源获取，同时也象征着一种植根于共同历史和相互尊重的全新纽带。"
 HOL_AfriForum1SAF: "荷兰-阿非利卡人联盟"
 HOL_AfriForum1SAF_desc: "阿非利卡人社群加强了与荷兰的联盟，促进了文化保护、经济合作和支持网络的建立。通过荷兰的影响，阿非利卡人在维护自身身份认同和在南非境内经济自主的努力中获得了盟友。"
 HOL_AfriForum1SAF_tt: "If we keep Nationalist Outlook Popularity under 15% and §Y[HOL.GetAdjectiveCap]§! influence in §Y[SAF.GetNameWithFlag]§!, we prevent §Y[?Nat_Fascism_L.SAF.Nat_Fascism]§! support increasing via the §Y[SRI.GetAdjectiveCap]§!"
 HOL_made_in_holland1: "荷兰制造"
 HOL_made_in_holland1_desc: "重新重视荷兰制造的产品，有助于支持本土产业，提升民族自豪感，并增强经济韧性。通过优先考虑荷兰本土制造的产品，我们能够增强荷兰经济，促进自给自足，确保“荷兰制造”成为品质和身份的标志。"
 HOL_work_efforts: "国家工作努力"
 HOL_work_efforts_desc: "荷兰政府致力于振兴劳动力市场，在全国范围内推出多项举措，以促进就业和生产力提升。通过职业培训计划、对关键行业的支持以及激励劳动力参与的措施，这些举措旨在增强经济活力，确保所有荷兰公民拥有繁荣的未来。"
 HOL_celebrate_heroes: "推崇荷兰英雄"
 HOL_celebrate_heroes_desc: "缅怀荷兰英雄的非凡成就和牺牲，能够增强民族自豪感和团结。通过纪念我们历史上和当代的英雄，我们能够激励子孙后代，并巩固我们国家的价值观。这种敬仰和缅怀的精神能够加强公民之间的联系，并培育一个坚韧不拔、爱国爱民的社会。"
 HOL_Fatherland_education_idea: "祖国教育"
 HOL_Fatherland_education_idea_desc: "祖国教育致力于在青少年中培养民族自豪感、传承感和责任感。通过在课程中强调荷兰的历史、价值观和文化，我们旨在培养一支强大而团结的公民队伍，使他们能够维护和发扬我们的传统和民族认同。"
 HOL_Stadtholderate1: "执政统治"
 HOL_Stadtholderate1_desc: "荷兰执政引领着一个崭新的治理时代，在君主制原则与民主传统之间取得平衡。执政强调地方赋权和宪法改革，致力于在自由、进步和强大领导力的愿景下团结荷兰。"
 HOL_Monarchy1: "皇冠与国家联合"
 HOL_Monarchy1_desc: "荷兰秉承其王室传统，君主制是国家认同和稳定的支柱。在王室的注视下，国家不断前进，培养文化自豪感，并确保建立一个致力于人民繁荣昌盛的强大中央集权政府。"
 HOL_dutch_enterprise: "促进荷兰企业"
 HOL_dutch_enterprise_desc: "荷兰重新重视培育本土创新创业，这为经济注入了活力。通过扶持本土企业，减少官僚壁垒，荷兰正在培育一个竞争性市场，这体现了其勤奋进取的精神。"
 HOL_royal_eco_control: "皇家经济控制"
 HOL_royal_eco_control_desc: "在王室监督经济政策的情况下，荷兰走上了中央集权的经济计划之路。尽管批评人士谴责市场自由的丧失，但君主制确保了国家稳定，并专注于国家优先事项，保护了荷兰产业免受外国影响。"
 HOL_VOC_semiconductor_control_HOL: "控制§Y[TAI.GetNameWithFlag]§!的半导体产业"
 HOL_VOC_semiconductor_control_HOL_desc: "通过战略投资和合作，荷兰掌控了台湾备受瞩目的半导体产业。凭借阿斯麦尖端的光刻技术，荷兰如今掌控着全球半导体生产，在现代科技时代占据了关键优势。"
 HOL_VOC_semiconductor_control_HOL_tt: "§Y[TAI.GetNameWithFlag]§!中§YVOC声望§!每月增长：§G+5§!"
 HOL_VOC_semiconductor_control_TAI: "[HOL.GetAdjective]关于台湾半导体产业"
 HOL_VOC_semiconductor_control_TAI_desc: "台湾经济命脉——半导体产业——已落入[HOL.GetAdjective]掌控。在阿斯麦的技术优势和东印度公司支持的经济压力的推动下，这种权力转移威胁着台湾在其最关键产业上的自主权，并将其未来交由外国掌控。"
 HOL_SRI_Dutch_Agriculture_Benefits: "荷兰农业伙伴关系"
 HOL_SRI_Dutch_Agriculture_Benefits_desc: "通过与荷兰的合作，斯里兰卡获得了现代农业技术和资源，促进了全国的粮食生产和经济增长。"
 HOL_Sri_Agriculture_Collaboration: "斯里兰卡农业合作"
 HOL_Sri_Agriculture_Collaboration_desc: "通过与斯里兰卡分享荷兰在农业方面的专业知识，荷兰在该地区获得了重要的立足点，增强了影响力并重建了与这片历史领土的联系。"
 HOL_Sri_Agriculture_Collaboration_tt: "§Y[SRI.GetNameWithFlag]§!中§YVOC声望§!每月增长：§G+5§!"
 HOL_VOC_indonesian_focus: "荷兰东印度公司：关注印度尼西亚"
 HOL_VOC_indonesian_focus_desc: "重建后的荷兰东印度公司着眼于夺回其历史帝国中心——印度尼西亚的统治地位。其重点在于经济振兴、战略控制和提升当地影响力，旨在重塑荷兰在该地区的影响力，并确保其宝贵的资源安全。"
 HOL_VOC_indonesian_focus_tt: "将消除印尼分离主义运动的成本减半"
 HOL_VOC_penalty_operation_extension: "延长惩罚行动"
 HOL_VOC_penalty_operation_extension_desc: "通过扩大我们在印度尼西亚的业务而不是宣战，我们推迟了果断行动，造成了政治紧张、稳定性降低以及行业效率低下。"
 HOL_VOC_ambassy_expansion_ind: "扩建荷兰驻印度尼西亚大使馆"
 HOL_VOC_ambassy_expansion_ind_desc: "扩建荷兰驻印尼大使馆是深化外交关系、发挥影响力和促进秘密行动的战略举措。通过加强我们的影响力，我们可以更好地为未来在该地区的活动做好准备。"
 HOL_rebuilding_indonesia: "重建印度尼西亚"
 HOL_rebuilding_indonesia_desc: "被荷兰征服后，印尼亟需大规模重建。通过投资基础设施、稳定经济、解决当地问题，我们能够为在荷兰领导下繁荣合作的未来奠定基础。"
 HOL_military_compensation_ast: "荷兰的军事支持"
 HOL_military_compensation_ast_desc: "作为购买西澳大利亚协议的一部分，荷兰向澳大利亚提供了大量军事援助。这些援助增强了澳大利亚的武装力量，并加强了地区安全。"
 HOL_military_compensation_hol: "澳大利亚军事赔偿"
 HOL_military_compensation_hol_desc: "作为收购西澳大利亚协议的一部分，我们承诺向澳大利亚提供军事支持，增强其国防能力，同时保持外交友好。"
 HOL_industrial_compensation_ast: "来自荷兰的工业投资"
 HOL_industrial_compensation_ast_desc: "作为出售西澳大利亚协议的一部分，荷兰对澳大利亚工业领域进行了巨额投资。这些投资极大地提升了澳大利亚的经济实力和基础设施。"
 HOL_industrial_compensation_hol: "澳大利亚工业补偿"
 HOL_industrial_compensation_hol_desc: "为了确保西澳大利亚的安全，我们对澳大利亚的工业部门进行了大量投资，促进了经济增长并加强了外交关系。"
 HOL_increase_long_range_aircraft_production: "远程飞机生产"
 HOL_increase_long_range_aircraft_production_desc: "为了支持我们收复西印度公司领土的努力，荷兰正在加大远程飞机的生产力度。这些先进的飞机将确保远距离空中优势，为海军作战提供关键支持，并增强我们的战略影响力。"
 HOL_expanded_embassys: "扩大大使馆网络"
 HOL_expanded_embassys_desc: "荷兰已扩大其使馆网络，增强了在关键地区的外交影响力和影响力。这一举措增强了我们在全球舞台上进行谈判、建立联盟和维护荷兰利益的能力。"
 HOL_expanded_financial_network1: "扩大金融网络"
 HOL_expanded_financial_network1_desc: "通过战略投资和地方经济一体化，荷兰建立了广泛的金融网络。这一体系增强了我们的经济影响力，巩固了贸易主导地位，并巩固了荷兰的全球影响力。"
 HOL_dutchaid: "荷兰援助倡议"
 HOL_dutchaid_desc: "荷兰援助倡议致力于向具有战略意义的地区提供发展援助和经济支持。通过促进友好关系和稳定，我们增强了荷兰的影响力，并为更深层次的融合与合作铺平道路。"
 HOL_dutchaid_tt1: "额外收入：每10M人口获得$$§G0.004§!"
 HOL_dutchaid_tt2: "When influenced by §Y[HOL.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ is §Rdecreased§! by §R5%§!\n"
 HOL_dutchaid_TT: "来自§Y$HOL_dutchaid$§!的$$[?additional_income_HOL_dutchaid|+3]\n"
 HOL_prepare_for_dutch_invasion: "抵御荷兰侵略的防御准备"
 HOL_prepare_for_dutch_invasion_desc: "在拒绝了荷兰割让领土的最后通牒之后，我们现在必须为可能产生的后果做好准备。荷兰预计将采取军事行动予以回应，我们必须加强防御，动员起来捍卫我们的主权。"
 HOL_beatrix: "贝娅特丽克丝女王的统治"
 HOL_beatrix_desc: "在贝娅特丽克丝女王的领导下，君主制在瞬息万变的世界中提供了稳定与力量。她的智慧和适应能力确保了奥兰治-拿骚王朝依然备受尊敬，引领荷兰走向团结与韧性。"
 HOL_willem_alexander: "威廉·亚历山大国王的统治"
 HOL_willem_alexander_desc: "King Willem-Alexander’s reign is defined by his focus on unity and modernity. As a symbol of national pride, his leadership fortifies the Netherlands both domestically and internationally."
 HOL_friso: "弗里索国王的统治"
 HOL_friso_desc: "弗里索国王睿智的治国之道为荷兰带来了创新与远见。他致力于进步，并富有战略思维，巩固了君主制在现代社会的影响力。"
 HOL_constantijn: "康斯坦丁国王的统治"
 HOL_constantijn_desc: "康斯坦丁国王的外交智慧确保了荷兰在全球舞台上保持影响力。他的统治强调合作、稳定以及荷兰人民强大的国际影响力。"
 HOL_amalia: "阿玛莉亚女王的统治"
 HOL_amalia_desc: "阿玛莉亚女王代表着奥兰治-拿骚王朝的未来，她将传统与现代视角完美融合。她的领导力激励着新一代，确保荷兰在她进步而团结的统治下繁荣昌盛。"
 HOL_cult_of_the_leader: "领袖崇拜"
 HOL_cult_of_the_leader_desc: "君主制废除后，荷兰人民联盟建立了以领袖最高权威为中心的新秩序。他们魅力非凡、意志坚定，其愿景塑造着社会的方方面面，将国家团结在单一的意识形态和共同的命运之下。领袖体现着人民的意志，为荷兰打造一条强大而强大的统治之路。"
 HOL_divided_military_loyalties: "军队忠诚度分裂"
 HOL_divided_military_loyalties_desc: "The military, although instrumental in securing NVU’s victory in the civil war, remains cautious of full alignment with the regime. There is tension between traditionalists in the armed forces and the government’s neo-Nazi vision for absolute control.\n------------\nWe can get rid of this §RNational Spirit§! by having a §YLoyal Military§! or §YIndependent Military§!"
 HOL_loyal_military: "忠诚的军队"
 HOL_loyal_military_desc: "武装部队如今已完全与荷兰人民联盟的愿景保持一致。清洗和意识形态灌输确保了对领袖的绝对忠诚，使军队成为国家的重要延伸。"
 HOL_independent_military: "独立的军队"
 HOL_independent_military_desc: "军队被赋予自主权，以保持其作战效率和专业性。在不受直接政治干预的情况下，军队仍致力于保卫国家。"
 HOL_nationalist_education_reform_idea_start: "改革中的教育"
 HOL_nationalist_education_reform_idea_start_desc: "我们的教育体系正在经历全面改革，以符合现政权的理念。这一转变虽然会破坏其目前的有效性，但也为建立一个忠诚团结的社会奠定了基础。"
 HOL_nationalist_education_reform_idea_start_tt: "§YEducation Under Reform§! will be §Gimproved§! over time"
 HOL_nationalist_education_reform_idea: "民族主义教育体系"
 HOL_nationalist_education_reform_idea_desc: "教育改革已全面完成。学校如今致力于培养忠诚、纪律和自豪感，培养一代忠于国家和领袖的一代人。"
 HOL_national_industrial_program: "国家工业计划"
 HOL_national_industrial_program_desc: "荷兰人民联盟已启动一项雄心勃勃的计划，旨在加速全国的工业增长。中央规划和国家主导的投资将重点放在扩大重工业、实现基础设施现代化以及确保荷兰实现经济自给自足。工厂生机勃勃，工人们为国争光而辛勤劳作，所有资源都用于建设一个更强大、更统一的国家。这项计划将巩固我们作为现代新兴工业强国的地位。"
 HOL_german_youth_organisation1: "日耳曼青年团"
 HOL_german_youth_organisation1_desc: "“日耳曼青年团”是荷兰人民联盟的青年组织，致力于培养学生对国家的忠诚，并致力于实现日耳曼团结与强大的理想。该组织通过严格的体能训练、思想教育和社区参与，培养下一代，使他们能够履行荷兰人民联盟“建设统一强大国家”的愿景。“日耳曼青年团”的成员是纪律严明、坚韧不拔、对祖国坚定不移的象征。"
 HOL_corporatist_economy1: "法团主义经济"
 HOL_corporatist_economy1_desc: "国家已将经济结构调整为法团主义模式，将企业、工会和政府整合在一个统一的框架下。这一体系消除了劳资冲突，从而实现了高效的资源配置、快速的产业增长和创新。法团主义经济体现了国家的团结和力量，确保社会各阶层朝着国家繁荣昌盛的共同目标努力。"
 HOL_stabilize_society: "社会稳定"
 HOL_stabilize_society_desc: "荷兰人民联盟已在全国范围内开展了一场旨在恢复秩序和纪律的密集行动。在接下来的180天里，我们将重点平息骚乱，在荷兰人民联盟的愿景下团结社会，并消除对新政权的残余抵抗。这段时期对于奠定稳定繁荣的未来至关重要。"
 HOL_germanic_nationalist_boost: "民族主义势头"
 HOL_germanic_nationalist_boost_desc: "随着呼吁团结与力量的运动日益兴起，一股新的民族主义热情席卷全国。强调秩序和日耳曼民族统一愿景的法西斯主义理想比以往任何时候都更具影响力，为深刻的政治变革奠定了基础。"
 HOL_dutch_german_hegemony1: "德国霸权宣称"
 HOL_dutch_german_hegemony1_desc: "荷兰宣称对日耳曼民族拥有领导权，挑战了德国的传统地位。这一大胆举动在日耳曼民族之间引发了紧张局势，因为荷兰试图根据其自身的统一与主导愿景重新定义该地区的力量平衡。"
 HOL_fortification_efforts: "抵御西方入侵的防御工事"
 HOL_fortification_efforts_desc: "在占领德国领土后，荷兰必须为法国可能采取的报复行动做好准备。大规模的防御工事正在西线进行，重点是修建碉堡和防御工事，以保护我们新获得的领土免受法国入侵。这些努力确保了我们的边境安全，免受来自西方的任何威胁。"
 HOL_germanic_union_member1: "日耳曼联盟成员"
 HOL_germanic_union_member1_desc: "作为日耳曼联盟的成员，我们与其他日耳曼国家团结一致，追求共同的繁荣、安全和主导地位。这一联盟确保了军事、经济和文化领域的合作，巩固了我们各国之间的联系，并确保了我们在一个更强大、统一的日耳曼世界中的地位。"
 HOL_germanic_union_infrastructure_efforts: "日耳曼联盟基础设施建设"
 HOL_germanic_union_infrastructure_efforts_desc: "为了加强日耳曼联盟的团结和经济实力，各成员国正在实施大规模基础设施项目。铁路、公路和物流枢纽正在扩建，以确保无缝互联互通，促进贸易发展，并提升军事备战能力。这些努力象征着我们致力于建设一个更强大、更互联互通的日耳曼世界的承诺。"
 HOL_D66_democratic_institutions_idea: "加强民主制度"
 HOL_D66_democratic_institutions_idea_desc: "加强民主进程的努力提升了公众对政府治理的信任。凭借更高的透明度、更强的问责制和更积极的公民参与，荷兰已成为现代有效民主的典范。"
 HOL_GL_affordable_housing_plan_idea: "经济适用房计划"
 HOL_GL_affordable_housing_plan_idea_desc: "荷兰大力投资可持续和经济适用住房，正积极应对住房危机。这项举措确保每位公民都能拥有安全、可靠且环保的住房。"
 HOL_GL_international_solidarity_idea: "国际团结"
 HOL_GL_international_solidarity_idea_desc: "绿色左翼党致力于建立强大的国际伙伴关系，以应对全球挑战。通过促进和平、人权和可持续发展，荷兰已成为世界舞台上合作与进步的灯塔。"
 HOL_GL_transparent_government_idea: "透明治理"
 HOL_GL_transparent_government_idea_desc: "绿色左翼党坚定不移地致力于问责和开放，确保政府运作透明，使公民能够信任政府领导并与其互动。"
 HOL_GL_diversify_workforce_idea: "多元化劳动力"
 HOL_GL_diversify_workforce_idea_desc: "通过包容性政策和平等机会计划，绿色左翼党培养了一支体现荷兰社会多样性和实力的劳动力队伍，确保了各个领域的公平和创新。"
 HOL_GL_fair_trade_idea: "公平贸易联盟协议"
 HOL_GL_fair_trade_idea_desc: "作为与绿色左翼党谈判达成的执政联盟协议的一部分，政府承诺建立新的国际贸易框架。在绿色左翼党进步议程的推动下，贸易政策如今更加强调生态责任、工人权利和社会正义，而非单纯的利润。这标志着政府从传统的市场驱动模式向基于价值观的经济愿景的明显转变。"
 HOL_D66_rule_of_law_idea: "捍卫法治"
 HOL_D66_rule_of_law_idea_desc: "作为联盟协议的一部分，D66党已确保关键的法律改革，重申司法独立、治理透明以及严格遵守宪法规范。在民粹主义压力和政治分裂的时代，这些措施旨在维护国内外的民主制度和法治。"
 HOL_Religious_education_policy: "宗教教育政策"
 HOL_Religious_education_policy_desc: "在政治改革党的压力下，政府颁布了一项加强宗教教育地位的政策。公共支持将用于支持那些秉持基督教价值观的机构，重点强调父母权威、传统道德以及宗教在塑造负责任社会中的作用。"
 HOL_family_focus: "关注传统家庭"
 HOL_family_focus_desc: "推广传统家庭结构已成为国家政策的基石，并由政治改革党通过联盟谈判推进。财政激励措施和文化举措旨在支持稳定的多代家庭，同时强化家庭作为道德和社会秩序基石的作用。"
 HOL_religious_education_policy: "宗教教育政策"
 HOL_religious_education_policy_desc: "政府优先发展基于信仰的教育，确保学校体现其所在社区的道德和精神价值观。通过支持宗教机构，荷兰为培养坚强、有原则的公民奠定了基础。"
 HOL_sunday_rest: "周日休息的神圣性"
 HOL_sunday_rest_desc: "星期日被奉为休息和礼拜的神圣日子。通过限制商业和公共活动，这项政策确保公民能够尊重传统、增进家庭联系并寻求精神上的慰藉。"
 HOL_ASML1: "阿斯麦"
 HOL_ASML1_desc: "阿斯麦在半导体技术领域的全球领先地位，使荷兰始终处于创新前沿。这种技术优势推动了经济增长，增强了工业产能，并确保了荷兰在现代社会的战略优势。"
 HOL_polder_model1: "圩田模式"
 HOL_polder_model1_desc: "荷兰秉持着共识与妥协的传统，这确保了稳定与凝聚力，但也限制了大胆或激进的行动。这种做法虽然为经济稳定奠定了坚实的基础，但有时会牺牲决策的效率和速度。"
 HOL_nonselfsufficient_army1: "依赖军事工业"
 HOL_nonselfsufficient_army1_desc: "[HOL_not_selsufficient_army1_loc]\n------------\nWe can get rid of this §RNational Spirit§! by finshing §YDomestic Investments§! focusses in the §YMilitary§! focus path"
 HOL_nonselfsufficient_army1_tt: "[HOL_not_selsufficient_army3_loc]"
 HOL_nonselfsufficient_army_emergency: "军事应急"
 HOL_nonselfsufficient_army_emergency_desc: "[HOL_not_selsufficient_army2_loc]"
 HOL_nso1: "荷兰空间组织"
 HOL_nso1_desc: "荷兰空间组织是荷兰空间研究、卫星开发和探索项目的中央机构。该组织负责协调荷兰在航空航天技术领域的各项工作，促进国际合作，并推进对太空的科学认知。"
 HOL_nato_training_program: "北约联合训练"
 HOL_nato_training_program_desc: ""
 HOL_nato_maritime_security: "海上安全领导力"
 HOL_nato_maritime_security_desc: ""
 HOL_Caribbean_Naval_Cooperation: "加勒比联合海军合作组织"
 HOL_Caribbean_Naval_Cooperation_desc: "加勒比联合海军计划加强了我们的海军实力，使我们能够与荷兰皇家海军协调训练、海上巡逻和防御战略。"
 HOL_ASML_USA_tech_partnership: "阿斯麦-美国技术整合协议"
 HOL_ASML_USA_tech_partnership_desc: "荷兰与美国已建立以半导体创新、网络防御和精密制造为中心的高层战略伙伴关系。荷兰阿斯麦公司是这一合作的核心，为荷兰在研究和工业产出方面提供了尖端优势。然而，与美国科技基础设施的深度融合加剧了荷兰对美国出口政策的依赖，并导致荷兰与不结盟国家的贸易关系紧张。"
 HOL_shell_LNG_deal: "壳牌-液化天然气战略能源协议"
 HOL_shell_LNG_deal_desc: "通过与国际合作伙伴达成的全面能源协议，壳牌确保了荷兰使用液化天然气基础设施、海上燃料生产和全球能源走廊的权利。这促进了我们的经济稳定，并强化了我们的供应网络——但持续投资化石燃料在国内引发了批评，并限制了我们在其他领域的高科技创新能力。"
 HOL_dutch_realpolitik_idea: "荷兰王国"
 HOL_dutch_realpolitik_idea_desc: ""
 HOL_suriname_trade_agreement_idea1: "苏里南贸易与发展协定"
 HOL_suriname_trade_agreement_idea1_desc: "荷兰与苏里南签署的双边贸易与发展协定为荷兰在南美洲的投资开辟了新的机遇。该协定通过改善市场准入、港口物流和共同基础设施建设，加强了双方的经济合作，并重新确立了荷兰在该地区发展中的关键地位。"
 HOL_suriname_training_program: "苏里南-荷兰军事训练计划"
 HOL_suriname_training_program_desc: "通过与苏里南武装部队的联合训练计划，荷兰正在深化其区域防务关系，并促进南美洲北部地区的稳定。荷兰教员提供后勤、维和和禁毒行动方面的专业知识，同时促进互操作能力和长期安全合作。"
 HOL_support_boer_parties: "支持布尔政治运动"
 HOL_support_boer_parties_desc: "荷兰已开始向南非布尔人结盟的政党提供非正式支持，理由是双方存在历史渊源和共同的文化遗产。这些支持包括媒体宣传、经济援助和意识形态团结。尽管此举被冠以文化外交的幌子，却引发了人们对荷兰意图和南非内部稳定的严重质疑。"
 HOL_counter_terrorism_idea1: "国家反恐特别特遣队"
 HOL_counter_terrorism_idea1_desc: "随着人们对极端主义和国内威胁的担忧日益加剧，政府已启动由国家安全与反恐协调局协调的统一反恐工作组。在情报与安全总局、警察和宪兵的密切合作下，该工作组确保了全国范围内快速的威胁评估、预防策略和果断的应对能力。"
 HOL_demissionaire_regering_idea: "看守内阁"
 HOL_demissionaire_regering_idea_desc: "执政联盟垮台后，政府目前处于“卸任”状态。由于缺乏推行新政策的授权，且议会支持率下降，在新领导层形成之前，该国将面临一段政治停滞和不确定性的时期。"
 HOL_demissionaire_regering_idea_TT: "§R一旦我们有了新政府，这个国家精神就会被移除§!"
 HOL_royal_decree_industrial_promotion: "国家工业皇家法令"
 HOL_royal_decree_industrial_promotion_desc: "荷兰王国奉王室之命颁布了一项旨在提升其工业实力的全面法令。在王室对关键行业的大力支持下，工厂不断扩张，创新得到鼓励，荷兰经济有望重夺其在生产和贸易领域欧洲大陆的领先地位。"
 HOL_Groningen_Gas_Winning: "格罗宁根天然气开采"
 HOL_Groningen_Gas_Winning_desc: "几十年来，格罗宁根地区丰富的天然气储量一直是荷兰能源行业的基石，既满足了国内需求，也满足了出口市场的需求。天然气开采为荷兰带来了巨大的经济效益，但也付出了高昂的代价。与天然气开采相关的频繁地震给当地基础设施和社区造成了严重破坏，引发了人们对这一资源长期可行性的担忧。平衡经济效益与社会及环境成本仍然是荷兰政府面临的最大挑战之一。"
 HOL_Groningen_Herstelt1: "恢复格罗宁根"
 HOL_Groningen_Herstelt1_desc: "“赫斯特尔·格罗宁根”项目旨在修复格罗宁根地区遭受的破坏并使其恢复活力，该项目旨在全面重建该地区，该地区因天然气开采活动而受到严重影响。该项目重点修复和加固因数十年来格罗宁根气田天然气开采而遭受地震破坏的房屋和基础设施。除了物质修复外，赫斯特尔·格罗宁根还包括经济振兴项目，以支持当地经济并改善居民生活质量。该项目由荷兰政府、地方当局和各利益相关方共同合作，旨在确保格罗宁根地区的长期安全、可持续发展和繁荣。"
 HOL_Groningen_Herstelt2: "重建格罗宁根"
 HOL_Groningen_Herstelt2_desc: "“赫斯特尔·格罗宁根”项目旨在修复格罗宁根地区遭受的破坏并使其恢复活力，该项目旨在全面重建该地区，该地区因天然气开采活动而受到严重影响。该项目重点修复和加固因数十年来格罗宁根气田天然气开采而遭受地震破坏的房屋和基础设施。除了物质修复外，赫斯特尔·格罗宁根还包括经济振兴项目，以支持当地经济并改善居民生活质量。该项目由荷兰政府、地方当局和各利益相关方共同合作，旨在确保格罗宁根地区的长期安全、可持续发展和繁荣。"
