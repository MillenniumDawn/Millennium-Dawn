 debt_default_pay_50_from_treasury_desc: "Una forma de pagar nuestras deudas antiguas es simplemente tomando nueva deuda y usando esa para pagar la antigua. Por supuesto, los acreedores no aceptarán este acuerdo solo para que podamos volver a incurrir en una alta deuda."
 debt_default_concessions_to_the_imf: "Concesiones Políticas al FMI"
 debt_default_concessions_to_the_imf_desc: "El FMI está exigiendo que tomemos medidas de austeridad drásticas para asegurarnos de no caer en el mismo abismo que antes. Sus términos son duros, pero se niegan a liquidar nuestras deudas si no hacemos lo que se nos dice."
 debt_default_political_concessions_to_biggest_influencer: "Concesiones Políticas a [?var:FROM.influence_array^0.GetNameWithFlag]"
