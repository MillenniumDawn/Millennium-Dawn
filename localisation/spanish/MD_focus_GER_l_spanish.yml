 GER_crack_down_on_radicals: "Exponer al personal radical"
 GER_crack_down_on_radicals_desc: "¡Podemos exponer públicamente a elementos radicales dentro de nuestro ejército para mostrarle a la gente los peligros del militarismo!"
 GER_increase_nato_reliance: "Aumentar la dependencia de la OTAN"
 GER_increase_nato_reliance_desc: "¿Para qué están nuestros aliados? Obviamente están ahí para ayudarnos. Deberíamos recurrir a esto y ahorrar algo de dinero."
 GER_reduce_military_benefits: "Reducir los beneficios militares"
 GER_reduce_military_benefits_desc: "Si reducimos los beneficios militares, podemos reducir los impactos del militarismo y mejorar la vida de nuestros pueblos."
 GER_anti_militarism_protests: "Financiar las protestas antimilitaristas"
 GER_anti_militarism_protests_desc: "Afortunadamente, tenemos algunos ingresos adicionales y podemos usarlos para financiar protestas antimilitaristas. ¿Por qué? Bueno, porque le darán a nuestro partido un gran aumento de popularidad entre gran parte de la juventud."
 GER_ignore_military_radicals: "Ignorar a los radicales en el ejército"
 GER_ignore_military_radicals_desc: "¿Sí, esos tipos? ¡Son inofensivos! En serio, ¿cuándo ha salido mal dejar a los radicales sin control en nuestro país?"
 GER_exceed_nato_expectations: "Implementar los estándares de la OTAN"
 GER_exceed_nato_expectations_desc: "Ya es hora de que implementemos algunos estándares de la OTAN para que nuestras fuerzas armadas puedan estar en igualdad de condiciones con el resto de la alianza."
 GER_increase_military_benefits: "Aumentar los beneficios militares"
 GER_increase_military_benefits_desc: "Nuestro ejército se está desintegrando, y lo está haciendo rápidamente. Necesitamos incentivar a la gente para que se una a la Bundeswehr en lugar de evitarla."
 GER_pro_military_protests: "Protestas a favor de los militares"
 GER_pro_military_protests_desc: "Necesitamos que nuestra gente honre, respete y apoye a nuestro ejército. Podemos utilizar las protestas a favor de nuestro ejército para conseguir más apoyo entre otras personas."
