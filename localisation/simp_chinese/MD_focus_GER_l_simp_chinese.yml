 germany.561.t: "我们的军队已经超出了§Y允许的规模§!"
 germany.561.d: "我们已经超出了最终和解协议条款允许的最大士兵人数。因此，联邦议院召开了特别会议，总理召集内阁讨论解决这一紧迫问题的策略。"
 germany.561.a: "那将会有很多工作要做。"
 germany.562.t: "最终解决德国问题条约提示"
 germany.562.d: "我们正在接近德国联邦国防军最大兵力的上限，正如统一期间制定的§Y德国遗产§!中所述。如果我们坚持进行军事扩张，就必须预见到它将不可避免地升级为严重的国际紧张局势。"
 germany.562.a: "记下了"
 germany.563.t: "我们的邻国和条约伙伴已经召见了我们的大使。"
 germany.563.d: "我们得知，尽管我们的外交官们付出了巨大的努力，但他们还是难以控制损失，甚至有部分人被驱逐出境。我们现在唯一的办法就是努力改善局势。"
 germany.563.a: "该死"
 germany.564.t: "我们的邻国和条约伙伴已经召见了我们的大使。"
 germany.564.d: "我们收到令人鼓舞的消息，我们的外交官已有效化解了局势。尽管紧张局势仍在持续，但他们巧妙地驾驭了局势，确保外交关系保持完整。这一成就体现了我们代表的奉献精神和外交技巧，为未来的合作和解决任何遗留问题带来了一线希望。"
 germany.564.a: "记下了"
 germany.565.t: "我们的邻国和条约伙伴已经召见了我们的大使。"
 germany.565.d: "我们的外交官向我们通报了一项非凡的成就。尽管我们超出了合同规定的限制，但他们成功地将外交后果控制在几乎察觉不到的程度。这一非凡成就凸显了我们代表的外交实力和战略敏锐性，减轻了潜在影响并维护了我们国际关系的稳定。"
 germany.565.a: "好耶"
