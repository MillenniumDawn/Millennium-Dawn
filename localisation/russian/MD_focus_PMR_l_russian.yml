 PMR_red_moldova: "Вернуть Молдавскую ССР"
 PMR_red_moldova_desc: "Граждане Молдовы долгое время страдали под гнётом западных правителей и их подчинённых, которые превратили Молдову в одну из беднейших стран Европы и мира. Пришло время освободить их от капиталистического гнёта"
