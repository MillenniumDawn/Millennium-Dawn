 AFR_MOR_promote_tolerant_islam: "Promover al-Wasatiyyah"
 AFR_MOR_promote_tolerant_islam_desc: "Marruecos es conocido por sus interpretaciones moderadas del Islam. El principio marroquí de al-Wasatiyyah, o moderación, combina la escuela Maliki de jurisprudencia islámica, la teología Ashari y el sufismo suní. El reino siempre ha sostenido que la forma más efectiva de prevenir el terrorismo es difundir esta forma de Islam moderado para contrarrestar las interpretaciones extremistas."
 AFR_OMA_promote_tolerant_islam: "Promover el Islam Ibadí"
 AFR_OMA_promote_tolerant_islam_desc: "La sociedad omaní ha sido en gran medida inmune a las ideologías islámicas extremistas. Esto se debe en gran parte a la prevalencia del Islam Ibadí, que promueve la tolerancia hacia otras religiones. Los ibadíes favorecen la resolución pacífica de los conflictos en lugar de la confrontación y, como tal, no son propensos a la radicalización. Omán siempre ha mantenido que la forma más efectiva de prevenir el terrorismo es difundir el Islam Ibadí para contrarrestar las ideologías extremistas."
 AFR_terror_fund_deradicalisation_programmes: "Financiar programas de desradicalización"
 AFR_terror_fund_deradicalisation_programmes_desc: "Los yihadistas encarcelados no son irredimibles. Muchos combatientes rasos en organizaciones extremistas son simplemente jóvenes equivocados que han caído en formas desviadas de Islam que predican la muerte contra otros musulmanes. Deberíamos llevar a cabo programas de desradicalización para reintegrar a estos jóvenes desilusionados a la sociedad. La efectividad de los programas está relacionada con nuestro gasto en bienestar."
 AFR_terror_ct_training: "Llevar a cabo capacitación contra el terrorismo"
 AFR_terror_ct_training_desc: "Para maximizar nuestra capacidad de respuesta ante la amenaza terrorista, debemos actualizar continuamente la preparación de nuestros servicios de seguridad. Cuanto mejor sea nuestra §YFormación de Oficiales§! y cuantos más asesores extranjeros tengamos estacionados en nuestro territorio, más efectiva será esta capacitación."
 AFR_terror_conduct_raid: "Asaltar escondites terroristas"
 AFR_terror_conduct_raid_desc: "Nuestros servicios de seguridad han identificado escondites de terroristas en nuestro territorio. Deberíamos realizar redadas con fuerzas especiales para detener a los sospechosos de yihadismo y confiscar armas ilegales. La probabilidad de que estas redadas tengan éxito depende del nivel de entrenamiento antiterrorista que haya recibido nuestro personal de seguridad."
 AFR_terror_conduct_strike: "Lanzar ataques aéreos contra escondites terroristas"
 AFR_terror_conduct_strike_desc: "Hay varios escondites yihadistas en áreas remotas del país donde la autoridad del gobierno central es limitada. Deberíamos atacar estos escondites con ataques aéreos para eliminar la amenaza que representan estos yihadistas. La probabilidad de éxito de estos ataques depende de la cantidad de capacitación contra el terrorismo que haya recibido nuestro personal de seguridad."
