 TOG.liberalism: "£generic_liberalism_small Convergence patriotique panafricaine"
 TOG.liberalism_desc: "Libéraux - La Convergence patriotique panafricaine (CPP) est un parti politique togolais. Il a été créé en 1999 par la fusion de quatre partis et faisait partie de la Coalition des forces démocratiques qui a boycotté les élections de 2002 pour cause de corruption. Son idéologie principale est le panafricanisme."
 TOG.socialism: "£generic_socialism_small Union des forces du changement"
 TOG.socialism_desc: "Sociaux-démocrates - L'Union des forces du changement (UFC) est un parti politique togolais. Il est de centre-gauche et social-démocrate. Il a été créé en 1992. A partir de 1998, il a été le deuxième parti le plus puissant aux élections présidentielles, mais il n'y a participé que jusqu'en 2010. Au parlement, il a été constamment dans le top 4 des partis."
 TOG.anarchist_communism: "£generic_anarchist_communism_small Collectif Sauvons le Togo"
 TOG.anarchist_communism_desc: "Radicaux de gauche - Le Collectif Sauvons le Togo (CST) est un parti politique attrape-tout togolais. Il défend la démocratie et les droits de l'homme. Il a été créé en 2012 par six partis différents, qui défendent des points de vue tels que le communisme, le socialisme, le trotskisme, le centrisme et le progressisme. Il n'a participé qu'aux élections législatives de 2013 et est arrivé en deuxième position."
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Rassemblement du peuple togolais"
 TOG.Neutral_Autocracy_desc: "Autocrates - Le Rassemblement du peuple togolais (RPT) est un parti politique de droite à l'extrême droite au Togo. Il a été créé en 1969 en tant que seul parti légal, jusqu'à l'instauration du multipartisme en 1991. Jusqu'à sa dissolution, il est resté le parti le plus populaire lors des élections présidentielles et législatives, à l'exception des élections législatives de 1994, où le Comité d'action pour le renouveau l'a remplacé."
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small Union pour la République"
 TOG.Neutral_Autocracy_2012_desc: "Autocrates - L'Union pour la République (UNIR) est un parti politique de droite au Togo. Le parti, sans être un successeur à part entière, a émergé en 2012 du Rassemblement du peuple togolais, qui était le précédent parti de droite et a été dissous en 2012. Il est national conservateur, nationaliste et autoritaire. Il dirige le pays depuis les élections présidentielles de 2015."
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small Nouvel engagement togolais"
 TOG.Neutral_conservatism_desc: "Conservateurs - Le Nouvel engagement togolais (NET) est un parti politique togolais. Il a été créé en 2012 et a rejoint la Coalition arc-en-ciel pour les élections de 2013. En 2018, il est devenu le troisième parti le plus populaire au parlement. Il a tenté de se présenter à l'élection présidentielle de 2015, mais n'a obtenu qu'un peu plus d'un pour cent des voix."
 TOG.Neutral_green: "£generic_Neutral_green_small Alliance nationale pour le changement"
 TOG.Neutral_green_desc: "Progressistes - L'Alliance nationale pour le changement (ANC) est un parti politique de centre-gauche. Il a été fondé en 2010 à la suite des élections présidentielles de la même année. Son idéologie se compose de la social-démocratie, du progressisme et de l'anti-autoritarisme."
 TOG.neutral_Social: "£generic_neutral_Social_small Comité d'action pour le renouveau"
 TOG.neutral_Social_desc: "Socialistes démocratiques - Le Comité d'action pour le renouveau (CAR) est un parti politique togolais. Il est l'un des plus grands partis d'opposition. Il a été créé en 2008 et a formé la Coalition arc-en-ciel en 2012."
 TOG.neutral_Social_2012: "£generic_neutral_Social_small Coalition arc-en-ciel"
 TOG.neutral_Social_2012_desc: "Socialistes démocratiques - La Coalition arc-en-ciel (CAC) est une alliance politique togolaise. Elle a été créée en 2012 par le Comité d'action pour le renouveau. Il s'agit d'un parti démocratique à grande échelle qui défend les droits de l'homme, mais qui comporte des factions panafricanistes, sociales-démocrates et démocratiques-socialistes."
