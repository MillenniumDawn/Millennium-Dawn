 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do fuzil AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e mais preciso durante o disparo automático do que seu antecessor."
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e apresenta melhorias significativas em relação ao seu antecessor. Notavelmente, ele usa cartuchos de 5,45 mm em vez dos então padrão Pacto de Varsóvia de 7,62 mm."
 BSH_infantry_weapons2: "AK-74N"
 BSH_infantry_weapons2_desc: "Embora o AK-74N seja internamente semelhante ao AK-74, ele é equipado com uma montagem em cauda de andorinha para óptica."
 BSH_infantry_weapons3: "AK-74M"
 BSH_infantry_weapons3_desc: "O fuzil de assalto AK-103 é derivado do AK-74M e calibrado para o cartucho 7,62x39 mm M43. Assim como o antigo AKM, o 103 pode usar vários tipos de miras, incluindo visão noturna e telescópica, além de permitir o encaixe de baioneta ou lançador de granadas. A diferença em relação à maioria dos AKs são os materiais plásticos e mais baratos do 103."
 BSH_infantry_weapons4: "AK-103"
 BSH_infantry_weapons4_desc: "O rifle de assalto AK-103 é um derivado do AK-74M com câmara para o cartucho M43 de 7,62x39mm. Muito parecido com o AKM mais antigo, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. Além de caber em uma baioneta ou lançador de granadas. A diferença da maioria dos AKs é o plástico e os materiais mais baratos do 103."
 BSH_infantry_weapons5: "AK-12"
 BSH_infantry_weapons5_desc: "O AK-12 é um novo rifle de assalto russo. Foi desenvolvido no âmbito do programa de futuros soldados de infantaria Ratnik. Feito para forças especializadas, substituirá a produção do AK-103. O AK-12 melhorou o equilíbrio e a ergonomia, tornando-o o rifle de assalto de elite da Rússia até hoje."
 BSH_infantry_weapons6: "AK-12M1"
 BSH_infantry_weapons7: "AK-31"
 BSH_Anti_Air_0: "9K32 Strela-2"
 BSH_Anti_Air_0_desc: "Projetado no início da Guerra Fria usando lógica de navegação proporcional, para travar e destruir bombardeiros nucleares americanos. Uma das formas mais básicas de AA que pode atingir alvos a 3700-4200m."
 BSH_Anti_Air_1: "9K38 Igla"
 BSH_Anti_Air_1_desc: "O Igla é uma versão mais moderna do Strela, implantada em 2004 pela Rússia. Usa sistemas de orientação infravermelha de dupla faixa (versão S) muito melhores do que o Strela."
 BSH_Anti_Air_2: "9K38 Igla-S"
 BSH_Anti_Air_2_desc: "A variante mais recente, substancialmente aprimorada com alcance maior, buscador mais sensível, resistência melhorada às últimas contramedidas e uma ogiva mais pesada. O fabricante relata uma probabilidade de acerto de 0,8–0,9."
 BSH_Anti_Air_3: "9K42"
 BSH_Anti_Air_4: "9K48"
 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 possui uma metralhadora pesada KPVT de 14,5 mm com 500 munições. A arma secundária é uma metralhadora coaxial 7,62mm pkt com 3.00 munições. Ótimo para movimentos de infantaria leve e forças de resposta rápida."
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "O MT-LB foi feito na década de 1970. Feito de forma barata e rápida, os soviéticos usaram esses veículos para defesa antiaérea leve e combate de infantaria."
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "O BTR-70 está em uso desde 1972, e durante a Guerra Soviético-Afegã, eles foram utilizados para transportar tropas e fornecer apoio de fogo. A única diferença em relação ao BTR-60 é a armadura mais pesada."
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "O BTR-80 é um veículo blindado de transporte de pessoal anfíbio 8×8 projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, BTR-60 e BTR-70, no Exército Soviético. Foi utilizado pela primeira vez durante a guerra soviética no Afeganistão."
 BSH_APC_4_short: "BTR-80"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Possui um grande impacto com um canhão 2A42 Shipunov de 30mm com 500 munições."
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "Kurganets-25"
 BSH_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganets-25 foi feito em 2015. Feito como um IFV, possui um canhão leve Bumerang-BM, com uma metralhadora Kord de 12,7mm. Modelado de perto no IFV americano Bradley."
 BSH_APC_6_short: "Kurganets-25"
 BSH_APC_7: "Kurganets-35"
 BSH_APC_7_desc: "Assim como o 25, que é principalmente um IFV, o 35, um APC, pode transportar 12 homens e fazer aproximadamente o mesmo que o 25 em operações de IFV."
 BSH_APC_7_short: "Kurganets-35"
 BSH_APC_8: "Kurganets-45"
 BSH_APC_8_desc: "Não se sabe muito sobre este super APC, mas possui um canhão de 40mm e pode transportar 12 homens."
 BSH_APC_8_short: "Kurganets-45"
