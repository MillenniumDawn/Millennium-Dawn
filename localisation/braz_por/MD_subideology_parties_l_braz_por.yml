 ICE.conservatism: "£ICE_western_conservative Partido da Independência"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservadores - Sjálfstæðisflokkurinn (Partido da Independência) foi o maior partido na maior parte da história moderna da Islândia. É um partido político de \"tenda ampla\", abrangendo grande parte do pensamento de centro-direita na Islândia. São economicamente liberais e mantêm uma base sólida de eleitores leais entre os ricos e os pescadores. Favorecem a NATO, mas são contra a adesão à UE."
 ICE.liberalism: "£ICE_western_liberal Partido Liberal"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberais - Frjálslyndi Flokkurinn (Partido Liberal) foi formado em 1998 por uma facção dissidente do Partido da Independência em oposição à centralização das cotas de pesca. O partido apoia o livre mercado e é contra subsídios e monopólios."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Futuro Brilhante"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberais - Björt Framtíð (Futuro Brilhante) foi formado como equivalente nacional ao fenômeno político de Reykjavik, o \"Melhor Partido\", um partido de paródia que venceu a prefeitura da cidade prometendo \"construir um parque da Disney em Reykjavik\" e \"trazer um urso polar para o zoológico\". Em nível nacional, têm uma visão liberal e desejam aderir à UE e adotar o Euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Partido da Reforma"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberais - Viðreisn (Partido da Reforma) é um grupo de políticos que se separou do Partido da Independência devido à insatisfação com o euroceticismo do partido e à falta de ação em relação à liberalização do comércio internacional."
 ICE.socialism: "£ICE_western_social_democrat Aliança Social-Democrata da Islândia "
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Social-Democratas - Samfylkingin Jafnaðarmannaflokkur Íslands (Aliança Social-Democrata da Islândia) foi fundada a partir da fusão de quatro partidos de esquerda para desafiar a dominância do conservador Partido da Independência na política islandesa. Como partido de centro-esquerda, sua principal causa é apoiar o Estado de bem-estar social."
 ICE.Communist-State: "£ICE_emerging_communism Frente Popular da Islândia"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Comunista - Alþýðufylkingin (Frente Popular da Islândia) busca \"libertar o povo do jugo do capitalismo de mercado\" e é incondicionalmente contra a NATO e a UE, acreditando que ambas sejam organizações imperialistas."
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Partido Progressista"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agrário - Framsóknarflokkurinn (Partido Progressista) é um partido agrário de centro-direita. Tradicionalmente, foi o segundo maior partido da Islândia e passou a maior parte do tempo em coalizões de governo nos espectros políticos tanto da esquerda quanto da direita. São eurocéticos, favoráveis ao aumento do protecionismo e acreditam em subsídios pesados para o setor agrícola."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Os Piratas"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertários - Píratar (Os Piratas) foram possivelmente o partido Pirata mais bem-sucedido do mundo, regularmente ganhando muitos assentos no parlamento. Acreditam em democracia direta transparente, privacidade, liberdades civis e reforma das leis de direitos autorais. Usaram sua influência para tentar tornar a Islândia a sociedade mais livre do mundo."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Movimento Esquerda-Verde"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialista Democrata - \"Vinstrihreyfingin - Grænt Framboð\" (O Movimento Esquerda-Verde) foi formado porque muitos membros dos partidos de esquerda estavam insatisfeitos com a direção da Aliança Social Democrata em direção ao centrismo. Além das políticas socialistas-democratas tradicionais, o partido promove o feminismo e o ambientalismo. Eles opõem-se à NATO e à UE."
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Frente Nacional Islandesa"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascista - Íslenska þjóðfylkingin (Frente Nacional Islandesa) tem como objetivo defender a cultura islandesa e deter toda a imigração. São particularmente contrários ao Islã."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Partido Popular da Direita Verde"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populista de direita - Hægri Grænir Flokkur Fólksins (Partido Popular Verde-Direito) são principalmente inspirados pelo Libertarianismo americano e desejam que a Islândia se torne firmemente independente de todas as organizações internacionais. Desejam uma economia fortemente desregulamentada, mas também apoiam a conservação da natureza. O nome dos Hægri Grænir é um trocadilho com seus inimigos políticos, os Vinstri Græn (Esquerda Verde)."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Partido Popular"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populista de direita - Flokkur Fólksins (Partido do Povo) é um partido populista contrário à imigração e à cooperação com a União Europeia, e busca combater a pobreza e a corrupção."
 IRQ.liberalism: "£IRQ_liberalism_small (INA) Acordo Nacional Iraquiano"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "(Liberalismo) - Acordo Nacional Iraquiano (em árabe: Al-Wifaq Al-Watani Al-'Iraqi)\n\nO Acordo Nacional Iraquiano foi fundado em Londres em 1991 como a principal oposição não baseada em Teerã a Saddam Hussein. Sua principal fonte de financiamento historicamente veio da Arábia Saudita, Reino Unido e Estados Unidos. Em 1996, tentou um golpe fracassado contra Saddam com a ajuda da CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Movimento Nacional Iraquiano"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - O Iraqi National Movement foi uma coalizão fundada com base no secularismo e não sectarismo, com uma mistura de nacionalismo iraquiano. É composto por alguns dos maiores partidos seculares do Iraque, incluindo Al Wataniya."
 IRQ.socialism: "£IRQ_national_congress_small  (INC) Congresso Nacional Iraquiano"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "(Social Democracia) - Congresso Nacional Iraquiano (em árabe: Al-Moutammar Al-Watani)\n\nO Congresso Nacional Iraquiano foi formado após a Guerra do Golfo Pérsico como uma organização guarda-chuva para resistir à ordem Baathista no Iraque. O grupo foi financiado pelos Estados Unidos e consistia de xiitas, ex-oficiais militares, liberais, socialistas e muitos outros grupos políticos e étnicos."
 IRQ.conservatism: "£IRQ_conservatism_small Partido Islâmico Dawa - organização do Iraque"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "conservadores - Durante o regime ditatorial de Saddam Hussein, o partido Dawa foi submetido a uma campanha brutal de perseguição e extermínio, forçando a maioria de seus líderes sobreviventes a fugir para nações vizinhas e para a Europa, onde continuaram a liderar os ativistas que permaneceram no país lutando contra o regime com insurreição organizada. No entanto, com o tempo, desentendimentos e confrontos surgiram entre certos membros do partido que permaneceram na nação e os líderes exilados, fazendo com que o partido se dividisse e uma parte da organização clandestina dentro do Iraque formasse o Partido Islâmico Dawa-Organização do Iraque, liderado por Hashim Al-Mosawy, o chefe do partido, que é bem conhecido e admirado entre os xiitas iraquianos."
 IRQ.Conservative: "£IRQ_Conservative_small (IDP) Partido Islâmico Dawa"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "(Islamismo) - Partido Islâmico Dawa (em árabe: Hizb ad-Da'wa al-Islāmiyya)\n\nO Partido Islâmico Dawa é um partido religioso xiita que se inspirou no falecido clérigo iraquiano al-Sadr. No entanto, ele gradualmente caiu sob a influência do Irã e se envolveu em vários planos de assassinato contra Saddam Hussein. Seu principal ponto de contraste com o ISCI é que ele acredita que o poder político deve residir na Ummah mais ampla, não apenas concentrado entre os estudiosos islâmicos."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small (BB) Brigadas Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "(Militarismo xiita) - Brigadas Badr (em árabe: Munazzama Badr)\n\nA Organização Badr se origina como o braço armado do ISCI, mas desde então evoluiu para uma organização política independente inspirada pelo Hezbollah. Sua política e operações militares são amplamente controladas pela Guarda Revolucionária do Irã."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small (ISCI) Conselho Supremo Islâmico do Iraque"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "(Revolucionários Xiitas) - Conselho Supremo Islâmico do Iraque (em árabe: Al-Majlis Al-A'ala Al-Islami Al-'Iraqi)\n\nO Conselho Supremo Islâmico do Iraque foi estabelecido no Irã em 1982 como o \"Conselho Supremo para a Revolução Islâmica no Iraque\". Embora esteja disposto a trabalhar ao lado de outros partidos em um governo, seu objetivo de longo prazo é estabelecer uma República Islâmica controlada por estudiosos islâmicos, semelhante ao Irã."
 IRQ.Caliphate: "£generic_Caliphate_small (ISI) Estado Islâmico do Iraque"
 IRQ.Caliphate_desc: "(Jihadista Salafista) - Estado Islâmico do Iraque (em árabe: Jama'at al-Tawhid wal-Jihad)\n\nO Estado Islâmico do Iraque, frequentemente chamado de \"al-Qaeda no Iraque\", foi formado em 1999 sob a bandeira de \"Jama'at al-Tawhid wal-Jihad\" pelo terrorista jordaniano Abu Musab al-Zarqawi. Amplamente considerado o ramo mais brutal da al-Qaeda, ele liderou uma estratégia de criar caos matando muçulmanos xiitas e minorias étnico-religiosas."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Aliança da Vitória"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservador - Victory Alliance. Perdendo a luta pela liderança no Partido Islâmico Dawa, o ex-PM Haider al-Abadi fundou a Victory Alliance como seu veículo político pessoal. É um partido islâmico xiita razoavelmente moderado e pragmático, embora com um legado de sectarismo da época de al-Abadi como primeiro-ministro."
 IRQ.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (§HCPA§!) Autoridade Provisória Coalizacional"
 IRQ.Neutral_Autocracy_desc: "A Autoridade Provisória de Coalizão foi criada para fazer a transição do Iraque para uma melhor forma de governança, estabelecendo o voto do povo iraquiano."
 IRQ.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small (ICP) Partido Comunista Iraquiano"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "(Marxismo Clássico) - Partido Comunista Iraquiano (em árabe: Al-hizb aš-šiyū'ī al-'irāqī)\n\nO Partido Comunista Iraquiano há muito tempo domina a política de esquerda no Iraque. Sua aliança desconfortável com o Partido Ba'ath, intermediada pela União Soviética, quebrou em 1979, e desde então defende a luta armada. É secular e socialista."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party (ISP) Partido Islâmico Iraquiano"
 IRQ.Neutral_Muslim_Brotherhood_desc: "(Islamismo moderado) - Partido Islâmico Iraquiano (em árabe: Hizb al-Islami al-Iraqi)\n\nO Partido Islâmico Iraquiano é o braço oficial da Irmandade Muçulmana no Iraque e funciona como um dos principais veículos da minoria sunita do Iraque."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Coalizão Unificadora para a Reforma"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Moderate Islamist - Muttahidoon (Uniters for Reform Coalition) é a principal aliança política sunita no Iraque, e é dominada pela ideologia da pan-islâmica Muslim Brotherhood. Ela defende o fortalecimento da autonomia das regiões sunitas do Iraque."
 IRQ.Nat_Populism: "£IRQ_sardist (SIP) Partido da Integridade Sadrista"
 IRQ.Nat_Populism_icon: "£IRQ_sardist"
 IRQ.Nat_Populism_desc: "(Nacionalismo Iraquiano) - Sadrist Integrity Party (em árabe: Al-Tayyār al-Sadrī)\n\nO Movimento Sadrista é um movimento político xiita com valores populistas e nacionalistas. Embora suas milícias Sadristas tenham sido apoiadas pelo Irã, ele busca a liberdade da dominação de qualquer poder estrangeiro."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small (SBP) Partido Socialista Árabe Ba'ath"
 IRQ.Nat_Fascism_desc: "(Ba'athismo) - Partido Socialista Árabe Ba'ath (em árabe: Hizb al-Ba'th al-'Arabī)\n\nO Partido Socialista Árabe Ba'ath do Iraque chegou ao poder em um golpe militar em 1968. Originalmente o mesmo partido que o Partido Ba'ath Sírio pan-arabista, o ramo iraquiano adotou o nacionalismo iraquiano como sua ideologia central, com a divisão evoluindo para uma rixa sangrenta onde a Síria apoiou o Irã contra o Iraque. Sob a liderança de Saddam Hussein, promoveu o renascimento de uma \"Grande Mesopotâmia\" militarista baseada no despotismo e na crescente islamização do estado anteriormente secular."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservadores"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces (AFQ) Forças armadas do Iraque"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "(Junta Militar) - Forças Armadas do Iraque (em árabe: Riasat Arkan Aljaysh Aleiraqiu)\n\nAs Forças Armadas do Iraque foram formadas no início da década de 1930 e estiveram envolvidas em várias atividades políticas, desde golpes, incluindo aquele que viu a derrubada da Dinastia Hachemita."
 IRQ.Autocracy: "£IRQ_mahdi_army (MA) Exército Mahdi"
 IRQ.Autocracy_icon: "£IRQ_mahdi_army"
 IRQ.Autocracy_desc: "(Militarismo xiita) - Exército Mahdi (em árabe: Jaysh Al-Mahdi)\n\nO exército Mahdi ganhou destaque quando se tratava de confrontar elementos estrangeiros ou hostis dentro do Iraque, com o grupo sendo liderado por Muqtada Al-Sadr. O grupo coopera com outras milícias xiitas, como as Brigadas Badr."
 IRQ.Monarchist: "£IRQ_monarch (HoH) Casa de Hashem"
 IRQ.Monarchist_desc: "(Monarquia Absoluta) - Dinastia Hachemita (em árabe: Al-Hāshimiyyūn)\n\nA Dinastia Hachemita no Iraque governou de 1921 a 1958, tendo sido derrubada pelos militares. Atualmente, o título de chefe da casa é detido por Ra'ad bin Zeid."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Aliança Civilizada"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Conservador - A Aliança Civilizada é uma das duas maiores coalizões seculares no Iraque, suas principais ideologias são secularismo e não sectarismo e foca na reconstrução do Iraque."
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Partido Republicano Democrático"
 KOR.Western_Autocracy_desc: "Autocracia Pró-Ocidental - O Partido Republicano Democrático foi o veículo político da ditadura de Park Chung-hee, um período da história da Coreia do Sul que combinou autoritarismo brutal com notáveis ganhos econômicos. O legado do governo do partido hoje permanece divisivo."
 KOR.conservatism: "£kor_western_conservative Partido Grande Nacional"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Conservador - O Partido Grande Nacional ou Hannara é o principal partido conservador da Coreia. O partido remonta à linhagem do autoritário Partido Republicano Democrático de Park Chung-hee, mas se reestruturou após a transição democrática do país. Apesar disso, o partido mantém muitos dos valores que tinha sob a ditadura, como apoio ao papel proeminente dos chaebols na economia do país, suspeitas em relação à política de esquerda e hostilidade à Coreia do Norte, fortemente ligada ao forte apoio aos Estados Unidos."
 KOR.conservatism_2012: "£kor_western_conservative Partido Saenuri"
 KOR.conservatism_2012_desc: "Conservador - O partido Saenuri, anteriormente conhecido como Partido Grande Nacional, é o principal partido conservador da Coreia. O partido remonta à linhagem do autoritário Partido Republicano Democrático de Park Chung-hee, mas se reestruturou após a transição democrática do país. Apesar disso, o partido mantém muitos dos valores que tinha sob a ditadura, como apoio ao papel proeminente dos chaebols na economia do país, suspeitas em relação à política de esquerda e hostilidade à Coreia do Norte, assim como forte apoio aos Estados Unidos."
 KOR.conservatism_2017: "£kor_western_conservative Partido Liberdade Coreana"
 KOR.conservatism_2017_desc: "Conservador - O Partido Liberdade Coreana, anteriormente conhecido como Partido Saenuri e antes disso como Partido Grande Nacional, é o principal partido conservador da Coreia. O partido remonta à linhagem do autoritário Partido Republicano Democrático de Park Chung-hee, mas se reestruturou após a transição democrática do país. Apesar disso, o partido mantém muitos dos valores que tinha sob a ditadura, como apoio ao papel proeminente dos chaebols na economia do país, suspeitas em relação à ideologia de esquerda e hostilidade à Coreia do Norte, bem como forte apoio aos Estados Unidos."
 KOR.liberalism: "£kor_western_liberal Partido Popular"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Liberal - O Partido Popular é um partido político jovem associado ao seu fundador Ahn Cheol-soo, um empresário comprometido em quebrar a dominação bipartidária dos principais partidos de direita e esquerda. Totalmente centrado, o partido incorpora aspectos tanto da política de direita quanto de esquerda da Coreia, compartilhando a perspectiva de política externa dos conservadores, mas adotando uma abordagem de esquerda para a economia."
 KOR.socialism: "£kor_western_social_democrat Partido Democrático"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Social Democrata - Enquanto os conservadores da Coreia remontam à ditadura do país, o Partido Democrático de esquerda liberal, conhecido localmente como Minjoo, é composto por figuras que lutaram contra a ditadura para estabelecer uma democracia na Coreia do Sul. O partido é consequentemente antiestabelecimento e ativista, comprometendo-se com uma abordagem de esquerda para a economia que favorece sindicatos e limita a influência dos poderosos chaebols. Determinado a buscar a reunificação, o partido favorece a negociação e o envolvimento com o Norte e uma relação cautelosa com o aliado americano da Coreia."
 KOR.Communist-State: "£kor_emerging_communism Frente Democrática Nacional da Coreia do Sul"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Partido Trabalhista Democrático"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Socialismo Democrático - O Partido Trabalhista Democrático é um partido progressista e nacionalista estabelecido como a ala política da Confederação de Sindicatos da Coreia. O partido apoia o fortalecimento dos direitos trabalhistas, assim como o anti-imperialismo e a reunificação coreana."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Partido Progressista Unificado (UPP)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "Socialismo Democrático - O Partido Progressista Unificado é um partido progressista e nacionalista que descende do Partido Trabalhista Democrático, estabelecido como a ala política da Confederação de Sindicatos da Coreia. O partido apoia o fortalecimento dos direitos trabalhistas, assim como o anti-imperialismo e a reunificação coreana."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Partido Popular Unido (PUP)"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Socialismo Democrático - O Partido Popular Unido é um partido progressista e nacionalista que apoia o fortalecimento dos direitos trabalhistas, assim como o anti-imperialismo e a reunificação coreana."
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Democratas Liberais Unidos (ULD)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative Partido Bareun"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Partido da Justiça"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Social Democrata - O Partido da Justiça é o maior partido progressista na Coreia do Sul. Embora compartilhe muitas das posições de esquerda do Partido Democrático, vai além em sua agenda socioeconômica transformadora. Além de defender impostos redistributivos e um Estado de bem-estar social, o partido apoia os direitos das mulheres, migrantes e deficientes. Notavelmente, é o único partido significativo que apoia os direitos LGBT em um país socialmente conservador. O partido é cauteloso em relação à hegemonia chinesa e americana, bem como ao rearmamento japonês, mas, ao contrário do Partido Democrático, acredita que os direitos humanos não devem ser subordinados à causa da reunificação com o Norte."
 KOR.Neutral_green: "£kor_non_aligned_greens Partido Verde da Coreia"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Novo Partido Progressista"
 KOR.Neutral_Communism_desc: "Socialismo Democrático - O Novo Partido Progressista é um partido socialista que tem suas origens na facção Democracia Popular do Partido Trabalhista Democrático. A oposição dessa facção à posição pró-reunificação e anti-imperialista da facção dominante Libertação Nacional levou à criação de um partido separado de esquerda e anti-norte-coreano."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Partido Trabalhista"
 KOR.Neutral_Communism_2013_desc: "Socialismo Democrático - O Partido Trabalhista é um partido socialista que tem suas origens na facção Democracia Popular do Partido Trabalhista Democrático. A oposição dessa facção à posição pró-reunificação e anti-imperialista da facção dominante Libertação Nacional levou à criação de um partido separado de esquerda e anti-norte-coreano."
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Forças Armadas da República da Coreia"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Partido da Liberdade Cristã"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "Direita Cristã - O Partido da Liberdade Cristã é um partido cristão de extrema-direita que acredita que a Coreia está sob ameaça do homossexualismo e do islamismo."
 KOR.Monarchist: "£kor_nationalist_monarchist Casa de Yi"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: ""
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small Partiya Komunîst a Kurdistanê"
 KUR.Neutral_Communism_desc: "A Partiya Komunîst a Kurdistanê é um partido político curdo, formado em 1993 quando o ramo do Partido Comunista Iraquiano nas áreas curdas foi transformado em um partido separado."
 KUR.conservatism: "£KUR_conservatism_small KDP"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Conservadorismo - Partiya Demokrat a Kurdistanê (Partido Democrático do Curdistão) é um partido nacionalista curdo conservador dominado pelo Clã Barzani. Controlando grandes partes do Peshmerga curdo (Pêşmerge), tem sido uma força dominante na guerra e política curda iraquiana. Embora seu principal apoiador histórico tenha sido o Irã, desde então ele se ramificou e recebeu apoio significativo dos Estados Unidos, Turquia e Israel. Após o fim da Guerra Civil do KRG, o partido controlou a maioria do norte do Curdistão iraquiano."
 KUR.liberalism: "£KUR_liberalism_small Movimento Gorran"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Liberalismo - O Movimento Gorran é um partido político recente que faz campanha contra a corrupção e o \"monopólio do poder\" do KDP e PUK. Ele rejeitou categoricamente a independência total do Curdistão iraquiano, acreditando que o diálogo com o governo do Iraque pode levar a uma solução federalizada mutuamente aceitável."
 KUR.oligarchism: "£KUR_oligarchism_small PUK"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Oligarquismo - Yekêtiy Niştîmaniy Kurdistan (União Patriótica do Curdistão) é um partido curdo sincretista fundado como uma alternativa mais à esquerda que permanece em oposição à dominação do poderoso Clã Barzani do KDP. Controla efetivamente o sul do Curdistão iraquiano após o fim da Guerra Civil do KRG e mantém o controle de grandes forças Peshmerga. Permaneceu mais pragmático em relação à questão da independência curda do que o KDP e aumentou os laços com o Irã à medida que as relações KDP-Irã esfriaram."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Radical de Esquerda - Partiya Karkeren Kurdistane (Partido dos Trabalhadores do Curdistão). Fundado por estudantes curdos na Turquia liderados por Abdullah Öcalan, o PKK permaneceu em uma insurgência sangrenta contra a Turquia na maior parte de sua história. Embora predominantemente ativo na Turquia, possui filiais e campos de treinamento militante no Curdistão iraquiano. Está em oposição tanto ao KDP quanto ao PUK devido ao desejo de paz e comércio com a Turquia. São um grupo de extrema esquerda, buscando o fim do capitalismo e o estabelecimento de uma sociedade socialista democrática descentralizada."
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam"
 KUR.Caliphate_desc: "Jihadismo Salafista - Ansar al-Islam foi formado como um ramo da Al-Qaeda no Curdistão pelo clérigo jihadista inflamado Mullah Krekar. Amplamente apoiado pelo governo iraquiano de Saddam, estão lutando para derrubar o governo do Curdistão iraquiano."
