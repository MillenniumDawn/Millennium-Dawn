 BRA_idea_psl_growth: "Powstanie PSL"
 BRA_idea_psl_growth_desc: "Partia Socjalliberalna zaczęła zyskiwać ogromne poparcie. Są na fali wznoszącej i zmierzają do zwycięstwa w kolejnych wyborach, podążając tą drogą."
 BRA_idea_brazil_energy: "Zielona energia"
 BRA_idea_brazil_energy_desc: "Seria inicjatyw rządowych doprowadziła do ekspansji zielonej energii w naszym ruchu w kierunku bardziej zielonego kraju. Programy zaczęły już przynosić dywidendy, ponieważ różne firmy zajmujące się energią słoneczną i wiatrową zaczęły rozbudowywać naszą zieloną infrastrukturę i pomagać w zasilaniu sieci energetycznej dodatkową mocą."
 BRA_legalize_independent_amazonian_development_tt: "We will legalize §YIndependent Private Development§! of the Amazon rainforest and states that contain parts of the Amazon Rainforest.\n\nLegalizing §YIndependent Private Development§! means that we will get events where private companies will develop the Amazon Rainforest giving free §YIndustries§!, resources and more at the cost of §YConserved Acreage§!.\n"
