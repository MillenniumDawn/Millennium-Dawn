l_braz_por:
 Republic_of_Lakota_focus: "Árvore de foco da República de Lakota"
 LKT_a_capital_conundrum: "Um enigma capital"
 LKT_a_capital_conundrum_desc: "Com limites limitados sendo mantidos juntos que chamamos de nação, precisamos buscar uma base para a qual possamos chamar de capital da nossa nação. Para o norte, olhamos e esperamos por uma resolução."
 LKT_montana_monster: "Monstro de Montana"
 LKT_montana_monster_desc: "A reconstrução finalmente começou, nossa nação precisa ser capaz de servir e se alimentar antes mesmo de pensarmos em qualquer outra coisa. Como tal, a agricultura será a prioridade nestes primeiros dias."
 LKT_montana_marvel: "A maravilha de Montana"
 LKT_montana_marvel_desc: "De trapos para riquezas, ou pelo menos de estômagos vazios para cheios. Como tal, podemos começar a rolar nossos serviços civis e municipais gerais para ajudar a estabilizar a sociedade dentro do estado e trazer uma nova paz para essas terras."
 LKT_northern_troubles: "Problemas do Norte"
 LKT_northern_troubles_desc: "Os Dakotas, como a maioria da nossa nação, são muito esparsos e não realmente desenvolvidos, apesar da contagem populacional de alguns estados. Independentemente disso, precisamos solidificar nossos territórios de fronteira do norte antes que oportunistas tentem tirá-los, sem mencionar que qualquer pessoa que esteja tentando sair também será uma grande perda para nossa nação. Por enquanto, vamos apenas fazer algum tipo de economia funcionar."
 LKT_our_northern_light: "Nossa Luz do Norte"
 LKT_our_northern_light_desc: "Com a estabilidade econômica e o início da estabilidade social retornando à Dakota do Norte, agora podemos começar a expandir os serviços civis e de emergência locais. A partir disso, podemos expandir o reino do controle dentro de nossa jovem nação."
 LKT_yellowstone_yelling: "O grito de Yellowstone"
 LKT_yellowstone_yelling_desc: "As terras clamam por seu caos e perigo por toda parte, devemos estabelecer uma iniciativa para devolver a paz e a tranquilidade a essas partes. Não há muitos dentro do estado, no entanto, com isso em mente, isso significa que há ainda menos desenvolvimento e coisas para trabalhar em geral. Mas o povo deve ter algo e nós daremos a eles comida para suas barrigas."
 LKT_worland_wonder: "A maravilha do Worland"
 LKT_worland_wonder_desc: "Finalmente, um sembalance de paz foi restaurado e com isso os serviços civis e outras emendas municipais podem ser restaurados, trazendo de volta a coesão social para mais de nossa nação. Em breve, poderemos realmente aproveitar um lugar que podemos chamar de lar."
 LKT_southern_turmoil: "Tumulto do Sul"
 LKT_southern_turmoil_desc: "Bolha bolha trabalho e problema, nós agitamos o caldeirão de todos os problemas. Do fundo do desespero trazemos à tona algo que podemos limpar e consertar. Com uma economia e comida nas mesas que colocamos, contaremos histórias que antes eram fábulas que nos cercavam. Agora, marchamos para frente para definir o ritmo, pois nosso povo precisa de nós nessas terríveis necessidades do destino."
 LKT_rapid_city_revival: "Reavivamento rápido da cidade"
 LKT_rapid_city_revival_desc: "Com mão firme fazemos a paz, para o povo dessas terras deixaremos que eles festejam...ok, chega de rimas de merda. Você construiu algum tipo de economia, agora comece a rolar na administração governamental e serviços civis para restaurar a coesão social e reivindicar a solidariedade de outra parte da sua nação."
 LKT_industry_what_industry: "Indústria, qual indústria?"
 LKT_industry_what_industry_desc: "Agora, apesar do que muitos adorariam alegar, para a realidade óbvia, temos algum poder industrial... pode não ser muito, mas é alguma coisa, independentemente do fato. Isso pelo menos nos ajuda a estabilizar e diversificar nossa composição econômica em geral."
 LKT_nebraska_neck_breaker: "Quebrador de Pescoço de Nebraska"
 LKT_nebraska_neck_breaker_desc: "Com a nação toda ferida, precisamos trabalhar para curar suas feridas. Assim, restaurar algum tipo de linha de base econômica permitirá que as pessoas se unam e reiniciem a sociedade como a conhecemos."
 LKT_from_broken_bow_to_fixed: "Do arco quebrado ao fixo"
 LKT_from_broken_bow_to_fixed_desc: "As feridas cicatrizam, mas as cicatrizes permanecem. Levará tempo para curar completamente e seguir em frente, mas podemos fazer isso, uma parte de cada vez."
 LKT_kansas_city_catastrophe: "Catástrofe de Kansas City"
 LKT_kansas_city_catastrophe_desc: "Kansas City, Kansas, que lugar, cheio de pessoas, coisas para fazer e coisas para tirar do contexto e fazer piada. No entanto, isso poderia ser dito sobre muitas coisas, no entanto, uma faísca foi acesa e a cidade estava iluminada com mais do que apenas vaias e aplausos. Agora, precisamos trazer de volta o que uma vez foi perdido e estabelecer um novo caminho para a renovação."
 LKT_the_kansas_city_kitty: "O gatinho de Kansas City"
 LKT_the_kansas_city_kitty_desc: "Agora que a economia está, bem existindo, podemos voltar ao ritmo das coisas. Ouvi dizer que o clube está aberto na rua principal e então podemos dançar a noite toda como eles costumavam fazer nos bons e velhos tempos."
 LKT_the_new_republic: "A Nova República"
 LKT_the_new_republic_desc: "Das cinzas do velho surge um novo. Agora partimos para descobrir não apenas a nós mesmos, mas o futuro que desejamos construir."
 LKT_Sakakawea_capital: "Fez §YSakakawea§! A Capital"
 LKT_Sakakawea_capital_name: "Sakakawea"
 LKT_Pierre_capital: "Fez §YPierre§! A Capital"
 LKT_Pierre_capital_name: "Pierre"
 LKT_Fort_Nakanin_capital: "Fez §YFort Nakanin§! A Capital"
 LKT_Fort_Nakanin_capital_name: "Fort Nakanin"
 LKT_New_Cheyenne_capital: "Fez §YNew Cheyenne§! A Capital"
 LKT_New_Cheyenne_capital_name: "New Cheyenne"
 LKT_Old_Cheyenne_capital_name: "Old Cheyenne"
 LKT_end_of_teaser: "Fim oficial da teaser tree, agora você controla sua terra. Então faça com ela o que quiser...por enquanto."
 LKT_decisions_war_time_mobilization_category: "Mobilização em tempo de guerra"
 LKT_decisions_war_time_mobilization_category_desc: "Quando a necessidade surgir, podemos convocar uma legião de voluntários para, pelo menos, preencher as lacunas nas linhas. Pois não sabemos quando a guerra virá, mas sabemos que ela estará sobre nós."
 LKT_war_time_mobilization: "Mobilização da 1ª Onda"
 LKT_war_time_mobilization_desc: "O chamado às armas está sobre nós e devemos nos unir para garantir a defesa de nossos lares. Às armas pelos garotos de Dixie!"
 LKT_war_second_wave_defenders: "Defensores da 2ª Onda"
 LKT_war_second_wave_defenders_desc: "O inimigo pressiona para frente, portanto, precisamos recrutar outra onda de defensores. O moral da nação sofrerá, mas precisamos das tropas."
 LKT_war_desperate_defenders: "Defensores Desesperados"
 LKT_war_desperate_defenders_desc: "As coisas estão ficando sombrias, precisamos de todos os corpos disponíveis, capazes ou não, para segurar a linha. Talvez, só talvez, ainda consigamos vencer isso."
 LKT_ideas_economic_development_commission: "Comissão de Desenvolvimento Econômico"
 LKT_ideas_economic_development_commission_desc: "Com a unidade entre a Reclamation Front e o governo nacional sendo mais forte do que nunca. Uma nova comissão econômica usada para desenvolver e entender a economia da nossa nação foi criada. Agora, com a base e o topo trabalhando juntos, o futuro da nossa grande nação é apenas uma parte a mais em direção à verdadeira unidade."
 LKT_event.1.t: "O Chefe do Governo"
 LKT_event.1.d: "Como não temos intenção neste momento de olhar mais para o norte, a segurança da capital da nossa nação depende dos nossos quatro estados mais ao norte. Dakotas, Montana e Wyoming. Enquanto alguns dissuadem essa noção, pois acreditam que quanto mais longe a capital estiver da frente, mais longe a assistência e a atenção serão atraídas. No entanto, não podemos ser impedidos por essa discussão distrativa. Muitos, no entanto, também estão se perguntando se devemos manter uma nomenclatura mais básica para a capital ou se devemos apelar para as origens nativas das terras. Por enquanto, esses quatro estados candidatos estão abrindo espaço para parecerem atraentes ao comitê para começos nacionais para que seu estado seja escolhido."
 LKT_event.1.o1: "Não acabamos de entrar em colapso por causa desse tipo de coisa?"
 LKT_event.2.t: "Um debate no coração"
 LKT_event.2.d: "Dos nossos quatro concorrentes, temos uma divisão de estar mais alinhado com o antigo e aqueles que querem estar um pouco mais em sintonia com as influências nativas das terras. No canto nativo, temos Montana com Fort Nakanin, uma peça da antiga reserva nativa próxima que era para as tribos Nakoda e A'ananin. Em Dakota do Norte, temos Sakakawea, em homenagem ao maior rio do estado. Nos participantes do sul, temos Pierre South Dakota como opção, sendo que não houve muito desenvolvimento no estado, muitos dentro do estado acreditam que a nova capital federal será fácil de criar seu próprio distrito para ser uma peça no quebra-cabeça metropolitano mais amplo de Pierre. Finalmente, temos New Cheyenne, estando aproximadamente no meio-direita do estado, ela terá precedência sobre a antiga capital do estado de Wyoming, que será renomeada para Old Cheyenne. Alguns moradores estão um pouco magoados com a noção, no entanto, muitos acreditam que é um belo símbolo de renovação, pois a capital federal assume a tocha de uma nova página na história da jovem nação."
 LKT_event.2.o1: "Sakakawea"
 LKT_event.2.o2: "Pierre"
 LKT_event.2.o3: "Fort Nakanin"
 LKT_event.2.o4: "New Cheyenne"
 LKT_event.3.t: "Auditoria do Sul"
 LKT_event.3.d: "Depois de uma longa e tediosa empreitada para estabilizar a nação, finalmente conseguimos abordar essa suposta organização \"Reclamation Front\" que aparentemente está nos ajudando. No entanto, enviamos auditores para lá para descobrir o verdadeiro motivo pelo qual essas pessoas decidiram deixar suas casas já estabelecidas para, de repente, fazer novas. Independentemente disso, precisamos esperar para ver o que exatamente é relatado se quisermos agir genuinamente."
 LKT_event.3.o1: "Não pode ser tão ruim assim, certo?"
 LKT_event.4.t: "Relatórios Iniciais"
 LKT_event.4.d: "Algumas informações voltaram e estão parecendo misturadas na melhor das hipóteses e confusas na pior. Alguns relatórios indicam que a RF é literalmente como eles dizem que são. Um grupo de nativos fugindo da República do Sul na tentativa de fazer um novo lar para si. Como resultado, a situação econômica do Kansas cresceu mais rápido do que o resto da nação em geral. No entanto, por outro lado, há relatos de alguns membros da RF envolvidos em ações criminosas contra cidadãos locais e até mesmo algumas atividades pseudo-máfias para manter sua reputação à tona. Esse vai e vem significa que podemos ter uma mão real na reconstrução, ou uma faca ral sendo enfiada em nosso estômago. Independentemente disso, precisamos fazer uma escolha séria, uma que pode resultar em ações das quais podemos nos arrepender no futuro."
 LKT_event.4.o1: "Criminosos, todos eles!"
 LKT_event.4.o2: "Agora espere, talvez haja algo mais nisso"
 LKT_event.5.t: "Uma oferta que eles não podem recusar"
 LKT_event.5.d: "Com os relatórios chocantes sobre as atividades mais ilegais da RF, um auditor tomou a iniciativa e se encontrou com a liderança da RF para mais ou menos fazer uma oferta. Acabe com um pouco da grandeza deles e deixe o governo nacional do norte levar mais crédito e nós os deixaremos em paz. Naturalmente, reações mistas foram recebidas pela liderança da RF e foi a mais alta delas que foi a crescente resposta coletiva. A resposta foi citada como: \"Somos um povo pacífico e estamos profundamente ofendidos que você acredite que somos criminosos comuns e gangsters organizados como seus antigos colegas brancos. Mostraremos a você que não toleraremos tais comentários rudes e degradantes para estigmatizar nossos povos.\" O auditor foi expulso e assediado até a fronteira de Nebraska, com isso fica claro que nossas suposições estavam certas e devemos agir logo."
 LKT_event.5.o1: "Dê a eles uma polegada e eles tomarão um estado inteiro"
 LKT_event.6.t: "Reúna a Nação"
 LKT_event.6.d: "Agitação crescente no Kansas, à medida que membros da RF e liderança local começaram a ficar do lado desse movimento rebelde como um todo. Como tal, os estados do norte começaram a se reunir e precisamos começar algum tipo de mobilização se quisermos realmente chegar a algum lugar em breve."
 LKT_event.6.o1: "É a nossa nação, não a deles"
 LKT_event.7.t: "Rebelião aberta"
 LKT_event.7.d: "Aqueles malditos traidores finalmente fizeram isso, eles ergueram bem alto a bandeira do estado do Kansas e declararam o estado independente da república. Precisamos organizar as tropas e acabar logo com isso antes que nossos vizinhos vejam fraqueza."
 LKT_event.7.o1: "Soe o chamado do comício"
 LKT_event.8.t: "À guerra!"
 LKT_event.8.d: "A nação está mobilizada, seja qual for o seu valor e, como tal, marchamos para o sul para defender nossas terras desses vermes oportunistas traidores. Boa vontade e tudo mais, baaah, um monte de bobagens na melhor das hipóteses e um monte de mentiras na pior."
 LKT_event.8.o1: "Marchamos para o Sul!"
 LKT_event.9.t: "Eles não nos deixam escolha"
 LKT_event.9.d: "Eles nos chamam de ladrões, bandidos e criminosos. Bem, nós não somos assim e nos defenderemos com essas pessoas graciosas e afins do Kansas. Pelo Kansas e pela verdadeira liberdade!"
 LKT_event.9.o1: "Nós lutamos pela nossa liberdade!"
 LKT_event.5000.t: "Investigações Adicionais"
 LKT_event.5000.d: "Relatórios contínuos mostram que mais e mais alegações sobre o lado ilegal das atividades da organização estão sendo provadas falsas em premissa. Como tais negociações começaram a surgir sobre dar um salto na economia da nação e trabalhar mais em direção a uma união mais harmoniosa dos povos."
 LKT_event.5000.o1: "Graças a Deus que olhamos mais longe"
 LKT_event.5001.t: "Planos futuros"
 LKT_event.5001.d: "As conversas iniciais e os planos de investimento têm visto uma economia crescente por toda parte. Esse crescimento fez nossa nação ver algo que pensávamos que levaria meses e que é o desenvolvimento. Com a forma como as coisas estão indo, precisamos analisar a criação de uma comissão econômica para garantir o desenvolvimento econômico equilibrado e estável de nossa grande nação e seus muitos povos."
 LKT_event.5001.o1: "À prosperidade!"
 LKT_event.5002.t: "A Comissão"
 LKT_event.5002.d: "Negociações e desenvolvimentos contínuos resultaram na formação da \"Comissão de Desenvolvimento Econômico\". Esta comissão resultou em uma doutrina de planejamento e crescimento econômico mais coesa que ajudará nossa nação por gerações futuras."
 LKT_event.5002.o1: "Unidos venceremos, divididos nunca mais seremos"
 LKT_organizing_the_farmers: "Organizing The Farmers"
 LKT_organizing_the_farmers_desc: "We don't have much, but what we do have we must rally and prepare for whenever we may need them."
 LKT_creating_infantry_reserves: "Creating The Reserves"
 LKT_creating_infantry_reserves_desc: "Beset by adversaries all around us, we must expect the worst. Let us create a ready reserve force so when the time comes we can be ready for the enemy."
 LKT_mobilizing_the_reserves: "Mobilizing The Reserves"
 LKT_mobilizing_the_reserves_desc: "The times are nigh and we must ensure the safety of our dear citizens. Let us rally the reserves and set forth to defend our homes."