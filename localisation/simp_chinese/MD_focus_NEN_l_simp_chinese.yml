l_simp_chinese:
 New_England_focus: "新英格兰国策树"
 NEN_new_nation_new_problems: "新国家，新问题"
 NEN_new_nation_new_problems_desc: "随着尘埃落定，我们可以开始弄清楚我们究竟应该在哪里建立我们的“行动基地”，也就是我们国家的首都。"
 NEN_focus_maine_mayhem: "缅因混乱"
 NEN_focus_maine_mayhem_desc: "缅因州是我们治下面积最大的州，也是最难对付的州，因为人们都躲在森林和山里。因此，我们必须通过建立基本的经济结构来吸引他们。食物是我们生存和生活的权利，缅因州将成为这种基本经济结构的良好起点。"
 NEN_focus_greenville_gallantries: "格林维尔勇者"
 NEN_focus_greenville_gallantries_desc: "随着人们开始齐心协力，社会凝聚力逐渐形成和平，现在是我们开始实施行政和公务服务的时候了。很快缅因州将成为我们年轻国家的奇迹。"
 NEN_focus_hampshire_havoc: "新罕布什尔浩劫"
 NEN_focus_hampshire_havoc_desc: "新罕布什尔州位于我们新国家最中心的位置，对于恢复整个国家的秩序具有重要的战略意义。因此，我们必须建立基础设施和开展经济活动，为该州的“重新整合”做好准备。"
 NEN_focus_concord_concrete: "康科德混凝土"
 NEN_focus_concord_concrete_desc: "经济和社会凝聚力已达到可接受的水平，我们可以开始实施民事和紧急服务，以改善人民的生活并恢复国家的法律和秩序。在这一切中，主要的经济力量是名为康科德混凝土的建筑公司，他们确实为我们年轻国家的未来奠定了基础。"
 NEN_focus_messychusetts: "麻烦诸塞​州"
 NEN_focus_messychusetts_desc: "自旧共和国垮台以来，马萨诸塞州已经变得一团糟。这对我们年轻的国家来说是毁灭性的打击，因为我们国内的许多人认为波士顿本身就是文化之都，它广泛地体现了新英格兰人的意义。因此，我们将尽我们所能清理、重建，并开辟一条让这种文化重新受到关注的道路。"
 NEN_focus_boston_beauty: "波士顿美丽"
 NEN_focus_boston_beauty_desc: "通过不懈努力和辛勤汗水，我们现在恢复了这座曾经美丽的城市和土地的辉煌。随着这一恢复，我们现在可以巩固这一新发现的荣耀和激情，实施民事和行政服务，以便彻底恢复我们伟大国家另一部分的秩序和和平。"
 NEN_focus_vermont_violence: "佛蒙特暴力"
 NEN_focus_vermont_violence_desc: "佛蒙特州是“三角双胞胎”的另一半，与纽约州接壤，尽管发展迅速，但与纽约的边境也相当孤立。由于与纽约的隔离，猖獗的暴力行为充斥街头，我们的任务是恢复该州的和平与稳定，使其重新融入东北大家庭。我们将从马萨诸塞州和新罕布什尔州边境地区有限的经济和基础设施投资开始，然后以此为基础继续发展。"
 NEN_focus_virtuous_vermont: "美德佛蒙特"
 NEN_focus_virtuous_vermont_desc: "虽然这需要一些时间，但凭借当地居民的辛勤工作和值得称赞的奉献精神，我们已开始让这些曾经动荡的土地恢复和平与美德。现在我们可以建立政府管理和执法机构，更好地组织和建立国家重新整合的基础。"
 NEN_focus_connecticut_crutch: "康涅狄格拐杖"
 NEN_focus_connecticut_crutch_desc: "康涅狄格州是我们治下第二小的州，但其海岸线却占我们海岸线的三分之一，这本身就有点冒险。由于海岸线很长，内陆地形有限，很难维持其经济多样性。因此，我们有责任制定经济多样性标准，以便该州及其人民能够像美国其他地区一样拥有同样多的机会。"
 NEN_focus_middletown_miracle: "米德尔敦奇迹"
 NEN_focus_middletown_miracle_desc: "通过对农业和食品加工业进行一些小规模的投资，我们已经能够设定一个不仅仅是“重型制造或运输”的基线。现在我们可以开始实施公务员制度，重建该州的秩序和和平，使其成为新英格兰拼图中的又一块拼图。"
 NEN_focus_rhode_island_riots: "罗德岛暴乱"
 NEN_focus_rhode_island_riots_desc: "尽管罗德岛州是我们最小的领土，但它已被四处游荡的暴徒团伙占领。面对如此不稳定的局势，我们只需要建立边境定居点，就能阻止暴徒继续活动。然后，我们可以慢慢地让执法机构介入，逐渐消除这种“有组织的混乱”。"
 NEN_focus_providence_parties: "普罗维登斯派对"
 NEN_focus_providence_parties_desc: "虽然花了一些时间，但我们终于做到了。暴乱者群体已经大大减少，社会凝聚力开始成为州内人民的首要任务。随着这种日益增长的稳定趋势，现在是时候利用它，引入地方执法、消防和政府管理等公务员服务。很快我们的国家就会再次完整。"
 NEN_focus_new_new_england: "新上加新的新英格兰"
 NEN_focus_new_new_england_desc: "这是一段漫长而危险的旅程，但凭借我们伟大国家人民的奉献、决心和意志，我们取得了胜利。我们的国家团结一致，凭借这种团结，我们开辟了一条可以创造的道路。未来是现在，未来将由我们拥有。"
 NEN_Augusta_capital: "已将§Y奥古斯塔§!定为首都"
 NEN_Concord_capital: "已将§Y康科德§!定为首都"
 NEN_Boston_capital: "已将§Y波士顿§!定为首都"
 NEN_end_of_teaser: "预告树正式结束，现在您可以控制自己的土地。所以现在您可以随心所欲地处理它..."
 NEN_decisions_war_time_mobilization_category: "战时动员"
 NEN_decisions_war_time_mobilization_category_desc: "当需要时，我们可以召集一支志愿军，至少填补防线的空缺。因为我们不知道战争何时会爆发，但我们知道战争会降临到我们头上。"
 NEN_war_time_mobilization: "第一轮动员"
 NEN_war_time_mobilization_desc: "战斗的号召已经响起，我们必须团结起来，确保我们的家园安全。为迪克西男孩们，武装起来！"
 NEN_war_second_wave_defenders: "第二轮动员"
 NEN_war_second_wave_defenders_desc: "敌人不断逼近，我们必须再征召一波守军。国家士气会受到打击，但我们需要军队。"
 NEN_war_desperate_defenders: "绝望的捍卫者"
 NEN_war_desperate_defenders_desc: "形势越来越严峻，我们需要每一个可用的人手来守住阵地。也许，只是也许，我们可能还能赢得这场胜利。"
 NEN_event.1.t: "政府所在地"
 NEN_event.1.d: "随着我们的新国家从旧共和国中崛起，我们必须着眼于建立我们国家的首都。许多人只是希望让事情变得简单，这样我们就可以继续过日子，努力稳定国家。因此，关于哪个州的首府将成为国家首都的争论正在激烈进行。到目前为止，我们的选择似乎是缅因州、新罕布什尔州和马萨诸塞州。无论选择是什么，都可能是好的选择，因为它们彼此都相对较近。"
 NEN_event.1.o1: "我们可以继续了吗"
 NEN_event.2.t: "首都选择"
 NEN_event.2.d: "如前所述，奥古斯塔、康科德和波士顿的争论愈演愈烈。许多人认为波士顿已经是新英格兰身份的非官方代表地，但其他人认为波士顿应该成为文化之都，而不是真正的首都。"
