l_spanish:
 NATO: "OTAN"
 NATO_member: "Miembro de la OTAN"
 NATO_member_desc: "La Organización del Tratado del Atlántico Norte (OTAN) es una alianza defensiva compuesta por Estados Unidos, Canadá y varios países europeos. Comenzando como una mera alianza política, la OTAN rápidamente creció hasta convertirse en una alianza militar antisoviética. Después de la desintegración de la Unión Soviética, la OTAN ha asumido un papel cada vez más intervencionista en el mundo. Sin embargo, el objetivo principal de la alianza sigue siendo defender a sus países miembros, y atacar a un Estado miembro es un ataque contra todos."
 NATO_member_tooltip: "§RReglas especiales de la facción§!:\n- Solo el líder de la facción puede garantizar a otros países.\n- Los países solo pueden llamar a guerras defensivas.\n- La entrada y salida de la facción está controlada por decisiones/eventos."
 NATO_guarantee_rule_tt: "§RSolo el líder de la OTAN puede garantizar a otros países.§!"
 NATO_call_ally_rule_tt: "§RLos miembros de la OTAN solo pueden llamar a aliados en guerras defensivas.§!"
 NATO_join_ally_rule_tt: "§RLos miembros de la OTAN solo pueden unirse a aliados en guerras defensivas.§!"
 NATO_join_faction_rule_tt: "§RLos países no pueden unirse a la OTAN mediante los medios normales.§!"
 NATO_offer_join_faction_rule_tt: "§ROtros países no pueden ser invitados a unirse a la OTAN mediante los medios normales.§!"
 NATO_kick_from_faction_rule_tt: "§RLos países de la OTAN no pueden ser expulsados de la OTAN mediante los medios normales.§!"
 NATO_leave_faction_rule_tt: "§RLos países de la OTAN no pueden abandonar la OTAN mediante los medios normales.§!"
 NATO_dismantle_faction_rule_tt: "§RLa OTAN no puede ser desmantelada.§!"
 RESISTANCE_AXIS: "Eje de Resistencia"
 faction_resistance_axis_member: "Miembro del Eje de Resistencia"
 faction_resistance_axis_member_desc: "El Eje de la Resistencia es una alianza informal entre Irán, Siria y Hezbolá (que más tarde se convirtió en milicias chiítas iraquíes y rebeldes hutíes). Se trata de un conjunto de países que se oponen a la influencia israelí, saudí y occidental en Oriente Medio."
 faction_resistance_axis_member_TT: "§RRegla especial de la facción§!:\n- Solo se permiten países chiitas en la facción."
 resistance_axis_join_faction_rule_tt: "§RSolo los países chiitas pueden unirse al Eje de Resistencia.§!"
 resistance_axis_offer_join_faction_rule_tt: "§RSolo los países chiitas pueden unirse al Eje de Resistencia.§!"
 CSTO: "OTSC"
 CSTO_member: "Miembro de la CSTO"
 CSTO_member_desc: "La Organización del Tratado de Seguridad Colectiva es una alianza militar defensiva formada por estados postsoviéticos. La organización comenzó a funcionar tras el colapso de la Unión Soviética y la creación de la Comunidad de Estados Independientes, cuando los países intentaron mantener intacta la unidad de las naciones postsoviéticas. Con el tiempo, se convirtió en una alianza militar independiente."
 CSTO_member_tooltip: "§RReglas especiales de la facción§!:\n- Solo se permiten países que formaron parte de la Unión Soviética en la facción.\n- Los países solo pueden ser llamados a guerras defensivas."
 CSTO_call_ally_rule_tt: "§RLos miembros de la CSTO solo pueden llamar a aliados en guerras defensivas.§!"
 CSTO_join_ally_rule_tt: "§RLos miembros de la CSTO solo pueden unirse a aliados en guerras defensivas.§!"
 CSTO_join_faction_rule_tt: "§RSolo los países postsoviéticos pueden unirse a la CSTO.§!"
 CSTO_offer_join_faction_rule_tt: "§RSolo se pueden invitar a países postsoviéticos a unirse a la CSTO.§!"
