 #aze events
 azeev.15.t: "L'era di Aliev"
 azeev.15.d: "L'Azerbaigian, colpito dalla sconfitta nella guerra del Karabakh, grazie agli sforzi dell'ex leader del partito sovietico Heydar Aliyev, è riuscito a resistere politicamente, dopo aver subito perdite territoriali. Aliyev sta cercando di costruire un sistema ereditario, cercando di destreggiarsi tra vari fattori interni ed esterni. Una diplomazia flessibile tra Occidente e Oriente può dare un contributo importante al futuro successo dell'Azerbaigian. Tuttavia, il popolo scoraggiato chiede pace e democrazia, non vuole altri morti, i nazionalisti chiedono una guerra totale con l'Armenia e l'Iran e le forze filorusse chiedono il mantenimento dello status quo. Avendo notevoli risorse petrolifere, ma tuttavia infrastrutture e industrie non sviluppate, l'Azerbaigian può diventare una potenza regionale se non cade nel caos economico e politico, incendiato dall'esterno e dall'interno."
 azeev.15.a: "Già..."

 azeev.13.t: "Esercito azero"
 azeev.13.d: "L'esercito azero, che ha subito un crollo assoluto dopo la sconfitta nella guerra di Artsakh, ma sponsorizzato da vari gruppi e Paesi internazionali, sta iniziando la sua graduale ripresa. Generali sleali, ideologi nazionalisti e signori della guerra sono parassiti dell'esercito azero. È ora di cambiare tutto questo."
 azeev.13.a: "Infatti."

 azeev.14.t: "Economia azera"
 azeev.14.d: "L'economia post-sovietica dell'Azerbaigian dopo gli anni '90 è in profondo declino. L'ex grande industria petrolifera e agricola respira a malapena, permettendo all'Azerbaigian di esistere in qualche modo. Tuttavia, gli investitori stranieri e un numero significativo di risorse azere fanno sì che l'Azerbaigian possa diventare un Paese economicamente sviluppato in futuro."
 azeev.14.a: "Arrivano i soldi!"

