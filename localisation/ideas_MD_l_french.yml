 austrian_neutrality:0 "Neutralité autrichienne"
 austrian_neutrality_desc:0 "Après avoir assisté à la partition de l'Allemagne en deux États en 1949, les Autrichiens ont cherché à empêcher à tout prix une division de leur pays. Lorsque l'Autriche a été fondée en 1955 à partir des anciennes zones d'occupation occidentale alliées et soviétiques, l'Autriche a promis aux deux parties de ne rejoindre ni l'alliance occidentale ni orientale. Elle a toutefois été bientôt bloquée du côté occidental du rideau de fer. \n \nAutriche L'engagement en faveur d'une neutralité totale a toutefois été remis en cause lorsque l'Autriche a demandé à adhérer à l'Union européenne en 1989 et l'a finalement acceptée en 1995. Ainsi, sa neutralité est considérée comme moins totale que celle de ses voisins suisses."
 belgian_political_system:0 "Système politique de la Belgique"
 belgian_political_system_desc:0 "Le système politique belge est légendaire pour sa complexité excessive. La monarchie constitutionnelle démocratique et représentative de la Belgique est composée d'un roi et d'un parlement belge central et national (Bruxelles), d'un parlement pour la communauté flamande néerlandophone (Bruxelles), d'un parlement pour la communauté wallonne francophone (Bruxelles), un parlement pour la communauté germanophone dans les régions frontalières avec l'Allemagne (Eupen), ainsi qu'une désignation spéciale pour la capitale officiellement bilingue, Bruxelles, la «région de la capitale», faisant de Bruxelles le siège de trois parlements, sans le vouloir légèrement en dehors de la juridiction des deux régions et bien sûr sous la juridiction de son propre parlement bruxellois. \nAjoutez à cela la subdivision en 10 provinces (pas à Bruxelles cependant), 43 arrodissements et 589 municipalités et vous avez une système politique compliqué et par trop inefficace - qui réussit cependant à représenter chaque citoyen de manière suffisante et approfondie. Parfois un peu trop à fond peut-être."
