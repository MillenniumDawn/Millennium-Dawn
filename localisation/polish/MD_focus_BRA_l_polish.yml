 BRA_idea_a_global_power: "Globalna potęga"
 BRA_idea_a_global_power_desc: "Nasz kraj jest znany na całym świecie i jest uznawany za jedno z największych mocarstw globu. Nasza bogata i żywa historia oraz burzliwe chwile przeszłości stawiają nas na równi z wieloma innymi narodami naszego kalibru. Czas, abyśmy nadal zajmowali swoje miejsce na świecie i ustanowili się jako nowa globalna potęga."
