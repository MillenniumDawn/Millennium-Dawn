 NIG_nigerian_education_idea_desc: "Investire nei nostri programmi educativi sarà estremamente utile per migliorare la nostra situazione di potenza regionale."

 ##Religious Decisions
 NIG_religious_divide_decisions_category: "Divario religioso"
 NIG_religious_divide_decisions_category_desc: "La divisione religiosa della Nigeria sta lentamente causando spaccature sempre più grandi nel Paese. È ora di iniziare a convertire la religione opposta nella speranza di stabilizzare il Paese"."
 NIG_convert_state_332: "Convertire il Biafra"
 NIG_convert_state_332_desc: "Il Biafra è un'area prevalentemente cristiana all'interno della Nigeria. Tuttavia, dal punto di vista economico, produce gran parte delle forniture di petrolio del Paese. Il MEND, o Movimento per l'Emancipazione del Delta del Niger, è un grande gruppo di milizie che ostacola la produzione locale."
 NIG_convert_state_339: "Convertire Kano"
 NIG_convert_state_339_desc: "Kano è una regione a maggioranza islamica della Nigeria settentrionale. Ha le grandi città di Kaduna e Kano che segnano la regione locale con le regioni manifatturiere."
 NIG_convert_state_338: "Convertire Sokoto"
 NIG_convert_state_340: "Convertire Borno"
 NIG_convert_state_334: "Convertire Lagos"
 NIG_convert_state_336: "Convertire Benue"
 NIG_convert_state_322: "Convertire Ambazonia"
 NIG_convert_state_337: "Convertire Abuja"
 NIG_convert_state_337_desc: "Abuja è la capitale della Nigeria e la divisione tra musulmani e cristiani è più evidente qui in città. Ad Abuja sono presenti le più grandi moschee e chiese del Paese."
 NIG_religious_civil_war_mission: "Guerra civile religiosa!"
 NIG_religious_civil_war_mission_desc: "La gente comincia a prendere le armi in nome della propria religione. Siamo sull'orlo di una vera e propria guerra civile religiosa!"
 NIG_hold_off_on_conversion_decision: "Sospendere le conversioni"
 NIG_hold_off_on_conversion_decision_desc: "Stiamo cercando di convertire la gente troppo in fretta. È in gioco la stabilità del Paese!"


 ##Events
 nigeria_md.1.t: "Conversioni pacifiche in [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Le nostre Dawah hanno iniziato a indirizzare conversioni pacifiche in [NIG_religious_conversion_state.GetName]. È davvero un giorno meraviglioso per l'Islam. Lode ad Allah!"
 nigeria_md.1.d2: "Oggi si celebra l'ultimo battesimo di massa in [NIG_religious_conversion_state.GetName]. Dio ha parlato a gran voce e con grande intensità. È un grande giorno per Dio e un grande giorno per il cristianesimo."
 nigeria_md.1.a: "Eccellente!"
 nigeria_md.1.b: "Eccellente!"
 nigeria_md.2.t: "Proteste non violente in [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "La minoranza islamica dello Stato ha organizzato proteste non violente nel [NIG_religious_conversion_state.GetName]. Questo ha provocato nella regione alcuni cambiamenti di stabilità."
 nigeria_md.2.d2: "La minoranza cristiana ha lentamente iniziato a protestare nell'area nella speranza di fermare la soppressione del cristianesimo promossa dal governo. Questo ha fatto sì che alcuni dei membri più ostinati della religione si opponessero ai nostri missionari islamici."
 nigeria_md.2.a: "Buona giornata per il cristianesimo"
 nigeria_md.2.b: "Per Allah!"
 nigeria_md.3.t: "Resistenza violenta ai nostri missionari!"
 nigeria_md.3.d1: "La gente ha iniziato a mobilitarsi contro i nostri missionari e le proteste sono lentamente diventate violente. I manifestanti islamici sono presumibilmente finanziati e fomentati dai ribelli di Boko Haram."
 nigeria_md.3.d2: "Le milizie cristiane hanno iniziato a cacciare i nostri missionari dai loro alloggi. [NIG_religious_conversion_state.GetName] La città ha iniziato a chiudere i battenti a causa della lotta delle milizie contro la polizia locale e i missionari."
 nigeria_md.3.a: "Sfortunato"
 nigeria_md.3.b: "Sfortunato"
 nigeria_md.4.t1: "Insurrezione di Boko Haram!"
 nigeria_md.4.t2: "Rivolta cristiana!"
 nigeria_md.4.d1: "Il popolo ha preso le armi in nome di Allah. Boko Haram dichiara apertamente la sua intenzione di rimuovere il governo dal potere e di porre rimedio all'instabilità della regione. Le popolazioni delle regioni da loro controllate hanno iniziato ad armarsi rapidamente e si preparano alla guerra.\n\n"
 nigeria_md.4.d2: "Le milizie cristiane hanno iniziato una ribellione armata aperta contro il nostro establishment. È ora di prepararsi al conflitto, poiché affermano che stiamo violando i loro diritti di esseri umani. Dobbiamo reprimere questo conflitto prima che si diffonda ulteriormente nel Paese."
 nigeria_md.4.a: "Morte ai traditori!"
 nigeria_md.5.t: "La rinascita del PDP"
 nigeria_md.5.d: "Il Partito Democratico dei Popoli (PDP) ha avuto una recente rinascita di popolarità. Ora sta iniziando a dominare i sondaggi e i governi locali si stanno affidando a persone del partito."
 nigeria_md.5.a: "Il PDP è la scelta giusta"
 nigeria_md.6.t: "Ascesa dell'ANPP"
 nigeria_md.6.d: "L'All Nigeria's Peoples Party (ANPP) è uno dei maggiori partiti di opposizione del Paese sin dalla sua fondazione nel 1999. Negli ultimi anni si è lentamente schierato a favore di idee sempre più progressiste e regolamentate, a differenza del PDP. È sempre più evidente che l'ANPP è davvero un partito per il popolo."
 nigeria_md.6.a: "L'ANPP è la scelta del popolo"
 nigeria_md.7.t: "La Nigeria cerca sovvenzioni dall'estero"
 nigeria_md.7.d: "Il governo della Nigeria ha deciso che è nel suo interesse iniziare a corteggiare i nostri diplomatici e ambasciatori per ottenere sovvenzioni dall'estero. Il governo sta cercando di espandere le proprie infrastrutture all'interno del Paese e ha preso in considerazione i nostri solidi sistemi stradali e ferroviari.\n\nDobbiamo aiutarli?"
 nigeria_md.7.a: "Informate i nigeriani che vi aiuteremo."
 nigeria_md.7.b: "Non possiamo permettercelo."
 nigeria_md.8.t: "Investimenti dalla Nigeria"
 nigeria_md.8.d: "La Nigeria sta cercando di investire nelle infrastrutture e in altri settori vitali del nostro Paese. L'unico problema che rimane è: permettiamo alle aziende nigeriane di prendere piede nelle nostre delicate economie?\n"
 nigeria_md.8.a: "Certo!"
 nigeria_md.8.b: "Mai!"
 nigeria_md.9.t: "Invito all'Unione degli Stati islamici"
 nigeria_md.9.d: "La Nigeria e gli altri nostri fratelli in armi hanno iniziato a unirsi per combattere per la nostra libertà contro coloro che vogliono opporsi a noi. Il diplomatico afferma: "Dobbiamo sollevarci insieme, altrimenti andremo incontro alla totale estinzione.'\n\n Dobbiamo unirci ai nostri fratelli nella fede?\n"
 nigeria_md.9.a: "Più forti insieme!"
 nigeria_md.9.b: "Dobbiamo fare la Jihad da soli!"
 nigeria_md.10.t: "La Nigeria chiede investimenti europei"
 nigeria_md.10.d: "La Nigeria si è rivolta nuovamente a noi per discutere degli investimenti nel suo Paese. I consulenti e gli ambasciatori discutono del potenziale di investimento in Nigeria come se fosse un bene immobile di prima scelta. È davvero nel nostro interesse aiutare questa economia emergente e ottenere prima la nostra fetta di torta?"
 nigeria_md.10.a: "Avanti! Più industria significa più soldi!"
 nigeria_md.10.b: "Lo spreco dei nostri fondi"
