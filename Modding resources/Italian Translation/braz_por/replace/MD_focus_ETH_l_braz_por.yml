# COUNTRY EVENTS #
 ethiopia.1.t: "Richieste di prestito in Etiopia"
 ethiopia.1.d: "I tentativi del governo etiope di rimettere in moto l'economia nazionale attraverso l'invito di aziende internazionali e il rafforzamento dei settori economici locali e regionali con l'utilizzo di investimenti statali.\n\nOra l'Etiopia si è rivolta al nostro Ministero delle Finanze con la richiesta di concedere ulteriori prestiti governativi al settore industriale e di sviluppo economico etiope. Sembra che il nostro governo abbia poco da guadagnare, ma i nostri imprenditori ci avvertono che se non concediamo prestiti all'Etiopia, lo farà qualcun altro. E se le nostre imprese vengono respinte a causa della nostra posizione ostile nei confronti del Paese, le imprese di qualcun altro verranno sicuramente accettate."
 ethiopia.1.a: "Concederemo altri prestiti."
 ethiopia.1.b: "Al momento non possiamo condividere nulla."
 ethiopia.2.t: "L'Etiopia cerca investimenti"
 ethiopia.2.d: "Il settore industriale dell'Etiopia ha vissuto di recente un boom enorme che il governo di [ETH.GetLeader] sta ora cercando di espandersi. Le speranze di trasformare l'Etiopia in una potenza industriale, tuttavia, possono essere realizzate solo con investimenti stranieri, e il governo etiope si è rivolto a noi nel tentativo di convincere le nostre aziende nazionali a sostenere l'economia in crescita dell'Etiopia."
 ethiopia.2.a: "Noi approviamo!"
 ethiopia.2.b: "Lasciamo che siano i mercati a decidere."
 ethiopia.3.t: "L'Etiopia cerca investimenti"
 ethiopia.3.d: "Il settore industriale dell'Etiopia ha vissuto di recente un boom enorme che il governo di [ETH.GetLeader] sta ora cercando di espandersi. Le speranze di trasformare l'Etiopia in una potenza industriale, tuttavia, possono essere realizzate solo con investimenti esteri e il governo etiope si è rivolto a noi nel tentativo di convincere le nostre aziende nazionali a sostenere l'economia in crescita dell'Etiopia."
 ethiopia.3.a: "Noi approviamo!"
 ethiopia.3.b: "Lasciamo che siano i mercati a decidere."
 ethiopia.4.t: "L'Etiopia cerca investimenti"
 ethiopia.4.d: "Il settore industriale dell'Etiopia ha recentemente registrato un boom enorme che il governo di [ETH.GetLeader] sta ora cercando di espandersi. Le speranze di trasformare l'Etiopia in una potenza industriale, tuttavia, possono essere realizzate solo con investimenti stranieri - e il governo etiope si è rivolto a noi nel tentativo di convincere le nostre aziende nazionali a sostenere l'economia in crescita dell'Etiopia."
 ethiopia.4.a: "Noi approviamo!"
 ethiopia.4.b: "Lasciamo che siano i mercati a decidere."
 ethiopia.5.t: "L'alleanza africana"
 ethiopia.5.d: "È stata l'Etiopia la cui bandiera ha definito i colori del movimento panafricano grazie alla nostra prolungata resistenza contro il colonialismo europeo. È stata l'Etiopia a plasmare generazioni di giovani neri africani, sia all'interno che all'esterno dei nostri confini, affinché diventassero forti e orgogliosi nazionalisti africani. È stata l'Etiopia a seguire la dottrina dell'unità nella diversità in tutto il continente africano.\n\nMa l'unità e la diversità non sono più sufficienti. Le vecchie potenze coloniali europee guardano con avidità ai loro ex possedimenti africani, con l'obiettivo di ritagliarsi ancora una volta sfere di interesse economico per le loro mega-corporazioni. Gli investimenti cinesi dall'estremo oriente sono al tempo stesso una benedizione e una maledizione, poiché la Cina mira ad affermarsi come pari alle grandi potenze di un tempo. Gli Stati Uniti hanno da tempo abbandonato la loro dottrina di libertà e di libertà a favore di una dottrina di petrolio e di denaro.\n\nL'Africa deve restare unita e unirsi sotto la bandiera di un'alleanza militare comune per resistere alle ambizioni americane e russe, cinesi e indiane di formare blocchi militari.\n\nInvieremo gli inviti a tutti i membri dell'Unione Africana idonei. Tranne l'Eritrea. Dimenticheremo opportunamente l'Eritrea."
 ethiopia.5.a: "Per l'Africa! Per l'umanità!"
 ethiopia.6.t: "Invito all'Alleanza africana"
 ethiopia.6.d: "In audace sfida all'influenza diplomatica europea e dell'Asia orientale, il governo etiope mira a riformare l'Unione Africana in un blocco militare completo. Siamo idonei a farne parte in quanto membri dell'Unione Africana non già coinvolti in un'altra alleanza.\n\nMa dovremmo rinunciare alla nostra sovranità e neutralità a favore dell'Alleanza africana? Oppure l'Alleanza africana è la nostra chiave di sovranità e neutralità?"
 ethiopia.6.a: "L'Africa è una sola!"
 ethiopia.6.b: "Oh, non credo proprio."
 ethiopia.7.t: "Terminata la metropolitana leggera di Addis Abeba"
 ethiopia.7.d: "La metropolitana leggera di Addis Abeba ha finalmente terminato la fase di costruzione ed è ora in fase di collaudo. La metropolitana leggera doveva avere un totale di 41 stazioni sulle due linee (di cui 39 sono state completate) e ogni treno può trasportare 286 passeggeri. Ciò consentirà alla metropolitana leggera di fornire un servizio di trasporto a 15.000 passeggeri all'ora per direzione e a 60.000 in tutte e quattro le direzioni, mentre le tariffe costano da 2 a 6 birr etiopi.\n\nLa ferrovia è stata appaltata dal China Railway Group Limited ed è gestita dallo Shenzhen Metro Group. La metropolitana leggera di Addis Abeba dispone attualmente di una flotta di 41 tram a tre sezioni e 70% a pianale ribassato prodotti da CNR Changchun."
 ethiopia.7.a: "Finalmente niente più ingorghi!"
 ethiopia.8.t: "Le Ferrovie Etiopico-Djibuti cessano le loro attività"
 ethiopia.8.d: "Dopo la Seconda Guerra Mondiale, la ferrovia iniziò un lungo periodo di declino. Il traffico sulla ferrovia si dimezzò dal 1953 al 1957, poiché il trasporto su strada iniziò a competere per le merci. La guerra dell'Ogaden del 1977-1978 ha inferto un ulteriore colpo alla ferrovia: le truppe somale ci hanno invaso e hanno conquistato la ferrovia fino a Dire Dawa. Porzioni della ferrovia furono fatte saltare in aria durante la guerra e le operazioni ferroviarie furono nuovamente dimezzate. Dopo la fine della guerra, la ferrovia ha continuato a declinare a causa della mancanza di manutenzione e degli attacchi di ribelli come il Fronte di Liberazione dell'Ogaden.\n\nSia la mancanza di manutenzione che un ambizioso programma di costruzione di strade resero il trasporto ferroviario sempre meno competitivo. Nel gennaio 1985, il disastro ferroviario di Awash causò la morte di 429 passeggeri quando il treno deragliò sul ponte del fiume Awash e cadde nella gola sottostante. Il servizio ferroviario è terminato quest'anno tra Addis Abeba e Dire Dawa, ma i treni hanno continuato a circolare tra Dire Dawa e Gibuti. I binari tra Dire Dawa e Addis Abeba sono caduti in totale abbandono e molte rotaie sono state rubate e vendute come rottami."
 ethiopia.8.a: "Avremmo dovuto ripararla prima"
 ethiopia.9.t: "La metropolitana leggera di Addis Abeba è stata ampliata"
 ethiopia.9.d: "La nuova linea costruita è completamente separata. Oltre al prolungamento delle linee esistenti, sono state costruite due nuove linee. La prima parte dalla Cattedrale di San Giorgio, passa lungo Piazza Messico fino alla sede dell'Unione Africana e termina a Lebu, collegandosi alla nuova rete ferroviaria nazionale. La seconda linea parte dalla rotonda di Megenagna e passa per l'aeroporto di Bole, l'area di Wello Sefer, la zona del mercato di Saris e l'area di Jommo e termina a Lebu."
 ethiopia.9.a: "Da Addis Abeba a Gibuti!"
 ethiopia.10.t: "Terminata la ferrovia Addis Abeba-Djibouti"
 ethiopia.10.d: "La ferrovia servirà come spina dorsale della nuova rete ferroviaria nazionale etiope. Fornisce un accesso al mare, collegando la nostra capitale Addis Abeba con Gibuti e il suo porto di Doraleh."
 ethiopia.10.a: "Questo aiuterà la nostra economia"
 ETH_railway_repaired_tt: "La ferrovia Etiopia-Djibouti viene riparata"
