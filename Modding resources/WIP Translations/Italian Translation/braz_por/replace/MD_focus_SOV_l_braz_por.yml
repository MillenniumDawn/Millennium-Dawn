 # Focus Tree
 SOV_attack_chechnya: "Offensiva di Grozny"
 SOV_attack_chechnya_desc: "La Seconda guerra cecena è iniziata nell'agosto del 1999, quando i combattenti ceceni, il cui Stato, l'Ichkeria, godeva di un'indipendenza de facto dalla Prima guerra cecena del 1996, hanno iniziato un'infiltrazione militare su larga scala nella vicina provincia del Daghestan. La rappresaglia dell'esercito russo ha portato all'assedio della capitale cecena Grozny. È probabile che la città cada entro la fine di gennaio o l'inizio di febbraio."
 SOV_presidential_election_of_2000: "Le elezioni del 2000"
 SOV_presidential_election_of_2000_desc: "L'era di Boris Eltsin si è conclusa il 31 dicembre 1999, quando ha passato di fatto il potere al suo erede politico designato, Vladimir Putin. Putin, forte della vittoria sui ceceni, punta ora a rafforzare la propria legittimità politica con le elezioni presidenziali del marzo 2000."
 SOV_putin: "Putin"
 SOV_putin_desc: "Vladimir Vladimirovich Putin (nato nel 1952) è l'erede politico designato di Boris Eltsin e di gran lunga il favorito per vincere le elezioni. La sua attività politica è iniziata nei servizi segreti, quando operava nell'allora Germania Est per il KGB sovietico. Nella Federazione Russa, è diventato prima direttore del Servizio di sicurezza federale nel 1998 e poi è stato nominato vice primo ministro sotto Eltsin nell'agosto 1999."
 SOV_zhirinovsky: "Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nato nel 1946) è il leader dell'iper-nazionalista Partito Liberal Democratico della Russia dal 1991. Noto, tra l'altro, per il litigio con il politico centrista Boris Nemtsov nel 1995, Zhirinovsky è fautore di politiche bellicose e avventate. Una delle sue proposte è quella di contaminare gli Stati baltici, allineati alla NATO, facendo passare i rifiuti radioattivi per via aerea attraverso il confine."
 SOV_zyuganov: "Zyuganov"
 SOV_zyuganov_desc: "Gennady Zyuganov (nato nel 1944) è il leader del Partito Comunista della Federazione Russa dal 1993. Nel 1996, Zyuganov era il favorito per la vittoria alle elezioni presidenziali contro Boris Eltsin, ma poi ha perso al secondo turno con il 40,7% dei voti contro il 54,4% di Eltsin. Politicamente, Zyuganov ha posizioni di nazionalismo di sinistra."
 SOV_yavlinsky: "Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nato nel 1952), già attivo nella ristrutturazione economica dell'Unione Sovietica all'inizio degli anni '90 come autore del "Programma dei 500 giorni", è il leader della coalizione social-liberale Yabloko. Nel 1996 ha ottenuto il 7,3% dei voti. Il suo sostegno è più forte tra gli elettori urbani e della classe media e la sua politica diplomatica è amichevole nei confronti delle potenze occidentali."
 #Vladimir Poutine
 SOV_empower_putins_cronies: "Dai potere ai Fedelissimi di Putin"
 SOV_empower_putins_cronies_desc: "All'indomani della dissoluzione dell'Unione Sovietica, molte aziende precedentemente di proprietà dello Stato sono state privatizzate. Una classe elitaria di uomini d'affari, nota collettivamente come "oligarchi", si è arricchita molto rapidamente acquistando queste società al prezzo più basso e capitalizzando i successivi profitti economici. Questi oligarchi sono ora strettamente allineati con le amministrazioni Eltsin e Putin."
 SOV_fight_corruption: "Lotta alla corruzione"
 SOV_fight_corruption_desc: "Invece di continuare la politica di Eltsin di favoreggiamento degli oligarchi, Putin dovrebbe cercare di soffocare la loro influenza, ri-nazionalizzare le industrie chiave e aumentare la democrazia sul posto di lavoro e la supervisione del governo industriale. Ciò danneggerebbe le relazioni con le industrie del petrolio e del gas e allontanerebbe gli investitori occidentali, ma combatterebbe la corruzione dilagante nella vita pubblica russa."
 SOV_gazprom: "Nuove Raffinerie GazProm"
 SOV_gazprom_desc: "Gazprom (da Gazovaya Promyshlennost, "industria del gas") è stata fondata nel 1989 per essere la prima società dello Stato russo nel settore della produzione e della vendita di risorse di gas naturale. Da allora è diventata anche il più grande produttore di petrolio al mondo e il più grande fornitore di risorse naturali della Federazione Russa sul mercato nazionale e internazionale."
 SOV_weaken_the_oligarchs: "Indebolisci gli oligarchi"
 SOV_weaken_the_oligarchs_desc: "Dopo aver rinnegato pubblicamente i programmi di Anatoly Chubais sotto l'amministrazione Eltsin e dopo aver annunciato la campagna del governo contro i corrotti e gli avidi, è ora il momento di eliminare sistematicamente l'influenza di uomini d'affari potenti e ben collegati nel governo russo."
 SOV_secure_putins_position: "Proteggi le posizioni di Putin"
 SOV_secure_putins_position_desc: "Dopo aver stretto alleanze locali e federali con il CPRF e la scarsa performance di Zyuganov nelle elezioni del 2000, Russia Unita può ora estromettere il CPRF dal processo politico. Questo, a lungo termine, eliminerà i simpatizzanti comunisti e neo-sovietici come una seria minaccia politica per Putin. Una volta completato, il "sistema a due partiti" immaginato da Zyuganov sarà diventato un sistema a uno."
 SOV_nationalize_oligarch_factories: "Nazionalizza le fabbriche degli oligarchi"
 SOV_nationalize_oligarch_factories_desc: "Leonid Mikhelson del gigante del gas Novatek, Vladimir Lisin del conglomerato siderurgico Novolipetsk e Vagit Alekperov della compagnia petrolifera LUKOIL sono esempi di oligarchi russi che si sono arricchiti all'indomani del crollo economico dell'Unione Sovietica. Queste aziende, soprattutto nell'industria pesante e nella produzione di risorse naturali, devono tornare in mano pubblica."
 SOV_moscow_military_factories: "Produzione di armi a Mosca"
 SOV_moscow_military_factories_desc: "Nella regione di Mosca hanno sede molte aziende russe del settore della difesa, tra cui i produttori di aerei Sukhoi e Mikoyan e il gruppo JSC Kalashnikov, produttore della serie di fucili d'assalto russi in dotazione alle forze armate sovietiche e russe fin dai primi anni Cinquanta. Queste aziende, vitali per la difesa nazionale russa, sono troppo importanti per permetterne il fallimento."
 SOV_republican_industrial_project: "Progetto industriale repubblicano"
 SOV_republican_industrial_project_desc: "La fine degli anni '90 ha lasciato la Russia in una delle più gravi crisi economiche della storia moderna. La disoccupazione è dilagante e la povertà è diffusa e schiacciante, conseguenza del periodo post-sovietico di rapide privatizzazioni e dell'emigrazione di massa di aziende e dipendenti di alta qualità verso l'Occidente. Gli anni 2000 devono essere migliori e l'industria civile deve essere rafforzata per il commercio interno e internazionale."
 SOV_take_control_of_the_justice_system: "Influenza il sistema giudiziario"
 SOV_take_control_of_the_justice_system_desc: "Con la legge di modifica dello status dei giudici nella Federazione Russa del 2001, Putin ha ufficialmente voluto introdurre una supervisione e un controllo di qualità più severi sui giudici regionali e locali, con l'intento di reprimere gli impiegati giudiziari corrotti rimasti dopo i turbolenti anni '90. Come utile effetto collaterale, l'interferenza putiniana nel sistema giudiziario russo lascerà alla comunità di intelligence nazionale la responsabilità della maggior parte di esso."
 SOV_republican_military_project: "Progetto militare repubblicano"
 SOV_republican_military_project_desc: "Dopo l'espansione delle aziende produttrici di armi a Mosca, è ora essenziale estendere i benefici dell'industria russa degli armamenti alle province. Lì gli appaltatori militari russi potranno trovare più spazio per condurre test militari rispetto alle strutture di prova sotterranee nelle aree urbane. Tuttavia, è prima necessario fornire a queste regioni individui di talento per aiutare in questa impresa."
 SOV_education_reform: "Educazione Russa"
 SOV_education_reform_desc: "Mentre l'appartato sistema educativo dell'Unione Sovietica era stato per lo più sufficiente per gli interessi dell'URSS, la liberalizzazione della Russia e l'accesso pubblico alle informazioni provenienti dall'Occidente hanno mostrato all'opinione pubblica russa quanto il sistema educativo fosse realmente indietro rispetto alle controparti occidentali. L'amministrazione Putin ha fatto, del miglioramento della qualità del sistema educativo russo, uno dei suoi obiettivi politici principali."
 SOV_st_petersburg_military_factories: "Fabbriche militari di San Pietroburgo"
 SOV_st_petersburg_military_factories_desc: "Mentre Mosca è il centro dell'industria russa della difesa, la città federale di San Pietroburgo e l'Oblast di Leningrado che la circonda sono il centro demografico secondario del Paese e ospitano circa 7 milioni di persone. San Pietroburgo è ricca di potenziale non sfruttato per l'industria della difesa russa e potrebbe fornire ai produttori russi molti lavoratori altamente qualificati."
 SOV_take_control_of_local_administrations: "Le mani unte fanno un lavoro leggero"
 SOV_take_control_of_local_administrations_desc: "Russia Unita, nel suo obiettivo generale di formare la Russia in un blocco unificato di interesse nazionale che possa imporre un programma di politica interna ed estera forte e assertivo, è intollerante nei confronti dell'opposizione e dell'attivismo politico locale contro il governo, soprattutto se proveniente dall'esterno del partito."
 SOV_oppress_the_opposition: "Opprimere l'opposizione"
 SOV_oppress_the_opposition_desc: "Sebbene Russia Unita si sia alleata in passato con il CPRF e alcune forze centriste per promuovere il proprio programma, i comunisti, i centristi e l'LDPR sono diventati a un certo punto poco più che un fastidio. Anche se ufficialmente non ci sarebbe un divieto per i partiti di opposizione, il loro attivismo e la loro organizzazione devono essere disturbati in ogni occasione, al punto che i candidati di Russia Unita sono prepotentemente favoriti in ogni competizione."
 SOV_encourage_industrial_growth: "Incentiva la crescita industriale"
 SOV_encourage_industrial_growth_desc: "Con il rafforzamento del controllo del governo federale e le minori probabilità che le voci locali di dissenso possano creare problemi, più parti degli ampi spazi aperti della Russia e più della sua popolazione varia e numerosa possono essere utilizzate per promuovere l'obiettivo della crescita economica russa e della ripresa dalla recessione degli anni Novanta."
 SOV_aggressive_foreign_policy: "Politica estera aggressiva"
 SOV_aggressive_foreign_policy_desc: "Con il fronte interno assicurato dall'opposizione interna e dai piagnistei, la Russia può ora intensificare le azioni di sabotaggio e la retorica bellicosa verso l'esterno. In primo piano in qualsiasi posizione di politica estera russa deve esserci la protezione delle popolazioni russe etniche in esilio che potrebbero fornire pretesti per l'influenza, l'intervento o l'invasione di terze parti sovrane."
 SOV_encourage_military_production: "Produzione di armi russe"
 SOV_encourage_military_production_desc: "Con una ripresa economica dalla crisi civile in corso, il governo deve incoraggiare l'industria militare a vivere, anche se solo per un momento, al di sopra dei propri mezzi e a produrre in eccesso equipaggiamenti militari per incoraggiare ulteriormente l'entusiasmo straniero sui potenziali di profitto delle industrie russe della difesa. Come utile effetto collaterale, anche le nostre forze armate ne guadagnerebbero in armi."
 SOV_the_dictatorship: "La nuova autocrazia russa"
 SOV_the_dictatorship_desc: "Non è più necessario giocare al gioco dei presunti valori democratici parlamentari. Vladimir Putin, Dmitry Medvedev e la loro Russia Unita sanno meglio dei loro cosiddetti rivali politici e non è più un aspetto necessario della vita politica russa far pesare le visioni politiche al popolo. Putin conosce la strada. Lasciamolo guidare. Per sempre."
 ##Putin-Zhirinovsky Shared Tree
 SOV_russian_national_interests: "Interessi Nazionali della Russia"
 SOV_russian_national_interests_desc: "La destra politica Russa, inizialmente in disordine dopo il crollo dell'Unione Sovietica nel 1991, alla fine degli anni '90 si è organizzata attorno a forti obiettivi di politica estera. Legami più stretti con la Bielorussia di Lukashenko, una forte influenza sull'Ucraina ai fini della sicurezza etnica russa e degli interessi navali russi, e l'eliminazione delle prevaricazioni della Georgia in Abkhazia e Ossezia del Sud."
 SOV_undermine_georgia: "Mina la Georgia"
 SOV_undermine_georgia_desc: "L'agenzia di intelligence russa SVR RF deve penetrare nella Repubblica di Georgia e minare l'apparato militare e politico georgiano con informatori russi per consentire al governo di prevedere le manovre diplomatiche e politiche della Georgia, in particolare per quanto riguarda i protettorati russi in Abkhazia e Ossezia del Sud."
 SOV_annex_abkhazia_and_south_ossetia: "Integra l'Abkhazia e l'Ossezia del Sud"
 SOV_annex_abkhazia_and_south_ossetia_desc: "L'ingerenza della Georgia in Abkhazia e Ossezia del Sud è troppo pericolosa per essere lasciata impunita. È assolutamente necessario, per il bene dell'etnia russa nella regione, che l'esercito della Georgia sia tenuto a bada e che la "sovranità" dell'Abkhazia e dell'Ossezia del Sud (all'ombra della Russia) sia preservata."
 SOV_2008_military_reforms: "Revisione militare del 2008"
 SOV_2008_military_reforms_desc: "L'esercito russo, ancora logisticamente in disordine dopo il crollo e la frammentazione dell'Armata Rossa sovietica, è una forza di combattimento gonfia e inefficace che ha dimostrato più di un difetto, compresa l'umiliante sconfitta nella prima guerra cecena del 1996. Una task force del governo russo, guidata da Anatoly Serdyukov, ha elaborato piani ambiziosi per riformare le forze russe, in particolare il corpo degli ufficiali."
 SOV_reassure_belarus: "Rassicura la Bielorussia"
 SOV_reassure_belarus_desc: "Dal \"Trattato sull'uguaglianza dei diritti dei cittadini\"del 1998, la Russia e la Bielorussia, conosciuta come "Stato dell'Unione" binazionale dal 1996, hanno stretto forti legami politici, economici e sociali. La Bielorussia di Alexander Lukashenko, spesso definito "l'ultimo dittatore d'Europa", è stata un attore insicuro che è fuggito dall'invasione occidentale per entrare nell'abbraccio russo. È necessario mantenere una relazione reciprocamente vantaggiosa."
 SOV_tighten_the_union_state: "Stringere lo Stato dell'Unione"
 SOV_tighten_the_union_state_desc: "Lo Stato dell'Unione tra Russia e Bielorussia del 1996 ha tentato di eliminare le barriere commerciali e le divisioni culturali tra le due parti, ma ha commesso l'errore critico di porle entrambe alla pari. La Russia, in quanto potenza protettrice naturale di tutta l'Europa orientale, deve tenere sotto stretto controllo la politica bielorussa per evitare che scivoli in una sciocca mentalità filo-occidentale."
 SOV_pressure_ukraine: "Braccio di ferro con l'Ucraina"
 SOV_pressure_ukraine_desc: "Il nome "Ucraina" deriva da una parola che letteralmente si traduce in "terra di confine". Il popolo ucraino vive nella convinzione dell'indipendenza, ma la sua esistenza culturale e geografica dipende in ultima analisi dai russi, il suo vicino più importante e più potente. È importante mantenere l'Ucraina come parte della sfera russa."
 SOV_condemn_ukrainian_russophobes: "Condanna i russofobi ucraini"
 SOV_condemn_ukrainian_russophobes_desc: "I recenti cambiamenti politici in Ucraina hanno reso evidente che il governo di Kiev non intende rispettare l'antico legame tra la Russia e la sua Okraina, "terra di confine". Per assicurarci che la nostra svolta politica nei confronti dell'Ucraina non provochi contraccolpi tra la popolazione russa, dobbiamo innanzitutto cambiare marcia nella retorica diplomatica nei loro confronti. Forse si potrebbe anche inventare qualche incidente."
 SOV_demand_belarussian_annexation: "Federalizza lo Stato dell'Unione"
 SOV_demand_belarussian_annexation_desc: "Lo Stato dell'Unione, che era stato dato per morto da alcuni dei suoi critici, può ora passare alla fase finale - un'unione vera e propria. La Bielorussia sarà sicuramente lieta di unirsi alla Federazione Russa sotto forma di Oblast di Minsk, Grodno e Gomel. Questa è la logica conclusione della politica di Lukashenko nei confronti della Russia e, si spera, non dovrebbe sorprendere i politici bielorussi."
 SOV_take_crimea: "Sequestra la Crimea"
 SOV_take_crimea_desc: "Mentre consideriamo l'opzione migliore contro l'Ucraina, è fondamentale impadronirsi della Crimea, una penisola etnicamente russa e strategicamente importante di fronte al Mar d'Azov da Novorossijsk, con una rapida e improvvisa dimostrazione di forza. Le truppe che saranno dispiegate per istigare e \"assistere\" un'insurrezione locale contro il governo ucraino non saranno identificate per dare alla Russia una plausibile negazione della questione. Se ritardiamo la chiarezza delle nostre truppe, questo dovrebbe impedire del tutto un improvviso intervento occidentale."
 SOV_southern_defensive_option: "Opzione difensiva meridionale"
 SOV_southern_defensive_option_desc: "Invece di perseguire un'ulteriore aggressione contro l'Ucraina, dovremmo andare a sud per infastidire la Georgia."
 SOV_the_novorossiyan_uprising: "L'insurrezione della Novorossia"
 SOV_the_novorossiyan_uprising_desc: ""Con la Crimea al sicuro, gli abitanti di Luhansk e Donezk, nella parte orientale del continente ucraino, chiedono una propria sovranità etnica russa. Con qualche azione \"segreta\", l'esercito russo potrebbe aiutare questi movimenti di autoliberazione."
 SOV_annex_novorossiya: "Annetti la Novorossia"
 SOV_annex_novorossiya_desc: "Novorossiya, o "Nuova Russia", è il termine collettivo per le regioni dell'Ucraina orientale e meridionale popolate principalmente da russi. Ai tempi dell'URSS, i Novorossi erano indifferenti alla Repubblica sovietica sotto cui vivevano, ma sono stati strappati dalla loro patria dopo il crollo dell'Unione Sovietica. Ora non sono più felici nell'Ucraina indipendente. Questo è inaccettabile."
 SOV_demand_baltic_loyalty: "Esigi la fedeltà del Baltico"
 SOV_demand_baltic_loyalty_desc: "Negli anni '40, le repubbliche baltiche di Estonia, Lettonia e Lituania furono costrette con la forza ad aderire all'Unione Sovietica, dopo un breve periodo di indipendenza tra gli anni '20 e '30. Anche se un tentativo simile da parte dell'Unione Sovietica di convincere la Finlandia delle sue nobili intenzioni finì per ritorcersi contro, non si può negare che l'adesione dei Paesi baltici alla Russia sia stata estremamente vantaggiosa. Per la Russia, cioè."
 SOV_settle_the_estonian_question: "Risolvere la questione estone"
 SOV_settle_the_estonian_question_desc: "Più di 300.000 russi etnici chiamano l'Estonia la loro casa, principalmente nelle contee di Harju e Ida-Viru, vicino al confine con la Russia. Complessivamente, l'etnia russa rappresenta circa un quarto della popolazione estone ed è un gruppo del nostro popolo, ora costretto a ogni tipo di umiliante appartenenza a organizzazioni infettate dall'Occidente come la NATO e l'Unione Europea. Questa questione deve essere risolta."
 SOV_settle_the_latvian_question: "Risolvere la questione lettone"
 SOV_settle_the_latvian_question_desc: "Dopo il crollo dell'URSS, in Lettonia è rimasto quasi un milione di russi. Mentre circa la metà di questo gruppo ha lasciato la Lettonia da allora, circa 500.000 russi sono rimasti sotto il giogo di Riga. Tuttavia, ciò equivale a circa un quarto della popolazione lettone e, insieme all'Estonia, rappresenta un'altra parte del popolo russo che è stata allontanata dall'associazione politica con la sua legittima patria a causa dell'interferenza occidentale. Questo è inaccettabile."
 SOV_attack_lithuania: "Attacca la Lituania"
 SOV_attack_lithuania_desc: "Dopo aver risolto le questioni delle minoranze etniche russe in Estonia e Lettonia, ora si vuole, con una mossa di aggressione più evidente, collegare l'Oblast di Kaliningrad con la Russia continentale. Il piccolo Paese che si frappone è la Lituania, che si è staccata dall'URSS nel 1991 e da allora si è pesantemente allineata con le potenze occidentali, insieme ai suoi fratelli baltici."
 SOV_attack_finland: "Crea altri incidenti in Finlandia"
 SOV_attack_finland_desc: "Nell'inverno del 1938/1939, la Finlandia attaccò vigliaccamente l'Unione Sovietica in quelli che erano sicuramente attacchi militari non inscenati e genuini contro soldati sovietici che si trovavano innocentemente nei paraggi. Mentre l'URSS riuscì a creare una barriera protettiva di nuovi territori contro la malvagia minaccia finlandese, è chiaro che non ci si può fidare del suo umile popolo. Ceterum censeo Finnoniam esse delendam."
 SOV_attack_poland: "Un'altra spartizione"
 SOV_attack_poland_desc: "Noi russi siamo un popolo che impara dalla storia: Se all'inizio non ci riusciamo, dividiamo la Polonia, dividiamo la Polonia, dividiamo ancora la Polonia."
 SOV_attack_sweden: "Piano di guerra della Svezia"
 SOV_attack_sweden_desc: "Anche se sarà molto difficile giustificare un attacco contro la Svezia, è probabilmente sicuro dire che a nessuno piacciono quegli aspiranti vichinghi che si lamentano di Surströmming e le loro erbe in salamoia. Ci limiteremo a passeggiare con dei carri armati e confidiamo che non importi a nessuno. Andiamo, ragazzi."
 SOV_attack_germany: "Porre fine all'egemonia tedesca"
 SOV_attack_germany_desc: "Otto von Bismarck a suo tempo cercò a tutti i costi di evitare guerre tra Germania e Russia, ma da allora i tedeschi si sono presentati alle porte della Russia ancora e ancora e ancora. Il popolo tedesco, sempre laborioso, feroce e privo di umorismo, non può rispettare l'eterna rivendicazione della Russia sul proprio destino. Di conseguenza, devono essere distrutti."
 #Zhirinovsky
 SOV_arrest_zyuganov: "Arresta Zyuganov"
 SOV_arrest_zyuganov_desc: "Gennady Zyuganov, leader dei comunisti dal 1993, è uno dei critici e dei rivali politici più impegnati e pericolosi del LDPR. Per preparare lo sciopero contro il CPRF, l'LDPR deve prima rimuovere Zyuganov dal quadro. L'arresto di Zyuganov con un pretesto casuale è importante per decapitare il movimento comunista e negargli una direzione politica."
 SOV_political_purges: "Epurazioni politiche"
 SOV_political_purges_desc: "Dopo aver sconfitto i conservatori moderati e il piccolo cagnolino di Eltsin, l'LDPR deve assicurarsi che il popolo russo non li veda più come un'alternativa valida alla visione del futuro sostenuta da Zhirinovsky e dai suoi compagni. A tal fine, è necessario eliminare amministratori locali, giudici, impiegati comunali, sindaci, capi della polizia e professori universitari amici del regime di Eltsin."
 SOV_crush_the_communists: "Schiacciare i comunisti"
 SOV_crush_the_communists_desc: "Il Partito Comunista è una macchia decadente e vergognosa della storia russa. È emerso da una marmaglia insurrezionale che non era disposta ad accettare il posto che le spettava nella società e rimarrà una minaccia permanente per la posizione di potere dell'LDPR in Russia. Solo la rimozione totale dell'influenza comunista dal panorama politico russo può aiutare."
 SOV_increase_military_spending: "Aumenta la spesa militare"
 SOV_increase_military_spending_desc: "L'esercito è l'organizzazione più importante di ogni Stato che si rispetti. Le forze armate russe, tradizionalmente ricche di una classe nazionalista di giovani ufficiali, potrebbero essere il pilastro più importante per l'amministrazione Zhirinovsky - se solo si riuscisse a convincerle a essere fedeli al nuovo governo. Un aumento della spesa militare aumenterà la stabilità interna e la qualità militare."
 SOV_hyper_nationalism: "Iper-nazionalismo"
 SOV_hyper_nationalism_desc: "Attraverso la totale sottomissione dell'individuo al collettivo nazionale, quest'ultimo può acquisire forza, potere e posizione nel mondo. Ai bambini russi bisogna insegnare fin da piccoli che il loro scopo è quello di servire la Russia e che la Russia deve essere preservata ad ogni costo, anche a costo della vita di un determinato russo. Tranne che per i leader dell'LDPR, ovviamente, che rimarranno nei loro uffici, sani e salvi."
 SOV_punish_yeltsins_cronies: "Punisci i fedelissimi di Eltsin"
 SOV_punish_yeltsins_cronies_desc: "Con la società sempre più in linea con l'agenda politica dell'amministrazione Zhirinovsky, le élite politiche ed economiche sono le prossime ad essere affrontate. Gli oligarchi, una classe pericolosa che si è arricchita durante la privatizzazione delle aziende russe post-sovietiche, devono essere soggiogati e costretti a entrare nel nuovo sistema. Coloro che si sottomettono resteranno al loro posto, mentre quelli che resistono saranno messi in lista."
 SOV_revoke_personal_freedoms: "Revoca le libertà personali"
 SOV_revoke_personal_freedoms_desc: "Anche se queste mosse non possono ancora essere fatte alla luce del sole, l'LDPR deve provvedere a sovvertire il sistema giudiziario russo per evitare che il governo sia ostacolato da singoli oppositori e critici nei tribunali. Collocando fedeli aderenti all'agenda di Zhirinovsky in posizioni chiave del potere giudiziario e legislativo, i tribunali potrebbero essere potenzialmente eliminati come minaccia al potere del governo."
 SOV_execute_the_oligarchs: "Dare la caccia agli oligarchi sleali"
 SOV_execute_the_oligarchs_desc: "È giunto il momento di utilizzare i suddetti elenchi di oligarchi che hanno lavorato privatamente o pubblicamente contro il nostro regime e di cacciare questi elementi sovversivi dal Paese o, se possibile, di rimuoverli completamente dal loro fastidioso status di individui viventi. Sembrerà sospetto, soprattutto per quegli oligarchi che hanno cercato di rimanere fedeli, ma è un passo necessario."
 SOV_persecute_minorities: "Perseguita le minoranze"
 SOV_persecute_minorities_desc: "Viviamo in una società."
 SOV_the_end_of_the_republic: "Fine della Repubblica"
 SOV_the_end_of_the_republic_desc: "Con la Russia uno Stato di polizia e una popolazione sottoposta a un costante indottrinamento nazionalista, è giunto il momento di fare tabula rasa e di mettere le carte in tavola. L'esperimento liberale del 1991 è fallito. Non è nel carattere dei russi abbracciare una società pluralista, democratica o individualista. Queste sono idee occidentali. Il russo prospera in quanto parte di una macchina potente. La Russia è quella macchina."
 SOV_encourage_foreign_cheap_laborers: "Incoraggia la manodopera straniera a basso costo"
 SOV_encourage_foreign_cheap_laborers_desc: "Mentre ci occupiamo dei problemi delle minoranze in Cecenia, Daghestan e altre regioni problematiche, è importante mantenere le nostre fabbriche in funzione a tutti i costi. In modo subdolo, lontano dagli occhi dell'opinione pubblica, dobbiamo incoraggiare i lavoratori ospiti provenienti dai Paesi vicini che sono economicamente inferiori alla Russia. Questi lavoratori ospiti saranno strettamente controllati e tenuti separati dalla società russa."
 SOV_dictatorial_coup: "Colpo di Stato dittatoriale"
 SOV_dictatorial_coup_desc: "Sebbene sia stato suggerito che Zhirinovsky voglia incoronarsi nuovo zar dei russi, il nostro glorioso leader è tutt'altro che interessato a tali questioni. È molto più simile a Giulio Cesare, l'uomo da cui prende il nome il titolo di "zar". Ha scalato i ranghi della politica per liberare la nazione dal suo bagaglio di democrazia e voti di consenso."
 SOV_claim_the_crown: "Rivendica la corona"
 SOV_claim_the_crown_desc: "La Rivoluzione del 1917, frutto dei vili comunisti sovversivi e dei loro padroni ebrei, gettò la Russia nella più profonda crisi nazionale di tutti i tempi. L'esecuzione dei Romanov, una famiglia regnante onorevole e patriottica, segnò l'inizio di un repubblicanesimo instabile e dell'ingerenza malvagia di forze straniere. Vladimir Zhirinovsky, che diventerà il prossimo zar della Russia, è l'uomo nato per risolvere tutti questi problemi."
 SOV_reinforce_the_one_party_state: "Rafforzare lo Stato monopartitico"
 SOV_reinforce_the_one_party_state_desc: "Dopo le recenti turbolenze politiche, è forse meglio informare il popolo russo che tutto va bene. Dopo tutto, questo stato non è troppo diverso dalle precedenti iterazioni del governo russo, e la fase liberale degli anni '90 non ha prodotto altro che problemi. Uno Stato monopartitico, questa volta gestito dall'amministrazione giustamente guidata da Zhirinovsky, è la cosa migliore per la Russia."
 SOV_ensure_military_loyalty: "Assicurati la fedeltà dei militari"
 SOV_ensure_military_loyalty_desc: "Con la recente trasformazione politica della società russa, è ora necessario assicurarsi che l'esercito russo, finora un buon e fedele sostenitore del movimento di Zhirinovsky, rimanga impegnato nella causa. Non ci aspettiamo problemi e, con alcune sostituzioni amministrative ai vertici dell'esercito, dovremmo essere in grado di garantire la sicurezza interna ed estera della Russia."
 SOV_honor_the_romanovs: "Onorare i Romanov"
 SOV_honor_the_romanovs_desc: "L'autoincoronazione di Zhirinovsky, di natura quasi napoleonica, è destinata a far arrabbiare la maggior parte dei russi che hanno un brutto ricordo del governo autoritario di stampo sovietico. La cosa migliore da fare è non fare riferimento all'associazione pubblica con i dittatori sovietici e sottolineare invece la continuità tra la monarchia di Zhirinovsky e la spodestata dinastia dei Romanov, rovesciata dai bolscevichi nel 1917."
 SOV_secure_kazakhstan: "Assicurare il Kazakistan"
 SOV_secure_kazakhstan_desc: "Sebbene una vera e propria annessione del Kazakistan sia forse inutile - l'inclusione di troppi musulmani nella nazione russa è destinata a essere tossica per la salute etnica del Paese -, lo spirito autodidatta e insubordinato del popolo kazako potrebbe portarlo a rivoltarsi contro l'attuale alleanza con lo Stato russo. Per evitare ciò, il governo kazako deve essere epurato dagli elementi anti-russi."
 SOV_ambitions_in_central_asia: "Ambizioni dell'Asia centrale"
 SOV_ambitions_in_central_asia_desc: "Il Tagikistan, il Turkmenistan, il Kirghizistan, l'Uzbekistan e tutti gli altri stati dell'Asia centrale sono aggiunte non necessarie alla mappa del mondo come attori diplomatici indipendenti. Non vorremmo che nessuno di questi Paesi si schierasse con uno dei nostri nemici. Devono essere messi in riga prima che possano agire contro di noi."
 SOV_secure_the_grand_duchy: "Assicurare il Granducato"
 SOV_secure_the_grand_duchy_desc: "L'indipendenza della Finlandia è stato uno dei passi falsi più deplorevoli della storia della Russia. I finlandesi sono un popolo vile e pieno di malizia che aspetta solo l'occasione migliore per pugnalare alle spalle la Russia innocente e conquistare i territori russi legittimi a Kola e in Carelia. Contro la schiacciante minaccia del pericoloso Stato finlandese nei confronti del pacifico popolo russo, una guerra preventiva è l'unica soluzione."
 ##Zyuganov
 SOV_fight_international_capitalists: "Combatti i capitalisti internazionali"
 SOV_fight_international_capitalists_desc: "Gli oligarchi sono una classe pericolosa e corrotta, non migliore dei kulaki dell'epoca sovietica. Dalla dissoluzione dell'URSS, gli oligarchi russi si sono accaparrati sempre più influenza economica e hanno cacciato i lavoratori russi dai posti di lavoro, a favore di un modello economico globalistico alimentato da aziende straniere. Per far rinascere la Russia, è prima di tutto necessario cacciare la classe capitalista internazionale."
 SOV_mobilize_the_masses: "Mobilitare le masse"
 SOV_mobilize_the_masses_desc: "Una rivoluzione non può essere portata avanti solo da un partito d'avanguardia. Il CPRF deve conquistare i cuori e le menti degli operai e dei contadini russi per mobilitarli per gli sforzi rivoluzionari e per farli impegnare politicamente ed economicamente. È necessario uno sforzo su larga scala per impiegare i disoccupati russi, rinnovare le fabbriche e accelerare la costruzione di nuovi collettivi di lavoro."
 SOV_weaken_the_banks: "Indebolire le banche"
 SOV_weaken_the_banks_desc: "Le banche sono la guardia pretoriana del capitalismo, ne portano il vessillo in battaglia e ne difendono i profitti con la loro stessa esistenza. Si intromettono nelle aree povere del mondo, abusano della classe operaia con il "dumping salariale" e le speculazioni sugli interessi, e influenzano la politica con donazioni sia legali che illegali. Le banche devono essere riportate a uno stato in cui sono semplici prestatori di denaro a breve termine apolitici."
 SOV_crackdown_on_nationalists: "La repressione dei nazionalisti"
 SOV_crackdown_on_nationalists_desc: "Sebbene l'Unione Sovietica abbia talvolta utilizzato il nazionalismo con grande efficacia, ad esempio quando ha fatto appello allo spirito russo contro la Polonia nel 1920 o quando ha scatenato la "Grande Guerra Patriottica" contro la Germania nel 1941, alla fine bisogna riconoscere che il nazionalismo sciovinista non fa bene al comunismo. Mentre un sano patriottismo deve rimanere in ogni comunista, il nazionalismo deve essere schiacciato."
 SOV_the_fifth_international: "La Quinta Internazionale"
 SOV_the_fifth_international_desc: "All'inizio degli anni Venti, nel movimento comunista sovietico si aprì una spaccatura tra i sostenitori della Terza Internazionale stalinista e l'eventuale Quarta Internazionale trotzkista. Questa spaccatura ha raggiunto un culmine sanguinoso quando l'URSS ha iniziato a epurare i sostenitori del trotzkismo, fino alla prospettiva di ottenere risorse naturali tramite un punteruolo nel cranio di Leon Trotzky. Abbiamo bisogno di una nuova Internazionale."
 SOV_five_year_plans: "Piani quinquennali"
 SOV_five_year_plans_desc: "I modelli economici liberi degli Stati occidentali non hanno futuro per uno Stato socialista. Il ritorno all'economia pianificata, preferibilmente nella forma dei classici Piani quinquennali di stampo sovietico, darà al governo un'influenza incontrollata sull'economia precedentemente non controllata."
 SOV_crackdown_on_liberals: "Repressione dei liberali"
 SOV_crackdown_on_liberals_desc: "Ricordate, compagni, il liberale è solo un fascista sotto mentite spoglie, perché quando si taglia un liberale, sanguina un fascista. Quando il liberale deve scegliere tra sacrificare i suoi diritti economici in nome della collettività o sacrificare i suoi diritti personali sugli altari del fascismo, preferirà sempre il suo status economico alla sua libertà personale. Fatti ammazzare, liberale."
 SOV_empower_the_communist_party: "Rafforza il Partito Comunista"
 SOV_empower_the_communist_party_desc: "Richiamandosi all'eredità del Partito Comunista dell'Unione Sovietica e al ruolo di "partito d'avanguardia", secondo la dottrina leninista, che il partito svolgeva nell'interazione interna ed estera dell'URSS, anche il CPRF dovrebbe puntare a diventare il nuovo partito d'avanguardia del Paese. Il primo obiettivo dovrebbe essere la stabilizzazione interna, ma alla fine l'influenza della CPRF dovrebbe essere portata anche all'estero, per il bene della Russia e del mondo."
 SOV_take_control_of_the_oligarchy: "Prendi il controllo dell'oligarchia"
 SOV_take_control_of_the_oligarchy_desc: "L'oligarchia è una pericolosa cricca di autocrati capitalisti che gestiscono l'economia russa da una torre d'avorio di influenza irresponsabile e ricchezza infinita. La visione dell'economia pianificata comunista e la transizione al comunismo senza Stato richiedono tuttavia un forte controllo economico e un interventismo economico su larga scala. Sostituendo semplicemente gli oligarchi con i funzionari del nostro partito, saremo in grado di prendere il controllo dell'economia senza problemi."
 SOV_civilian_industrial_councils: "Consigli industriali civili"
 SOV_civilian_industrial_councils_desc: "Nei nostri sforzi per riaccendere l'industrialismo russo, dobbiamo creare posti di lavoro che si concentrino sul sostegno dell'economia russa attraverso la costruzione di una grande quantità di macchinari pesanti. Anche se questi posti di lavoro non sono necessariamente creati per esportare merci, possiamo farlo anche se scegliamo di sostenere i movimenti rivoluzionari con macchinari creati in Russia."
 SOV_military_industrial_councils: "Consigli industriali militari"
 SOV_military_industrial_councils_desc: "Sulla base dei nostri calcoli che prevedono l'uso dei Consigli industriali civili, potremmo anche investire in un'industria della difesa di proprietà collettiva (cioè controllata dal partito). Con questo strumento nelle nostre mani, possiamo creare armi che non solo ci permetteranno di sorvegliare la Russia Comunista, ma anche di sostenere i movimenti rivoluzionari in tutto il mondo che mirano a stabilire la loro versione locale del comunismo."
 SOV_the_sfsr: "Il SFSR"
 SOV_the_sfsr_desc: "Non dobbiamo commettere lo stesso errore che ha portato al crollo del comunismo dell'Unione Sovietica. L'uguaglianza delle nazioni sotto l'URSS è stato un errore cruciale, e dobbiamo invece impegnarci in un comunismo fondato a livello nazionale e incentrato esclusivamente sui bisogni, i desideri e i sentimenti dei russi come popolo e della Russia come nazione. Di conseguenza, il nostro Stato comunista sarà più forte e avrà meno probabilità di crollare a causa delle minoranze."
 SOV_the_ussr: "L'URSS"
 SOV_the_ussr_desc: "Se da un lato dobbiamo essere consapevoli del separatismo nazionalista che ha portato al crollo della prima URSS, dall'altro la creazione di una seconda URSS è vitale per la continuazione della rivoluzione sovietica. Solo creando un sistema comunista forte che possa agire come sovrastruttura sulle varie nazionalità del mondo possiamo sperare di superare lo sciovinismo, il nazionalismo e le linee di divisione arbitrarie tra gli esseri umani."
 SOV_scientific_councils: "Consigli scientifici"
 SOV_scientific_councils_desc: "Dobbiamo sforzarci di accelerare le carriere delle menti più brillanti tra i giovani russi attraverso le migliori scuole e università del Paese, per servire la rivoluzione e la patria in prima linea sul piano scientifico. Scoprendo nuove invenzioni, verificando nuove ipotesi e sviluppando nuovi sistemi d'arma, questi prodigi ci permetteranno di rafforzare e diffondere la nostra gloriosa rivoluzione."
 SOV_the_red_army: "L'Armata Rossa"
 SOV_the_red_army_desc: "La ricostituzione di un esercito controllato dai comunisti è assolutamente necessaria per superare la minaccia della controrivoluzione reazionaria dall'interno delle forze armate. Legando l'Armata Rossa alla causa della rivoluzione, proprio come è stato fatto nel 1917 e nel 1941, creeremo un esercito che non serva gli interessi dei conservatori reazionari, ma che invece guidi la rivoluzione comunista e protegga la classe operaia."
 SOV_defensive_precautions_west: "Precauzioni difensive a ovest"
 SOV_defensive_precautions_west_desc: "I nostri potenziali nemici più forti si trovano a ovest dei confini russi, in Europa. Sostenute dagli interventisti nordamericani, le "democrazie" occidentali mireranno a realizzare il loro programma capitalista facendo crollare il sistema comunista russo. Dobbiamo prepararci a una lotta difensiva per la vita e la morte in una guerra convenzionale. E, se necessario, anche noi ci faremo strada con l'atomica verso la rivoluzione."
 SOV_communist_ambitions: "Ambizioni comuniste"
 SOV_communist_ambitions_desc: "Dobbiamo contribuire agli obiettivi finali del nostro Stato e della nostra ideologia sottomettendo completamente tutti gli elementi dello Stato, dell'economia, delle forze armate e della politica per servire gli obiettivi generali dell'ideologia comunista, come indicato nelle vecchie grandi opere degli anni '40 del XIX secolo e nell'espansione russa della dottrina comunista tra gli anni '10 e '30 del XX secolo."
 SOV_defensive_precautions_south: "Precauzioni difensive a sud"
 SOV_defensive_precautions_south_desc: "Se i nostri nemici più pericolosi sono a ovest, la guerra con loro non è troppo probabile. Ma a sud, la Russia deve affrontare elementi molto più pericolosi. La Georgia mira a opprimere l'etnia russa nel suo nord, le repubbliche dell'Asia centrale guardano sia a Pechino che a Washington per avere una guida, e il Medio Oriente è ancora dominato da circoli islamisti reazionari che mirano a distruggere tutto ciò che i comunisti hanno di più caro."
 SOV_territorial_demands: "Richieste territoriali"
 SOV_territorial_demands_desc: "La restaurazione della gloria sovietica deve avvenire in ultima analisi attraverso la dissoluzione di quegli Stati nazionali che sono stati creati dai capitalisti per salvaguardare il loro capitale dalla rivoluzione comunista. Che sono essenzialmente tutti gli Stati nazionali, in realtà."
 SOV_baltic_republics: "Le repubbliche baltiche"
 SOV_baltic_republics_desc: "La ricostituzione delle Repubbliche sovietiche nel Baltico potrebbe sembrare pericolosa a causa dei legami di Estonia, Lettonia e Lituania con l'Occidente, ma il comunismo non deve essere ostacolato dalle manovre diplomatiche dei politici capitalisti. In ultima analisi, sono tutti codardi e noi supereremo la loro prepotenza nel nostro cammino verso la restaurazione e la ricostruzione della nostra amata Unione Sovietica."
 SOV_caucasian_republics: "Repubbliche caucasiche"
 SOV_caucasian_republics_desc: "Colpire a sud nel Caucaso ci permetterà di respingere in modo rapido e deciso l'ingerenza occidentale nel ventre della Russia e di riportare l'Unione Sovietica al confine con la Turchia. Non c'è modo migliore per tenere sotto controllo la NATO che minacciarla contemporaneamente su tutti i fronti."
 SOV_southern_republics: "Repubbliche meridionali"
 SOV_southern_republics_desc: "Le repubbliche dell'Asia non sono mai state particolarmente centrali - se non dal punto di vista geografico - per la vita sovietica, ma sono state comunque una parte vitale e apprezzata dell'esperienza comunista. È qui che l'URSS ha conquistato lo spazio. È qui che l'URSS ha acquisito la padronanza dell'atomo. L'URSS era qui per restare e la sua rimozione era illegittima. Sarà ripristinata."
 SOV_communist_europe: "Il comunismo in Europa"
 SOV_communist_europe_desc: "Se in generale gli europei danno al comunismo una valutazione piuttosto negativa, ciò si basa soprattutto sull'allarmismo della classe capitalista. I precedenti devono essere chiariti. Basta sfondare la porta e l'intera struttura marcia crollerà."
 #Yavlinsky
 SOV_deals_with_europe: "Rapporti con l'Europa"
 SOV_deals_with_europe_desc: "Mentre Zhirinovsky parla di gloria neo-imperiale russa e Zyuganov favorisce la creazione di sistemi di governo neo-sovietici (con annessioni implicite), Yavlinsky si preoccupa principalmente della prosperità economica della Federazione Russa e della fortuna individuale di ogni russo. Dobbiamo essere amici dell'Europa, non attaccarla."
 SOV_national_economic_goals: "Obiettivi economici nazionali"
 SOV_national_economic_goals_desc: "La stagnazione economica russa degli anni '90 ha riportato il Paese indietro di decenni nello sviluppo e lo ha reso una potenza di secondo piano rispetto alle democrazie occidentali. Dobbiamo stabilire obiettivi economici concreti e concisi per il Paese, in modo da avere una tabella di marcia precisa su quando e dove far crescere i settori economici pubblici e privati per massimizzare la crescita economica."
 SOV_baltic_economic_cooperation: "Cooperazione economica baltica"
 SOV_baltic_economic_cooperation_desc: "Le repubbliche baltiche di Estonia, Lettonia e Lituania vedono ancora la Russia come una grande minaccia. Ricordano l'imperialismo russo del XVIII e XIX secolo e l'annessione sovietica del 1940. La nuova Russia si è lasciata alle spalle quelle strade interventiste di spargimento di sangue. Saremo amici dei baltici, con reciproco vantaggio. Questo è il modo migliore per tenere al sicuro l'etnia russa nel Baltico."
 SOV_european_university_connections: "Collegamenti con le università europee"
 SOV_european_university_connections_desc: "Yavlinsky ha posto come obiettivo centrale della sua politica il miglioramento della qualità dell'istruzione superiore in Russia. Le migliori università del mondo si trovano nelle democrazie occidentali e la Russia deve sforzarsi di collegare il proprio sistema universitario con quello dei suoi partner occidentali per consentire agli studenti russi di rimanere competitivi a livello internazionale con i loro coetanei occidentali."
 SOV_russian_defensive_preparations: "I preparativi difensivi russi"
 SOV_russian_defensive_preparations_desc: "Sebbene l'esercito non sia l'obiettivo principale di Yavlinsky, rimane un pilastro vitale della struttura nazionale russa e una grande fonte di orgoglio patriottico per i russi. È anche importante mantenere la Russia al sicuro dal terrorismo interno e si sospetta che la posizione filo-occidentale di Yavlinsky possa inimicarsi Pechino. A prescindere da chi combatteranno, le forze russe devono essere pronte ad affrontare la sfida."
 SOV_kaliningrad_development: "Rivitalizzazione di Kaliningrad"
 SOV_kaliningrad_development_desc: "Tagliata fuori dalla Russia continentale dagli Stati baltici, l'Oblast di Kaliningrad è una parte spesso dimenticata della Federazione. Tuttavia, è di vitale importanza come porto sul Mar Baltico, soprattutto durante l'inverno, e fornisce un subdolo confine interno per i "voli interni" che possono così aggirare gli Stati baltici per consegnare direttamente le merci alla Polonia e oltre. E la rivitalizzazione economica è importante."
 SOV_fight_the_elites: "Combattere le élite"
 SOV_fight_the_elites_desc: "Il popolo russo è stato ingiustamente descritto come un popolo naturalmente attratto da forme di governo autoritarie. Questa caricatura occidentale è il risultato del totalitarismo zarista, immediatamente seguito da un colpo di stato totalitario comunista contro una debole democrazia. Non dobbiamo ripetere gli errori dello Stato elitario di Kerensky. Siamo lo Stato dei russi, non un'altra autocrazia."
 SOV_democratic_idealism: "Idealismo democratico"
 SOV_democratic_idealism_desc: "Sebbene i sistemi politici del passato non mostrino grandi risultati per la democrazia russa, i russi sono un popolo illuminato che desidera la partecipazione politica, le libertà individuali e l'espressione di sé. Dobbiamo sostenere l'ideale generale della democrazia e della libertà."
 SOV_kaliningrad_military_sector: "Il settore delle armi di Kaliningrad"
 SOV_kaliningrad_military_sector_desc: "Kaliningrad è un luogo fantastico per creare un potente sottosettore dell'industria russa della difesa, in quanto si trova in una posizione privilegiata per l'esportazione di beni militari nell'area economica europea e nella rete commerciale marittima grazie al suo accesso al Mar Baltico."
 SOV_expand_the_university_of_moscow: "Investire nelle università"
 SOV_expand_the_university_of_moscow_desc: "La Russia è la patria di alcune delle persone più brillanti del mondo, come Grigori Perelman, Garry Kasparov e Zhores Alferov. Tuttavia, anche se la Russia ha un così vasto potenziale intellettuale, questo rimane in gran parte inutilizzato nel sistema educativo del Paese, poiché gli individui più brillanti sono spesso attratti all'estero. Dobbiamo migliorare il nostro sistema per invogliarli a restare."
 SOV_soviet_trials: "Processi ai sovietici"
 SOV_soviet_trials_desc: "Per responsabilizzare il popolo russo, il nostro nuovo Stato liberalizzato deve assicurarsi che i crimini del passato contro la gente comune, commessi dai burocrati e dai quadri di partito dell'Unione Sovietica, non rimangano impuniti. Dobbiamo fare luce sullo stato di sorveglianza sovietico, sull'oppressione politica dell'URSS e sugli schemi di auto-arricchimento che erano in vigore durante l'Unione Sovietica."
 SOV_reformed_russian_armed_forces: "Forze armate russe riorganizzate"
 SOV_reformed_russian_armed_forces_decs: "Sebbene la nuova Russia rifiuti la forza militare aggressiva come mezzo per raggiungere un fine, è ancora un grande Paese con una lunga lista di potenziali nemici, sia interni che esterni. Anche se potremmo avere delle remore nei confronti della coscrizione e di altre forme di servizio forzato, questo non significa che dovremmo abbandonare le nostre forze militari. Le forze armate devono continuare a svilupparsi."
 SOV_russia_studies_abroad: "Studi sulla Russia all'estero"
 SOV_russia_studies_abroad_desc: "Nell'ambito delle attività educative del nuovo Stato, è necessario conquistare un'opinione favorevole della nostra nazione e del suo sistema educativo offrendo corsi, russi e non, sulla Russia e sulla lingua russa in Paesi stranieri. Appoggiando le attività educative incentrate sulla Russia in terra straniera, possiamo conquistare i cuori e le menti di una nuova generazione di stranieri."
 SOV_infrastructure_program: "Progetti infrastrutturali paneuropei"
 SOV_infrastructure_program_desc: "Per aumentare la nostra mobilità e forza economica, dobbiamo collegare la Russia alla rete infrastrutturale europea e asiatica, compresi i sistemi autostradali e ferroviari."
 SOV_fight_communism: "Combattere il comunismo"
 SOV_fight_communism_desc: "Nell'ambito del nostro sentimento antisovietico, dobbiamo anche allontanare i giovani dalla pericolosa influenza del comunismo. Dobbiamo inserire nel sistema educativo lezioni storiche ed economiche che sottolineino il rischio del totalitarismo comunista e la volatilità delle economie pianificate."
 SOV_fight_nationalism: "Sradicare i nazionalisti"
 SOV_fight_nationalism_desc: "Oltre agli sforzi per scoraggiare i giovani russi dal diventare comunisti, dobbiamo anche evitare che diventino strambi di destra. Dare la colpa di episodi storici come le guerre mondiali al nazionalismo e sottolineare i pericoli economici dell'isolazionismo protezionista dovrebbe scoraggiare molti studenti attenti dal cadere in queste idee pericolose."
 SOV_approach_nato: "Approccia la NATO"
 SOV_approach_nato_desc: "Sebbene non vi sia dubbio che storicamente la NATO sia stata creata appositamente contro Mosca, lo Stato che governava Mosca nel 1949 non c'è più. Con la caduta dell'Unione Sovietica, è sorta una Russia democratica forte e virile, e le democrazie forti e virili sono esattamente ciò di cui la NATO ha bisogno."
 SOV_maintain_csto: "Mantieni la CSTO"
 SOV_maintain_csto_desc: "Pur non volendo entrare in conflitto con la NATO, è chiaro che l'adesione a tale organizzazione comporterebbe i suoi incubi burocratici e tattici. Molti Stati della NATO non si fidano della Russia e per la nostra sicurezza non è consigliabile consentire loro l'accesso a troppe informazioni sulle nostre forze armate. Rimarremo con la nostra CSTO, istituita alla fine degli anni Novanta."
 SOV_bastion_of_democracy: "Baluardo della democrazia"
 SOV_bastion_of_democracy_desc: "Con le libertà dei cittadini russi garantite e l'estremismo combattuto, si può dire che il nostro Paese è diventato un vero e proprio bastione della democrazia. Ora sappiamo come si sentono gli americani: possiamo dire alla gente che amiamo la libertà e che loro odiano la libertà, e se si oppongono, possiamo semplicemente chiamarli estremisti e bombardarli."
 SOV_bring_democracy_to_central_asia: "Portare la democrazia in Asia centrale"
 SOV_bring_democracy_to_central_asia_desc: "Nell'ambito dei nostri sforzi per "garantire" le libertà politiche dei popoli dell'ex Unione Sovietica, dovremmo prendere in considerazione la possibilità di trattare con gli autocrati dell'Asia centrale. Basterebbe sfondare la porta e l'intera struttura marcia crollerebbe."
 SOV_liberalize_russian_society: "Liberalizzare la società russa"
 SOV_liberalize_russian_society_desc: "È stato affermato che i russi come popolo sono inadatti alla democrazia e predeterminati a vivere sotto un governo autoritario. Gli zar, i sovietici e Eltsin non sono stati i più grandi portatori di libertà e democrazia - ma il nostro nuovo Stato lo è. La nostra nuova società è più liberale e amante della libertà di tutte quelle che l'hanno preceduta."
 SOV_russian_values: "Valori russi"
 SOV_russian_values_desc: "Invece di arrenderci a un volubile rammarico dei libertini, dobbiamo mantenere ciò che ha reso forte il nostro Paese. La dedizione dei russi alla loro patria, l'autosottomissione alla loro fede e la diligenza nel consegnare il loro lavoro a beneficio di tutta la società. Questo è ciò che ci ha reso grandi e continuerà a farlo. Rendiamo grande la Russia! Di nuovo?"
 SOV_reform_the_oblasts: "Riorganizzare gli oblast"
 SOV_reform_the_oblasts_desc: "Le autonomie degli oblast devono essere ridefinite e le loro autorità riscritte per mantenere il programma del nostro nuovo governo in linea con i tempi."
 SOV_encourage_free_thought: "Promuovere il libero pensiero"
 SOV_encourage_free_thought_desc: "In una società libera vivono persone libere. Permettendo loro di organizzarsi in società e organizzazioni politiche, creeremo una società più appassionata che produrrà più risultati scientifici e intellettuali, oltre che più arte, lavoro industriale e prodotti agricoli.."
 SOV_army_of_the_republic: "Esercito della Repubblica"
 SOV_army_of_the_republic_desc: "Fondamentali per la sopravvivenza del nostro Stato, le Forze Armate russe non devono essere dimenticate durante il processo di riorganizzazione della Federazione Russa. In quanto portatore centrale delle norme e dei valori culturali russi, l'Esercito della Repubblica dovrà combattere su ogni fronte in cui le nostre libertà sono minacciate."
 SOV_reform_the_army: "Riformare l'esercito"
 SOV_reform_the_army_desc: "L'eliminazione della corruzione nelle forze armate fa parte della nostra piattaforma politica da molto tempo. I generali incompetenti devono essere rimossi e sostituiti con altri più competenti."
 SOV_encourage_free_expression: "Incoraggia la libera espressione"
 SOV_encourage_free_expression_desc: "Dobbiamo promuovere le aspirazioni dei nostri cittadini a essere individui liberi di pensare che mirano a lasciare un segno nel mondo. La Russia è sempre stata una nazione di grandi artisti e pensatori politici, e il nostro nuovo Stato ha creato un ambiente più che mai adatto a questo tipo di persone."
 SOV_embrace_the_orthodox_church: "Abbraccia la Chiesa ortodossa"
 SOV_embrace_the_orthodox_church_desc: "La Chiesa ortodossa è l'alleato più importante che un leader politico russo possa chiedere. Dando ai chierici una maggiore influenza politica e sociale, otterremo in cambio il loro favore, assicurandoci i cuori e le menti dei fedeli per mille generazioni."
 SOV_more_universities: "Intensifica gli investimenti nell'istruzione"
 SOV_more_universities_desc: "All'inizio di ogni libero pensatore c'è un mentore saggio e benevolo che insegna al libero pensatore a pensare liberamente. Nel caso del nostro Stato, questo mentore è il sistema educativo russo - il che potrebbe essere un problema, visto che il sistema educativo russo è cronicamente sottofinanziato. È necessario stanziare più denaro per il sistema educativo."
 SOV_full_secularism: "Laicità sponsorizzata dallo Stato"
 SOV_full_secularism_desc: "Quando si parla di valori religiosi, dobbiamo assicurarci di prendere le distanze da tutte le istituzioni religiose, in particolare dalla Chiesa ortodossa. La sua influenza pericolosa e sovversiva è essenzialmente l'ultimo residuo del sistema zarista. È anche piena di pedofili. No, grazie."
 SOV_religious_republicanism: "Repubblicanesimo religioso"
 SOV_religious_republicanism_desc: "La nostra repubblica ha bisogno della religione e la nostra religione deve essere una repubblica. Solo se uno Stato protegge la sua religione e solo se un'istituzione religiosa protegge il suo Stato, entrambi possono prosperare."
 #Primary Military Branch
 SOV_military_reform: "Riforme militari"
 SOV_military_reform_desc: "La dissoluzione dell'Unione Sovietica ha lasciato le Forze Armate dei suoi Stati membri obsolete e sottofinanziate. Mentre gli Stati Uniti e gli alleati della NATO hanno continuato a investire nelle loro forze armate, i soldati delle repubbliche post-sovietiche non hanno ricevuto sostanzialmente alcun nuovo equipaggiamento o dottrina. Abbiamo molta strada da percorrere e molto vantaggio da recuperare."
 SOV_army_reform: "Sukhoputnye"
 SOV_army_reform_desc: "Le Sukhoputnye, "Forze di terra", sono il ramo terrestre dell'esercito russo e quello che probabilmente necessita di maggiore attenzione per tener conto della predisposizione geografica della Russia ad essere sia molto grande che molto attaccabile. Le Forze di terra, abbandonate dall'inizio degli anni '90, hanno bisogno di nuovo... tutto. Artiglieria, carri armati, fucili, tutto. Mettiamoci al lavoro."
 SOV_armored_reform: "Forze mobili"
 SOV_armored_reform_desc: "Per garantire le rapide vittorie a cui i russi sono abituati dai tempi della guerra in Afghanistan, dobbiamo mantenere le forze di terra mobili e pronte a schierarsi, con nuovi carri armati e veicoli motorizzati in grado di operare in modo efficace e affidabile sotto il fuoco nemico."
 SOV_infantry_modernization: "Modernizzazione della fanteria"
 SOV_infantry_modernization_desc: "La spina dorsale dell'esercito è il soldato sul campo, il soldato di fanteria. Anche se i nuovi carri armati, i nuovi camion, i nuovi aerei e le nuove navi sono molto belli, il cuore dell'esercito è essenzialmente un uomo con un buon fucile, un buon elmetto e un buon addestramento. Ma purtroppo le nostre truppe attualmente non hanno nulla di tutto ciò."
 SOV_rifle_renovations: "Rinnovamento dei fucili"
 SOV_rifle_renovations_desc: "Dobbiamo fornire nuove armi da fanteria ai nostri soldati per tenere il passo con i progressi delle armi di altri Paesi, come l'M4A1 statunitense o l'HK416 tedesco."
 SOV_special_forces: "Forze speciali"
 SOV_special_forces_desc: "Le forze speciali sono state un grande punto di orgoglio durante l'epoca sovietica, quando l'URSS è stata la prima nazione a introdurre i paracadutisti all'inizio degli anni Trenta. In seguito, le forze speciali dell'URSS hanno combattuto con successo in Afghanistan e le forze speciali russe in Cecenia e Daghestan."
 SOV_t14_armata: "T-14 Armata"
 SOV_t14_armata_desc: "Svelato per la prima volta in una parata nel 2015, il T-14 Armata è un moderno titano del campo di battaglia da 48 tonnellate. Armato con un cannone principale 2A82-1M da 125 mm, il T-14 supererà sicuramente ogni carro armato principale di serie nel mondo."
 SOV_expand_the_speznaz: "Espansione degli Spetsnaz"
 SOV_expand_the_speznaz_desc: "Le Voyska spetsialnovo naznacheniya, o Spetsnaz in breve, sono le unità militari speciali della Federazione Russa. Sono i primi a ingaggiare il nemico e, alla fine di una sanguinosa battaglia, sono gli ultimi a rimanere in piedi."
 SOV_amphibious_infantry: "Fanteria anfibia"
 SOV_amphibious_infantry_desc: "Per evitare di rimanere impantanati in una delle eterne guerre terrestri dell'Europa orientale, abbiamo bisogno di forze anfibie da sbarco d'élite per prendere d'assalto le coste del nemico. Ispirate al Corpo dei Marines degli Stati Uniti, le nostre nuove forze di fanteria anfibia combineranno la forza delle Forze di terra e della Marina russa."
 SOV_naval_reform: "Riforma navale"
 SOV_naval_reform_desc: "Guardando indietro a una storia orgogliosa iniziata nel 1690, la Marina russa rappresenta le forze navali e oceaniche della nostra grande nazione. La Russia, sempre dipendente dall'accesso ai vari mari che costeggia, avrà bisogno di forze navali per proteggere questi mari dall'influenza e dall'intervento del nemico."
 SOV_destroyer_reform: "Riforma dei cacciatorpediniere"
 SOV_destroyer_reform_desc: "I cacciatorpediniere costituiscono la spina dorsale della marina di superficie russa, ma il loro numero è diminuito negli ultimi anni, poiché sono stati rottamati più di quelli costruiti. Dovremmo rimpolpare il numero di cacciatorpediniere con un'ondata di nuovi modelli."
 SOV_carrier_modernization: "Modernizzazione delle portaerei"
 SOV_carrier_modernization_desc: "La Marina sovietica non ha mai dato grande importanza alle portaerei come le loro controparti americane. Ora la Admiral Kuznetsov è obsoleta e vecchia, mentre la Marina statunitense dispone di due dozzine di moderne portaerei. Se vogliamo competere con questi attacchi aerei imminenti, abbiamo bisogno di nuove e migliori portaerei per tenere il passo."
 SOV_lada_class_submarines: "Sottomarini classe Lada"
 SOV_lada_class_submarines_desc: "In fase di sviluppo dal 1997, la classe Lada è un sottomarino diesel di nuova generazione progettato per succedere al Progetto 363 e fornire un sottomarino a lungo raggio migliore e più affidabile per interdire le navi da guerra nemiche e disturbare le navi commerciali nemiche."
 SOV_air_force_reform: "Riforma delle forze aeree"
 SOV_air_force_reform_desc: "Le forze aeree russe, disperatamente fuori forma dal crollo dell'Unione Sovietica, hanno un estremo bisogno di una revisione tecnica e di un rinnovamento numerico. Dobbiamo introdurre nuovi tipi di aerei ed elicotteri e assumere giovani ufficiali dell'aviazione di maggior talento, come quelli che hanno vinto la Grande Guerra Patriottica contro Hitler."
 SOV_ka_226: "KA-226"
 SOV_ka_226_desc: "Il Kamov Ka-226, indicato dalla NATO come Hoodlum, è un elicottero utility russo bimotore. Il Ka-226 è entrato in servizio nel 2002."
 SOV_yak_130: "YAK-130"
 SOV_yak_130_desc: "Lo Yakovlev Yak-130, indicato dalla NATO come Mitten, è un caccia leggero subsonico e un aereo da attacco leggero sviluppato da Yakovlev. Lo sviluppo dell'aereo è iniziato nel 1991 e il volo inaugurale è stato effettuato il 25 aprile 1996."
 #Economic Programs
 SOV_economic_programs: "Programmi economici"
 SOV_economic_programs_desc: "I nostri programmi economici non sono in linea con la realtà attuale della situazione finanziaria mondiale. La Russia ha bisogno di destreggiarsi simultaneamente nella pace interna attraverso prezzi bassi e salari alti, e allo stesso tempo di placare i clienti internazionali di petrolio e gas e di mantenere l'afflusso di importazioni economiche vitali per la Russia."
 SOV_rebuild_grozny: "Ricostruire Grozny"
 SOV_rebuild_grozny_desc: "Dopo gli orrori della guerra cecena, l'area di Grozny e la Cecenia circostante devono essere ricostruite per dare alla popolazione una nuova prospettiva economica e, si spera, per dissuadere i giovani della regione dall'unirsi a una nuova generazione di milizie terroristiche ostili alla Federazione Russa."
 SOV_please_the_moscow_oligarchs: "Compiacere gli oligarchi di Mosca"
 SOV_please_the_moscow_oligarchs_desc: "Sebbene i rapporti con la classe degli oligarchi possano essere scomodi sia per il popolo che per il governo, nell'ultimo decennio essi hanno stabilito connessioni potenti ed efficaci. Sfruttare queste connessioni è saggio per espandere l'economia di una determinata area urbana, in particolare di Mosca."
 SOV_diversify_the_economy: "Diversificare l'economia"
 SOV_diversify_the_economy_desc: "La Russia è una nazione produttrice di risorse, basata sull'esportazione di risorse naturali come una delle principali fonti di reddito economico. Questo comporta diversi problemi: da un lato, le nostre risorse diventeranno sempre più costose da produrre e spedire all'estero e, dall'altro, dipendiamo dai fondi di altre nazioni per la nostra sopravvivenza. Dobbiamo diversificare rapidamente la nostra economia."
 SOV_decree_no_585: "Decreto n. 585"
 SOV_decree_no_585_desc: ""
 SOV_regauge_the_sakhalin_railway: "Rilanciare la ferrovia di Sakhalin"
 SOV_regauge_the_sakhalin_railway_desc: "La ferrovia dell'isola di Sakhalin, al largo della costa russa del Pacifico e vicina al Giappone, è una parte fondamentale dell'economia di Sakhalin."
 SOV_economic_stimulus: "Stimoli economici"
 SOV_economic_stimulus_desc: "Per dare slancio all'economia, a volte è necessario uno stimolo. Il governo deve prestare denaro agli imprenditori con l'intesa che questi ultimi costruiscano le loro attività con il denaro dato loro."
 SOV_russian_federation_stabilization_fund: "Fondo di stabilizzazione della Federazione Russa"
 SOV_russian_federation_stabilization_fund_desc: "Istituito nel 2004, il Стабилизационный фонд Российской Федерации ("Fondo di stabilizzazione della Federazione Russa") è stata un'iniziativa del governo Putin per salvaguardare la vulnerabile industria petrolifera del Paese da potenziali cali del prezzo del petrolio. Il fondo è il risultato delle lezioni apprese dopo la crisi economica del 1998, che era stata in parte causata dalla volatilità dei prezzi del gas e del petrolio."
 SOV_expansionary_monetary_policy: "Politica monetaria espansiva"
 SOV_expansionary_monetary_policy_desc: "La nostra politica monetaria deve cambiare marcia verso misure espansive. La nostra banca centrale deve essere istruita a stimolare l'economia abbassando i tassi di interesse, aumentando l'offerta di moneta e quindi incrementando la domanda aggregata della base dei consumatori russi."
 SOV_overcome_the_1998_crisis: "Superare la crisi del 1998"
 SOV_overcome_the_1998_crisis_desc: "La crisi finanziaria russa del 1998, colloquialmente nota come "influenza russa", è iniziata il 17 agosto 1998 e alla fine ha portato all'insolvenza della Banca centrale russa sul suo debito, causando una profonda sfiducia economica da parte degli osservatori internazionali nella stabilità finanziaria interna della Russia. La strada della ripresa sarà dura, ma necessaria."
 SOV_heavy_industry_investments: "Investimenti nell'industria pesante"
 SOV_heavy_industry_investments_desc: "Per abbandonare il modello dominante di produzione ed esportazione di risorse, la Russia deve passare da un'economia di servizi nelle città a un'economia dominata da impianti industriali pesanti."
 SOV_attract_international_investors: "Attirare gli investitori stranieri"
 SOV_attract_international_investors_desc: "La Russia, pur essendo un Paese enorme, non gode di uno stato economico adeguato alle sue imponenti dimensioni. Con l'élite economica russa in uno stato non ideale, le imprese locali si affidano a fornitori e clienti internazionali per far quadrare i conti. È qui che un sano afflusso di investitori stranieri potrebbe aiutare la situazione economica del Paese."
 SOV_international_oil_price_agreements: "Accordi internazionali sui prezzi del petrolio"
 SOV_international_oil_price_agreements_desc: "In quanto esportatore di petrolio, la Russia è un rivale dell'Organizzazione dei Paesi Esportatori di Petrolio (OPEC), che riunisce 15 esportatori di petrolio del mondo in quello che equivale essenzialmente a fissare i prezzi. Tuttavia, ciò non deve essere necessariamente negativo: La Russia potrebbe stringere accordi subdoli con l'OPEC per stimolare l'aumento del prezzo del petrolio."
 SOV_resist_international_sanctions: "Resisti alle sanzioni"
 SOV_resist_international_sanctions_desc: "La minaccia di sanzioni economiche è stata applicata contro la Russia anche durante l'epoca sovietica, e l'esperienza ha solo reso l'economia russa più preparata ad esistere in stati di autarchia e autosufficienza. L'ingerenza economica occidentale non potrà spezzare l'indipendenza economica della Russia e il suo spirito nazionale."
 SOV_trade_with_the_east: "Commercio con l'Oriente"
 SOV_trade_with_the_east_desc: "Con i mercati occidentali così forti e ben sviluppati, l'est offre maggiori opportunità per i partner commerciali, soprattutto in Cina."
 SOV_rise_of_the_oligarchs: "Ascesa degli oligarchi"
 SOV_rise_of_the_oligarchs_desc: "La forza della classe oligarchica si traduce direttamente in forza economica. I timori dei socialisti e di altre gentaglia nei confronti di imprenditori ricchi, di successo e perfettamente legittimi dimostrano solo quanto siano pigri questi buzzurri. Gli oligarchi sono forti e grazie a loro la Russia è forte."
 SOV_state_run_capitalism: "Capitalismo di Stato"
 SOV_state_run_capitalism_desc: "Combinando le lezioni della pianificazione centrale di stampo sovietico con le lezioni del terrore del capitalismo laissez-faire, il governo russo può creare un sistema in cui le forze di mercato operano liberamente laddove il governo glielo consente."
 SOV_intice_oligarchic_investment: "Intraprendi investimenti oligarchici"
 SOV_intice_oligarchic_investment_desc: "Con gli oligarchi e i loro ingenti fondi a disposizione, possiamo ora indirizzare i nostri amici delle grandi imprese a dirigere a loro volta le loro finanze verso i compiti che riteniamo utili per lo sviluppo dell'economia russa."
 SOV_request_a_handout: "Chiedere l'elemosina"
 SOV_request_a_handout_desc: "Abbiamo bisogno di denaro. Per favore?"
 SOV_deregulation: "Deregolamentazione"
 SOV_deregulation_desc: "La regolamentazione del mercato porta a corruzione, errori di calcolo e caos economico. Dovremmo incoraggiare la crescita di qualsiasi industria si dimostri redditizia in un sistema di libero scambio, libera moneta e libero baratto. Solo un'economia libera può sperare di essere un'economia forte."
 SOV_regulate_the_market: "Regolamentare il mercato"
 SOV_regulate_the_market_desc: "Chiunque abbia deciso che i "mercati liberi" sono una cosa buona che fa cose buone è un idiota. Il nostro governo deve fare della regolamentazione del mercato una politica centrale per produrre i risultati desiderati dal popolo russo."
 SOV_nationalize_foreign_industry: "Nazionalizzare le industrie straniere"
 SOV_nationalize_foreign_industry_desc: "Gli impianti industriali di proprietà di stranieri sono sempre un rischio per la sicurezza economica. Con i Paesi stranieri che ci minacciano con sanzioni economiche, c'è sempre il rischio che i proprietari delle industrie se ne vadano di notte e portino con sé parti vitali dei loro impianti. Per evitare che ciò accada, dobbiamo rivendicare queste industrie per lo Stato, anche a costo di offendere gli Stati esteri."
 SOV_root_out_the_oligarchs: "Sradicare gli oligarchi"
 SOV_root_out_the_oligarchs_desc: "La distruzione della classe degli oligarchi potrebbe non essere completamente possibile, ma la loro influenza nell'economia russa deve essere sradicata."
 SOV_european_interaction_plan: "Piano di interazione con l'Europa"
 SOV_european_interaction_plan_desc: "Abbiamo bisogno di un piano per interagire correttamente con le potenze europee che hanno relazioni economiche vitali con noi (e talvolta anche sanzioni nei nostri confronti)."
 SOV_appease_foreign_powers: "Convinci le potenze straniere"
 SOV_appease_foreign_powers_desc: "Per garantire la pace interna ed estera della Russia, le grandi potenze estere devono sia smettere di guardare alla Russia come a una minaccia imminente sia smettere di guardare alla Russia come a una potenziale vittima. Se riusciamo a convincere gli stranieri che non siamo più una minaccia diretta per loro, la loro forza punitiva nei nostri confronti potrebbe diminuire."
 SOV_nordstream: "Nord Stream"
 SOV_nordstream_desc: "Nord Stream è un progetto di gasdotto che attraversa il Mar Baltico per raggiungere uno dei principali destinatari del gas russo, la Germania. Questo sistema permette alla Russia e alla Germania di bypassare gli Stati dell'Europa orientale per i loro trasferimenti di gas, dando così alla Russia la libertà di fare prepotenze su questi Paesi e alla Germania la libertà di ignorare le prepotenze."
 SOV_discuss_lifting_sanctions: "Discuti  della revoca delle sanzioni"
 SOV_discuss_lifting_sanctions_desc: "Dobbiamo chiedere alle potenze straniere che ci sanzionano di revocare le loro sanzioni. Non abbiamo fatto abbastanza per placarle?"
 SOV_south_stream: "Southstream"
 SOV_south_stream_desc: "Controparte del Nord Stream, il gasdotto Southstream è un programma di gasdotti che parte dalla regione di Rostov in Russia e attraversa il Mar Nero. Il gasdotto passerà attraverso la Bulgaria, per poi dividersi a nord verso l'Austria e a sud verso l'Italia."
 SOV_revaluation_of_the_ruble: "Rivalutazione del Rublo"
 SOV_revaluation_of_the_ruble_desc: "Nell'ultimo decennio, il valore della valuta russa, il Rublo, è crollato a causa di decisioni poco sagge di politica commerciale estera e di un'inadeguata prevenzione degli effetti inflazionistici. È necessario ripristinare il valore del Rublo nel modo migliore possibile.."
 SOV_intice_foreign_investment: "Incentivare gli investimenti esteri"
 SOV_intice_foreign_investment_desc: "La Russia, pur essendo un Paese enorme, non gode di uno stato economico adeguato alle sue imponenti dimensioni. Con l'élite economica russa in uno stato non ideale, le imprese locali si affidano a fornitori e clienti internazionali per far quadrare i conti. È qui che un sano afflusso di investitori stranieri potrebbe aiutare la situazione economica del Paese.."
 SOV_trade_with_nko: "Commercia con la Corea del Nord"
 SOV_trade_with_nko_desc: "Il regime nordcoreano ha avuto uno dei suoi pochi sostenitori e finanziatori nell'Unione Sovietica. La Russia, più preoccupata delle sue lotte interne, non è riuscita a sostituire adeguatamente l'URSS come partner degli interessi economici e politici della Corea del Nord, permettendo così a Pyongyang di scivolare nella sfera di influenza di Pechino. Per il bene della nostra posizione strategica in Estremo Oriente, dobbiamo riallacciare le relazioni."
 SOV_trade_with_sko: "Commercia con la Corea del Sud"
 SOV_trade_with_sko_desc: "Per molto tempo Mosca è stata una timida sostenitrice del regime nordcoreano di Pyongyang. Ma dopo il crollo dell'Unione Sovietica, la Corea del Nord è entrata stabilmente nel novero dei paesi che si affacciano alla geopolitica cinese. Pyongyang non dipende più dall'assistenza russa e il governo rivale di Seul ha dimostrato di avere maggiori capacità economiche. La Russia dovrebbe riallineare i propri interessi alla Corea del Sud."
 SOV_trade_with_authoritarianism: "Commercia con i Paesi autoritari"
 SOV_trade_with_authoritarianism_desc: "Mentre le democrazie sono libere, l'autoritarismo crea dipendenze affidabili. In genere, i governi autoritari sono meno capaci di espandere il proprio raggio d'azione e la propria diversità economica rispetto agli Stati democratici e, di conseguenza, hanno maggiori probabilità di cadere in vassallaggi economici di lunga data nei confronti dei loro partner commerciali. Forse questa è una nicchia in cui la Russia si troverebbe bene."
 SOV_trade_with_democratic_countries: "Commercia con i Paesi democratici"
 SOV_trade_with_democratic_countries_desc: "Le democrazie mondiali hanno solitamente un grado di libertà economica, di non intervento del governo negli affari privati e di stabilità finanziaria, più elevato rispetto alle loro controparti autocratiche. Di conseguenza, potrebbe essere auspicabile costruire relazioni commerciali significative con i Paesi democratici del mondo. La Russia, che ha sempre bisogno di partner affidabili verso i quali esportare le proprie risorse naturali, potrebbe trarre vantaggio da una buona posizione nei loro confronti."
 SOV_expansionary_trade_policy: "Espandi la politica commerciale "
 SOV_expansionary_trade_policy_desc: "In un mondo moderno e globalizzato, è essenziale avere una politica commerciale moderna e globalizzata. La Russia è ricca di risorse naturali, ma deve mettersi al passo con gli Stati occidentali in termini di accessibilità a posti di lavoro ben retribuiti per impedire ai lavoratori russi altamente qualificati di emigrare dal Paese. Per farlo, la Russia paradossalmente non deve chiudersi ma aprirsi. Più commercio si tradurrà in maggiori profitti e più posti di lavoro per i russi."
 ###Events
 russia.0.t: "La Russia ci invita nella sua fazione"
 russia.0.d: "La Russia ci ha inviato un invito ad espandere la loro alleanza e a formare un'alleanza militare."
 russia.0.o1: "Accetta. L'Orso russo ci proteggerà"
 russia.0.o2: "Rifiuta. L'Orso è debole!"
 russia.1.t: "Il disastro del sottomarino Kursk"
 russia.1.d: "Il disastro del sottomarino Kursk è stato un incidente navale avvenuto 75 chilometri a nord della penisola di Kola, in Russia. \n\nIl sottomarino russo di classe Oscar K-141 "Kursk" subì una saldatura difettosa su un siluro da esercitazione 65-76, che causò un'esplosione di perossido e la successiva detonazione di almeno 5 testate di siluri. \n\nIl Comando navale russo sottovalutò enormemente la situazione e rifiutò l'aiuto internazionale sulla base di crude accuse che la NATO potesse essere coinvolta nell'affondamento. Sebbene molti membri dell'equipaggio siano sopravvissuti alle esplosioni iniziali, registrate anche da sismografi nello Stato americano dell'Alaska, e siano rimasti intrappolati sotto il mare, la lenta e inefficace risposta russa ha portato alla morte di tutti i 118 marinai."
 russia.1.o1: "Orribile!"
 russia.2.t: "La Russia offre uno Stato dell'Unione"
 russia.2.d: "I nostri amici russi si sono offerti di avvicinarsi al nostro già pre-esistente Stato dell'Unione e di farne un'Unione di Stati. Certo, si rinuncerebbe all'indipendenza della Bielorussia, ma questo è solo un piccolo prezzo da pagare, giusto?"
 russia.2.o1: "E Unione sia!"
 russia.2.o2: "Resisti e mordi!"
 russia.3.t: "La Bielorussia accetta!"
 russia.3.d: "La Bielorussia ha accettato la proposta di Stato dell'Unione. Ora seguirà i nostri ordini. È tuttavia improbabile che i nostri altri alleati approvino."
 russia.3.o1: "Eccellente."
 russia.4.t: "La Bielorussia ci oppone resistenza!"
 russia.4.d: "La Bielorussia ha avuto l'audacia di opporsi alla volontà russa di creare uno Stato dell'Unione! Dobbiamo preparare una risposta."
 russia.4.o1: "Sciocchi."
 russia.5.t: "L'imperialismo russo minaccia la nostra sovranità!"
 russia.5.d: "La Russia si è unita alla Bielorussia, rendendo sostanzialmente insignificante il governo di Minsk. Questo dimostra senza ombra di dubbio che la Russia è disposta ad anteporre le proprie esigenze imperialistiche neo-sovietiche al bene dei suoi alleati! Come dobbiamo rispondere?"
 russia.5.o1: "Dobbiamo spezzare i nostri legami."
 russia.5.o2: "Dobbiamo sperare nel meglio..."
 russia.6.t: "Programma russo di protezione del Sud"
 russia.6.d: "La Russia ha annunciato di essere al nostro fianco nei conflitti militari e ci ha inviato dei consiglieri militari per aiutarci o difenderci dai nostri avversari."
 russia.6.o1: "Eccellente."
 russia.6.o2: "Certo che no!"
 russia.7.t: "L'invasione della Crimea"
 russia.7.d: "Sebbene l'etnia russa non sia sempre stata la più felice tra le nostre popolazioni, questo non spiega le milizie non marcate e pesantemente armate che invadono la penisola da est e respingono le nostre truppe. È ormai chiaro che questi separatisti sono sostenuti, armati e comandati dai russi, che si stanno ammassando ai nostri confini. Dobbiamo trovare una risposta."
 russia.7.o1: "Non ci tireremo indietro."
 russia.7.o2: "Resisteremo e combatteremo!"
 russia.8.t: "L'Ucraina si ritira!"
 russia.8.d: "Il governo ucraino è costretto a ritirarsi! La Crimea è nostra!"
 russia.8.o1: "Eccellente."
 threat_SOV_annexiation_of_crimea: "Annessione della Crimea"
 russia.9.t: "L'Ucraina risponde alla nostra sfida!"
 russia.9.d: "Contro ogni aspettativa, l'Ucraina combatterà per la Crimea, e in risposta i nostri comandanti hanno già dato l'ordine di avanzare. Abbiamo iniziato qualcosa che non potremo fermare tanto facilmente."
 russia.9.o1: "Facciamolo."
 russia.10.t1: "La Russia esige la nostra integrazione"
 russia.10.t2: "Sottomettiti alla Russia"
 russia.10.d1: "Siamo stati a lungo sottomessi alla Russia. Oggi si è presentata una delegazione per discutere del futuro del nostro Paese. Tuttavia, si tratta di qualcosa di leggermente inaspettato. L'inviato russo ha mostrato di voler integrare completamente il nostro Paese nel loro e porre fine allo stato di suddito. Come dobbiamo procedere?"
 russia.10.d2: "La Russia si è fatta avanti oggi per chiedere la nostra sottomissione e installarsi in futuro come nostro sovrano. Dobbiamo resistere alle loro avances o sottometterci alla pressione del Grande Orso?"
 russia.10.o1: "Non abbiamo scelta"
 russia.10.o2: "Non ci sottometteremo mai!"
 russia.11.t: "La Russia chiede la nostra annessione!"
 russia.11.d: "La Russia ha iniziato a mostrare una lieve aggressione contro il nostro governo nazionale, mascherata da convenevoli. Dobbiamo prepararci al peggio se dovessimo negare questa superpotenza."
 russia.11.o1: "Siamo una cosa sola con la Russia"
 russia.11.o2: "Mai!"
 russia.12.t1: "[From.GetName] Accetta!"
 russia.12.d1: "[From.GetName] ha accettato la nostra proposta. Dovremmo iniziare rapidamente a prendere il controllo dei governi locali e portare la stabilità nella regione. Il governo abkhazo ha deciso di integrarsi e di collaborare strettamente con i nostri inviati per sostenere le forze di occupazione."
 russia.12.t2: "[From.GetName] Accetta!"
 russia.12.d2: "[From.GetName] ha accettato la nostra proposta. Dovremmo iniziare rapidamente a prendere il controllo dei governi locali e portare stabilità nella regione. Il governo dell'Ossezia del Sud ha deciso di integrarsi e di collaborare strettamente con i nostri inviati per sostenere le forze di occupazione."
 russia.12.o1: "Magnifico"
 russia.13.t1: "[From.GetName] Rifiuta!"
 russia.13.d1: "[From.GetName] rifiuta la nostra integrazione! Come osano! Preparate le truppe nella regione. Bisogna ricordare alle pseudo-repubbliche ribelli chi è il loro benefattore."
 russia.13.t2: "[From.GetName] Rifiuta !"
 russia.13.d2: "[From.GetName] rifiuta la nostra integrazione! Come osano! Preparate le truppe nella regione. Bisogna ricordare alle pseudo-repubbliche ribelli chi è il loro benefattore."
 russia.13.o1: "Spiacevole"
 russia.14.t: "Investimenti russi"
 russia.14.d: "La Russia si è offerta di investire nel nostro Paese! Si offre di costruire un po' la nostra base industriale a loro spese. Tuttavia, il rovescio della medaglia è che otterranno un maggiore controllo sul nostro governo."
 russia.14.o1: "Avremmo bisogno di alcune fabbriche"
 russia.14.o2: "Russi state alla larga!"
 #Russian News Events
 russia_news.1.t: "Vladimir Putin eletto Presidente"
 russia_news.1.d: "Come era del tutto prevedibile, il giovane rampante Vladimir Putin, presidente ad interim dal 31 dicembre 1999, è stato confermato nella sua carica di Presidente della Russia dal voto popolare..\n\nPutin è stato percepito a livello internazionale come poco più di un fantoccio salito al potere semplicemente perché era il successore politico designato di Boris Eltsin, ma la sua recente politica spietata nei confronti dell'insurrezione cecena ha già dimostrato che è un leader più risoluto di quanto alcuni dei suoi scettici possano aspettarsi."
 russia_news.1.o1: "Vediamo come se la cava."
 russia_news.2.t: "Vladimir Zhirinovsky eletto Presidente"
 russia_news.2.d: "Anche se la maggior parte degli osservatori si aspettava la vittoria dell'erede di Boris Eltsin, Vladimir Putin, sembra che la popolazione russa abbia scelto il Partito Liberal Democratico, iper-nazionalista, e il suo leader, Vladimir Zhirinovsky, per ricoprire la carica di Presidente russo.."
 russia_news.2.o1: "La carriera di Putin è al capolinea."
 russia_news.3.t: "Gennady Zyuganov eletto Presidente"
 russia_news.3.d: "Con una svolta inaspettata, il Partito Comunista della Federazione Russa ha visto il suo leader, Gennady Zyuganov, eletto alla presidenza. Si tratta di uno shock assoluto, poiché la presidenza era già considerata predeterminata e vinta da Vladimir Putin, l'erede designato di Boris Eltsin. Sembra che le elezioni russe siano meno (o molto più) truccate del previsto."
 russia_news.3.o1: "Questo segna la rinascita dell'URSS?"
 russia_news.4.t: "Grigorij Yavlinskij eletto Presidente"
 russia_news.4.d: "Un attivista politico quasi del tutto sconosciuto a livello internazionale, Grigory Yavlinsky, ha vinto le elezioni presidenziali russe in quello che può essere descritto solo come un terremoto politico. La questione della successione di Boris Eltsin era considerata risolta prima ancora di essere posta, con Vladimir Putin chiaramente favorito tra i diversi candidati. Ma sembra che il corso conservatore e favorevole agli oligarchi del governo di Eltsin non abbia aiutato la campagna di Putin. Il popolo russo ha scelto invece il liberale Yavlinsky."
 russia_news.4.o1: "Buona fortuna, Grigory!"
 russia_news.4.o2: "...chi?"
 russia_news.5.t: "Ascesa dell'Unione Sovietica"
 russia_news.5.d: "Il governo russo ha recentemente eletto i comunisti. È ormai chiaro che essi desiderano cercare nuovamente l'unificazione degli Stati sovietici."
 russia_news.5.o1: "Eccellente"
 russia_news.5.o2: "Sostenete la nuova Unione!"
 russia_news.5.o3: "Notizie preoccupanti"
 russia_news.5.o4: "Terribile."
 russia_news.50.t: "Il disastro del sottomarino Kursk"
 russia_news.50.d: "I funzionari della Federazione Russa hanno recentemente riferito che il sottomarino K-141 della Marina russa, designato con il nome di "Kursk", è affondato nel Mare di Barents, a 75 chilometri dalla costa della penisola di Kola, il 12 agosto 2000, alle 11:30 circa. La Marina russa ha offerto pubblicamente diverse spiegazioni, tra cui una collisione o un attacco da parte di un sottomarino della NATO. Il segretario generale della NATO ha già negato queste accuse. Il bilancio delle vittime è di 118 persone, pari all'intero equipaggio del K-141."
 russia_news.50.o1: "Una grande tragedia!"
 russia_news.50.o2: "Inviamo le nostre condoglianze ai nostri alleati."
 russia_news.50.o3: "Speriamo che i russi stiano bene."
 russia_news.50.o4: "Hanno avuto quello che si meritavano."
 election_SOV.1.t: "Le elezioni del 2000"
 election_SOV.1.d: "Il lungo governo russo di Boris Eltsin è terminato di recente e il suo protetto politico Vladimir Putin è stato nominato presidente ad interim. Soprattutto grazie alla sua politica risoluta nei confronti della Cecenia, l'allora sconosciuto Putin si è guadagnato l'approvazione dell'opinione pubblica russa. Ora si stanno svolgendo le elezioni per la carica di Presidente e Putin vuole che il suo governo sia confermato.Gli altri candidati includono l'ultranazionalista Zhirinovsky, il comunista neo-sovietico Zyuganov e il liberale democratico Yavlinsky."
