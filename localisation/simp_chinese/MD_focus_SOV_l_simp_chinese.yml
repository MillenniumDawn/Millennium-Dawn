 sov_liberals.3.t: "俄罗斯民主大公投"
 sov_liberals.3.d: "现在是时候最终决定俄罗斯将会是什么样子了。我们将把国家领土结构问题提交全民公投，最终看看我们的人民如何看待我们国家领土结构的未来。"
 sov_liberals.3.o1: "人民决定国家的命运。"
 SOV_great_democratic_referendum_tt: "此次§Y全民公投§!的结果取决于 £text_icon_sov_empire §Y俄罗斯传统§!的状态。越多的 £text_icon_sov_empire §Y俄罗斯传统§!将使结果更倾向于 £text_icon_sov_democratic §2民主§!，因§Y全民公投§!而导致该国领土结构发生变化的可能性就越大。"
