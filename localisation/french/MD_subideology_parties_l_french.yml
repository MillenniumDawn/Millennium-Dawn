 EST.Neutral_Libertarian_desc: "(Conservatisme libéral) - Parti Res Publica (estonien : Erakond Res Publica)\n\nLe Parti Res Publica est un parti libéral-conservateur estonien. Il prône une rhétorique traditionnellement libérale-conservatrice, anticorruption et populiste."
 EST.Neutral_Libertarian2: "£EST_neutral_libertarian (E200) Estonie 200"
