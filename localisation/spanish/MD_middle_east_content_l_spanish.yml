 arab_spring_category: "Protestas Masivas"
 arab_spring_category_desc: "Nuestro país está en crisis. Si queremos evitar la caída de nuestro gobierno, debemos estar preparados para utilizar tanto la zanahoria como el palo para aplacar a los manifestantes y disuadirlos de continuar con sus acciones peligrosas.\n\nFuerza Actual de las Protestas: [protest_strength]"
 protest_low: "§GBaja§!"
 protest_medium: "§YMedio§!"
 protest_high: "§RAlta§!"
 arab_spring_encourage_supporters: "Fomentar el Apoyo"
 arab_spring_encourage_supporters_desc: "Las manifestaciones de la oposición crean la falsa impresión de que nuestro gobierno no cuenta con apoyo entre el pueblo [ROOT.GetAdjective]. Nada podría estar más lejos de la verdad. Debemos reunir nuestra voluntad política para animar a aquellos [ROOT.GetAdjective]s que siguen siendo leales a nuestro gobierno a salir a las calles."
 arab_spring_request_crackdown: "Solicitar la Intervención de Peninsula Shield"
 arab_spring_request_crackdown_desc: "Nuestra pertenencia al Consejo de Cooperación del Golfo significa que nuestra seguridad está garantizada por la fuerza militar conjunta del CCG, Escudo de la Península. Esta fuerza de tropas de los seis estados miembros del CCG podría ser convocada para reprimir las protestas, lo que aliviaría la carga de nuestras propias fuerzas de seguridad, que están sobrecargadas. Sin embargo, hacerlo reduciría significativamente nuestra independencia de la influencia extranjera."
 arab_spring_deploy_the_military: "Desplegar al Ejército"
 arab_spring_deploy_the_military_desc: "Nuestras fuerzas de seguridad interna no tienen la capacidad para hacer frente a la crisis actual. Debemos utilizar tropas para restablecer el orden en las calles."
 arab_spring_return_to_barracks: "Retirar a las Tropas a los Cuarteles"
 arab_spring_return_to_barracks_desc: "Nuestro despliegue del ejército ha generado más problemas de los que ha resuelto. Es hora de que nuestras tropas se retiren."
 arab_spring_return_to_barracks_tt: "§GLas sublevaciones y los enfrentamientos mortales ya no ocurrirán.§!"
 arab_spring_reshuffle_government: "Reorganizar el Gobierno"
 arab_spring_reshuffle_government_desc: "Algunos ministros de nuestro gobierno están más asociados a nuestros fracasos pasados ​​que otros. Deshacernos de estas figuras particularmente impopulares puede ayudar a asegurar la posición de los que quedan."
 arab_spring_amend_the_constitution: "Modificar la Constitución"
 arab_spring_amend_the_constitution_desc: "La oposición ha criticado la actual constitución [ROOT.GetAdjective] por otorgar demasiado poder al gobierno. Aumentar los límites constitucionales a nuestra autoridad ayudará a demostrar nuestro compromiso con un gobierno responsable."
 constitutional_reform: "Reforma Constitucional"
 arab_spring_protests_1: "Detener las Protestas"
 arab_spring_protests_1_desc: "Solo a través de una combinación de zanahoria y palo podremos escapar de nuestra situación actual. Si no logramos controlar la situación, nos veremos obligados a renunciar al poder o utilizar medidas extremas para mantenerlo."
 arab_spring_protests_2: "Detener las Protestas"
