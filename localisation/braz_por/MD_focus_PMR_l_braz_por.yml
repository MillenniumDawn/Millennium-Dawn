 transnistria.6.t: "O Desaparecimento da Estátua de Lenin"
 transnistria.6.d: "A estátua do revolucionário russo Vladimir Lenin desapareceu misteriosamente da cidade capital de Tiraspol. Deveríamos começar as buscas pela estátua ou abandoná-la completamente."
 transnistria.6.a: "Iniciar buscas"
 transnistria.6.b: "Isso é perda de tempo"
 transnistria.7.t: "O Renascimento de Vladimir Lenin"
 transnistria.7.d: "Depois que as buscas provaram ser fatais para encontrar a estátua, o presidente [PMR.GetLeader] foi encontrado morto em seu escritório apenas para que a estátua de Vladimir Lenin fosse encontrada em seu lugar como presidente e agora ele parece liderar nossa grande nação como fez durante a Revolução Russa."
 transnistria.7.a: "E Lenin é jovem mais uma vez"
 transnistria.8.t: "O Futuro da Transnístria"
 transnistria.8.d: "Após a recente unificação da Moldávia com a Romênia, nossa nação agora está em seu ponto mais crucial, já que estamos enfrentando uma força ainda maior do que nunca e se quisermos que nossas tradições sobrevivam, precisamos decidir o futuro de nossa nação. Para começar, uma grande parte de nossa população expressou enorme apoio à unificação com a Federação Russa, principalmente devido a laços históricos e culturais. Outra proposta sugere a unificação com nosso vizinho Ucrânia, afirmando que seria uma opção melhor principalmente porque a Rússia não tem ligação terrestre com a Transnístria e que também compartilhamos muitas semelhanças com o povo ucraniano. Finalmente, outra proposta defende a manutenção da independência e do multiculturalismo transnístrio e não permitir que nossa nação e valores caiam nas mãos de potências estrangeiras, o que é pelo que nossa nação lutou para defender na guerra transnístria de 1992. O país está dividido e uma opção pode nos afetar para o bem ou para o mal."
 transnistria.8.a: "Uniremos com nossos irmãos e irmãs russos!"
 transnistria.8.b: "Uniremos com nossos irmãos e irmãs ucranianos!"
 transnistria.8.c: "Manteremos nossa independência!"
 transnistria.9.t: "Transnístria Solicita Unificação"
 transnistria.9.d: "Após a recente unificação da Moldávia com a Romênia, Transnístria, temendo ser absorvida pela Romênia, solicitou que se torne um território de [ROOT.GetName]. Embora esta seja uma ótima oportunidade para estendermos nossa influência na região, bem como para mostrarmos nosso poder militar, Transnístria ainda é reivindicada pela Romênia e se a integrássemos, poderíamos entrar em conflito com a Romênia, portanto, devemos escolher sabiamente."
 transnistria.9.a: "Integrar Transnístria em [ROOT.GetName]"
 transnistria.9.b: "Recusar a oferta transnístria"
 transnistria.10.t: "[FROM.GetName] Aceita"
 transnistria.10.d: "Hoje [FROM.GetName] aceitou nosso pedido de unificação e está em processo de trabalhar com nossa administração para garantir uma transição tranquila."
 transnistria.10.a: "Vamos unir com nossos irmãos e irmãs!"
 transnistria.11.t: "[FROM.GetName] Recusa"
 transnistria.11.d: "Hoje [FROM.GetName] recusou nosso pedido de integração, portanto, Transnístria terá que se virar sozinha."
 transnistria.11.a: "Uma chance perdida"
 transnistria.12.t: "[FROM.GetName] Aceita"
 transnistria.12.d: "Hoje [FROM.GetName] aceitou nosso pedido de unificação e está em processo de trabalhar com nossa administração para garantir uma transição tranquila."
 transnistria.12.a: "Vamos unir com nossos irmãos e irmãs!"
 transnistria.13.t: "Expansão de Minas"
 transnistria.13.d: "Nossas minas foram modernizadas e obtivemos uma excelente produção de recursos de nossa grande nação. Agora é hora de expandir nossas operações de mineração. Encontrar ferro para produzir aço deve ser relativamente fácil e barato. Ou podemos tentar encontrar algum tungstênio, embora possa não encontrar muito e não será barato."
 transnistria.13.a: "Construir 2 minas de ferro para produzir aço"
 transnistria.13.b: "Construir 1 mina de tungstênio para produzir metais de tecnologia"
 transnistria.14.t: "Novas Fábricas"
 transnistria.14.d: "Precisamos de fábricas para garantir que nossa economia possa avançar. Dizer que poderíamos usar esse dinheiro para fortalecer nosso exército. Devemos apoiar nossa indústria civil ou militar?"
 transnistria.14.a: "Construir uma fábrica civil."
 transnistria.14.b: "Construir uma fábrica militar."
 transnistria.15.t: "A Economia Refinada"
 transnistria.15.d: "A economia está crescendo. É hora de decidir que futuro desejamos para nós mesmos. Poderíamos continuar crescendo nossa economia e nos tornar uma potência econômica regional ou usar nossa força econômica atual para construir um grande exército."
 transnistria.15.a: "O Futuro Civil é nossa melhor escolha."
 transnistria.15.b: "Queremos um Futuro Militar."
 transnistria.16.t: "O Referendo Sobre a Adesão à Rússia"
 transnistria.16.d: "Transnístria realizou outro referendo sobre a adesão ao nosso país, o povo votou unanimemente \"sim\". Vamos atender às suas expectativas ou recusá-las?"
 transnistria.16.a: "Sim"
 transnistria.16.b: "Não"
 transnistria.17.t: "Transnistria Wants To Return To Our Country"
 transnistria.17.d: "Transnistria held a referendum on joining, although it is more correct to call it returning to Moldova. Its result turned out to be positive, now we can finally resolve the Transnistrian conflict."
 transnistria.17.a: "Transnistria is ours"
 transnistria.17.b: "We don't need them."
 transnistria.18.t: "A Doutrina Militar da Transnístria"
 transnistria.18.d: "Nosso país está entre dois fogos, e nossa doutrina militar deve refletir o estado de nosso país. Quem consideraremos como um potencial adversário?"
 transnistria.18.a: "Romênia"
 transnistria.18.b: "Ucrânia"
 transnistria.19.t: "Transnístria Nos Pede Para Fornecer Iskanders"
 transnistria.19.d: "O governo transnístrio nos ofereceu para colocar Iskanders em seu território para garantir uma segurança ainda maior de seu território. Vamos concordar com esse passo arriscado?"
 transnistria.19.a: "Sim"
 transnistria.19.b: "Não"
 transnistria.20.t: "Rebelião em Odessa"
 transnistria.20.d: "In the morning we received quite unexpected and unpleasant news, a separatist uprising took place in Odessa under the slogans of independence of a certain Odessa Republic. Moreover, the traces of the separatists come straight from Transnistria"
 transnistria.20.a: "WTF"
 transnistria.21.t: "Leais de Gagauzia"
 transnistria.21.d: "Podemos enfraquecer ainda mais a Moldávia tentando levantar uma rebelião gagauza na república de mesmo nome, mas isso nos custará algum dinheiro, além disso, não sabemos ao certo se teremos tempo para vir em seu auxílio."
 transnistria.21.a: "Iniciar uma rebelião"
 transnistria.21.b: "Não"
 transnistria.22.t: "Ucrânia Entregou Odessa Para Nós"
 transnistria.22.d: "O governo ucraniano não tomou medidas ativas e não entrou em confronto conosco, o que nos surpreendeu até mesmo."
 transnistria.22.a: "Isso.... Boas notícias?"
 transnistria.23.t: "The President General"
 transnistria.23.d: "Our President, having also declared himself the supreme commander-in-chief, took over the leadership of the armed forces in order to personally participate in the military operations of our country, if necessary"
 transnistria.23.a: "Ótimo."
 transnistria.24.t: "Integration Of Russian Legislation"
 transnistria.24.d: "We have decided to integrate Russian legislation into ours, now our unification with Russia will be much easier...If it happens, of course."
 transnistria.24.a: "Ótimo."
 transnistria.25.t: ""
 transnistria.25.d: ""
 transnistria.25.a: "Ótimo."
 transnistria.26.t: "Referendo Sobre a Adesão à Ucrânia"
 transnistria.26.d: "Transnístria realizou outro referendo sobre a adesão ao nosso país, o povo votou unanimemente \"sim\". Vamos atender às suas expectativas ou recusá-las?"
 transnistria.26.a: "Sim"
 transnistria.26.b: "Não"
 transnistria.27.t: "Ucrânia nos Entregou Odessa"
 transnistria.27.d: "O governo ucraniano não tomou ação ativa e não entrou em confronto conosco, o que até nos surpreendeu."
 transnistria.27.a: "Isso... Boas notícias?"
 transnistria.28.t: "Ações Militares Conjuntas"
 transnistria.28.d: "A República de Odessa imediatamente recorreu a nós para assistência militar. Agora nossas unidades podem se mover no território de ambos os estados."
 transnistria.28.a: "Legal"
