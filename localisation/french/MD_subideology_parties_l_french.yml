 ROJ.neutral_Social_desc: "Confédéralistes démocrates - Le Parti de l'union démocratique (Partiya Yekîtiya Demokrat) est le parti le plus dominant dans l'Administration autonome du Nord et de l'Est de la Syrie, également connue sous le nom de Rojava. Suivant l'idéologie du confédéralisme démocratique, il est membre du groupe de coordination kurde de l'Union des communautés du Kurdistan et tire son inspiration d'Abdullah Öcalan et de la lutte du Parti des travailleurs du Kurdistan. Pour cette raison, le parti et la région qu'il contrôle sont qualifiés de terroristes par la Turquie. Il jouit toutefois d'une grande sympathie internationale, grâce à la lutte fructueuse que son aile militaire, les Unités de protection du peuple, a menée contre l'État islamique."
