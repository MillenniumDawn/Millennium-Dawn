 NKO.liberalism_2017: "£NKO_liberalism_2017 Joseon Libre"
 NKO.liberalism_2017_desc: "Joseon Libre es una ONG gubernamental anti-RPD de Corea del Norte. Se ha destacado por proteger a Kim Han-sol, el hijo de Kim Jong-nam, desde el asesinato de su padre. También se sabe que apoya a los desertores norcoreanos que desean abandonar Corea del Norte. El 1 de marzo de 2019, \"Cheollima Civil Defense\" cambió su nombre a \"Joseon Libre\", que también es su nombre propuesto para Corea del Norte si derroca a su gobierno actual."
 NKO.liberalism_2017_icon: "£NKO_liberalism_2017"
 NKO.Communist-State: "£NKO_communism Partido de los Trabajadores de Corea"
 NKO.Communist-State_desc: "El Partido de los Trabajadores de Corea (PTC) es el único partido gobernante en la República Popular Democrática de Corea, y a menudo se le llama el \"Partido de los Trabajadores\" en su propio país. Aunque algunos académicos lo consideran un partido de extrema derecha, el PTC aún se considera parte del movimiento internacional de izquierda y socialista, adhiriéndose a la ideología Juche autóctona de la RPDC."
