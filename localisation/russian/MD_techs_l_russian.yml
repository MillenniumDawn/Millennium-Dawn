 category_conventional_infantry: "Обычная пехота"
 Military_Technology_Doctrine: "Военно-технологическая доктрина"
 Military_Technology_Doctrine_desc: "По мере продвижения войны в 21 век быстрый прогресс технологий открывает возможности для военной эксплуатации. Как готовые компоненты, так и новейшие технологические чудеса позволяют вооруженным силам значительно повысить свои боевые возможности."
 high_tech_doctrine: "Высокие технологии Военные"
 high_tech_doctrine_desc: "Сосредоточив наши технологические усилия на передовых разработках, мы превзойдём то, что могут предложить другие страны, и получим значительное преимущество в пространстве для сражений как на поле боя, так и в киберпространстве.  \n\n§R будет стоить 100 миллиардов на разблокировку§!"
 digital_assisted_warfare: "Война с цифровой поддержкой"
 digital_assisted_warfare_desc: "Используя современные компьютерные системы, спутниковую связь и технологии обмена данными, наши войска смогут планировать, обмениваться информацией и выполнять задачи быстрее, чем наши противники."
 cross_com_deployment: "КРОСС-КОМ Системы"
 cross_com_deployment_desc: "Благодаря тому, что каждый солдат получит  HUD с передачей данных, соединенный с окуляром на шлеме, даже наши пехотинцы будут иметь полное представление о своей местной боевой обстановке."
 advanced_unit_drones: "Современные беспилотные системы"
 advanced_unit_drones_desc: "Системы беспилотников с полуавтономным принятием решений смогут повысить уровень осведомленности, боеспособности и обнаружения противника на уровне отделения"
 WOPR: "Ответ на план военной операции"
 WOPR_desc: "Время пришло. Система реагирования на военные операции теперь работает и напрямую отвечает за большую часть нашего военного планирования и операций, включая всё ядерное оружие. Поскольку человечество устранено из процесса, риск принятия неверных решений или опасных происшествий полностью исключён."
 blue_force_tracker: "Синий Трекер Силы"
 blue_force_tracker_desc: "Используя передовые системы GPS, более портативные компьютеры и усовершенствованные системы электронного шифрования, наши командиры могут отслеживать ход боевых действий в режиме реального времени, получая данные о местонахождении дружественных подразделений."
 ai_assisted_planning: "Планирование с помощью ИИ"
 ai_assisted_planning_desc: "Используя преимущества значительного прогресса в системах искусственного интеллекта, мы будем применять их вычислительную мощность для быстрого анализа разведданных, поиска слабых мест и проведения боевых операций."
 common_tech_doctrine: "Общая техническая доктрина"
 common_tech_doctrine_desc: "Вместо того чтобы концентрироваться на разработке футуристических и дорогостоящих технологий, мы сосредоточим наши военные усилия на эффективном внедрении современных технологий."
 off_the_shelf: "Готовое оборудование"
 off_the_shelf_desc: "Как нация без доступа к большим суммам денег или технологий, мы должны обходиться тем, что у нас есть. Мобильные телефоны, компьютеры, письменные письма и многое другое, все это позволит нам сражаться и общаться, если использовать его правильно."
 burner_phones: "Телефоны-автоматы"
 burner_phones_desc: "Используя одноразовые телефоны и ограничивая их использование одним или двумя разами, мы можем лучше защитить наши коммуникации, поскольку быстрая смена телефонных номеров и различные места вызовов обеспечат лучшую защиту коммуникаций от враждебных сил."
 encoded_messages: "Закодированные сообщения"
 encoded_messages_desc: "Используя определенные коды в наших сообщениях, даже на простом языке, мы сможем скрыть истинное сообщение, даже если наши сообщения будут перехвачены."
 vpn_usage: "Использование VPN"
 vpn_usage_desc: "Использование VPN обеспечит нам более надежную защиту коммуникаций, сохранит в тайне наши электронные сообщения и скроет наше местонахождение от постороннего наблюдения."
 hand_delivered_messages: "Сообщения, доставленные лично"
 hand_delivered_messages_desc: "Благодаря использованию почтальонов и рукописных сообщений, доставляемых вручную, наша система безопасности коммуникаций не позволит никому перехватить наши сообщения электронным способом."
 compartmentalized_comms: "Компартментализация коммуникации"
 compartmentalized_comms_desc: "Поддерживая связь «в курсе» во всех наших силах, мы предотвратим широкомасштабную компрометацию в случае, если какая-либо часть сети будет скомпрометирована."
 modernized_tech: "Модернизированная технология"
 modernized_tech_desc: "Используя лучшие из имеющихся технологий, мы сможем усилить наши военные возможности как в традиционных, так и в нетрадиционных боевых действиях."
 modern_gps: "Современные ГНСС"
 modern_gps_desc: "Используя современные спутниковые системы, наши войска смогут точно ориентироваться на поле боя и смогут наносить точечные удары по позициям противника."
 satcom: "Системы спутниковой связи"
 satcom_desc: "Благодаря системам спутниковой связи наши силы смогут быстро и безопасно общаться по всему миру, планировать и выполнять миссии с минимальными затратами времени на планирование."
 advanced_comm_encryption: "Расширенное шифрование связи"
 advanced_comm_encryption_desc: "Разрабатывая и используя передовые системы шифрования, мы еще больше обезопасим наши системы связи от перехвата и расшифровки противником."
 long_range_transmitters: "Связь на большие расстояния"
 long_range_transmitters_desc: "Благодаря созданию более компактных и легких систем связи дальнего действия наши войска на поле боя смогут без проблем общаться и координировать свои действия на больших расстояниях."
 burst_transmitter_systems: "Системы импульсной передачи"
 burst_transmitter_systems_desc: "Используя системы пакетной передачи, наши силы будут иметь более надежную связь и будут менее уязвимы для радиотриангуляции, что затруднит обнаружение наших сил."
 SCHOOLS_LIMITED_TT: "§RВЫ МОЖЕТЕ НАЙТИ ТОЛЬКО ДО 5 ШКОЛ§!"
 Military_Combat_Doctrine: "Военная доктрина ведения боевых действий"
 Military_Combat_Doctrine_desc: "Военные доктрины ведения боевых действий являются основой того, как действуют военные. Теории боя, доктрины обучения и военная готовность в целом определяются тем, как мы тренируем и обучаем наших солдат и офицеров."
 centralized_command: "Централизованное командование"
 centralized_command_desc: "С центральным командованием, которое будет планировать, готовить и координировать все наши операции, мы создадим хорошо управляемую армию."
 decentralized_command: "Децентрализованное командование"
 decentralized_command_desc: "Чтобы не допустить превращения одного места в стержень и предотвратить обезглавливающие удары, мы распределим нашу командную структуру по всем нашим подразделениям, рассредоточив наше руководство."
 insurgent_command: "Командование повстанцев"
 insurgent_command_desc: "Чтобы вести полноценную борьбу как повстанческое движение, наши силы будут разбиваться на ячейки с минимальной координацией или контактами для поддержания безопасности."
 urban_insurgencies: "Городские операции по борьбе с повстанцами"
 urban_insurgencies_desc: "Проводя наши операции в городах, мы сохраним присутствие и контроль внутри жизненно важных экономических центров нашей страны, а также получим прикрытие среди гражданского населения."
 asture_insurgencies: "Операции повстанцев Asteure"
 asture_insurgencies_desc: "Перемещая наши повстанческие операции в самые неблагоприятные местности, которые мы только сможем найти, мы можем затруднить наше обнаружение и отслеживание и заставить наших противников следовать за нами в те места, где они не смогут эффективно сражаться."
 ied_employment: "Развертывание СВУ"
 ied_employment_desc: "Правильно используя самодельные взрывные устройства, мы сможем получить преимущество как против бронетанковых, так и против пехотных сил противника с минимальным риском для нас."
 scavengers: "Мусорщики"
 scavengers_desc: "Осматривая поле боя, мы вооружимся остатками того, что найдем."
 ambush_operations: "Засадные операции"
 ambush_operations_desc: "Нанесение ударов из скрытых мест и укрепленных позиций позволит нам застать противника врасплох."
 peaceful_civilian_coersion: "Мирное гражданское принуждение"
 peaceful_civilian_coersion_desc: "Работая с гражданским населением и заручившись его поддержкой, мы будем лучше снабжены и оснащены для наших будущих операций."
 violent_civilian_coersion: "Насильственное принуждение гражданского населения"
 violent_civilian_coersion_desc: "Избиения, похищения и многое другое; насильственные действия быстро дадут нам поддержку, необходимую для дальнейшей борьбы с захватчиками."
 hit_and_run_raids: "Рейды типа «бей и беги»"
 hit_and_run_raids_desc: "Быстро нанося удары, затем отступая и повторяя эти действия, мы можем максимально повысить нашу боевую эффективность."
 terror_strikes: "Террористические удары"
 terror_strikes_desc: "Чтобы заставить захватчиков уйти, нам нужно заставить всех их ненавидеть. Проведение терактов, а затем обвинение в них присутствия захватчиков — один из способов сделать это."
 military_base_strikes: "Удары по военным базам"
 military_base_strikes_desc: "Ударив в самое сердце сил захватчиков, мы сможем уничтожить их и изгнать из нашей страны."
 propaganda_campaigns: "Пропагандистские кампании"
 propaganda_campaigns_desc: "Грамотно используя пропаганду и коммуникации, мы можем склонить общественное мнение в свою пользу."
 incite_revolt: "Подстрекать к восстанию"
 incite_revolt_desc: "Заставив местное население сражаться на нашей стороне и восстать против захватчиков, мы можем еще больше истощить их ресурсы."
 low_level_command_initiative: "Инициатива командования низшего уровня"
 low_level_command_initiative_desc: "Командиры низшего звена, включая командиров отделений и взводов, должны быть обучены использовать возможности на поле боя и следовать им."
 mid_level_command_initiative: "Инициатива среднего командования"
 mid_level_command_initiative_desc: "Командирам рот и батальонов можно доверить принятие самостоятельных решений и поощрять их проводить операции по собственной инициативе."
 high_level_command_initiative: "Инициатива высокого командования"
 high_level_command_initiative_desc: "Высшее командование — единственная группа, которая понимает общую картину, и поэтому только оно должно принимать стратегические и тактические решения."
 brigade_structure: "Бригадные боевые группы"
 brigade_structure_desc: "Создавая меньшие по численности, но смешанные бригады, мы можем максимально повысить возможности наших подразделений."
 division_structure: "Организация дивизиона"
 division_structure_desc: "Используя унифицированную структуру дивизий, мы можем лучше концентрировать и направлять наши боевые подразделения."
 infantry_formations: "Пехотные боевые группы"
 infantry_formations_desc: "Пехотные подразделения составят основу нашей армии, что позволит им эффективно сражаться на любой местности и наносить мощные удары по нашим противникам."
 combined_arms_formations: "Механизированные боевые группы"
 combined_arms_formations_desc: "Сосредоточив внимание на работе механизированных и бронетанковых подразделений в парах, наши силы будут готовы сражаться с любым противником."
 armored_formations: "Бронетанковые боевые группы"
 armored_formations_desc: "Бронетанковые боевые группы, состоящие в основном из танков и вспомогательных средств, станут ударной силой наших вооруженных сил."
 logdoc: "Логистическая доктрина"
 logdoc_desc: "Наши силы будут следовать определенной доктрине при проведении операций по пополнению и снабжению, чтобы максимально повысить нашу эффективность."
 decentralized_supply_chains: "Децентрализованные цепочки поставок"
 decentralized_supply_chains_desc: "Переместив наши линии снабжения из одного центрального узла на несколько отдельных маршрутов, мы сможем лучше защищать и доставлять грузы на наши передовые базы."
 centralized_supply_chains: "Централизованные цепочки поставок"
 centralized_supply_chains_desc: "Сосредоточив усилия по поставкам на нескольких узких маршрутах, мы можем быстро перевозить большие объемы грузов."
 dispersed_supply_depots: "Рассредоточенные склады снабжения"
 dispersed_supply_depots_desc: "Расположив наши склады снабжения дальше друг от друга, мы сможем лучше распределять припасы вблизи линии фронта."
 concentrated_supply_depots: "Концентрированные склады снабжения"
 concentrated_supply_depots_desc: "Благодаря тому, что наши запасы сосредоточены в определенных местах, мы можем лучше их защищать и лучше координировать поставки в линейные подразделения."
 combat_supply_theory: "Теория боевого снабжения"
 combat_supply_theory_desc: "Наши вооруженные силы должны выработать единый подход к снабжению сил в разгар боя."
 unit_level_supply: "Поставка на уровне единицы"
 unit_level_supply_desc: "Распределяя большую часть наших запасов по отдельным боевым подразделениям, мы можем поддерживать боевые действия в течение более длительного времени."
 joint_supply_theory: "Теория совместных поставок"
 joint_supply_theory_desc: "Благодаря передовым пунктам для распределения поставок между несколькими подразделениями наши войска по-прежнему могут направлять свои запасы вперед, но при этом иметь лучшую связь с линиями снабжения на родине."
 central_distribution_theory: "Теория центрального распределения"
 central_distribution_theory_desc: "Поскольку основные центры снабжения диктуют, кто какие поставки получает, мы можем направить максимум топлива и боеприпасов тем силам, которые в них больше всего нуждаются."
 permit_scavenging: "Разрешение на уборку мусора"
 permit_scavenging_desc: "Позволяя нашим логистическим бригадам добывать припасы и боеприпасы, мы можем наращивать наши запасы по мере того, как наша армия совершает маневры."
 discourage_scavenging: "Препятствуйте сбору мусора"
 discourage_scavenging_desc: "Нашим логистическим бригадам не следует тратить время на попытки захватить вражеское снаряжение; вместо этого им следует сосредоточить свои усилия на быстрой переброске наших собственных грузов."
 strategic_supply_theory: "Теория стратегического снабжения"
 strategic_supply_theory_desc: "Снабжение и логистика — это основа армии. Наши силы должны определить, как они будут сражаться, и снабжение должно быть подготовлено соответствующим образом."
 local_supply: "Местные поставки"
 local_supply_desc: "Поскольку наша армия предназначена в первую очередь для оборонительных действий внутри страны, наши запасы должны соответствовать этому, и у нас должны быть большие запасы внутри страны."
 force_projection: "Проекция силы"
 force_projection_desc: "Наши вооруженные силы предназначены для ведения боевых действий за рубежом, и для этого наши логистические подразделения должны иметь возможность доставлять большие объемы топлива и боеприпасов в любую точку мира."
 tradoc: "Доктрина обучения"
 tradoc_desc: "Наши силы должны знать, как они будут тренироваться и на чем они будут тренироваться. Подготовив доктрину для обучения, мы сможем лучше подготовить наши подразделения и лидеров к бою."
 short_basic_training: "Краткая базовая подготовка"
 short_basic_training_desc: "Наша базовая программа подготовки, разработанная с целью быстрого приведения войск в боевую готовность, будет короткой и будет направлена ​​на быструю подготовку войск к прохождению курса."
 long_basic_training: "Длительная базовая подготовка"
 long_basic_training_desc: "Благодаря большему вниманию к качеству и лучшей подготовке наша базовая программа подготовки может занять больше времени, но в конечном итоге выпустит более качественного солдата."
 establish_skill_schools: "Создание школ навыков"
 establish_skill_schools_desc: "Создавая учебные заведения для обучения тактике ведения боя и навыкам выживания, мы можем подготовить наших рядовых солдат к бою."
 combat_skill_schools: "Боевые школы"
 combat_skill_schools_desc: "Уделяя особое внимание тактике, обучению владению техникой и другим боевым навыкам, эти школы подготовят наших солдат к более эффективному использованию имеющегося у них оборудования."
 tactics_schools: "Школы тактики"
 tactics_schools_desc: "Сосредоточив наше руководство на обучении тому, как руководить войсками и сражаться с ними, наши силы смогут гораздо лучше выполнять миссии на поле боя."
 combined_arms_tactics: "Общевойсковая школа"
 combined_arms_tactics_desc: "Сосредоточившись на использовании всех аспектов нашей армии, общевойсковая школа научит командиров сражаться с самыми разными подразделениями."
 squad_level_tactics: "Тактика на уровне отряда"
 squad_level_tactics_desc: "Школа тактики отрядов, созданная для руководителей низового уровня, научит командиров отрядов сражаться со своими подразделениями максимально эффективно."
 defensive_tactics: "Школа оборонительной тактики"
 defensive_tactics_desc: "Разработано с целью научить солдат задерживать, уничтожать и побеждать противника в оборонительном бою."
 armored_tactics: "Школа бронетанковой тактики"
 armored_tactics_desc: "Эта школа, предназначенная в основном для командиров бронетанковых войск, научит солдат и командиров эффективно использовать бронетанковые подразделения в бою."
 enlisted_skill_schools: "Продвинутое индивидуальное обучение"
 enlisted_skill_schools_desc: "Эти школы, созданные для обучения навыкам солдата, навыкам владения оружием и многому другому, обучат каждого солдата максимально эффективно использовать свое снаряжение и вспомогательные подразделения."
 advanced_infantry_school: "Расширенная пехотная подготовка"
 advanced_infantry_school_desc: "В этой школе, ориентированной на дальнейшую подготовку пехотинцев, обучают продвинутой тактике и многому другому."
 advanced_armor_school: "Расширенная подготовка по бронетехнике"
 advanced_armor_school_desc: "Как и в пехотной школе, в бронетанковой школе солдат больше учат уходу за своими стальными зверями и их использованию."
 joint_fires_school: "Совместная пожарная подготовка"
 joint_fires_school_desc: "Чтобы наилучшим образом использовать как авиационную, так и артиллерийскую поддержку, в школе объединенного огня солдат обучают наилучшим способам вызова и использования подразделений огневой поддержки."
 sapper_school: "Школа сапёров"
 sapper_school_desc: "Обучая солдат искусству инженерного дела, выпускники лучше подготовлены к проведению боевых инженерных операций."
 infantry_weapons_school: "Школа пехотного оружия"
 infantry_weapons_school_desc: "Разработан для обучения пехотинцев эффективному использованию всего имеющегося у них оружия на уровне отделения, взвода и роты."
 environment_schools: "Школы выживания в условиях окружающей среды"
 environment_schools_desc: "Чтобы наши солдаты могли сражаться на любой местности, мы должны сначала научить их выживать, а затем использовать окружающую среду."
 mountain_school: "Школа горного боя"
 mountain_school_desc: "В этой школе солдат обучают выживанию, передвижению и боевым действиям в горах."
 jungle_school: "Школа ведения боевых действий в джунглях"
 jungle_school_desc: "В самых суровых условиях мира все еще можно выживать и сражаться при условии надлежащей подготовки."
 arctic_school: "Арктическая школа боевых действий"
 arctic_school_desc: "Обучение солдат навыкам ведения боя и выживания в условиях сурового холода даст нам преимущество при проведении зимних или северных операций."
 desert_school: "Школа ведения боевых действий в пустыне"
 desert_school_desc: "Жаркие, сухие пустыни можно покорить при условии надлежащей подготовки и обучения."
 establish_leadership_schools: "Академии лидерства"
 establish_leadership_schools_desc: "Лидерами не рождаются, ими становятся, и мы должны стремиться подготовить лучших из них для нужд нашей армии."
 nco_training: "Академия унтер-офицеров"
 nco_training_desc: "Открыв и используя Академию сержантского состава, мы можем стандартизировать и оптимизировать обучение наших руководителей низового звена."
 basic_nco_training: "Базовая подготовка сержантов"
 basic_nco_training_desc: "Сократив объем подготовки наших унтер-офицеров, мы сможем быстрее подготовить больше руководителей к прохождению курса и лучше обучить их быстрому выполнению команд своих офицеров."
 advanced_nco_training: "Расширенная подготовка сержантского состава"
 advanced_nco_training_desc: "Уделяя время надлежащему обучению и подготовке наших руководителей низшего звена, даже при отсутствии высшего командования, они смогут быстро выполнять миссии по собственной инициативе."
 nco_career_path: "Карьерный путь сержанта"
 nco_career_path_desc: "Сержантам необходимо предоставить возможности для карьерного роста, чтобы лучше удерживать квалифицированных руководителей."
 snco_focus: "Поощрение старших сержантов"
 snco_focus_desc: "Поощряя хороших унтер-офицеров оставаться в корпусе унтер-офицеров, мы можем гарантировать, что наши старшие унтер-офицеры будут лучшими, кого мы сможем подготовить."
 green_to_gold_focus: "Зеленый в Золотой"
 green_to_gold_focus_desc: "Поощряя отличившихся унтер-офицеров посещать офицерские курсы, мы можем получить опытных, хорошо подготовленных офицеров из числа наших лучших солдат."
 officer_training: "Офицерская академия"
 officer_training_desc: "Обеспечивая обучение и подготовку наших офицеров, мы можем сделать их максимально умными и подготовленными."
 basic_officer_training: "Базовая подготовка офицеров"
 basic_officer_training_desc: "Быстро обучая и готовя наших офицеров к командованию, мы можем позволить нашим старшим командирам и опыту направлять их после окончания обучения."
 advanced_officer_training: "Расширенная подготовка офицеров"
 advanced_officer_training_desc: "Даже если это займет больше времени, тщательное обучение, подготовка и воспитание наших офицеров ко всем аспектам командования окупятся в долгосрочной перспективе."
 officer_career_path: "Пути карьеры офицера"
 officer_career_path_desc: "Поощряя наших офицеров к дальнейшему образованию и карьерному росту, мы можем наилучшим образом подготовить их к будущему современных конфликтов."
 specialized_officers: "Специализация офицера"
 specialized_officers_desc: "Поручив нашим офицерам выбирать специализации и сосредоточить их обучение, мы получим высококлассных офицеров, готовых выполнять свои специализированные роли наилучшим образом."
 generalized_officers: "Генератизация офицеров"
 generalized_officers_desc: "Обеспечивая наличие у наших сотрудников разнообразного образования и опыта, мы сможем назначить любого сотрудника на любое задание и подготовить его к выполнению этой роли."
 comdoc: "Боевая доктрина"
 comdoc_desc: "Боевые доктрины определяют тактику и методы, используемые нашими войсками в бою, а также то, как и где мы сражаемся."
 company_level_maneuver: "Элементы маневра компании"
 company_level_maneuver_desc: "Назначив роту маневренным элементом самого низкого уровня, наша армия сможет лучше концентрировать огневую мощь на определенных точках и лучше координировать крупные операции."
 platoon_level_maneuver: "Элементы взводного маневра"
 platoon_level_maneuver_desc: "Позволяя уровню взвода формировать наши маневренные элементы, мы можем добиться большей тактической гибкости и предоставить нашим командирам больше возможностей для выполнения своих операций."
 massed_force_assaults: "Массированные силовые атаки"
 massed_force_assaults_desc: "Сосредоточив большую часть наших сил в точке сражения, мы сможем прорвать оборону противника и глубоко проникнуть в его ряды."
 deep_battle: "Доктрина глубокого боя"
 deep_battle_desc: "Сосредоточившись на глубоком проникновении в тыл противника, к узлам снабжения и другим важным объектам инфраструктуры, наши силы будут сосредоточены на нанесении глубоких ударов и захвате больших участков вражеской территории."
 flexible_advances: "Гибкие наступления"
 flexible_advances_desc: "Наши силы, предназначенные для ведения маневренной войны, будут обучены находить и использовать бреши в обороне противника для уничтожения его боевых сил."
 thunder_run: "Громовой забег"
 thunder_run_desc: "При обнаружении уязвимых мест наши войска будут быстро ими воспользоваться, совершая молниеносные атаки на вражеские позиции, чтобы окружить и уничтожить вражеские силы."
 probing_attacks: "Атаки зондирования"
 probing_attacks_desc: "Используя осторожные, ограниченные атаки и тщательное наблюдение со стороны разведывательных подразделений, мы будем использовать наши наступления для выявления слабых мест в рядах противника и их использования."
 recon_in_force: "Разведка боем"
 recon_in_force_desc: "Используя наступательные действия с привлечением более крупных сил, наши атаки позволят нам собрать ценные разведданные о силах противника и его дислокации."
 force_reconassiance: "Специализированные разведывательные группы"
 force_reconassiance_desc: "Используя команды, задача которых — выходить на поле боя и наблюдать, наши силы получат ценные разведданные, которые можно будет использовать, как только начнется битва."
 offensive_fires: "Наступательная огневая поддержка"
 offensive_fires_desc: "Выбирая, какие варианты огневой поддержки помогут нам в бою, мы можем лучше всего определить, как направить эти силы и средства."
 integrated_close_air: "Интегрированная вертолетная воздушная поддержка"
 battlefield_support: "Поддержка на поле боя"
 battlefield_support_desc: "Благодаря непосредственной огневой поддержке, разведке или наблюдению наши вертолетные подразделения будут способствовать повышению боеспособности наших боевых подразделений."
 combat_unit_destruction: "Уничтожение вражеского бойца"
 combat_unit_destruction_desc: "Обнаружив противника, наши силы закрепят его на месте и уничтожат, применив превосходящую огневую мощь."
 continuous_bombardment: "Непрерывная бомбардировка"
 continuous_bombardment_desc: "Независимо от времени и погоды наша авиация будет продолжать наносить удары по позициям противника."
 integrated_artillery: "Интегрированные артиллерийские подразделения"
 integrated_artillery_desc: "Благодаря внутренней интеграции артиллерийских батарей и дивизионов наша армия сможет в любой момент вызвать непрямую огневую поддержку."
 concentrated_fire_support: "Концентрированная огневая поддержка"
 concentrated_fire_support_desc: "Максимальное количество орудий, стреляющих по позиции, максимизирует урон, который они могут нанести."
 dispersed_positions: "Разрозненные позиции"
 dispersed_positions_desc: "Распределив наши артиллерийские батареи по большой площади, мы обеспечим лучшую защиту наших вспомогательных орудий от контрбатарейного огня и авиаударов противника."
 hurricane_bombardment: "Ураганная бомбардировка"
 hurricane_bombardment_desc: "Быстрые, мощные артиллерийские обстрелы подготовленных позиций противника уничтожат его и парализуют боевые элементы, сделав их легкой добычей для наших линейных боевых подразделений."
 defensive_focus: "Доктрина оборонительного боя"
 defensive_focus_desc: "Наши вооруженные силы — это оборонительные силы, призванные защищать родину и наш народ от агрессоров."
 static_defense: "Статическая защита"
 static_defense_desc: "Укрепленные оборонительные позиции и мощные укрепления на линии фронта станут ключом к остановке продвижения противника."
 elastic_defense: "Гибкая оборона"
 elastic_defense_desc: "Сочетание мощных оборонительных позиций в сочетании с мобильными подразделениями реагирования станет ключом к победе над врагом."
 mobile_defense: "Мобильная защита"
 mobile_defense_desc: "Вместо того чтобы полагаться на укрепления, наши силы быстро перейдут в контратаку и отразят атаки противника на наши позиции."
 forward_defensive_deployments: "Передовые оборонительные развертывания"
 forward_defensive_deployments_desc: "Боевая инженерия будет выдвинута на передовую для быстрого строительства и создания укрепленных боевых позиций."
 fire_brigades: "Пожарные бригады"
 fire_brigades_desc: "Подразделения быстрого реагирования, называемые пожарными бригадами, будут развернуты для отражения наступления противника и его уничтожения."
 anti_tank_ambushes: "Противотанковые засады"
 anti_tank_ambushes_desc: "Сердце современной войны — танк, а сердце современной обороны — способность уничтожать бронетехнику противника в атаке."
 dedicated_holdouts: "Выделенные ящики для хранения"
 dedicated_holdouts_desc: "Отдельные боевые подразделения будут оснащены припасами, необходимыми для удержания позиций в течение длительного периода времени, и при первой же возможности будут подкреплены более мобильными подразделениями."
 minefield_defences: "Защита от минных полей"
 minefield_defences_desc: "Устанавливая минные поля по всему фронту, мы можем направлять атаки противника в определенные места или задерживать их, заставляя их расчищать указанные минные поля."
 delay: "Тактика задержки"
 delay_desc: "Войска будут обучены вести медленную, плавную оборону, замедляя и задерживая противника при каждой возможности."
 defensive_position_exploitation: "Использование оборонительной позиции"
 defensive_position_exploitation_desc: "При хорошей подготовке и хорошем инженерном обеспечении наши войска смогут превратить любую отдаленно защищенную позицию в укрепленную крепость."
 freedom_of_maneuver: "Свобода маневра"
 freedom_of_maneuver_desc: "Наши оборонительные силы не будут застревать в окопах, а вместо этого смогут перемещаться и маневрировать по полю боя, что даст им большую возможность реагировать на атаки противника."
 counter_punch: "Контрудар"
 counter_punch_desc: "С упором на быстрые контратаки наша оборонительная доктрина будет вращаться вокруг прямого столкновения с противником и его уничтожения."
 collapsing_defense: "Разрушительная оборона"
 collapsing_defense_desc: "Наши армии будут вести упорный бой, медленно отступая на все более и более сильные позиции, чтобы привлечь врага до такой степени, что он больше не сможет сражаться."
 flexible_defensive_lines: "Гибкие линии защиты"
 flexible_defensive_lines_desc: "Поскольку линии обороны рассчитаны на движение и отдачу, вражеским силам будет гораздо сложнее прорвать наши позиции."
 defence_in_depth: "Глубокая защита"
 defence_in_depth_desc: "При многоуровневой обороне, как только противник прорывает одну линию обороны, он тут же натыкается на другую."
 pocket_defence: "Карманная защита"
 pocket_defence_desc: "Наши войска будут обучены продержаться как можно дольше и продолжать сражаться, даже если они будут полностью окружены."
 unconventional_focus: "Доктрина нетрадиционной войны"
 unconventional_focus_desc: "Наши военные сосредоточились на нетрадиционных методах ведения войны, обучении других армий, проведении контртеррористических, контртеррористических и миротворческих операций."
 hearts_and_minds: "Сердца и Умы"
 hearts_and_minds_desc: "Завоевав сердца и умы людей, которых мы поддерживаем, мы получим больше шансов победить повстанческие силы противника."
 shield_the_innocent: "Щит невинных"
 shield_the_innocent_desc: "Наши силы находятся в стране, чтобы защитить тех, кто не может защитить себя сам."
 self_defense_fighting: "Самооборона Боевые действия"
 self_defense_fighting_desc: "В случае нападения наши силы будут защищаться, но не будут использоваться для нападения на врага."
 peace_through_firepower: "Мир через огневую мощь"
 peace_through_firepower_desc: "Единственный способ достичь мира — заставить противника прекратить сражаться. Превосходная огневая мощь на поле боя — вот ответ."
 limited_air_support: "Ограниченная поддержка с воздуха"
 limited_air_support_desc: "Направляя больше самолетов на миротворческие и антиповстанческие миссии, мы можем гарантировать поддержку с воздуха в тех местах, где она нам необходима."
 supply_delivery_options: "Операции по доставке поставок"
 supply_delivery_options_desc: "Обеспечение надлежащего снабжения наших союзников будет иметь решающее значение для оказания им помощи в победе в войнах."
 expanded_offensive_options: "Расширенные возможности наступления"
 expanded_offensive_options_desc: "По мере того, как война затягивается, нам потребуется все больше и больше сил, чтобы эффективнее вести сражения, в которых мы продолжаем участвовать, и нам потребуется больше возможностей для ведения наступательных действий на поле боя."
 limited_offensive_missions: "Ограниченные наступательные миссии"
 limited_offensive_missions_desc: "Наши силы находятся в стране не для нападения, а для защиты и обороны."
 special_forces_advisors: "Советники сил специального назначения"
 special_forces_advisors_desc: "Наши отряды специального назначения станут лучшими войсками, которые мы можем послать для консультирования и обучения наших союзников."
 unconventional_training: "Обучение нетрадиционным методам ведения войны"
 unconventional_training_desc: "Используя наши силы специального назначения в качестве учебных групп, мы можем лучше подготовить низкокачественные силы, чтобы сделать из них высококлассные."
 night_operations_training: "Обучение ночным операциям"
 night_operations_training_desc: "Благодаря правильной подготовке ночь станет нашим союзником, а не противником."
 specfor_air_cover: "Воздушная поддержка сил специального назначения"
 specfor_air_cover_desc: "Когда мы направляем подразделения спецназа на поле боя, прикрытие с воздуха, которое мы им направляем, обеспечит им огневую мощь, необходимую для разгрома противника."
 deterrence_raids: "Рейды по сдерживанию"
 deterrence_raids_desc: "Используя отряды специального назначения для проведения миссий прямого действия, наши силы будут оказывать помощь местным силам в проведении рейдов на ключевые объекты повстанческих сил."
 sensitive_site_raids: "Рейды на особо важные объекты"
 sensitive_site_raids_desc: "Совершая налеты на ключевые вражеские объекты, наши войска получат ценную разведывательную информацию о силах и планах противника."
 mass_detainment: "Массовое задержание"
 mass_detainment_desc: "Задерживая большое количество мирных жителей во время рейдов, мы сможем допрашивать и находить вражеских повстанцев, скрывающихся на виду."
 Military_Equipment_Doctrine: "Доктрины военной техники"
 Military_Equipment_Doctrine_desc: "Доктрины оборудования основаны на типах оборудования, с которым нам приходится сражаться, и корректировке наших сражений соответствующим образом, чтобы лучше всего работать с тем, что у нас есть. Сосредоточив внимание на различном оборудовании, его развитии и использовании, мы можем значительно улучшить нашу способность сражаться с врагом."
 inf_equip_doctrines: "Доктрины пехоты"
 inf_equip_doctrines_desc: "Сосредоточив наше легкое пехотное снаряжение либо вокруг легких войск, либо вокруг подразделений мотопехоты, мы сможем лучше сосредоточить, обучить и оснастить нашу пехоту для боевых действий."
 light_inf_focus: "Доктрина легкой пехоты"
 light_inf_focus_desc: "Реализовав решение об использовании легкой, спешенной пехоты, мы сможем сократить расходы на топливо и сделать наши пехотные силы более труднообнаружимыми за счет минимизации их путей снабжения и удешевления их эксплуатации."
 moto_inf_focus: "Доктрина мотопехоты"
 moto_inf_focus_desc: "Используя колесную технику в качестве транспорта, мы можем значительно повысить скорость и мобильность наших пехотных сил, а также оснастить их навесным вооружением для повышения их огневой мощи."
 mech_inf_equip_doctrines: "Доктрины тяжелой пехоты"
 mech_inf_equip_doctrines_desc: "Нашей бронетанковой пехоте, как и нашей стране, придется выбирать: использовать ли нам более легкие и дешевые в производстве БТР или более вооруженные и бронированные БМП, но с более высокой себестоимостью производства?"
 apc_focus: "Доктрина АПК"
 apc_focus_desc: "Мы сосредоточим наши разработки на БТР, что позволит нам производить больше более дешевых транспортных средств, в то же время предоставляя нашим пехотным подразделениям некоторую огневую мощь, которая поможет им на пути к полю боя."
 ifv_focus: "Доктрина БМП"
 ifv_focus_desc: "Вместо того чтобы использовать нашу бронетехнику только для перевозки войск на поле боя, наши силы будут использовать свои транспортные средства в качестве платформ огневой поддержки, предоставляя каждому отделению собственную машину для выполнения своих задач."
 fire_supp_equip_doctrines: "Доктрины огневой поддержки"
 fire_supp_equip_doctrines_desc: "Нашим войскам понадобятся мощные средства огневой поддержки в бою, и нам придется выбирать между двумя вариантами: штурмовыми орудиями или самоходной артиллерией."
 spg_focus: "Доктрина штурмового оружия"
 spg_focus_desc: "Переключив наши легкие танки с разведывательной роли на роль огневой поддержки, мы сможем обеспечить более мощную непосредственную огневую поддержку нашим пехотным подразделениям на поле боя."
 spart_focus: "Доктрина самоходной артиллерии"
 spart_focus_desc: "Сосредоточившись на разработке вариантов непрямой огневой поддержки, мы можем позволить нашим войскам иметь эффективные артиллерийские подразделения для оказания непрямой огневой поддержки, рассредоточенные по нескольким подразделениям."
 heavy_equip_doctrines: "Доктрины тяжелого вооружения"
 heavy_equip_doctrines_desc: "Авангард наших сил и элементы, которые обеспечивают наибольшие шансы на прорыв. Мы можем либо сосредоточить наши усилия на ударном вертолете, для большей мобильности, либо на основных боевых танках, для более жестких сил прорыва."
 mbt_focus: "Доктрина основного боевого танка"
 mbt_focus_desc: "Используя ОБТ в качестве авангарда, мы сможем прорвать даже самую прочную оборону противника, пробиваясь через районы, которые, как считалось, невозможно прорвать."
 atk_helo_focus: "Доктрина ударного вертолета"
 atk_helo_focus_desc: "Используя имеющуюся скорость, мобильность и огневую мощь, мы будем использовать ударные вертолеты для пробития брешей в обороне противника, что позволит нашим войскам быстро окружить и уничтожить силы противника на передовой."
 hunter_killer_teams: "Команды охотников-убийц"
 hunter_killer_teams_desc: "Объединив наши боевые вертолеты в пары, им будет легче рассредоточиться, выслеживая и уничтожая цели как одна команда."
 gunship_strike_force: "Ударные силы ганшипов"
 gunship_strike_force_desc: "Вместо того чтобы распылять силы, мы сосредоточим наши боевые корабли в крупных соединениях, используя их для нанесения глубоких ударов по вражеским линиям."
 multi_weapon_pylons: "Многоцелевые пилоны"
 tank_hunter_focus: "Охотники за танками"
 tank_hunter_focus_desc: "Вместо того чтобы заставлять наши вертолеты тратить время на менее значимую добычу, их оснастят и обучат уничтожать основные боевые танки противника."
 infantry_hunter_focus: "Пехотные охотники"
 infantry_hunter_focus_desc: "Используя свою скорость, мобильность и огневую мощь, наши ударные вертолеты будут обучены и оснащены для проделывания брешей в пехотных порядках противника."
 eye_in_the_sky: "Глаз в небе"
 rapid_exploitation: "Быстрая эксплуатация"
 rapid_exploitation_desc: "Используя свою превосходную мобильность, наши боевые вертолеты быстро реализуют любые прорывы, используя это преимущество для атаки на линии снабжения и сея хаос в тылу противника."
 roving_killbox: "Блуждающие киллбоксы"
 roving_killbox_desc: "Предоставив нашим ударным вертолетам независимость в действиях, наши боевые корабли смогут маневрировать по своему усмотрению в назначенном районе. Это позволит им поражать цели по своему желанию."
 static_battle_point: "Доктрина Battle Point"
 static_battle_point_desc: "Назначая наши боевые корабли на боевые позиции и давая им указания по поддержке наземных подразделений, мы можем максимально повысить как эффективность наших боевых кораблей, так и укрепить наши наземные силы."
 mobile_firepower: "Мобильная огневая мощь"
 mobile_firepower_desc: "Сосредоточившись на расширении возможностей огневой поддержки, мы можем укрепить наши силы на передовой, гарантируя им необходимую огневую поддержку тогда, когда она им нужна."
 heavy_weapons: "Тяжелое вооружение"
 heavy_weapons_desc: "Модернизируя наше вспомогательное вооружение, включив в него более крупное и разнообразное оружие, мы можем увеличить огневую мощь этих штурмовых орудий."
 hardened_shell: "Закаленная оболочка"
 hardened_shell_desc: "Укрепляя броню наших штурмовых орудий, мы можем сделать их более прочными и способными противостоять силам противника."
 steel_beasts: "Стальные звери"
 steel_beasts_desc: "Наши штурмовые орудия будут оказывать огневую поддержку нашим линейным войскам, позволяя нам атаковать даже самые защищенные позиции."
 maximum_survivability: "Максимальная выживаемость"
 maximum_survivability_desc: "Благодаря приоритету в защите экипажа и восстановлении транспортных средств наши транспортные средства смогут сохранить жизнь нашим экипажам, даже если они будут уничтожены."
 maximum_destruction: "Максимальное разрушение"
 maximum_destruction_desc: "Делая акцент на большей огневой мощи и боеприпасах внутри транспортного средства, наши системы смогут сражаться дольше и сильнее. Если некоторые из них в результате присоединятся к космической программе, пусть так и будет."
 breakthrough_tanks: "Танки прорыва"
 breakthrough_tanks_desc: "Наши легкие танки и штурмовые орудия будут использоваться для пробития брешей в линиях противника, позволяя пехоте противника следовать за ними вглубь его позиций."
 direct_fire_support: "Прямая огневая поддержка"
 direct_fire_support_desc: "Сосредоточившись на оказании огневой поддержки на передовой, наши легкие танки смогут сблизиться с позициями противника, а затем вступить в прямой бой с его подразделениями и огневыми точками."
 anti_infantry_support: "Фокус на противопехотных средствах"
 anti_infantry_support_desc: "Наши легкие танки, в которых основное внимание уделяется фугасному и пулеметному вооружению, будут нацелены на уничтожение пехотных подразделений противника во время атаки."
 anti_tank_support: "Противотанковый Фокус"
 anti_tank_support_desc: "Оснастив наши легкие танки большим количеством кумулятивных и подкалиберных снарядов, мы можем превратить их в мобильных истребителей танков, дав их поддерживаемым подразделениям преимущество в бою с бронетехникой противника."
 large_bore_weapons: "Крупнокалиберное оружие"
 high_mobility_guns: "Высокомобильные пушки"
 high_mobility_guns_desc: "Улучшив мобильность наших легких танков и штурмовых орудий, мы сможем доставить их в нужные места для лучшей поддержки наших войск на передовой."
 moving_pillboxes: "Перемещение дотов"
 moving_pillboxes_desc: "При помощи дальнейшего вооружения и усиления брони мы можем превратить наши легкие танки в передвижные доты, которые пехотные подразделения противника не смогут победить."
 bunker_busters: "Разрушители бункеров"
 bunker_busters_desc: "Благодаря более мощным осколочно-фугасным снарядам и расширенным возможностям по уничтожению вражеских укреплений наши штурмовые орудия станут отличным оружием для атаки и уничтожения вражеских бункеров."
 close_in_support: "Закрыть в поддержке"
 close_in_support_desc: "Наши подразделения сосредоточат свои усилия на оказании непосредственной огневой поддержки своей пехоте, иногда даже в упор."
 gun_systems: "Фокус на системе пушки"
 gun_systems_desc: "Сосредоточившись на ствольной артиллерии, наши войска будут склоняться на поле боя к традиционным артиллерийским системам."
 mlrs_systems: "Фокус РСЗО"
 mlrs_systems_desc: "Сосредоточившись на реактивной артиллерии и ракетных системах, наши подразделения будут сосредоточены либо на задачах насыщения, либо на задачах точечных бомбардировок."
 rapid_reposition_doctrine: "Быстрое изменение положения"
 rapid_reposition_doctrine_desc: "Наши артиллерийские расчеты, стреляя и передвигаясь, будут обучены быстро производить выстрелы, а затем менять позицию, чтобы лучше защитить себя от контрбатарейных задач."
 long_range_fires: "Огонь на большие расстояния"
 long_range_fires_desc: "Увеличив дальность стрельбы наших систем, мы сможем не только обеспечить безопасность наших орудий, но и наносить более глубокие удары по вражеским позициям с помощью огневых задач."
 rapid_fire_missions: "Быстрые огневые миссии"
 rapid_fire_missions_desc: "Хорошо обученные расчеты, способные действовать в любой момент, значительно сокращают время между вызовом на открытие огня и его фактическим выполнением."
 massed_artillery_positions: "Массированные артиллерийские позиции"
 massed_artillery_positions_desc: "Собирая отряды вместе, мы можем сконцентрировать огонь и обрушить массированный заградительный огонь на позиции противника."
 dispersed_dispositions: "Рассеянные диспозиции"
 dispersed_dispositions_desc: "Рассредоточенные артиллерийские позиции не позволят противнику легко атаковать нашу огневую поддержку. Это, в свою очередь, сохранит их лучше защищенными и позволит им выполнять больше миссий для поддержки линейных войск."
 steel_rain: "Стальной дождь"
 steel_rain_desc: "С небес обрушится дождь из стали и взрывчатых веществ, уничтожая вражеские позиции, на которые он попадет."
 advanced_infantry_training: "Расширенная пехотная подготовка"
 advanced_infantry_training_desc: "Уделяя время лучшей подготовке нашей спешенной пехоты, мы можем получить более качественных солдат, которые будут лучше оснащены для борьбы с силами противника."
 platoon_level_tactics: "Тактика на уровне взвода"
 platoon_level_tactics_desc: "Сосредоточившись на уровне взвода при принятии тактических решений, мы можем добиться большей гибкости в использовании сил."
 company_level_tactics: "Тактика на уровне компании"
 company_level_tactics_desc: "Сосредоточившись на уровне роты при принятии тактических решений, мы можем добиться большей концентрации огневой мощи против цели."
 expanded_infantry_weapons: "Расширенное пехотное вооружение"
 expanded_infantry_weapons_desc: "Добавление большего количества оружия различного назначения в наши пехотные подразделения предоставит им больше возможностей для ведения боевых действий против различных типов вражеских подразделений."
 city_fighting_operations: "Доктрина борьбы с городом"
 city_fighting_operations_desc: "Благодаря обучению и отработке навыков ведения боевых действий в городских условиях мы можем получить тактическое преимущество в боях с силами противника в наших городах."
 offensive_fighting_doctrine: "Доктрина наступательных боевых действий"
 offensive_fighting_doctrine_desc: "Приняв агрессивный военный образ мышления для нашей пехоты, мы сможем использовать даже наши спешенные войска для атаки на позиции противника."
 defensive_fighting_doctrine: "Доктрина оборонительного боя"
 defensive_fighting_doctrine_desc: "Приняв оборонительный военный образ мышления для нашей пехоты, мы сможем сделать атаку на любые из наших защищенных позиций бессмысленной задачей для наших врагов."
 squad_level_anti_tank: "Тяжелый ПТ-БТР уровня отделения"
 squad_level_anti_tank_desc: "Обеспечивая каждое отделение тяжелым и средним противотанковым оружием, мы можем гарантировать, что, где бы они ни встретились, бронетехника противника будет уничтожена нашей пехотой."
 mounted_at_weapons: "Противотанковое вооружение на раме"
 mounted_at_weapons_desc: "Установив противотанковое оружие на наши легкие транспортные средства, мы можем дать им преимущество в борьбе с бронетанковыми или механизированными подразделениями противника."
 mounted_ai_weapons: "Противопехотное вооружение на раме"
 mounted_ai_weapons_desc: "Установка пулеметов или автоматических гранатометов на наши мобильные транспортные средства значительно повысит их огневую мощь против пехоты и легкой техники противника."
 all_terrain_vehicles: "Вездеходные транспортные средства"
 all_terrain_vehicles_desc: "Обеспечивая работоспособность шин, подвески и систем привода на всех типах местности, мы можем позволить нашим конным подразделениям сражаться на любом поле боя."
 uparmor_packages: "Пакеты повышения брони"
 uparmor_packages_desc: "Для лучшей защиты в боевом пространстве наши конные подразделения получат усовершенствованную броню, которая позволит лучше защитить войска и их снаряжение."
 mine_resistant_vehicles: "Противоминные транспортные средства"
 mine_resistant_vehicles_desc: "Создавая транспортные средства, предназначенные для защиты от мин и самодельных взрывных устройств, мы можем обеспечить безопасность наших войск, на каком бы поле боя они ни сражались."
 rapid_manuver_force: "Силы быстрого маневрирования"
 rapid_manuver_force_desc: "Наши конные силы созданы быстрыми и мобильными, способными быстро наносить удары и уходить от противника без промедления."
 firepower_over_speed: "Огневая мощь важнее скорости"
 firepower_over_speed_desc: "Уделяя особое внимание повышению огневой мощи, наши подразделения получат увеличенный боезапас и боезапас, даже за счет снижения мобильности."
 improved_protection: "Улучшенная защита"
 improved_protection_desc: "Улучшение броневой защиты нашей техники означает, что и экипажи, и машины будут лучше защищены на поле боя."
 rapid_transport_tactics: "Тактика быстрой транспортировки"
 rapid_transport_tactics_desc: "Благодаря акценту на скорости и быстрой доставке наши БТР смогут быстро перебрасывать наши войска на поле боя."
 fire_support_weapons: "Оружие огневой поддержки"
 fire_support_weapons_desc: "Установка вооружения на наши БТР позволит им оказывать огневую поддержку своим пехотным подразделениям, даже если это не их основная задача."
 armored_vehicle_counter: "Счетчик бронированных транспортных средств"
 armored_vehicle_counter_desc: "Благодаря оснащению наших БТР противотанковым оборудованием они смогут бороться как с легкобронированными, так и со среднебронированными подразделениями противника."
 mobility_operations: "Операции по обеспечению мобильности"
 mobility_operations_desc: "Вместо огневой поддержки мы должны сосредоточить наши БТРы на скорости и быстрой доставке боевой мощи на поле боя."
 battlefield_taxi: "Такси поля битвы"
 battlefield_taxi_desc: "Наши БТР — это именно то, что нужно: такси до линии фронта, чтобы наши войска могли быстрее и лучше защититься и добраться до поля боя."
 light_ifv: "Легкая БМП"
 light_ifv_desc: "Наши БТР, хотя и не являются полноценными БМП, хорошо вооружены и защищены и способны функционировать как легкобронированная боевая машина."
 mixed_role_apcs: "БТР смешанного назначения"
 mixed_role_apcs_desc: "Наши БТР способны, с помощью сочетания вооружения, выполнять несколько ролей на поле боя. Мастер на все руки, но не мастер ни в чем."
 dedicated_weapon: "Специализированная система вооружения"
 dedicated_weapon_desc: "Сосредоточив внимание на одной системе вооружения, наши БМП могут быть вооружены большим количеством боеприпасов и иметь лучшую подготовку по концентрации внимания."
 multi_role_weapons: "Смешанные системы вооружения"
 multi_role_weapons_desc: "Благодаря сочетанию различного вооружения для разных целей наши БМП способны поражать и уничтожать любую угрозу, с которой они могут столкнуться на поле боя."
 high_caliber_he: "Высококалиберный осколочно-фугасный снаряд"
 high_caliber_he_desc: "Увеличив калибр нашего осколочно-фугасного оружия, мы можем сделать наши БМП гораздо более эффективными против пехотных подразделений противника."
 anti_tank_options: "Противотанковое оружие"
 anti_tank_options_desc: "Благодаря оснащению наших БМП тяжелым противотанковым оружием они смогут эффективнее противостоять вражеским бронетанковым формированиям и оказывать поддержку пехоте."
 integrated_squad_tactics: "Интегрированная тактика отряда"
 integrated_squad_tactics_desc: "Соответствующая подготовка позволит нашим пехотным подразделениям рассматривать свою технику как продолжение своего отделения и способ значительно увеличить свою боевую мощь."
 improved_armor_systems: "Улучшенные системы брони"
 improved_armor_systems_desc: "Усовершенствовав броню и модернизировав броню наших БМП, мы сможем лучше защитить пехоту и экипажи, позволяя им дольше оставаться в бою."
 tank_escorts: "Танковые эскорты"
 tank_escorts_desc: "Благодаря улучшенной скорости, мобильности и огневой мощи наши БМП смогут конкурировать с нашими основными боевыми танками и обеспечивать им непосредственную защиту от пехоты противника."
 upgunned_ifvs: "БМП с пушками вверх"
 upgunned_ifvs_desc: "Увеличивая калибр вооружения наших БМП и позволяя им использовать более качественное оружие и боеприпасы, мы можем сделать БМП еще более смертоносными."
