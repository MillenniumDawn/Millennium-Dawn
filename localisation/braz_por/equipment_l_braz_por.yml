 TAT_util_vehicle_6_desc: "O Z-STS «Akhmat» é feito no chassi de tração integral Trehosnaya «KAMAZ-5350». Ele tem altas características de mobilidade e permeabilidade e, além disso, não difere na complexidade da operação. É curioso que um carro blindado, ao contrário de um caminhão básico, seja construído de acordo com o esquema do capô. Isso tornou possível mudar os lugares da tripulação para trás e aumentar sua segurança."
 TAT_util_vehicle_7: "VMCTS Drozd-B"
 TAT_util_vehicle_7_desc: "Após uma apresentação bem-sucedida na exposição Army-2020, o carro anfíbio Drozd, um protótipo partiu para testes que indicaram a pequena proteção desta máquina. Como resultado, apareceu a modificação «Drozd-B». O mais recente carro blindado é capaz de superar obstáculos fluviais, off-road, e também tem baixa imagabilidade térmica. A forma racional em V da parte inferior do fundo, feita de armadura composta, fornece proteção aprimorada contra minas."
