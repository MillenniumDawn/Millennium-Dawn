 BRA_decision_intial_investment:0 "Intial Investment"
 #BRA War on the Cartels - Decision Category
 BRA_war_on_the_cartels_decision_category:0 "War on the Cartels"
 BRA_war_on_the_cartels_decision_category_desc:0 "Cartels have become to plague on our country. They have taken over the minds of the youth. They bring drugs and maintian broken homes in status quo. Invest in our future and breakdown the cartels."
 BRA_decision_find_the_dealers:0 "Find the Dealers"
 BRA_decision_find_the_dealers_desc:0 "First step in curbing the plague is to find the lackies."
