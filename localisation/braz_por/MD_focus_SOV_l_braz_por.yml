 sov_economic.24.t: "The Rosneft Scandal"
 sov_economic.24.d: "There was a scandal at Rosneft, which became available to many media outlets and they naturally brought it into the public space, which negatively affected the value of the company's shares."
 sov_economic.24.a: "Journalists Are Evil"
 sov_economic.25.t: "Collapse Of The Capitalization of Large Companies."
 sov_economic.25.d: "The sanctions wave that hit our country led to a sharp exit of many non-residents from the shares of our large companies, which naturally led to a sharp drop in their capitalization."
 sov_economic.25.a: "Damn you, Soros"
 sov_economic.26.t: "Consequences of The Oligarchs' Purge"
 sov_economic.26.d: "Our uncompromising policy towards oligarchs has led to the fact that due to the huge number of criminal cases against them, large Russian companies have also suffered, because investors took this as a negative signal."
 sov_economic.26.a: "Dumb Investors"
 sov_economic.27.t: "Accident At The Rosneft Facility"
 sov_economic.27.d: "An accident occurred at one of Rosneft's facilities, which led to consequences, including economic and environmental ones. Investors immediately ran to sell shares of the company, because the state will surely impose a heavy fine for such a thing."
 sov_economic.27.a: "Who Hasn't Turned Off The Valve Again?"
 sov_economic.28.t: "Accident At The Gazprom Facility"
 sov_economic.28.d: "An accident occurred at one of Gazprom's facilities, which led to consequences, including economic and environmental ones. Investors immediately ran to sell shares of the company, because the state will surely impose a heavy fine for such a thing."
 sov_economic.28.a: "Who Hasn't Turned Off The Valve Again?"
 sov_economic.29.t: "Closure of Gazprom's Gas Stream"
 sov_economic.29.d: "The stock market took the news of the closure of one of our gas flows very negatively, considering that now the company will stop its growth, which is naturally unprofitable for investment, at the next trading session, Gazprom shares fell sharply down."
 sov_economic.29.a: "Dumb Investors"
 sov_economic.30.t: "Opening of a New Gas Stream"
 sov_economic.30.d: "The opening of the next trading session on the stock market brought us good news. Gazprom shares are heading up on the news of the opening of a new gas stream."
 sov_economic.30.a: "Great News"
 sov_economic.31.t: "Panic of Nationalization"
 sov_economic.31.d: "The revision of the results of privatization announced in Russia in the 90s greatly frightened investors in large companies, they began to fear the loss of their assets, so they immediately began to sell shares."
 sov_economic.31.a: "Dumb Investors"
 sov_economic.32.t: "Reaction to WTO Accession"
 sov_economic.32.d: "After our official accession to the WTO, there was a boom on the Moscow Stock Exchange during trading, investors began to massively buy shares of our large companies, predicting a large increase in their value."
 sov_economic.32.a: "Gorgeous"
 sov_economic.33.t: "Resumption of the Moscow Stock Exchange"
 sov_economic.33.d: "Month after the forced closure of trading on the Moscow Stock Exchange, it resumes its work as usual."
 sov_economic.33.a: "Gorgeous"
