l_russian:
 nigeria_focus: "Дерево фокусов Нигерии"
 NIG_religious_divide: "Религиозный раскол"
 NIG_religious_divide_desc: "Нигерия сталкивается с глубокой религиозной напряженностью и сектантским насилием, которые угрожают национальной стабильности. Наше население резко разделено между христианством на юге и исламом на севере, что создает сложный социально-политический ландшафт. Без тщательного управления этими религиозными разногласиями мы рискуем гражданскими беспорядками или чем-то похуже. Политические решения, которые мы принимаем сейчас относительно религиозного сосуществования, сформируют будущее Нигерии на протяжении поколений и определят, сможем ли мы достичь прочного национального единства."
 NIG_nigerian_sects: "Нигерийские секты"
 NIG_nigerian_sects_desc: "Ислам в Нигерии берет свое начало в великой Малийской империи. Вера превратилась в разнообразную мозаику традиций, и Нигерия является домом для многочисленных исламских сект помимо суннитского ислама. К ним относятся шиитские общины, салафитские движения, суфии кадирийя, ордена тиджанийя и многие другие отдельные теологические традиции, которые формируют сложный религиозный ландшафт страны."
 NIG_teachings_of_the_quaran: "Учения Корана"
 NIG_teachings_of_the_quaran_desc: "Коран является вечным священным текстом, явленным, чтобы направлять человечество к праведной жизни и предупреждать о последствиях отклонения от его мудрости. Поскольку исламские традиции Нигерии продолжают развиваться, крайне важно, чтобы наши молодые поколения глубоко понимали эти учения, чтобы сохранить наше культурное наследие и укрепить нашу моральную основу как нации."
 NIG_uniting_the_faiths: "Объединить веры"
 NIG_uniting_the_faiths_desc: "Разновидностей в исламе очень много. Однако часто они не соглашаются и не могут смириться друг с другом. Для сохранения большего будущего для Нигерии и ислама в Африке необходимо единство вероисповеданий."
 NIG_beliefs_of_the_mosque: "Вера в мечет"
 NIG_beliefs_of_the_mosque_desc: "Мечеть - святое место. Вера в мечеть должна и будет почитаться всеми, кто ходит по их священным залам."
 NIG_islamic_preachings: "Исламское проповедование"
 NIG_islamic_preachings_desc: "Мы должны начать вводить санкции в отношении исламских проповедников, чтобы добиться некоторого подобия стабильности здесь, в стране."
 NIG_secure_tradtionalist_support: "Исламский традиционализм"
 NIG_secure_tradtionalist_support_desc: "Традиции необходимы для сохранения нас самих, нашей страны и нашего образа жизни. Настало время расширять сотрудничество с исламскими традиционалистами в целях сохранения и роста нашей веры в Нигерии."
 NIG_continue_sharia_law: "Продолжить законы шариата"
 NIG_continue_sharia_law_desc: "Закон шариата — это система, которой мы должны следовать. Чиновники на севере и федеральное правительство провели пикет и решили, что в наших интересах продолжать действие закона шариата."
 NIG_line_the_government: "Линия правительства"
 NIG_line_the_government_desc: "Некоторые чиновники считают, что в правительстве слишком много христиан. Настало время поставить правительство в очередь с большим количеством исламских кандидатов и советников."
 NIG_contract_boko_haram: "Контракт Боко Харам"
 NIG_contract_boko_haram_desc: "Загадочная группа салафитов на северо-востоке Нигерии начала предпринимать шаги в этом регионе в поисках более глубоких исламских традиций. Возможно, с ними стоит связаться."
 NIG_convert_the_christians: "Обращать христиан в веру"
 NIG_convert_the_christians_desc: "Христиане должны знать, что их книга должна привести их в заблуждение. Пришло время показать и обсудить, что наш образ жизни - это путь к истинному процветанию и спасению."
 NIG_justify_radcialism: "Оправдать радикализм"
 NIG_justify_radcialism_desc: "Радикализм важен для роста любой религии. Наши братья по вере всегда должны получать нашу поддержку."
 NIG_disarm_the_militias: "Разоружить ополченцев"
 NIG_disarm_the_militias_desc: "Христианские ополченцы начали мелкие вооруженные беспорядки и восстания в южной части страны. Мы должны мобилизовать и быстро разоружить ополченцев. "
 NIG_a_new_wave_of_extremism: "Новая волна экстремизма"
 NIG_a_new_wave_of_extremism_desc: "Единственной формой экстремизма является установление новой формы правления, основанной на исламском учении и поддержании веры в Коран и его учение."
 NIG_fifty_fifty: "50/50"
 NIG_fifty_fifty_desc: "Страна разделилась примерно на пятьдесят пятьдесят между мусульманами и христианами. Разделение висит на краю ножа."
 NIG_tolerance: "Терпимость"
 NIG_tolerance_desc: "Провозглашение любой веры в качестве государственной религии вызовет неоправданную напряженность внутри страны. Мы должны двигаться вперёд с надлежащей терпимостью к обеим религиям."
 NIG_islamic_tolerance: "Исламская терпимость"
 NIG_islamic_tolerance_desc: "Ислам важен для северных штатов. Мы должны начать просвещать молодежь и население юга о терпимости к этим верованиям."
 NIG_christian_faiths: "Христианская вера"
 NIG_christian_faiths_desc: "Христианство преобладает в южном регионе страны. Однако им необходимо кое-чему научиться вокруг ислама, чтобы надеяться, что они будут способствовать сближению религий."
 NIG_land_of_harmony: "Страна гармонии"
 NIG_land_of_harmony_desc: "Вероисповедание началось вниз по линии сосуществования, что неслыханно в большинстве мест. Мы должны поддерживать это драгоценное равновесие в надежде на создание подлинной страны гармонии."
 NIG_christian_theology: "Христианская теология"
 NIG_christian_theology_desc: "Христианство - одна из наиболее распространенных религий в мире. Это утверждение остается верным и здесь, в Нигерии. Мы должны поддерживать больше богословских дебатов с христианской верой."
 NIG_education_from_the_bible: "Библейское образование"
 NIG_education_from_the_bible_desc: "Библия — книга Божья. Она научит нас многому из того, как нам следует жить и как нам следует продолжать свою жизнь."
 NIG_christian_missionaries: "Христианские миссионеры"
 NIG_christian_missionaries_desc: "Мы должны начать посылать миссионеров для обращения в веру тех, кто не следует истинной христианской вере."
 NIG_rights_of_the_church: "Права Церкви"
 NIG_rights_of_the_church_desc: "Добрые христиане никогда не попирают права нашей церкви. Ни сейчас, ни навсегда."
 NIG_investments_in_the_church: "Инвестиции в церковь"
 NIG_investments_in_the_church_desc: "Поместные церкви постепенно пришли в упадок. Мы должны рассмотреть вопрос об улучшении этих чрезвычайно важных структур."
 NIG_end_sharia_law: "Конец закона шариата"
 NIG_end_sharia_law_desc: "Законы шариата на Севере - это чума для страны. Мы должны использовать наше большинство для пикетирования и продвижения нашей повестки дня, чтобы раз и навсегда покончить с законами шариата."
 NIG_secure_christian_support: "Безопасная поддержка христиан"
 NIG_secure_christian_support_desc: "Христианское большинство на юге страны включает в себя некоторые из крупнейших городов, входящих в сферу нашей компетенции. Люди там должны поддерживать правительство."
 NIG_enlist_the_militas: "Завербовать ополченцев"
 NIG_enlist_the_militas_desc: "Христианские ополчения в Среднем поясе и на Юге сформировали радикализм там, где нигерийская армия и полиция потерпели поражение. Христианская часть страны стремится к тому, чтобы они были включены в состав добровольческой силы, чтобы лучше защищать их и их верующих."
 NIG_christian_cabinet: "Христианский кабинет"
 NIG_christian_cabinet_desc: "Наш кабинет необходимо реорганизовать, чтобы поддерживать более тесные связи с христианами Юга. В регионах, где христиане составляют большинство, больше всего промышленных и финансовых центров."
 NIG_end_boko_haram_extremism: "Конец Боко Харам"
 NIG_end_boko_haram_extremism_desc: "Боко Харам - это чума для этой страны. Мы должны подавить их, чтобы восстановить порядок в Нигерии."
 NIG_embrace_the_chrisitans: "Принять христиан"
 NIG_embrace_the_chrisitans_desc: "Мы должны принять христиан и осудить тех, кто живет на севере."
 NIG_christian_radicals: "Расширить возможности христианских радикалов"
 NIG_christian_radicals_desc: "Возможно, в наших интересах предоставить более радикальным христианам возможность занять важное место в нашем управлении."
 NIG_rise_of_boko_haram: "Подъём Боко Харам"
 NIG_rise_of_boko_haram_desc: "Мощное движение возникло на севере Нигерии, когда люди объединились под знаменем Боко Харам. Местные исламские лидеры приняли эту растущую силу, мобилизовав общины под своим руководством. С растущей поддержкой и влиянием Боко Харам готово преобразовать нашу страну и повести нас к славному будущему, определяемому строгим соблюдением исламских принципов!"
 NIG_align_to_isis: "Согласоваться с ИГИЛ"
 NIG_align_to_isis_desc: "Может быть только один истинный Халифат, и это Исламское государство Леванта. Мы поклянемся в своей непоколебимой преданности самопровозглашенному халифу и присоединимся к его мировому джихаду. Объединившись с ИГИЛ, мы укрепим свои позиции и получим доступ к их ресурсам, обучению и международной сети сторонников экстремизма."
 NIG_west_african_caliphate: "Западно-Африканский халифат"
 NIG_west_african_caliphate_desc: "Самопровозглашенный халиф на Ближнем Востоке — ложный лидер, сбившийся с истинного пути. Мы должны выковать свою собственную судьбу, создав законный Западноафриканский халифат, который действительно представляет устремления нашего народа. Под нашим праведным руководством мы приведем верующих к беспрецедентному величию и процветанию во всем регионе!"
 NIG_recognize_the_islamic_state: "Признание исламских государств"
 NIG_recognize_the_islamic_state_desc: "Формальное признание Исламских государств имеет решающее значение для установления дипломатической легитимности и обеспечения жизненно важной поддержки со стороны других исламистских стран. Этот стратегический альянс укрепит наши позиции на мировой арене и обеспечит доступ к ресурсам, необходимым для нашего дальнейшего расширения."
 NIG_instigate_african_salafism: "Разжечь африканский салафизм"
 NIG_instigate_african_salafism_desc: "Салафизм — это пуристская интерпретация ислама, которая подчеркивает возвращение к традициям праведных предшественников. Мы должны распространить эту идеологию по всей Африке, создав сеть единомышленников, которые превратят континент в оплот истинной исламской веры и практики."
 NIG_support_neighboring_extremists: "Поддержка соседних экстремистов"
 NIG_support_neighboring_extremists_desc: "Наши соседние страны имеют значительное исламское население, которое питает симпатии к нашему делу. Многие из этих верующих тайно поддерживают наши радикальные идеологии, создавая плодородную почву для расширения. Мы должны определить этих потенциальных союзников и развивать их поддержку, чтобы усилить наше движение через границы."
 NIG_arm_other_extremists: "Вооружить других экстремистов"
 NIG_arm_other_extremists_desc: "Экстремистские группировки по всему миру стремятся свергнуть то, что они считают репрессивными режимами. Предоставляя оружие, обучение и финансовую поддержку этим единомышленникам, мы можем расширить наше влияние за пределы наших границ, одновременно создавая сеть союзных движений, разделяющих наше видение. Эти стратегические инвестиции принесут дивиденды, поскольку эти группы дестабилизируют наших врагов и продвигают нашу идеологическую повестку дня по всему миру."
 NIG_build_ties_with_extremist_groups: "Строить связи с экстремистами"
 NIG_build_ties_with_extremist_groups_desc: "Устанавливая стратегические отношения с единомышленниками из числа экстремистских организаций по всему миру, мы можем создать мощную сеть союзников, разделяющих наше видение. Эти связи предоставят нам ценные ресурсы, тактические знания и международную поддержку, укрепляя наши позиции и расширяя наше влияние за пределами наших границ. Благодаря тщательной координации с этими группами мы можем продвигать нашу общую повестку дня, сохраняя при этом правдоподобное отрицание, когда это необходимо."
 NIG_claim_niger: "Претензия на Нигер"
 NIG_claim_niger_desc: "Нигер постоянно конкурировал с нами за озеро Нигер и ресурсы, окружающие наши границы. Мусульмане в регионе поддерживают наши претензии на Халифат в Западной Африке."
 NIG_invade_across_the_western_border: "Вторжение через западную границу"
 NIG_invade_across_the_western_border_desc: "Западная граница сильно засажена джунглями и оказывается той областью, которую мы можем быстро использовать для наших выгод."
 NIG_impose_sharia_law_across_nigeria: "Введение законов шариата в Нигерии"
 NIG_impose_sharia_law_across_nigeria_desc: "Шариат - это испытанная и истинная система права. Мы должны применять его надлежащим образом во всех государствах наций."
 NIG_the_new_kid_on_the_block: "Новичок в блоке"
 NIG_the_new_kid_on_the_block_desc: "ИГИЛ в настоящее время является основной группировкой, когда речь идет о салафитском экстремизме. Однако нового члена на блоке никто не ждет."
 NIG_the_islamic_states: "Исламские государства"
 NIG_the_islamic_states_desc: "Следует предложить начать действовать как единое целое, а не как независимые государства. Мы исламские государства."
 NIG_invade_central_africa: "Вторгнуться в центральную Африку"
 NIG_invade_central_africa_desc: "Центральная Африка слаба, и их мусульманское население часто подвергается эксплуатации или грубому и вредному воздействию со стороны христианских ополченцев."
 NIG_local_salafism: "Нигерийский салафизм"
 NIG_local_salafism_desc: "Наш бренд салафизма должен стать уникальным, и мы не должны идти в ногу с другими формами."
 NIG_declare_a_new_caliph: "Провозгасить халифат"
 NIG_declare_a_new_caliph_desc: "Настало время объявить наше королевство на Земле. Настало время восстать Западноафриканскому халифату!"
 NIG_federal_government_of_nigeria: "Федеральное правительство Нигерии"
 NIG_federal_government_of_nigeria_desc: "Нигерийское правительство обладает значительной силой, но страдает от эндемической коррупции, которая подрывает его эффективность. Мы должны провести комплексные реформы, чтобы устранить расточительные расходы, привлечь к ответственности коррумпированных чиновников и восстановить репутацию Нигерии как дома, так и за рубежом."
 NIG_constiution_reforms: "Реформы конституции"
 NIG_constiution_reforms_desc: "Конституция Нигерии требует всеобъемлющих изменений для решения современных проблем. Мы должны инициировать национальный диалог для обсуждения поправок, которые укрепят нашу демократию, защитят гражданские свободы и обеспечат справедливое распределение власти между федеральным правительством и штатами."
 NIG_the_nigerian_model: "Нигерийская модель"
 NIG_the_nigerian_model_desc: "Федеральная система правления Нигерии во многом черпает вдохновение из Соединенных Штатов, представляя собой президентскую демократию с тремя ветвями власти: исполнительной, законодательной и судебной. Эта модель была адаптирована к уникальному культурному и политическому ландшафту Нигерии, балансируя власть между федеральным правительством и 36 штатами."
 NIG_the_pdp: "Народно-демократическая партия"
 NIG_the_pdp_desc: "Народно-демократическая партия, созданная в 1998 году, представляет центрально-правый фланг политического спектра Нигерии. Будучи одной из доминирующих политических сил страны, НДП на протяжении десятилетий сохраняла значительное влияние на нигерийскую политику. Партия придерживается национального консерватизма в социальных вопросах, одновременно выступая за экономический либерализм, продвигая свободные рынки и сокращение вмешательства правительства в дела бизнеса. Ее сильное присутствие на юге Нигерии помогло укрепить ее положение как краеугольного камня демократической системы страны."
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Всенигерийская народная партия"
 NIG_anpp_1_desc: "Всенигерийская народная партия была создана в конце 1998 года как правоконсервативная политическая сила с сильной поддержкой преимущественно исламских северных регионов. Изначально приняв социальный консерватизм и неолиберальную экономическую политику, ANPP отличилась своей религиозной привлекательностью и региональной направленностью. Со временем партия постепенно сместила свою идеологическую позицию влево, адаптируясь к меняющемуся политическому ландшафту Нигерии, сохраняя при этом свою основную северную базу поддержки."
 NIG_anpp_2: "Всеобщий прогрессивный конгресс"
 NIG_anpp_2_desc: "All Progressives Congress, образованный в результате исторического слияния ANPP, APGA и нескольких других политических организаций в 2013 году, зарекомендовал себя как доминирующая левоцентристская сила в нигерийской политике. Партия выступает за прогрессивные социальные реформы наряду с экономическим популизмом, выступая за перераспределение богатства и усиление вмешательства правительства в ключевые секторы. Благодаря своей сильной низовой организации APC создала значительную базу поддержки как на преимущественно мусульманском северо-западе, так и на преимущественно христианском юго-востоке, успешно преодолевая традиционные региональные и религиозные разногласия Нигерии, чтобы создать по-настоящему национальное политическое движение."
 NIG_social_conservatism: "Социальный консерватизм"
 NIG_social_conservatism_desc: "Официальная позиция НДП в отношении социальной политики - оставаться консервативной. Важно поощрять правильный традиционализм."
 NIG_national_health_care_service: "Национальная система медицинского страхования"
 NIG_national_health_care_service_desc: "Система здравоохранения в Нигерии отчаянно нуждается в реформе. Люди ходят без страховки по всей стране. Уровень смертности у нас остается высоким, и нет никаких признаков замедления."
 NIG_found_the_ntel: "Основать NTEL"
 NIG_found_the_ntel_desc: "Компания Nigeria Telecom (NTEL) была образована после распада монополии NITEL. Теперь она обрабатывает себя как реинкарнацию прежней монополии."
 NIG_balanced_budgets: "Сбалансированный бюджет"
 NIG_balanced_budgets_desc: "Бюджеты в Нигерии остро нуждаются в проверке и пересмотре. "
 NIG_free_market: "Африканские свободные рынки"
 NIG_free_market_desc: "Наши рынки должны начать процесс дерегулирования и открытой торговли. Именно рынок должен диктовать цены, а не корпорации. Процесс дерегулирования и открытой торговли должен начаться здесь, в Африке. После этого мы должны рассмотреть возможность распространения на другие страны."
 NIG_the_way_of_bible: "Путь Библии"
 NIG_the_way_of_bible_desc: "Важно, чтобы мы жили своей жизнью учением Библии. Мы должны продолжать движение к традициям."
 NIG_christian_tradtionalism: "Христианский традиционализм"
 NIG_christian_tradtionalism_desc: "Настоятельно необходимо сохранить наш традиционализм. Традиция - это то, что держит нас в безопасности, и то, что держит нас в единстве. Нигерия - одна страна под Богом, и она останется."
 NIG_adminstrative_reforms: "Административные реформы"
 NIG_adminstrative_reforms_desc: "Наша администрация отчаянно нуждается в реформе. Процессы бюрократичны и медленны для всех. Усилия по рационализации значительно улучшили бы общее качество администрации."
 NIG_reform_the_economic_departments: "Реформировать экономические департаменты"
 NIG_reform_the_economic_departments_desc: "Экономические департаменты в правительстве чрезвычайно коррумпированы и содержат членов, которые постоянно растрачивают, лгут и совершают бесчисленные мошенничества против народа Нигерии. Пора спланировать новый Департамент экономики."
 NIG_found_the_icpc: "Основан (НКБК)"
 NIG_found_the_icpc_desc: "Независимая комиссия по борьбе с коррупцией (НКБК) занимается поиском и искоренением коррупции на всех уровнях государственного управления. Она также стремится просвещать население и укреплять общественную поддержку борьбы с коррупцией. Важно инвестировать в деятельность этой комиссии для улучшения жизни народа и Нигерии в будущем."
 NIG_cut_the_waste: "Сократить отходы"
 NIG_cut_the_waste_desc: "Существует большое количество бесполезных государственных расходов, которые действительно расточительны. Мы должны увеличивать и сокращать бюджеты, чтобы обуздать нашу проблемную экономику."
 NIG_foreign_grants: "Иностранные гранты"
 NIG_foreign_grants_desc: "Международные инвестиции застопорились из-за местного пиратства в морях, религиозных конфликтов на севере и освобождения движения Нигерийской дельты на юге. Наши советники упоминают, что если мы примем некоторых иностранных послов, мы могли бы потенциально получить гранты или другие инвестиции."
 NIG_piracy_and_militias: "Пиратство и ополчение"
 NIG_piracy_and_militias_desc: "Пираты и религиозные ополченцы свирепствуют во всех странах. Наши полицейские силы сильно недоукомплектованы для решения этих вопросов. [NIG.GetLeader] и правительство долго обсуждали методы устранения проблем."
 NIG_simpify_government_processes: "Упростите правительственные процессы"
 NIG_simpify_government_processes_desc: "Правительственные процессы медленные и дорогие. Мы могли бы упростить наиболее часто используемые службы, чтобы укрепить бюрократию."
 NIG_the_togo_triangle: "Треугольник \"Того\""
 NIG_the_togo_triangle_desc: "Треугольник \"Того\" - это нелегальный морской нефтяной рынок вблизи дельты реки Нигер. Это пятно на нашей прибыльной нефтяной промышленности и нашей улучшающейся стране. С треугольником необходимо разобраться, если мы хотим увеличить экспорт и снизить проблемы в нашей великой стране."
 NIG_northern_strength: "Северная сила"
 NIG_northern_strength_desc: "ВНП (или PDC) получает большую поддержку со стороны северных государств. В наших интересах продолжать кампанию от имени наших крупнейших сторонников."
 NIG_allocation_of_rights: "Распределение прав"
 NIG_allocation_of_rights_desc: "Права людей иногда могут быть попраны большими и властными правительствами. Мы должны быть правительством для народа и для народа."
 NIG_progressive_conservatism: "Прогрессивный консерватизм"
 NIG_progressive_conservatism_desc: "Несмотря на нашу поддержку со стороны исламских традиционалистов на Севере. Наша социальная политика остается прогрессивной по сравнению с оппозицией. Было бы полезно продолжать наращивать поддержку южных регионов."
 NIG_keynesian_economic_policies: "Кейнсианская экономическая политика"
 NIG_keynesian_economic_policies_desc: "Экономическая политика PDC часто соответствует экономическим теориям Кейнса. Желание осуществлять более активное вмешательство государства в рыночную экономику и использовать эту политику для того, чтобы заставить экономику работать с людьми и на их благо."
 NIG_nigerian_socialism: "Нигерийский социализм"
 NIG_nigerian_socialism_desc: "Даже самые левые в Нигерии по-прежнему придерживаются более консервативного подхода к социал-демократии. Пришло время перестать моделировать другие страны и принять решение о социальной политике, которая здесь работает на людей. "
 NIG_state_run_markets: "Регулируемые рынки"
 NIG_state_run_markets_desc: "В целом, рынок встанет на путь истинный без какого-либо контроля или, что еще хуже. Он может использовать в своих интересах малоимущих в стране."
 NIG_federal_policing: "Федеральная полиция"
 NIG_federal_policing_desc: "У полиции нет соответствующих федеральных отделений. Полиция часто осуществляется местными силами, не имеющими тесных связей с нашей федеральной полицией. В наших интересах было бы создать больше федеральных отделений и расширить нашу федеральную полицию. "
 NIG_population_crisis: "Кризис перенаселения"
 NIG_population_crisis_desc: "Население Нигерии продолжает стремительно расти, и если позволить этому продолжаться такими темпами, то в ближайшем будущем наши ресурсы неизбежно будут исчерпаны. Мы должны обсудить будущее страны и, если потребуется, установить более жесткую политику для защиты нашего будущего."
 NIG_stabilize_the_regime: "Стабилизировать режим"
 NIG_stabilize_the_regime_desc: "Правительство приняло несколько непопулярных решений. Идти навстречу народу и обсуждать заслуги, которые он получает, потенциально могло бы стабилизировать режим."
 NIG_industrial_regulations: "Регулирование промышленности"
 NIG_industrial_regulations_desc: "Вопрос с промышленными нормативами простой: \"Чем это заканчивается?\". Большинство наших частных компаний хорошо работают и сохраняют прибыль. Однако дерегулируем ли мы для продвижения бизнеса или же откладываем и ужесточаем правила для компаний, которые делают теневые вещи."
 NIG_poverty_issues: "Проблемы бедности"
 NIG_poverty_issues_desc: "Нигерия может похвастаться одним из самых высоких в мире темпов экономического роста. В среднем она растет на семь-восемь процентов. Однако ее экстремальный рост затруднен нищетой. Около шестидесяти процентов людей живут в нищете. Стоит начать обсуждения с местными органами власти, чтобы помочь людям."
 NIG_end_usaid: "Покончить с Агентством США "
 NIG_end_usaid_desc: "США продолжают оказывать невероятное влияние на нас, когда они поддерживают отношения, например, дают нам деньги. Пришло время освободить оковы и пойти своим путем."
 NIG_petition_to_continue_usaid: "Петиция о продолжении USAID"
 NIG_petition_to_continue_usaid_desc: "Помощь, которую мы получаем от США, чрезвычайно важна. Она помогает держать лодку на плаву, если хотите."
 NIG_expand_the_safety_net: "Расширить сеть безопасности"
 NIG_expand_the_safety_net_desc: "Людям практически нечем подстраховаться, как только они перестанут работать. В большинстве европейских и североамериканских стран существует государственная пенсионная система. Она может быть смоделирована здесь таким образом, чтобы это имело смысл для нашего народа."
 NIG_efficent_government_spending: "Эффективные государственные расходы"
 NIG_efficent_government_spending_desc: "Государственные расходы должны быть эффективными, а не расточительными. Объединение некоторых учреждений и модернизация устаревшей системы могли бы помочь нашей экономике."
 NIG_anti_debt_agenda: "Антидолговая программа"
 NIG_anti_debt_agenda_desc: "Долг в Нигерии в основном хранится на внешних счетах. Было бы целесообразно сократить долг, чтобы расширить государственную помощь и другие программы внутри страны."
 NIG_bankers_of_africa: "Африканские банкиры"
 NIG_bankers_of_africa_desc: "Нигерия — одна из самых быстрорастущих экономик мира. Мы должны начать инвестировать в наши банковские системы и расширить наш финансовый сектор в близлежащие страны."
 NIG_water_crisis: "Кризис водоснабжения"
 NIG_water_crisis_desc: "Вода - это роскошь в Нигерии. Фермеры и владельцы ранчо ведут бесшумную войну в Среднем поясе. Нигер постоянно препятствует озеру Нигер и нашим правам на озеро. С кризисом нужно бороться, иначе мы столкнемся с разрушительными последствиями."
 NIG_nigerian_industry: "Нигерийская промышленность"
 NIG_nigerian_industry_desc: "С самым большим населением в Африке в наших интересах было бы начать расширение нашего производственного сектора. Мы должны продолжать развиваться, чтобы обеспечить занятость нашего многочисленного населения."
 NIG_bankroll_africa: "Финансирование Африки"
 NIG_bankroll_africa_desc: "Целая серия внутренних конфликтов, религиозных распрей и политической нестабильности в Африке делает ее опасной инвестицией. Кто будет лучшими инвесторами, чем другие африканцы?"
 NIG_reform_water_legislation: "Новое водное законодательство"
 NIG_reform_water_legislation_desc: "Водное законодательство должно быть пересмотрено, чтобы лучше служить людям. Мы должны начать резервирование и нормирование воды, одновременно увеличивая наш импорт, чтобы помочь людям."
 NIG_unmatched_growth: "Непревзойдённый рост"
 NIG_unmatched_growth_desc: "Наш рост никогда не остановится и не будет сопоставим. Озеро Нигер должно использоваться, как и все ресурсы, а дельты рек нуждаются в плотинах для производства. Нам нужно расти как можно быстрее и помогать нашему народу развиваться."
 NIG_nigerian_agricultural_belt: "Нигерийский сельскохозяйственный пояс"
 NIG_nigerian_agricultural_belt_desc: "Средний пояс Нигерии - это в основном сельскохозяйственный регион страны. Фермерские хозяйства, ранчо и пищевые мануфактуры усеивают ландшафт."
 NIG_education_programs: "Программы образования"
 NIG_education_programs_desc: "Уровень грамотности в Нигерии почти ужасен. Он колеблется в пределах 52-60% от уровня грамотности. Почти половина нашего населения не умеет читать! Системы образования должны быть реформированы, чтобы помочь нашему народу вырваться из нищеты."
 NIG_african_investments: "Нигерийские иностранные инвестиции"
 NIG_african_investments_desc: "Некоторые страны во всем мире могли бы извлечь пользу из расширения экономического сотрудничества и инвестиций нашего государственного и частного секторов. Разработайте некоторые планы и начните их рассылку!"
 NIG_abuja_road_projects: "Дорожные проекты в Абудже"
 NIG_abuja_road_projects_desc: "Дороги Абуджи устарели и их очень мало. Улучшение инфраструктуры наших столиц могло бы принести пользу тысячам людей, живущим в большом столичном округе, и в то же время повысить популярность правительства в регионе!"
 NIG_middle_belt_legislation: "Законодательство о среднем поясе"
 NIG_middle_belt_legislation_desc: "Среднему поясу нужны вещи, чтобы поддерживать их образ жизни. Мы должны выделять им больше водных ресурсов, поскольку на сельское хозяйство приходится 30% нашей рабочей силы. Мы также должны изучить новые способы орошения и поения нашего скота."
 NIG_reckless_agriculture: "Безрассудное сельское хозяйство"
 NIG_reckless_agriculture_desc: "Сельское хозяйство нуждается в расширении. У нас быстро растущее население! Нам нужно кормить группу и содержать людей."
 NIG_northern_factories: "Северные заводы"
 NIG_northern_factories_desc: "Северные регионы Нигерии могли бы использовать некоторые новые фабрики для расширения и производства большего количества мануфактур в интересах нас."
 NIG_local_arms_companies: "Местные оружейные компании"
 NIG_local_arms_companies_desc: "Нам следует рассмотреть возможность субсидирования оружейных компаний для производства большего количества оружия на местном уровне."
 NIG_spur_regional_development: "Стимуляция регионального развития"
 NIG_spur_regional_development_desc: "Территория вокруг нас требует серьезного развития. Мы должны рассмотреть возможность заключения посреднических сделок с нашими соседями и другими строительными компаниями, чтобы помочь поднять нашу и их экономику."
 NIG_support_the_people: "Поддержка народа"
 NIG_support_the_people_desc: "Людям нужна наша поддержка, если они хотят продолжать верить в наше руководство и верить в наш путь как страны. Мы должны поддерживать людей настолько, насколько они готовы поддерживать нас."
 NIG_desalination_projects: "Проекты по опреснению воды"
 NIG_desalination_projects_desc: "Кризис с водой продолжает создавать проблемы на наших выборах и на политической арене. Возможно, в наших интересах обсудить это с компаниями, специализирующимися на опреснении воды."
 NIG_nigerian_oil: "Кровавая нефть"
 NIG_nigerian_oil_desc: "Нефть, добываемая в Нигерии, получила зловещее название. Религиозные распри и конфликты с ополченцами и пиратством создали несколько проблем, а нигерийскую нефть с любовью прозвали \"Кровавой нефтью\"."
 NIG_homegrown_design: "Местные оружейники"
 NIG_homegrown_design_desc: "В Нигерии нет крупных оружейных компаний. Мы должны рассмотреть предложения по субсидированию этой отрасли."
 NIG_neighborly_expansion: "Соседское расширение"
 NIG_neighborly_expansion_desc: "Африка должна развиваться самими африканцами, а не внешними силами. Мы направим дипломатических представителей в соседние страны для обсуждения взаимовыгодной политики расширения и инвестиционных возможностей, которые могут укрепить как Нигерию, так и наших региональных партнеров. Развивая эти отношения, мы можем создать экономическую сеть, которая усилит всю Западную Африку, сохраняя при этом наш суверенитет."
 NIG_west_african_highways: "Западноафриканские шоссе"
 NIG_west_african_highways_desc: "Инфраструктура остается крайне неразвитой в малонаселенных регионах Западной Африки. Построив интегрированную сеть автомагистралей, соединяющую основные экономические центры по всему региону, мы можем стимулировать торговлю, улучшить доступ сельских жителей к рынкам и укрепить положение Нигерии как регионального транспортного узла. Эти автомагистрали не только будут способствовать экономическому развитию, но и укрепят региональную безопасность и сотрудничество между странами Западной Африки."
 NIG_agricultural_investments: "Сельскохозяйственные инвестиции"
 NIG_agricultural_investments_desc: "В сельском хозяйстве занято около тридцати процентов всех нигерийцев. Мы должны инвестировать в современные методы ведения сельского хозяйства, системы орошения и сельскохозяйственное образование, чтобы повысить производительность и улучшить условия жизни миллионов наших граждан. Предоставляя субсидии на оборудование, удобрения и засухоустойчивые культуры, мы можем превратить этот жизненно важный сектор в краеугольный камень нашей стратегии экономического роста."
 NIG_industrial_expansions: "Промышленное расширение"
 NIG_industrial_expansions_desc: "Нашей отрасли не хватает во многих областях. Нигерия в основном известна сельскохозяйственной продукцией и нефтепродуктами. Может быть, стоит начать строить мануфактуры здесь и вокруг."
 NIG_found_the_ndcc: "Основание NDDC"
 NIG_found_the_ndcc_desc: "Комиссия по развитию дельты Нигера (NDDC) была создана президентом Олусегуном Обасанджо в 2000 году с всеобъемлющим мандатом: содействовать устойчивому развитию, экологическому восстановлению и экономическому процветанию в богатом нефтью регионе дельты Нигера в Нигерии. Эта стратегическая инициатива направлена ​​на решение десятилетий ухудшения состояния окружающей среды и социально-экономических проблем, одновременно гарантируя, что местные сообщества получат выгоду от огромных нефтяных ресурсов региона посредством развития инфраструктуры, образовательных программ и улучшения здравоохранения."
 NIG_browning_contracts: "Контракты с Браунингом"
 NIG_browning_contracts_desc: "Browning, известный американский производитель огнестрельного оружия, активно ищет международных партнеров для контрактов на производство и дистрибуцию. Заключив партнерство с этой престижной компанией, Нигерия могла бы получить доступ к передовым технологиям вооружения, производственным знаниям и потенциальным соглашениям о передаче технологий. Этот стратегический альянс не только укрепил бы нашу внутреннюю оружейную промышленность, но и позиционировал бы Нигерию как региональный центр качественного производства огнестрельного оружия в Западной Африке."
 NIG_consolidations_of_arms: "Консолидация вооружений"
 NIG_consolidations_of_arms_desc: "Нигерийские вооруженные силы в настоящее время используют неэффективный набор разнообразного огнестрельного оружия, что создает логистические проблемы и увеличивает расходы на обслуживание. Стратегически консолидируя наш арсенал на стандартизированных оружейных платформах, мы можем создать внутренние производственные линии, упростить протоколы обучения и значительно сократить эксплуатационные расходы. Эта стандартизация повысит боеготовность, одновременно способствуя развитию нашей местной оборонной промышленности, в конечном итоге укрепляя военную самодостаточность Нигерии и региональное влияние."
 NIG_progressive_development: "Прогрессивное развитие"
 NIG_progressive_development_desc: "Наше развитие важно в любом кемпиане."
 NIG_european_investments: "Европейские инвесторы"
 NIG_european_investments_desc: "Европейские страны представляют собой одни из самых искушенных инвесторов в мире с обширными капитальными ресурсами. Стратегически укрепляя наши дипломатические и экономические связи с европейскими странами, мы можем привлечь значительные прямые иностранные инвестиции в ключевые отрасли промышленности Нигерии. Эти партнерства не только принесут столь необходимый капитал, но и будут способствовать передаче технологий, созданию рабочих мест и модернизации нашей инфраструктуры, позиционируя Нигерию как главное инвестиционное направление в Африке для европейских компаний, ищущих возможности для роста."
 NIG_sustainable_development: "Устойчивое развитие"
 NIG_sustainable_development_desc: "Вместо опасного расширения нам следует заняться более устойчивым развитием. Наше население быстро растет и продолжает превосходить другие страны более чем на сто миллионов человек. Мы должны поддерживать наше развитие в соответствии с потребностями людей и возможностями наших земель."
 NIG_extreme_industrialization: "Экстремальная индустриализация"
 NIG_extreme_industrialization_desc: "Будь прокляты экологи. Земля работает на улучшение бизнеса, а бизнес - на прибыль!"
 NIG_expansion_of_renewable_resources: "Расширение возобновляемых ресурсов"
 NIG_expansion_of_renewable_resources_desc: "Дельта реки Нигер и обширные северные пустыни Нигерии предлагают огромный неиспользованный потенциал для развития возобновляемой энергетики. Наши экономические консультанты настоятельно рекомендуют инвестировать в солнечные фермы на засушливом севере и гидроэлектростанции вдоль дельты Нигера. Эти устойчивые инициативы не только снизят нашу зависимость от ископаемого топлива, но и создадут тысячи рабочих мест, значительно снизив при этом затраты на энергию с течением времени. Позиционируя Нигерию как лидера в области возобновляемой энергетики Африки, мы можем обеспечить как наше экологическое будущее, так и экономическое процветание."
 NIG_eco_factories: "Эко-фабрики"
 NIG_eco_factories_desc: "Нигерия должна стать пионером экологически устойчивого промышленного развития, внедряя экологически чистые производственные мощности, которые минимизируют загрязнение и выбросы углерода. Инвестируя в зеленые технологии, интеграцию возобновляемых источников энергии и устойчивые системы управления отходами, наши заводы могут стать образцами экологического управления, сохраняя при этом экономическую конкурентоспособность. Такой подход не только решит местные экологические проблемы, но и выведет Нигерию в лидеры устойчивой индустриализации по всей Африке, создав план, который соседние страны могут использовать для своего собственного развития."
 NIG_massive_land_clearing: "Крупные расчистки местности"
 NIG_massive_land_clearing_desc: "Обширные регионы саванн Нигерии представляют собой неиспользованный промышленный фронтир с минимальным существующим развитием. Эти обширные, плоские ландшафты предлагают идеальные условия для крупномасштабных строительных проектов с минимальными географическими препятствиями. Реализуя агрессивную инициативу по расчистке земель, мы можем быстро превратить эти недоиспользуемые территории в промышленные зоны, создав тысячи рабочих мест и значительно расширив наши производственные мощности. Хотя экологические группы выразили обеспокоенность по поводу разрушения среды обитания, экономические выгоды для нашего растущего населения нельзя игнорировать. Эта смелая стратегия развития позиционирует Нигерию как промышленный центр в Западной Африке."
 NIG_aggresive_explotation: "Агрессивная эксплуатация"
 NIG_aggresive_explotation_desc: "Обширные регионы саванн Нигерии представляют собой неиспользованный промышленный потенциал с минимальным существующим развитием. Эти обширные, плоские ландшафты предлагают идеальные условия для быстрого строительства с небольшими географическими препятствиями. Агрессивно эксплуатируя эти недоиспользуемые территории, мы можем быстро создать промышленные зоны, которые создадут тысячи рабочих мест и значительно расширят наши производственные мощности. Хотя существуют экологические проблемы, нельзя игнорировать экономические выгоды для нашего растущего населения. Эта смелая стратегия эксплуатации укрепит положение Нигерии как промышленного центра в Западной Африке."
 NIG_nigerian_armed_forces: "Нигерийские вооруженные силы"
 NIG_nigerian_armed_forces_desc: "Нигерийские вооруженные силы занимают пятое место среди сильнейших армий Африки, их корни уходят в Нигерийский полк Королевских пограничных войск Западной Африки (RWAFF). Сегодня армия состоит из трех основных родов войск: Нигерийская армия, Нигерийский флот и Нигерийские военно-воздушные силы. С общей численностью около 160 000 человек армия Нигерии играет значительную роль в региональных операциях по обеспечению безопасности и международных миротворческих миссиях по всему миру, утверждая страну как ключевую военную силу в Западной Африке."
 NIG_defense_industries_of_nigeria: "Оборонная промышленность Нигерии"
 NIG_defense_industries_of_nigeria_desc: "Корпорация оборонной промышленности Нигерии (DICON) является краеугольным камнем военно-промышленного комплекса Нигерии. Созданная для снижения иностранной зависимости, эта сеть государственных предприятий производит все: от стрелкового оружия до боеприпасов и военных транспортных средств. Хотя эти отрасли все еще развиваются, они жизненно важны для нашей стратегии национальной безопасности, создавая рабочие места и наращивая местные оборонные возможности, которые укрепят позиции Нигерии как региональной державы и снизят нашу зависимость от дорогого иностранного импорта."
 NIG_the_army: "Армия"
 NIG_the_army_desc: "Нигерийская армия участвовала во многих конфликтах за свою короткую историю. От гражданской войны и миротворческих миссий по всей Африке до операций по борьбе с повстанцами против различных групп боевиков наши сухопутные войска приобрели ценный боевой опыт. Однако нехватка оборудования и организационные проблемы ограничили их эффективность. Модернизируя нашу командную структуру, улучшая программы обучения и инвестируя в новое оборудование, мы можем превратить нигерийскую армию в профессиональную боевую силу, способную защищать наш суверенитет и вносить вклад в региональную стабильность."
 NIG_air_components: "Воздушные компоненты"
 NIG_air_components_desc: "Военно-воздушные силы Нигерии значительно деградировали, теперь они состоят всего из нескольких вертолетов и устаревших легких самолетов. Наши воздушные возможности, когда-то бывшие источником национальной гордости, слишком долго игнорировались. Мы должны срочно возродить эту важнейшую отрасль наших вооруженных сил посредством стратегических инвестиций в современные самолеты, программы обучения и объекты технического обслуживания. Восстановление нашей воздушной мощи необходимо не только для национальной обороны, но и для поддержки операций по борьбе с повстанцами и сохранения позиции Нигерии как региональной военной державы."
 NIG_resource_drives: "Ресурсные приводы"
 NIG_resource_drives_desc: "Нигерия сталкивается с критической нехваткой ресурсов, поскольку наше быстро растущее население напрягает наши цепочки поставок. С более чем 200 миллионами граждан, которым требуются основные материалы, мы должны обеспечить новые трубопроводы ресурсов посредством стратегического партнерства и внутреннего развития. Без решения этой нехватки наш промышленный рост будет стагнировать, угрожая как нашей экономической стабильности, так и национальной безопасности. Эти ресурсные драйверы будут сосредоточены на максимизации эффективности добычи при разработке устойчивых альтернатив там, где это возможно."
 NIG_abuja_armories: "Абуджинские арсеналы"
 NIG_abuja_armories_desc: "В Абудже, нашей столице, находятся штаб-квартиры большинства родов войск. Мы должны значительно расширить и модернизировать наши арсеналы там, чтобы обеспечить хорошее оснащение и готовность наших сил к быстрому развертыванию. Эти стратегические резервы не только повысят нашу боеготовность, но и послужат центральным распределительным узлом для нашей национальной оборонной сети, что позволит более эффективно распределять ресурсы во время кризиса."
 NIG_rifle_compositions: "Стрелковые композиции"
 NIG_rifle_compositions_desc: "Нигерийские вооруженные силы в настоящее время полагаются на устаревшие, тяжелые винтовки, которые снижают мобильность и увеличивают усталость солдат во время операций. Инвестируя в современные полимерные системы оружия, мы можем обеспечить наши войска значительно более легким огнестрельным оружием, которое не только более эргономично, но и дешевле в производстве в больших масштабах. Эта модернизация повысит нашу боевую эффективность, одновременно снизив логистические нагрузки, особенно в сложной местности, где часто действуют наши силы."
 NIG_combined_arms: "Нигерийское объединенное оружие"
 NIG_combined_arms_desc: "Разнообразный ландшафт Нигерии предоставляет уникальные возможности для множества боевых сценариев — от бронетанковых и моторизованных операций на открытых полях до воздушной поддержки над густыми джунглями и городских боев в наших растущих городах. Чтобы максимизировать нашу военную эффективность, мы должны разработать сложную общевойсковую доктрину, в которой все ветви наших вооруженных сил бесперебойно взаимодействуют и действуют как единая боевая сила. Без этой интеграции наши военные рискуют раздроблиться во время критических операций, что потенциально приводит к разрушительным тактическим неудачам. Инвестируя в совместные учения и современные системы командования, мы можем превратить армию Нигерии в сплоченную боевую силу, способную реагировать на любую угрозу на нашем разнообразном ландшафте."
 NIG_helicopter_requests: "Запросы на вертолеты"
 NIG_helicopter_requests_desc: "Вооруженные силы Нигерии срочно нуждаются в современных вертолетных возможностях для удовлетворения наших разнообразных оперативных потребностей. Расширяя наш вертолетный флот, мы можем повысить мобильность наших военных, разведывательные возможности и возможности быстрого реагирования на сложной местности Нигерии. Эти универсальные самолеты будут выполнять множество критически важных функций — от транспортировки войск и медицинской эвакуации до непосредственной авиационной поддержки и операций по борьбе с повстанцами. Обеспечение безопасности этих активов представляет собой стратегическую инвестицию в нашу инфраструктуру национальной безопасности."
 NIG_multirole_fighters: "Многофункциональные истребители"
 NIG_multirole_fighters_desc: "Многофункциональные истребители - это вещь для будущего. Объединение одной и той же пневматической машины в один специфический комплект может оказаться весьма выгодным."
 NIG_peacekeepers_of_africa: "Африканские миротворцы"
 NIG_peacekeepers_of_africa_desc: "Африканские миротворцы довольно распространены по мере того, как все больше африканских стран индустриализируются и расширяются. Однако Нигерия примечательна большим числом операций по поддержанию мира, в которых принимали участие вооруженные силы."
 NIG_northern_armories: "Северные арсеналы"
 NIG_northern_armories_desc: "Оружейные склады на Севере должны быть плотно укомплектованы и расширены. "
 NIG_national_guard: "Создать Национальную гвардию"
 NIG_national_guard_desc: "В Нигерии нет формального отделения Национальной гвардии. Однако они подробно говорили о создании такового для лучшей защиты граждан внутри страны, а также для высвобождения федеральных сил для более масштабного противодействия экстремистам или пиратам."
 NIG_light_forces_investments: "Инвестиции в мобильные силы"
 NIG_light_forces_investments_desc: "Нашим мобильным силам сильно не хватает. В Нигерии созданы благоприятные условия для ведения бронетанковой, механизированной и моторизованной войны. Мы должны совершенствоваться, если хотим когда-нибудь превзойти наших соседей на поле."
 NIG_armor_production: "Местное бронетанковое производство"
 NIG_armor_production_desc: "Наши бронетанковые бригады сильно устарели: большая часть нашей бронетехники состоит из британских танков «Виккерс», разработанных в 1960-х годах. Остальное — это Т-72, ​​которые и сегодня остаются конкурентоспособными. Нам следует рассмотреть возможность обсуждения композиций других держав, чтобы понять, какая из них лучше всего подходит нам."
 NIG_nigerian_coastal_forces: "Военно-морской флот Нигерии"
 NIG_nigerian_coastal_forces_desc: "Нигерийский флот никогда не был ни у кого на уме. Однако он провел многочисленные антипиратские кампании в водах, окружающих Западную Африку. Мы должны держать военно-морские силы сильными, чтобы сохранить наше побережье, и лучше защищать наши судоходные пути."
 NIG_kaduna_military_industries: "Военная промышленность Кадуны"
 NIG_kaduna_military_industries_desc: "Кадуна - девятый по величине город Нигерии. Это крупный промышленный центр северной половины страны. Некоторые из старых текстильных фабрик пришли в упадок и заброшены. Мы можем перепрофилировать некоторые из этих заводов, чтобы начать производство стрелкового оружия для наших вооруженных сил."
 NIG_western_military_assistance: "Западная военная помощь"
 NIG_western_military_assistance_desc: "Наш бывший колониальный повелитель и Соединенные Штаты недавно начали разговор о повышении интереса к нам и нашим вооруженным силам. Мы могли бы использовать это как возможность улучшить некоторые из наших слабых систем вооружения и улучшить нашу армию в целом."
 NIG_eastern_doctrines: "Восточные доктрины"
 NIG_eastern_doctrines_desc: "Россия и Китай в последние годы хорошо развивались вокруг своих резких различий в доктринах по сравнению с западными странами."
 NIG_lagos_drydocks: "Лагосские сухие доки"
 NIG_lagos_drydocks_desc: "Лагос, крупнейший мегаполис Нигерии, занимает стратегическое положение на нашем побережье. В последние годы наши военно-морские возможности ухудшились из-за пренебрежения к военно-морской промышленности. Нигерийское портовое управление предложило значительные инвестиции в новые сухие доки, которые послужат двойной цели: возрождению нашей военно-морской мощи и стимулированию коммерческих судоходных операций, в конечном итоге повышая как наше экономическое процветание, так и военную готовность."
 NIG_royal_naval_doctrines: "Доктрины Королевского флота"
 NIG_royal_naval_doctrines_desc: "Королевский флот - одна из ведущих военно-морских держав мира. Наш бывший сюзерен потенциально мог бы научить нас кое-чему о правильных военно-морских доктринах и тактике. "
 NIG_victory_is_from_god: "Победа от одного Бога"
 NIG_victory_is_from_god_desc: "Фраза «Победа от одного Бога» была девизом нигерийской армии с момента ее основания в 1960-х годах. Он включает в себя религиозное значение нигерийского народа."
 NIG_frigates: "Конструкции фрегатов"
 NIG_frigates_desc: "Фрегаты, похоже, самые тяжелые корабли, которые мы можем содержать. Последний фрегат, который у нас был в строю, был введен в строй в 1980-х годах. Наши корабли невероятно устарели и нуждаются в обновлении."
 NIG_light_submarines: "Противокорабельные легкие подводные лодки"
 NIG_light_submarines_desc: "Легкие подводные лодки могут оказаться полезными, когда дело доходит до операций по борьбе с пиратством или рейдов местных конвоев, если мы когда-нибудь пойдем на войну."
 NIG_corvettes: "Патрульные катера"
 NIG_corvettes_desc: "Стратегический фокус нигерийского флота должен быть направлен на оборону побережья, а не на возможности открытого моря. Патрульные катера, корветы и другие легкие суда идеально подходят для наших нужд морской безопасности, предоставляя экономически эффективные решения для антипиратских операций и территориальной защиты. Эти небольшие суда максимально используют наши ограниченные возможности доков, обеспечивая при этом маневренность, необходимую для патрулирования Гвинейского залива и обеспечения безопасности нашей морской нефтяной инфраструктуры."
