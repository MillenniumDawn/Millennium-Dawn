 military_supply_button_TT: "§HSmuggle Military Supplies§!\nWe can supply weapons, rockets, and ammunition to §H[FROM.GetNameWithFlag]§! militant groups that have aligned with pro-§H[ROOT.GetFlag] [ROOT.GetAdjective]§! interests. Taking this action will destabilize the state and could overthrow the §H[FROM.GetFlag] [FROM.GetAdjective]§! government. Supplies will be distributed based on the group's strength or if we designate a primary recipient. We can transport arms via land corridors or smuggle them through shipping routes if available. In exchange for influence at the cost of worsening relations with §H[FROM.show_ruling_party]§!. If the government is overthrown, we will gain leverage over the new regime."
