 BUL_armor_effort: "Усилия в бронетехнике"
 BUL_armor_effort_desc: "Мы должны добиваться усиления бронетанковых сил, так как противотанковое и бронированное оборудование уничтожит все, что недостаточно прочно"
 BUL_special_forces: "Спецназ"
 BUL_special_forces_desc: "Инвестиции в спецназ дадут нам грозную боевую силу, на которую мы сможем опереться в тяжелые времена. В конце концов, у каждой крупной армии на планете есть такие силы, чем Болгария хуже других?"
 BUL_aviation_effort: "Болгарские военно-воздушные силы"
 BUL_aviation_effort_desc: "Одна из основных трех ветвей в вооруженных силах нашей страны, наши ВВС будут уверены, что держат небо защищенным и чистым от вражеского вмешательства."
 BUL_fighter_focus: "Новые истребители"
 fighter_focus_desc: "Инвестиции в новые истребители помогут нам сохранить превосходство в воздухе над нашими врагами, если мы сможем инвестировать в них, это серьезно повысит воздушную мощь нашей страны."
 BUL_fighter_focus_2: "Сделка со Швейцарией"
 BUL_fighter_focus_2_desc: "У наших друзей в Швейцарии есть несколько хороших истребителей, возможно, мы сможем заключить с ними сделку, чтобы приобрести несколько для наших собственных ВВС."
 BUL_fighter_focus_3: "Белорусское предложение"
 BUL_fighter_focus_3_desc: "Беларусь кажется развивающейся державой, и у них, кажется, есть несколько российских самолетов на продажу, может быть, мы сможем заключить с ними сделку?"
 BUL_fighter_focus_4: "Покупка вертолеты"
 BUL_fighter_focus_4_desc: "Мы должны рассмотреть возможность покупки вертолетов у иностранных государств, так как наши собственные запасы начинают устаревать и слабеть по сравнению с другими странами."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Американцы продают несколько довольно хороших бомбардировщиков, которые нам сейчас очень пригодятся. Их приобретение позволит нашим ВВС атаковать вражеские позиции с большого расстояния."
 BUL_aviation_effort_2: "Alenia Aeronautica"
 BUL_aviation_effort_2_desc: "На рынке появились американские транспортные самолеты, и нам бы они очень пригодились. Если мы хотим перевезти наших людей безопасно, нам понадобятся высокотехнологичные транспортные технологии."
 BUL_CAS_effort: "Противовоздушная оборона"
 BUL_CAS_effort_desc: "Инвестиции в противовоздушную оборону обеспечат безопасность наших баз и гражданских лиц, так как любая входящая ракета или снаряд будут сбиты. Это удваивается для любого самолета, который планирует нарушить воздушное пространство Болгарии."
 BUL_rocket_effort: "Радарная защита"
 BUL_rocket_effort_desc: "Радары покажут нам, где находится враг, когда затем он нарушит наши границы. Если мы хотим оставаться на высоте и быть в курсе происходящего, нам стоит подумать о модернизации наших радарных систем."
 BUL_NAV_effort: "Современные беспилотники"
 BUL_NAV_effort_desc: "В наши дни беспилотники стали просто нарасхват, и это дешевый способ атаковать врага, не рискуя своими людьми. Если мы сможем приобрести современные беспилотники, мы дадим врагу повод для беспокойства"
 BUL_naval_effort: "Болгарский военно-морской флот"
 BUL_naval_effort_desc: "Болгарский флот в последние годы разваливается, и чтобы держать врагов на расстоянии, мы должны снова подлатать флот"
 BUL_flexible_navy: "Бельгийские корабли"
 BUL_flexible_navy_desc: "Мы должны купить схемы бельгийских кораблей, чтобы, возможно, расширить наши собственные знания о строительстве кораблей. Мы также можем использовать это как способ сблизиться с ними"
 BUL_large_navy: "Сделка с США"
 BUL_large_navy_desc: "У Америки самый сильный флот на Земле, и если мы хотим чего-то добиться с нашим флотом, мы должны заручиться их помощью и заключить несколько сделок."
 BUL_submarine_effort: "Доступ к Ливану"
 BUL_submarine_effort_desc: "Получение доступа к Ливану может быть полезно для размещения некоторых наших кораблей южнее."
 BUL_cruiser_effort: "Усилия по производству военно-морских судов"
 BUL_cruiser_effort_desc: "Увеличение военно-морского производства позволит нам быстрее выпускать больше кораблей, так что, возможно, инвестирование в некоторые технологии не будет плохим, в конце концов..."
 BUL_destroyer_effort: "Усилия в разрушителях"
 BUL_destroyer_effort_desc: "Разрушители - одни из самых необходимых кораблей на морях. Болгария не будет исключением в своих усилиях по развертыванию нескольких эсминцев, чтобы править волнами."
 BUL_capital_ships_effort: "Болгарские верфи"
 BUL_capital_ships_effort_desc: "Для производства кораблей нам нужны верфи, поэтому мы должны рассмотреть возможность строительства некоторых из них на побережье, чтобы получить больше кораблей на морях."
