 ISR.conservatism: "£ISR_conservatism Consolidation"
 ISR.conservatism_desc: "Conservateurs nationalistes - La §2Consolidation§! (HaLikud) a été fondé en 1973 par Menahem Begin et Ariel Sharon dans le cadre d'une alliance avec plusieurs partis de droite. La victoire écrasante de la Consolidation aux élections de 1977 a marqué un tournant majeur dans l'histoire politique du pays, car c'était la première fois que la gauche perdait le pouvoir. En outre, c'était la première fois en Israël qu'un parti de droite remportait la majorité des voix."
 ISR.conservatism_icon: "£ISR_conservatism"
 ISR.conservatism_alt_icon: "£ISR_conservatism_alt"
 ISR.liberalism: "£ISR_liberalism_alt Parti du Centre"
 ISR.liberalism_desc: "Conservateurs centristes - Le §2Parti du Centre§! (Mifleget HaMerkaz) est un parti politique israélien. Formé en 1999 par l'ancien ministre de la défense Yitzhak Mordechai, son objectif était de créer un groupe de modérés pour défier Benyamin Netanyahou sur la droite et le Parti travailliste israélien du leader de l'opposition Ehud Barak sur la gauche."
 ISR.liberalism_icon: "£ISR_liberalism_alt"
 ISR.liberalism_alt: "£ISR_liberalism_alt2 Changement"
 ISR.liberalism_alt_desc: "Libéraux sionistes - Le §4Changement§! (Shinui) est un parti libéral anticlérical et un mouvement politique en Israël. Le parti est devenu à deux reprises le troisième parti le plus important de l'Assemblée, mais les deux fois ont été suivies d'une scission et d'un effondrement. Pendant de nombreuses années, il a été le porte-drapeau du libéralisme économique et de la laïcité en Israël."
 ISR.liberalism_alt_icon: "£ISR_liberalism_alt2"
 ISR.liberalism_alt3: "£ISR_liberalism_alt3 Il y a un futur"
 ISR.liberalism_alt3_desc: "Libéraux centristes - §0Il y a un futur§! (Yesh Atid) a été créé par Yaïr Lapid, fils de l'ancien ministre de la justice Tommy Lapid, avec l'intention de se présenter sur un programme de lutte contre la corruption et de réforme générale du gouvernement. L'ancien journaliste de télévision a fait campagne et encourage tous les israéliens à servir dans les forces armées, à promouvoir une plus grande pluralité religieuse dans l'État d'Israël et à rechercher une solution fondée sur la coexistence de deux États. En outre, le parti soutient largement l'élargissement des droits des LGBTQ+ et la promotion de l'égalité pour tous les juifs et tous les mouvements du judaïsme. Bien qu'Il y a un futur soit décrit comme un parti sioniste, il cherche également à reprendre les négociations de paix avec la Palestine et à stopper la construction des colonies israéliennes."
 ISR.liberalism_alt3_icon: "£ISR_liberalism_alt3"
 ISR.liberalism_alt4: "£ISR_liberalism_alt4 Bleu et blanc, Résilience pour Israël"
 ISR.liberalism_alt4_desc: "Radicaux centristes - Le §6Bleu et blanc, Résilience pour Israël§! (Kahol Lavan Hosen LeYisrael) est un parti politique sioniste centriste et libéral en Israël, fondé par Benny Gantz, ancien chef d'état-major général des Forces de défense israéliennes. En général, le Bleu et blanc, Résilience pour Israël est principalement considéré comme un parti centriste. Cependant, il a également été évalué comme un parti de centre-droit ou de centre-gauche."
 ISR.liberalism_alt4_icon: "£ISR_liberalism_alt4"
 ISR.liberalism_alt5: "£ISR_liberalism_alt5 Bleu et blanc"
 ISR.liberalism_alt5_desc: "Libéraux centristes - Le §4Bleu et blanc§! (Kaḥol Lavan) est une alliance politique sioniste centriste et libérale en Israël. Elle a été créée par le Bleu et blanc, Résilience pour Israël, Il y a un futur et le Mouvement national de l'État."
 ISR.liberalism_alt5_icon: "£ISR_liberalism_alt5"
 ISR.liberalism_alt6: "£ISR_liberalism_alt6 Parti de l'unité nationale"
 ISR.liberalism_alt6_desc: "Libéraux centristes - Le §4Parti de l'unité nationale§! (HaMahane HaMamlakhti) est une alliance politique israélienne composée de l'ancien chef d'état-major des Force de défense d'Israël, Benny Gantz, du Bleu et blanc, Résilience pour Israël, de l'ancien chef d'état-major des Force de défense d'Israël, Gadi Eizenkot, et du député Matan Kahana."
 ISR.liberalism_alt6_icon: "£ISR_liberalism_alt6"
 ISR.socialism: "£ISR_socialism Parti travailliste israélien"
 ISR.socialism_desc: "Sociaux-démocrates - Le §tParti travailliste israélien§! (Mifleget HaAvoda HaYisraelit) est un parti politique social-démocrate en Israël. Le parti a été créé en 1968 par la fusion du Parti des travailleurs de la terre d'Israël, d'Unité travailliste et de la Liste des ouvriers d'Israël. Parti de la tradition sioniste travailliste soutenant l'État-providence et les liens syndicaux, le Parti travailliste est associé au soutien du processus de paix israélo-palestinien, aux politiques pragmatiques en matière d'affaires étrangères et aux politiques économiques sociales-démocrates."
 ISR.socialism_icon: "£ISR_socialism"
 ISR.Western_Autocracy: "£ISR_Western_Autocracy Le Foyer juif"
 ISR.Western_Autocracy_desc: "Sionistes religieux - §1Le Foyer juif§! (HaBayit HaYehudi) est un parti politique juif orthodoxe, sioniste religieux et d'extrême droite en Israël. Il est issu de la fusion du Parti national religieux, de la Terre natale et de la Résurrection. Le parti soutient le renforcement de l'identité juive d'Israël et s'oppose à toute concession territoriale. Le parti défend les valeurs familiales traditionnelles et s'oppose à la légalisation du mariage homosexuel. Il soutient également l'augmentation du financement de l'étude de la Torah et de l'éducation religieuse."
 ISR.Western_Autocracy_icon: "£ISR_Western_Autocracy"
 ISR.Communist-State: "£ISR_Communist_State Front démocratique pour la paix et l’égalité"
 ISR.Communist-State_desc: "Communistes - Le §1Front démocratique pour la paix et l’égalité§! (Hazit Demokratit LeSHalom veLeShivion) est une coalition politique de gauche à l'extrême gauche en Israël, formée par le Parti communiste israélien et d'autres groupes de gauche. Elle met l'accent sur la coopération judéo-arabe et ses dirigeants ont été parmi les premiers à soutenir la solution des deux États. Ses électeurs sont principalement des arabes laïques de la classe moyenne, souvent issus des communautés nordiques et chrétiennes. Le FDPE se définit comme un parti non sioniste, conformément à l'opposition marxiste au nationalisme. Il appelle à la reconnaissance des arabes palestiniens en tant que minorité nationale au sein d'Israël."
 ISR.Communist-State_icon: "£ISR_Communist_State"
 ISR.Autocracy: "£ISR_Autocracy Mouvement arabe pour le renouveau"
 ISR.Autocracy_desc: "Nationalistes arabes - Le §HMouvement arabe pour le renouveau§! (Tnu'a Aravit LeHithadshut) est un parti politique nationaliste arabe en Israël, dirigé par Ahmed Tibi. Le parti est décrit comme nationaliste arabe mais plus modéré que la Ligue démocratique nationale. Le MAR soutient un retrait israélien jusqu'aux lignes vertes d'avant 1967 et une solution à deux États, avec un État palestinien établi aux côtés d'Israël en Cisjordanie et dans la bande de Gaza."
 ISR.Autocracy_icon: "£ISR_Autocracy"
 ISR.Conservative: "£ISR_Nat_Populism Séfarades orthodoxes pour la Torah"
 ISR.Conservative_desc: "Sionistes sociaux religieux - §OSéfarades orthodoxes pour la Torah§! (Sefardim Shomréi Tora) est un parti politique religieux haredi en Israël. Fondé en 1984 sous la direction du rabbin Ovadia Yosef, il représente principalement les intérêts des juifs séfarades et mizrahi haredi. L'objectif déclaré du parti est de redonner à la couronne sa gloire d'antan, c'est-à-dire de protéger l'héritage religieux et culturel des juifs séfarades et de rectifier ce qu'il considère comme une discrimination économique et sociale continue à l'encontre de la population séfarade d'Israël."
 ISR.Conservative_icon: "£ISR_Nat_Populism"
 ISR.anarchist_communism: "£ISR_anarchist_communism Ligue démocratique nationale"
 ISR.anarchist_communism_desc: "Nationalistes arabes de gauche - La §HLigue démocratique nationale§! (Brit Le'umit Demokratit) est un parti politique nationaliste palestinien de gauche à l'extrême gauche en Israël, dirigé par Sami Abu Shehadeh. La LDN se définit comme un parti démocratique qui représente les citoyens arabes d'Israël en tant que parti nationaliste arabe palestinien. Il s'oppose à l'idée d'Israël en tant qu'État juif et soutient la création d'un nouvel État démocratique et laïque."
 ISR.anarchist_communism_icon: "£ISR_anarchist_communism"
 ISR.Neutral_conservatism: "£ISR_non_aligned_conservative Israël en pleine ascension"
 ISR.Neutral_conservatism_desc: "Conservateurs libéraux - L'§OIsraël en pleine ascension§! (Yisrael BaAliyah) est un parti politique israélien. Il a été créé pour représenter les intérêts des immigrants russes par les anciens refuzniks Natan Sharansky et Yuli-Yoel Edelstein. D'abord centriste, il a dérivé vers la droite."
 ISR.Neutral_conservatism_icon: "£ISR_non_aligned_conservative"
 ISR.oligarchism: "£ISR_oligarchism Israël notre maison"
 ISR.oligarchism_desc: "Conservateurs libéraux nationaux - L'§OIsraël notre maison§! (Israel Beytenou) est un parti politique conservateur en Israël. La base du parti est constituée d'immigrants séculaires russophones. Le parti se décrit comme un mouvement national ayant la vision claire de suivre la voie audacieuse de Vladimir Jabotinsky, le fondateur du sionisme révisionniste. Il représente principalement les immigrants de l'ex-Union soviétique, bien qu'il ait tenté d'élargir son audience à l'ensemble de la population juive israélienne."
 ISR.oligarchism_icon: "£ISR_oligarchism"
 ISR.neutral_Social: "£ISR_neutral_Social Énergie"
 ISR.neutral_Social_desc: "Progressistes sociaux - L'§7Énergie§! (Meretz) est un parti politique israélien. Le parti a été créé en 1992 par la fusion du Mouvement pour les droits civiques et la paix, du Parti des travailleurs unis et du Changement. L'Énergie se situe à l'aile gauche de l'échiquier politique. C'est un parti social-démocrate et sioniste de gauche qui soutient les politiques vertes, les politiques progressistes et égalitaires et la laïcité. Le parti soutient également la solution des deux États."
 ISR.neutral_Social_icon: "£ISR_neutral_Social"
 ISR.Neutral_Libertarian: "£ISR_Neutral_Libertarian Identité"
 ISR.Neutral_Libertarian_desc: "Libertaires - L'§CIdentité§! (Zehout) est un parti politique israélien de droite, libertaire et nationaliste, fondé par Moshé Feiglin. Son programme est axé sur la promotion de la liberté individuelle, y compris la liberté économique, et l'annexion de la Cisjordanie. Le parti s'est également prononcé en faveur de la légalisation du cannabis."
 ISR.Neutral_Libertarian_icon: "£ISR_Neutral_Libertarian"
 ISR.Neutral_Autocracy: "£ISR_Neutral_Autocracy Judaïsme unifié de la Torah"
 ISR.Neutral_Autocracy_desc: "Orthodoxes non sionistes - Le §2Judaïsme unifié de la Torah§! (Yahadut Hatorah) est une alliance politique religieuse conservatrice haredi en Israël. L'alliance, composée de l'Union d’Israël et de la Bannière de la Torah, a été formée pour la première fois en 1992, afin de maximiser la représentation des ashkénazes haredi à l'Assemblée. Contrairement à d'autres partis à orientation religieuse comme les Séfarades orthodoxes pour la Torah, du Parti national religieux - Sionisme religieux et du Plaisir, le JUT n'est pas sioniste. Contrairement à d'autres haredim, le parti se distingue par son utilisation de la technologie et de la communication électronique."
 ISR.Neutral_Autocracy_icon: "£ISR_Neutral_Autocracy"
 ISR.Neutral_Communism: "£ISR_Neutral_Communism Parti des travailleurs de l'Organisation pour l'action démocratique"
 ISR.Neutral_Communism_desc: "Communistes révolutionnaires - Le §RParti des travailleurs de l'Organisation pour l'action démocratique§! (Da'am Mifleget Po'alim) est un parti politique multiethnique socialiste révolutionnaire en Israël. Il appelle à une révolution politique et sociale pour garantir les droits des travailleurs, la nationalisation des industries clés, la coexistence entre juifs et arabes et l'égalité des sexes."
 ISR.Neutral_Communism_icon: "£ISR_Neutral_Communism"
 ISR.Neutral_Muslim_Brotherhood: "£ISR_Neutral_Muslim_Brotherhood Liste arabe unie"
 ISR.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - §6Liste arabe unie§! (Reshima Aravit Me'uchedet) est un parti politique islamiste et conservateur en Israël et l'aile politique de la branche sud du mouvement islamique. Sous la direction d'Abbas, le parti prône un engagement politique à part entière dans la politique intérieure d'Israël afin d'améliorer la qualité de vie des israéliens arabes, en particulier en ce qui concerne la criminalité, les possibilités d'emploi, le logement et les infrastructures ; il se démarque ainsi des autres partis arabes, qui font historiquement partie de l'opposition et se concentrent sur le conflit israélo-palestinien au sens large."
 ISR.Neutral_Muslim_Brotherhood_icon: "£ISR_Neutral_Muslim_Brotherhood"
 ISR.Neutral_green: "£ISR_Neutral_Green Les Verts"
 ISR.Neutral_green_desc: "Écologistes - §7Les Verts§! (HaYerukim) sont un parti politique mineur en Israël qui met l'accent sur la protection de l'environnement et la qualité de vie. Il a été fondé et dirigé par Pe'er Visner. Bien que le parti n'ait jamais été représenté à l'Assemblée, il détient des sièges dans de nombreuses municipalités en Israël."
 ISR.Neutral_green_icon: "£ISR_Neutral_Green"
 ISR.Nat_Autocracy: "£ISR_Nat_Autocracy Force de défense d'Israël"
 ISR.Nat_Autocracy_desc: "Juntes militaires - Les §LForce de défense d'Israël§! (Tsva ha-Haganah le-Israël) sont l'armée nationale de l'État d'Israël. Elle se compose de trois branches : les forces terrestres israéliennes, l'armée de l'air israélienne et la marine israélienne. C'est la seule branche militaire de l'appareil de sécurité israélien. L'armée israélienne est dirigée par le chef de l'état-major général, qui est subordonné au ministre israélien de la défense."
 ISR.Nat_Autocracy_icon: "£ISR_Nat_Autocracy"
 ISR.Nat_Fascism: "£ISR_Nat_Fascism Force juive"
 ISR.Nat_Fascism_desc: "Kahanistes - La §8Force juive§! (Otzma Yehudit) est un parti politique d'extrême droite, ultra-nationaliste, kahaniste et anti-arabe en Israël. Il est le descendant idéologique du parti interdit Ainsi. Le parti a été largement décrit dans la presse internationale comme une organisation extrémiste et ultranationaliste soutenant la suprématie juive."
 ISR.Nat_Fascism_icon: "£ISR_Nat_Fascism"
 ISR.Monarchist: "£ISR_nationalist_monarchist Plaisir"
 ISR.Monarchist_desc: "Religieux ultra-sionistes - Le §CPlaisir§! (Noam) est un parti politique juif orthodoxe et sioniste religieux d'extrême droite en Israël, officiellement créé par une faction extrêmement conservatrice de la communauté sioniste religieuse inspirée par le rabbin Zvi Tau et sa Yechiva Har Hamor. Le principal objectif du parti est de faire progresser les politiques contre les droits des LGBT et contre ce que ses partisans appellent la destruction de la famille."
 ISR.Monarchist_icon: "£ISR_nationalist_monarchist"
 ISR.Nat_Populism: "£ISR_liberalism Résurrection"
 ISR.Nat_Populism_desc: "Nationalistes religieux - La §9Résurrection§! (Tkuma) est un parti politique israélien d'extrême droite, ultra-nationaliste, suprématiste juif et sioniste religieux. Lors de toutes les élections depuis sa création en 1998, le parti s'est associé à d'autres factions et a concouru dans le cadre d'une liste unie."
 ISR.Nat_Populism_icon: "£ISR_liberalism"
 ITA.democratic_senate: "£ITA_roman_senate Sénat technocratique"
 ITA.democratic_senate_desc: "L'époque de l'oligarchie et des privilèges est révolue, les temps modernes nous obligent à être à l'écoute des besoins des moins riches d'entre nous. Mais les échecs de l'ancienne démocratie représentative ne peuvent être ignorés. Les citoyens peuvent voter pour des partis, mais leur rôle consistera simplement à choisir le Sénat technocratique (Senato tecnocratico) qui formera le gouvernement..."
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Technocrates"
 ITA.Western_Autocracy_desc: "Les Technocrates (Tecnocrati) prennent leurs fonctions pendant les périodes de fortes turbulences politiques, lorsque le pays est confronté à une crise sans précédent qui ne peut être gérée par les politiciens."
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£ITA_western_conservative Allez l’Italie"
 ITA.conservatism_desc: "Allez l’Italie (Forza Italia) est un parti conservateur de droite fondé en 1994 par Marcello Dell'Utri sur les cendres de la « Démocratie chrétienne », à l'époque décimé par « Mains propres », une enquête sur un important scandale de corruption. L'événement le plus important pour le parti est la « descente aux enfers » de Silvio Berlusconi, connu pour ses biens immobiliers et ses réseaux médiatiques. Berlusconi est devenu de loin le membre le plus en vue, ce qui a eu pour conséquence que la fortune électorale du parti est directement liée au charisme de Berlusconi et aux vicissitudes judiciaires. L'objectif déclaré du parti est de réduire les impôts pour la population et les entreprises et de garantir la stabilité et l'État de droit pour les citoyens."
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal Fédération des libéraux"
 ITA.liberalism_desc: "La Fédération des libéraux (Federazione dei Liberali) réunit plusieurs partis sociaux-libéraux du centre de la politique italienne. Elle s'inspire librement des idéaux du Parti libéral italien, fondé en 1919 par Giovanni Giolitti. Bien qu'il soit considéré comme un parti d'establishment dans la plupart des pays européens, le social-libéralisme n'a connu qu'une fortune électorale très limitée en Italie depuis la mort de Luigi Einaudi il y a plusieurs décennies. Il doit en effet faire face à des partis traditionnels très flexibles sur le plan idéologique et à une population généralement plus méfiante à l'égard du capitalisme que dans le reste du monde développé. Ils croient fermement au marché libre tout en défendant le bien-être et les droits sociaux."
 ITA.liberalism_icon: "£ITA_western_liberal"
 ITA.piu_europa_loc_key: "£ITA_Piu_Europa Plus d’Europe"
 ITA.piu_europa_loc_key_desc: ""
 ITA.piu_europa_loc_key_icon: "£ITA_Piu_Europa"
 ITA.italia_viva_loc_key: "£ITA_Italia_Viva Italie vivante"
 ITA.italia_viva_loc_key_desc: ""
 ITA.italia_viva_loc_key_icon: "£ITA_Italia_Viva"
 ITA.azione_loc_key: "£ITA_Azione Action"
 ITA.azione_loc_key_desc: ""
 ITA.azione_loc_key_icon: "£ITA_Azione"
 ITA.socialism: "£ITA_western_social_democrat L'Olivier"
 ITA.socialism_desc: "Né de la fusion d'une myriade de partis de gauche, tels que La Marguerite et les Démocrates de gauche, L'Olivier (L’Ulivo) a été créé dans le but d'unir tous les partis italiens de gauche au sein d'une seule coalition et de laisser les différentes idéologies s'affronter dans le cadre d'un système démocratique interne. Si ce choix s'est avéré judicieux en termes de votes, le Parti démocrate devenant le plus grand parti d'Italie, il a donné naissance à un parti très divisé qui a souvent les mains liées par crainte des scissions. D'une manière générale, il croit en la nécessité d'un État-providence important, en la nécessité d'une intervention modérée du gouvernement dans l'économie et en les droits sociaux."
 ITA.partito_democratico_loc_key: "£ITA_PD Parti démocrate"
 ITA.partito_democratico_loc_key_desc: ""
 ITA.Communist-State: "£ITA_emerging_communism Parti communiste italien"
 ITA.Communist-State_desc: "Le Parti communiste italien (Partito Comunista Italiano) original a été dissous lors de l'effondrement de l'Union soviétique en 1991. De nombreuses entités plus petites ont tenté de reprendre son héritage par la suite, mais n'ont pas réussi à recréer ce qui était le plus grand parti communiste de l'Occident à son apogée. Le PCI suit la pensée léniniste et stalinienne soviétique, avec une vision classique du communisme soviétique. La redistribution des terres et des moyens de production constitue une part importante de leurs objectifs et aucun moyen d'atteindre ces objectifs n'est exclu. Une période de transition dictatoriale pourrait être nécessaire pour garantir la sécurité de la révolution prolétarienne lorsque son heure arrivera enfin. Comme l'a dit Berlusconi, il est clair qu'ils sont et seront toujours de pauvres communistes."
 ITA.anarchist_communism: "£ITA_left_wing_radical Mouvement 5 étoiles"
 ITA.anarchist_communism_desc: "Le Mouvement 5 étoiles (Movimento 5 Stelle) a été fondé en 2009 par l'humoriste Beppe Grillo après des années de rencontres. Ses étoiles représentent les batailles fondamentales du mouvement : L'eau, l'environnement, le transport, la connectivité et le développement. Le mouvement fonde toute son organisation sur une plateforme web, là même où il est né. Pour se porter candidat, les candidats doivent avoir un casier judiciaire vierge, mais aucune autre condition n'est requise. Ses membres élus ont souvent adhéré à des théories du complot, à des « fake news » et à des affirmations non scientifiques. Bien que le parti soit fortement contrôlé par un groupe privé qui possède toute son infrastructure, il croit fermement en la démocratie directe. Le Mouvement embrasse un large spectre d'idéologies et, comme beaucoup d'autres partis populistes, il est réputé pour changer rapidement de position sur de nombreux sujets. Au fond, il a une idéologie de gauche influencée par les exemples vénézuélien, cubain et chinois, fortement axée sur l'opposition aux élites et le rejet du capitalisme."
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 Mouvement 5 étoiles"
 ITA.m5s2050_loc_key_desc: "Le Mouvement 5 étoiles (Movimento 5 Stelle) a été fondé en 2009 par l'humoriste Beppe Grillo après des années de rencontres. Ses étoiles représentent les batailles fondamentales du mouvement : L'eau, l'environnement, le transport, la connectivité et le développement. Le mouvement fonde toute son organisation sur une plateforme web, là même où il est né. Pour se porter candidat, les candidats doivent avoir un casier judiciaire vierge, mais aucune autre condition n'est requise. Ses membres élus ont souvent adhéré à des théories du complot, à des « fake news » et à des affirmations non scientifiques. Bien que le parti soit fortement contrôlé par un groupe privé qui possède toute son infrastructure, il croit fermement en la démocratie directe. Le Mouvement embrasse un large spectre d'idéologies et, comme beaucoup d'autres partis populistes, il est réputé pour changer rapidement de position sur de nombreux sujets. Au fond, il a une idéologie de gauche influencée par les exemples vénézuélien, cubain et chinois, fortement axée sur l'opposition aux élites et le rejet du capitalisme."
 ITA.Conservative: "£ITA_Lega_Salvini Ligue du Nord (Salvini)"
 ITA.Conservative_desc: "Alors que la Ligue du Nord (Lega Nord) est née comme un mouvement indépendantiste dans la moitié nord de l'Italie, le parti a connu un grand succès une fois qu'il s'est détourné de la question méridionale et de l'immigration interne pour se concentrer sur l'immigration externe. La manipulation des sentiments anti-immigrés a assuré au mouvement un soutien sans précédent et, avec le soutien de la Russie et de l'extrême droite américaine, a permis au parti de passer du niveau régional au niveau national. Comme beaucoup d'autres partis populistes, il est réputé pour changer rapidement de position sur de nombreuses questions, mais il s'agit avant tout d'un parti réactionnaire, qui croit fermement en la nécessité de réaffirmer les valeurs chrétiennes traditionnelles. Sur le plan économique, il est principalement favorable à l'intervention de l'État, mais affirme en même temps qu'il prévoit de réduire les impôts."
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Ligue du Nord (Bossi)"
 ITA.Neutral_conservatism_desc: "La Ligue du Nord (Lega Nord) est née de l'union de divers mouvements et partis indépendantistes lombards et vénitiens, puis s'est étendue à une grande partie de l'Italie du Nord, fatiguée du poids mort de l'Italie du Sud et de la bureaucratie étatique qui empêche le Nord de réaliser son véritable potentiel. Le parti se préoccupe principalement des migrations internes, de la décentralisation et de la réduction des impôts et de la bureaucratie."
 ITA.neutral_Social: "£ITA_non_aligned_social Libres et égaux"
 ITA.neutral_Social_desc: "Les Libres et égaux (Liberi e Uguali) est un parti de gauche fondé en 2007 par l'ancien magistrat anti-mafia Pietro Grasso après s'être séparé du Parti démocrate, dont il représentait l'essentiel de l'aile la plus à gauche. Il s'agit d'un parti socialiste progressiste qui met l'accent sur les droits sociaux, les droits des femmes et des migrants et sur la lutte contre les inégalités par le biais de l'intervention gouvernementale."
