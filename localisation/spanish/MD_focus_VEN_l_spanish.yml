l_spanish:
 venezuela_focus: "Árbol de Enfoques de Venezuela"
 VEN_reap_the_fruits: "Recoger los beneficios"
 VEN_reap_the_fruits_desc: "En el corazón de América del Sur, Venezuela se encuentra al borde de una nueva era. La nación rica en petróleo ha sido durante mucho tiempo un codiciado premio para las potencias globales, atraídas por sus vastas reservas de energía como polillas a la luz. Pero ha llegado el momento de que Venezuela trace su propio destino, aproveche los frutos de su riqueza natural y emerja como una potencia regional"
 VEN_our_president: "Presidente Chávez"
 VEN_our_president_desc: "Hugo Chávez tomó el poder tras ser liberado de prisión en 1994, después de su intento de golpe de Estado. La situación económica se estaba deteriorando, y sus propuestas de reformas le ganaron muchos seguidores en las clases bajas y medias. Con este apoyo, este aspirante a usurpador logró legalmente la Presidencia, derrotando a los partidos establecidos AD y COPEI. Este caballo negro ahora tiene la oportunidad de transformar a Venezuela para siempre..."
 VEN_Education_and_scientific_reforms: "Reformas Educativas y Científicas"
 VEN_Education_and_scientific_reforms_desc: "¡Reformaremos el sistema educativo de este país!"
 VEN_technology_advancements: "Avances Tecnológicos"
 VEN_technology_advancements_desc: "¡Hemos estado rezagados en tecnología en comparación con los otros países de nuestro continente!, Es hora de ponernos al día con ellos!"
 VEN_modern_education: "Educación Moderna"
 VEN_modern_education_desc: "¡Nuestro sistema educativo ha permanecido en el pasado durante mucho tiempo y eso es un gran problema! ¡Vamos a modernizar nuestra educación!"
 VEN_increase_school_funding: "Aumentar la Financiación Educativa"
 VEN_increase_school_funding_desc: "¡Esos padres no deberían pagar por la educación!"
 VEN_balance_teachers_wages: "Equilibrar los Salarios de los Docentes"
 VEN_balance_teachers_wages_desc: "¡Los docentes han estado mal remunerados durante un tiempo! ¡Sin maestros no tenemos educación, y sin educación no hay futuro para nuestro país!"
 VEN_securing_the_workforce: "Asegurar la Fuerza Laboral"
 VEN_securing_the_workforce_desc: "Nuestro país necesita mejorar su tasa de empleo. ¿Cómo mejorarlo? ¡HOMBRES A LAS FÁBRICAS!"
 VEN_technology_exchange: "Intercambio de tecnología"
 VEN_technology_exchange_desc: "Nos hemos quedado atrás en tecnología en comparación con los demás países de nuestro continente. Ya es hora de que nos pongamos a su altura."
 VEN_undo_the_brain_drain: "Deshacer la fuga de cerebros"
 VEN_undo_the_brain_drain_desc: "Ofreciendo a nuestra gente amplias oportunidades, podemos frenar la emigración y rentabilizar plenamente nuestras inversiones."
 VEN_state_companies_economy: "Las empresas estatales se centran en ello"
 VEN_state_companies_economy_desc: "PDVSA, nuestra empresa petrolera estatal, demuestra que las empresas estatales pueden tener éxito. Nacionalizaremos las industrias que podamos, y a partir de ahí las gestionaremos nosotros mismos. Así nos aseguraremos de que la riqueza de nuestro país se quede en él."
 VEN_let_external_investors_run_freely: "Promover inversores externos"
 VEN_let_external_investors_run_freely_desc: "A pesar de nuestras enormes reservas de petróleo, Venezuela sigue siendo pobre. Debemos animar a los extranjeros ricos a invertir en nuestro país, sólo así podremos cosechar todos sus beneficios."
 VEN_collective_industries: "Industrias colectivas"
 VEN_collective_industries_desc: "Mientras que el Capitalismo intenta oprimir a los trabajadores, nuestro país se centrará en la colectivización de las industrias, de esa manera los trabajadores recibirán el poder que merecen."
 VEN_efficient_industries: "Industrias eficientes"
 VEN_efficient_industries_desc: "Puede que nos opongamos ideológicamente a él, pero incluso Marx reconoció la eficacia del capitalismo. En aras del crecimiento económico, lo toleraremos un tiempo más y lo utilizaremos para expandir nuestra economía. El afán de lucro y el fuerte poder de las empresas dominarán la situación. Por el momento."
 VEN_promote_propaganda_press: "Nueva Prensa Propaganda"
 VEN_promote_propaganda_press_desc: "El gobierno venezolano mantiene desde hace tiempo un canal de televisión estatal, VTV, o «Canal 8», como lo llama nuestro pueblo. Lo utilizaremos para difundir propaganda gubernamental, para poner a la gente de nuestro lado, y limitaremos la competencia para que sea la principal fuente de noticias para todos los venezolanos."
 VEN_promote_free_press: "Nueva Prensa Libre"
 VEN_promote_free_press_desc: "Una república libre, socialista o no, debe tener libertad de expresión. Por esta razón, permitiremos que todos, incluso nuestros enemigos, hablen libremente. Esto facilitará que el mundo capitalista exponga sus ideas en nuestro país, pero es lo que hay que hacer."
 VEN_indoctrinated_army: "Adopta un ejército adoctrinado"
 VEN_indoctrinated_army_desc: "Nuestras Fuerzas Armadas están destinadas a servir y proteger al gobierno por encima de todo. Eliminaremos a todos los reaccionarios del servicio militar y nos aseguraremos de que sólo los soldados leales a nuestro gobierno sirvan en nuestro Ejército. Si tenemos que lidiar con soldados de habilidades limitadas, que así sea."
 VEN_professional_army: "Adoptar un ejército profesional"
 VEN_professional_army_desc: "Nuestras Fuerzas Armadas están para defender a la República y a su pueblo. La ideología debe estar separada de los defensores de nuestra patria, para garantizar que sólo los mejores de los mejores tomen las armas por Venezuela."
 VEN_rise_of_the_fifth_republic_movement: "El ascenso del movimiento de la Quinta República"
 VEN_rise_of_the_fifth_republic_movement_desc: "El Movimiento Quinta República es el futuro de Venezuela. Por el bien de nuestro país, deben poder centralizar su poder y expandir su influencia."
 VEN_increase_presidential_powers: "Aumentar los poderes presidenciales"
 VEN_increase_presidential_powers_desc: "La política venezolana está llena de disfunciones. Necesitamos un mejor enfoque para superar el faccionalismo y el estancamiento de nuestro proceso democrático. Facultaremos al Presidente de la República para que dicte decretos en beneficio de la nación."
 VEN_agrarian_reform: "Misión Zamora"
 VEN_agrarian_reform_desc: "El auge petrolero de Venezuela ha dejado prácticamente abandonada la agricultura. Para solucionarlo, crearemos la \"Misión Zamora\", que facultará al gobierno para redistribuir tierras entre los pobres de todo el país. Esto estimulará el sector agrícola, redistribuirá la riqueza entre los menos afortunados e incluso debilitará el poder de los ricos en la oposición. ¿Qué más se puede pedir?"
 VEN_pdvsa: "Reforzar a PDVSA"
 VEN_pdvsa_desc: "PDVSA es la columna vertebral de la economía venezolana. Para asegurarnos de que no se pongan del lado de los antibolivarianos, la cubriremos con nuestros leales. ¡Una PDVSA roja para una Venezuela roja!"
 VEN_bolivarianism: "Bolivarianismo"
 VEN_bolivarianism_desc: "El bolivarianismo moderno, creado en Venezuela y defendido por muchos chavistas, defiende un sistema de educación pública universal, el antiimperialismo, los avances tecnológicos y la unificación de los países latinoamericanos bajo el comunismo."
 VEN_friendly_cabinet: "Poner amigos en el gabinete"
 VEN_friendly_cabinet_desc: "Los partidos establecidos harán todo lo posible para detener la Revolución Bolivariana. Para asegurar nuestra longevidad política, nuestro gabinete y cada uno de los miembros designados estará integrado por los chavistas más leales que podamos encontrar. ¡Por el bien de la Revolución, no debemos permitir que nos infiltren ni nos subviertan!"
 VEN_oil_industry_development_1: "Desarrollo de la Industria Petrolera I"
 VEN_oil_industry_development_1_desc: "Nuestras reservas de petróleo son las más grandes del mundo. Sería una tontería no aprovecharlas. Desviaremos lo que podamos para expandir las operaciones petroleras en nuestro país. ¡Que Caracas sea un día el Dubai del hemisferio occidental!"
 VEN_deals_with_china: "Acuerdos con China"
 VEN_deals_with_china_desc: "La República Popular China es una alternativa fuerte a los Estados Unidos y, en teoría, es socialista. ¡Ampliemos nuestros vínculos con ellos y fomentemos un comercio mutuamente beneficioso!"
 VEN_oil_industry_development_2: "Desarrollo de la Industria Petrolera II"
 VEN_oil_industry_development_2_desc: "El petróleo debe fluir. Podemos extraer más petróleo y mejorar nuestra producción con nuevas tecnologías, pero debemos asegurarnos de que no se pierda ni una sola gota."
 VEN_enlist_oil_plant_workers: "Alistar trabajadores de plantas petroleras"
 VEN_enlist_oil_plant_workers_desc: "Exigiremos que todos nuestros trabajadores petroleros se alisten en las fuerzas armadas, al menos en las reservas. Esto nos asegurará una influencia considerable en sus carreras y nos dará una amplia oferta de nuevos reclutas. Por supuesto, es posible que no sean los mejores soldados y que la gente no apruebe esta idea."
 VEN_oil_industry_development_3: "Desarrollo de la Industria Petrolera III"
 VEN_oil_industry_development_3_desc: "Más. Siempre más. Podemos cavar más y cavaremos más. Cuanto más cavemos, más rico será nuestro pueblo y, como socialistas, estamos a favor del pueblo. ¡En nombre de la Revolución, cavaremos!"
 VEN_deals_with_russia: "Acuerdos con Rusia"
 VEN_deals_with_russia_desc: "Puede que la Unión Soviética haya desaparecido, pero el gobierno ruso se mantiene firme frente al orden mundial actual. Juntos podemos crear un mundo nuevo. Y aunque ya no sean socialistas, no pueden negar que la Sudamérica socialista que imaginamos será una espina para sus rivales en Washington."
 VEN_alo_presidente: "Crear el Aló Presidente"
 VEN_alo_presidente_desc: "Necesitamos una forma de comunicarnos con el pueblo venezolano sin interferencia de los medios de comunicación. Para ello, utilizaremos nuestro canal de comunicación estatal, Canal 8, y crearemos un programa de televisión presidencial, Aló Presidente, en el que el Presidente expondrá sus planes y hablará con los ministros del Gobierno públicamente. Y será un medio de propaganda oficial, por supuesto."
 VEN_construct_the_communes: "Construir comunas"
 VEN_construct_the_communes_desc: "Para fomentar el socialismo, crearemos comunas en todo el país y les daremos poder para que tengan control sobre el desarrollo local. Esto permitirá que los bolivarianos controlen el gobierno local y también ayudará a que nuestro país crezca."
 VEN_press_censorship: "Censura de prensa"
 VEN_press_censorship_desc: "Ahora que controlamos el gobierno, podemos eliminar esos medios burgueses que tantos problemas nos han causado. Al eliminar sus licencias a través de CONATEL, nuestra comisión de telecomunicaciones, podemos sacarlos de nuestras ondas de radio de manera legal."
 VEN_telesur: "Crear el teleSUR"
 VEN_telesur_desc: "Para expandir nuestra influencia y fortalecer la Revolución Bolivariana en el exterior, nosotros, junto con los cubanos y los nicaragüenses, crearemos teleSUR. Será la respuesta socialista latina a CNN. Esos \"yanquis\" y sus valores burgueses ya no alimentarán con mentiras a nuestra población."
 VEN_work_on_gran_colombia_unification: "Trabajos para la unificación de la Gran Colombia"
 VEN_work_on_gran_colombia_unification_desc: "Somos los herederos de Simón Bolívar, y él tuvo un sueño: una Colombia unificada, integrada por Venezuela, la Colombia moderna, Ecuador y Panamá. Y así como él soñó, nosotros también soñamos."
 VEN_military_union: "Unión a través de la fuerza militar"
 VEN_military_union_desc: "Bolívar era famoso, no por sus dotes diplomáticas, sino por su destreza militar. Derrocaremos a los gobiernos corruptos que se mantienen en suelo bolivariano y les llevaremos la Revolución. Tal como Bolívar hubiera querido."
 VEN_diplomatic_union: "Unión a través de la diplomacia"
 VEN_diplomatic_union_desc: "No podemos esperar que una unión bolivariana perdure si entramos en ella como conquistadores. Debemos abrir un diálogo con Colombia, Ecuador y Panamá y, ojalá, llegar a un acuerdo con ellos."
 VEN_bolivarian_revolutions: "Revoluciones bolivarianas"
 VEN_bolivarian_revolutions_desc: "La Revolución Bolivariana no debe limitarse sólo a Venezuela. Promoveremos movimientos socialistas en nuestros vecinos y en otros países importantes de Sudamérica. Que juntos podamos deshacernos de nuestras cadenas y caminar como uno solo hacia el nuevo mundo bolivariano."
 VEN_gran_colombia_alliance: "Alianza Gran Colombia"
 VEN_gran_colombia_alliance_desc: "Nuestra larga historia divergente nunca nos permitirá convertirnos en un solo país tan fácilmente, pero podemos empezar por algún lado. Creemos la Gran Alianza Colombiana, en la que todos los estados miembros se apoyen mutuamente. Puede que no sea una Unión completa, pero es el comienzo de algo hermoso."
 VEN_expand_the_alliance: "Ampliar la alianza"
 VEN_expand_the_alliance_desc: "Habiendo Colombia aceptado nuestra Alianza, debemos hacerla multipolar. Invitemos a Ecuador y Panamá a sumarse. ¡Que esta unión nos guíe hacia un nuevo futuro bolivariano!"
 VEN_go_after_colombia: "Ve a por Colombia"
 VEN_go_after_colombia_desc: "La existencia de Colombia es un insulto a la memoria del Libertador de América. Venezuela y Colombia deben ser una sola, y la patria de Bolívar se ampliará hasta incluir todo el territorio que él soñó para la Gran Colombia bolivariana."
 VEN_go_after_ecuador_and_panama: "A por Ecuador y Panamá"
 VEN_go_after_ecuador_and_panama_desc: "Asegurada Colombia, hay que darle los últimos retoques. Ahora apuntaremos nuestras armas hacia Ecuador y Panamá y completaremos nuestra unión, concretando el sueño de Simón Bolívar."
 VEN_welfare_state: "Estado de bienestar"
 VEN_welfare_state_desc: "El capitalismo explota a la clase trabajadora, a los más vulnerables. Debemos ayudarlos y para ello crearemos un estado de bienestar moderno. Educación, atención sanitaria, ayuda económica, todo lo que podamos proporcionar, lo proporcionaremos."
 VEN_mission_robinson: "Misión Robinson"
 VEN_mission_robinson_desc: "Un pueblo educado es un pueblo próspero. Debemos luchar contra el flagelo del analfabetismo en nuestro país, y la \"Misión Robinson\" hará precisamente eso. Los voluntarios y nuestras fuerzas armadas llegarán a aquellos a quienes les ha fallado nuestro sistema educativo y les enseñarán a leer y escribir."
 VEN_mission_ribas: "Misión Ribas"
 VEN_mission_ribas_desc: "Para ampliar aún más nuestras iniciativas educativas, permitiremos que innumerables estudiantes que abandonaron la escuela secundaria tomen clases de recuperación en el marco de nuestra nueva \"Misión Ribas\". Esto ampliará la mente de nuestra gente y podría hacer que esas personas reeducadas nos apoyen más."
 VEN_expand_diplomacy_in_the_americas: "Ampliar la diplomacia en las Américas"
 VEN_expand_diplomacy_in_the_americas_desc: "Simón Bolívar y la Gran Colombia fueron en su día el centro de todos los acontecimientos en las Américas. Nuestra nueva Venezuela no debe ser diferente. Ampliaremos nuestros vínculos con nuestros vecinos y promoveremos nuestros ideales revolucionarios también en sus naciones."
 VEN_cuban_friendship: "Amistad cubana"
 VEN_cuban_friendship_desc: "Los cubanos son nuestros aliados ideológicos más cercanos. Castro siempre se enfrentó al imperialismo estadounidense y su régimen sobrevivió incluso a la poderosa URSS. Debemos alinearnos con ellos y promover la amistad entre nuestros dos países."
 VEN_brazilian_and_argentine_friendship: "Amistad Brasileña y Argentina"
 VEN_brazilian_and_argentine_friendship_desc: "Brasil y Argentina son los grandes protagonistas, geográficamente hablando, de nuestro continente. El peronismo en Argentina ya está muy extendido y los socialistas brasileños no hacen más que crecer. Mostrémosles la luz del bolivarianismo a través de nuestra amistad."
 VEN_american_socialist_alliance: "Internacional Bolivariana"
 VEN_american_socialist_alliance_desc: "Cuba. Argentina. Brasil. Venezuela. Todos guiados por la luz del socialismo. Que la Revolución nos lleve a nuevas alturas, pero vayamos adonde vayamos, a la luz o a la oscuridad, iremos todos juntos."
 VEN_american_deals: "Ofertas americanas"
 VEN_american_deals_desc: "Los estadounidenses han sido enemigos del socialismo durante mucho tiempo, pero tienen la sociedad más rica del planeta. Si queremos crecer, tal vez necesitemos su dinero. Afortunadamente, tenemos petróleo, que ellos necesitan. Tal vez se pueda llegar a un compromiso."
 VEN_american_investments: "Inversiones en Petróleo"
 VEN_american_investments_desc: "Estados Unidos ha estado más que dispuesto a ayudarnos a desarrollarnos. Mientras podamos seguir produciendo petróleo, estarán encantados de ayudarnos a crecer más."
 VEN_european_investments: "Inversiones europeas"
 VEN_european_investments_desc: "Los países europeos quieren invertir en nuestra economía, esto nos llevará a nuevas alturas y abrirá nuevos mercados para nuestras exportaciones de petróleo."
 VEN_asian_allies_investments: "Inversiones asiáticas"
 VEN_asian_allies_investments_desc: "Si bien Oriente Medio y la parte china de Asia tienen vastos yacimientos de petróleo, debemos proponer acuerdos con algunos de ellos para ampliar nuestros mercados de una forma u otra."
 VEN_economic_cooperation_council: "Consejo de Cooperación Económica"
 VEN_economic_cooperation_council_desc: "Un consejo económico con la Unión Europea sería un gran paso para que podamos ampliar la riqueza de nuestro país a través de acuerdos comerciales."
 VEN_oil_independency_for_nato: "Oil Independency for NATO"
 VEN_oil_independency_for_nato_desc: "NATO has the biggest armed forces in the entire world and it needs a lot of oil to maintain its huge army. They will pay us for the precious black gold, and they will bolster our economy in return."
 VEN_follow_guevara_example: "Sigamos el ejemplo de Guevara"
 VEN_follow_guevara_example_desc: "Guevara comprendió que el imperialismo siempre sería la mayor amenaza para la revolución. Si logramos erradicar las potencias imperialistas mediante una revolución global, habremos logrado una sociedad verdaderamente libre."
 VEN_communist_militias: "Milicias comunistas"
 VEN_communist_militias_desc: "Una de las muchas necesidades de nuestro gobierno es un sistema de milicias comunistas para ayudar a mantener el control sobre nuestras tierras sin agotar demasiado el personal de nuestras Fuerzas Armadas."
 VEN_arm_the_proletariat: "Armar al proletariado"
 VEN_arm_the_proletariat_desc: "Los Trabajadores deben estar armados y organizados. Todo el proletariado debe armarse de inmediato con todo lo que pueda utilizarse como arma. Bajo ningún pretexto deben entregarse las armas y municiones; cualquier intento de desarmar a los trabajadores debe ser frustrado, por la fuerza si es necesario."
 VEN_the_military_communes: "Las comunas militares"
 VEN_the_military_communes_desc: "Las Comunas Militares deben ocupar su lugar en nuestro país para garantizar la estabilidad en su seno. También podemos aprovechar para mejorar nuestros complejos militares y nuestra producción de armamento."
 VEN_the_motto_of_self_sacrifice: "El Lema del Sacrificio Personal"
 VEN_the_motto_of_self_sacrifice_desc: "La lealtad y la devoción conducen a la valentía. Todo lo que vale la pena hay que pagarlo, y el precio siempre es trabajo, paciencia, amor y sacrificio personal."
 VEN_equality_in_the_eyes_of_state: "Igualdad Ante los Ojos del Estado"
 VEN_equality_in_the_eyes_of_state_desc: "Debemos asegurar que todos sean iguales ante nuestros ojos; no se aceptan disparidades entre nuestra gente."
 VEN_proletarian_internationalism: "Internacionalismo Proletario"
 VEN_proletarian_internationalism_desc: "El internacionalismo proletario, a veces denominado socialismo internacional, es la percepción de todas las revoluciones proletarias como parte de una única lucha de clases global en lugar de eventos localizados separados."
 VEN_the_propaganda: "La Máquina de Guerra Política"
 VEN_the_propaganda_desc: "La maquinaria política de guerra puede afectar a nuestro país de muchas maneras. Si nos aseguramos de que todo nuestro pueblo piensa igual en caso de guerra, tal vez podamos persuadirles de que apelen a ellos."
 VEN_red_rising: "Levantamiento Rojo"
 VEN_red_rising_desc: "Los comunistas han estado creciendo en nuestro país durante mucho tiempo. Debemos garantizarles el apoyo adecuado para su revolución y, quizás, expandir estos ideales a otros países con una situación similar."
 VEN_setting_the_stage: "Preparando el escenario"
 VEN_setting_the_stage_desc: "El mundo actual es complicado, sin embargo, debemos asegurarnos de mantener una posición en el escenario global. La mejor manera de lograrlo es involucrarnos, de una forma u otra, en los conflictos internacionales."
 VEN_assist_our_brothers: "Ayudar a Nuestros Hermanos"
 VEN_assist_our_brothers_desc: "Los cubanos revolucionarios son nuestros hermanos en armas, y debemos asegurar que les brindemos la ayuda necesaria por el bien de ambos países"
 VEN_the_quito_revolution: "Revolución de Quito"
 VEN_the_quito_revolution_desc: "Ecuador siempre ha sido negativo políticamente contra nuestro país y nuestros ideales, es hora de que los dobleguemos, pues contradecirnos es contradecir la revolución."
 VEN_the_eastern_revolutions: "Revoluciones Orientales"
 VEN_the_eastern_revolutions_desc: "Guyana y Surinam solían ser colonias ignoradas por los europeos, pero eso ya no será así. Aseguraremos que nuestra influencia se ejerza sobre esos países, para su beneficio y el nuestro"
 VEN_the_world_revolution: "El mundo sangrará en rojo"
 VEN_the_world_revolution_desc: "El comunismo ha sido la razón por la que nuestro país ha resurgido de las cenizas una y otra vez. Las personas en todo el mundo deben apelar a este mensaje, ya que no son diferentes a nosotros; de una manera u otra, todos somos rojos."
 VEN_the_lima_insurrection: "La insurrección de Lima"
 VEN_the_lima_insurrection_desc: "Nuestros hermanos de armas del otro lado de la frontera han estado contradiciendo a su gobierno y sus ideales, es hora de que les proporcionemos el apoyo necesario para que se alcen sobre sus señores."
 VEN_our_cult: "Nuestro culto"
 VEN_our_cult_desc: "Debemos ver nuestra política y nuestro funcionamiento interno como una secta, la gente no debería darse el lujo de dudar de nuestros ideales comunistas, porque si hay duda, no hay compromiso con la causa."
 VEN_reclaim_the_home_of_bolivar: "Reclamar la Casa de Bolívar"
 VEN_reclaim_the_home_of_bolivar_desc: "Cuando nuestro Libertador vio el futuro de nuestro país, vio a Colombia y Venezuela trabajando juntos, el individualismo entre nuestras naciones nos ha alejado, sin embargo, en espíritu seguimos unidos, debemos golpear de una vez, y reunirnos con nuestros hermanos, aunque eso signifique la guerra."
 VEN_venezuelan_dawn: "Amanecer Venezolano"
 VEN_venezuelan_dawn_desc: "Hemos asegurado nuestra posición en el mundo como una Gran Colombia fuerte y unificada, y más allá. Ahora debemos mirar al horizonte, al futuro, con orgullo. Debemos asegurarnos de que la ardua labor de los que nos precedieron no se desperdicie, y haremos que todos los pueblos de nuestros países unificados se sientan orgullosos de ondear nuestras banderas al unísono."
 VEN_the_santiago_assault: "El asalto a Santiago"
 VEN_the_santiago_assault_desc: "Asegurar el continente significa librar una guerra contra nuestros vecinos actuales, uno de ellos es Chile, un país que se extiende a lo largo del Pacífico, no podemos permitirnos quedar expuestos de esa manera, debemos capturar Santiago para asegurar nuestras costas."
 VEN_brasilia_will_burn: "Brasilia arderá"
 VEN_brasilia_will_burn_desc: "Brasil es el país más grande, aparte del nuestro, de Sudamérica. Si queremos ser el más grande, ellos caerán. Un conflicto es la única opción, y por esta razón, nos aseguraremos de marchar hasta Brasilia, cuando lo hagamos, ellos caerán."
 VEN_strike_the_heart: "Golpear el corazón"
 VEN_strike_the_heart_desc: "Hemos conquistado muchos países y muchas ciudades, pero hasta ahora, Bolivia está en medio del continente, como de costumbre: debemos atacar el corazón del continente, de ese modo podremos actuar libremente en él."
 VEN_follow_lenin_example: "Seguir el ejemplo de Lenin"
 VEN_follow_lenin_example_desc: "Vladimir Lenin, el héroe de la primera Revolución Rusa que triunfó, debe ser nuestro guía. Un futuro verdaderamente libre y democrático es nuestro objetivo, y el marxismo es el camino para llegar a él."
 VEN_settle_the_republic: "Asentar la república"
 VEN_settle_the_republic_desc: "La única manera de que podamos abrazar plenamente el comunismo es que nuestro gobierno sea estable y esté unido. Establecer nuestros ideales y nuestro gobierno sería un gran paso hacia la unificación de Sudamérica en su conjunto."
 VEN_separation_of_church_and_state: "Separación de la Iglesia y el Estado"
 VEN_separation_of_church_and_state_desc: "La Iglesia nunca ha estado de acuerdo con nuestros ideales ni con nuestra visión del futuro del país; si no está dispuesta a ayudarnos, debemos asegurarnos de que no tenga ningún poder en nuestro país."
 VEN_the_new_economic_model: "El nuevo modelo económico"
 VEN_the_new_economic_model_desc: "Si queremos asegurar la prosperidad de nuestro país, debemos introducir un nuevo sistema económico, uno que finalmente nos brinde estabilidad económica después de todos estos años."
 VEN_socialism_with_venezuelan_characteristics: "El socialismo venezolano"
 VEN_socialism_with_venezuelan_characteristics_desc: "No necesitamos inventar la rueda dos veces, solo necesitamos adaptar la rueda a nuestras necesidades. La misma lógica debe aplicarse al socialismo, debemos asegurarnos de crear el socialismo perfecto para nuestro propio país."
 VEN_denounce_south_american_capitalism: "Denunciar el Capitalismo Sudamericano"
 VEN_denounce_south_american_capitalism_desc: "Denunciar el capitalismo en Sudamérica es un paso hacia convencer a nuestros compatriotas sudamericanos de que el capitalismo no es el verdadero camino para nuestros países."
 VEN_the_good_of_the_americas: "El bien de las Américas"
 VEN_the_good_of_the_americas_desc: "¡Las Américas deberían alcanzar a Europa en industria militar! ¡Cuantas más armas, mejor!"
 VEN_secure_the_basics: "Asegurar lo esencial"
 VEN_secure_the_basics_desc: "Nuestro pueblo merece una asistencia sanitaria mejor, por lo que hemos elaborado un programa para aumentar nuestro gasto y garantizar un servicio médico mucho mejor en todo el país."
 VEN_the_agrarian_communes: "Las Comunas Agrarias"
 VEN_the_agrarian_communes_desc: "Los agricultores son la columna vertebral de nuestro país, nos proporcionan alimentos y telas necesarias. Para incentivar y ayudar sus granjas, les daremos más representación en el gobierno, mientras eliminamos el poder de los oligarcas de nuestro sistema."
 VEN_economic_restructuring: "Reestructuración económica"
 VEN_economic_restructuring_desc: "Nuestro nuevo modelo económico está funcionando, sin embargo, deben realizarse más mejoras y adaptaciones. Si podemos reestructurar nuestra economía, podemos asegurarnos de que los fondos lleguen a donde se necesitan y también detectar anomalías en esos movimientos, reduciendo la corrupción al mismo tiempo."
 VEN_secure_our_place: "Asegurar Nuestro Lugar"
 VEN_secure_our_place_desc: "Debemos mantener el apoyo a nuestro gobierno y asegurarnos de que nuestro lugar en el continente y en el escenario global tenga una base sólida."
 VEN_the_world_stage: "El escenario mundial"
 VEN_the_world_stage_desc: "Cambiar nuestras relaciones comerciales y nuestra economía comercial nos ayuda a establecer nuestra posición en el escenario global. Debemos aprovechar esto."
 VEN_venezuelan_communism: "El comunismo venezolano"
 VEN_venezuelan_communism_desc: "Al igual que hemos adaptado el socialismo en nuestro país, el siguiente paso lógico es adaptar el comunismo a nuestras necesidades, ampliaremos el sector civil y nos aseguraremos de establecer puertos más grandes para las importaciones y exportaciones, lo que también beneficiará a nuestra marina."
 VEN_support_our_people: "Apoyar a Nuestro Pueblo"
 VEN_support_our_people_desc: "Nuestro régimen se basa en la creencia de que las personas merecen lo mejor que nuestro país puede ofrecerles, lo que incluye su bienestar. Si no nos preocupamos por nuestra gente, nuestra gente no se preocupará por nosotros."
 VEN_bolivarian_missions: "Misiones bolivarianas"
 VEN_bolivarian_missions_desc: "Las misiones bolivarianas son una serie de más de treinta programas sociales implementados bajo la administración de Hugo Chávez y continuados por Nicolás Maduro. Los programas se centran en ayudar a los sectores sociales más desfavorecidos y garantizar derechos esenciales como la salud, la educación y la alimentación."
 VEN_mission_mercal: "Misión Mercal"
 VEN_mission_mercal_desc: "La Misión Mercal es una Misión Bolivariana. La misión incluye una empresa estatal llamada Mercados de Alimentos, C.A. (MERCAL), que proporciona alimentos y bienes básicos subsidiados a través de una cadena nacional de tiendas."
 VEN_mission_habitat: "Misión Habitat"
 VEN_mission_habitat_desc: "La Misión Hábitat es una Misión Bolivariana que tiene como objetivo la construcción de miles de nuevas unidades de vivienda para los pobres. El programa también busca desarrollar zonas habitacionales agradables e integradas que ofrezcan una gama completa de servicios sociales, desde educación hasta atención médica, asemejándose así a la visión del Nuevo Urbanismo."
 VEN_mission_sucre: "Misión Sucre"
 VEN_mission_sucre_desc: "La Misión Sucre es una de las Misiones Bolivarianas. El programa ofrece educación superior gratuita y continua (a nivel universitario y de posgrado) a dos millones de adultos venezolanos"
 VEN_mission_florentino: "Misión Florentino"
 VEN_mission_florentino_desc: "La Misión Florentino es una política organizada para coordinar a la población a votar No en el referéndum revocatorio de Venezuela de 2004 para mantenerlo en el cargo. Los centros organizativos de la Misión fueron nombrados Comando Maisanta, como la sede central ideológica (brigadas electorales) para aquellos que deseaban mantener a Chávez como presidente de Venezuela por el resto de su mandato presidencial."
 VEN_mission_miranda: "Misión Miranda"
 VEN_mission_miranda_desc: "La Misión Miranda es una política que establece una reserva militar compuesta por ciudadanos de a pie a los que se dan armas ligeras para defender la patria en caso de invasión. Las compras de armas destinadas a abastecer el programa incluyeron la adquisición de fusiles rusos, lo que a su vez provocó las críticas de Estados Unidos y de partidos del interior que se oponían al exceso de armamento."
 VEN_mission_ciencia: "Misión Ciencia"
 VEN_mission_ciencia_desc: "La Misión Ciencia incluye un proyecto para capacitar a 400,000 personas en software de código abierto, y becas para estudios de posgrado en campos tecnológicos, junto con la creación de laboratorios en diferentes universidades."
 VEN_mission_corazon_adentro: "Misión Corazón Adentro"
 VEN_mission_corazon_adentro_desc: "La Misión Corazón Adentro es una misión cultural centrada en expandir e incentivar el aspecto cultural de nuestro país. Este fue un proyecto cooperativo con Cuba para aumentar la conciencia sobre la importancia cultural de ambos países."
 VEN_mission_guaicaipuro: "Misión Guaicaipuro"
 VEN_mission_guaicaipuro_desc: "La Misión Guaicaipuro es un proyecto iniciado por el Ministerio del Ambiente y Recursos Naturales para restaurar los títulos de tierras comunales y los derechos humanos de los pueblos indígenas de nuestro país. Lleva el nombre de un cacique nativo que defendió la patria con orgullo y honor contra los invasores españoles."
 VEN_mission_zamora: "Misión Zamora"
 VEN_mission_zamora_desc: "La Misión Zamora es un programa integrado de reforma agraria y redistribución de tierras en Venezuela, creado por la Ley de Tierras como parte de un paquete de 49 decretos emitidos por Hugo Chávez. El plan lleva el nombre en honor a Ezequiel Zamora, un líder campesino venezolano del siglo XIX."
 VEN_mission_vuelta_al_campo: "Misión Vuelta Al Campo"
 VEN_mission_vuelta_al_campo_desc: "La Misión Vuelta al Campo es una de las políticas implementadas por el expresidente venezolano Hugo Chávez. Busca incentivar a los venezolanos urbanos empobrecidos y desempleados a regresar voluntariamente al campo, para que el desarrollo también crezca en esas provincias."
 VEN_mission_arbol: "Misión Arbol"
 VEN_mission_arbol_desc: "La Misión Árbol, desde el Guaraira Repano o la montaña Ávila que se eleva sobre la capital de Venezuela, Caracas. Mientras plantaba docenas de árboles con miembros de los recién formados Comités de Conservación de Venezuela, Chávez explicó: “Si vas a utilizar un árbol, debes hacerlo con conciencia y respeto por el medio ambiente. Si cortas un árbol, necesitas plantar 10 más.”"
 VEN_mission_vuelvan_caras: "Misión Vuelvan Caras"
 VEN_mission_vuelvan_caras_desc: "Vuelvan Caras es una misión que pretende cerrar las otras misiones inconclusas aprobadas por el gobierno, esto es necesario si queremos realmente hacer un cambio en el país."
 VEN_plan_bolivar: "Plan Bolívar 2000"
 VEN_plan_bolivar_desc: "El Plan Bolívar 2000 fue la primera de las \"Misiones Bolivarianas\" promulgada por el presidente Hugo Chávez. El plan involucra el despliegue de aproximadamente 40,000 soldados, participando en iniciativas integrales contra la pobreza. El programa también facilita el transporte rentable de miles de ciudadanos desfavorecidos a través de transportes militares."
 VEN_Vaccinate_The_Poor: "Vacunar a los pobres"
 VEN_Vaccinate_The_Poor_desc: "Una de las iniciativas contra la pobreza implementadas durante el Plan Bolívar fue la vacunación del pueblo, la iniciativa contó con la ayuda de las Fuerzas Armadas, las vacunas fueron gratuitas y se distribuyeron entre la población pobre por igual."
 VEN_Food_For_All: "Alimentación para todos"
 VEN_Food_For_All_desc: "Los alimentos en nuestro país han pasado a ser un privilegio debido a los altos impuestos y la naturaleza inestable de nuestra economía. Al destinar fondos del Estado para proporcionar alimentos a aquellos que no pueden permitírselo, podemos asegurar que cada hogar tenga sus necesidades básicas cubiertas."
 VEN_Education_For_The_Poor: "Educación para los pobres"
 VEN_Education_For_The_Poor_desc: "Nuestro sistema educativo ha sufrido las consecuencias de la negligencia y el abandono, lo que ha provocado una grave desnutrición en nuestra población. Si bien la solución no es sencilla, es crucial tomar las medidas adecuadas. Debemos garantizar la educación a quienes carecen de los recursos o los medios para acceder a ella por sí mismos."
 VEN_land_development: "Desarrollo de Tierras."
 VEN_powerful_infrastructure: "Infraestructura Sólida."
 VEN_powerful_infrastructure_desc: "La infraestructura en Venezuela se compone mayoritariamente de restos de las obras del dictador Pérez Jiménez de la década de 1950. Esto es inaceptable. Para que nuestro pueblo socialista sea uno, debemos acercarlos entre sí, y para eso necesitamos carreteras, autopistas y ferrocarriles."
 VEN_democratic_socialism: "Búsqueda del Socialismo Democrático"
 VEN_democratic_socialism_desc: "El socialismo democrático siempre ha sido un sueño. Uno en el que el pueblo, todo el pueblo, sea verdaderamente libre de sus ataduras. Promoveremos estos valores entre nuestra gente, y nos aseguraremos de que comprendan nuestros objetivos, para que podamos contar con su apoyo."
 VEN_neighbour_revolutions: "Revoluciones en Nuestros Vecinos."
 VEN_neighbour_revolutions_desc: "Debemos exportar la revolución. De lo contrario, acabaremos siendo subvertidos y destruidos por los reaccionarios. Sembraremos en ellos las semillas de la revolución y luego los veremos crecer hasta convertirse en un hermoso jardín."
 VEN_revolutions_to_overthrow_capitalism: "Revoluciones para derrocar el capitalismo"
 VEN_revolutions_to_overthrow_capitalism_desc: "Venezuela debe ser el bastión de la Revolución. La Revolución Bolivariana pasará a la historia como la revolución más importante de la historia, ¡porque seremos nosotros quienes liberemos al mundo del capitalismo! Nuestras fuerzas armadas pronto estarán listas para luchar hasta la muerte, ¡porque son el ejército revolucionario de este nuevo mundo!"
 VEN_central_american_revolutions: "Revoluciones centroamericanas"
 VEN_central_american_revolutions_desc: "Los estadounidenses han oprimido durante mucho tiempo a nuestros pobres hermanos centroamericanos. Nicaragua puede estar en el buen camino, pero debemos ayudarles a todos a deshacerse de sus grilletes. ¡Que sus pueblos libres no vuelvan a morir para que los americanos puedan tener sus bananas!"
 VEN_south_african_revolution: "Revolución sudafricana"
 VEN_south_african_revolution_desc: "Los sudafricanos sufrieron durante mucho tiempo el sistema reaccionario y racista del apartheid. Su justa ira puede convertirse fácilmente en revolución. Les transmitiremos la luz del ejemplo de Bolívar y comenzaremos lo que esperamos que sea una ola roja en toda África."
 VEN_strike_at_america: "Atacar a América"
 VEN_strike_at_america_desc: "Los Estados Unidos de América, bastión del capitalismo y opresor de las Américas, se enfrentarán por fin a su ajuste de cuentas. El Pueblo. Extenderemos el fuego de la Revolución Bolivariana a su patria, ¡y pronto Washington será tan rojo como Caracas!"
 VEN_caribbean_revolution: "Revoluciones caribeñas"
 VEN_caribbean_revolution_desc: "El Caribe, como demuestran los cubanos, es un candidato ideal para la revolución socialista. Al no tener vecinos terrestres, sus naciones son más fáciles de defender y, al ser islas, son más difíciles de bloquear por completo. ¡El Caribe pronto será rojo!"
 VEN_andes_revolution: "Revoluciones de los Andes"
 VEN_andes_revolution_desc: "Las llamas de la revolución ardera en las cordilleras de los Andes. Colombia será roja. ¡Al fin, la lucha de los guerrilleros habrá terminado! Bolívar derramará una lágrima por nosotros en el cielo, al ver su sueño hecho realidad."
 VEN_influence_brazil: "Influir en Brasil"
 VEN_influence_brazil_desc: "Los brasileños y los venezolanos son diferentes. Nuestras historias están ligadas a imperios diferentes. Siempre fuimos una república, mientras que ellos fueron una monarquía. Sin embargo, ellos son el gigante del sur. Debemos incluirlos en nuestro dominio, no importa el costo."
 VEN_quick_industrialization: "Industrialización rápida"
 VEN_quick_industrialization_desc: "La Unión Soviética movilizó a su pueblo y creó una economía y una maquinaria de guerra capaces de superar a todas las naciones reaccionarias de la Tierra. Nosotros seguiremos su ejemplo y movilizaremos a nuestro pueblo para crear una industria que ponga de rodillas al capitalismo."
 VEN_leader_cult: "Culto al Líder"
 VEN_leader_cult_desc: "Hugo Chávez fundó la quinta República de Venezuela, y la primera bolivariana. Ahora debemos mostrar a nuestro pueblo todos sus logros. Su retrato estará en todas las casas, y será recordado como nuestro querido líder. Que sea recordado por siempre, como deben ser recordados todos los héroes socialistas."
 VEN_powerful_military: "Fuerza militar poderosa"
 VEN_powerful_military_desc: "La Unión Soviética y el socialismo podrían haber muerto en la Segunda Guerra Mundial. Pero el Ejército Rojo resistió y rechazó la amenaza fascista. Ahora los reaccionarios que quieren destruir el experimento bolivariano se enfrentarán a un nuevo Ejército Rojo. Las Fuerzas Armadas Nacionales Bolivarianas de Venezuela."
 VEN_focus_on_expansion: "Enfoque en la Expansión"
 VEN_focus_on_expansion_desc: "La Revolución Rusa incluyó múltiples Repúblicas Socialistas. No podemos limitar nuestra propia revolución sólo a nuestra República. Debemos extender la bandera roja a todos los que podamos, ¡por la fuerza de las armas!"
 VEN_focus_on_diplomacy: "Enfoque en la Diplomacia"
 VEN_focus_on_diplomacy_desc: "El imperialismo es antitético al espíritu socialista. Difundir nuestra revolución con armas solo sería un nuevo imperialismo, y destruiría nuestra oportunidad de cambiar el mundo; nos convertiríamos en nuevos reaccionarios. La diplomacia revolucionaria es el verdadero camino, ¡porque el respeto hace caer a los imperios!"
 VEN_topple_near_capitalist_regimes: "Derribar los regímenes capitalistas cercanos"
 VEN_topple_near_capitalist_regimes_desc: "El capitalismo ha extendido sus oscuras garras alrededor de nuestros vecinos. Deben ser puestos en libertad. Nuestro ejército revolucionario los liberará. Que los capitalistas de nuestros vecinos se escondan, porque nuestro Pueblo les hará justicia."
 VEN_communist_revolution_in_brazil: "Revolución comunista en Brasil"
 VEN_communist_revolution_in_brazil_desc: "Hay que derrocar a los reaccionarios brasileños. Debido a nuestras diferencias lingüísticas, una invasión armada está fuera de discusión, seríamos ocupantes extranjeros. Debemos asegurarnos de que su gobierno caiga en manos de su propio pueblo. ¡Viva la Revolución! Viva a Revolução!"
 VEN_diplomacy_around_the_globe: "Diplomacia en todo el globo"
 VEN_diplomacy_around_the_globe_desc: "Tal vez debamos centrarnos en nuestros vecinos para iniciar la propagación de la Revolución, pero debemos soñar en grande. ¡Desde América hasta Asia, propagaremos nuestros valores lo mejor que podamos!"
 VEN_invest_in_brazil: "Invertir en Brasil"
 VEN_invest_in_brazil_desc: "Brasil, como parte de BRICS, ha sido considerada una potencia futura durante mucho tiempo. No solo eso los convierte en grandes aliados, sino también en una gran oportunidad económica. ¡Invirtamos en su país para tener un crecimiento socialista mutuo!"
 VEN_invest_in_central_america: "Invertir en Centroamérica"
 VEN_invest_in_central_america_desc: "El pueblo de Centroamérica ha sufrido la maldición de la pobreza. Los capitalistas solo han invertido en sus plantaciones y se han preocupado únicamente por los plátanos. Finalmente les ofreceremos el dinero que necesitan para crecer. ¡Solidaridad por siempre!"
 VEN_invest_in_mexico: "Invertir en México"
 VEN_invest_in_mexico_desc: "La Revolución Mexicana dio paso a una era de democracia social en México. Pero los gobiernos del PRI han sido extremadamente corruptos y han mantenido a su gente en la pobreza. Como verdaderos socialistas, les extenderemos nuestra mano en amistad y los ayudaremos a crecer de manera exitosa. ¡Que superen a los Estados Unidos como el coloso del norte!"
 VEN_invest_in_south_africa: "Invertir en Sudáfrica"
 VEN_invest_in_south_africa_desc: "Sudáfrica es víctima de la colonización, y su gente ha sufrido bastante bajo el yugo de la reacción. Ofrezcámosles toda la ayuda que necesiten para tener éxito. ¡Que nuestros pueblos prosperen!"
 VEN_brazilian_alliance: "Aliarse con Brasil"
 VEN_brazilian_alliance_desc: "El nuevo gobierno revolucionario de Brasil será un aliado formidablable. Deberíamos fortalecer nuestra solidaridad mutua con una alianza militar. ¡Que los reaccionarios teman nuestra poderosa unión!"
 VEN_venezuelian_unity: "Unidad Venezolana"
 VEN_venezuelian_unity_desc: "Venezuela, una nación en una encrucijada, se encuentra en medio de una época turbulenta. A raíz de cambios radicales, una junta militar ha tomado las riendas del poder, guiando al país a través de un período de profunda transformación. La \"Unidad Venezolana\" encapsula la visión de la junta de traer cohesión y estabilidad a una nación golpeada por divisiones internas."
 VEN_purge_the_opponents: "Purgar a los oponentes"
 VEN_purge_the_opponents_desc: "Venezuela se encuentra lidiando con divisiones internas, disidencia política e ideologías contradictorias. Para consolidar el poder y forjar un camino hacia la unidad, el liderazgo venezolano se ha embarcado en el audaz esfuerzo de purgar a los opositores políticos."
 VEN_spread_right_wing_propaganda: "Difundir propaganda de la derecha"
 VEN_spread_right_wing_propaganda_desc: "Se lanza una intensa campaña de propaganda para promover los valores y la ideología de derecha."
 VEN_protect_our_lands: "Proteger nuestras tierras"
 VEN_protect_our_lands_desc: "A medida que nos encontramos en el precipicio de una nueva era, el gobierno reconoce la necesidad apremiante de salvaguardar la soberanía y los recursos de la nación. Esto encapsulará el compromiso de fortalecer las defensas del país y garantizar la seguridad de su territorio y su pueblo."
 VEN_desperate_defense: "Defensa desesperada"
 VEN_desperate_defense_desc: "Nos encontramos en una coyuntura crucial, frente a amenazas externas inminentes que podrían poner en peligro nuestra soberanía y seguridad. Debemos unir a la nación y prepararnos para la ardua tarea de salvaguardar esta patria."
 VEN_furious_attack: "Ataque furioso"
 VEN_furious_attack_desc: "Estamos en el precipicio del conflicto, con amenazas externas inminentes que amenazan nuestra soberanía y seguridad. Debemos recurrir a la resolución inquebrantable de la nación para enfrentarnos a estos desafíos de frente, con un firme compromiso de proteger nuestra patria."
 VEN_empower_military_control: "Fortalecer el control militar"
 VEN_empower_military_control_desc: "Darle más control al ejército es un movimiento estratégico que reconoce la creciente influencia del ejército y busca aprovechar sus capacidades en beneficio del país."
 VEN_ease_out_corruption: "Reducir la corrupción"
 VEN_ease_out_corruption_desc: "Nos enfrentamos a la influencia generalizada de la corrupción que ha obstaculizado el progreso de nuestras naciones. Nos embarcamos en la iniciativa estratégica para erradicar la corrupción. Esto representará un esfuerzo integral para combatir la corrupción y fomentar un gobierno más transparente y responsable."
 VEN_purge_out_corruption: "Purgar la corrupción"
 VEN_purge_out_corruption_desc: "Debemos reconocer que la corrupción se ha infiltrado en la estructura de la nación, socavando su estabilidad y potencial de crecimiento. Purgar a los funcionarios corruptos es un esfuerzo decidido para limpiar mucho más pronto al país de la corrupción y la mala gestión que han afectado a las instituciones."
 VEN_nationalize_foreign_industries: "Nacionalizar la industria extranjera"
 VEN_nationalize_foreign_industries_desc: "Venezuela, bajo el gobierno autoritario, lanza una serie de acciones para nacionalizar las industrias de propiedad extranjera que operan dentro de sus fronteras. Estas industrias quedan bajo control estatal, lo que permite al gobierno ejercer una mayor influencia sobre la economía."
 VEN_establish_autarky: "Establecer la Autarquía."
 VEN_establish_autarky_desc: "Reconocer la necesidad de autosuficiencia e independencia económica marca el comienzo de un ambicioso camino hacia la autosuficiencia. Esto refleja el cambio estratégico en las políticas económicas de la nación, con el objetivo de reducir su dependencia de los recursos externos."
 VEN_domestic_arms_industry: "Industria de Armamento Nacional"
 VEN_domestic_arms_industry_desc: "Las industrias de defensa de propiedad estatal tienen la tarea de desarrollar equipos militares, reduciendo la dependencia de las importaciones de armas extranjeras."
 VEN_look_outwards: "Mirando Hacia Afuera"
 VEN_look_outwards_desc: "Venezuela, reconociendo su potencial como un actor regional, se embarca en una iniciativa estratégica llamada Gran Venezuela. Esta se enfoca en expandir la influencia de Venezuela en la región sudamericana."
 VEN_western_brothers: "Hermanos occidentales"
 VEN_western_brothers_desc: "Encapsula la determinación inquebrantable de la nación de unir a su pueblo bajo una identidad, territorio y destino compartidos, y si es necesario, lograrlo a través de la fuerza contra Colombia y Ecuador."
 VEN_curacao_question: "La Cuestión de Curazao"
 VEN_curacao_question_desc: "Venezuela ve la adquisición de Curazao como una oportunidad para ganar control sobre activos estratégicos. Al tomar el control de la isla, Venezuela obtendría acceso a la infraestructura petrolera, lo que le permitiría refinar y exportar petróleo de manera más eficiente. Esta medida reforzaría las perspectivas económicas de la nación y potencialmente ayudaría a aliviar algunas de las dificultades económicas que enfrenta la población."
 VEN_guyana_question: "La Cuestión de Guyana"
 VEN_guyana_question_desc: "Venezuela, enfrentada a una larga disputa territorial sobre la región de Guyana, inicia una operación militar para recuperar reclamos históricos. Esto asegurará el compromiso de la nación de hacer valer sus derechos y reclamos históricos sobre el territorio en disputa."
 VEN_northern_expansion: "Expansión Hacia el Norte"
 VEN_northern_expansion_desc: "Venezuela, impulsada por una visión de expansión e influencia regional, se embarca en una empresa audaz conocida como \"Expansión del Norte\". Esto refleja el compromiso de la nación de hacer valer sus intereses territoriales y políticos en el Caribe, incluidos los militares."
 VEN_nearby_islands_control: "Control de las Islas Cercanas."
 VEN_nearby_islands_control_desc: "Venezuela afirma reclamos históricos y territoriales sobre islas actualmente administradas por Trinidad y Tobago. Enfatiza los vínculos históricos y conexiones culturales que vinculan estas regiones con la identidad venezolana"
 VEN_question_the_future: "Cuestionar el futuro"
 VEN_question_the_future_desc: "Con el creciente nacionalismo en Venezuela, podemos esperar cambios políticos y económicos significativos, posibles cambios en las relaciones internacionales y un mayor énfasis en la cultura e identidad venezolanas. Esto podría afectar al gobierno, las políticas económicas y la diplomacia internacional, todo mientras se fomenta una mayor unidad o división entre la población."
 VEN_conservative_authoritarism: "Autoritarismo Conservador."
 VEN_conservative_authoritarism_desc: "Con la llegada al poder de los conservadores, esto asegurará que Venezuela centralice la autoridad en el gobierno, concentrando el poder en manos de un liderazgo conservador. Esto tiene como objetivo agilizar la toma de decisiones y garantizar una dirección fuerte y cohesiva para la nación."
 VEN_compromise_with_the_major_powers: "Compromiso con las grandes potencias"
 VEN_compromise_with_the_major_powers_desc: "Venezuela, al navegar por complejas relaciones internacionales y reconociendo la importancia de la diplomacia, se compromete estratégicamente con las principales potencias para encontrar soluciones diplomáticas y compromisos que salvaguarden sus intereses y promuevan la coexistencia pacífica."
 VEN_ally_the_us: "Aliarse con Estados Unidos"
 VEN_ally_the_us_desc: "Reconociendo la importancia de alinearnos con una superpotencia global, hemos asumido el compromiso de construir una sólida alianza con los Estados Unidos, con el objetivo de asegurar nuestra integridad territorial, promover el crecimiento económico y mejorar nuestra posición global."
 VEN_adopt_nato_standards: "Adopción de Normas de la OTAN"
 VEN_adopt_nato_standards_desc: "Reconociendo la importancia de modernizar nuestras fuerzas armadas y alinear nuestras estrategias de defensa con las mejores prácticas globales, adoptaremos las normas establecidas por la OTAN"
 VEN_invite_american_companies: "Invitar a Empresas Americanas"
 VEN_invite_american_companies_desc: "Buscando mejorar nuestras perspectivas económicas y fortalecer los lazos internacionales, iniciamos un plan para atraer a las corporaciones americanas a invertir y contribuir a nuestro desarrollo económico."
 VEN_abandon_aggresive_foreign_police: "Abandonar la Política Exterior Agresiva"
 VEN_abandon_aggresive_foreign_police_desc: "En un alejamiento deliberado de nuestra postura anterior de política exterior agresiva, ahora buscamos relaciones pacíficas y de cooperación con otras naciones, renunciando a la aplicación de políticas exteriores agresivas"
 VEN_nato_vanguard_in_south_america: "Vangaurda de la OTAN en América del Sur"
 VEN_nato_vanguard_in_south_america_desc: "Buscando reforzar nuestra seguridad y ampliar las relaciones de cooperación con las democracias occidentales, proporcionando un punto de apoyo estratégico para que los miembros de la OTAN establezcan bases militares en suelo venezolano, reforzando la estabilidad regional."
 VEN_the_condor_and_the_eagle: "El Cóndor y el Águila"
 VEN_the_condor_and_the_eagle_desc: "Debemos demostrarle al mundo que profundizando los lazos diplomáticos, económicos y estratégicos con una poderosa nación con temática de águila, fomentando la colaboración para los intereses mutuos y la estabilidad regional. Es la única manera de garantizar una coexistencia pacífica entre las naciones."
 VEN_iron_regime: "El Régimen de Hierro"
 VEN_iron_regime_desc: "Bajo la bandera de un régimen resuelto y autoritario, se embarca en un esfuerzo transformador. Con el ascenso de un gobierno fascista que busca centralizar el poder, promover los valores nacionalistas y afirmar el control sobre la nación."
 VEN_aggresive_ambitions: "Ambiciones agresivas"
 VEN_aggresive_ambitions_desc: "Bajo el yugo de una agenda fascista renaciente. Viene un compromiso inquebrantable con el expansionismo, la conquista territorial y la búsqueda de poder e influencia en la arena internacional que no se veía desde la década de 1940."
 VEN_demand_the_canal: "Demanda el Canal"
 VEN_demand_the_canal_desc: "El gobierno ha lanzado un ultimátum diplomático de alto riesgo a [PAN.getname], exigiendo la transferencia inmediata del control sobre el Canal de Panamá a Venezuela. Citando los lazos históricos y el dominio regional. Esta demanda está respaldada por una determinación inquebrantable de asegurar la vía fluvial estratégica."
 VEN_peruan_submission: "Presentación peruana"
 VEN_peruan_submission_desc: "El gobierno ha lanzado un ultimátum diplomático a Perú, exigiendo su sumisión al dominio venezolano. Hacer valer nuestros reclamos territoriales y políticos sobre el Perú, justificándolos a través de la lente de nuestra superioridad ideológica e histórica."
 VEN_army_expansion: "Expansión del Ejército"
 VEN_army_expansion_desc: "El gobierno expande significativamente las fuerzas armadas, canalizando recursos hacia el reclutamiento, la capacitación y la actualización de equipos. Las fuerzas armadas se fortalecen, se modernizan y se posicionan como un pilar del estado fascista."
 VEN_push_on_north: "Empuje hacia el norte"
 VEN_push_on_north_desc: "El empuje hacia el norte significa una idea de expansionismo militarista y fervor nacionalista, impulsado por una visión de crecimiento territorial y dominio regional. Es un reflejo del compromiso de Venezuela de remodelar el panorama geopolítico en América del Sur, Centroamérica y México."
 VEN_tackle_the_us: "Enfréntate a EE. UU."
 VEN_tackle_the_us_desc: "El gobierno utiliza una feroz retórica antiestadounidense, avivando las llamas de la hostilidad y retratando a Estados Unidos como una nación agresora. Esto crea un clima de confrontación y militarismo."
 VEN_empire_of_the_evil: "El Imperio del Mal"
 VEN_empire_of_the_evil_desc: "Es un reflejo de la intención de Venezuela de dominar a sus vecinos y potencialmente remodelar el panorama geopolítico mundial a través de una acción militar agresiva. Encarna la determinación de la nación de establecer un imperio formidable, empleando principios fascistas que recuerdan a la Alemania histórica, a través de la agresión militar y la conquista territorial."
 VEN_kind_dictatorship: "Dictadura amable"
 VEN_kind_dictatorship_desc: "Venezuela apoya a un líder carismático que defiende ideales autoritarios. El líder enfatiza una autoridad fuerte y centralizada para mantener el orden y la dirección."
 VEN_concentrate_on_our_problems: "Concéntrese en nuestros problemas"
 VEN_concentrate_on_our_problems_desc: "El gobierno adoptará un enfoque de mano dura para reprimir la corrupción, con medidas como grupos de trabajo anticorrupción, investigaciones internas y sanciones severas para quienes sean declarados culpables de prácticas corruptas. El objetivo es erradicar la corrupción en todos los niveles de gobierno."
 VEN_open_borders_for_foreigners: "Fronteras abiertas para extranjeros"
 VEN_open_borders_for_foreigners_desc: "Proclamamos nuestra apertura a los inversionistas extranjeros, invitándolos a contribuir a la economía de la nación. Prometemos flexibilizar las regulaciones de visa y entrada para facilitar la afluencia de capital extranjero y experiencia."
 VEN_grand_populism: "Gran populismo"
 VEN_grand_populism_desc: "Elevamos a nuestro carismático líder que simboliza el movimiento populista. Es un líder que conecta con las masas, aprovechando su apoyo y entusiasmo."
 VEN_invite_foreign_companies: "Invitar a empresas extranjeras"
 VEN_invite_foreign_companies_desc: "Abrimos nuestras puertas a las empresas extranjeras, animándolas a invertir en la economía de la nación a través de acuerdos económicos exclusivos. Estos acuerdos otorgan al régimen un control significativo sobre sus operaciones."
 VEN_diversify_oil_economy: "Diversificar la economía petrolera"
 VEN_develop_tourist_infrastruscture: "Desarrollo de Infraestructura Turística"
 VEN_develop_tourist_infrastruscture_desc: "El gobierno ejerce una estricta planificación central y control sobre todos los aspectos del desarrollo de la infraestructura turística. Cada proyecto, desde nuevos centros turísticos hasta enlaces de transporte, es meticulosamente administrado por las autoridades gubernamentales."
 VEN_give_a_little_freedom: "Regala un poco de libertad"
 VEN_give_a_little_freedom_desc: "El gobierno permite una expansión controlada de las libertades civiles y la libertad económica dentro de límites cuidadosamente prescritos. A los ciudadanos se les conceden algunas libertades individuales mientras permanecen bajo el escrutinio del régimen autoritario."
 VEN_diversify_oil_economy_desc: "Reconocemos la vulnerabilidad de una economía dependiente del petróleo y, bajo un régimen autoritario, promulgamos políticas para diversificar nuestra base económica. Fomenta el desarrollo de industrias más allá de la producción de petróleo, como la manufactura, la agricultura y los minerales."
 VEN_cartel_question: "Cuestión de cártel"
 VEN_cartel_question_desc: "Los cárteles son un problema en toda América Latina, pero nada los simboliza tanto como la región colombiana, incluido nuestro país. ¿Lucharemos contra estas bandas asesinas o, por el contrario, intentaremos utilizarlas a nuestro favor?"
 VEN_alliance_with_the_farc: "Aliado de las FARC"
 VEN_alliance_with_the_farc_desc: "Las Fuerzas Armadas Revolucionarias de Colombia (FARC) son un grupo guerrillero socialista que intenta derrocar al gobierno colombiano, y se han comprometido con muchos carteles para obtener financiamiento. Al aliarnos con ellos, no solo promovemos nuestros objetivos ideológicos, sino que también podremos tener una relación con las redes de cárteles en todo el continente americano."
 VEN_bribe_schemes: "Esquemas de soborno"
 VEN_bribe_schemes_desc: "El soborno es visto como una práctica repugnante por la mayoría de la población mundial. Pero para nosotros, los que estamos en el poder, da resultados. Usemos nuestros fondos para sobornar a funcionarios extranjeros que puedan interponerse en el camino de nuestros aliados del Cartel."
 VEN_pro_government_cartels: "Cárteles progubernamentales"
 VEN_pro_government_cartels_desc: "Por lo general, se piensa en los cárteles como meros criminales, a los que solo les importa el dinero. Pero aquí, tenemos la oportunidad de cambiar eso, el cártel se convertirá en nuestro nuevo ejecutor en las calles. El miedo de la gente a ellos acabará con cualquier oposición que podamos enfrentar."
 VEN_cartel_of_the_suns: "Cartel de los Soles"
 VEN_cartel_of_the_suns_desc: "El Cartel de los Soles es un presunto cartel formado por los altos funcionarios militares de Venezuela, que existe desde la década de 1990. Si consolidamos su posición en el submundo criminal, ampliaremos el alcance de nuestro gobierno en todo el mundo."
 VEN_integrate_the_military_and_the_cartel: "Integrar a las Fuerzas Armadas y al Cartel"
 VEN_integrate_the_military_and_the_cartel_desc: "Nuestras Fuerzas Armadas nunca antes habían podido controlar a los Carteles. Luchar contra ellos no nos sirvió de nada. Pero ahora que estamos trabajando en ellos, podemos trabajar juntos. Los sicarios de los cárteles entrenarán a nuestros soldados, y nuestros soldados los protegerán de los ataques. ¡Que nuestra asociación nos traiga prosperidad mutua!"
 VEN_increase_the_size_of_the_cartel: "Aumentar el tamaño del cártel"
 VEN_increase_the_size_of_the_cartel_desc: "Nuestra nación es ya un narcoestado. Sin embargo, lo hicimos para nuestro propio beneficio. Para apaciguar a los líderes del Cartel y aumentar nuestra influencia y fuerza, ampliemos sus filas. Los criminales violentos serán enviados a ellos para su entrenamiento, y los cárteles extranjeros también se convertirán en nuestros socios."
 VEN_expand_the_cartel_to_other_countries: "Expandir el Cartel a otros Países"
 VEN_expand_the_cartel_to_other_countries_desc: "Hemos hecho conexiones con carteles en otros países, y ahora tenemos la oportunidad de establecer una presencia dentro de ellos. Nuestro Cartel crecerá, y con ellos, nuestro poder también."
 VEN_fight_the_cartels: "Lucha contra los cárteles"
 VEN_fight_the_cartels_desc: "El Cartel de los Soles es una organización venezolana supuestamente encabezada por miembros de alto rango de las Fuerzas Armadas de Venezuela que están involucrados en el tráfico internacional de drogas. Según Héctor Landaeta, periodista y autor de Chavismo, narcotráfico y militares, el fenómeno comenzó cuando las drogas colombianas comenzaron a ingresar a Venezuela desde unidades fronterizas corruptas y la \"podredumbre ascendió en las filas\"."
 VEN_war_on_drugs: "Guerra contra las drogas"
 VEN_war_on_drugs_desc: "El comercio ilegal de drogas en Venezuela es la práctica del comercio ilegal de drogas en Venezuela. Venezuela ha sido un camino hacia Estados Unidos para la cocaína originaria de Colombia, a través de Centroamérica y México y países del Caribe como Haití, República Dominicana y Puerto Rico. En la década de 2010, Venezuela también se convirtió gradualmente en un importante productor de cocaína."
 VEN_fight_the_farc: "Lucha contra las FARC"
 VEN_fight_the_farc_desc: "Las Fuerzas Armadas Revolucionarias de Colombia Ejército del Pueblo (FARC EP) son un grupo guerrillero marxista leninista que participó en el conflicto colombiano que comenzó en 1964. Las FARC-EP son grupos de autodefensa campesina formados durante la \"Violencia\" como una fuerza campesina que promovía una línea política de agrarismo y antiimperialismo. Se sabe que emplean una variedad de tácticas militares, además de métodos menos convencionales, incluido el terrorismo."
 VEN_destroy_farc: "Destruir a las FARC"
 VEN_destroy_farc_desc: "Las FARC han sido una espina clavada en nuestro costado durante demasiado tiempo. Es hora de aplastarlos y consolidar el control sobre la región."
 VEN_prepare_army: "Preparar el ejército"
 VEN_prepare_army_desc: ""
 VEN_fortify_border: "Fortificar la frontera"
 VEN_fortify_border_desc: ""
 VEN_infiltrate_farc_ranks: "Infíltrate en las filas de las FARC"
 VEN_infiltrate_farc_ranks_desc: ""
 VEN_train_colombian_police: "Capacitar a la Policía Colombiana"
 VEN_train_colombian_police_desc: ""
 VEN_attack_farc: "Ataque a las FARC"
 VEN_attack_farc_desc: ""
 VEN_campaign_against_farc: "Campaña contra las FARC"
 VEN_campaign_against_farc_desc: ""
 VEN_destroy_farc_influence: "Destruir la influencia de las FARC"
 VEN_destroy_farc_influence_desc: ""
 VEN_FARC_weak: "FARC Débil"
 VEN_FARC_weak_desc: ""
 VEN_FARC_weakened: "Las FARC se debilitan"
 VEN_FARC_weakened_desc: ""
 VEN_arresting_high_profile_individuals: "Arresto de personas de alto perfil"
 VEN_arresting_high_profile_individuals_desc: "Las agencias de inteligencia venezolanas trabajan diligentemente para identificar y localizar a los individuos de alto perfil de las FARC. Las operaciones encubiertas y la vigilancia se convierten en herramientas esenciales para rastrear sus movimientos."
 VEN_support_the_colombians: "Apoya a Colombia"
 VEN_support_the_colombians_desc: "Hay más de seis millones de migrantes y refugiados venezolanos en todo el mundo, de los cuales más de 1,8 millones viven en la vecina Colombia. Estas personas han huido de un país que sufre años de dificultades económicas y conflictos políticos. Y aún hoy, la situación en Venezuela continúa deteriorándose, lo que lleva a proyecciones de que la emigración continuará, con Colombia recibiendo una proporción descomunal de migrantes. Solo este año, más de 753.000 venezolanos han abandonado su hogar."
 VEN_dismantle_the_farc: "Desmantelar las FARC"
 VEN_dismantle_the_farc_desc: "Durante años, las FARC han sido una fuerza desestabilizadora, involucrada en actividades que plantean riesgos para la seguridad y socavan la paz regional. El desmantelamiento de sus fuerzas esboza una estrategia multifacética para abordar este problema y finalmente derribar a la organización de las FARC en su conjunto."
 VEN_alliance_with_colombia: "Alianza con Colombia"
 VEN_alliance_with_colombia_desc: "Las relaciones entre Colombia y Venezuela se refieren a las relaciones diplomáticas entre los países limítrofes de Colombia y Venezuela. La relación se ha desarrollado desde principios del siglo XVI, cuando los colonizadores españoles crearon la provincia de Santa Marta (ahora Colombia) y la provincia de Nueva Andalucía (actual Venezuela). Los países comparten una historia para lograr su independencia bajo Simón Bolívar y convertirse en una sola nación, la Gran Colombia, que se disolvió en el siglo XIX. A partir de entonces, la relación general entre los dos países ha oscilado entre la cooperación y la lucha bilateral."
 VEN_coup_in_colombia: "Golpe de Estado en Colombia"
 VEN_coup_in_colombia_desc: "El golpe de Estado colombiano de 1953 fue el golpe de Estado seguido por la toma del poder por parte del comandante en jefe de Colombia, Gustavo Rojas Pinilla, el 13 de junio de 1953. Gobernó como dictador hasta 1957."
 VEN_national_army: "Ejército Nacional Venezolano"
 VEN_national_army_desc: "Fundado alrededor de 1810 durante la Guerra de Independencia de Venezuela bajo el nombre de FANB (Fuerza Armada Nacional Bolivariana), el Ejército Nacional de Venezuela es el cuerpo principal de las Fuerzas Armadas venezolanas, como tal, las otras cinco ramas están directamente por debajo de él. Estructuralmente, hay un Comandante en Jefe al mando con la ayuda de un Ministro de Defensa electo, seguido por los Comandantes de cada rama bajo su mando."
 VEN_the_airforce: "La Fuerza Aérea Venezolana"
 VEN_the_airforce_desc: "La Fuerza Aérea de Venezuela tiene sus orígenes en 1935, pero no se fundó oficialmente como rama independiente hasta 1946, después de que se eligiera al primer comandante oficial de la rama independiente. La Fuerza Aérea atravesó un período de profunda modernización durante la década de 1950 y luego un programa de modernización adicional durante la década de 1970."
 VEN_modern_airforce: "Fuerza Aérea Moderna"
 VEN_modern_airforce_desc: "La tecnología de nuestra fuerza aérea vuelve a necesitar urgentemente un programa de modernización: la reubicación de fondos en el tema nos permitirá mejorar los fuselajes obsoletos y también pensar en el desarrollo futuro de aviones."
 VEN_combat_aircraft: "Aviones de combate"
 VEN_combat_aircraft_desc: "Nuestros F-16 adquiridos hace casi veinte años se están quedando obsoletos, mediante la asignación adecuada de recursos podemos solucionar este problema y volver a tener fuselajes al nivel de nuestro país."
 VEN_bombers: "Bombarderos"
 VEN_bombers_desc: "Actualmente confiamos en entrenadores reutilizados obsoletos y en nuestros fuselajes polivalentes Mirage 5 muy anticuados como bombarderos improvisados. Esto paraliza gravemente nuestras capacidades si ocurriera una guerra, por lo que se deben hacer esfuerzos para solucionar este problema."
 VEN_transport_planes: "Aviones de transporte"
 VEN_transport_planes_desc: "Al estudiar los fuselajes de nuestros aviones de transporte actuales, y al mirar nuestros manuales de mantenimiento y obtener otros nuevos, hemos encontrado nuevas formas de ensamblar y mantener nuestros propios fuselajes a un ritmo mucho más rápido."
 VEN_new_helicopters: "Helicópteros modernos"
 VEN_new_helicopters_desc: "Los ejércitos modernos ahora despliegan helicópteros en los campos de batalla como una forma de apoyar a las tropas terrestres en abundancia de tareas, debemos aprender de esto y adquirir helicópteros propios para no quedarnos atrás."
 VEN_the_navy: "La Armada Venezolana"
 VEN_the_navy_desc: "Nuestra Armada fue fundada en 1811, pero no fue hasta los años 1920 y 1930 que empezamos a invertir en ella de forma adecuada, comprando buques más antiguos a grandes potencias. En la era moderna, hemos realizado varias compras de varios tipos de buques más pequeños. En los años 70 y 80 obtuvimos nuestros buques de guerra actuales a través de diferentes acuerdos, ahora debemos asegurarnos de seguir mejorándolos."
 VEN_diesel_submarines: "Programa de Submarinos Diésel"
 VEN_diesel_submarines_desc: "Nuestros submarinos Tipo 209 actuales obtenidos de Alemania han pasado por varias modificaciones a través del servicio con nuestra Armada, pero parece que una vez más es el momento de financiar las actualizaciones de nuestros submarinos severamente obsoletos a medida que ha llegado el nuevo milenio y las tecnologías han avanzado."
 VEN_armed_corvettes: "Corbetas modernas"
 VEN_armed_corvettes_desc: "Nuestra armada actual no cuenta con ninguna corbeta moderna, si queremos estar al día de las armadas del mundo, debemos introducirlas en nuestra doctrina naval."
 VEN_death_from_underneath: "Muerte desde abajo"
 VEN_death_from_underneath_desc: "Al abordar una política de obtener la supremacía naval a través de los submarinos, ya sea enfrentando directamente a los barcos más grandes con ellos, o tensando la economía del país con el que planeamos luchar, podemos anular la necesidad de buques de guerra más grandes y caros para asegurar nuestras ambiciones navales."
 VEN_the_wolves: "Las manadas de lobos modernas"
 VEN_the_wolves_desc: "Durante la Segunda Guerra Mundial, Alemania creó la táctica Wolfpack como una forma efectiva de enfrentarse a los convoyes más grandes que navegaban hacia o desde Gran Bretaña. Al estudiar estas tácticas y adaptarlas a los tiempos modernos, podemos utilizar nuestra flota de submarinos en toda su extensión."
 VEN_refitting_our_frigates: "Reacondicionamiento de nuestras fragatas"
 VEN_refitting_our_frigates_desc: "Las fragatas más antiguas de la clase Lupo que nuestra Armada obtuvo en 1975 de Italia tienen una gran necesidad de modernización si queremos que permanezcan en servicio durante un período de tiempo más largo."
 VEN_armed_merchant_marines: "Marina mercante armada"
 VEN_armed_merchant_marines_desc: "Nuestra falta de recursos y de capacidad industrial para producir una flota que pueda proteger nuestras propias rutas marítimas nos obliga a confiar en la vieja estrategia de armar a los buques mercantes con armamento improvisado, pero esta vez también intentaremos proporcionar entrenamiento y armamento al personal a bordo."
 VEN_the_doctrine: "Escuelas Navales"
 VEN_the_doctrine_desc: "Podríamos tener los mejores barcos del mundo, pero sin el entrenamiento adecuado, nuestros buques no son más que prácticas de tiro para el enemigo. Debemos asegurarnos de que nuestras tripulaciones reciban la mejor formación posible."
 VEN_military_reforms: "Reformas militares"
 VEN_military_reforms_desc: "El Ejército venezolano está severamente desfasado en comparación con otros países desarrollados, se deben hacer múltiples reformas para poder rehabilitarlo de su precario estado."
 VEN_increase_of_arms_production: "Aumentar la producción de armas"
 VEN_increase_of_arms_production_desc: "El aumento de la producción de armamento militar en nuestro propio país proporciona la capacidad de armar a nuestros propios soldados, tal inversión mejoraría en gran medida las capacidades de nuestras fuerzas armadas para valerse por sí mismas."
 VEN_upgrading_equipment: "Actualización de nuestros equipos"
 VEN_upgrading_equipment_desc: "Nuestra tecnología militar debe mantenerse al día con los tiempos modernos, nuestros equipos de investigación y desarrollo han estado trabajando arduamente y nos han proporcionado excelentes informes sobre cómo mejorar nuestro armamento"
 VEN_venezuela_national_militia: "Crear milicias nacionales"
 VEN_venezuela_national_militia_desc: "La creación de milicias nacionales es una necesidad en nuestro país a fin de aumentar la capacidad y la fuerza de nuestra fuerza policial y mantener la paz y la estabilidad en nuestro país."
 VEN_improved_officer_training: "Mejora de la formación de los oficiales"
 VEN_improved_officer_training_desc: "Tenemos que mejorar los cursos de formación de nuestros jefes militares para ofrecer una mejor y más ágil forma de seguir una carrera en las fuerzas armadas sin sacrificar la calidad."
 VEN_the_special_forces: "Las Fuerzas Especiales Venezolanas"
 VEN_the_special_forces_desc: "Las Fuerzas de Acciones Especiales son una unidad de infantería de élite de la Policía Nacional de Venezuela creada por el Ministerio de Defensa."
 VEN_guard_of_revolution: "Guardia de la Revolución"
 VEN_guard_of_revolution_desc: "Las Fuerzas Terrestres de los Guardianes de la Revolución Venezolana se establecieron oficialmente el 5 de mayo de 1979. Fue concebido como una fuerza de milicia popular para vigilar la región. Sin embargo, el establecimiento oficial siguió a varios meses de actividad de la Guardia Revolucionaria."
 VEN_glory_to_us: "Gloria a nosotros"
 VEN_glory_to_us_desc: "Debemos realizar ejercicios militares para prepararnos para la amenaza de los Estados Unidos. La idea es movilizar al ejército y preparar falsos ataques en regiones estratégicas para que nuestros soldados se enfrenten a un enemigo simulado."
 VEN_spirit_of_bolivar: "Espíritu de Bolívar"
 VEN_spirit_of_bolivar_desc: "En el verano de 2005, Venezuela conmemoró el bicentenario del juramento de Simón Bolívar, realizado en presencia de su gran maestro, Simón Rodríguez, un hombre que más tarde en París, mucho antes que Marx, frecuentó las sociedades secretas socialistas y regresó a Sudamérica recién en 1823."
 VEN_modernize_the_armored_corps: "Modernizar el Cuerpo Blindado"
 VEN_modernize_the_armored_corps_desc: "Nuestros AMX-30 están muy desactualizados para los estándares modernos. Al estudiar los diseños de los tanques de batalla principales extranjeros, podemos obtener nuestro propio diseño de tanque actualizado."
 VEN_the_grand_army_of_the_republic: "El Gran Ejército de la República"
 VEN_the_grand_army_of_the_republic_desc: "El Cuerpo Bolivariano de Infantería de Marina de Venezuela es conocido como Infantería de Marina Bolivariana o formalmente como la División de Infantería de Marina General Simón Bolívar y forma parte de la Armada Bolivariana de Venezuela. Su lema es: Valor y Lealtad."
 VEN_a_new_army: "Un ejército reformado"
 VEN_a_new_army_desc: "Con la finalización de las reformas necesarias, finalmente podemos mirar el futuro de nuestras fuerzas armadas de una manera positiva, ya que sabemos que estamos preparados para cualquier cosa que esté por venir."
 VEN_reorganize_the_colectivos: "Reorganizar los colectivos"
 VEN_reorganize_the_colectivos_desc: "Cuando los apagones continuos dejaron una vez más a millones de personas sin agua y electricidad recientemente en Venezuela, el Presidente no llamó a sus militares sino a los grupos armados leales a defender la paz de cada barrio y cada cuadra."
 VEN_maintain_mandatory_service: "Mantener el servicio obligatorio"
 VEN_maintain_mandatory_service_desc: "Debemos mantener el servicio militar obligatorio si queremos mantener nuestra proyección de poder en nuestra región y más allá de ella. Si nos dejamos llevar, nos quedaremos atrás de los demás países del mundo."
 VEN_end_of_mandatory_service: "Fin del servicio obligatorio"
 VEN_end_of_mandatory_service_desc: "El pueblo venezolano debe tener su propia elección si quiere unirse a nuestras Fuerzas Armadas o no, sin embargo, aún así se le debe recordar su deber como ciudadano venezolano de servir a su país en la medida de lo posible"
 VEN_boliviarian_national_guard: "Guardia Nacional Bolivariana"
 VEN_boliviarian_national_guard_desc: "La Guardia Nacional Bolivariana de Venezuela es un componente de la gendarmería militar que es responsable de las funciones de defensa civil y puede servir como un papel de infantería ligera de reserva."
 VEN_strengthen_the_opposition: "Fortalecer a la oposición"
 VEN_strengthen_the_opposition_desc: "Las calles de las ciudades de todo el país se convierten en un escenario para la disidencia, ya que miles de venezolanos, jóvenes y mayores, se unen en un decidido llamado al cambio. Llevan pancartas, cantan himnos y marchan con una determinación inquebrantable, exigiendo un cambio en el gobierno y el regreso de la democracia. El razonamiento está cansado por años de gobierno autoritario y dificultades económicas"
 VEN_revolution: "§R¡Toma de control de la oposición!§!"
 VEN_revolution_desc: "Las calles de las ciudades venezolanas, que antes estaban llenas de manifestantes pacíficos con carteles y cantando himnos, ahora son testigos de un cambio de tono. La frustración y la desesperación de la gente los llevan a formas más agresivas de protesta. Los cánticos pacíficos se transforman en ardientes demandas de transformación política. A medida que las protestas se convierten en enfrentamientos violentos entre civiles, autoridades locales. Las autoridades, alarmadas por los crecientes disturbios, comienzan a tomar medidas drásticas. La policía antidisturbios y las unidades militares se despliegan para mantener el orden, lo que provoca enfrentamientos entre los manifestantes y las fuerzas de seguridad."
 VEN_we_are_in_power: "Estamos en el poder"
 VEN_we_are_in_power_desc: "Los líderes de la oposición, animados por la determinación del pueblo, se reunieron para esbozar un proyecto para una transición pacífica del poder. Hicieron un llamamiento al apoyo de la comunidad internacional y abogaron por la diplomacia y la negociación como el camino a seguir. A medida que avanzaban las conversaciones, el gobierno reconoció el abrumador sentimiento público y la presión internacional. El gobierno, comprendiendo la inevitabilidad del cambio, inició una transición pacífica del poder a la oposición."
 VEN_pdvsa_takeover: "Toma de control de PDVSA"
 VEN_pdvsa_takeover_desc: "En un movimiento significativo, el gobierno de Venezuela ha comenzado una adquisición de Petróleos de Venezuela, S.A. (PDVSA). Esta acción tiene como objetivo mejorar el control nacional sobre el sector del petróleo y el gas, fomentando la transparencia y la eficiencia, al tiempo que prioriza las prácticas ambientales responsables y el desarrollo de infraestructura. El gobierno sigue comprometido con la colaboración internacional y el cumplimiento de los acuerdos existentes. Este desarrollo marca un paso crucial hacia un futuro más estable y próspero para Venezuela."
 VEN_empower_monopolies: "Empoderar a los monopolios"
 VEN_empower_monopolies_desc: "El gobierno de Venezuela ha otorgado un empoderamiento significativo a empresas clave para que desempeñen un papel esencial en el crecimiento y el desarrollo de la nación. Entre ellas se encuentran PDVSA en el sector energético, CANTV en telecomunicaciones, CORPOELEC en energía eléctrica y CVG, que supervisa diversas industrias. Estas empresas empoderadas colaboran estrechamente con el gobierno para alinear sus estrategias y actividades con los objetivos nacionales. Los detalles de sus roles pueden evolucionar con el tiempo. Consulte las fuentes actuales para obtener la información más reciente sobre estas empresas empoderadas en Venezuela."
 VEN_establish_free_market: "Establecer el libre mercado"
 VEN_establish_free_market_desc: "Se inicia la privatización en Venezuela. El gobierno de Venezuela ha iniciado el proceso de privatización de sectores clave para promover el crecimiento económico y la eficiencia. Este cambio marca un cambio significativo en el panorama económico de la nación. Los detalles de estos esfuerzos de privatización evolucionarán con el tiempo, por lo que para obtener la información más reciente sobre las iniciativas de privatización en Venezuela, consulte las fuentes actuales."
 VEN_begin_our_recovery: "Comienza nuestra recuperación"
 VEN_begin_our_recovery_desc: "La revolución había tenido un alto costo en la economía de Venezuela, lo que provocó una fuerte caída del PIB, un desempleo desenfrenado y una infraestructura fracturada. Venezuela prioriza las medidas para estabilizar la economía, frenar la hiperinflación y restaurar la confianza en la moneda nacional."
 VEN_diplomatic_efforts: "Esfuerzos diplomáticos"
 VEN_diplomatic_efforts_desc: "Venezuela está participando activamente en los esfuerzos diplomáticos para alinearse con los principios de no alineamiento. En un panorama global que cambia rápidamente, la nación se esfuerza por mantener una postura neutral y no partidista en los asuntos internacionales. Los detalles del enfoque de Venezuela hacia el no alineamiento se desarrollarán con el tiempo. Para obtener la información más actualizada sobre los esfuerzos diplomáticos de Venezuela en este sentido, consulte las fuentes actuales."
 VEN_all_belongs_to_pdvsa: "Todo pertenece a PDVSA"
 VEN_all_belongs_to_pdvsa_desc: "Descubrimiento de nuevas reservas de petróleo en Venezuela. En un desarrollo significativo, se han descubierto nuevas reservas de petróleo en Venezuela, que se suman a los vastos recursos energéticos del país. Como resultado, Petróleos de Venezuela, S.A. (PDVSA) se ha hecho cargo de la administración y operación de estas reservas. Esta medida está en línea con el compromiso del gobierno de aprovechar y maximizar sus activos energéticos en beneficio de la nación. Los detalles de esta adquisición evolucionarán con el tiempo, por lo que para obtener la información más reciente sobre este descubrimiento de petróleo y el papel de PDVSA, consulte las fuentes actuales."
 VEN_purge_antimonopolists: "Purgar a los antimonopolistas"
 VEN_purge_antimonopolists_desc: "Venezuela está participando activamente en acciones diplomáticas para combatir la corrupción dentro de la nación. Este esfuerzo concertado se centra en aumentar la transparencia, fortalecer la rendición de cuentas y erradicar las prácticas corruptas de todos los niveles del gobierno y la sociedad. Los detalles de las iniciativas diplomáticas de Venezuela en esta batalla en curso contra la corrupción continuarán evolucionando con el tiempo. Para mantenerse informado sobre los últimos desarrollos en los esfuerzos diplomáticos de Venezuela para combatir la corrupción, consulte las fuentes actuales."
 VEN_iron_control_of_pdvsa: "Control de hierro de PDVSA"
 VEN_iron_control_of_pdvsa_desc: "Mayor control gubernamental sobre PDVSA en Venezuela. El gobierno de Venezuela ha intensificado recientemente su control sobre Petróleos de Venezuela, S.A. (PDVSA). Este mayor control refleja un movimiento estratégico para centralizar la autoridad y tener una influencia más directa en las operaciones de la empresa estatal de petróleo y gas. Los detalles de este mayor control y su impacto en la dirección futura de PDVSA continuarán evolucionando con el tiempo. Para mantenerse informado sobre las últimas actualizaciones sobre este desarrollo, consulte las fuentes de noticias actuales."
 VEN_corporativist_1984: "Corporactivistas 1984"
 VEN_corporativist_1984_desc: "En 1984, Venezuela no exhibía un sistema político o económico corporativista. En cambio, experimentó cambios políticos y económicos significativos durante este período."
 VEN_oil_and_gas_financial_system: "Sistema Financiero de Petróleo y Gas"
 VEN_oil_and_gas_financial_system_desc: "El sistema financiero venezolano ha estado históricamente ligado a su industria de petróleo y gas. Con una de las reservas de petróleo más grandes del mundo, el país depende en gran medida de las exportaciones de petróleo para obtener ingresos del gobierno. La estatal Petróleos de Venezuela, S.A. (PDVSA) administra la producción y exportación de petróleo. Sin embargo, esta dependencia financiera ha dado lugar a desafíos económicos, como la hiperinflación y los problemas de deuda. La gestión de los recursos petroleros también tiene importantes implicaciones políticas, ya que las políticas gubernamentales han cambiado con frecuencia junto con los cambios de liderazgo."
 VEN_oligarchic_republic: "República Oligarca"
 VEN_oligarchic_republic_desc: "Venezuela ha enfrentado críticas por ser caracterizada como una \"república oligárquica\". Este término pone de relieve la concentración de poder y riqueza en una pequeña élite, lo que da lugar a una importante desigualdad de riqueza y disparidades políticas. El país ha vivido periodos históricos marcados por el dominio de ciertas élites políticas y económicas."
 VEN_privatize_small_buissnesses: "Privatizar las pequeñas empresas"
 VEN_privatize_small_buissnesses_desc: "En los últimos años, Venezuela ha sido testigo de un cambio hacia la privatización de las pequeñas empresas. Este cambio marca una desviación del énfasis anterior en el control estatal. La estrategia del Gobierno consiste en transferir la propiedad y la gestión de las empresas más pequeñas del sector público al privado. Este cambio tiene como objetivo estimular el crecimiento económico y fomentar el espíritu empresarial."
 VEN_pacify_the_plebs: "Pacificar a la plebe"
 VEN_pacify_the_plebs_desc: "En Venezuela, abordar las preocupaciones de la población y fomentar la cohesión social debe abordarse a través de medios pacíficos, políticas inclusivas y un diálogo abierto. La atención debe centrarse en comprender y responder a las necesidades de la población, al tiempo que se defienden los principios democráticos y los derechos humanos."
 VEN_digital_grip: "Empuñadura digital"
 VEN_digital_grip_desc: "La digitalización de los servicios financieros en Venezuela está revolucionando la forma en que las personas manejan su dinero. Las billeteras digitales, la banca móvil y los pagos en línea están haciendo que las transacciones financieras sean más fáciles y eficientes. Este cambio hacia los \"controles digitales\" tiene el potencial de impulsar la inclusión financiera y el crecimiento económico, pero también plantea desafíos en términos de ciberseguridad e infraestructura. En esencia, es un paso transformador hacia un panorama financiero más moderno y conveniente en Venezuela."
 VEN_a_council_of_corporations: "Un Consejo de Corporaciones"
 VEN_a_council_of_corporations_desc: "El establecimiento de un Consejo de Evolución en Venezuela marcaría un paso significativo hacia el fomento del progreso y la adaptabilidad en varios sectores. Dicho consejo podría dedicarse a dirigir a la nación a través de desafíos dinámicos, promover la innovación y guiar los ajustes de políticas para garantizar que el desarrollo del país se alinee con los cambiantes panoramas globales. Al aprovechar la experiencia y la toma de decisiones basada en datos, un Consejo de Evolución podría facilitar respuestas más eficientes a los cambios económicos, tecnológicos y sociales, contribuyendo en última instancia a una Venezuela más resiliente y con visión de futuro."
 VEN_invite_foreign_companies_libert: "Invitar a empresas extranjeras Libert"
 VEN_invite_foreign_companies_libert_desc: "La decisión de Venezuela de invitar a empresas extranjeras es un paso prometedor hacia el crecimiento económico y la colaboración internacional. Al dar la bienvenida a la inversión extranjera y a la experiencia, Venezuela puede estimular su economía, crear oportunidades de empleo y aprovechar los mercados mundiales. Este enfoque puede fomentar la innovación y la transferencia de tecnología, beneficiando en última instancia tanto a la nación como a las empresas extranjeras participantes. Sin embargo, es esencial que Venezuela garantice un entorno empresarial estable y transparente, junto con regulaciones justas, para atraer y retener a los inversores extranjeros. Este esfuerzo de colaboración puede allanar el camino para un futuro económico más brillante en Venezuela."
 VEN_council_of_international_corporations: "Consejo de Corporaciones Internacionales"
 VEN_council_of_international_corporations_desc: "El establecimiento de un Consejo de Corporaciones Internas en Venezuela podría desempeñar un papel vital en la promoción de la colaboración y la sinergia entre las empresas nacionales. Este consejo podría servir como plataforma para fomentar la cooperación, compartir las mejores prácticas y abordar los desafíos comunes de la industria. Al facilitar la comunicación y la coordinación entre las empresas locales, puede mejorar potencialmente el crecimiento económico, la competitividad y la innovación dentro del país. Un Consejo de Corporaciones Internas bien estructurado tiene el potencial de impulsar las industrias nacionales de Venezuela y contribuir al desarrollo económico general de la nación."
 VEN_total_deregulation: "Desregulación total"
 VEN_total_deregulation_desc: "La desregulación total en Venezuela implica la eliminación de las regulaciones gubernamentales en varios sectores económicos, lo que marca el comienzo de una era de mayor autonomía de mercado. Este movimiento conlleva el potencial de crecimiento económico, aumento de la competitividad e innovación. Sin embargo, también introduce ciertos riesgos, como la volatilidad del mercado, la disminución de la protección de los consumidores y la posibilidad de exacerbar la desigualdad de ingresos. Lograr el equilibrio adecuado entre la desregulación y la regulación esencial es una consideración crucial cuando se explora este enfoque de la política económica."
 VEN_privatization_of_everything: "Privatización de todo"
 VEN_privatization_of_everything_desc: "La privatización completa de todos los sectores en Venezuela cambiaría significativamente el panorama económico de la nación. Esta medida ofrece beneficios potenciales, como una mayor eficiencia y atracción de inversiones, pero también conlleva riesgos, como la pérdida de empleos, la desigualdad de ingresos y la pérdida de control gubernamental. Encontrar un equilibrio entre la propiedad pública y la privada es crucial para el desarrollo económico sostenible."
 VEN_maintain_free_market: "Mantener el libre mercado"
 VEN_maintain_free_market_desc: "Mantener un mercado libre en Venezuela implicaría preservar los principios de oferta y demanda, competencia e intervención limitada del gobierno en las actividades económicas. Este enfoque apoya a la empresa privada, fomenta el espíritu empresarial y permite que las fuerzas del mercado determinen los precios y la asignación de recursos. Puede conducir al crecimiento económico y a la eficiencia, pero también requiere una regulación eficaz para prevenir los abusos de mercado y garantizar el bienestar social. Un compromiso con un mercado libre en Venezuela reflejaría una dedicación a la liberalización económica y una creencia en los beneficios de los mercados abiertos y competitivos."
 VEN_pmc_army: "Empresas Militares Privadas Venezolanas"
 VEN_pmc_army_desc: "El establecimiento de Empresas Militares Privadas Venezolanas (PMC, por sus siglas en inglés) introduce nuevas dinámicas en el panorama de seguridad de la nación. Las PMC ofrecen servicios militares y de seguridad especializados, lo que podría abordar los desafíos de seguridad y crear oportunidades económicas. Sin embargo, las preocupaciones incluyen cuestiones de rendición de cuentas, posibles conflictos de intereses y la erosión del control estatal sobre asuntos de seguridad. Una regulación y supervisión efectivas son cruciales para gestionar los riesgos asociados con estas entidades privadas en el sector de la seguridad y la defensa."
 VEN_minimize_government: "Minimizar el gobierno"
 VEN_minimize_government_desc: "Minimizar al gobierno venezolano implica reducir su tamaño, alcance e influencia en varios aspectos de la sociedad y la economía. Este enfoque a menudo se asocia con un compromiso con una intervención gubernamental limitada y una mayor dependencia de las fuerzas del mercado y las libertades individuales. Si bien puede conducir a una reducción de la burocracia y el gasto público, existen desafíos potenciales, como garantizar los servicios públicos esenciales, mantener las redes de seguridad social y salvaguardar el estado de derecho. Es esencial lograr una reducción equilibrada de la participación del gobierno para evitar consecuencias no deseadas y promover la estabilidad económica y política."
 VEN_money_motivated_military: "Ejército Motivado por el Dinero"
 VEN_money_motivated_military_desc: "La noción de que el ejército venezolano está motivado por el dinero sugiere que los incentivos financieros y las consideraciones económicas juegan un papel importante en el reclutamiento y la lealtad del personal militar. Esta perspectiva implica que las personas pueden unirse o permanecer en el ejército principalmente para asegurar su bienestar financiero, como recibir salarios competitivos, bonificaciones u otros beneficios económicos. Un ejército motivado por el dinero puede tener implicaciones tanto positivas como negativas, dependiendo de qué tan bien equilibre las necesidades económicas de su personal con su compromiso con la defensa y el deber nacionales."
 VEN_build_a_unique_judgement_system: "Construya un sistema de juicio único"
 VEN_build_a_unique_judgement_system_desc: "El objetivo de Venezuela de establecer un sistema de juicio único y distinto significa una desviación significativa de los marcos legales tradicionales. Dicha iniciativa podría implicar el desarrollo de estructuras legales innovadoras, métodos alternativos de resolución de disputas o enfoques únicos para manejar asuntos legales. Si bien la aspiración de crear un sistema de juicio distintivo puede conducir a soluciones más adaptadas a las necesidades específicas del país, también requiere una planificación cuidadosa, experiencia legal y la seguridad de defender los principios fundamentales de justicia y equidad. Lograr el equilibrio adecuado entre la singularidad y el cumplimiento de las normas jurídicas internacionales es crucial para el éxito y la credibilidad de un sistema de este tipo."
 VEN_attract_foreign_investors: "Atraer inversores extranjeros"
 VEN_attract_foreign_investors_desc: "Alentar a los inversionistas extranjeros a invertir en Venezuela es vital para el crecimiento económico. Esto se puede lograr a través de políticas estables, protecciones legales, reformas económicas, infraestructura mejorada, transparencia, incentivos, asociaciones, investigación de mercado, educación y una fuerza laboral calificada. La creación de un entorno de inversión atractivo implica un enfoque multifacético que aborda los factores económicos, políticos y legales para infundir confianza en los posibles inversores."
 VEN_the_based_land: "La tierra basada"
 VEN_the_based_land_desc: "Mejorar la calidad de vida en Venezuela es un objetivo integral que abarca varios aspectos, entre ellos la estabilidad económica, el acceso a los servicios sociales, el desarrollo de infraestructura, la seguridad, las oportunidades de empleo, el acceso a la atención médica, la conservación del medio ambiente, la inclusión social y la estabilidad política. Lograr este objetivo implica abordar los problemas inmediatos y sistémicos para mejorar el bienestar de la población."
 VEN_venezuelian_libertarianism: "Libertarismo venezolano"
 VEN_venezuelian_libertarianism_desc: "El libertarismo venezolano promueve la intervención limitada del gobierno, las libertades individuales y los principios del libre mercado dentro del contexto de Venezuela, con el objetivo de abordar problemas como el autoritarismo y la inestabilidad económica."
 VEN_eliminate_oil_competitors: "Eliminar a los competidores petroleros"
 VEN_eliminate_oil_competitors_desc: "La eliminación de todos los competidores petroleros internos por parte de Venezuela resultaría en un monopolio, lo que podría consolidar el control y las ganancias, pero posiblemente desalentaría la innovación y la competencia. Un enfoque equilibrado con competencia regulada suele ser más beneficioso."
 VEN_privatize_all_oil: "Privatizar todo el petróleo"
 VEN_privatize_all_oil_desc: "Si Venezuela privatizara toda su industria petrolera, implicaría transferir la propiedad y el control de los recursos y operaciones petroleras del gobierno a entidades privadas. Si bien la privatización puede atraer inversiones, mejorar la eficiencia y potencialmente aumentar la producción, debe llevarse a cabo con cuidado para garantizar que los intereses del país, incluida la generación de ingresos y la protección del medio ambiente, no se vean comprometidos. Además, se debe considerar el impacto social en la fuerza laboral y las comunidades locales para evitar consecuencias adversas. El éxito de tal medida dependería del enfoque del gobierno en materia de regulación, transparencia y gestión de la transición."
 VEN_diversify_the_economy: "Diversificar la economía"
 VEN_diversify_the_economy_desc: "La diversificación de la economía venezolana implica reducir su fuerte dependencia de un solo sector, generalmente el petróleo, y desarrollar otras industrias para crear una economía más equilibrada y resistente. Este enfoque tiene por objeto reducir la vulnerabilidad a las fluctuaciones de los precios del petróleo y a otros factores externos. La diversificación puede incluir la inversión en sectores como la agricultura, la manufactura, la tecnología y los servicios, y la promoción del espíritu empresarial y la innovación. Una economía diversificada puede proporcionar fuentes más estables de ingresos y oportunidades de empleo, mejorando en última instancia la sostenibilidad económica y la resiliencia del país."
 VEN_empower_banks: "Empoderar a los bancos"
 VEN_empower_banks_desc: "La asunción del poder por parte de los bancos en Venezuela marcaría un cambio significativo en la gobernanza. Esto podría aportar experiencia financiera, pero puede plantear preocupaciones sobre conflictos de intereses, implicaciones sociales y rendición de cuentas. Sería esencial mantener un equilibrio entre los intereses económicos y el bienestar de la población."
 VEN_develop_fintech: "Desarrollar Fintech"
 VEN_develop_fintech_desc: "La tecnología financiera en Venezuela ha evolucionado en respuesta a la inestabilidad económica del país, incluida la hiperinflación y la devaluación de la moneda. Las empresas fintech se han centrado principalmente en soluciones de pago digital y, hasta cierto punto, en criptomonedas como Bitcoin. Sin embargo, los desafíos regulatorios y la falta de un marco claro han hecho que las operaciones sean inciertas. A pesar de estos obstáculos, han surgido nuevas empresas fintech locales para mejorar la inclusión financiera, particularmente a través de remesas transfronterizas y asociaciones con bancos tradicionales."
 VEN_empower_industrialists: "Empoderar a los industriales"
 VEN_empower_industrialists_desc: "Los industriales en Venezuela se han enfrentado a un entorno desafiante caracterizado por intervenciones gubernamentales, nacionalización de industrias clave, inestabilidad económica, escasez de recursos y restricciones al sector privado. La combinación de estos factores ha dificultado que los industriales operen eficazmente y mantengan la productividad. La inestabilidad política y la dependencia de la economía informal han complicado aún más el panorama empresarial."
 VEN_macroeconomic_management: "Gestión Macroeconómica"
 VEN_macroeconomic_management_desc: "La gestión económica en Venezuela se ha caracterizado por importantes desafíos. El país se enfrentaba a la hiperinflación, a estrictos controles de divisas y a una fuerte dependencia de las exportaciones de petróleo. Las políticas intervencionistas del gobierno, incluida la nacionalización de industrias clave, a menudo resultaron en ineficiencias. Había escasez de productos básicos, una grave crisis humanitaria y una importante economía informal."
 VEN_develop_industry: "Desarrollar la industria"
 VEN_develop_industry_desc: "El desarrollo del sector industrial en Venezuela ha estado marcado por importantes desafíos. La intervención del gobierno, incluida la nacionalización de industrias clave y el control de precios, ha dado lugar a ineficiencias. La fuerte dependencia del país de las exportaciones de petróleo lo hizo vulnerable a las fluctuaciones de los precios mundiales del petróleo. La hiperinflación erosionó el poder adquisitivo y la escasez de bienes y recursos básicos obstaculizó la producción. La inestabilidad política y las protestas interrumpieron las actividades industriales, y algunos trabajadores recurrieron a la economía informal para sobrevivir. La \"fuga de cerebros\" de profesionales cualificados afectó aún más al sector."
 VEN_ally_south_american_rightists: "Aliados de los derechistas sudamericanos"
 VEN_ally_south_american_rightists_desc: "Venezuela mantuvo relaciones diplomáticas con varios países sudamericanos, incluidos gobiernos de izquierda y de derecha. Si bien existían diferencias ideológicas, había casos de cooperación y diplomacia entre Venezuela y los líderes y gobiernos derechistas sudamericanos, especialmente en temas de importancia regional. La naturaleza específica y la dinámica de estas relaciones dependerían del contexto político de la época, de los líderes en el poder y de los temas particulares que se discutieran. Es esencial recordar que las alianzas y dinámicas políticas pueden cambiar con el tiempo, y las relaciones entre países están influenciadas por una serie de factores."
 VEN_follow_the_us_example: "Siga el ejemplo de EE. UU."
 VEN_follow_the_us_example_desc: "La política exterior de Venezuela no estuvo estrechamente alineada con la de Estados Unidos. Si bien hay esferas de cooperación, también hay diferencias significativas, en particular en lo que respecta a las cuestiones políticas e ideológicas. Venezuela, bajo la presidencia de Hugo Chávez, llevó a cabo una política exterior independiente influenciada por sus intereses nacionales y su política interna. La relación con Estados Unidos ha sido testigo tanto de cooperación como de tensiones."
 VEN_ally_the_northern_power: "Aliado: El Poder del Norte"
 VEN_ally_the_northern_power_desc: "La política exterior y las alianzas de Venezuela no se inclinaron fuertemente hacia los países de América del Norte, como Estados Unidos o Canadá. En cambio, la política exterior de Venezuela se centró más en las relaciones dentro de América del Sur y otras regiones. Si bien Venezuela tenía relaciones diplomáticas con los países de América del Norte, el enfoque principal de sus relaciones exteriores a menudo se centraba en sus países vecinos y otras partes del mundo."
 VEN_invite_american_banks: "Invitar a los bancos americanos"
 VEN_invite_american_banks_desc: "A lo largo del tiempo, Venezuela se ha comprometido con bancos estadounidenses para diversos asuntos financieros y económicos, dependiendo del contexto político y económico. Los detalles de estos compromisos han variado en función de los intereses y las políticas nacionales."
 VEN_expand_and_diversify_the_market: "Expandir y diversificar el mercado"
 VEN_expand_and_diversify_the_market_desc: "El nuevo objetivo de Venezuela es expandirse y diversificar su mercado. Es probable que este objetivo implique ampliar las relaciones comerciales y explorar nuevas oportunidades económicas para reducir la dependencia de sectores o mercados específicos. Las estrategias específicas y las esferas prioritarias dependerán de las prioridades económicas y políticas del país en un momento dado."
 VEN_increase_population_growth: "Aumentar el crecimiento de la población"
 VEN_increase_population_growth_desc: "El aumento del crecimiento de la población en Venezuela requeriría un enfoque multifacético, que incluya la estabilidad económica, los programas de bienestar social y las políticas para abordar la emigración. Promover un entorno favorable a la familia, mejorar la educación y la atención sanitaria y ofrecer oportunidades económicas son factores clave. También sería importante fomentar los valores culturales que apoyan a las familias numerosas y crear conciencia sobre la planificación familiar y la salud reproductiva."
 VEN_economic_expansion: "Expansión económica"
 VEN_economic_expansion_desc: "Lograr la expansión económica en Venezuela requeriría un enfoque multifacético, que incluya medidas para estabilizar la economía, diversificar las industrias, atraer inversión extranjera y mejorar la infraestructura y la educación. Además, fomentar un entorno empresarial transparente y responsable, proteger los derechos de propiedad y garantizar la responsabilidad fiscal son componentes vitales. La cooperación internacional y los acuerdos comerciales también pueden desempeñar un papel en el apoyo al crecimiento económico. Las estrategias y prioridades específicas pueden variar con el tiempo y dependen de la evolución de las circunstancias del país."
 VEN_closer_ties_with_northern_neighbours: "Estrechar lazos con los vecinos del norte"
 VEN_closer_ties_with_northern_neighbours_desc: "La relación con las potencias norteamericanas beneficiaría nuestra iniciativa de cambiar nuestro gobierno por uno más alineado con Occidente, especialmente las relaciones con Estados Unidos y Canadá."
 VEN_call_washington: "Llame a Washington"
 VEN_call_washington_desc: "Llamar a Washington es nuestra oportunidad de reunirnos directamente con el personal clave de los Estados Unidos con el fin de acercarnos a su esfera de influencia y asegurarnos de que estamos en términos comunes en términos de cómo podemos ayudarnos mutuamente."
 VEN_economic_cooperation_with_america: "Cooperación económica con Estados Unidos"
 VEN_economic_cooperation_with_america_desc: "Se llegará a un acuerdo para que Estados Unidos nos ayude a satisfacer las necesidades básicas de nuestro pueblo, aliviando la presión económica sobre nuestro gobierno y, al mismo tiempo, creando un fuerte vínculo entre nuestros gobiernos y nuestro pueblo. Trabajar juntos es una idea inteligente."
 VEN_americans_help_with_economic_damage: "Los estadounidenses ayudan con el daño económico"
 VEN_americans_help_with_economic_damage_desc: "Estados Unidos ha decidido apoyar la protección de los derechos humanos, la promoción de la sociedad civil, el fortalecimiento de las instituciones democráticas y la transparencia y la rendición de cuentas en nuestro país. Esta es una oportunidad sin precedentes para que nuestro gobierno haga lo correcto y recupere con fuerza la economía."
 VEN_our_war_on_drugs: "Nuestra guerra contra las drogas"
 VEN_our_war_on_drugs_desc: "La Administración para el Control de Drogas de los Estados Unidos (DEA, por sus siglas en inglés) ha ofrecido su apoyo, si así lo deseamos, para que trabajen en nuestro país para ayudarnos a deshacernos de los enormes problemas de drogas, este esfuerzo cooperativo implica una gran cantidad de intervención extranjera, pero es un sacrificio que debemos hacer si queremos mantener nuestras calles limpias."
 VEN_introduce_western_industries: "Introducción a las industrias occidentales"
 VEN_introduce_western_industries_desc: "Los Estados miembros de la Unión Europea son el lugar de nacimiento de muchas de las empresas multinacionales más grandes del mundo y el hogar de su sede mundial. Entre ellas se encuentran distinguidas empresas que ocupan el primer lugar en el mundo dentro de su industria/sector, si podemos convencer a estas empresas para que se involucren en nuestro mercado, veremos un beneficio masivo de ello."
 VEN_ford: "Presentamos Ford"
 VEN_ford_desc: "Ford Motor Company es un fabricante de automóviles multinacional estadounidense con sede en Dearborn, Michigan, Estados Unidos. Su industria automotriz y militar podría ser un factor enorme en nuestra economía en crecimiento, con el beneficio adicional de presentar nuestro país a aún más inversionistas estadounidenses."
 VEN_volkswagen: "Presentación de Wolkswagen"
 VEN_volkswagen_desc: "El gigante automotriz alemán Volkswagen se ha expandido constantemente y ha tratado constantemente de explotar nuevos mercados, permitiéndoles abrir la fabricación de automóviles en nuestro país, podemos asegurarnos de que somos parte de esta empresa en constante desarrollo y, si jugamos bien nuestras cartas, también convertirnos en una sección central de su negocio en América del Sur."
 VEN_automobile_industries: "Industrias automotrices"
 VEN_automobile_industries_desc: "La industria automotriz comprende una amplia gama de empresas y organizaciones involucradas en el diseño, desarrollo, fabricación, comercialización, venta, reparación y modificación de vehículos motorizados. Es una de las industrias más grandes del mundo por ingresos (desde el 16 % como en Francia hasta el 40 % en países como Eslovaquia)"
 VEN_port_of_puerto_cabello: "Puerto de Puerto Cabello"
 VEN_port_of_puerto_cabello_desc: "Puerto Cabello está situado en la costa noroeste de Venezuela, a unos 120 km al oeste de Caracas. El puerto aquí situado es el más importante para nuestra economía, ya que se encuentra en una de las mejores aguas de la región y cuenta con el equipamiento necesario para la descarga de los buques de carga más grandes. Invertir en este puerto es vital para el crecimiento económico de nuestro país, ya sea para construir buques militares o civiles."
 VEN_attract_american_tourists: "Atraer a los turistas estadounidenses"
 VEN_attract_american_tourists_desc: "Cuando se trata de América del Sur, los turistas estadounidenses prefieren visitar los países de Brasil, Argentina y Chile, y aunque esto puede no parecer un gran problema para nosotros, el dinero de los visitantes estadounidenses sin duda podría ayudarnos a obtener fondos adicionales. Una buena forma de aumentar nuestro turismo es gastar en negocios civiles enfocados a brindar entretenimiento a esos extranjeros."
 VEN_infrastructure_investments: "Inversiones en infraestructura"
 VEN_infrastructure_investments_desc: "The Venezuelan infrastructure is really good compared to other south american countries, however it is not the best it could be by any chance. With the help from the western economies giving us extra funds one way or another, we must ensure these funds go to the right places and help us achieve an even greater infraestructure."
 VEN_purging_corrupt_officials: "Purga de funcionarios corruptos"
 VEN_purging_corrupt_officials_desc: "Venezuela tiene como objetivo mantener altos estándares éticos, promover la transparencia y fomentar una cultura de integridad en toda la nación. Lo que contribuirá al éxito y desarrollo a largo plazo de nuestra gran nación."
 VEN_joint_weapon_system_lab: "Laboratorio Conjunto de Sistemas de Armas"
 VEN_joint_weapon_system_lab_desc: "Científicos e ingenieros de clase mundial han estado creando tecnologías de vanguardia para los combatientes en laboratorios militares durante casi 100 años, y una audiencia del 28 de septiembre en el Capitolio se centró en las tecnologías que se están desarrollando hoy para futuras guerras. Los directores de laboratorio de los tres servicios abordaron la innovación a través de la ciencia y la ingeniería en apoyo de las operaciones militares durante una audiencia del subcomité de amenazas y capacidades emergentes del Comité de Servicios Armados de la Cámara de Representantes."
 VEN_venezuelian_fifth_gen: "Quinta Generación Venezolana"
 VEN_venezuelian_fifth_gen_desc: "Modernización: La AMV compró 50 aviones f 16 a Estados Unidos, como resultado, los ingenieros venezolanos comenzaron a buscar dónde se podía mejorar y con eso crearon el prototipo de los aviones de combate venezolanos de quinta generación."
 VEN_army_westernization: "Occidentalización del ejército"
 VEN_army_westernization_desc: "El Ejército venezolano ha pasado por muchas reformas y cambios a lo largo de su historia, y hoy, deseamos hacer otro cambio a ritmo lento, esta vez queremos tener lazos más estrechos con Occidente, asegurándonos de que podemos trabajar juntos con ellos como un todo, podemos asegurarnos de que podemos ayudarnos mutuamente en los conflictos."
 VEN_us_import_policy: "Política de importación de EE. UU."
 VEN_us_import_policy_desc: "Queremos copiar el modelo estadounidense de las importaciones militares, donde los bienes deben ser aprobados por muchos procesos regulatorios, y en esos procesos tanto el importador como el exportador deben estar involucrados con sus respectivos trámites. Podemos hacer que sea más fácil, o más difícil, importar armamento estadounidense a nuestro país, sin embargo, esto podría tener un costo."
 VEN_navy_import_convoys: "Convoyes de importación"
 VEN_navy_import_convoys_desc: "Nuestras importaciones de armamento y nuestras buenas exportaciones nos obligan a expandir nuestra marina mercante en una cantidad considerable, mientras que es posible que podamos construir nuevos convoyes, tal vez comprar convoyes estadounidenses directamente sea una buena opción, podemos matar dos pájaros de un tiro al hacer esto."
 VEN_navy_dockyards: "Construir más astilleros"
 VEN_navy_dockyards_desc: "La creciente necesidad de una mayor producción de convoyes, junto con la necesidad de reforzar nuestra armada si alguna vez la necesitáramos para defender nuestro país de los agresores, nos ha llevado a invertir en la construcción de nuevos astilleros."
 VEN_navy_import_corvette: "Importar Corvette"
 VEN_navy_import_corvette_desc: "La importación de los planos para fabricar corbetas de la Royal Navy es una buena situación provisional mientras logramos ponernos al día con las otras armadas del mundo en términos de investigación y desarrollo. De esta manera, podemos asignar fondos a otro lugar, al mismo tiempo que construimos relaciones con un miembro de la OTAN muy respetado."
 VEN_licenses_for_american_humvees: "Licencia American Humvees"
 VEN_licenses_for_american_humvees_desc: "El Humvee es la plataforma perfecta para un país como el nuestro: puede cumplir muchas tareas y puede ser utilizado por todas nuestras fuerzas armadas, licenciar la producción directamente de los EE. UU. nos permite construirlo en nuestro propio territorio en lugar de depender de una ruta comercial con ellos."
 VEN_licenses_for_american_small_arms: "Licencia de armas pequeñas estadounidenses"
 VEN_licenses_for_american_small_arms_desc: "Estados Unidos nos ha proporcionado el Humvee, ahora debemos buscar que también nos proporcionen las licencias de su armamento para nuestros soldados, ya que significaría que nuestro ejército está aún más vinculado a los de la OTAN y la UE, compartiendo municiones y piezas."
 VEN_licenses_for_american_artillery: "Licencia de Artillería Americana"
 VEN_licenses_for_american_artillery_desc: "Los múltiples acuerdos que hemos hecho con los estadounidenses para su armamento nos han abierto la opción de obtener acceso a su artillería, que es inherentemente británica. Hacer que una versión con licencia de un sistema ya probado sea beneficioso para nosotros, ya que no podemos prescindir de equipos para pruebas masivas."
 VEN_import_american_humvees: "Importar Humvees Americanos"
 VEN_import_american_humvees_desc: "Rearmar a nuestro ejército requeriría un esfuerzo masivo, sin embargo, el esfuerzo puede reducirse en gran medida si ordenáramos nuestro equipo a los Estados Unidos, una entrega de Humvees nos ayudaría en gran medida a modernizar algunos de nuestros vehículos más antiguos."
 VEN_import_american_small_arms: "Importar armas pequeñas estadounidenses"
 VEN_import_american_small_arms_desc: "El factor más importante en nuestro rearme es el arma de fuego que damos a aquellos que sirven bajo nuestra bandera, debemos asegurarnos de que se utilice el mejor equipo, y en este momento, la mejor opción disponible es comprar rifles de los EE. UU., que deben satisfacer nuestras necesidades."
 VEN_import_american_artillery: "Importar artillería estadounidense"
 VEN_import_american_artillery_desc: "Una grave falta de armas de artillería adecuadas para nuestras tropas no es algo que queramos tener: al comprar plataformas de artillería construidas en Estados Unidos podemos mantener el nivel deseado en nuestras brigadas de artillería."
 VEN_form_us_brigade: "Formar Brigadas de EE.UU."
 VEN_form_us_brigade_desc: "La llegada de los soldados norteamericanos a sus nuevas bases en nuestro país ha permitido, en cierta medida, la creación de una brigada combinada entre nuestros soldados y los suyos."
 VEN_import_american_jets: "Importar jets americanos"
 VEN_import_american_jets_desc: "Tenemos experiencia con los F-16 estadounidenses, ya que compramos un cargamento de ellos hace años, y nuestros pilotos nos han proporcionado excelentes comentarios, por lo tanto, el mejor enfoque a tomar al reforzar nuestros números en el aire, es ir a lo seguro y comprar el F-16C ya bien probado."
 VEN_airbase_investments: "Inversiones en bases aéreas"
 VEN_airbase_investments_desc: "Si queremos tener flexibilidad a la hora de estacionar nuestras aeronaves, debemos mejorar nuestras bases aéreas en el país, de esta manera, podemos desplegar nuestras propias aeronaves o nuestras aeronaves aliadas directamente desde nuestra patria, lo que facilita mucho el manejo de una guerra aérea estratégica contra cualquier posible enemigo o amenaza."
 VEN_own_military_production: "Nuestra Producción Militar"
 VEN_own_military_production_desc: "¡Para mantenernos al día con otras fuerzas armadas en el mundo, necesitamos aumentar nuestra producción militar! Es la única manera de mantener la estabilidad en el Caribe."
 VEN_begin_adaptation_to_nato_standards: "Comienza la adaptación de los estándares de la OTAN"
 VEN_begin_adaptation_to_nato_standards_desc: "La decisión de Venezuela de adaptar los estándares de la OTAN marca una desviación significativa de sus políticas anteriores. Este cambio subraya la voluntad del país de alinearse con las normas internacionales y mejorar su compatibilidad con los Estados miembros de la OTAN. La adopción de los estándares de la OTAN tiene el potencial de afectar varios aspectos de las prácticas militares y de seguridad de Venezuela, reflejando una dinámica cambiante en las relaciones internacionales y la estrategia de seguridad de la nación."
 VEN_establish_us_military_base: "Establecer bases militares de EE.UU."
 VEN_establish_us_military_base_desc: "Para que nos convirtamos en un aliado pleno de los Estados Unidos, una buena sugerencia sería que busquemos que los Estados Unidos implementen bases militares en nuestro país, esto reforzaría la idea de que nos alineamos con sus ideales, y al mismo tiempo, con los de la OTAN."
 VEN_major_non_nato_partner: "Importante socio no perteneciente a la OTAN"
 VEN_major_non_nato_partner_desc: "Nuestra reciente elevación a la categoría de Socio Principal No Perteneciente a la OTAN es un avance significativo en nuestras relaciones internacionales. Este movimiento remarca nuestro compromiso con la paz y la cooperación mundiales. El nuevo estatus ofrece oportunidades para una colaboración más estrecha con los estados miembros de la OTAN, aprovechando nuestra ubicación estratégica en América del Sur. Esta asociación marca un hito en la historia diplomática y señala un compromiso con el multilateralismo y la seguridad mundial."
 VEN_communists_up_north: "Comunistas en el norte"
 VEN_communists_up_north_desc: "Ahora etiquetamos oficialmente a Cuba como un Estado comunista, por lo tanto, nos posicionamos en el mismo lado que muchos de nuestros nuevos aliados, es una declaración que asegura que no pueda haber dudas sobre nuestra alineación en el escenario mundial."
 VEN_meet_the_cubans: "Conoce a los cubanos"
 VEN_meet_the_cubans_desc: "A pesar de que los etiquetamos como un estado comunista, hemos decidido acordar una reunión entre nuestros líderes, tal vez podamos encontrar un terreno común, o podamos escuchar lo que decida nuestras mentes sobre qué acciones tomar con respecto a ellos en el futuro."
 VEN_cooperation_with_cuba: "Cooperación con Cuba"
 VEN_cooperation_with_cuba_desc: "A través de nuestra reunión hemos encontrado ciertos puntos en común, que pueden no ser tan grandes como nos gustaría que fueran, pero nos da algunos pilares sobre los que construir en lo que respecta a nuestro paradigma político con las otras naciones caribeñas, si pueden ayudarnos a ayudarlas, entonces es posible que hayamos encontrado nuevos aliados en la región."
 VEN_anti_cuban_stance: "Postura anticubana"
 VEN_anti_cuban_stance_desc: "La reunión ha resultado en el peor de nuestros temores: los cubanos no están de acuerdo con nuestra visión, ni con nuestra política, ni con nada en absoluto. Si bien el tema se limita a nuestros países, sigue siendo un tema muy importante para los países que nos rodean y para nuestros nuevos aliados en Occidente. Podría estar gestándose un conflicto entre nuestros países."
 VEN_infiltrate_our_spies: "Infíltrate en nuestros espías"
 VEN_infiltrate_our_spies_desc: "If we wish to gain the upper hand in the political game between us and the cubans, intelligence is of the utmost importance, we must ensure to build a intelligence network to predict every single one of their moves, as the conflict between our nations seems to only grow and has caused a rupture between our relations"
 VEN_soft_cuban_influence: "Suave influencia cubana"
 VEN_soft_cuban_influence_desc: "Si bien es posible que no estemos de acuerdo en todo con los cubanos, podemos comenzar lentamente a promover nuestros puntos de vista e ideales sobre su país sin parecer agresivos hacia ellos, razonar con la gente es una manera mucho mejor de abordar las cosas que la violencia directa. Sin embargo, a la hora de la verdad, es posible que tengamos que recurrir a enfoques más directos."
 VEN_coup_in_cuba: "Golpe de Estado en Cuba"
 VEN_coup_in_cuba_desc: "El desarrollo de la situación en Cuba ha terminado con el peor de los desenlaces posibles; se ha ejecutado un golpe de Estado, y el país ha vuelto a caer en la desesperación, intentamos la mejor manera de reformar el gobierno cubano sin esta medida abrupta, pero a veces, nuestras manos son forzadas y se deben tomar acciones extremas."
 VEN_cuban_trade_relations: "Relaciones comerciales con Cuba"
 VEN_cuban_trade_relations_desc: "Las relaciones comerciales con Cuba han mejorado constantemente en los últimos años. Nuestras naciones han fortalecido los lazos económicos a través de diversos acuerdos comerciales y colaboraciones, fomentando una mayor cooperación y crecimiento económico. Este desarrollo significa un paso positivo en nuestra relación bilateral y tiene el potencial de beneficiar a nuestras respectivas economías."
 VEN_caribbean_trade_market: "Mercado comercial del Caribe"
 VEN_caribbean_trade_market_desc: "Nuestra influencia ha ido en aumento en varias naciones del Caribe. Este cambio en la dinámica regional subraya nuestro papel cada vez más importante en la configuración del panorama político y económico en el Caribe."
 VEN_venezuelan_industry: "Industria Venezolana"
 VEN_venezuelan_industry_desc: "Nuestra industria se basa principalmente en la extracción de recursos, con algunas industrias metalúrgicas alrededor de las principales áreas industriales, asegurándonos de estar siempre evolucionando los métodos de extracción y construcción para que podamos seguir floreciendo."
 VEN_economic_reforms: "Reformas económicas"
 VEN_economic_reforms_desc: "La reforma de nuestra economía es necesaria para que podamos aprovechar al máximo nuestros recursos y nuestro rico suelo subterráneo."
 VEN_regional_infrastructural_development: "Desarrollo de Infraestructura Regional"
 VEN_regional_infrastructural_development_desc: "Parte de la infraestructura regional de nuestro país está muy subdesarrollada en comparación con nuestra capital principal, al reasignar fondos y también centrarnos en las áreas olvidadas, al menos podemos tratar de igualar el desarrollo de las principales áreas del país."
 VEN_development_in_the_north: "Desarrollo en el Norte"
 VEN_development_in_the_north_desc: "El norte de nuestro país es donde reside la mayor parte de nuestra riqueza, principalmente debido a sus ricas reservas de petróleo y las grandes ciudades ubicadas en la región, sin embargo, todavía hay mucho por mejorar en términos de infraestructura."
 VEN_central_development: "Desarrollo Central"
 VEN_central_development_desc: "Llanos es una zona relativamente rural, desarrollada principalmente en áreas donde residen las reservas de petróleo. La expansión de la infraestructura, principalmente el desarrollo de las ciudades más pequeñas y los pueblos que albergan a quienes trabajan en nuestros campos petroleros, contribuirá en gran medida a mejorar nuestro país."
 VEN_eastern_development: "Desarrollo Oriental"
 VEN_eastern_development_desc: "En el Oriente, Anzoátegui es la 3ª región más grande en términos de población, mientras que la región de Bolívar no es tan grande en términos de población lo compensa por ser el único lugar de nuestro país donde se encuentran acero y metales preciosos para encendedores, estas regiones no deben ser abandonadas y deben ser desarrolladas para mantenerse al día con la necesidad de constante expansión interna de nuestro país."
 VEN_southern_development: "Desarrollo del Sur"
 VEN_southern_development_desc: "El sur de nuestro país es nuestro legítimo pedazo del Amazonas. Si bien no se ha logrado mucho desarrollo en esta área, todavía hay ciudades más pequeñas e industrias madereras que residen allí, al proporcionarles un acceso más fácil a otras regiones, podemos ayudar a que la región se desarrolle a un ritmo similar a nuestro sector más grande y rico del norte."
 VEN_connecting_carcas_and_riohacha: "Conectando Caracas y Riohacha"
 VEN_connecting_carcas_and_riohacha_desc: "Caracas, al ser nuestra capital, es el punto de partida de la mayoría de nuestras carreteras y el punto final de la mayoría de los bienes y recursos, que luego se exportan desde sus puertos. Riohacha alberga yacimientos de petróleo en alta mar y en tierra, por lo que conectar la región con Caracas es de suma importancia para nuestra economía."
 VEN_orinoquia_bridge: "Puente Orinoquia"
 VEN_orinoquia_bridge_desc: "El Puente Orinoquia es un proyecto con el objetivo de mejorar aún más la conexión interna a través del río Orinoco, este puente se construye cerca de Ciudad Guayana y es un proyecto interconexional crucial."
 VEN_guayana_port: "Puerto de Guayana"
 VEN_guayana_port_desc: "Tal como están las cosas, Caracas posee el único puerto importante en todo el país, esto no es inherentemente un problema, pero puede convertirse en uno realmente rápido si algo detuviera el servicio portuario por un período prolongado de tiempo. Al construir un puerto más pequeño cerca de la segunda ciudad más grande de nuestro país, podemos tener un puerto que puede reforzar las rutas marítimas de nuestro país."
 VEN_improving_internet_access: "Mejorar el acceso a Internet"
 VEN_improving_internet_access_desc: "Con la necesidad cada vez mayor de acceso a Internet en la era moderna, mejorar la infraestructura de red en las ciudades más grandes de nuestro país es primordial si queremos agilizar muchas comunicaciones entre nuestra gente y nuestros gobiernos regionales."
 VEN_diversifying_the_economy: "Diversificación de la economía"
 VEN_diversifying_the_economy_desc: "El petróleo es el principal factor impulsor de nuestra economía, pero depender completamente de él no es eficiente ni el enfoque recomendado para nuestra economía, al mejorar las condiciones de otras industrias en todo el país trataremos de incentivar diferentes tipos de industrias para que se establezcan en nuestro país."
 VEN_expanding_Venezuelan_airlines: "Expansión de Venezolana Airlines"
 VEN_expanding_Venezuelan_airlines_desc: "Las aerolíneas son necesarias para que nuestro país reciba y exporte recursos desde el interior del país, al inyectar dinero en nuestras aerolíneas podemos asegurarnos de que puedan expandir sus instalaciones en nuestro país, lo que a su vez les ayudará a invertir dinero en la expansión de los aeródromos en todo el país."
 VEN_domestic_manufacturing: "Fabricación nacional"
 VEN_domestic_manufacturing_desc: "Depender completamente de las importaciones externas es un gran problema a largo plazo, ya que si nuestros lazos con el exterior se rompen alguna vez, nuestra economía puede caer rápidamente sobre sí misma. Al prepararnos de antemano para tener, al menos, cubiertas nuestras necesidades básicas por nuestro propio país, podemos asegurarnos de que ampliamos la riqueza de nuestro propio pueblo, pero también de que recuperamos cierto nivel de independencia de los países extranjeros."
 VEN_car_manufacturing_hub: "Centro de fabricación de automóviles"
 VEN_car_manufacturing_hub_desc: "La fabricación de automóviles en América del Sur era mucho más grande en el pasado, pero ha disminuido mucho, y el único gran fabricante de automóviles que queda en el continente es Brasil. Debemos tratar de establecer industrias de fabricación de automóviles en nuestro propio país, ya que beneficiaría a nuestro pueblo y también podría causar un efecto dominó en otros países."
 VEN_agriculture_expansion: "Expansión de la agricultura"
 VEN_agriculture_expansion_desc: "El extremo sur de nuestro país, y gran parte incluso el extremo norte y el este del mismo, todavía dependen en gran medida de la agricultura, al proporcionar subvenciones a los paisanos de nuestro país podemos mejorar el nivel de vida en general."
 VEN_fundacion_villa_del_cine: "Fundación Villa Del Cine"
 VEN_fundacion_villa_del_cine_desc: "La expansión de las comunicaciones es una gran parte de la expansión de nuestro país, al construir un lugar específico en nuestro país donde podamos crear diferentes tipos de artes audiovisuales sería de gran ayuda, por lo tanto, la fundación de Villa del Cine es una buena idea en general."
 VEN_build_up_of_tourist_businesses: "Fortalecimiento del negocio turístico"
 VEN_build_up_of_tourist_businesses_desc: "Otros países de América del Sur tienen una gran cantidad de turistas, mientras que nosotros tenemos muchos de ellos, no tenemos tantos como podríamos tener si invirtiéramos más recursos en ese sector de nuestra economía. Asegurémonos de asignar más fondos para ello."
 VEN_finance_sectors: "Sectores Financieros"
 VEN_finance_sectors_desc: "Una forma buena y segura de hacer avanzar nuestra economía es crear nuevos sectores financieros, esto nos dará ingresos adicionales a un costo relativamente bajo."
 VEN_fishing_sectors: "Sectores Industriales Pesqueros"
 VEN_fishing_sectors_desc: "Nuestro litoral está lleno de diferentes sectores pesqueros, debemos hacer un uso adecuado de ellos y expandirlos, sin dañar inherentemente el ecosistema, si es posible."
 VEN_foresty_industry: "Industria Forestal"
 VEN_foresty_industry_desc: "Dado que somos dueños de parte del Amazonas, nuestra industria forestal se encuentra principalmente en la parte sur del país, invertir en esa región nos proporcionará ingresos adicionales de la forestación y, con el cuidado adecuado, no dañará demasiado el Amazonas."
 VEN_canvim_build_up: "Acumulación de Cavim"
 VEN_canvim_build_up_desc: "Building up our only military goods producer, CAVIM, is a important part of our economy, it also helps us produce our own equipment so our reliance on purchasing equipment from outside is reduced."
 VEN_ending_the_rentier_state: "Fin del Estado rentista"
 VEN_ending_the_rentier_state_desc: "Nuestro país ha vivido como un Estado rentista desde que encontramos los vastos yacimientos petrolíferos dentro de nuestro territorio, sin embargo, ahora debemos asegurarnos de acabar con esta idea."
 VEN_cater_to_the_labour_unions: "Atender a los sindicatos"
 VEN_cater_to_the_labour_unions_desc: "Los sindicatos de nuestro país exigen más representación, prometen inversiones en el sur de nuestro país si trabajamos con ellos, esto podría llevar a un mejor estado económico a largo plazo."
 VEN_becoming_an_investment_hub: "Convertirse en un centro de inversión"
 VEN_becoming_an_investment_hub_desc: "Como hemos decidido no ser más un estado rentista, debemos incentivar la inversión de otros países en el nuestro para compensarlo, reduciendo las pesadas regulaciones impuestas en el pasado, y ampliando nuestras oficinas para empresas extranjeras podemos hacer que el cambio sea más suave"
 VEN_joining_globalized_trade: "Unirse al comercio globalizado"
 VEN_joining_globalized_trade_desc: "La nación prioriza la racionalización de los procesos comerciales y la eliminación de las barreras al comercio internacional. Venezuela se vuelve más hábil para facilitar el comercio, asegurando el flujo eficiente de bienes y servicios a través de las fronteras."
 VEN_ending_oil_dependency: "Poner fin a la dependencia del petróleo"
 VEN_ending_oil_dependency_desc: "Si bien somos muy ricos en petróleo, y la mayor parte de nuestra economía está impulsada por él, no debemos dejar que se apodere completamente de nuestra economía, debemos diversificar y expandir las industrias ya existentes en nuestro país que no están afiliadas a él."
 VEN_privitazing_job_sectors: "Privatización de los sectores laborales"
 VEN_privitazing_job_sectors_desc: "El Gobierno identifica cuidadosamente los sectores laborales específicos que se beneficiarían de la privatización. Estos sectores pueden incluir industrias como la manufactura, el desarrollo de infraestructura y los servicios, donde la inversión privada y la competencia pueden mejorar la eficiencia."
 VEN_investing_into_construction: "Inversiones en Construcción"
 VEN_investing_into_construction_desc: "Con las inversiones en la construcción, se generarán oportunidades de empleo en el sector de la construcción, contribuyendo a reducir el desempleo y el crecimiento económico."
 VEN_renewable_energy_investments: "Inversiones en energías renovables"
 VEN_renewable_energy_investments_desc: "Las inversiones de Venezuela en energía renovable reflejan un compromiso decidido con la transición hacia soluciones de energía verde. El gobierno tiene como objetivo reducir la dependencia de la nación de los combustibles fósiles y adoptar recursos renovables como la energía eólica, solar e hidroeléctrica."
 VEN_encouraging_hydropower: "Fomento de la energía hidroeléctrica"
 VEN_encouraging_hydropower_desc: "Venezuela se compromete con el desarrollo y expansión de la infraestructura hidroeléctrica. Esto implica la construcción de presas, embalses y centrales eléctricas para aprovechar el potencial energético de sus recursos hídricos."
 VEN_extracting_metals: "Extracción de metales preciosos"
 VEN_extracting_metals_desc: "El gobierno hace hincapié en los esfuerzos del país por aprovechar sus valiosos recursos naturales, en particular metales preciosos como el oro y los diamantes. Este enfoque refleja el deseo de Venezuela de explotar su riqueza mineral para el crecimiento económico y el desarrollo nacional."
 VEN_acheiving_nuclear_power: "Lograr la energía nuclear"
 VEN_acheiving_nuclear_power_desc: "Venezuela, reconociendo el potencial de la energía nuclear en el mundo moderno, pone su mirada en el desarrollo de un programa nuclear pacífico. El gobierno hace hincapié en el uso de la tecnología nuclear para fines civiles, como la generación de energía y las aplicaciones médicas."
 VEN_the_oil_issue: "La cuestión petrolera"
 VEN_the_oil_issue_desc: "La nación reconoce que su prosperidad económica está estrechamente ligada al mercado mundial del petróleo. Las decisiones relativas a la producción, los precios y los acuerdos comerciales son cruciales para la estabilidad financiera y el crecimiento económico de Venezuela."
 VEN_foreign_oil_ventures: "Empresas petroleras extranjeras"
 VEN_foreign_oil_ventures_desc: "El gobierno busca activamente inversiones extranjeras para desarrollar y modernizar su industria petrolera. Esto no solo impulsa la producción y los ingresos, sino que también fomenta el intercambio tecnológico y la experiencia."
 VEN_chevron: "Galón"
 VEN_chevron_desc: "Chevron, una de las compañías petroleras más grandes del mundo, tiene una presencia notable en Venezuela. Las abundantes reservas de petróleo de la nación la han convertido en un lugar atractivo para las operaciones de Chevron."
 VEN_shell: "Cáscara"
 VEN_shell_desc: "Shell es una empresa anglo-holandesa y la tercera empresa más grande del mundo. Sus recursos y experiencia acumulada a lo largo de más de un siglo podrían ser un gran activo para Venezuela"
 VEN_cnpc: "CNPC (por sus siglas en inglés"
 VEN_cnpc_desc: "La Corporación Nacional de Petróleo de China (CNPC) se ha convertido en un actor importante en el sector energético de Venezuela. En una asociación económica mutuamente beneficiosa, CNPC ha invertido fuertemente en la industria petrolera de Venezuela, asegurando el acceso a la vasta riqueza petrolera de la nación."
 VEN_rosneft: "Rosneft"
 VEN_rosneft_desc: "La colaboración se centra en la exploración, extracción y exportación de recursos petroleros venezolanos. La experiencia y la inversión de Rosneft contribuyen al desarrollo y la expansión de la industria petrolera venezolana."
 VEN_russian_development: "Desarrollo ruso"
 VEN_russian_development_desc: "Las dos naciones exploran oportunidades de cooperación en el sector energético, incluido el intercambio de conocimientos en petróleo y gas. Esta asociación tiene el potencial de mejorar la economía de Venezuela."
 VEN_american_business_ventures: "Emprendimientos comerciales estadounidenses"
 VEN_american_business_ventures_desc: "Venezuela busca activamente asociaciones e inversiones de empresas estadounidenses. El gobierno se ha comprometido a crear un entorno acogedor para el capital y la experiencia extranjeros, reconociendo el potencial para rejuvenecer industrias clave y promover el crecimiento económico."
 VEN_british_investments: "Inversiones británicas"
 VEN_british_investments_desc: "El gobierno venezolano busca activamente atraer inversiones británicas para impulsar su economía. Ofrece incentivos y un entorno empresarial propicio para alentar a las empresas y empresarios británicos a considerar a Venezuela como un destino para el despliegue de capital."
 VEN_american_oil_deal: "Acuerdo petrolero estadounidense"
 VEN_american_oil_deal_desc: "El acuerdo incluye disposiciones para salvaguardar las inversiones e intereses estadounidenses en Venezuela. Estas protecciones tienen por objeto tranquilizar a los inversores extranjeros y garantizar la estabilidad a largo plazo del sector petrolero."
 VEN_adopting_global_technologies: "Adopción de tecnologías globales"
 VEN_adopting_global_technologies_desc: "Venezuela busca activamente colaboraciones y asociaciones con naciones tecnológicamente avanzadas. Estas colaboraciones fomentan el intercambio de experiencias, la investigación y el acceso a tecnologías de vanguardia."
 VEN_securing_the_oil: "Asegurar el aceite"
 VEN_securing_the_oil_desc: "El gobierno se centra en salvaguardar y maximizar los valiosos recursos petroleros de la nación. Es el compromiso de las naciones de garantizar la seguridad de su principal activo económico y explotarlo al máximo."
 VEN_supports_belt_road: "Apoya a la Franja y la Ruta"
 VEN_supports_belt_road_desc: "Venezuela, bajo su actual gobierno, establece una asociación estratégica con China, adoptando la Iniciativa de la Franja y la Ruta como un medio para fortalecer los lazos económicos y promover el desarrollo mutuo. Las dos naciones se comprometen a trabajar juntas en proyectos de infraestructura y acuerdos comerciales."
 VEN_joining_brics: "Unirse a los BRICS"
 VEN_joining_brics_desc: "Unirse a los BRICS ofrece a Venezuela un asiento en la mesa con algunas de las economías más dinámicas del mundo. Esto abre la puerta a posibles acuerdos comerciales, oportunidades de inversión y acceso a diversos mercados, lo que amplifica las perspectivas económicas de la nación."
 VEN_pdvsa_drilling_expansion: "Expansión de perforación de PDVSA"
 VEN_pdvsa_drilling_expansion_desc: "Venezuela se embarca en un ambicioso viaje para aprovechar aún más sus extensos recursos petroleros y elevar su estatus como productor mundial de petróleo."
 VEN_venezuelan_steel_works: "Siderúrgica Venezolana"
 VEN_venezuelan_steel_works_desc: "Venezuela está comprometida con el desarrollo de una industria siderúrgica nacional, proporcionando a la nación una fuente autosuficiente de producción de acero."
 VEN_venezuelan_aluminium_industry: "Industria Venezolana del Aluminio"
 VEN_venezuelan_aluminium_industry_desc: "Venezuela se embarca en un viaje para expandir sus capacidades de producción de aluminio. Las industrias estatales y privadas colaboran para aumentar la producción, centrándose en satisfacer la demanda interna y explorar al mismo tiempo las oportunidades de exportación."
 VEN_fight_poverty: "Lucha contra la pobreza"
 VEN_fight_poverty_desc: "El gobierno reconoce la urgencia de abordar la pobreza para garantizar el bienestar de sus ciudadanos y la estabilidad de la nación."
 venezuela.1.t: "Las elecciones revocatorias"
 venezuela.1.d: "Las elecciones revocatorias están a punto de celebrarse. Amenazan con ver a nuestro gran líder destituido de su cargo. ¿Cómo debemos proceder? Podemos optar por subvertir el proceso democrático y poner fin a las elecciones en seco, o podemos optar por permitir que avancen como un faro de la democracia. "
 venezuela.1.a: "Programe la elección."
 venezuela.1.b: "Una elección trivial..."
 venezuela.2.t: "Paisaje cambiante"
 venezuela.2.d: "[VEN.GetLeader]El ex amigo de Francisco Arias Cárdenas, gobernador del estado Zulia, ha decidido avanzar en la campaña electoral. Está ganando rápidamente apoyo entre la clase media trabajadora y las élites corporativas. El clero también está haciendo lo mismo con Cárdenas. Debemos abordar la creciente oposición entre estos organismos políticos para detener el creciente apoyo a Cárdenas.\n"
 venezuela.2.a: "Así es la política"
 venezuela.2.b: "Calumniar a la oposición"
 venezuela.2.c: "Represión contra Cárdenas"
 venezuela.5.t: "Escalada de protestas opositoras"
 venezuela.5.d: "Las noticias de Caracas informan que nuestros manifestantes lograron atacar e incluso tomar edificios gubernamentales. Cada vez más policías y militares están cambiando de bando y apoyando nuestra revolución. Parece que los funcionarios del gobierno se están apresurando a salir del país y pronto tendremos un control total sobre Venezuela. ¿Qué debemos hacer con los partidarios del régimen anterior?"
 venezuela.5.o1: "¡Purga a los comunistas restantes!"
 venezuela.5.o2: "¡Arregla el problema con dinero!"
 venezuela.14.t: "Cuestionando el futuro"
 venezuela.14.d: "A medida que la junta consolida su control del poder, el pueblo de Venezuela no puede evitar cuestionar la dirección en la que se dirige su nación. La disidencia crece, no solo en las calles, sino también dentro de las filas de los propios militares. La junta, percibiendo el creciente malestar, se enfrenta a un dilema. Pueden redoblar su gobierno autoritario, alienando aún más a sus ciudadanos y arriesgándose a la condena internacional, o pueden elegir un camino diferente. Algunas voces dentro de la junta abogaron por una transición negociada a la democracia, reconociendo que una resolución pacífica podría ser la única forma de salvar el futuro de Venezuela."
 venezuela.14.a: "¿Qué nos deparará el futuro?"
 venezuela.15.t: "La decisión"
 venezuela.15.d: "A medida que la nación se tambalea al borde de la incertidumbre, las decisiones tomadas por la junta militar determinarán si Venezuela continuará por un camino oscuro o encontrará una manera de redescubrir sus aspiraciones democráticas y reconstruir su sociedad fracturada. Los ojos del mundo están fijos en Venezuela, con la esperanza de una resolución que restaure la paz y la prosperidad en nuestra atribulada nación."
 venezuela.15.a: "Los autócratas occidentales liderarán."
 venezuela.15.b: "El populista de derechas liderará."
 venezuela.15.c: "El fascista liderará."
 venezuela.8.t: "La cuestión de Curazao"
 venezuela.8.d: "La historia presentada al mundo y por el pueblo venezolano es que Curazao, con su ubicación estratégica y sus prósperos puertos, alguna vez fue parte del patrimonio histórico de Venezuela antes de ser tomada injustamente por los holandeses durante la época colonial. La presencia holandesa en la isla es una explotación colonial en curso, y argumentan que es hora de que Curazao regrese a su legítimo propietario."
 venezuela.8.a: "¡Evitaremos el derramamiento de sangre innecesario!"
 venezuela.8.b: "¡Defenderemos la legítima soberanía del reino!"
 venezuela.9.t: "La cesión de Curazao"
 venezuela.9.d: "En [HOL.GetNameWithFlag], la propuesta generó intensos debates. Algunos políticos la consideraron una traición a los intereses holandeses, mientras que otros la consideraron una solución pragmática para desinvertir en costosos territorios de ultramar. Finalmente, el gobierno holandés decidió negociar con Venezuela y acordó cederle el territorio."
 venezuela.9.a: "La isla de Curazao ha sido finalmente liberada de los opresores coloniales holandeses."
 venezuela.10.t: "Los holandeses rechazan nuestra oferta"
 venezuela.10.d: "El gobierno holandés, comprometido con la protección de sus territorios de ultramar y la defensa de los principios de autodeterminación, rechazó firmemente las demandas de Venezuela. Hicieron hincapié en que el pueblo de Curaçao había elegido su propio destino y que sus deseos debían ser respetados. Se reforzó la presencia militar holandesa en la isla como un claro mensaje de su compromiso."
 venezuela.10.a: "¡Cuando termina la diplomacia, comienza la guerra!"
 venezuela.11.t: "La exigencia de Venezuela de nuestra sumisión"
 venezuela.11.d: "El gobierno venezolano lanzó un ultimátum a Perú, exigiéndole que aceptara convertirse en una nación títere bajo control venezolano. Un apoyo económico y tecnológico prometedor, proyectos de desarrollo conjunto y una visión compartida de proteger el ecosistema único de la Amazonía. Enfatizaron la importancia de la unidad entre las naciones amazónicas para defenderse de las posibles amenazas externas de las potencias extranjeras que buscan la riqueza de la región. El ultimátum se dio con una severa advertencia: ¡negarse resultaría en una acción militar!"
 venezuela.11.o1: "Nos someteremos a su gobierno."
 venezuela.11.o2: "Defenderemos nuestra soberanía"
 venezuela.12.t: "Perú cedió ante la presión"
 venezuela.12.d: "Perú, sintiéndose acorralado e incapaz de resistir el poderío de Venezuela, aceptó a regañadientes los términos y se convirtió en una nación títere. Las tropas venezolanas estaban estacionadas en lugares clave de Perú, y los asesores venezolanos tomaron el control del gobierno peruano. Si bien la narrativa oficial pintó esto como un movimiento benévolo para estabilizar la región, en realidad, fue un juego de poder estratégico de Venezuela para asegurar sus intereses y expandir su influencia en América del Sur."
 venezuela.12.o1: "¡Crece el dominio de Venezuela!"
 venezuela.13.t: "Perú no se rindió ante la presión"
 venezuela.13.d: "Perú respondió a la demanda de Venezuela con una negativa firme pero mesurada. Hicieron hincapié en su compromiso con la libre determinación y el derecho a gobernar sus propios asuntos sin injerencias externas."
 venezuela.13.o1: "¡Se enfrentarán a nuestro poderío militar!"
 venezuela.16.t: "Exigiendo el Canal"
 venezuela.16.d: "Con un sentido de derecho histórico, los líderes de Venezuela afirman que es su responsabilidad rectificar esta injusticia histórica percibida. Afirmaron que Panamá, como provincia díscola, pertenece legítimamente al control venezolano. Argumentan que este movimiento restauraría la continuidad histórica, mejoraría la estabilidad regional y cumpliría una aspiración de larga data de reunificar lo que ven como una nación fracturada."
 venezuela.16.o1: "Vamos a sumitir a su regla"
 venezuela.16.o2: "Lucharemos por nuestra soberanía"
 venezuela.17.t: "Pandeo bajo presión"
 venezuela.17.d: "Bajo la sombra de una potencial agresión militar y con su soberanía nacional pendiendo de un hilo, Panamá aceptó a regañadientes nuestra propuesta. Los líderes panameños, obligados a tomar una decisión desgarradora, eligieron el camino que creían que salvaguardaría a su nación de un daño inmediato. Aceptaron cooperar con nosotros, a sabiendas de que esta decisión se produjo a costa de su preciada independencia."
 venezuela.17.o1: "¡Bienvenido!"
 venezuela.18.t: "No retroceder"
 venezuela.18.d: "Panamá, sin embargo, se mantiene firme en su determinación de mantener su soberanía. El gobierno panameño contrarrestó nuestros reclamos históricos citando los tratados y acuerdos internacionales que habían reconocido la independencia de Panamá hace más de un siglo. Argumentaron que su soberanía era un asunto resuelto y no susceptible de negociación."
 venezuela.18.o1: "¡Idiotas!"
 venezuela.19.t: "[VEN.GetName] ¡Quiere que firmemos un tratado!"
 venezuela.19.d: "El [VEN.GetAdjective] nos han pedido que firmemos un tratado que nos haga responsables de garantizar su seguridad. A cambio, recibiremos alguna influencia en su nación."
 venezuela.19.a: "Buena idea, fírmalo"
 venezuela.19.b: "No"
 venezuela.20.t: "[USA.GetName] ¡Hemos aceptado nuestro tratado!"
 venezuela.20.d: "[USA.GetName] ha acordado firmar un tratado que garantice nuestra seguridad. Es sabio que nosotros hagamos lo mismo, para que podamos mostrar nuestra gratitud."
 venezuela.20.a: "Absolutamente"
 venezuela.21.t: "[USA.GetName] se niega a firmar el tratado!"
 venezuela.21.d: "[USA.GetName] se ha negado a firmar nuestro tratado, lo que significa que no nos protegerán."
 venezuela.21.a: "Triste"
 venezuela.22.t: "[VEN.GetName] Pide bases"
 venezuela.22.d: "[VEN.GetName] nos ha pedido que establezcamos bases militares conjuntas en una muestra de amistad. No tenemos nada que perder con esto."
 venezuela.22.a: "De acuerdo"
 venezuela.22.b: "No"
 venezuela.23.t: "[USA.GetName] Rechaza las bases"
 venezuela.23.d: "[USA.GetName] ha rechazado nuestra oferta de bases militares conjuntas."
 venezuela.23.a: "Tristeza"
 venezuela.200.t: "[VEN.GetName] Propone acuerdo comercial"
 venezuela.200.d: "Diplomáticos de [VEN.GetNameWithFlag] han llegado a utilizarse hoy para discutir la propuesta de acuerdos comerciales con ellos. Es posible que la formación de este comercio con nuestras dos naciones mejore las relaciones y el crecimiento económico en ambas naciones. ¿Cómo debemos proceder?"
 venezuela.200.a: "Acepte el trato"
 venezuela.200.b: "Rechaza el trato"
 venezuela.201.t1: "[FROM.GetName] Aceptó el trato"
 venezuela.201.t2: "[FROM.GetName] Rechazó el trato"
 venezuela.201.d1: "En un giro histórico de los acontecimientos, ahora tenemos un acuerdo comercial con [FROM.GetName]. Será la base de una nueva relación entre nuestras grandes naciones, preparándonos para el futuro y el más allá. Es hora de una nueva celebración, ya que hemos forjado lazos nuevos y duraderos con otra nación importante."
 venezuela.201.d2: "Desgraciadamente [FROM.GetName] ha rechazado el acuerdo comercial. Es un día triste para la diplomacia. Nuestros diplomáticos han regresado con las manos vacías."
 venezuela.201.a: "¡Finalmente!"
 venezuela.201.b: "Lamentable"
 gca.1.t: "Invitación a la alianza"
 gca.1.d: "Ha surgido la alianza de la Gran Colombia, extendiendo una invitación a formar un frente unido bajo la bandera de la Gran Colombia. Como una reunificación histórica del sueño del siglo XIX de integración sudamericana liderado por Simón Bolívar, esta facción busca unir a los países de Colombia, Venezuela, Ecuador, Panamá y Perú en la búsqueda de la prosperidad regional, la estabilidad y la soberanía a través de la fuerza política y militar."
 gca.1.a: "¡Viva la Gran Colombia Patria de Nicolas Maduro!"
 gca.1.b: "Rechaza la invitación."
 gca.2.t: "Aceptó la invitación"
 gca.2.d: "Con esta aceptación, su nación se convierte en parte integral de un frente unido, que busca reavivar el sueño visionario de la integración sudamericana imaginado por Simón Bolívar en el siglo XIX."
 gca.2.a: "¡Bienvenidos al redil!"
 venezuela.6.t: "Comienzan los debates sobre el partido más influyente..."
 venezuela.6.d: "... ¡A través de un evento!"
 venezuela.6.o1: "Autócratas pro-occidentales"
