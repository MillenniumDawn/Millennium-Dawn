 israeli_settlements: "以色列定居点"
 israeli_settlements_desc: "1967年，以色列在六日战争中获胜，从约旦手中夺取了约旦河西岸的控制权。不久之后，一群住在希伯伦一家酒店的犹太复国主义活动人士拒绝离开。以色列政府试图与这些活动人士妥协，在约旦河西岸建立了第一个犹太人定居点，以此阻止巴勒斯坦牧民继续使用这片土地。这一事件开启了一种趋势，一直持续到今天，已有一百多个定居点建立起来，这让巴勒斯坦人民越来越恼火。"
