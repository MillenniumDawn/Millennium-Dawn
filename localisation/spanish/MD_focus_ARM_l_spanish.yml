 arm_mafia.2.t: "Oferta de los bandidos"
 arm_mafia.2.d: "Algunos mafiosos de poca monta, después de la campaña contra los gánsteres que ha comenzado, decidieron apaciguar al gobierno con sus regalos y sobornos, con la esperanza de seguir operando bajo la protección de un gobierno corrupto."
 arm_mafia.2.a: "No. Arrestarlos. No intercambiaremos el honor por la lealtad de unos secuaces."
 arm_mafia.2.b: "Bueno, estos tipos parecen no ser muy peligrosos para la sociedad. Los dejaremos en paz."
 arm_mafia.3.t: "Informe policial"
 arm_mafia.3.d: "...Con el aumento de la proporción de delitos violentos y delitos violentos egoístas, el crimen se convierte en un factor desestabilizador que infunde miedo en nuestra sociedad. Sin embargo, la respuesta pública puede ser bastante dura y tener un efecto positivo rápido. El aumento de la proporción de delitos de apropiación humaniza el crimen. El delito egoísta no asusta, su peligro no es obvio y, por lo tanto, la respuesta de la sociedad puede ser tardía y no ser efectiva. Mientras tanto, el crimen mercenario en su forma actual (intelectualización, corrupción organizativa, etc.) representa una amenaza real y grave para la sociedad."
 arm_mafia.3.a: "Consideraremos este análisis."
 arm_mafia.4.t: "Acto horrendo"
 arm_mafia.4.d: "Como consecuencia de un atentado en Ereván murió el asesor del primer ministro de Armenia, director de la empresa armenio-italiana “Imag”, Gagik Poghosyan.\n\nSegún informó a Interfax el servicio de prensa del Ministerio del Interior de Armenia, en la puerta del apartamento de G. Poghosyan había una granada atada que explotó alrededor de las nueve de la mañana. El empresario, gravemente herido, murió mientras era trasladado al hospital.\n\nSegún algunas informaciones, el asesinato está relacionado con las actividades comerciales de G. Poghosyan.\n\nEs hora de que Kocharyan se apriete el cinturón en lo que respecta al bandidaje. El reciente asesinato del jefe de la policía de tráfico, la incautación de toneladas de mercancías de contrabando en la frontera, el descubrimiento de grupos organizados de falsificadores, el caso del asesinato de Poghos Poghosyan, la revelación de casos de incendios provocados, la detención de un traficante de armas, la disminución del nivel de delitos económicos, las constantes detenciones de espías turco-azerbaiyanos que ayudaban a los grupos del crimen organizado en Armenia, la revelación del caso del asesinato de Naghdalyan y muchos otros acontecimientos muestran a la gente que la policía de Armenia finalmente ha comenzado a trabajar de verdad. La gente comienza a condenar abiertamente la cultura criminal. ¿El crimen organizado dejará las cosas así?"
 arm_mafia.4.a: "Sus crímenes serán vengados."
 arm_mafia.5.t: "Una oferta que no se puede rechazar"
 arm_mafia.5.d: "Recientemente, Kocharyan fue abordado por un grupo de individuos secretos que se hacen pasar por 'empresarios' y 'emprendedores', quienes le ofrecieron buenas inversiones en la economía armenia, a cambio de reducir la presión sobre los 'empresarios' detenidos recientemente, con quienes dijeron que era muy rentable hacer negocios."
 arm_mafia.5.a: "Arrestarlos. Utilizar el presupuesto gubernamental para tomar el control de sus negocios. Las ratas se meterán solas en la trampa."
 arm_mafia.5.b: "Bueno, considerando todas las circunstancias, podemos hacer un trato."
 arm_mafia.6.t: "Enfrentamiento en Ereván"
 arm_mafia.6.d: "Ayer, como resultado de un enfrentamiento en Ereván, tres personas murieron y una más resultó herida. Según el servicio de prensa de la policía armenia, un desconocido disparó con una ametralladora contra un taxi GAZ-31 que circulaba por la carretera de Nubarashen. El conductor, Sashik Hakobyan, murió en el lugar a causa de las heridas. Los pasajeros Arkady y Artem Gevorkyan y Garik Harutyunyan fueron trasladados al hospital con graves heridas de bala, donde dos de ellos, Arkady Gevorkyan y Garik Harutyunyan, murieron. Cabe señalar que los muertos son sobrinos del ex diputado del parlamento Ruben Gevorkyan. En el lugar se encontraron tres armas."
 arm_mafia.6.a: "Es una lástima que no los hayamos detenido antes."
 arm_mafia.7.t: "Trato con Austria"
 arm_mafia.7.d: "El Ministerio del Interior de Austria y la policía de Armenia están preparando la firma de un acuerdo de cooperación que servirá como base legal para combatir el crimen organizado y el tráfico de drogas. El ministro federal del Interior de Austria, Ernest Strasser, anunció esto el viernes durante una reunión con el presidente de Armenia, Robert Kocharyan. Según el servicio de prensa del presidente de Armenia, ambas partes valoraron altamente el estado actual de las relaciones armenio-austriacas. Los interlocutores destacaron la importancia de intercambiar experiencias y expertos en el campo de la aplicación de la ley, y de realizar seminarios y entrenamientos conjuntos."
 arm_mafia.7.a: "Nuestra diplomacia es realmente fuerte."
 arm_mafia.8.t: "La mafia llega al gobierno"
 arm_mafia.8.d: "Un gran número de coches negros extranjeros se acercó al edificio recientemente fortificado del gobierno de Ereván debido al alto crimen. Los guardias y la policía fueron alertados. Todo el círculo criminal de Armenia y algunos ladrones de alto rango de Rusia hacen la última oferta a Kocharyan. Una oferta que creen que no puede rechazar. A cambio, solo piden que no toque su negocio ya tambaleante y que deje todo como está. Todo el fondo de dinero está en manos de un diplomático vestido de negro."
 arm_mafia.8.a: "Bueno, cuando lo planteas así, tal vez podamos hacer un trato."
 arm_mafia.8.b: "No hacemos tratos con el diablo. Arresten a todos."
 arm_mafia.9.t: "Intento de asesinato de Serzh Sargsyan"
 arm_mafia.9.d: "Los empleados del Servicio de Seguridad Nacional de Armenia impidieron el asesinato que estaba preparando Levon Abrahamyan, anteriormente condenado, utilizando un dispositivo explosivo. Según el servicio de prensa del Banco Nacional de la República de Armenia, este año, el Departamento de Investigación de la Fiscalía General de la República de Armenia inició un caso penal en virtud del artículo 35-305 del Código Penal de la República de Armenia. Levon Abrahamyan está detenido. Se está llevando a cabo una investigación. Cabe destacar que el artículo mencionado del Código Penal implica un castigo por un intento de asesinato contra un estadista, una figura política o pública. Como especificó el periódico 'Hayots Ashkhar' en el número de hoy, se estaba intentando asesinar al ministro de Defensa armenio, Serzh Sargsyan."
 arm_mafia.9.a: "¡Manos fuera de Serzh!"
 arm_mafia.10.t: "Detención de criminales"
 arm_mafia.10.d: "Hace poco, el Ministerio de Relaciones Exteriores de la República de Armenia anunció la detención de personas prominentes del círculo criminal de Armenia y de toda Transcaucasia, que estaban a punto de abandonar el territorio de Armenia para una reunión de gángsters en Krasnodar. La mayoría de las bandas criminales, así como la mafia en general, quedaron prácticamente decapitadas."
 arm_mafia.10.a: "Una vista lamentable, ¿verdad?"
 arm_mafia.11.t: "Noticias recientes"
 arm_mafia.11.d: "Después de los eventos recientes, los restos de la mafia comenzaron a aterrorizar a la población local de Armenia. Sin embargo, sus métodos se han vuelto más secretos y sofisticados. Ahora están tratando de paralizar la economía armenia. Bueno, siempre podemos intentar ponernos en contacto con ellos..."
 arm_mafia.11.a: "¡Ni un centímetro de tierra al enemigo!"
 arm_mafia.11.b: "Aunque esto sea un desastre, podríamos negociar con Lav Tgheq..."
 arm_mafia.12.t: "Golpe final"
 arm_mafia.12.d: "Ha llegado el momento del resultado final de nuestras acciones para entregar a nuestro líder y a nuestro país. Sea lo que sea que hayamos elegido, tendremos que enfrentar las consecuencias."
 arm_mafia.12.a: "La mafia está casi eliminada."
 arm_mafia.12.b: "La mafia está paralizada. Sufriremos algunas pérdidas, pero prevaleceremos."
 arm_mafia.12.c: "Deberíamos habernos comportado más radicalmente con el bandidaje..."
 ARM_mafia_posl_tt: "§BArmenia se convertirá en un país totalmente controlado por la mafia§!"
 arm_opposition.1.t: "Liberales armenios"
 arm_opposition.1.d: "Los partidos liberales y democráticos de orientación prooccidental se han declarado mutuamente su apoyo en las próximas elecciones, incluyendo en su alianza al nacionalista Zhirayr Sefilyan. Levon Ter-Petrosyan, líder de la oposición democrática, considera posible un diálogo con partidos más pequeños, así como una futura coalición en la que quieren incluir a más partidos, incluidos los socialistas de Demirchyan, si las negociaciones tienen éxito."
 arm_opposition.1.a: "No podemos ganar sin unificación. Mut u Tsurt sabe lo que está haciendo."
 arm_opposition.3.d: "En las próximas 24 horas se espera un comunicado político del candidato presidencial de la oposición en Armenia, líder del Partido Popular Stepan Demirchyan. Vardan Poghosyan, miembro de la junta directiva del Partido Nacional Democrático, lo anunció en una conferencia de prensa hoy. Según él, si no hay respuesta al comunicado sobre el fraude durante las elecciones presidenciales antes de la manifestación de la oposición programada para mañana a las 4 pm, esto servirá como un impulso para tomar una decisión política adecuada. Al mismo tiempo, Poghosyan se negó a revelar el contenido del supuesto comunicado. Es muy probable que Demirchyan esté listo para formar una coalición con el resto de la oposición."
 arm_opposition.3.a: "Realmente lleva el legado de Karen Demirchyan."
 arm_opposition.3.t: "Comunistas armenios."
 arm_opposition.2.t: "Neutrales armenios"
 arm_opposition.2.d: "En medio de los disturbios en Armenia, muchos candidatos independientes y representantes de pequeños partidos comenzaron a unirse a la oposición anti-Kocharian. Quizás esto no brinde un impulso significativo a la popularidad de la oposición, pero definitivamente es un paso en la dirección correcta."
 arm_opposition.2.a: "Armenia será libre nuevamente."
