 GENERIC_economic_autonomy: "Autonomia Economica"
 GENERIC_economic_autonomy_desc: "Uno dei maggiori pericoli per un Paese è quello di cedere la nostra economia a una potenza straniera. Il nostro popolo non è loro da opprimere, ma è nostro."
