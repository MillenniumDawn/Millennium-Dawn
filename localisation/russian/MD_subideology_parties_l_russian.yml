 ZAM.Neutral_conservatism_desc: "Партия национального восстановления - антикоммунистическая консервативная партия. Была создана в 2010 году и впервые баллотировалась в правительство через год. Она никогда не получала ни одного места в парламенте и никогда не имела результата выше 0,4%."
 ZAM.Neutral_green: "£generic_Neutral_green_small FDD"
 ZAM.Neutral_green_desc: "Форум за демократию и развитие - это следующая социал-демократическая партия в Замбии. Она была основана в 2001 году бывшими членами ММД и добилась большого успеха на выборах того же года, получив 12 мест в национальном собрании, то есть получив больше голосов, чем ЮНИП. Впоследствии им удалось получить только одно место в национальном собрании в 2011 году, которое они заняли до 2016 года."
 ZAM.neutral_Social: "£generic_neutral_Social_small Патриотический фронт"
 ZAM.neutral_Social_desc: "Патриотический фронт - демократическая социалистическая структура. Она отделилась от ММД в 2001 году и добилась своего первого крупного успеха на всеобщих выборах 2006 года, где стала второй по величине партией в парламенте. Пять лет спустя, в 2011 году, она обогнала ММД по количеству голосов и мест, а ее кандидат Майкл Сата победил на президентских выборах. Сегодня она остается самой сильной партией и имеет абсолютное большинство в национальном собрании, также занимая большинство мест в избирательных округах на западе Замбии."
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Партия радуги"
 ZAM.Neutral_Communism_desc: "Партия Радуги - демократическая социалистическая партия в Замбии. Она впервые участвовала во всеобщих выборах 2016 года, после того как была сформирована в 2014 году бывшими членами ПФ. Она была 5-й по величине партией на выборах, не получив ни одного места и, таким образом, став самой популярной партией без мандатов."
 ZAM.Nat_Populism: "£generic_Nat_Populism_small Национальная партия"
 ZAM.Nat_Populism_desc: "Национальная партия - замбийская политическая партия. Она была образована бывшими членами ММД в 1993 году. Она добилась наибольшего успеха в 1996 году, получив 5 мест в ассамблее, но потеряла их все на последующих всеобщих выборах в 2001 году. С тех пор она так и не обрела прежней популярности."
