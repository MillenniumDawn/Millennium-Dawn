l_french:

 ### Events for internal factions
### Events for internal factions
 int_fac_deposed.1.t:0 "Les propriétaires de petites et moyennes entreprises protestent alors que le gouvernement réduit son soutien"
 int_fac_deposed.1.d:0 "Après plusieurs semaines de retours en arrière, le [Root.GetAdjective] Le gouvernement a annoncé aujourd'hui davantage de mesures législatives visant à réduire le nombre de programmes destinés aux propriétaires de petites et moyennes entreprises. "Le climat politique actuel est hostile à des gens comme nous", a déclaré l'un des membres, affecté par les récents changements, qui a demandé à rester anonyme. 'Ils se foutent du petit homme. Ils ont oublié que ce sont des gens comme nous qui forment une classe moyenne forte. '\n \nEn réponse au contrecoup, [Root.GetLeader] ont affirmé que les accusations portées contre les récents changements étaient "excessives", et ont indiqué que [Root.GetAdjective] les petites entreprises ont continué à bien se porter malgré les changements. 'Ne faites pas d'erreur, cela ne marque pas un changement de politique. Je soutiens pleinement nos petites entreprises et comprends leur importance pour le travail acharné [Root.GetAdjective] familles luttant pour mettre du pain sur la table. Ces modifications récentes ne visent à nuire à personne, mais à réduire le nombre de dépenses gouvernementales inutiles ayant peu d’impact économique. '\n \nDevant perdre leur influence et influant directement sur la politique gouvernementale, le Small Business Council a annoncé que Les propriétaires d'entreprise s'unissent pour s'opposer au gouvernement actuel et chercheront à financer l'opposition au mieux de leurs capacités."
 int_fac_deposed.1.a:0 "Qui remplira leur absence?"

 int_fac_deposed.2.t:0 "Les banquiers tombent de Grace dans une lutte dramatique pour le pouvoir"
 int_fac_deposed.2.d:0 "Dans un renversant renversant de politique de longue date, la [Root.GetAdjective] Le gouvernement a officiellement annoncé la fin de "l'ère des grandes banques". Bien que surprenante, cette annonce n'était pas totalement inattendue. Pendant plusieurs mois, les banquiers et le secteur financier en général ont continué à se trouver en conflit avec le [Root.GetAdjective] établissement politique. Avec l'annonce la plus récente, toutefois, un point critique a été atteint. \n \nNous recevons des rapports selon lesquels les hauts dirigeants se sont montrés furieux après plusieurs réunions avec des ministres. L'un des PDG, sous couvert d'anonymat, a déclaré que le gouvernement "a perdu son dernier contact avec la réalité et est désormais entièrement dirigé par une démagogie populiste", ajoutant que la coopération est désormais impossible. \n \nEn attendant, [Root.GetLeader] s'est vanté que 'nous avons brisé le dos des sangsues corrompues qui ont sucé l'argent durement gagné du travailleur [Root.GetAdjective] les gens dans leurs mains avides. '\n \nOpinion dans la rue est mélangé. Une enquête récente conclut que 45% de la population est favorable aux changements récents, 21% s'y sont opposés et 34% ne sont pas certains de ses effets. On s’attend à ce que les banquiers et leurs alliés internationaux s’efforcent sans relâche de renverser le gouvernement actuel."
 int_fac_deposed.2.a:0 "Qui remplira leur absence?"

 int_fac_deposed.3.t:0 "Le gouvernement [Root.GetAdjective] devient plus vert grâce aux combustibles fossiles"
 int_fac_deposed.3.d:0 "En raison d'un changement radical dans [Root.GetAdjective] priorités du gouvernement, l’industrie des combustibles fossiles, jadis puissante, se trouve maintenant en dehors des couloirs du pouvoir. Longtemps attendus, les changements interviennent comme une réalisation des promesses faites par [Root.GetLeader] pour éliminer 'la tache qui pollue notre mode de vie. \n \n Le même que les environnementalistes vantent ce changement de politique, l'industrie elle-même l'a qualifiée d ' "erreur colossale aux proportions historiques". et la production de l'industrie diminuera. Un rapport récent du Comité national de l’énergie prédit que [Root.GetAdjective] les taux d'extraction d'énergie diminueront de 13% et entraîneront des pertes nettes de 40 milliards. [Root.GetLeader] déclare que le rapport est "imparfait" et laisse de côté un marché en croissance des énergies renouvelables qui annulera progressivement toute perte potentielle causée par la fusion. \n \nMais cela, les leaders de l'industrie restent optimistes sur le fait qu'ils peuvent avoir un impact sur le changement. «Nous travaillons en étroite collaboration avec les législateurs pour mettre en place un gouvernement favorable à l’énergie», a parlé à notre journaliste le PDG concerné."
 int_fac_deposed.3.a:0 "Qui remplira leur absence?"

 int_fac_deposed.4.t:0 "Les conglomérats enregistrent des pertes record, [Root.GetLeader] refuse le sauvetage"
 int_fac_deposed.4.d:0 "Aujourd’hui, les dirigeants de plusieurs fabricants internationaux ont publié une déclaration publique [Root.GetLeader] Le gouvernement américain pour avoir refusé de renflouer l'industrie, un acte qui, selon eux, menaçait la stabilité économique. \n \nDans une interview exclusive, le directeur financier d'Octan a déclaré que le désintérêt manifesté depuis longtemps par le gouvernement pour une politique fiscale favorable aux marchés a directement conduit aux pertes récentes, et à la suite des sociétés souffrent. Je ne serais pas surpris de voir des licenciements massifs dans un proche avenir. '\n \nEn réponse, [Root.GetLeader] a affirmé qu'il "n'est pas de la responsabilité du contribuable de couvrir l'irresponsabilité des sociétés." [Root.GetAdjective] travailleur ne fera pas l'objet de chantage. \n \nBien que les petites entreprises indépendantes vantent ce changement de politique, les conglomérats eux-mêmes l'ont qualifiée d '"outrageusement offensante" et d'un affront aux "grandes valeurs et recettes fiscales que nous apportons Le Centre for Economic Policy prédit que, même si les conglomérats resteront importants pour l’ensemble de l’économie, ils ne pourront plus modifier la réglementation afin d’éviter la concurrence. "Nous verrons l'essentiel de la nouvelle croissance provenir des petites entreprises et des startups", a déclaré le responsable du Centre. 'Ceci représente une nouvelle opportunité pour la revitalisation économique. ' \n \nSi quelque chose est certain, les conglomérats industriels ne sont pas heureux. Si aucun compromis n’est atteint, les relations entre [Root.GetLeader] Le gouvernement et les leaders de l'industrie ne feront que continuer à se dégrader."
 int_fac_deposed.4.a:0 "J'espère juste que l'économie va bien."

 int_fac_deposed.5.t:0 "La répression massive des oligarques par le gouvernement consume la nation"
 int_fac_deposed.5.d:0 ""C'est le début d'une nouvelle ère", a déclaré [Root.GetLeader] lors d'une conférence de presse tenue aujourd'hui dans la capitale. 'Après des décennies de surveillance laxiste et de corruption du gouvernement, nous mettons enfin un terme au cancer qui s’est propagé au sein de notre grand pays et redonne le pouvoir à de nombreuses personnes. Ce mouvement intervient après le scandale de jeudi dernier impliquant plusieurs membres de l'alliance non officielle entre les [Root.GetAdjective] le gouvernement et les élites du monde des affaires qui dominent les politiques de ce pays depuis des années. Depuis vendredi, plusieurs dirigeants ont été reconnus coupables de corruption, de négligence et de corruption pour de multiples comptes. \n \n 'Le [Root.GetAdjective] les gens sont enfin libres, a déclaré un citoyen étayé par les nouvelles récentes. Nous n’aurons plus à combattre notre gouvernement aussi durement pour le changement. Maintenant, ils doivent nous écouter à nouveau. '\n \n ' Je pleure, a parlé d'une mère de deux enfants. '\nous avons finalement repris notre pays. ' \n \nLes estimations officielles prédisent que les oligarques ont détourné plus de 1 300 milliards de dollars de richesse nationale au pouvoir, et leur nombre ne devrait que croître à mesure que davantage de documents révélant l'étendue de leur corruption grandit. \n \nAngry de perdre leur position d'influence et d'influence directe sur la politique du gouvernement, le [Root.GetAdjective] Les oligarques ont déclaré leur intention de s’opposer au gouvernement actuel et chercheront à financer l’opposition de toutes les manières possibles. "Marquez mes mots," a déclaré un oligarque sous le couvert de l'anonymat, "vous n'avez pas vu le dernier d'entre nous.""
 int_fac_deposed.5.a:0 "C'est la fin des oligarques."

 int_fac_deposed.6.t:0 "Les prix du poisson augmentent alors que les industries maritimes réduisent leurs investissements"
 int_fac_deposed.6.d:0 "Après les réductions et la fin des subventions gouvernementales au secteur maritime, le prix moyen du poisson a augmenté de 18% au cours des deux dernières semaines seulement. Dans un communiqué officiel publié mardi, le [Root.GetAdjective] Le gouvernement a annoncé que les fonds versés pour soutenir les entreprises maritimes seraient réorientés vers de nouveaux projets et programmes. \n \n 'Les augmentations de prix récentes s'atténueront avec le temps, au fur et à mesure que de nouveaux capitaux seront investis dans d'autres domaines de l'économie. [Root.GetAdjective] économie, le rapport se lit. 'Les fluctuations actuelles du marché devraient s'atténuer d'ici deux mois, après quoi de nouveaux investissements réduiront considérablement le prix des marchandises. Entre-temps, nous surveillerons la situation pour nous assurer qu'aucune famille qui travaille dur n'a faim. Nous voulons que cette transition se déroule dans les meilleures conditions. '\n \nPlusieurs propriétaires d'entreprise ne sont toutefois pas certains. «Nous pouvons voir le prix du poisson baisser d’ici quelques mois, mais qu’en est-il du prix des pièces de rechange du navire? Ou filet? Le gouvernement manque tellement à cette équation que le poisson. '\n \nLe [Root.GetAdjective] Les secteurs de la pêche, de l'aquaculture et de la construction navale ont depuis annoncé leur décision de modifier les modifications récentes et chercheraient à financer l'opposition des deux côtés aux mesures de toutes les manières possibles."
 int_fac_deposed.6.a:0 "De toute façon, je n'ai jamais aimé le poisson."

 int_fac_deposed.7.t:0 "Des entrepreneurs de la défense prétendent que l'armée n'est pas préparée à un conflit majeur"
 int_fac_deposed.7.d:0 "Entrepreneurs de défense pour le [Root.GetAdjective] Le gouvernement a affirmé aujourd'hui que l'armée ne serait pas prête à faire face aux "menaces modernes et sophistiquées à la sécurité nationale" en raison des récentes réductions des dépenses militaires. Selon une lettre signée par six des plus grands fabricants d’armes, cette décision sera «désastreuse» pour le [Root.GetAdjective] économie et affaiblir sa position sur la scène mondiale. \n \nLa lettre intervient après l'annonce mercredi du budget des finances publiques pour l'année à venir. Le document présentait des réductions significatives des dépenses de défense et une réduction importante des contrats du gouvernement qui sont devenus la norme ces dernières années. \n \n 'Tout le monde est choqué, ' déclare la lettre. 'alors que nous désapprouvons cet affaiblissement de la [Root.GetAdjective] militaire, nous respectons les souhaits du [Root.GetAdjective] gouvernement et espère qu’il y aura une coopération accrue entre nous dans un proche avenir. '\n \nIl est prévu que les contrats restants seront encore plus prisés qu’aujourd’hui."
 int_fac_deposed.7.a:0 "Notre armée est toujours forte."

 int_fac_deposed.8.t:0 "L'armée [Root.GetAdjective] n'est plus une puissance politique"
 int_fac_deposed.8.d:0 "Dans un geste choquant de [Root.GetLeader], la [Root.GetAdjective] Les forces armées ont été empêchées d'influencer directement le fonctionnement du gouvernement par le biais d'une nouvelle mesure votée aujourd'hui. Le déménagement, pris par [Root.GetLeader] censément "éliminer la corruption et augmenter la transparence" est salué par l'ONU comme une "avancée vers plus de droits pour les [Root.GetAdjective] citoyens. 'Les citoyens ont célébré dans la capitale nationale et sont largement favorables à cette initiative. \n \nBien qu’aucune information faisant état de violence n’ait été signalée, des craintes grandissent que plusieurs officiers supérieurs ne reculeront pas en silence. Plusieurs généraux seraient furieux, mais ont refusé de dire s'ils feraient autre chose que d'exprimer leur frustration. Un analyste indépendant a déclaré que "même si le renversement du pouvoir et le maintien du civil au sein du gouvernement sont une force pour l’état de droit, il existe toujours un danger de coup militaire lorsqu’un événement de ce genre se produit.""
 int_fac_deposed.8.a:0 "Nous allons regarder cette situation avec un grand intérêt."

 int_fac_deposed.9.t:0 "Les renseignements [Root.GetAdjective] perdent leur soutien politique"
 int_fac_deposed.9.d:0 "Après plusieurs semaines d’allers et retours commentés par [Root.GetLeader], il a été annoncé aujourd'hui que le [Root.GetAdjective] Les services de renseignement verraient leur budget considérablement réduit à compter du prochain exercice. Le mouvement devrait consolider les nombreuses agences de renseignement actuellement réparties dans les diverses branches de l'armée, et rationaliser et centraliser davantage le processus de prise de décision. \n \n [Root.GetLeader] a chargé les responsables des agences concernées d'élaborer un plan de transfert de personnel et d'équipement pendant la période de transition. Selon le groupe pro-renseignement connu sous le nom de Centre national pour la sécurité, les récents mouvements de [Root.GetAdjective] gouvernement indique qu'il ne prend pas au sérieux la menace du terrorisme international 'et que les coupes affecteront la capacité de garder la [Root.GetAdjective] personnes en sécurité. '\n \nBien que les implications positives et négatives de ce déménagement soient encore débattues, il reste à voir de quelle manière cela affectera la scène politique, dans la mesure où [Root.GetAdjective] La communauté du renseignement bénéficie depuis longtemps du soutien total du gouvernement."
 int_fac_deposed.9.a:0 "Qui va regarder les gardiens?"

 int_fac_deposed.10.t:0 "Les syndicats sont confrontés à des défis, car le gouvernement favorise les entreprises"
 int_fac_deposed.10.d:0 "«Aujourd'hui, c’est une défaite pour le travail. C’est aujourd’hui une défaite pour la démocratie. Du moins, c’est cela, selon le président du plus grand syndicat du pays, dont le nombre de membres se compte par centaines de milliers. L'appel à l'action aujourd'hui vient après [Root.GetLeader] a annoncé aujourd'hui une nouvelle législation limitant le pouvoir de négociation collective des syndicats. Le mouvement est qualifié de "pierre angulaire" de la croissance économique future par le gouvernement actuel. \n \n 'Nous verrons une croissance record ", a déclaré le président du comité économique. "Grâce à cette nouvelle législation, nous simplifierons la réglementation existante et permettront à nos entreprises de faire face à la concurrence mondiale sans craindre de prendre les décisions difficiles nécessaires sur un marché concurrentiel." Le commentaire du président intervient à l'issue de l'affaire très médiatisée impliquant une mère de deux enfants les enfants qui ont prétendu avoir été licenciée en raison de sa grossesse. Alors que les syndicats exigeaient le retour de son travail, un texte flou sur les "petites entreprises" et leur imputabilité ont ouvert une longue procédure judiciaire. \n \n 'Nous ne discriminons pas le travailleur. Mais pour les petites entreprises qui ont besoin de tous les travailleurs disponibles pour joindre les deux bouts, des décisions difficiles doivent parfois être prises, a déclaré le président. \n \n 'Ceci est une pente glissante, ' a répondu le président du syndicat lors d'une audience publique. 'Nous avons déjà vu comment [Root.GetLeader] favorise les grandes entreprises au détriment de la [Root.GetAdjective] ouvrier. Avant même aujourd'hui, [Root.GetLeader] Un analyste indépendant du Center on Economic Policy a déclaré: "Nous assistons à une nouvelle ère pour le monde". [Root.GetAdjective] ouvrier. Ces changements n’ont été que cohérents avec les politiques et les attitudes actuelles du gouvernement concernant le rôle des syndicats. Je m'attends à ce que de nouvelles mesures soient adoptées pour limiter leur pouvoir au cours des prochains mois. '\n \nLes syndicats, toutefois, n'abandonnent pas sans se battre. "Nous nous battons jusqu'à la fin", a déclaré un membre. "Ils ne peuvent pas nous prendre nos droits.""
 int_fac_deposed.10.a:0 "J'espère juste que l'économie va bien."

 int_fac_deposed.11.t:0 "Défilés dans la capitale après [Root.GetAdjective] Les élites abandonnent la terre"
 int_fac_deposed.11.d:0 "Des célébrations ont éclaté aujourd’hui dans le [Root.GetAdjective] capitale après que vingt riches propriétaires terriens aient annoncé leur démission de postes de direction dans le [Root.GetAdjective] gouvernement. Le déménagement vient comme les dernières tentatives de [Root.GetLeader] réduire le pouvoir des propriétaires terriens dans le pays, qui contrôlent la majorité des terres arables du pays depuis des générations. \n \n 'Nous sommes tellement heureux maintenant que nous, les gens auront davantage voix au chapitre dans notre gouvernement ", a déclaré un agriculteur ravi du changement. 'Je suis juste content qu'ils aient démissionné si pacifiquement. On ne sait jamais quand les gens vont se comporter violemment dans de telles situations. '\n \nEn effet, la situation est restée pacifique, bien que la police ait été mise en alerte maximum pour un avenir prévisible. Alors que les gens célèbrent, les analystes se demandent pourquoi plusieurs propriétaires ont soudainement démissionné le même jour. "Cela semble vraiment suspect", a déclaré un expert. "Mais tant que personne ne sera blessé, les choses finiront par aller mieux pour tout le monde. \" D'autres ne sont pas aussi sûrs et soupçonnent que nous n'avons peut-être pas vu les derniers propriétaires fonciers."
 int_fac_deposed.11.a:0 "Qui remplira leur absence?"

 int_fac_deposed.12.t:0 "Des émeutes éclatent alors que le gouvernement refuse l'aide aux agriculteurs affamés"
 int_fac_deposed.12.d:0 "Les manifestations ont éclaté aujourd'hui après la [Root.GetAdjective] Le gouvernement a refusé de soutenir les agriculteurs touchés par une autre mauvaise récolte. Le gouvernement a stationné des troupes dans la capitale alors que des milliers de citoyens affamés affluent dans les villes pour exiger des mesures. \n \nNous voulons le changement! Les agriculteurs hurlent dans les rues. Des témoins ont rapporté que des balles en caoutchouc et des gaz lacrymogènes avaient été utilisés pour chasser les manifestants de certaines parties de la ville et des informations font état de pillages dans le quartier financier. \n \n 'Nous sommes une nation de lois, ' a parlé le [Root.GetAdjective] chef [Root.GetLeader] . 'Ces manifestations violentes doivent prendre fin immédiatement. L’ordre sera rétabli. '\n \n Les observateurs internationaux aux Nations Unies concluent que, si la situation ne se stabilise pas, une instabilité régionale accrue pourrait compromettre le fragile équilibre de la paix dans la région et alimenter la montée de possibles groupes extrémistes."
 int_fac_deposed.12.a:0 "Nous allons regarder cette situation avec un grand intérêt."

 int_fac_deposed.13.t:0 "Les cadres communistes perdent dans la purge politique"
 int_fac_deposed.13.d:0 "'Un nouveau jour vient de se lever. La corruption et le vice ne nous toucheront plus. La victoire est à portée de main. Ce sont là les mots prononcés par [Root.GetAdjective] chef [Root.GetLeader] aujourd'hui dans un discours télévisé à la nation. Le discours intervient après que des bouleversements continus au sein du Parti communiste aient évincé plusieurs membres dirigeants du pouvoir et installé de nouveaux dirigeants à des postes clés au sein de la bureaucratie. \n \nLes analyseurs indépendants estiment que plusieurs membres dirigeants de la direction du parti ont décidé de moderniser le système politique du pays pour le rendre plus efficace et plus stable. \n \nOpinions dans la rue sont mélangés. Une nouvelle enquête révèle que 31% seulement approuvent les réformes, 27% s'y opposant et 42% ne sachant pas ce que cela signifiera. \n \nLes autres sont plus optimistes. 'Ce déménagement représente une grande opportunité pour le [Root.GetAdjective] gouvernement pour se réinventer ", a déclaré un observateur aux Nations Unies. 'C ' est la première fois dans l 'histoire récente qu ' un événement de cette ampleur a eu lieu. Il serait regrettable que ces changements ne soient pas significatifs à long terme. '"
 int_fac_deposed.13.a:0 "Nous allons regarder cette situation avec un grand intérêt."

 int_fac_deposed.14.t:0 "La sécularisation commence. Le gouvernement réduit le pouvoir de l'autorité religieuse dans un nouveau mouvement audacieux."
 int_fac_deposed.14.d:0 "Un changement majeur se produit dans la façon dont le [Root.GetAdjective] le gouvernement gérera son système juridique. \n \nJusqu'à présent, le code juridique était basé sur l'interprétation de textes religieux et imposé au système judiciaire. Plus maintenant. Dans un geste audacieux et magnifique, [Root.GetAdjective] a annoncé que [Root.GetLeader] la loi ne sera plus "largement tributaire" des interprétations du dogme religieux. Le déménagement intervient après la troisième semaine de manifestations étudiantes dans la capitale. \n \n 'Ce changement est bon, mais il ne suffit pas \\, a parlé un démonstrateur à notre journaliste. 'Le [Root.GetAdjective] Le gouvernement doit faire beaucoup plus pour améliorer la vie de ceux qui ne font peut-être pas partie de l'ordre religieux dominant. Les minorités ont encore besoin de plus de représentation. Cependant, le manifestant, qui a requis l'anonymat, a déclaré qu'il était "ravi" d'apprendre les changements récents et qu'il estimait qu'ils représentaient un pas en avant positif pour la nation. \n \nLes dirigeants réputés ont une opinion différente sur la question. "Les gens voudront revenir à l'ancienne manière", a déclaré l'un d'eux peu après l'annonce. Ils verront combien de choses étaient meilleures quand les fidèles jugeaient les infidèles. Nous verrons une détérioration des valeurs morales. Je demande aux gens de rester calmes en cette période d'incertitude temporaire. 'On s'attend à ce que les autorités religieuses s'opposent au nouveau gouvernement jusqu'à ce qu'un compromis soit trouvé, aussi improbable que cela puisse paraître."
 int_fac_deposed.14.a:0 "Nous allons regarder cette situation avec un grand intérêt."

 int_fac_deposed.15.t:0 "Les familles royales perdent leur influence à New [Root.GetAdjective] Gouvernement"
 int_fac_deposed.15.d:0 "Les changements de pouvoir parmi les [Root.GetAdjective] les dirigeants ont entraîné de profondes divisions entre la famille royale et [Root.GetLeader] . Pour ce qui semble être une éternité, la famille royale a pu garder le contrôle du gouvernement et de ses affaires politiques. Les fils et les filles ont été promus au pouvoir en raison de leurs liens et de leur influence, et la noblesse soi-disant jouissait d'une énorme latitude pour la mise en œuvre de la politique étrangère et intérieure. Selon [Root.GetLeader], ces jours sont finis. \n \n 'Pendant trop longtemps, les familles élargies et les liens privilégiés de l'élite ont créé un gouvernement dans lequel les postes et les titres sont créés par le biais de relations et d'un statut, et non de dur labeur et de détermination,' a parlé [Root.GetLeader] aujourd'hui. Ces mesures interviennent après que plusieurs publications sur les médias sociaux aient ridiculisé le gouvernement actuel en faisant preuve de paresse et de négligence et ont exigé que des mesures politiques influent sur le changement. Il semblerait que [Root.GetLeader] a écouté. \n \nLa communauté internationale a annoncé son soutien total aux récents développements. Ils prétendent qu'un système de gouvernance basé sur une méritocratie apportera une plus grande prospérité et une plus grande égalité à la société. [Root.GetAdjective] personnes. Cependant, la famille royale a clairement exprimé son mécontentement. \n \n ' [Root.GetLeader] ne sait pas de quoi il parle, dit l'ancien chef des finances. "Tu n'as pas vu le dernier d'entre nous.""
 int_fac_deposed.15.a:0 "Nous allons regarder cette situation avec un grand intérêt."

 int_fac_deposed.16.t:0 "La présence de la force iranienne Qods limitée dans un mouvement dramatique"
 int_fac_deposed.16.d:0 "On rapporte que le Corps des gardes de la révolution islamique (CGRI) réduit la taille de sa mission au sein du gouvernement. [Root.GetAdjective] gouvernement. La force Qods iranienne, amie de longue date de [Root.GetLeader], n’a pas confirmé ou démenti ces informations, mais il est prévu que [Root.GetLeader] lui-même fera une annonce sur le changement dans les prochains jours. \n \nDepuis des années, la Force Qods iranienne conseille et forme les plus hauts responsables militaires et fournit le [Root.GetAdjective] gouvernement avec des informations clés et des informations tactiques. Dans une interview plus ancienne, l'ancien chef de l'armée a déclaré que "les Qods constituent une partie importante de notre stratégie militaire" et que "beaucoup de nos victoires militaires reposent sur le grand avantage opérationnel procuré par le CGR." n \nLa réaction dans la rue est mitigée, 67% de la population ne sachant pas comment les récents changements l’affectera. Seuls 12% sont en faveur de la réduction récente de la présence du CGRI, tandis que les 21% restants s’opposent."
 int_fac_deposed.16.a:0 "Nous allons regarder cette situation avec un grand intérêt."

 int_fac_deposed.17.t:0 "Les djihadistes étrangers relégués à la fin du conflit"
 int_fac_deposed.17.d:0 "'Le temps pour le Jihad est terminé. Les soldats étrangers d’Allah peuvent rentrer chez eux. "Parle le soi-disant messie islamique [Root.GetLeader] devant une foule de leurs fidèles partisans aujourd'hui. «Nous avons versé beaucoup de sang au nom d’Allah et nos ennemis impies ont été tués par millions, par nos esprits vengeurs. Les terres sacrées sont en sécurité. Le moment est venu de reconstruire notre civilisation et de renforcer notre foi. '\n \nAvec ces mots, le conflit qui a sévi dans la région semble enfin être en train de se résorber. Les experts sont surpris par le caractère soudain de cette annonce, mais la plupart s'accordent pour dire que sa venue a été annoncée des mois à l'avance. Selon Bjornstad Hansen des Nations Unies, le récent retrait des forces est basé sur deux facteurs. 'Premièrement, la soudaineté de ces annonces témoigne de la conviction de [Root.GetLeader] que le conflit a déjà été gagné. Ce type de comportement est courant dans les cellules terroristes où les avantages des soldats étrangers l'emportent sur les avantages de l'utilisation de soldats étrangers. Ceci, conclut Hansen, constitue probablement une deuxième raison de l'annonce. 'Les soldats étrangers apportent des idéaux, des coutumes et une culture étrangers. Leurs motivations se heurtent souvent aux forces locales et la barrière de la langue est souvent un problème. \n \n \nQue que ce soit pour l'annonce, le retrait des Jihadistes étrangers apportera, espérons-le, une paix accrue à la région déchirée par la guerre."
 int_fac_deposed.17.a:0 "Qui remplira leur absence?"

 int_fac_deposed.18.t:0 "Les gardiens de la révolution se sont dissous pour être absorbés par les forces armées"
 int_fac_deposed.18.d:0 ""La République est attaquée!", A déclaré aujourd'hui le chef du Corps des gardes de la révolution islamique (CGJ) lors d'une conférence de presse. 'Les actions de [Root.GetLeader] Parlez de l'affaiblissement de ses convictions religieuses et confirmez sa volonté d'influencer notre grand pays en quête de pouvoir. '\n \nFondé après la révolution de 1979, le CGR a été la première ligne de défense de l'Iran contre les contre-mouvements dirigés contre son Système de république islamique. Son expansion en 2009 sous l'administration du président Mahmoud Ahmadinejad a conduit de nombreux érudits occidentaux à croire que sa taille et son influence ont même dépassé le système clérical chiite. Son rôle dans la propagation de l’influence iranienne au Moyen-Orient l’a placé au premier plan des opérations militaires qui se sont étendues dans la région depuis le début du XXIe siècle. \n \n [Root.GetLeader], s’adressant à une foule rassemblée à Téhéran, a parlé des récentes mutilations. 'Ce mouvement est un moyen de réduire le pouvoir que les gardes ont amassé sur notre pays. La République islamique n’avait qu’une menace, c’était la menace posée par le CGRI. Le Guide suprême a approuvé ces actions récentes et a également annoncé son soutien à ces mesures. \n \nLes érudits occidentaux sont abasourdis par cette annonce. Avec l'influence qu'exerçaient auparavant les CGR sur la société iranienne, il était "une énorme surprise", comme l'a dit le secrétaire général des Nations unies, que ces changements puissent même être discutés, et encore moins mis en œuvre. \n \n 'Aujourd'hui est un nouveau jour pour l'Iran. ' Spoke [Root.GetLeader] . "Allah me guide.""
