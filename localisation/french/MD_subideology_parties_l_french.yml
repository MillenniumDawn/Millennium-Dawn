 PMR.Neutral_Communism: "£PMR_left_wing_radical Transnistrie juste"
 PMR.Neutral_Communism_icon: "£PMR_left_wing_radical"
 PMR.Neutral_Communism_desc: "La Transnistrie juste (Pridnestrovye spravedlivoe) se positionne comme un parti d'opposition de gauche. Il combine socialisme et patriotisme et défend l'indépendance de la Transnistrie. Dans le manifeste de son parti, la Transnistrie juste déclare que son objectif principal est d'unir les personnes cherchant à faire reconnaître l'indépendance de la république moldave du Dniestr. Le parti considère l'indépendance comme un moyen de construire une société plus juste et plus cohérente."
