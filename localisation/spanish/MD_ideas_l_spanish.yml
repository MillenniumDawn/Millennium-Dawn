 SWE_lucrative_dlc_policy: "Política de DLC Lucrativa"
 SWE_lucrative_dlc_policy_desc: "El gobierno sueco está obteniendo grandes beneficios al financiar videojuegos de propaganda estatal que han hecho práctica común el ocultar características de juego vitales detrás de muros de pago, obteniendo grandes fondos de los jugadores para financiar la maquinaria de guerra sueca."
 SWE_idea_overhalling_our_university_system: "Renovación de Nuestro Sistema Universitario"
