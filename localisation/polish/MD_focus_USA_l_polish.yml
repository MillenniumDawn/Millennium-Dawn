 usa.2.t: "Bombardowanie USS Cole"
 usa.2.d: "Niszczyciel rakietowy USS Cole (DDG-67) został zaatakowany przez dwóch terrorystów z Al-Kaidy w dniu [GetDateText]. „Cole” w porcie w Jemenie został trafiony eksplozją na lewej flance, w wyniku której zginęło 17 marynarzy, a 39 zostało rannych. W późniejszych latach amerykańscy sędziowie uznali, że w ataku przynajmniej zaangażowane są elementy islamskie w rządzie Sudanu."
 usa.2.o1: "Będzie ich brakować."
 usa.2.o2: "Zażądaj od Sudanu zapłaty za szkody!"
 usa.2000.t: "Ameryka żąda spłaty"
 usa.2000.d: "Stany Zjednoczone żądają zwrotu pieniędzy za niedawny zamach bombowy na USS Cole. Cytują populację muzułmańską w naszych krajach.\n\n Jak powinniśmy postępować?"
 usa.2000.o1: "Zapłać Amerykanom"
 usa.2000.o2: "Inshallah! Allah chciał, żeby tak się stało!"
 usa.2001.t: "[From.GetName] Płaci odszkodowania"
 usa.2001.d: "[From.GetName] płaci Stanom Zjednoczonym 250 milionów dolarów na naprawę i wyposażenie USS Cole po tragicznym bombardowaniu. USS Cole ponownie wypłynie na powierzchnię.\n"
 usa.2001.o1: "Wspaniały"
 usa.2002.t: "[From.GetName] odmawia zapłaty za szkody"
 usa.2002.d: "[From.GetName] twierdzi, że nie ma nic wspólnego z bombardowaniem USS Cole. Wielokrotnie stwierdzali, że nie ponoszą winy za szkody wyrządzone USS Cole. [From.GetName] zaczynają oskarżać, że po prostu chcemy ich dopaść. Pfft, dlaczego mielibyśmy je zdobyć?\n"
 usa.2002.o1: "Rozczarowujące, potrzebowałem nowego samochodu."
 usa.3.t: "Incydent w południowym Illinois"
 usa.3.d: "We wczesnych godzinach porannych 5 stycznia 2000 roku kilka osób w miastach Highland, Dupo, Liban, Shiloh, Summerfield, Millstadt i O'Fallon w stanie Illinois zgłosiło obserwację niezidentyfikowanego obiektu latającego o trójkątnym kształcie i ciemnej barwie. kolor, zwany później „St. Trójkąt Claira”. Doniesienia te potwierdziło nawet pięciu funkcjonariuszy policji pełniących służbę w całym regionie.\n\nSamolot, który nie wydawał żadnego dźwięku i według doniesień był ogromny, latał na wysokości koron drzew i został kilkakrotnie zauważony między godziną 4:00 a 5:00 : 00 rano.\n\nIncydent po raz kolejny podsycił teorie spiskowe na temat tajnych projektów Sił Powietrznych USA lub, w zależności od teoretyka spiskowego, inwazji obcych lub kontroli obcych nad kilkoma światowymi przywódcami, w tym prezydentem USA [USA.GetLeader ]"
 usa.3.o1: "Straszny."
 usa.4.t: "Microsoft przejmuje Visio"
 usa.4.d: "Ogromny amerykański gigant technologii komputerowej Microsoft stale się rozwija od czasu swojego powstania w 1975 roku. Firma Microsoft, szczególnie dominująca na rynkach komputerów domowych dzięki systemom operacyjnym Windows NT 4.0 i Windows 98, zawsze stara się poszerzać swój zasięg i liczbę programów komputerowych kontroluje, prawdopodobnie po to, aby nie można było ich już wypuszczać na systemy operacyjne inne niż Microsoft.\n\nJednym z takich celów ekspansji jest firma Visio Corporation z siedzibą w Seattle, której przejęcie przez Microsoft zostało pierwotnie ogłoszone we wrześniu 1999 r. Visio, które ma stać się oddziałem Visio w ramach Microsoft Business Productivity Group, spotkała się ze szczególnym uznaniem ze względu na swoje programy do generowania wykresów i innych wizualizacji danych dla administratorów korporacji, ekspertów ekonomicznych i projektantów produktów. Microsoft, który płaci 1,5 miliarda dolarów za przejęcie, które ma zostać sfinalizowane 7 stycznia 2000 roku, ma nadzieję wzmocnić swoją pozycję wśród profesjonalistów poprzez aneksję Visio."
 usa.4.o1: "Silniejsze korporacje oznaczają więcej dochodów podlegających opodatkowaniu!"
 usa.4.o2: "To wrogie przejęcie! Zapobiec!"
 usa.5.t: "America Online łączy się z Time Warner"
 usa.5.d: "Poprzez wymianę różnych akcji, a także inwestycje finansowe i zakupy o łącznej wartości 162 miliardów dolarów amerykańskich, firma America Online (w skrócie AOL) zintegrowała TimeWarner Incorporated z konglomeratem AOL w procesie, który zakończył się 10 stycznia 2000 roku .\n\nTo połączenie dwóch megakorporacji jest największą finansowo fuzją korporacyjną nie tylko w historii Ameryki, ale także w historii ludzkości. Fuzja, która ma zostać ogłoszona 11 lutego poprzez formalne połączenie obu firm w jedną (AOL TimeWarner Inc.), potencjalnie wyznacza nową erę amerykańskiej gospodarki."
 usa.5.o1: "Doskonała wiadomość!"
 usa.5.o2: "To jest wrogie ludziom pracującym. Przestań!"
 usa.6.t: "[GetDateText] Zamieć w Ameryce Północnej"
 usa.6.d: "Według stanu na [GetDateText] burza śnieżna, która narastała nad zachodnim Atlantykiem, dotarła na ląd w amerykańskim stanie Wirginia, powodując zniszczenia infrastrukturalne i logistyczne na większym obszarze Richmond, w tym tysiące przerw w dostawie prądu. Z Wirginii burza skierowała się na północ, uderzając w Pensylwanię i New Jersey, ostatecznie 30 stycznia minęła Nową Anglię i rozproszyła się nad wschodnią Kanadą."
 usa.6.o1: "No cóż, nieważne."
 usa.6.o2: "Wyślij jak najwięcej pomocy"
 usa.7.t: "Sprawa Eliana Gonzaleza"
 usa.7.d: "Dziś prokurator generalna Stanów Zjednoczonych Janet Reno będzie musiała podjąć decyzję w sprawie losu młodego kubańskiego chłopca Eliana Gonzaleza.\n\nGonzalez przebywa obecnie na Florydzie u krewnych po tym, jak przeżył niebezpieczną ucieczkę z Kuby do Stanów Zjednoczonych – ucieczka, podczas której tragicznie zginęła jego matka. Matka próbowała jednak uciec nie tylko przed komunizmem, ale także przed mężem, ojcem Gonzaleza, który będąc jeszcze na Kubie, domagał się, aby chłopiec do niego wrócił. \n\nZarówno z amerykańskiego, jak i kubańskiego punktu widzenia nie ma wątpliwości, że odesłanie chłopca z powrotem do ojca byłoby zgodne z prawem. Ale są tu implikacje zarówno moralne, jak i polityczne. Czy powinniśmy skazywać młodego człowieka na komunistyczny ucisk? Czy powinniśmy narażać kubańskie wsparcie dla Partii Demokratycznej w kluczowym dla życia stanie Floryda? \n\nWszystko zależy teraz od werdyktu Reno."
 usa.7.o1: "Wyślij go z powrotem. To jest jedyne słuszne."
 usa.7.o2: "Lepszy martwy niż czerwony! On zostaje!"
 usa.7.tt: "Szansa, że ​​nalot się nie powiedzie"
 usa.8.t: "Incydent na USS Greenville"
 usa.8.d: "USS Greeneville to atomowy okręt podwodny służący w Marynarce Wojennej Stanów Zjednoczonych. Podczas próby awaryjnej na morzu Greeneville zderzył się z cywilnym japońskim statkiem szkoleniowym dla rybaków o nazwie „Ehime Maru”. „Greenville” w dużej mierze nie uległ naruszeniom, ale „Ehime Maru” zatonął, a 8 japońskich marynarzy zginęło.\n\nDowódca „Greneville”, Scott Waddle, przyznał już, że incydent był jego winą i zażądał zwolnienia z marynarki wojennej w charakterze żołnierza rezultat jego działań. Moglibyśmy jednak po prostu zrzucić winę na Japończyków, gdybyśmy chcieli…"
 usa.8.o1: "Mamy nadzieję na japońskie przebaczenie."
 usa.8.o2: "Ameryka winna?! Śmieszny!"
 usa.9.t: "Lot 261 linii Alaska Airlines"
 usa.9.d: "31 stycznia 2000 roku samolot McDonnell Douglas MD-83 linii Alaska Airlines Flight 261 lecący z Puerto Vallarta w Meksyku do Seattle w USA rozbił się w morzu około 5 mil na północ od wyspy Anacapa u wybrzeży Kalifornii.\n\nW katastrofie spowodowanej niewłaściwą i niedbałą konserwacją zginęło wszystkich 83 pasażerów i 5 członków załogi, co spowodowało łącznie 88 ofiar śmiertelnych. Wśród zabitych pasażerów byli autor Jean Gandesberry, rodzimy aktywista i przywódca Alaski Morris Thompson oraz prowadząca radiowy talk show Cynthia Oti."
 usa.9.o1: "Tragedia."
 usa.10.t: "Koniec „Orzeszków ziemnych”"
 usa.10.d: "Śmierć legendy komiksu Charlesa M. Schulza 12 lutego 2000 roku oznaczała koniec legendy i pewnej epoki. Urodzony w Minneapolis artysta komiksowy rysował szkice komiksowe „Peanuts” przez ponad 50 lat, a także większość scenariuszy filmowych i telewizyjnych swoich komiksowych dzieci związanych z Charliem Brownem. Łącznie ponad 17 800 unikalnych komiksów „The Peanuts” było najdłużej emitowaną serią komiksową wszechczasów. Dzień po śmierci twórcy w niedzielnych gazetach ukazał się ostatni oryginalny komiks Peanuts.\n\nŚmierć Schulza pozostawia zarówno fanów komiksów, jak i zagorzałych czytelników gazet w żałobie w całym kraju. Seria komiksów nie będzie kontynuowana zgodnie z życzeniem Schulza, ale przy 17 800 komiksach wystarczy, aby gazety mogły je powtórzyć."
 usa.10.o1: "Spoczywaj w pokoju."
 usa.10.o2: "Są pieniądze do zarobienia!"
 usa.11.t: "Zastrzelenie Kayli Rolland"
 usa.11.d: "W wyniku dramatycznego i traumatycznego zdarzenia 6-letnia Kayla Rolland, uczennica szkoły podstawowej Buell w stanie Michigan, została śmiertelnie postrzelona przez swojego 6-letniego kolegę z klasy Dedricka Owensa z pistoletu P-32 wujka Owensa, który znalazło małe dziecko leżąc w domu wujka. Dedrick powiedział Kayli „Nie lubię cię”, po czym strzelił jej w ramię w obecności nauczyciela i 22 innych uczniów. Kula przebiła istotną tętnicę, powodując ogromną utratę krwi i śmierć młodej dziewczyny o 10:30. Kayla Rolland jest najmłodszą ofiarą strzelaniny w szkole w historii Ameryki."
 usa.11.o1: "Czy nadeszła era przemocy z użyciem broni?"
 usa.12.t: "Eksplozja Phillipsa w 2000 roku"
 usa.12.d: "Około [GetDateText] doszło do eksplozji w Houston Chemical Complex firmy Phillips Petroleum w Pasadenie w Teksasie.\n\nWybuch, a następnie pożar spowodowały śmierć jednej osoby, a 71 osób zostało rannych w zakładzie chemicznym w wyniku oparzeń lub wdychania toksycznego dymu.\n\nZabitą osobą jest 45-letni przełożony Rodney Gott, który przeżył już pierwszą katastrofę w Phillips w 1989 r. i wkrótce po eksplozji pozostał w płonącej fabryce, aby ratować innych ludzi. Dach budynku, w którym się znajdował, gwałtownie się zawalił, miażdżąc pod sobą Gotta."
 usa.12.o1: "Wypadki się zdarzają."
 usa.12.o2: "Rozpocznij pełne dochodzenie."
 usa.13.t: "USA są z nami!"
 usa.13.d: "Dyplomaci ze Stanów Zjednoczonych zapewniali nas ostatnio, że stoją tyłem do naszych wrogów. Amerykański znak jakości pomoże nam zabezpieczyć lepsze umowy handlowe i uzyskać dostęp do ich zaawansowanego technologicznie sprzętu.\n\n"
 usa.13.o1: "W Ameryce ufamy!"
 usa.14.t: "Waszyngton jest przeciwko nam!"
 usa.14.d: "Amerykańscy dyplomaci wyszli ostatnio, aby wesprzeć naszych przeciwników w naszych konfliktach dyplomatycznych. Sytuacja odwraca się przeciwko nam."
 usa.14.o1: "Och, czy to nie jest po prostu zbyt złe."
 usa.15.t: "Tornado w Fort Worth"
 usa.15.d: "Wieczorem [GetDateText] potężne tornado o ocenie F3 w skali Fujita uderzyło w centrum Fort Worth w Teksasie.\n\nPrzy prędkości około 235 mil na godzinę tornado spowodowało straty w wysokości 450 milionów dolarów w ciągu dziesięciu minut spustoszenia w mieście zginęły 2 osoby, a 80 zostało rannych."
 usa.15.o1: "Naprawy będą konieczne."
 usa.15.o2: "Zmobilizuj pomoc w przypadku klęski żywiołowej"
 usa.16.t: "Program wsparcia wojskowego Azji Wschodniej"
 usa.16.d: "Amerykańscy dowódcy wojskowi potwierdzili, że rząd amerykański wkrótce rozpocznie Program Wsparcia Wojskowego w Azji Wschodniej i że będziemy z niego korzystać. Nasi generałowie i oficerowie mają otrzymać nowe rady doktrynalne, a nasi żołnierze powinni zostać przeszkoleni."
 usa.16.o1: "Jesteśmy wdzięczni za pomoc."
 usa.16.o2: "Nie potrzebujemy Amerykanów!"
 usa.17.t: "Narodziny amerykańskiego lewicowości"
 usa.17.d: "Młodzież w Stanach Zjednoczonych spoglądała w stronę Unii Europejskiej i jej krajów z ich demokratycznymi rządami socjalistycznymi. Popierają poprawioną wersję amerykańskiego systemu."
 usa.17.a: "Nowa lewicowość?"
 usa.18.t: "Strony trzecie uzyskują wsparcie"
 usa.18.d: "Republikanie i Demokraci są zajęci obrzucaniem się błotem w swoich systemach okopów wewnątrz Kongresu i Izby Reprezentantów. Tymczasem szczególnie młodzi ludzie szukają alternatyw i sposobu na ucieczkę od systemu dwupartyjnego. Wszystkie dotychczasowe nadzieje okazały się płonne, ale może tym razem..."
 usa.18.a: "Nowe alternatywy?"
 usa.19.t: "Narodziny tradycjonalizmu"
 usa.19.desc: "Frakcje w Stanach Zjednoczonych zaczęły przyjmować tradycjonalizm. Zaczęli forsować bardziej zindoktrynowane pomysły na powrót do prostszych czasów. Są jednak tacy, którzy zaczynają omawiać idee bardziej skrajnie prawicowe."
 usa.19.a: "Powstanie prawicy"
 usa.20.t: "Protest antyglobalistyczny!"
 usa.20.d: "Siły antyglobalistyczne, typowo lewicowe, zebrały się dzisiaj w kilku dużych miastach, protestując przeciwko MFW, Bankowi Światowemu i całemu międzynarodowemu kapitalizmowi. Protesty utorowały także drogę do zaangażowania kilku innym partiom, w tym nacjonalistom, postępowcom i zwykłym działaczom politycznym."
 usa.20.o1: "Zakład wie najlepiej"
 usa.20.o2: "Ekolodzy wiedzą lepiej"
 usa.20.o3: "Nacjonaliści mają dobrą opinię.."
 usa.21.t: "Zakład jest wzmocniony"
 usa.21.d: "Status quo w Stanach Zjednoczonych sprawił, że rząd tego kraju był umiarkowany i tolerancyjny. Ważne jest utrzymanie status quo i wzmocnienie establishmentu. Wielu polityków wypowiadało się ostatnio na temat wspaniałego obecnego establishmentu. Kontynuujmy to!"
 usa.21.a: "Zakład jest wzmocniony"
 usa.22.t: "Elian Gonzalez zatrzymany przez agentów federalnych"
 usa.22.d: "Elian Gonzalez i jego rodzina przedostali się do USA. Jednakże podczas wcześniej zorganizowanego nalotu Elian Gonzalez hsa został schwytany przez agentów federalnych i poddany ekstradycji na Kubę. Wybór ten był bardzo niepopularny także wśród Demokratów i niektórych Republikanów. Wiceprezydent Al Gore stwierdził również, że decyzja była błędna. Chociaż poprawiło stosunki dyplomatyczne z jednym z naszych południowych sąsiadów. Nie wiadomo jeszcze, czy to właściwy wybór...\n"
 usa.22.o1: "Prawo wie najlepiej"
 usa.23.t: "Elian Gonzalez nawiązuje do schwytania"
 usa.23.d: "Elian Gonzalez i jego rodzina trafili dziś na pierwsze strony gazet po doniesieniach o ich schwytaniu przez agentów federalnych. Agenci federalni poszukują obecnie rodziny i spróbują odesłać ją na Kubę. Jednak w tej chwili nadal pozostają na wolności.\n"
 usa.23.o1: "Niefortunny"
 usa.28.t: "Zaproszenie do Sojuszu Amerykańskiego"
 usa.28.d: "Mimo że amerykańskie członkostwo w NATO już nie istnieje, Stany Zjednoczone nadal nie zaprzestały zawierania sojuszu wojskowego i rozważania nowych sojuszników i sojuszy – a spośród branych pod uwagę krajów to [This.GetNameDef].\n\nWysłano oficjalne zaproszenie do Sojuszu Amerykańskiego wydany dziś naszemu ambasadorowi w stolicy Ameryki, wzywający nas do chwycenia broni i umysłu oraz przyłączenia się do Stanów Zjednoczonych w ich dążeniach politycznych."
 usa.28.o1: "Stoimy z Ameryką!"
 usa.28.o2: "Będziemy musieli to przekazać..."
 usa.31.t: "Amerykańska pomoc wojskowa"
 usa.31.d: "Nasi amerykańscy przyjaciele wysłali nam delegację wojskową w celu modernizacji i szkolenia naszej armii. Choć nasza wewnętrzna opozycja nie aprobuje naszego potencjalnego jeszcze większego zbliżenia się do wpływów USA, ma to decydujące znaczenie dla naszej obronności narodowej. Instruktorzy armii amerykańskiej, marynarki wojennej Stanów Zjednoczonych, sił powietrznych Stanów Zjednoczonych, a nawet korpusu piechoty morskiej Stanów Zjednoczonych zaczęli już organizować seminaria i nadzorować ćwiczenia terenowe w celu szkolenia naszej kadry oficerskiej."
 usa.31.o1: "Doskonały."
 usa.31.o2: "Odmów im!"
 usa.32.t: "Stany Zjednoczone przeciwko Microsoft Corp."
 usa.32.d: "Microsoft, prawdopodobnie jeden z najważniejszych amerykańskich pracodawców oraz wzór postępu technologicznego i społecznego, znalazł się na celowniku prokuratorów rządowych ze względu na jego rzekomo nieuczciwe i monopolistyczne praktyki biznesowe.\n\nSąd otwarty 18 maja 1998 r. wysłuchał różnych świadkowie, w tym założyciel Microsoft Bill Gates, wiceprezes Microsoft Paul Maritz, wiceprezes Intel Steven McGeady i inni.\n\nZarzut postawiony Microsoftowi stanowi naruszenie ustawy antymonopolowej Shermana z 1890 r. poprzez próbę uzyskania monopolu na oprogramowanie i rynkach sprzętu komputerowego, szczególnie ze względu na fakt, że Microsoft połączył wyprodukowaną przez Microsoft przeglądarkę internetową „Internet Explorer” ze swoimi systemami operacyjnymi, w ten sposób zdecydowanie wygrywając „Wojny przeglądarkowe” pomiędzy konkurującymi operatorami przeglądarek internetowych bez uczciwej walki. n\nTeraz, w dniu [GetDateText] przewodniczący składu sędziowskiego Thomas Penfield Jackson, który przedstawił już ustalenia dotyczące faktu, że Microsoft w dniu 5 listopada 1999 r. ustanowił nielegalny monopol na systemy operacyjne komputerów osobistych opartych na architekturze x86, ma zamiar przekazać swoje wnioski prawne, które będą oznaczać wyrok decydujący o dalszym postępowaniu w sprawie sądowej."
 usa.32.o1: "Winny!"
 usa.32.o2: "Niewinny!"
 usa.33.t: "Microsoft ciągle się rozwija"
 usa.33.d: "W następstwie wyroku „Niewinny” w sprawie „Stany Zjednoczone przeciwko Microsoft Corp.”. sprawie sądowej Microsoft stale rozwija swoją firmę na terenie całych Stanów Zjednoczonych. Gigant oprogramowania kontynuuje ekspansję i wchłania mniejsze firmy, poszerzając jedynie swoją kontrolę nad branżą technologiczną. Wydaje się, że monopol urósł dalej i w tym momencie możemy go przełamać. Stworzyli jednak wiele miejsc pracy i pomogli w rozwoju branży technologicznej!"
 usa.33.o1: "Cóż, to przynajmniej dobrze."
 usa.34.t: "Katastrofa piechoty morskiej w Maranie"
 usa.34.d: "W [GetDateText] samolot wojskowy MV-22 Osprey Korpusu Piechoty Morskiej Stanów Zjednoczonych spadł z nieba nad regionalnym lotniskiem w Marana w Arizonie, zabijając wszystkich 19 amerykańskich żołnierzy piechoty morskiej na pokładzie.\n\nIncydent odnowił dyskusje na temat gotowości bojowej Osprey i o wyborze wyposażenia w Korpusie Piechoty Morskiej Stanów Zjednoczonych.\n"
 usa.34.o1: "Semper Fi"
 usa.35.t: "Pliki Datapoint Rozdział 11 Upadłość"
 usa.35.d: "Datapoint Corporation, pierwotnie znana jako Computer Terminal Corporation lub w skrócie CTC, to firma komputerowa z siedzibą w San Antonio w Teksasie, założona w lipcu 1968 roku.\n\nPierwszymi produktami firmy były terminale komputerowe, ale później działalność rozszerzyła się o mikroprocesory , chipy komputerowe i wreszcie „Datapoint 2200”, nazywany przez niektórych historyków nauki pierwszym komputerem osobistym.\n\nPo boomie trwającym przez całe lata 70. XX wieku, od 1980 r. firma zaczęła podupadać. Po wrogim przejęciu przez korporacyjnego rabusia Ashera B. Edelmana w 1984 r. firmie nie udało się trwale naprawić wyrządzonych szkód, co doprowadziło do powolnej i bolesnej śmierci, obejmującej zwolnienia i złe lata biznesowe pod koniec lat 80. i 90. XX wieku.\n \nW końcu o [GetDateText] firma Datapoint złożyła wniosek o upadłość na podstawie rozdziału 11. Firma ma zostać podzielona na trzy kolejne spółki, które, miejmy nadzieję, będą w stanie radzić sobie lepiej samodzielnie."
 usa.35.o1: "Siła wolnego rynku"
 usa.35.o2: "NIE! Ratuj to!"
 usa.36.t: "H. L. Hunley"
 usa.36.d: "H. L. Hunley, nazwany na cześć inżyniera morskiego Konfederacji Horacego Lawsona Hunleya, znanego również jako CSS H. L. Hunley, był okrętem podwodnym Konfederacji przyjętym do służby w lipcu 1863 roku. Hunley zatopił slup wojenny USS Housatonic, stając się pierwszym okrętem podwodnym w historii historii ludzkości udało się zatopić wrogi statek.\n\nHunley zatonął podczas zwycięstwa nad Housatonic, zabierając ze sobą swojego oficera i siedmiu członków załogi.\n\nStatek uznawano za zaginiony przez prawie półtora wieku, zanim został zlokalizowano w 1995 r. Statek podniesiono ostatecznie 8 sierpnia 2000 r. Żołnierze Hunley mogą teraz wreszcie otrzymać godny pochówek."
 usa.36.o1: "Udana operacja."
 usa.37.t: "Mac OS X"
 usa.37.d: "Nosząca kryptonim „Kodiak”, wersja beta nowego systemu operacyjnego Apple, który będzie nosić tytuł „Mac OS X”, rozpoczęła się dostarczanie programistom 13 września 2000 r.\n\nApple stoi w obliczu Microsoft Windows 2000 i potencjalnie nadchodzący standard branżowy „Microsoft Windows XP”, desperacko próbujący utrzymać się na rynku systemów operacyjnych. Konkurencja na tym i tak już wąskim rynku z pewnością przyniesie korzyści amerykańskim konsumentom."
 usa.37.o1: "Znów starcie Tytanów."
 usa.37.o2: "Uznaj system operacyjny Apple za nielegalny"
 usa.38.t: "Wyciek szlamu węglowego w hrabstwie Martin"
 usa.38.d: "Źródła wiadomości z hrabstwa Martin w stanie Kentucky podają, że dno składowiska szlamu węglowego przedarło się do podziemnej kopalni. Następnie rzadkie, niechlujne i trujące błoto wypłynęło na powierzchnię, a 300 milionów galonów szlamu przedostało się w dół rzeki. Władze lokalne i samorządy robiły wszystko, co w ich mocy, aby temu zapobiec. Rzeka Ohio i jej dopływy są obecnie w równym stopniu zatopione przez czarny szlam.\n\nCzy powinna interweniować Agencja Ochrony Środowiska, czy też władze lokalne mogą sobie z tym poradzić?"
 usa.38.o1: "Wyślij federalnych"
 usa.38.o2: "Władze lokalne są zdolne."
 usa.39.t: "Wikipedia"
 usa.39.d: "Być może jeden z najbardziej ambitnych projektów w historii Internetu, „Wikipedia”, powstała 15 stycznia 2001 roku.\n\nEncyklopedia internetowa ma na celu bezpłatne dostarczanie wiedzy z niezliczonych źródeł na niezliczone tematy niezliczonej liczbie osób.\n\nJednakże informacje to władza – a totalitaryści na całym świecie z pewnością potępią całą obietnicę „wolnego dostępu do informacji”, którą obiecuje Wikipedia. Twórcy witryny, Jimmy Wales i Larry Sanger, obiecują, że Wikipedia będzie prowadzić działalność non-profit, pozbawioną reklam i opartą wyłącznie na darowiznach użytkowników.\nTo naprawdę świetny pomysł i doskonała metoda, aby rozpocząć rozpowszechnianie informacji na całym świecie i w USA."
 usa.39.o1: "Wolność informacji"
 usa.52.t: "Rozmowy pokojowe w Shepherdstown"
 usa.52.d: "Próbując rozwiązać trwające spory terytorialne i wojskowe oraz drobne konflikty między Państwem Izrael a Syryjską Republiką Arabską, Prezydent USA [USA.GetLeader] zaprosił obie strony do wzięcia udziału w rozmowach pokojowych i relaksacyjnych w Shepherdstown w Wirginii Zachodniej. n\nDelegacje przybyły do ​​Wirginii Zachodniej i rozpoczęły spotkania 3 stycznia 2000 roku. Powitały je tabliczki z napisem „Pokój” po hebrajsku i arabsku, rozwieszone wokół miasta.\n\nDelegacja izraelska jest prowadzona przez Premier [ISR.GetLeader], podczas gdy Syryjczycy mają na czele swojego ministra spraw zagranicznych Farouka a-Sharę."
 usa.52.o1: "Możemy mieć tylko nadzieję."
 usa.53.t: "Rozmowy pokojowe w Shepherdstown"
 usa.53.d: "Próbując ponownie złagodzić napięcia między Izraelem a Syrią, zwłaszcza w związku ze Wzgórzami Golan i bezlitosną postawą obu rządów wobec siebie, Stany Zjednoczone zaprosiły oba kraje do rozmów na temat złagodzenia w Shepherdstown w Zachodniej Wirginii.\n\nNasze delegacja, na której czele stoi minister spraw zagranicznych Farouk a-Shara, bezpiecznie dotarła do Wirginii Zachodniej, na terytorium Ameryki, które niektórzy Syryjczycy uważają za wrogie, i wyraża chęć rozpoczęcia pracy."
 usa.53.o1: "Czy pokój ma szansę?"
 usa.54.t: "Rozmowy pokojowe w Shepherdstown"
 usa.54.d: "Próbując ponownie złagodzić napięcia między Izraelem a Syrią, zwłaszcza w związku ze Wzgórzami Golan i bezlitosną postawą obu rządów wobec siebie, Stany Zjednoczone zaprosiły oba kraje do rozmów na temat złagodzenia w Shepherdstown w Zachodniej Wirginii.\n\nNasze delegacja pod przewodnictwem premiera [ISR.GetLeader] bezpiecznie dotarła do Wirginii Zachodniej, została serdecznie powitana przez naszych amerykańskich sojuszników i jest gotowa do rozpoczęcia pracy."
 usa.54.o1: "Możemy mieć tylko nadzieję."
 usa.60.t: "Śmierć Gusa Halla"
 usa.60.d: "Gus Hall był przewodniczącym Komunistycznej Partii Stanów Zjednoczonych przez ponad czterdzieści lat, od 1959 r. do początku 2000 r., kiedy to ustąpił ze stanowiska na rzecz Sama Webba, stając się zamiast tego honorowym przewodniczącym.\n\nHall, który kandydował na prezydenta Stanów Zjednoczonych Stany Zjednoczone w latach 1972, 1976, 1980 i 1984 (za każdym razem z ogromnymi niepowodzeniami) były oddanym przyjacielem Związku Radzieckiego, zawsze opowiadającym się za zakończeniem zimnej wojny poprzez dominację Ameryki w bloku sowieckim.\n\nHall , którego ojciec był już rocznym komunistą i członkiem założycielem CPUSA, wstąpił do Ligi Młodych Komunistów w 1927 r. i otrzymał pozwolenie na studia w Moskwie w latach 1931–1933. Hall, urodzony jako Arvo Kusta Halberg, zmienił nazwisko w czasie XX wieku, aby uciec przed czarną listą komunistów rządu USA, która bardzo utrudniała im znalezienie zatrudnienia.\n\nHall wspinał się po szczeblach kariery w CPUSA dzięki niewolniczemu posłuszeństwu wobec sowieckiego przywództwa (wraz ze zmianą poglądów politycznych równie często jak te w Moskwie)."
 usa.60.o1: "Dobranoc."
 usa.60.o2: "Szanuj jego osiągnięcia życiowe."
 usa.63.t: "Stan Gus Hall"
 usa.63.d: "Kiedy komuniści są u władzy, czas rozważyć zmianę niektórych przypomnień o amerykańskim imperializmie. Nazwa państwa i naszej wielkiej stolicy pochodzi od kawałka imperialistycznej szumowiny będącej właścicielem niewolników. Ale istnieje rozwiązanie; Wymień założyciela i pierwszego przywódcę fałszywego amerykańskiego państwa kapitalistycznego ze świętym patronem Amerykańskiej Partii Komunistycznej. Gus Hall, który niedawno zmarł. Ta nazwa jest zdecydowanie wspaniałym wyborem na nazwę miasta! Co więcej, istnieje mnóstwo innych miast i stanów, którym przydałaby się zmiana nazwy. Karolina Północna może zostać Władimirem po Leninie. Możliwości jest tak wiele, a stanów tylko pięćdziesiąt!"
 usa.63.o1: "Świetny pomysł!"
 usa.63.o2: "Niekoniecznie. Ble."
 usa.64.t: "Ponowne otwarcie stosunków z Koreą Północną?"
 usa.64.d: "Korea Północna jest ostatnio gorącym tematem w Izbie Reprezentantów i Senacie. Wyrzucają wiele rzeczy dotyczących państwa izolacjonistycznego. Zarówno Republikanie, jak i Demokraci potępiają ten kraj. [NKO.GetLeader] i wyznaczoną przez niego politykę. Komunistyczna Partia Korei Północnej oczywiście dementuje twierdzenia, że ​​zrobiła coś złego.\n\nNiezależnie od tego, kwestia ponownego nawiązania więzi z krajem będzie kwestionowana w Senacie w przyszłym tygodniu. Czy popieramy taki sposób działania?\n"
 usa.64.o1: "Dobry pomysł!"
 usa.64.o2: "Zapomnij o tym, Kimmy jest podła"
 usa_news.18.t: "Bombardowanie USS Cole"
 usa_news.18.d: "Dowództwo Marynarki Wojennej Stanów Zjednoczonych poinformowało, że niszczyciel USS Cole został zaatakowany przez siatkę Al-Kaidy, w wyniku czego zginęło 17 amerykańskich żołnierzy. Raporty amerykańskiego wywiadu wskazują na rząd Sudanu jako potencjalnego zwolennika obu napastników."
 usa_news.18.o1: "Będą tego żałować."
 usa_news.18.o2: "Prześlij nasze kondolencje Amerykanom."
 usa_news.18.o3: "Martwi Amerykanie? Dobry."
 usa_news.18.o4: "Oni nas obwiniają?!"
 USA_events_domestic_policies.1.t: "Kierunek Narodowy"
 USA_events_domestic_policies.1.d: "W obliczu ataków terrorystycznych, które wstrząsnęły tym narodem, musimy poszukiwać naszej polityki narodowej, która będzie się rozwijać w tym już mrocznym stuleciu. Możemy wybrać, aby być o wiele bardziej nieaktywnym i wykorzystać naszą zimnowojenną potęgę militarną do sprzedaży broni i odgrywania miękkiej siły sprawiedliwości. Możemy zrównoważyć to poprzez coś w rodzaju „Amerykańskiego Legionu”, w którym angażowalibyśmy się poprzez wysyłanie doradców i sprzętu itd. Albo możemy uderzyć w diabły w ich rdzeń i rozpocząć to, co niektórzy nazywają Wojną z Terrorem. Niezależnie od tego, jaki będzie wybór, prawdopodobnie zdefiniuje on nasz naród w nadchodzących latach."
 USA_events_domestic_policies.1.o1: "Uniknijmy nielegalnej wojny"
 USA_events_domestic_policies.1.o2: "Musimy szukać własnego bezpieczeństwa"
 USA_events_domestic_policies.1.o3: "Przygotuj się na wojnę z terroryzmem"
 USA_events_domestic_policies.2.t: "Obawy dotyczące bezpieczeństwa"
 USA_events_domestic_policies.2.d: "Po atakach na nasz naród wielu zastanawiało się, jak w ogóle doszło do takich ataków. Obecnie trwa debata na temat tego, jak wzmocnić nasze wysiłki na rzecz bezpieczeństwa, a także zapewnić bezpieczeństwo naszym obywatelom na wypadek, gdyby najgorsze jeszcze nadeszło lub gdyby ktoś inny ponownie spróbował swoich sił w naszym uczciwym narodzie."
 USA_events_domestic_policies.2.o1: "Priorytetowo traktuj bezpieczeństwo wewnętrzne"
 USA_events_domestic_policies.2.o2: "Musimy osiągnąć uczciwą równowagę"
 USA_events_domestic_policies.2.o3: "Musimy myśleć bardziej ofensywnie"
 USA_events_domestic_policies.3.t: "Obawy o wolności religijne"
 USA_events_domestic_policies.3.d: "Akty terroru, które dotknęły ten naród, zostały niestety popełnione przez ekstremistyczną frakcję religii islamskiej. Wywołało to, wśród oczywistego wzrostu dyskryminacji wśród mniejszości arabskich, powszechne obawy dotyczące tego, co naprawdę oznaczają wolności religijne, jeśli chodzi o ich publiczne ozdabianie. Teraz musimy dokonać wyboru, w jaki sposób przezwyciężymy te lęki."
 USA_events_domestic_policies.3.o1: "Jesteśmy wolni z jakiegoś powodu"
 USA_events_domestic_policies.3.o2: "Może powinniśmy być bardziej świeccy"
 USA_events_domestic_policies.3.o3: "Zrozumienie ukierunkowanych ograniczeń"
 USA_events_domestic_policies.4.t: "Wybór szkoły. Czy to Twój wybór?"
 USA_events_domestic_policies.4.d: "W ciągu ostatnich kilku tygodni członkowie Kongresu debatowali na temat formalności związanych z możliwością dokonywania przez rodziców wyborów w placówkach edukacyjnych. Na stole leżą wszystkie propozycje dotyczące przejścia na w pełni publiczną lub w pełni prywatną formę edukacji, a także reformy istniejącego modelu status quo. Jednak wraz z zakończeniem sesji wkrótce dowiemy się, jakiego dokonali wyboru."
 USA_events_domestic_policies.4.o1: "Norma federalna to prawdziwy standard"
 USA_events_domestic_policies.4.o2: "Każdy powinien mieć wybór"
 USA_events_domestic_policies.4.o3: "Edukacja prywatna to standard"
 USA_events_domestic_policies.5.t: "Debata na temat sieci elektroenergetycznych"
 USA_events_domestic_policies.5.d: "Członkowie Kongresu debatowali ostatnio i zastanawiali się nad stanem sieci energetycznej naszego kraju, a także nad kierunkiem, jaki powinniśmy obrać w kontekście przyszłego rozwoju tej sieci. Jeden z głównych obozów pragnie pełnej centralizacji sieci i obowiązków dla Departamentu Energii. Chciałoby się przyjąć obecne status quo samej sieci, ale przyszły rozwój powinien być równoważony poprzez wszystkie formy wytwarzania energii. Wreszcie trzecia główna grupa chce w pełni zdecentralizować sieć i pozwolić sektorowi prywatnemu przejąć kontrolę. O ile kwestia regulacji tego ostatniego byłaby oczywistym kolejnym krokiem, o tyle perspektywy innowacji poprzez prywatyzację stanowią interesującą możliwość."
 USA_events_domestic_policies.5.o1: "Stany Zjednoczone oznaczają zjednoczoną władzę"
 USA_events_domestic_policies.5.o2: "Przyszłość pokaże równowagę"
 USA_events_domestic_policies.5.o3: "Wolny rynek będzie doskonały"
 USA_events_domestic_policies.6.t: "Fiasko kartek żywnościowych"
 USA_events_domestic_policies.6.d: "Sieci społeczne kraju to miecz obosieczny. Pod względem budżetu są ogromnym i stale rosnącym obciążeniem, które ostatecznie prześcignie takie rzeczy jak nasz polityczny strach na wróble, budżet obronny. Ale moralnie i rozwojowo rzecz biorąc, jest to konieczne, aby utrzymać nowoczesny naród w całości. Jednak wraz z ostatnim trendem nadużyć i nadużyć, Program Kuponów Żywnościowych przyciąga coraz większą uwagę, a wielu twierdzi, że ma więcej dzieci niż w rzeczywistości i żąda więcej pieniędzy, na które nie zasługuje. Te luki i nadużycia muszą zostać rozwiązane, jeśli chcemy utrzymać stabilność programu."
 USA_events_domestic_policies.6.o1: "Te obawy są zawyżone"
 USA_events_domestic_policies.6.o2: "Wymagania reform i metody dowodowe"
 USA_events_domestic_policies.6.o3: "Obawy są realne. Należy już teraz wprowadzić ukierunkowane reformy"
 USA_events_domestic_policies.7.t: "Kryzys czynszowy"
 USA_events_domestic_policies.7.d: "Ponieważ mieszkanie staje się z roku na rok coraz bardziej nieosiągalne dla przeciętnego obywatela, coraz więcej osób decyduje się na wynajem, aby mieć dach nad głową. Ten nierówny popyt spowodował, że ceny wynajmu wzrosły w przerażająco wysokim tempie już od kilku dekad. Niektórzy w Kongresie debatują w trakcie naszej rozmowy na temat wykonalności takich rzeczy, jak kontrola czynszów i/lub reformy sposobu budowania domów. W związku z tym wiele osób zastanawia się, czy zastosowane zostanie podejście twarde i czy ewentualnie kompromis będzie jeszcze lepszy od tego, co dzieje się obecnie."
 USA_events_domestic_policies.7.o1: "Kontrola wynajmu na teraz"
 USA_events_domestic_policies.7.o2: "Metody budowania muszą zostać zreformowane"
 USA_events_domestic_policies.7.o3: "Pozwól sektorowi prywatnemu odpowiednio się dostosować"
 USA_events_domestic_policies.8.t: "Ciągłe napięcia dotyczące praw obywatelskich"
 USA_events_domestic_policies.8.d: "Można by pomyśleć, że kiedy w latach sześćdziesiątych uchwalono ustawę o prawach obywatelskich, Ameryka w nowych tysiącleciach minie już za czasów Jima Crowa. Choć zdecydowana większość tak robi, głośna mniejszość jest najwyraźniej jedyną rzeczą, na której skupiają się zarówno ludzie, jak i wiadomości. W związku z tym, biorąc pod uwagę rozproszone przykłady napięć rasowych i przestępstw z nienawiści, które wciąż wpływają na działania niektórych, musimy szukać prawdziwych odpowiedzi, aby uchylić to odwieczne pytanie, na które odpowiedziano już dawno temu."
 USA_events_domestic_policies.8.o1: "Musimy uchwalić nową ustawę o prawach obywatelskich"
 USA_events_domestic_policies.8.o2: "Ograniczone reformy legislacyjne są słuszne, ale stanowcze"
 USA_events_domestic_policies.8.o3: "Państwa mają problemy, niech rozwiązują własne problemy"
 USA_events_domestic_policies.9.t: "Kwestia małżeństwa"
 USA_events_domestic_policies.9.d: "Małżeństwo, więź miłości, pieczęć jedności pomiędzy dwojgiem indywidualnych dorosłych ludzi. Samo pytanie wywołało kontrowersje, ponieważ w ostatnich wydarzeniach pewne osoby i/lub zdarzenia przerodziły się w czyny, które niektórzy uważają za odrażające. Niezależnie od tego, czy była to firma religijna, która odmówiła parze gejów tortu weselnego, czy też jawne przestępstwa z nienawiści wobec lokalnego miejsca spotkań lub hotspotu znanego z bardziej egzotycznych klientów. Tak czy inaczej, musimy wymyślić, jak sobie z tym poradzić, zanim będziemy mieli kolejny punkt zapalny rewolucji seksualnej."
 USA_events_domestic_policies.9.o1: "Tak. Wierzę, że musimy ustanowić środki prawne"
 USA_events_domestic_policies.9.o2: "Uważam, że potrzebne są reformy prawne i podatkowe"
 USA_events_domestic_policies.9.o3: "Powiedz gubernatorom, żeby wykonali swoją pracę!"
 USA_events_domestic_policies.10.t: "Broń, broń i jeszcze raz broń"
 USA_events_domestic_policies.10.d: "Debata na temat Drugiej Poprawki stała się praktycznie narodowym sposobem spędzania czasu dla obywateli i przywódców politycznych. Niektórzy twierdzą, że stanowienie prawa dla już legalnych obywateli nie ma żadnego wpływu na rzeczywisty problem. Inni mówią, że ci, którzy rzekomo „zbierają” broń, są krajowymi terrorystami, którzy czekają na to, co się wydarzy. W końcu obaj rozrywają się nawzajem dzień w dzień, powodując wiele niepokojów społecznych w swojej ekstrawaganckiej naturze. W końcu to nasza decyzja ma znaczenie, to, czy będziemy służyć rzekomej „lewicy”, czy „prawicy”, ma bardzo małe znaczenie w debacie, która nigdy nie zadała prawdziwych pytań. Skończmy z tym, mamy inne kwestie do omówienia."
 USA_events_domestic_policies.10.o1: "Potrzebne są zwroty i regulacje dotyczące wykupu broni"
 USA_events_domestic_policies.10.o2: "Ustawujmy ograniczone przepisy"
 USA_events_domestic_policies.10.o3: "Dlaczego znowu mamy do czynienia z kwestią państwową!?"
 USA_events_domestic_policies.11.t: "Ochrona ludności, a nie cywilna?"
 USA_events_domestic_policies.11.d: "W reakcji rządów federalnych i stanowych na bezpieczeństwo po 11 września zaobserwowano wzrost autorytatywnej ręki w zakresie obecności policji i sposobów podejścia do sytuacji. Te zewnętrzne wpływy spowodowały także rzekomą potrzebę niemal militaryzacji krajowych sił policyjnych, co z kolei doprowadziło do szeregu niesmacznych wydarzeń. W związku z tym musimy stłumić ten narastający problem, jeśli chcemy zapewnić zaufanie społeczne do egzekwowania prawa."
 USA_events_domestic_policies.11.o1: "Federalna Komisja Śledcza jest najważniejsza"
 USA_events_domestic_policies.11.o2: "Restrukturyzacja budżetów, reforma przepisów"
 USA_events_domestic_policies.11.o3: "Mam jeszcze jeden problem stanowy, stracę go"
 USA_events_domestic_policies.12.t: "Kryzys narkotykowy... Nie ten, to drugi"
 USA_events_domestic_policies.12.d: "Kryzys przejrzystości leków, poza rosnącym potworem, jakim jest kryzys w amerykańskiej służbie zdrowia, z biegiem miesięcy zyskuje coraz większą popularność. Rosnące koszty leczenia, które częściowo wynikają po prostu z przepisywania przez lekarza leków, które można prawie kupić bez recepty, spowodowały, że wiele osób kwestionowało zasadność takich cen. Chociaż oczywiście proces tworzenia nowych leków do stosowania w leczeniu jest kosztowną inwestycją, jest jednak najłatwiejszy do wykorzystania. FDA robi tylko tyle, ile wynosi jej uprawnienia i budżet, a istnieją inne sposoby, w jakie firmy mogą wykorzystać daną sprawę. Musimy więc teraz zagłębić się w sytuację i poszukać rozwiązania, zanim staniemy w obliczu kryzysu… lub przegłosujemy ją w nadchodzących wyborach."
 USA_events_domestic_policies.12.o1: "Rozszerz budżet i możliwości FDA"
 USA_events_domestic_policies.12.o2: "Reformy leków na receptę i zwiększenie budżetu FDA"
 USA_events_domestic_policies.12.o3: "Egzekwuj powołanie wewnętrznej komisji rewizyjnej"
 USA_events_domestic_policies.13.t: "Problemy z rozliczeniami w służbie zdrowia"
 USA_events_domestic_policies.13.d: "Rosnące koszty leczenia są kryzysem samym w sobie. Częścią tego kryzysu jest brak przejrzystości rozliczeń pod względem kosztów oraz brak możliwości konsultacji i zrozumienia, dlaczego wszystko kosztuje tak, a nie inaczej. W tym celu musimy szukać prawdziwych rozwiązań, aby mieć pewność, że problem zostanie rozwiązany lub przynajmniej nie będzie gorszy od tego, co już istnieje."
 USA_events_domestic_policies.13.o1: "Skonfiguruj prowizję rozliczeniową"
 USA_events_domestic_policies.13.o2: "Reformy legislacyjne wokół egzekwowania przejrzystości"
 USA_events_domestic_policies.13.o3: "Utworzenie zdecentralizowanych komisji rewizyjnych w stanach"
 USA_events_domestic_policies.14.t: "Ubezpieczenie społeczne nie jest bezpieczne?"
 USA_events_domestic_policies.14.d: "Rosnące bóle, jakie stwarza Program Ubezpieczeń Społecznych, to najszybciej narastający problem, o którym wszyscy wiedzą, ale tak naprawdę się nim nie przejmują. Przez lata przeznaczaliśmy na tę kwestię coraz więcej pieniędzy, co spowodowało, że stała się ona konkurencją o największe wydatki w kraju. Mało znanym faktem jest to, że prawie 25% budżetu programu przeznacza się na administrację programem. Niezależnie od tego, naprawdę musimy obserwować i rozwiązać ten problem, zanim naprawdę będziemy musieli się nim martwić."
 USA_events_domestic_policies.14.o1: "Zwiększ korzyści na tyle, że to nie będzie nasz problem"
 USA_events_domestic_policies.14.o2: "Reformy legislacyjne w administracji i alokacji budżetu"
 USA_events_domestic_policies.14.o3: "Obetnij budżet i wymuś degradację bloku administracyjnego"
 USA_events_domestic_policies.15.t: "Problemy ze szkoleniem policji"
 USA_events_domestic_policies.15.d: "Rosnące niepokoje społeczne, w miarę jak lokalne organy ścigania wydają się stosować coraz bardziej agresywne formy działania, aby zaradzić sytuacjom. Doprowadziło to do szeregu wydarzeń, które podkopały zaufanie społeczne do lokalnych organów ścigania. Protesty nasilają się, a nowy ruch o nazwie „Deffunduj policję” zaczął przyciągać uwagę całego kraju. Kongres zebrał się, aby zająć się tą kwestią i, miejmy nadzieję, położyć kres tej pożodze aktualnego problemu."
 USA_events_domestic_policies.15.o1: "Instytut A Federalna Rada Szkoleniowa w zakresie Standardów"
 USA_events_domestic_policies.15.o2: "Ustawodawstwo dotyczące reform szkoleniowych i wymogów dotyczących alokacji budżetu"
 USA_events_domestic_policies.15.o3: "A może lepiej finansować policję"
 USA_events_domestic_policies.16.t: "Nadchodzi zielona fala"
 USA_events_domestic_policies.16.d: "W ciągu ostatnich kilku lat rosnąca potrzeba dywersyfikacji naszych metod produkcji energii, a także rosnąca agitacja ze strony ekologów spowodowała, że ​​więcej ludzi chciało zmian. W związku z tym musimy rozważyć dostępne opcje i dowiedzieć się, jaką rolę powinniśmy szczerze przyjąć w tej rzekomej „zielonej gospodarce”. Bo po co wymuszać zmiany, skoro ludzie zrobią to za nas."
 USA_events_domestic_policies.16.o1: "Stworzymy nowe standardy jak nigdy dotąd"
 USA_events_domestic_policies.16.o2: "Będziemy pośredniczyć i pomagać tam, gdzie jest to potrzebne"
 USA_events_domestic_policies.16.o3: "Ludzie chcą zmian, daj im możliwość tworzenia zmian"
 USA_events_domestic_policies.17.t: "Strach przed wpływem na pracę"
 USA_events_domestic_policies.17.d: "Rozwój i rosnące dążenie do stworzenia tego, co niektórzy nazywają „zieloną gospodarką”. Zaczął straszyć i straszyć tych, którzy nie rozumieją mierników zmiany lub tych, którzy kładą zbyt duży nacisk na umiejętności tych, którzy wołają o zmianę. Niemniej jednak, jeśli naprawdę chcemy zmian, musimy zrozumieć i przygotować się na konsekwencje, które wystąpią na całym rynku pracy. Ponieważ niektóre zawody i zestawy umiejętności staną się zbędne lub nie będą mogły być wykorzystywane, nowe lub to, co było postrzegane jako mało znane zawody i zestawy umiejętności, mogą zająć ich miejsce pod względem popytu. Dlatego musimy zdecydować, jakie jest najlepsze podejście do takich zmian."
 USA_events_domestic_policies.17.o1: "Prawdziwa zmiana wymaga prawdziwych wysiłków"
 USA_events_domestic_policies.17.o2: "Powolna zmiana wymaga zrównoważonych wysiłków"
 USA_events_domestic_policies.17.o3: "Rynek zna zmiany, więc pozwólmy rynkowi wykonać cały wysiłek"
 USA_events_domestic_policies.18.t: "Kryzys skutków społecznych"
 USA_events_domestic_policies.18.d: "W obliczu pełnego rozmachu debat na temat wdrożenia rzekomej zielonej gospodarki wiele osób zastanawia się, jak duże zmiany społeczne będzie to miało w codziennym życiu przeciętnego obywatela. Niektórzy obawiają się, że brutalne podejście pozbawi nas tożsamości kulturowej, podczas gdy inni uważają, że zmiany powinny dotyczyć tylko nowych budynków mieszkalnych, a nie istniejących, z wyjątkiem żądań obecnego właściciela domu. Niezależnie od tego musimy dokonać wyboru i ustalić zasady postępowania w obliczu takiej możliwości."
 USA_events_domestic_policies.18.o1: "Przeforsuj zmiany i zrekompensuj właścicielom domów"
 USA_events_domestic_policies.18.o2: "Nowe standardy dla nowych budynków"
 USA_events_domestic_policies.18.o3: "Pozwólmy ludziom decydować samodzielnie, pomagajmy, jak tylko możemy"
 USA_events_domestic_policies.19.t: "Kwestia nuklearna"
 USA_events_domestic_policies.19.d: "W miarę nasilania się coraz silniejszych nawoływań do zielonej gospodarki wiele osób zastanawia się, jaką rolę powinna odgrywać energia jądrowa w tej zielonej gospodarce. Niektórzy twierdzą, że to dosłownie jedyna prawdziwa zielona energia, inni twierdzą, że Czarnobyl i Wyspa Trzy mile. Niezależnie od przypadku, nasza decyzja wyznaczy standardy dla przyszłych administracji, a także oczekiwania wyborców dotyczące osiągnięcia wspomnianych celów."
 USA_events_domestic_policies.19.o1: "Idź na ekologię lub idź do domu, mówię"
 USA_events_domestic_policies.19.o2: "Kolejne jajko w naszym koszyku energetycznym"
 USA_events_domestic_policies.19.o3: "Wiatr, energia słoneczna i energia wodna wystarczą"
 usa_economic_nationalize_tt: "Nacjonalizacja firmy §Ykoszty§! najbardziej jednak §Ystabilizuje§! więcej gospodarki.\n"
 usa_economic_bailout_tt: "Ratowanie firmy §Ykoszty§! mniej niż nacjonalizacja, jednakże §Ystabilizuje§! gospodarka mniej.\n"
 usa_economic_donothing_tt: "Niepodjęcie żadnych działań doprowadzi do destabilizacji gospodarki, jednak stosunkowo szybko powróci ona do poprzedniego stanu.\n"
 usa_economic_events.1.t: "Bankructwo Lehman Brothers!"
 usa_economic_events.1.d: "W dniu [GetDateText] Lehman Brothers ogłosił upadłość. Firma złożyła wniosek o ogłoszenie upadłości na podstawie rozdziału 11, co przeszło do historii jako największe ogłoszenie upadłości w historii Ameryki. Aktywa Lehman Brothers szacuje się na 600 miliardów dolarów. Są pierwszą ofiarą załamania się rynku mieszkaniowego. Wywołało to falę uderzeniową nie tylko na rynkach bankowości inwestycyjnej i nieruchomości. Zszokowało to giełdę, powodując dzienny spadek na giełdzie nowojorskiej o 4,5%.\n\nCzy to może być kolejny Wielki Kryzys?"
 usa_economic_events.1.a: "Znacjonalizuj ich!"
 usa_economic_events.1.b: "Uratuj ich!"
 usa_economic_events.1.c: "Niech gospodarka obierze swój bieg"
 usa_economic_events.2.t: "Fannie Mae i Freddiego"
 usa_economic_events.2.d: "Fannie Mae i Freddie Mac to dwaj giganci pożyczkodawcy hipoteczni w USA. Niedawny szok związany z bankructwem Lehman Brothers wywołał falujące skutki na całym rynku finansowym. Branża kredytów hipotecznych nie jest tu wyjątkiem.\n\n Firmy są w całkowitym upadku. Mamy kilka planów dla firm. Jednym z nich jest nacjonalizacja firmy i umieszczenie jej w zarządzie konserwatorskim, co zasadniczo oznacza, że ​​rząd Stanów Zjednoczonych ma całkowitą kontrolę nad finansami firmy. Jednak nie jest to jedyne nasze rozwiązanie. Moglibyśmy także ratować firmę i pozostawić ją samodzielną.\n"
 usa_economic_events.2.a: "Umieść ich w Konserwatorium"
 usa_economic_events.2.b: "Zobowiąż się do akcji ratunkowej"
 usa_economic_events.2.c: "Niebezpiecznie jest bawić się w ekonomicznego Boga"
 usa_economic_events.3.t: "Fuzja Chase-Stearns"
 usa_economic_events.3.d: "Obecna sytuacja finansowa spowodowała, że ​​niektóre firmy z natury są zaniepokojone. Jednym z nich byłby Bear Stearns i JPMorgan Chase. Zespół wykonawczy JPMorgan stwierdza, że ​​najlepszym posunięciem dla obu firm jest sponsorowana przez rząd fuzja obu firm.\n\nStearns jest skłonny sprzedać firmę łącznie po 10 dolarów za akcję. Cena jest dość niska w porównaniu z najwyższą od 52 tygodni ceną akcji Bear Stearns wynoszącą 133,20 dolarów. Najniższa cena reprezentuje najniższą sytuację w firmie.\n\nCzy pozwalamy Chase na rozwój?"
 usa_economic_events.3.a: "Umieść Bear Stearns w rękach Departamentu Skarbu USA"
 usa_economic_events.3.b: "Zobowiąż się do akcji ratunkowej. Utrzymuj je na powierzchni"
 usa_economic_events.3.c: "Niech ich woda poniesie"
 usa_economic_events.4.t: "Amerykańska Grupa Międzynarodowa (AiG)"
 usa_economic_events.4.d: "American International Group to kolejna duża firma, która upadła w obliczu, jak niektórzy nazywają, Wielkiej Recesji. AiG niedawno szukało prywatnych pożyczkodawców ze względu na swoje problemy finansowe, jednak ze względu na klimat gospodarczy [GetYear] grozi im bankructwo. Mamy możliwość przejęcia AiG pod kontrolę rządu USA. Spółka jest skłonna zaoferować 79,9% udziałów w spółce w zamian za dwuletnią, oprocentowaną pożyczkę, która ma uratować znajdującą się w trudnej sytuacji spółkę. Rezerwa Federalna powołuje się na przepis Ustawy o Rezerwie Federalnej, aby uzasadnić swój plan.\n\nIstnieją inne opcje, jednak to doprowadzi nas do większości zysków."
 usa_economic_events.4.a: "Zaproponuj pożyczkę AiG"
 usa_economic_events.4.b: "Odrzuć kapitał własny i zabezpiecz aktywa. Udziel pożyczki."
 usa_economic_events.4.c: "Po co je ratować?"
 usa_economic_events.5.t: "Załamanie na rynku mieszkaniowym"
 usa_economic_events.5.d: "Ostatnim uderzeniem w kalendarz jest załamanie na amerykańskim rynku mieszkaniowym. Ludzie w całych Stanach Zjednoczonych przejęli swoje domy lub doświadczyli ogromnego spadku kapitału własnego. To prawdopodobnie jedna z najtrudniejszych części tej wielkiej recesji.\nJak powinniśmy postępować? Pomagać ludziom czy zostawić ich samym sobie?\n"
 usa_economic_events.5.a: "Zostaw ich"
 usa_economic_events.5.b: "Pomóż Rodzinom"
 usa_economic_events.31.t: "Firma produkująca broń wycofuje się z USA"
 usa_economic_events.31.d: "Wielka recesja zbiera żniwo w Stanach Zjednoczonych. Powoduje to gwałtowny spadek inwestycji i przenoszenie części produkcji broni gdzie indziej. Decyzja ta ma uratować firmę, ale powoduje, że ciężko pracujący Amerykanie wychodzą z pracy."
 usa_economic_events.31.a: "O nie"
 usa_economic_events.32.t: "Firma produkcyjna opuszcza USA"
 usa_economic_events.32.d: "Produkcja była kiedyś amerykańskim chlebem i masłem. Koszty działalności i niskie przychody z lokalnych inwestycji wypchnęły produkcję za granicę. Ameryka naprawdę znajduje się w recesji, która w dalszym ciągu rani i nęka naród amerykański."
 usa_economic_events.32.a: "Czy to się pogorszy?"
 usa_economic_events.33.t: "Zamknięcie amerykańskich fabryk"
 usa_economic_events.33.d: "Fabryki w całym kraju cierpią. Szereg fabryk w północnych Stanach Zjednoczonych zaczęło na stałe zamykać swoje zakłady. Amerykanie po prostu nie kupują ich towarów."
 usa_economic_events.33.a: "To się wkrótce skończy"
 usa_economic_events.34.t: "Amerykańska firma ogłasza upadłość!"
 usa_economic_events.34.d: "W następstwie ostrej recesji kolejna amerykańska firma ogłosiła upadłość. Decyzja ta została podjęta kosztem spółki, która nie była w stanie spłacić swoich długów ze względu na brak wpływów do niej."
 usa_economic_events.34.a: "Amerykanie cierpią"
 usa_economic_events.35.t: "Koniec amerykańskiej recesji"
 usa_economic_events.35.d: "Rezerwa Federalna wreszcie ogłosiła koniec najgorszej recesji. Gospodarka znów rośnie i już się nie kurczy. Jej skutki były powszechne i odczuwalne na całym świecie. To niefortunne, że musieliśmy do tego dojść, aby nadal pomagać naszej gospodarce."
 usa_economic_events.35.a: "Droga do wyzdrowienia"
 usa_economic_events_news.1.t: "Upadek Lehman Brothers"
 usa_economic_events_news.1.d1: "Wczoraj Lehman Brothers ogłosił upadłość. Firma złożyła wniosek o ogłoszenie upadłości na podstawie rozdziału 11, co stanowi największy wniosek o ogłoszenie upadłości w historii Ameryki. Aktywa Lehman Brothers szacuje się na 600 miliardów dolarów. Są pierwszą ofiarą załamania się rynku mieszkaniowego i pogorszenia koniunktury w Ameryce. Bankructwa wywołały falę uderzeniową nie tylko na rynkach bankowości inwestycyjnej i nieruchomości. Zszokowało to giełdę, powodując jednodniowy spadek o 4,5% na giełdzie nowojorskiej.\n\nRząd amerykański zdecydował, że w najlepszym interesie narodu amerykańskiego leży nacjonalizacja firmy. Objęcie spółki pod opieką amerykańską pomoże ustabilizować jej spadające akcje i wartość. Rezerwa Federalna przekazała firmie 90 miliardów dolarów do wykorzystania, obejmując jednocześnie 80% udziałów w spółce, wykorzystując aktywa firmy jako zabezpieczenie.\n"
 usa_economic_events_news.1.d2: "Wczoraj Lehman Brothers ogłosił upadłość. Firma złożyła wniosek o ogłoszenie upadłości na podstawie rozdziału 11, co stanowi największy wniosek o ogłoszenie upadłości w historii Ameryki. Aktywa Lehman Brothers szacuje się na 600 miliardów dolarów. Są pierwszą ofiarą załamania się rynku mieszkaniowego i pogorszenia koniunktury w Ameryce. Bankructwa wywołały falę uderzeniową nie tylko na rynkach bankowości inwestycyjnej i nieruchomości. Zszokowało to giełdę, powodując jednodniowy spadek o 4,5% na giełdzie nowojorskiej.\n\nRząd amerykański zdecydował, że w najlepszym interesie narodu amerykańskiego leży ratowanie firmy. Rezerwa Federalna zatwierdziła kwotę do 60 miliardów dolarów na utrzymanie firmy na rynku do czasu, gdy firma będzie kontynuować negocjacje w sprawie podziału i sprzedaży.\n"
 usa_economic_events_news.1.d3: "Wczoraj Lehman Brothers ogłosił upadłość. Firma złożyła wniosek o ogłoszenie upadłości na podstawie rozdziału 11, co stanowi największy wniosek o ogłoszenie upadłości w historii Ameryki. Aktywa Lehman Brothers szacuje się na 600 miliardów dolarów. Są pierwszą ofiarą załamania się rynku mieszkaniowego i pogorszenia koniunktury w Ameryce. Bankructwa wywołały falę uderzeniową nie tylko na rynkach bankowości inwestycyjnej i nieruchomości. Zszokowało to giełdę, powodując jednodniowy spadek na giełdzie nowojorskiej o 4,5%.\n\nRezerwa Federalna oświadczyła, że ​​nie będzie natychmiast interweniować w przypadku bankructwa Lehman Brothers."
 usa_economic_events_news.1.a: "Czy to może się pogorszyć?"
 usa_economic_events_news.1.b: "To jest niepokojące"
 usa_economic_events_news.1.c: "Żałosne"
 usa_economic_events_news.2.t: "Fannie Mae i Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae i Freddie Mac to dwaj giganci pożyczkodawcy hipoteczni w USA. Niedawny szok związany z bankructwem Lehman Brothers wywołał falujące skutki na całym rynku finansowym. Branża kredytów hipotecznych nie jest tu wyjątkiem.\n\nRząd USA podjął kroki w celu skutecznej znacjonalizacji firmy i oddania jej pod kontrolę Rezerwy Federalnej. Zezwolili na uratowanie tych dwóch gigantycznych pożyczkodawców hipotecznych kwotą 200 miliardów dolarów, w zamian za to rząd przejął kontrolę nad prywatnymi, choć sponsorowanymi przez rząd przedsiębiorstwami. Każdej firmie przydzielono 100 miliardów dolarów na zapobieżenie jej bankructwom.\n"
 usa_economic_events_news.2.d2: "Fannie Mae i Freddie Mac to dwaj giganci pożyczkodawcy hipoteczni w USA. Niedawny szok związany z bankructwem Lehman Brothers wywołał falujące skutki na całym rynku finansowym. Branża kredytów hipotecznych nie jest tu wyjątkiem.\n\nRezerwa Federalna przyznała Fannie Mae i Freddie Mac do 50 miliardów dolarów każdej firmie, aby zapobiec ich bankructwom. Na razie udzieliła im ratunku, aby utrzymać obydwie hipoteki pożyczkodawcy na wodzie.\n"
 usa_economic_events_news.2.d3: "Fannie Mae i Freddie Mac to dwaj giganci pożyczkodawcy hipoteczni w USA. Niedawny szok związany z bankructwem Lehman Brothers wywołał falujące skutki na całym rynku finansowym. Branża kredytów hipotecznych nie jest tu wyjątkiem.\n\nRezerwa Federalna zdecydowała, że ​​firmę należy pozostawić samej sobie. Prezes Rezerwy Federalnej stwierdził, że nie warto przekazywać pieniędzy Amerykanów z podatków upadającym firmom.\n"
 usa_economic_events_news.2.a: "Recesja się pogłębia"
 usa_economic_events_news.2.b: "To staje się jeszcze bardziej niepokojące"
 usa_economic_events_news.2.c: "Żałosne"
 usa_economic_events_news.3.t: "Bear Stearns – JPMorgan rozważa fuzję"
 usa_economic_events_news.3.d1: "Obecna sytuacja finansowa spowodowała, że ​​niektóre firmy z natury są zaniepokojone. Jednym z nich byłby Bear Stearns i JPMorgan Chase. Zespół wykonawczy JPMorgan stwierdza, że ​​najlepszym posunięciem dla obu firm jest sponsorowana przez rząd fuzja obu firm.\nReakcja Rezerwy Federalnej polegała dzisiaj na oddaniu Bear Stearns pod opiekę rządu Stanów Zjednoczonych. To kolejna firma na liście spółek państwowych w Stanach Zjednoczonych. Proces nacjonalizacji wymagał około 50 miliardów dolarów, aby utrzymać słabnącą firmę na rynku."
 usa_economic_events_news.3.d2: "Obecna sytuacja finansowa spowodowała, że ​​niektóre firmy z natury są zaniepokojone. Jednym z nich byłby Bear Stearns i JPMorgan Chase. Zespół wykonawczy JPMorgan stwierdza, że ​​najlepszym posunięciem dla obu firm jest sponsorowana przez rząd fuzja obu firm.\nRezerwa Federalna odpowiedziała dzisiaj, zezwalając na fuzję JPMorgan Chase i Bear Stearns. Został on obliczony i wsparty przez pomoc finansową w wysokości około 30 miliardów dolarów, która miała zapewnić stabilność fiskalną JPMorgan podczas przejęcia Bear Stearns.\n"
 usa_economic_events_news.3.d3: "Obecna sytuacja finansowa spowodowała, że ​​niektóre firmy z natury są zaniepokojone. Jednym z nich byłby Bear Stearns i JPMorgan Chase. Zespół wykonawczy JPMorgan stwierdza, że ​​najlepszym posunięciem dla obu firm jest sponsorowana przez rząd fuzja obu firm.\nRezerwa Federalna odpowiedziała dziś, zaprzeczając fuzji. Przytacza się, że fuzja zapewniłaby JPMorgan Chase coraz większą siłę rynkową. Bear Stearns gorączkowo szuka innych źródeł dochodu i stabilizacji.\n"
 usa_economic_events_news.3.a: "Recesja się pogłębia"
 usa_economic_events_news.3.b: "Powinniśmy zacząć likwidować nasze inwestycje"
 usa_economic_events_news.3.c: "Żałosne, nasza gospodarka jest silniejsza niż kiedykolwiek!"
 usa_economic_events_news.4.t: "Amerykańska Grupa Międzynarodowa"
 usa_economic_events_news.4.d1: "American International Group to kolejna duża firma, która upadła w obliczu, jak niektórzy nazywają, Wielkiej Recesji. AiG niedawno szukało prywatnych pożyczkodawców ze względu na swoje trudne finanse, jednak ze względu na klimat gospodarczy [GetYear] ogłosiło upadłość. Rząd amerykański wydał oświadczenie, w którym wyjaśnił, że ma to na celu utrzymanie firmy na rynku. Rząd otrzymał 79,9% udziałów w kapitale spółki, co dało mu większościową kontrolę nad spółką.\n"
 usa_economic_events_news.4.d2: "American International Group to kolejna duża firma, która upadła w obliczu, jak niektórzy nazywają, Wielkiej Recesji. AiG niedawno szukało prywatnych pożyczkodawców ze względu na swoje trudne finanse, jednak ze względu na klimat gospodarczy [GetYear] ogłosiło upadłość. Rezerwa Federalna odmówiła udziału w kapitale spółki, zamiast tego przyznała oprocentowaną pożyczkę, aby utrzymać firmę w dobrej kondycji.\n"
 usa_economic_events_news.4.d3: "American International Group to kolejna duża firma, która upadła w obliczu, jak niektórzy nazywają, Wielkiej Recesji. AiG niedawno szukało prywatnych pożyczkodawców ze względu na swoje trudne finanse, jednak ze względu na klimat gospodarczy [GetYear] ogłosiło upadłość. Rezerwa Federalna odmówiła spółce jakiegokolwiek wsparcia. Firma jest obecnie pozostawiona wilkom rynku.\n"
 usa_economic_events_news.4.a: "Ostatnie wielkie bankructwo"
 usa_economic_events_news.4.b: "Czy najgorsze już minęło?"
 usa_economic_events_news.4.c: "Dobrze, Amerykanie w recesji jest super!"
 usa_economic_events_news.6.t: "Koniec Wielkiej Recesji"
 usa_economic_events_news.6.d: "Gospodarka amerykańska wreszcie się poprawiła i wróciła na właściwe tory. Rezerwa Federalna szacuje, że ożywienie gospodarcze zajmie kilka lat, zanim naprawi wyrządzone szkody gospodarcze.\nPrawdziwe skutki amerykańskiej recesji nie są jeszcze widoczne.\n"
