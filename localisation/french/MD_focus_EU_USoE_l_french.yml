l_french:

 #############
 ### focus ###
 #############

 ### Constituer la nouvelle nation européenne ###
 USoE001: "Constituer la nouvelle nation européenne"
 USoE001_desc: "L'union européenne unifiée doit se constituer en tant que nouvelle nation. La constitution et les traités d'unification sont une chose, mais maintenant le peuple doit donner vie à ce cadre juridique."
 ### Un corps d'officiers européens ###
 USoE002: "Un corps d'officiers européens"
 USoE002_desc: "Dans l'union, chaque état membre avait sa propre armée et plus tard il y avait l'armée euro. Nous devons créer un corps d'officiers européens avec une doctrine et une formation communes."
 ### Partis politiques européens ###
 USoE003: "Partis politiques européens"
 USoE003_desc: "Une nouvelle nation a besoin de nouveaux partis politiques. Les anciens partis politiques des états membres doivent s'unifier."
 ### Patriotisme européen ###
 USoE004: "Patriotisme européen"
 USoE004_desc: "Une nouvelle nation a besoin de son propre patriotisme et de ses propres symboles nationaux."
 ### Le nouveau grand jeu ###
 USoE005: "Le nouveau grand jeu"
 USoE005_desc: "Le nouveau grand jeu vient de commencer et l'Europe est en retard, alors que les États-Unis, la Chine et la Russie ont déjà fait leurs premiers pas."
 ### Le cœur et l'âme de l'Europe ###
 USoE006: "Le cœur et l'âme de l'Europe"
 USoE006_desc: "La nouvelle nation doit définir ses valeurs et ses normes. L'Europe a besoin d'un cœur et d'une âme !"
 ### Un jeu de sphères ###
 USoE100: "Un jeu de sphères"
 USoE100_desc: "Quand on joue au jeu des sphères, on gagne ou on meurt. Il n'y a pas de terrain d'entente."
 ### Engager l'aigle ###
 USoE101: "Engager l'aigle"
 USoE101_desc: "L'aigle américain doit être cloué au sol ! Il a volé bien trop longtemps dans le ciel européen."
 ### Bataille avec l'ours ###
 USoE102: "Bataille avec l'ours"
 USoE102_desc: "Nous devons frapper l'ours avant qu'il ne nous frappe."
 ### Danse avec le dragon ###
 USoE103: "Danse avec le dragon"
 USoE103_desc: "La danse avec le dragon est un jeu dangereux."
 ### Un cœur de fer ###
 USoE104: "Un cœur de fer"
 USoE104_desc: "Dans l'antiquité, les forgerons forgeaient un trône de fer à partir des armes des méchants vaincus. De nos jours, nous déclarons simplement que l'Europe a prouvé son cœur de fer et est maintenant la dirigeante incontestée du monde ! "
 ### Coexistence pacifique ###
 USoE200: "Coexistence pacifique"
 USoE200_desc: "Il existe des épées plus tranchantes que celles en fer. Pourquoi payer avec du sang si on peut payer avec de l'argent ?"
 ### L'Amérique d'abord ###
 USoE201: "L'Amérique d'abord"
 USoE201_desc: "Nous devons respecter la doctrine 'L'Amérique d'abord' si nous voulons que nos doctrines soient respectées."
 ### Russosphère ###
 USoE202: "Russosphère"
 USoE202_desc: "La Russie est le protecteur de tous les peuples russes. C'est leur sphère d'influence, que nous devons respecter."
 ### Shinosphère ###
 USoE203: "Shinosphère"
 USoE203_desc: "La sphère d'influence de la Chine couvre l'Asie du sud-est et ne nous dérange pas. La Chine est notre partenaire commercial, pas notre rivale."
 ### Eurosphère ###
 USoE204: "Eurosphère"
 USoE204_desc: "Nous avons apaisé toutes les superpuissances du 21ème siècle, maintenant nous avons les mains libres pour établir l'Eurosphère en Europe, au Levant et en Afrique du Nord."
 ### Choc des civilisations ###
 USoE300: "Choc des civilisations"
 USoE300_desc: "Le choc des civilisations était une thèse de l'Américain Samuel P. Huntington, selon laquelle les identités culturelles et religieuses des peuples seront la source principale de conflit dans le monde post-guerre froide. Les guerres futures ne seront pas menées entre pays, mais entre cultures."
 ### Le reste de l'ouest ###
 USoE301: "Le reste de l'ouest"
 USoE301_desc: "L'Europe est le reste de l'ouest. L'Amérique nous a laissés seuls et isolés dans la doctrine 'L'Amérique d'abord'."
 ### Croix et croissant ###
 USoE302: "Croix et croissant"
 USoE302_desc: "À la frontière sud-est de l'Europe, la croix se heurte au croissant. Qui prévaudra : la civilisation occidentale ou la civilisation islamique ?"
 ### Le pape et le patriarche ###
 USoE303: "Le pape et le patriarche"
 USoE303_desc: "Depuis le grand schisme de 1054, le pape et le patriarche orthodoxe ont suivi des chemins différents. Il est temps de s'unir à nouveau pour défendre la civilisation occidentale."
 ### Deux croix ###
 USoE304: "Deux Croix"
 USoE304_desc: "La chrétienté orientale et occidentale doit s'unir contre l'Islam."
 ### Alliance Eurasienne ###
 USoE305: "Alliance Eurasienne"
 USoE305_desc: "Après la dissolution de l'OTAN, l'Europe peut former une nouvelle grande alliance avec son voisin russe."
 ### Constantinople ###
 USoE306: "Constantinople"
 USoE306_desc: "Constantinople fait partie de l'ouest. L'Europe doit la libérer de l'influence islamique."
 ### Antioch ###
 USoE307: "Antioche"
 USoE307_desc: "La Principauté d'Antioche était l'un des États croisés créés lors de la Première Croisade. Il appartient à l'Occident et sera à nouveau libéré de l'Islam."
 ### Tripoli ###
 USoE308: "Tripoli"
 USoE308_desc: "Le comté de Tripoli (1109-1289) fut le dernier des États croisés. Il ressuscitera. L'Europe doit libérer le Levant de l'Islam."
 ### Jerusalem ###
 USoE309: "Jérusalem"
 USoE309_desc: "L'Europe doit sauver la Ville sainte de l'influence islamique. Le Royaume de Jérusalem gardera à nouveau les lieux saints."
 ### Knights of Malta ###
 USoE310: "Chevaliers de Malte"
 USoE310_desc: "L'Europe doit libérer l'Afrique du Nord de l'influence islamique. L'Europe suivra l'exemple des Chevaliers de Malte."
 ### Arabian Westernization ###
 USoE311: "Occidentalisation arabe"
 USoE311_desc: "Certains pays de la péninsule arabique entretiennent déjà des liens étroits avec l'Occident. L'Europe doit occidentaliser complètement la péninsule arabique pour disposer d'un voisinage sûr."
 ### Indian Westernization ###
 USoE312: "Occidentalisation indienne"
 USoE312_desc: "Forte de son héritage colonial, l'Inde entretient traditionnellement des liens étroits avec l'Occident. L'Europe devrait approfondir cette relation pour occidentaliser pleinement l'Inde."
 ### The Republic of Persia ###
 USoE313: "La République de Perse"
 USoE313_desc: "L'Iran est l'un des principaux rivaux de l'Occident au Moyen-Orient. L'Europe peut arrêter la conquête de l'Iran en vue d'une hégémonie régionale si elle occidentalise l'Iran et en fait la République de Perse."
 ### The West vs the Rest ###
 USoE320: "L'Occident contre le reste"
 USoE320_desc: "L'Europe et l'Amérique sont les superpuissances occidentales capables de vaincre tous les ennemis du monde. Avec l'OTAN comme base, l'Occident peut affirmer sa domination mondiale."
 ### Asian Westernization ###
 USoE321: "Occidentalisation asiatique"
 USoE321_desc: "L'Occident doit se concentrer sur les puissances émergentes d'Asie. L'Occident devrait les combattre ou les occidentaliser."
 ### The Four Tigers ###
 USoE322: "Les quatre tigres"
 USoE322_desc: "Les quatre tigres asiatiques de Hong Kong, Singapour, Corée du Sud et Taiwan ont toujours eu des liens étroits avec l'Occident et craignent l'émergence du dragon chinois. Ils pourraient devenir des alliés viables de l'Occident en Asie."
 ### Japan ###
 USoE323: "Japon"
 USoE323_desc: "Après la fin de la Seconde Guerre mondiale, le Japon était un allié important de l'Occident en Asie. L'Occident doit poursuivre ce partenariat étroit."
 ### China ###
 USoE324: "Chine"
 USoE324_desc: "La Chine est le principal rival de l'Occident en Asie. Si l'Occident parvient à occidentaliser la Chine, il n'y aura aucun prétendant à l'hégémonie occidentale en Asie."
 ### Operation Unthinkable 2.0 ###
 USoE325: "Opération Unthinkable 2.0"
 USoE325_desc: "L'Opération Unthinkable était un plan de guerre des chefs d'état-major britanniques contre l'Union soviétique ordonné par Winston Churchill en mai 1945. Avec l'ancienne Wehrmacht allemande, les alliés occidentaux devaient lancer une attaque surprise contre l'Union soviétique. L'Occident doit réviser ce plan pour l'adapter à la configuration actuelle et agir en légitime défense préventive contre la Russie afin d'empêcher l'hégémonie russe en Europe."
 ### The Torch of Freedom ###
 USoE400: "Le flambeau de la liberté"
 USoE400_desc: "L'Europe doit porter le flambeau de la liberté ! Les États-Unis d'Europe sont une république démocratique qui respecte les droits de l'homme et l'État de droit."
 ### Digital Democracy ###
 USoE401: "Démocratie numérique"
 USoE401_desc: "L'Europe doit réformer ses institutions démocratiques pour l'ère numérique. Grâce aux médias sociaux et aux réseaux sociaux, les citoyens peuvent participer directement à la législation et au gouvernement."
 ### Hammer and Sickle ###
 USoE402: "Marteau et Faucille"
 USoE402_desc: "Karl Marx et Friedrich Engels, les pères du socialisme et du marxisme, étaient européens. L'Europe doit perpétuer cet héritage."
 ### EUSSR ###
 USoE403: "EURSS"
 USoE403_desc: "La gauche européenne a piégé les capitalistes dans l'Union européenne, désormais l'héritier spirituel de Karl Marx et de Friedrich Engels a le pouvoir d'établir l'EURSS : l'Union Européenne des Républiques Socialistes Soviétiques."
 ### AI Government ###
 USoE404: "Gouvernement de l'IA"
 USoE404_desc: "L'intelligence artificielle a suffisamment évolué pour gouverner un pays plus efficacement que des politiciens humains inefficaces et peut-être corrompus. L'agent IA du parti au pouvoir prendra le contrôle et dirigera le pays sur la base des valeurs du parti au pouvoir."
 ### The Green Future ###
 USoE500: "L'avenir vert"
 USoE500_desc: "Avec l'indéniable changement climatique, il n'y a d'autre avenir pour l'Europe qu'un avenir vert."
 ### Environmental Empire ###
 USoE501: "Empire environnemental"
 USoE501_desc: "L'Europe doit devenir un empire environnemental où l'économie et l'environnement ne sont pas contradictoires."
 ### Environmental Imperialism ###
 USoE502: "L'impérialisme environnemental"
 USoE502_desc: "L'Europe est verte, mais le monde reste sombre et gris. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### North America ###
 USoE503: "Amérique du Nord"
 USoE503_desc: "L'Europe est verte, mais l'Amérique du Nord est toujours sombre et grise. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### South America ###
 USoE504: "Amérique du Sud"
 USoE504_desc: "L'Europe est verte, mais l'Amérique du Sud est toujours sombre et grise. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### Europe ###
 USoE505: "Europe"
 USoE505_desc: "L'Europe est verte, mais les autres pays européens sont toujours sombres et gris. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### Africa ###
 USoE506: "Afrique"
 USoE506_desc: "L'Europe est verte, mais l'Afrique est toujours sombre et grise. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### Middle East ###
 USoE507: "Moyen-Orient"
 USoE507_desc: "L'Europe est verte, mais le Moyen-Orient est toujours sombre et gris. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### Asia ###
 USoE508: "Asie"
 USoE508_desc: "L'Europe est verte, mais l'Asie est toujours sombre et grise. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### Oceania ###
 USoE509: "Océanie"
 USoE509_desc: "L'Europe est verte, mais l'Océanie est toujours sombre et grise. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### Pacific ###
 USoE510: "Pacifique"
 USoE510_desc: "L'Europe est verte, mais le Pacifique reste sombre et gris. L'Europe doit diffuser ses politiques et ses technologies à travers le monde et lutter contre les empires des énergies fossiles qui détruisent la planète."
 ### The Cross and the Crown ###
 USoE600: "La Croix et la Couronne"
 USoE600_desc: "L'Europe doit remplir son héritage et redevenir un empire une fois de plus."
 ### Les Nouveaux Chevaliers ###
 USoE601: "Les Nouveaux Chevaliers"
 USoE601_desc: "Dans un monde hostile, l'armée a pris le contrôle en Europe pour sauver son peuple des politiciens corrompus et des puissances étrangères."
 ### Général des Armées Européennes ###
 USoE602: "Général des Armées Européennes"
 USoE602_desc: "L'état-major a décidé que l'Europe sera dirigée par un général d'armée. Il sera élevé au rang de Général des Armées Européennes."
 ### Maréchal de l'Air d'Europe ###
 USoE603: "Maréchal de l'Air d'Europe"
 USoE603_desc: "L'état-major a décidé que l'Europe sera dirigée par un général de l'air. Il sera élevé au rang de Maréchal de l'Air d'Europe."
 ### Amiral de Flotte d'Europe ###
 USoE604: "Amiral de Flotte d'Europe"
 USoE604_desc: "L'état-major a décidé que l'Europe serait dirigée par un amiral. Il recevra le grade d'Amiral de la Flotte d'Europe."
 ### European Empire ###
 USoE605: "Empire Européen"
 USoE605_desc: "Une fois de plus, l'Europe est devenue un Empire et peut défendre les intérêts de son peuple à l'échelle mondiale."
 ### Le Nouvel Empereur ###
 USoE620: "Le Nouvel Empereur"
 USoE620_desc: "L'Europe a besoin d'un nouvel empereur pour guider le continent à travers le 21ème siècle."
 ### Choisir une Maison ###
 USoE621: "Choisir une Maison"
 USoE621_desc: "L'Europe compte de nombreuses grandes maisons avec une longue et glorieuse histoire. Unies pour la première fois, le continent doit décider quelle maison doit régner au 21ème siècle."
 ### House of Savoy ###
 USoE622: "Maison de Savoie"
 USoE622_desc: "La Maison de Savoie est une dynastie royale qui a été établie en 1003 dans la région historique de Savoie. Par une expansion progressive, la famille a accru son pouvoir, passant du règne d'un petit comté alpin au nord-ouest de l'Italie à la domination absolue du Royaume de Sicile. Les membres de la maison ont régné sur la Sardaigne, l'Italie, l'Albanie, l'Éthiopie et, pendant une courte période, l'Espagne. La maison revendique également les titres de rois de Chypre, de Jérusalem et d'Arménie."
 ### Maison de Wittelsbach ###
 USoE623: "Maison de Wittelsbach"
 USoE623_desc: "La Maison de Wittelsbach est une dynastie allemande-bavaroise, avec des branches qui ont régné sur des territoires comprenant : la Bavière, la Hollande, la Zélande, Cologne, la Suède, la Roumanie, la Bohême, la Hongrie, le Danemark, la Norvège, la Grèce et le Saint Empire Romain. La ligne de succession jacobite, qui reconnaît le droit à un monarque catholique, reconnaît Franz, prince héréditaire de Bavière comme le véritable héritier en tant que François II."
 ### Maison de Borbón-Anjou ###
 USoE624: "Maison de Borbón-Anjou"
 USoE624_desc: "La Maison de Borbón-Anjou est la maison royale régnante du Royaume d'Espagne. Au 18ème siècle, des membres de la dynastie espagnole des Bourbon occupaient des trônes en Espagne, à Naples, en Sicile et à Parme."
 ### Maison de Bourbon ###
 USoE625: "Maison de Bourbon"
 USoE625_desc: "La Maison de Bourbon est une dynastie européenne d'origine française, une branche de la dynastie capétienne, la Maison royale de France. Les rois Bourbon ont d'abord régné en France et en Navarre au 16ème siècle."
 ### Maison de Hanovre ###
 USoE626: "Maison de Hanovre"
 USoE626_desc: "La Maison de Hanovre est une maison royale allemande qui a régné sur Hanovre, la Grande-Bretagne et l'Irlande à divers moments du 17ème au 20ème siècle. La maison est originaire de 1635 en tant que branche cadette de la Maison de Brunswick-Lunebourg, gagnant en prestige jusqu'à ce que Hanovre devienne un Électorat en 1692."
 ### Maison de Glücksburg ###
 USoE627: "Maison de Glücksburg"
 USoE627_desc: "La Maison de Glücksburg, raccourcie de Maison de Schleswig-Holstein-Sonderburg-Glücksburg, est une branche dano-allemande de la Maison d'Oldenbourg, dont les membres ont régné à divers moments au Danemark, en Norvège, en Grèce et dans plusieurs États du nord de l'Allemagne."
 ### Maison de Windsor ###
 USoE628: "Maison de Windsor"
 USoE628_desc: "La Maison de Windsor est la maison royale régnante du Royaume-Uni et des autres royaumes du Commonwealth. En 1901, la Maison de Saxe-Cobourg et Gotha a succédé à la Maison de Hanovre sur le trône britannique. En 1917, le nom de la maison royale a été changé de l'allemand Saxe-Cobourg et Gotha à l'anglais Windsor (du château de Windsor) en raison de la Première Guerre mondiale."
 ### Maison d'Orange-Nassau ###
 USoE629: "Maison d'Orange-Nassau"
 USoE629_desc: "La Maison d'Orange-Nassau est la maison régnante actuelle des Pays-Bas. Branche de la Maison européenne de Nassau, la maison a joué un rôle central dans la politique et le gouvernement des Pays-Bas et de l'Europe, surtout depuis que Guillaume le Taciturne a organisé la révolte néerlandaise contre la domination espagnole, qui après la Guerre de Quatre-Vingts Ans (1568–1648) a conduit à un état néerlandais indépendant."
 ### Maison de Habsbourg-Lorraine ###
 USoE630: "Maison de Habsbourg-Lorraine"
 USoE630_desc: "La Maison de Habsbourg-Lorraine est issue du mariage en 1736 de François III, duc de Lorraine et de Bar, et de Marie-Thérèse d'Autriche, qui deviendra successivement reine de Bohême, reine de Hongrie et archiduchesse d'Autriche. Ses membres sont la lignée légitime survivante de la Maison de Habsbourg et de la Maison de Lorraine, héritant de leurs possessions patrimoniales et de leur vocation à l'Empire."
 ### Maison de Bonaparte ###
 USoE631: "Maison de Bonaparte"
 USoE631_desc: "La Maison de Bonaparte est une ancienne dynastie impériale et royale européenne d'origine italienne. Elle a été fondée en 1804 par Napoléon Ier. Napoléon a tourné la Grande Armée contre toutes les grandes puissances européennes et a dominé l'Europe continentale grâce à une série de victoires militaires. Il a installé des membres de sa famille sur les trônes des états clients, étendant ainsi le pouvoir de la dynastie."
 ### Maison de Hohenzollern ###
 USoE632: "Maison de Hohenzollern"
 USoE632_desc: "La Maison de Hohenzollern est une ancienne dynastie royale allemande dont les membres étaient diversement princes, électeurs, rois et empereurs de Hohenzollern, Brandebourg, Prusse, l'Empire allemand, et la Roumanie. La famille est originaire de la région autour de la ville de Hechingen en Souabe au 11ème siècle et a pris son nom du château de Hohenzollern."
 ### Choisir un Palais  ###
 USoE633: "Choisir un Palais "
 USoE633_desc: "Le nouvel Empereur d'Europe a besoin d'un palais représentatif pour régner."
 ### Palais du Quirinal ###
 USoE634: "Palais du Quirinal"
 USoE634_desc: "Le Palais du Quirinal est un bâtiment historique à Rome, en Italie, et sert de l'une des trois résidences officielles actuelles du Président de la République italienne. Le Palais du Quirinal a été choisi par Napoléon pour être sa résidence par excellence en tant qu'Empereur. Cependant, sa permanence n'a jamais eu lieu en raison de la défaite française en 1814 et de la restauration européenne subséquente."
 ### Château de Neuschwanstein ###
 USoE635: "Château de Neuschwanstein"
 USoE635_desc: "Le Château de Neuschwanstein est un palais de style néo-roman du XIXe siècle sur une colline escarpée dans le sud-ouest de la Bavière, en Allemagne. Le palais a été commandé par le roi Ludwig II de Bavière. Le château était destiné à être une résidence pour le roi, jusqu'à sa mort en 1886. Il a été ouvert au public peu de temps après sa mort. Depuis lors, plus de 61 millions de personnes ont visité le Château de Neuschwanstein."
 ### Palais Royal de Madrid ###
 USoE636: "Palais Royal de Madrid"
 USoE636_desc: "Le Palais Royal de Madrid est la résidence officielle de la famille royale espagnole dans la ville de Madrid, bien qu'il soit maintenant utilisé uniquement pour les cérémonies d'État. Le palais a une superficie de 135 000 mètres carrés et contient 3 418 pièces. C'est le plus grand palais royal fonctionnel et le plus grand en termes de superficie en Europe."
 ### Palais de Versailles ###
 USoE637: "Palais de Versailles"
 USoE637_desc: "Le Palais de Versailles a été la principale résidence royale de France à partir de 1682, sous Louis XIV, jusqu'au début de la Révolution française en 1789, sous Louis XVI. Le palais est maintenant un monument historique et un site du patrimoine mondial de l'UNESCO, notamment pour la salle des miroirs cérémonielle et les vastes jardins de Versailles avec des fontaines, des canaux, et des parterres de fleurs et des bosquets géométriques."
 ### Buckingham Palace ###
 USoE638: "Buckingham Palace"
 USoE638_desc: "Buckingham Palace est la résidence londonienne et le siège administratif du monarque du Royaume-Uni. Situé dans la Cité de Westminster, le palais est souvent au centre des occasions d'État et de l'hospitalité royale. Il a été un point focal pour le peuple britannique lors de moments de réjouissance et de deuil nationaux."
 ### Hofburg ###
 USoE639: "Hofburg"
 USoE639_desc: "La Hofburg est l'ancien palais impérial principal des dirigeants de la dynastie des Habsbourg et sert aujourd'hui de résidence officielle et de lieu de travail du Président de l'Autriche. Il est situé au centre de Vienne et a été construit au 13ème siècle et agrandi à plusieurs reprises par la suite."
 ### Sanssouci ###
 USoE640: "Sanssouci"
 USoE640_desc: "Sanssouci était le palais d'été de Frédéric le Grand, roi de Prusse, à Potsdam, près de Berlin. Il est souvent compté parmi les rivaux allemands de Versailles. Bien que Sanssouci soit dans le style rococo plus intime et soit beaucoup plus petit que son homologue français baroque, il est également notable pour les nombreux temples et folies dans le parc."
 ### Un Nouveau Palais ###
 USoE641: "Un Nouveau Palais"
 USoE641_desc: "Un nouvel empereur a besoin d'un nouveau palais, pas d'un monument historique. Construisons un nouveau palais à l'architecture moderne à Bruxelles."
 ### Couronnement ###
 USoE642: "Couronnement"
 USoE642_desc: "L'Europe doit se préparer pour le couronnement du nouvel Empereur. Mais d'abord, elle doit décider quelle couronne l'empereur doit porter et qui doit faire le couronnement."
 ### La Couronne Impériale ###
 USoE643: "La Couronne Impériale"
 USoE643_desc: "Le nouvel empire est la continuation et l'héritage du Saint Empire Romain, donc l'empereur doit porter la Couronne du Saint Empire Romain."
 ### Une Nouvelle Couronne Œcuménique ###
 USoE644: "Une Nouvelle Couronne Œcuménique"
 USoE644_desc: "Un nouvel empire et un nouvel empereur ont besoin d'une nouvelle couronne et non d'un reliquat historique."
 ### Par le Pape ###
 USoE645: "Par le Pape"
