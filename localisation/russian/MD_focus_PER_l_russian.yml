 PER_contact_with_countries.12.d: "Иран просит призвать нас в свою войну против [TUR.GetName]. Должны ли мы согласиться и позволить им призвать нас в свою войну?"
 PER_contact_with_countries.12.o1: "Мы вместе их уничтожим!"
 PER_contact_with_countries.12.o2: "Не сейчас."

 PER_contact_with_countries.13: "Курдистан отказался от вступления в войну"
 PER_contact_with_countries.13.t: "[KUR.GetName] отказался от вступления в войну с [TUR.GetName]"
 PER_contact_with_countries.13.d: "Курдистан решил не помогать нам в войне с Турцией."
