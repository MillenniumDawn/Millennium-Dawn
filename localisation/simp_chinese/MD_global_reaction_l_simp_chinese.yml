 SOV_Global.25.t: "阿塞拜疆的抵抗"
 SOV_Global.25.d: "我们的特别部门报告了阿塞拜疆武装团体的活动，他们开始破坏前阿塞拜疆首都地区的所有活动，似乎有人试图从内部破坏局势。"
 SOV_Global.25.a: "我们必须阻止这种现象"
 SOV_Global.26.t: "在阿塞拜疆起义"
 SOV_Global.26.d: "令我们始料未及的是，武装团体于当天上午占领了阿塞拜疆首都地区所有主要机构，并宣布为争取国家独立而展开武装对抗。我们的特工人员发现，这是俄罗斯特工人员的行动，看来俄罗斯打算从内部摧毁我们。"
 SOV_Global.26.a: "莫斯科将为此付出代价"
