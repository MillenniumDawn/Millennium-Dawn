 bulg.12.t: "Вопрос о лидерстве"
 bulg.12.d: "После того, как мы создали правое правительство в Болгарии, некоторые внутренние круги страны не хотят, чтобы царь полностью контролировал страну. Должны ли мы рассмотреть их предложения?"
