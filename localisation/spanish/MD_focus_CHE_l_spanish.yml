l_spanish:
 chechnya_focus: "Árbol de enfoque de Chechenia"
 CHE_establish_loyal_government: "Establecer un gobierno leal"
 CHE_establish_loyal_government_desc: "Necesitamos personas leales y colegas en el gobierno para crear una república estable y próspera"
 CHE_strengthen_ties_moscow: "Fortalecer lazos con Moscú"
 CHE_strengthen_ties_moscow_desc: "Debemos continuar fortaleciendo nuestros contactos con Moscú. La cooperación fraternal es clave para nuestra prosperidad"
 CHE_create_economic_partnerships: "Crear alianzas económicas"
 CHE_create_economic_partnerships_desc: "Necesitamos mejorar y crear relaciones comerciales con las regiones de Rusia para que nuestra economía pueda finalmente recuperarse de las consecuencias de la guerra"
 CHE_infrastructure: "Restaurar la infraestructura"
 CHE_infrastructure_desc: "Nuestra república sufrió mucho durante la guerra, toda la infraestructura fue destruida. Es hora de restaurarla"
 CHE_development_agriculture: "Restauración de la industria chechena"
 CHE_development_agriculture_desc: "La industria en Chechenia fue severamente destruida durante los años de guerra, ahora tenemos la difícil tarea de restaurarla"
 CHE_modernize_agriculture: "Modernización de la agroindustria"
 CHE_modernize_agriculture_desc: "Nuestros agricultores deben trabajar en las mejores condiciones, haremos todo lo posible para que nuestros productos sean los mejores del país"
 CHE_loyal_people_agency: "Personas leales en las agencias de seguridad"
 CHE_loyal_people_agency_desc: "Necesitamos personas leales en las agencias de seguridad. Los enemigos aún están despiertos y esperan desestabilizar nuestra república"
 CHE_start_investing_medicine: "Comenzar a invertir en medicina"
 CHE_start_investing_medicine_desc: "Es hora de revivir la medicina en nuestro territorio. Se necesitan sanatorios, balnearios y otras instituciones de mejoramiento de la salud para mejorar las condiciones de vida en nuestra república"
 CHE_revive_education: "Revivir la educación en la república"
 CHE_revive_education_desc: "Hay muchas universidades en Chechenia que pretendemos revivir con el tiempo"
 CHE_solve_religious_issue: "Resolver el problema religioso"
 CHE_solve_religious_issue_desc: "La religión ocupa un lugar especial en los corazones de los habitantes de nuestra república, por lo que cualquier conflicto en este ámbito debe eliminarse de inmediato"
 CHE_export_energy_regions: "Exportar energía desde regiones vecinas"
 CHE_export_energy_regions_desc: "Dado que nuestra industria aún no está suficientemente desarrollada para cubrir todas las necesidades energéticas de la república, nos vemos obligados a recurrir a regiones vecinas"
 CHE_export_energy_regions2: "Grozny TPP"
 CHE_export_energy_regions2_desc: ""
 CHE_suppress_political_opposition: "Eliminar la oposición"
 CHE_suppress_political_opposition_desc: "No necesitamos a aquellos que desean el mal para nuestro pueblo y la república al vender su opinión a burócratas occidentales y otros demonios"
 CHE_establish_islamic_university: "Universidad Islámica Rusa Kunta-Hadji"
 CHE_establish_islamic_university_desc: "La Universidad Islámica Rusa Kunta-Hadji es la institución educativa religiosa más alta y principal en Chechenia. Está ubicada en el centro de Grozny. Alrededor de 300 estudiantes estudian en la universidad. Los graduados de universidades islámicas en Jordania, Malasia, Emiratos Árabes Unidos, Arabia Saudita, Siria y Egipto enseñan en la universidad. Una parte importante del plan de estudios es el estudio del legado de Kunta Haji, en cuyo nombre se nombró la universidad"
 CHE_police_regiment: "Crear un Regimiento de Policía Kadyrov"
 CHE_police_regiment_desc: "El Regimiento de Policía de Propósito Especial Kadyrov, nombrado en honor al Héroe de la Federación Rusa A. A. Kadyrov, fue creado por iniciativa personal de Ramzan Kadyrov"
 CHE_revive_tourism: "Invertir en la industria turística"
 CHE_revive_tourism_desc: "Las hermosas vistas de Chechenia seguramente atraerán a residentes de nuestro país desde todos sus rincones"
 CHE_invite_international_students: "Invitar profesores extranjeros"
 CHE_invite_international_students_desc: "Nuestra universidad está lista para aceptar profesores de otros países"
 CHE_special_motorized_regiment: "Regimiento Motorizado Especial"
 CHE_special_motorized_regiment_desc: "141.º Regimiento Motorizado Especial, nombrado en honor a A. A. Kadyrov, basado en el batallón motorizado especial 'North'"
 CHE_battalion_vostok: "Batallón 'Vostok'"
 CHE_battalion_vostok_desc: "Batallón de propósito especial (spetsnaz) de la GRU como parte del 291.º Regimiento de Fusileros Motorizados de la 42.ª División de Fusileros Motorizados de la Guardia, formado principalmente por chechenos"
 CHE_cult_ramzan: "El culto a Ramzan Kadyrov"
 CHE_cult_ramzan_desc: "Nuestro presidente no solo debe ser una persona que ocupa su cargo, ¡debe ser un símbolo de la república!"
 CHE_adam_kadyrov: "Promociona a nuestro hijo"
 CHE_adam_kadyrov_desc: "Nuestro hijo Adán se convertirá en el jefe del servicio de seguridad y también le entregaremos ciertos premios por sus servicios."
 CHE_electro_pult: "Planta 'Electropult'"
 CHE_electro_pult_desc: "La cooperación con la empresa de San Petersburgo nos permitió abrir una producción en el territorio de nuestra república"
 CHE_russian_university_spetsnaz: "Fundar la Universidad Rusa de Fuerzas Especiales"
 CHE_russian_university_spetsnaz_desc: "La Universidad Rusa de Fuerzas Especiales es la primera y actualmente la única institución educativa privada en la Federación Rusa que ofrece capacitación profesional para unidades especiales"
 CHE_grozni_city: "Ciudad de Grozni"
 CHE_grozni_city_desc: "Grozny City es un complejo de rascacielos en Grozny, ubicado en el centro de la ciudad, a lo largo de la avenida Akhmat Kadyrov, a orillas del río Sunzha"
 CHE_chechen_neftehim: "'Chechenneftekhimprom'"
 CHE_chechen_neftehim_desc: "Chechenneftekhimprom es una empresa de acciones conjuntas dedicada a la gestión del uso del subsuelo de la República Chechena. Además del trabajo económico y administrativo, la empresa se dedica a la búsqueda y atracción de inversiones en la industria petrolera de la República Chechena, mejora de los mecanismos de producción y desarrollo de campos petroleros, exploración geológica del subsuelo y exploración de nuevas reservas de hidrocarburos."
 CHE_continue_investing_medicine: "Continuar el desarrollo de la medicina"
 CHE_continue_investing_medicine_desc: "Continuaremos invirtiendo en el desarrollo de la medicina en nuestra república."
 CHE_diplomacy: "Política Exterior"
 CHE_diplomacy_desc: "Es hora de que entremos en la arena internacional y sigamos una política que sea beneficiosa tanto para nosotros como para Rusia."
 CHE_palestine: "Reconocimiento de Palestina"
 CHE_palestine_desc: "Reconocemos la independencia de Palestina y expresamos nuestra insatisfacción con la política de Israel en la región."
 CHE_saudi: "Amistad con Arabia Saudita"
 CHE_saudi_desc: "Estamos listos para establecer un diálogo con los sauditas, porque esto abrirá una gran ventana de oportunidad para nosotros en el mundo musulmán."
 CHE_terek: "SOBR Terek"
 CHE_terek_desc: "Se formó otro batallón checheno."
 CHE_sever: "Batallón Sever"
 CHE_sever_desc: "Se formó otro batallón checheno."
 CHE_yug: "Batallón Yug"
 CHE_yug_desc: "Se formó otro batallón checheno."
 CHE_intervence: "Voluntarios Chechenos"
 CHE_intervence_desc: "Nuestros valientes guerreros están listos para defender los intereses de Chechenia y Rusia en todo el mundo."
 CHE_Grozneftegaz: "Grozneftegaz"
 CHE_Grozneftegaz_desc: "JSC \"Grozneftegaz\" es una empresa productora de petróleo y gas de la Compañía que opera en el Distrito Federal del Cáucaso Norte de Rusia."
 CHE_syria: "Socios Sirios"
 CHE_syria_desc: "Entendemos la importancia de Siria para nosotros y para Rusia, por lo que estamos listos para establecer contactos con ellos."
 CHE_continue_fight_terrorists: "Lucha contra los Ichkeri"
 CHE_continue_fight_terrorists_desc: "Continuaremos luchando contra los terroristas en nuestra tierra."
 CHE_ingushetia: "Conflicto con Ingushetia"
 CHE_ingushetia_desc: "La división de fronteras entre nuestra república y la República de Ingushetia aún no se ha llevado a cabo. Esto resultó en un conflicto que finalmente se resolvió con la ayuda de las autoridades federales."
 CHE_echo_maci: "Amenazar a los Liberales"
 CHE_echo_maci_desc: "Los liberales sin Dios promueven activamente la posición de que es posible y necesario insultar nuestra religión. Vale la pena recordarles su lugar."
 CHE_novorossia: "Asistencia a Novorossiya"
 CHE_novorossia_desc: "Estamos listos para ayudar a Novorossiya en la lucha por la independencia."
 CHE_allah_money: "Alguien da dinero a Chechenia"
 CHE_allah_money_desc: "Respondiendo a la pregunta de los periodistas sobre las fuentes de financiación del país, Kadyrov dijo: \"Alá da. No sé. El dinero viene de alguna parte.\""
 CHE_chaborz: "Chaborz M-3"
 CHE_chaborz_desc: "Vehículo táctico todo terreno ligero y altamente transitable (buggy) - desarrollado por orden de la Universidad Rusa de Fuerzas Especiales en la República Chechena por Zenit-Defense. Chaborz M-3 está diseñado para su uso en terrenos montañosos o esteparios, así como en desiertos."
 CHE_ahmat_ifv: "Vehículo blindado \"Ahmat\""
 CHE_ahmat_ifv_desc: "El vehículo blindado creado completamente en nuestra república es el orgullo de nuestra producción militar."
 CHE_war_againts_west: "La Guerra contra Occidente"
 CHE_war_againts_west_desc: "Ha llegado el momento de la verdad. Nuestros valientes guerreros están listos para unirse a la guerra contra Occidente."
 CHE_ahmat_sever: "Batallón \"Ahmat Sever\""
 CHE_ahmat_sever_desc: "Estamos comenzando urgentemente a crear nuevos batallones para la guerra contra un enemigo tan fuerte. ¡Nuestros valientes combatientes están listos para luchar hasta el final!"
 CHE_ahmat_other: "Otros batallones"
 CHE_ahmat_other_desc: "Se están formando apresuradamente batallones de Ahmat más lejos, cuanto más seamos, ¡más cerca estará la victoria!"
 CHE_ahmat_other3: "Continuación de la Creación de Batallones"
 CHE_ahmat_other3_desc: "Estamos dispuestos a crear nuevos batallones nuevamente, a pesar de sus nombres controvertidos, no nos importa y continuaremos nuestro trabajo."
 CHE_saudi_invest: "Inversiones saudíes"
 CHE_saudi_invest_desc: "Arabia Saudita está lista para financiar proyectos en el territorio de nuestra república."
 CHE_anti_lgbt: "Lucha contra las personas LGBT"
 CHE_anti_lgbt_desc: "No apoyamos a estas personas y detendremos sus actividades de todas las formas posibles."
 CHE_silesia_help: "Promesa de asistencia organizativa a Silesia"
 CHE_silesia_help_desc: "Nuestro líder, Ramzan Ahmatovich, atraído por las marchas frecuentes en Silesia, escribió que aparentemente es necesario un referéndum urgente en Silesia, durante el cual Rusia puede brindar asistencia organizativa."
 CHE_mac: "Establecer la producción de vehículos blindados militares"
 CHE_mac_desc: "La empresa de producción chechena LLC \"Bolat\" planea lanzar la producción de vehículos blindados con fines militares."
 CHE_end_fight_terrorists: "Completar la Operación Contraterrorista"
 CHE_end_fight_terrorists_desc: "Finalmente, la paz llegará al territorio de nuestra república."
 CHE_oil_polk: "Regimiento de Petróleo"
 CHE_oil_polk_desc: "Unidad especial de la Guardia Ros de Chechenia, creada para combatir el negocio ilegal de petróleo y proteger la infraestructura petrolera. Puede ser reformateada para el combate y enviada al frente."
