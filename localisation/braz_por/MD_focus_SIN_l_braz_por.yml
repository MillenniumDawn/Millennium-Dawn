 singaporean_alignment_help_button_tt: "§YAjuda para Alinhamento de Singapura§!"
 SIN_government_help_tooltip_tt: "Se precisar de ajuda, clique aqui!"
 SIN_expand_the_entreport_decision_categories: "Expandir o Entreport"
 SIN_expand_the_entreport_decision_categories_desc: "Singapura se destaca como um dos portos mais importantes do mundo. A cidade tem sido a força vital do comércio de leste a oeste por séculos, tornando-a a personificação de um entreporto. Talvez expandir isso seja uma maneira de Singapura continuar a crescer como nação.\n\n"
 SIN_facilitate_trade_expansion: "Facilitate Trade Expansion with [FROM.GetNameWithFlag]"
 SIN_facilitate_trade_expansion_desc: "Expanding trade with [FROM.GetNameWithFlag] will bring additional benefits and prosperity to both of our nations. If we continue to expand our trade with other nations, we will be able to further expand our influence and prosperity and then continue to grow our economy which will continue to help us further our interests in Asia and the Pacific."
 SIN_extend_finance_western_projects: "Financiamento Estendido de Projetos"
 SIN_extend_finance_western_projects_desc: "Estender os incentivos fiscais e benefícios financeiros para os projetos continuará a ser um benefício líquido."
 SIN_repeal_decentralization_protocol_decision: "Revogar protocolo de descentralização"
 SIN_repeal_decentralization_protocol_decision_desc: "As leis de descentralização que aprovamos recentemente tornaram-se muito incômodas para o nosso governo manter."
 SIN_enact_decentralization_protocol_decision: "Promulgar protocolo de descentralização"
 SIN_enact_decentralization_protocol_decision_desc: "O Protocolo de Descentralização que foi revogado recentemente ainda está em pauta... devemos aplicá-lo novamente?"
 SIN_riau_islands_crisis_mission: "A Crise das Ilhas Riau"
 SIN_riau_islands_crisis_mission_desc: "O recente diálogo sobre as Ilhas Riau está aumentando. Se não recuarmos, é provável que a guerra comece."
 SIN_repeal_the_migrant_worker_policy: "Revogar a Política de Trabalhadores Migrantes"
 SIN_repeal_the_migrant_worker_policy_desc: "Revogar as políticas de trabalhadores migrantes ajudará a amenizar alguns problemas com a divisão que continua a crescer em nossa nação."
 SIN_entrepot_trade: "O Armazém de Malaca"
 SIN_entrepot_trade_desc: "A posição de Singapura tornou-a um centro comercial global desde os tempos coloniais. Situa-se em uma das rotas de recursos mais estratégicas do mundo no estreito de Malaca. Quanto mais controlamos o fluxo de comércio de leste a oeste e de oeste a leste, mais lucro teremos.\n"
 SIN_singaporean_bull: "Touro de Singapura"
 SIN_singaporean_bull_desc: "A economia de Singapura está crescendo. É imperativo que continuemos a manter essa expansão!\n\nA economia pode ser expandida por meio de decisões e adicionar mais tempo a esse modificador. No entanto, se você fizer isso várias vezes, pode causar um mercado crash devido a um crescimento muito agressivo.\n"
 SIN_precious_metal_trade_boom: "Comércio de metais preciosos"
 SIN_precious_metal_trade_boom_desc: "O comércio de metais preciosos do Leste Asiático flui através de Singapura. Monopolizar esse fluxo de metais será lucrativo para nós, fortalecendo nossa posição como o centro do comércio no Leste Asiático.\n"
 SIN_support_for_the_workers: "Poder para o trabalhador"
 SIN_support_for_the_workers_desc: "Os trabalhadores são a engrenagem mais importante da nossa economia. As acusações de que o povo não se importa com o governo são absurdas. Devemos pressionar para mudar essa mentalidade e capacitar nossos trabalhadores!\n"
 SIN_support_for_the_business: "Mentalidade pró-negócios"
 SIN_support_for_the_business_desc: "Os homens e mulheres de negócios de Singapura devem ser mais apoiados do que os camponeses. Grandes negócios = bons negócios!"
 SIN_centralized_education_idea: "Sistema Educacional Centralizado"
 SIN_centralized_education_idea_desc: "O sistema educacional de Singapura é centralizado e monitorado de perto pela coalizão governante. Isso nos dá um método de ensino mais eficaz, mas aumenta astronomicamente o custo da educação."
 SIN_reeducation_idea: "Campanha de Reeducação"
 SIN_reeducation_idea_desc: "Nossos militares estão mantendo o controle, mas ainda há resistências. É hora de implementar uma campanha de reeducação."
 SIN_migrant_workers: "Trabalhadores Migrantes"
 SIN_migrant_workers_desc: "Um grande número de trabalhadores transninet em Singapura são trabalhadores migrantes. Eles trabalham por um salário mais alto em Singapura, enviando o dinheiro de volta para casa. Isso é um ponto sensível para as populações malaias, chinesas e indianas locais, bem como para os negócios proprietários que preferem este trabalho sobre os cingapurianos locais."
 SIN_trade_influence_idea: "Nossa influência comercial"
 SIN_trade_influence_idea_desc: "Pressionar nossa influência comercial amplamente só nos fornecerá mais e mais recursos aqui em casa."
 SIN_global_investment_idea: "Investimento Global"
 SIN_global_investment_idea_desc: "Investir cada vez mais em fundos e títulos globais continuará a nos impulsionar."
 SIN_defence_strategy_loc: "A estratégia de defesa"
 SIN_defence_strategy_loc_desc: "Nossa estratégia de defesa é estruturada para garantir que aguentemos o maior tempo possível."
 SIN_loose_censorship_idea: "Leis de censura leve"
 SIN_medium_censorship_idea: "Leis de censura moderada"
 SIN_harsh_censorship_idea: "Leis severas de censura"
 SIN_extreme_censorship_idea: "Leis de Censura Extrema"
 SIN_police_funding_expenditure: "Aumento do Financiamento da Polícia"
 SIN_police_funding_expenditure_desc: "Investir ainda mais em nossa força policial pode nos ajudar a erradicar dissidentes políticos e espiões estrangeiros."
 SIN_finance_western_projects_idea: "Projetos Financiados"
 SIN_finance_western_projects_idea_desc: "Mais projetos ocidentais sendo financiados significa maior autoinvestimento."
 SIN_volunteer_expansion_idea: "Reestruturação do Serviço de Voluntariado"
 SIN_volunteer_expansion_idea_desc: "Reestruturar nossas forças armadas em um serviço voluntário adequado em vez de um exército baseado em recrutamento é incrivelmente importante para nossos objetivos daqui para frente."
 SIN_conscription_expansion_idea: "Expansão de recrutamento"
 SIN_conscription_expansion_idea_desc: "Confiar no povo de Singapura para se juntar às forças armadas não é confiável. Expandir os requisitos de recrutamento é nossa primeira prioridade."
 SIN_punching_above_our_weight_idea: "Socar acima do nosso peso"
 SIN_punching_above_our_weight_idea_desc: ""
 SIN_singaporean_special_treatment: "Tratamento Especial"
 SIN_singaporean_special_treatment_desc: ""
 SIN_anti_opposition_laws_idea: "Leis anti-oposição"
 SIN_anti_opposition_laws_idea_desc: ""
 SIN_conservative_singapore_idea: "Singapura conservadora"
 SIN_conservative_singapore_idea_desc: ""
 SIN_singaporean_identity_idea: "A identidade de Singapura"
 SIN_singaporean_identity_idea_desc: ""
 SIN_spy_agency_expansion_idea: "Expansão da agência de espionagem"
 SIN_spy_agency_expansion_idea_desc: "Expandir nossa agência de espionagem e capacidades nos permitirá projetar mais longe ao redor do globo."
 SIN_global_diplomacy_idea: "Diplomacia Global"
 SIN_global_diplomacy_idea_desc: "Pressionar a política externa é o caminho a seguir para a nação."
 SIN_economic_champion_idea: "Campeão Econômico"
 SIN_economic_champion_idea_desc: "Não somos uma nação grande de forma alguma; no entanto, nossa capacidade econômica nos levará ao domínio do Pacífico e do Oceano Índico."
 SIN_the_invasion_of_sumatra_idea: "Invasão de Sumatra"
 SIN_the_invasion_of_sumatra_idea_desc: "Sumatra fica do outro lado do estreito de Malaca. É hora de conquistar a Ilha e trazer glória à nossa nação."
 SIN_the_invasion_of_malaysia_idea: "Invasão da Malásia"
 SIN_the_invasion_of_malaysia_idea_desc: "O governo da Malásia é fraco e precisa ser derrotado."
 SIN_expanded_freight_transport: "Transporte de carga expandido"
 SIN_expanded_freight_transport_desc: "A expansão do transporte de carga deve nos levar a ganhar alguns fundos adicionais."
 SIN_decentralize_the_government_idea: "Descentralizar o Governo"
 SIN_decentralize_the_government_idea_desc: "A própria natureza de Singapura será para sempre uma nação altamente centralizada."
 SIN_administrative_reforms_idea: "Reformas Administrativas"
 SIN_administrative_reforms_idea_desc: ""
 SIN_economic_reform_idea: "Reformas Económicas"
 SIN_economic_reform_idea_desc: ""
 SIN_setting_our_sights_idea: "Definindo nossas vistas"
 SIN_setting_our_sights_idea_desc: ""
 SIN_liberties_for_stability_idea: "Liberdades para Estabilidade"
 SIN_liberties_for_stability_idea_desc: " É evidente que às vezes é necessário negociar algumas das nossas liberdades civis pela estabilidade no país e no governo."
 SIN_the_arms_export_idea: "Exportador de armas"
 SIN_the_arms_export_idea_desc: "Cingapura é um dos maiores exportadores de armas e produtores de bens militares do mundo. O país é quase totalmente auto-suficiente em sua produção militar e, como tal, exporta esses excedentes para outras nações ao redor do globo."
 SIN_bankers_of_asia_idea_1: "Banqueiros do Sudeste Asiático"
 SIN_bankers_of_asia_idea_1_desc: "Singapura é uma potência importante no setor bancário no Sudeste Asiático e, como tal, deveríamos monopolizar isso."
 SIN_singaporean_trade_strength: "Força do comércio"
 SIN_singaporean_trade_strength_desc: "A posição de Singapura como um importante centro comercial só pode ser fortalecida ainda mais com a criação de extensas redes comerciais. A assinatura de acordos comerciais adicionais servirá apenas para ajudar a nação a prosperar.\n\n§CHint: Assinar acordos comerciais adicionais aumentará sua influência estrangeira modificador e seu custo burocrático. Você também obterá receita adicional em tarifas.§!\n"
 SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§! opera como um estado de partido único eficaz. A maioria dos partidos políticos contra o partido principal, o Partido de Ação Popular, são banidos ou não têm permissão para participar das eleições. Alguns podem ser uma parte das eleições, mas são poucos e distantes entre si. A verdadeira carne dentro das diferentes ideologias políticas vem das panelinhas dentro do PAP. Existem três panelinhas principais para enfrentar:\n- [conservatism_L]\n- [ Autocracy_L]\n- [Neutral_Autocracy_L]\n\nCada um deles apoiará suas próprias políticas individuais. [conservatism_L] é o mais proeminente desses três e será o jogador majoritário no sistema, a menos que as coisas mudem.\n"
 SIN_centralized_education_idea_tt: "Não pode diminuir §Y$education_budget$§! abaixo de §Y$edu_03$§!\n"
 SIN_centralized_education_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! não pode diminuir §Y$education_budget$§! abaixo de §Y$edu_03$§! enquanto §Y$SIN_centralized_education_idea$§! estiver em vigor.\n"
 SIN_tariff_income_tt: "Acordos comerciais assinados ativamente: [?SIN.signed_trade_agreements|Y0]\nReceita tarifária: $$[?SIN_tariff_income|+3]\n"
 SIN_singaporean_aid_tooltip: "Cada §YAcordo Comercial§! que assinamos com outro país nos permite enviar um §YPacote de Ajuda Estrangeira§! no valor de §G5%§! de seu §YProduto Interno Bruto (PIB)§!.\n\nAcordos comerciais assinados ativamente : [?SIN.signed_trade_agreements|Y0]\n"
 SIN_support_for_the_workers_tt: "§G+10§! opinião para §Y$SIN_labour_unions$§!"
 SIN_support_for_the_business_tt: "§G+10§! opinião para §Y$latifundiários$§!"
 SIN_decentralize_the_government_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! não pode aumentar §Y$burocracia$§! acima de §Y$bureau_03$§! enquanto §Y$SIN_decentralize_the_government_idea$§! está em vigor.\n"
 SIN_decentralize_the_government_idea_tt: "Não pode elevar §Y$burocracia$§! acima de §Y$bureau_03$§!\n"
 SPR_harsher_state_tt: "Bani todas as partes exceto [conservatism_L], [Autocracy_L], [Neutral_Autocracy_L] e [Nat_Autocracy_L].\n"
 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! ganha a mecânica §Y$SIN_singaporean_trade_strength$§! ao assinar o primeiro acordo comercial. Quanto mais acordos comerciais você assinar com outras nações, mais receita tarifária você ganha na taxa $$ §G0.075§! bilhões, e $foreign_influence_modifier$ aumenta à taxa de §G2%§! com mais acordos comerciais. Inversamente, $bureaucracy_cost_multiplier_modifier$ aumenta também à taxa de §R2%§!.\n\n"
 SIN_encourage_migration_tt: "Isso tornará §YMotins de Trabalhadores Estrangeiros§! §Rpior§!.\n"
 SIN_encourage_migration_worse_tt: "Isso tornará §YMotins de Trabalhadores Estrangeiros§! ainda §Rpior§!.\n"
 singapore_focus: "Árvore de foco de Singapura"
 SIN_tiger_of_the_peninsula: "Tigre da Península"
 SIN_tiger_of_the_peninsula_desc: "Singapura é uma das quatro economias tigre do leste da Ásia. É imperativo mantermos esse status econômico nos próximos anos.\n"
 SIN_business_is_booming: "O negócio está crescendo"
 SIN_business_is_booming_desc: "Os negócios de Singapura estão crescendo! É hora de manter o mercado fluindo e manter o grande boom de Singapura!"
 SIN_expand_the_entrepot: "Expandir o Entrepot"
 SIN_expand_the_entrepot_desc: "Desde os tempos antigos, Singapura está localizada na saída mais meridional do Estreito de Malaca, tornando-se um grande entreposto e centro central para o comércio entre a Ásia e o resto do mundo. Deveria ser do nosso interesse continuar a expandir o nosso Entrepot para manter o nosso interesse económico central.\n"
 SIN_bankers_of_asia: "Banqueiros da Ásia"
 SIN_bankers_of_asia_desc: "Nos últimos anos, Singapura tornou-se um centro financeiro rivalizando com Hong Kong, Xangai e Tóquio. Impostos baixos e incentivos comerciais fizeram com que isso crescesse cada vez mais rápido. Devemos manter nossa capacidade de ser os banqueiros da Ásia\n"
 SIN_build_the_safety_net: "Financiar o Fundo Central de Previdência"
 SIN_build_the_safety_net_desc: "O Central Provident Fund (CPF) foi criado como uma resposta para fornecer benefícios adicionais ao povo de Singapura. Ele opera como o sistema de bem-estar governamental do país, fornecendo benefícios aos jovens, pobres e idosos para garantir sua qualidade de vida permanece consistente. Talvez fornecer financiamento adicional para o CPF seja um empreendimento que valha a pena."
 SIN_the_singaporean_bull: "O touro de Singapura"
 SIN_the_singaporean_bull_desc: "Nosso crescimento nos últimos anos após a grande crise financeira foi impressionante. Devemos tentar manter nosso mercado em alta e manter o feed e a cobrança do touro de Singapura.\n"
 SIN_mouth_of_malay: "Boca do malaio"
 SIN_mouth_of_malay_desc: "O estreito de Malaca é uma das principais rotas marítimas do mundo. A sua localização permite um acesso rápido através do arquipélago indonésio e permite que o transporte marítimo permaneça relativamente desimpedido enquanto faz o seu caminho do Oceano Índico para o Pacífico. Singapura tem assentos em a foz do estreito e esta posição nos permitiu expandir nosso negócio Entrepot e continua ajudando a promover e fomentar o crescimento. Devemos manter esta posição e continuar a ser o centro do comércio.\n"
 SIN_extreme_financing: "Buscar Fundos do Partido"
 SIN_extreme_financing_desc: "O PAP tem amplas conexões com todas as esferas da vida em Singapura. Devemos recorrer a alguns desses recursos para obter alguns gastos gratuitos em troca de favores ou maiores direitos no país.\n"
 SIN_human_rights: "Direitos humanos de Singapura"
 SIN_human_rights_desc: "Apesar de Singapura ser um farol de democracia e liberdade na região, ainda existem poucas falhas em nosso sistema, especialmente na área de direitos trabalhistas. Com o avanço da economia e nossa qualidade de vida, também devem vir os avanços nas pessoas direitos e liberdades civis"
 SIN_entice_foreign_investment: "Atrair Investimento Estrangeiro"
 SIN_entice_foreign_investment_desc: "Nossa economia é construída primeiro sobre o comércio com o resto do mundo e ainda é uma chave para manter nossa economia estável. No entanto, com o surgimento de novas potências econômicas nas últimas décadas, devemos agora decidir qual região do mundo devemos expandir nossa parceria."
 SIN_continue_the_rise: "Continuar a Ascensão"
 SIN_continue_the_rise_desc: "Com o crescimento recente da nossa economia, surgem muitos novos benefícios. Devemos encorajar esse crescimento e ficar mais tempo para que possamos nos beneficiar ainda mais dele!"
 SIN_labour_rights: "Direitos do trabalhador"
 SIN_labour_rights_desc: "Apesar de nossas reformas, os trabalhadores ainda se sentem oprimidos pelas corporações. Devemos fazer novos acordos com os empresários para garantir melhores condições de trabalho para os trabalhadores e mais liberdade para os sindicatos dentro do nosso país."
 SIN_eyeing_the_west: "De Olho no Oeste"
 SIN_eyeing_the_west_desc: "Afinal, os Estados Unidos e a Europa são o farol do capitalismo e da liberdade. Garantir melhores relações com o Ocidente nos garante acesso a um mercado mais estável e diversificado."
 SIN_sino_singaporean_discussion: "Discussão sino-cingapuriana"
 SIN_sino_singaporean_discussion_desc: "A economia do rápido avanço da China os torna um novo grande parceiro para nossa economia e talvez uma chance de reduzir a influência das potências ocidentais em Singapura. É hora de as duas potências da Ásia estabelecerem uma nova amizade do novo século."
 SIN_the_worker: "Poder para os Trabalhadores"
 SIN_the_worker_desc: "É hora de abraçarmos a cultura da classe trabalhadora e tornar os sindicatos livres e fortalecidos. Assim, com as novas leis trabalhistas e melhores condições para os trabalhadores, a produtividade de nosso povo aumenta."
 SIN_the_business: "Favoreça as Corporações"
 SIN_the_business_desc: "É necessário dar aos trabalhadores melhores condições de trabalho e melhores garantias sobre o seu futuro, mas é perigoso dar-lhes demasiado poder económico. As corporações e os empresários sabem como funciona o mercado e como otimizar o máximo lucro nele. Deverão continuar a ser a espinha dorsal das nossas políticas e orientações económicas."
 SIN_expand_the_maritime_industry: "Expansão da Indústria Marítima"
 SIN_expand_the_maritime_industry_desc: "Apesar de ser um centro de comércio naval, nossa capacidade de produção naval doméstica em embarcações civis e militares é insuficiente. Devemos começar a construir novos estaleiros para aumentar nossa produção de navios."
 SIN_expand_the_shipyards: "Strengthening Eastern Pacific Shipping"
 SIN_expand_the_shipyards_desc: "Driven by innovation and a commitment to excellence, we're not just strengthening our position; we're reshaping the future of shipping. Our strategic vision propels us towards becoming a global leader, rivaling industry giants like Maersk. We're investing in cutting-edge technology, optimizing operations, and expanding our global reach to deliver unparalleled service and efficiency. Join us as we navigate towards a future where Eastern Pacific Shipping sets the industry standard."
 SIN_machinery_improvements: "Invista na Singapore Machinery Co"
 SIN_machinery_improvements_desc: "Expandir nossa indústria de maquinário industrial nos ajuda a manter nossos complexos industriais operando e lucrando. E também nos dá a chance de exportar este produto para nações menos industrializadas da região."
 SIN_precious_metal_trade: "O Comércio Degussa"
 SIN_precious_metal_trade_desc: "A Degussa Goldhandel GmbH é uma filial comercial do banco Degussa na Alemanha. Ao convidá-los para estabelecer uma nova base de operações em Singapura, poderíamos usar sua ajuda para iniciar nossos projetos de escavação de ouro."
 SIN_improved_exporting_processes: "Processos de exportação aprimorados"
 SIN_improved_exporting_processes_desc: "Com a recente expansão de nossa indústria nos últimos anos, Singapura não será apenas um centro de negócios e comércio no mundo, mas também um grande centro industrial e de produção. Precisamos buscar novos mercados em todo o mundo mundo para expandir nossa exportação de vários bens e prosperar ainda mais nossa economia."
 SIN_port_of_singapore: "Increase Logistic Convoy"
 SIN_port_of_singapore_desc: "Eastern Pacific Shipping is not merely a shipping company; it's a force reshaping the industry. We are strengthening our infrastructure, expanding our fleet, and optimizing our operations to become a global leader. Our vision is clear: to rival the industry giants and set a new standard for excellence in global shipping."
 SIN_intermediate_part_production: "Produção de peças intermediárias"
 SIN_intermediate_part_production_desc: "Depois de expandir nossa indústria de maquinário, o próximo passo é expandir nossas capacidades de produção de maquinário pesado para que tenhamos a oportunidade não apenas de sermos autossuficientes no fornecimento de ferramentas para nossa indústria, mas também de exportar essas ferramentas exclusivas e caras para todo o mundo mundo."
 SIN_restrict_the_market: "Restrições de mercado"
 SIN_restrict_the_market_desc: "Mesmo que isso seja contra nossa velha forma de manter o livre mercado e baixos impostos dentro de nosso país, precisamos de algumas limitações e restrições contra empresas estrangeiras de metal e construção, para garantir que nossa indústria local tenha chance de competir e sobreviver no mercado ."
 SIN_dominate_the_gold_trade: "Mestre do Ouro"
 SIN_dominate_the_gold_trade_desc: "Com a ajuda de nossos novos parceiros alemães e financiamento suficiente, nosso projeto de escavação de ouro está agora em sua fase final e temos uma nova fonte de renda para nosso país."
 SIN_energy_efforts: "Esforços Energéticos"
 SIN_energy_efforts_desc: "O futuro de nossas cidades prospera com a segurança de nossa infraestrutura mais importante. A energia é um desses problemas que devemos resolver e garantir para que nossos descendentes nunca precisem se preocupar."
 SIN_fossil_power_plants: "Expandir Usinas de Combustíveis Fósseis"
 SIN_fossil_power_plants_desc: "Expandir as usinas de combustíveis fósseis na cidade ajudará a compensar alguns dos problemas contínuos que podemos enfrentar."
 SIN_fossil_fuel_efficiency: "Melhorar Eficiência das Usinas de Energia a Combustível Fóssil"
 SIN_fossil_fuel_efficiency_desc: "Melhorias na eficiência de nossas usinas de energia a combustível fóssil podem ser extremamente vantajosas para nossos recursos limitados."
 SIN_reinforce_our_infrastructure: "Reforçar Infraestrutura Elétrica"
 SIN_reinforce_our_infrastructure_desc: "Reforçar a infraestrutura elétrica pode ajudar a garantir que nossa rede nunca falhe."
 SIN_nuclear_reactor: "O Primeiro Reator Nuclear"
 SIN_nuclear_reactor_desc: "É hora de nos estabelecermos como uma nação que reconhece o valor de construir energia nuclear."
 SIN_total_defence: "Defesa Total"
 SIN_total_defence_desc: "Defesa total é o nome da estratégia de defesa abrangente de Singapura. A estrutura de defesa total abrange seis pilares críticos da sociedade de Singapura - defesa militar, civil, econômica, social, psicológica e digital. A estratégia abrangente mostrou-se eficaz no anos 80 e 90"
 SIN_st_kinetics_investments: "Investimentos na ST Kinetics"
 SIN_st_kinetics_investments_desc: "A ST Engineering é a única fornecedora doméstica das forças de defesa de Singapura fornecendo ao nosso exército rifles e metralhadoras até APCs e IFVs. Expandir o tamanho de seus planetas de fabricação nos ajuda a fornecer às nossas forças armadas mais equipamentos domésticos, em resumo tempo."
 SIN_city_defenses: "Defesas da Cidade"
 SIN_city_defenses_desc: "Como nossa nação é muito pequena, proteger cada centímetro de nosso solo é uma questão de grande importância para nós. Precisamos estabelecer novas linhas defensivas ao redor de nossa nação para termos mais chances de deter o avanço de os inimigos em potencial antes que eles possam chegar à nossa capital."
 SIN_singaporean_armor: "Armadura de Singapura"
 SIN_singaporean_armor_desc: "Uma das poucas áreas em que nossas forças armadas estão carentes tecnologicamente é a guerra blindada. Precisamos adquirir e estudar modelos modernos de tanques estrangeiros e, eventualmente, desenvolver nossos MBT feitos domesticamente para se encaixarem em serviço."
 SIN_outsourced_military_industry: "Terceirizar a indústria militar"
 SIN_outsourced_military_industry_desc: "Temos limitações em nossa capacidade industrial militar devido ao tamanho de nossa nação e nossa pequena população. Portanto, podemos ter nossas linhas de produção em outros países ou ter produtores estrangeiros nos dando algumas de suas capacidades industriais em troca de nosso dinheiro. "
 SIN_shorad_anti_air: "Defesa Antiaérea SHORAD"
 SIN_shorad_anti_air_desc: "Os sistemas SHORAD (Short Range Air Defense) são eficazes contra aeronaves de baixa altitude que visam nossos soldados e capacidade industrial. Precisamos exigir novas baterias antiaéreas para ter mais vantagem tática contra bombardeiros inimigos mais leves, mas mais rápidos."
 SIN_mechanized_combined_arms: "Braços combinados mecanizados"
 SIN_mechanized_combined_arms_desc: "Desde que adotamos a doutrina de armas combinadas, convertemos a maior parte de nossa infantaria regular em mecanizada. Com o desenvolvimento de novos modelos de tanques, também precisamos desenvolver novos modelos de veículos de combate blindados para garantir que eles acompanhem melhor os tanques e protejam melhor nossos soldados que chegam ao campo de batalha."
 SIN_expanded_military_research: "Pesquisa militar expandida"
 SIN_expanded_military_research_desc: "Com a expansão de nossa capacidade militar e industrial, precisamos também expandir nossos centros de pesquisa e desenvolvimento para manter nosso exército atualizado com os melhores avanços tecnológicos."
 SIN_arms_exporter: "O exportador de armas"
 SIN_arms_exporter_desc: "A expansão de nossa indústria militar doméstica também nos forneceu equipamentos modernos suprlus que podemos exportar para outras nações em troca de lucros."
 SIN_defensive_force: "Militar Defensivo"
 SIN_defensive_force_desc: "Nossas forças militares têm um objetivo principal: defender a pátria. Portanto, nosso alto comando e oficiais subalternos devem ser treinados para decretar melhores estratégias defensivas."
 SIN_entrenched_singapore: "A cidade-estado entrincheirada"
 SIN_entrenched_singapore_desc: "A segunda fase de expansão necessária para as linhas defensivas em nosso país, então ainda temos uma chance mesmo após a perda inicial de nossa primeira linha de defesa."
 SIN_punching_above_our_weight: "Socando acima do nosso peso"
 SIN_punching_above_our_weight_desc: "À primeira vista, os estrangeiros podem pensar que Singapura é fraca e valiosa contra a agressão inimiga, mas ficariam surpresos ao ver nossas gloriosas Forças Armadas em ação. Viva a pátria!"
 SIN_sinister_ideas: "Ideias Sinistras"
 SIN_sinister_ideas_desc: "O exército está se esforçando para pressionar por algo mais. O governo é fraco e os militares podem nos levar adiante onde os pomposos diplomatas e burocratas não podem."
 SIN_a_new_march: "Uma Nova Marcha"
 SIN_a_new_march_desc: "Os militares leais ao governo começaram a montar uma forma de defesa em torno da capital. Estes são tempos difíceis..."
 SIN_military_politicians: "Políticos militares"
 SIN_military_politicians_desc: "O golpe deu certo. O corpo de generais começou a se instalar em posições-chave no governo."
 SIN_propaganda_campaigns: "Campanhas de propaganda"
 SIN_propaganda_campaigns_desc: "O povo ainda mantém a ideia de que merece representação. A representação é conquistada através do serviço militar. Bata isso em seus crânios magros."
 SIN_reeducation: "Singapura reeducada"
 SIN_reeducation_desc: "A transição de Singapura para uma nova junta militar foi finalizada. O golpe está resolvido e é hora de começar de novo em nossa grande marcha adiante."
 SIN_the_republic: "A República"
 SIN_the_republic_desc: "A República de Singapura foi estabelecida em 1965 durante a descolonização do Império Britânico. Anteriormente fazia parte da grande colônia da Malásia, mas se separou para se tornar a nação moderna de Singapura. Seu partido governante, o Partido de Ação Popular, permaneceu firmemente no controle do governo da nação nos últimos oitenta anos, pois efetivamente se estabeleceu como um estado de partido único."
 SIN_centralized_education: "Educação Centralizada"
 SIN_centralized_education_desc: "A educação em Singapura é administrada principalmente pelo governo, mas há algumas opções locais menores. A eliminação desse sistema multifacetado nos dará uma ampla oportunidade de escolher com mais eficiência como será a educação de nosso povo."
 SIN_decentralize_the_government: "Protocolo de Descentralização"
 SIN_decentralize_the_government_desc: "Focar em nossa força de defesa e canalizar fundos para a força de defesa de Singapura é sempre uma aposta segura. Isso garantirá que nossas fronteiras e águas sejam mantidas a salvo daqueles que desejam nos prejudicar."
 SIN_reinforce_the_state: "Reforçar o estado"
 SIN_reinforce_the_state_desc: "Reforçar o estado é o primeiro passo para aprovar reformas administrativas."
 SIN_reform_the_monetary_system: "Reformar o sistema monetário"
 SIN_reform_the_monetary_system_desc: "A reforma do sistema monetário de Singapura deve permitir um maior desenvolvimento econômico."
 SIN_military_budget_amendment: "Emenda do Orçamento Militar"
 SIN_military_budget_amendment_desc: "Aumentar o orçamento militar deve nos permitir melhorar ainda mais nossas forças armadas e posição no Sudeste Asiático."
 SIN_faith_in_the_establishment: "Fé no Estabelecimento"
 SIN_faith_in_the_establishment_desc: "As pessoas têm fé em nosso governo. É de extrema importância continuar a monopolizar essa fé e fazer o que é certo para o povo de Singapura."
 SIN_administrative_reforms: "Reformas Administrativas"
 SIN_administrative_reforms_desc: "A eliminação da burocracia e a otimização dos processos administrativos devem melhorar o desempenho do nosso governo."
 SIN_economic_equality: "Igualdade econômica"
 SIN_economic_equality_desc: "Proporcionar igualdade econômica para o povo de nossa nação é imperativo."
 SIN_the_status_quo: "Estagnação Eleitoral"
 SIN_the_status_quo_desc: "O processo eleitoral em Singapura está estagnado. O Partido de Ação Popular continua com seu controle de ferro sobre a nação."
 SIN_electoral_reform: "Reformar o Processo"
 SIN_electoral_reform_desc: "O processo de nossas eleições é fraudado e permitir que mais membros de terceiros no parlamento inicie o processo em direção a um novo amanhã."
 SIN_defence_strategy: "Estratégia de Defesa"
 SIN_defence_strategy_desc: "É uma coisa um pouco simples. A defesa é nossa prioridade."
 SIN_conservative_singapore: "Uma Singapura conservadora"
 SIN_conservative_singapore_desc: "O progresso é uma fachada. Singapura é melhor quando nos movemos para o conservadorismo."
 SIN_anti_corruption_measures: "Medidas Anticorrupção"
 SIN_anti_corruption_measures_desc: "Reduzir a corrupção em nossa nação provará ser um benefício permanente para nosso povo e para a nação."
 SIN_fair_and_free: "Justo e gratuito"
 SIN_fair_and_free_desc: "Garantir que nossas eleições sejam justas e livres é a chave para uma nova Singapura."
 SIN_support_the_opposition: "Apoie a oposição"
 SIN_support_the_opposition_desc: "Por mais contra-intuitivo que pareça, apoiar a oposição de nosso governo é um trampolim crítico para seguir em frente."
 SIN_expand_the_total_defence_strategy: "Estratégia de defesa total expandida"
 SIN_expand_the_total_defence_strategy_desc: "A estratégia de Defesa Total nos serviu perfeitamente nas décadas desde seu estabelecimento. Expandir essa estratégia é uma das melhores coisas que podemos fazer."
 SIN_maintain_singapore: "Manter nossa Singapura"
 SIN_maintain_singapore_desc: "A estabilidade é muito mais progressiva do que fornecer um governo novo e em constante mudança."
 SIN_increase_police_funding: "Aumento do Financiamento da Polícia"
 SIN_increase_police_funding_desc: "A força policial é uma das estruturas mais importantes dentro do nosso governo, uma vez que somos uma cidade-estado. Investir e aumentar os fundos que são alocados ajuda a todos."
 SIN_encourage_the_multi_party_system: "Incentive o sistema multipartidário"
 SIN_encourage_the_multi_party_system_desc: "Desencadear restrições contra partidos menores e encorajar uma maior participação no governo é o caminho exato a seguir."
 SIN_liberalization: "Liberalização"
 SIN_liberalization_desc: "Liberalizar a esfera política é uma das opções."
 SIN_autocracy_for_democracy: "Autocracia pela Democracia"
 SIN_autocracy_for_democracy_desc: "A autocracia é o meio mais perfeito para a democracia."
 SIN_new_singapore: "Uma Nova Singapura"
 SIN_new_singapore_desc: "Reduzir o limite eleitoral em Singapura é o primeiro passo para uma nova Singapura."
 SIN_impose_harder_censorship: "Impor severa censura"
 SIN_impose_harder_censorship_desc: "Nenhuma mídia será movida em Singapura que não seja avaliada quanto à adequação. A censura mais severa tem um preço, mas a estabilidade está acima de tudo."
 SIN_greater_control: "Maior Controle"
 SIN_greater_control_desc: "Ditar cada vez mais controle sobre as pessoas e suas vidas é o caminho para seguir em frente."
 SIN_liberties_for_stability: "Liberdades para Estabilidade"
 SIN_liberties_for_stability_desc: "As pessoas podem trocar algumas liberdades por alguma estabilidade nacional, não podem?"
 SIN_expand_freedom_of_press: "Expandir a liberdade de imprensa"
 SIN_expand_freedom_of_press_desc: "A liberdade de imprensa na nação é imperativa para nos afastarmos de nosso passado autocrático."
 SIN_grant_lgbtq_rights: "Conceder direitos LGBTQ"
 SIN_grant_lgbtq_rights_desc: "Os direitos LGBTQ em Singapura sempre foram questionáveis, e as leis contra eles. Removendo e instilando as leis em "
 SIN_address_human_rights: "Abordar as violações dos direitos humanos"
 SIN_address_human_rights_desc: "As violações dos direitos humanos entre os trabalhadores migrantes e as classes mais pobres devem ser abordadas."
 SIN_the_alignment: "O alinhamento de Singapura"
 SIN_the_alignment_desc: "O alinhamento do nosso partido decidirá o nosso futuro."
 SIN_western_identity: "§CA Western Identity§!"
 SIN_western_identity_desc: "Seguir mais políticas centradas no Ocidente e diplomacia estrangeira nos ajudará a evitar o domínio da China e a influência do Bloco Oriental. É imperativo que continuemos a impulsionar essa narrativa para nos manter no caminho certo."
 SIN_singapore_alone: "§GSingapore Alone§!"
 SIN_singapore_alone_desc: "Singapura historicamente escolheu um caminho consistente de pró-ocidente com elementos neutros. Se mantivermos esse caminho, podemos continuar a manter nossa forte posição no Sudeste Asiático."
 SIN_strength_in_asia: "§YStrength in Asia§!"
 SIN_strength_in_asia_desc: "É hora de revisarmos nossa política externa. Pressionar-nos na linha de frente garantirá que a vitória será nossa. Singapura se tornará a nova força na Ásia. Um líder para os desanimados quando encontrarmos uma nova posição."
 SIN_soften_citizenship: "Suavizar os Requisitos de Cidadania"
 SIN_soften_citizenship_desc: "Os requisitos de cidadania para Singapura são notoriamente difíceis de passar. Suavizar esses requisitos deve fazer com que nossa população continue a crescer cada vez mais."
 SIN_allow_foreign_media: "Permitir mídia estrangeira"
 SIN_allow_foreign_media_desc: "A mídia estrangeira nunca foi totalmente banida em Singapura. Eles têm que aderir a regulamentos rígidos que causam alguns problemas em que as vistas são bloqueadas de acesso em Singapura. Reverter alguns desses regulamentos mais rígidos pode resultar em mais mídia permitida e mostrado dentro da cidade-estado."
 SIN_strength_in_straits: "Força nos Estreitos"
 SIN_strength_in_straits_desc: "Força nos Estreitos"
 SIN_nationalize_foreign_companies: "Nacionalizar empresas estrangeiras"
 SIN_nationalize_foreign_companies_desc: "Empresas estrangeiras dentro da nação não estão aptas a operar sem uma mão mais pesada do nosso governo. Devemos nacionalizar essas empresas e garantir que temos o controle total sobre seus negócios."
 SIN_return_from_flawed_democracy: "Retorno da Democracia Defeituosa"
 SIN_return_from_flawed_democracy_desc: "É hora de Singapura deixar de ser uma democracia falha. O povo merece o direito de votar no partido que apoia."
 SIN_finance_western_projects: "Financiar Projetos Ocidentais"
 SIN_finance_western_projects_desc: "Nações ocidentais estão oferecendo projetos e ideias para construir em nossa nação. No entanto, estamos no gancho para financiar esses projetos."
 SIN_singaporean_identity: "Identidade de Singapura"
 SIN_singaporean_identity_desc: "A identidade de Singapura é clara. É importante garantir que nossa identidade não desapareça."
 SIN_befriend_the_sco: "Faça amizade com o SCO"
 SIN_befriend_the_sco_desc: "Fazer amizade com os estados membros da Organização de Cooperação de Xangai será muito benéfico."
 SIN_anti_opposition_laws: "Leis anti-oposição"
 SIN_anti_opposition_laws_desc: "É imperativo aprovar leis para garantir que a oposição não seja permitida no poder a todo custo."
 SIN_european_democracy: "Democracia Europeia"
 SIN_european_democracy_desc: "Adotar a democracia europeia fará com que outros partidos sejam representados em nosso parlamento."
 SIN_greater_ties_with_europe: "Laços maiores com a Europa"
 SIN_greater_ties_with_europe_desc: "Laços mais profundos com a zona do euro e a Europa devem nos trazer maior prosperidade e força. Se desejamos nos tornar um setor financeiro mais forte do que Londres, devemos pressionar isso cada vez mais."
 SIN_the_pap: "O PAP"
 SIN_the_pap_desc: "O Partido de Ação Popular é o partido dominante da pequena cidade-estado. Garantir o domínio do partido nos permitirá ter e manter a estabilidade em nossa cidade."
 SIN_the_chinese_media_model: "O modelo de mídia chinês"
 SIN_the_chinese_media_model_desc: "É hora de jogar fora do livro chinês. É hora de impor o Modelo de Mídia Chinês aqui em Singapura."
 SIN_harsher_state: "Estado mais severo"
 SIN_harsher_state_desc: "Banir todos os partidos que se opõem ao Partido de Ação Popular e aos militares garantirá um regime estável."
 SIN_global_initiative: "§CGlobal Initiative§!"
 SIN_global_initiative_desc: "É hora da nação embarcar na nova iniciativa global; Singapura para sempre."
 SIN_singapore_on_the_rise: "§GSingapore On The Rise§!"
 SIN_singapore_on_the_rise_desc: "Soft power é a nova forma de exercer nossa força e influência no exterior."
 SIN_pressure_the_south_asian_seas: "§YPressure The South Asian Seas§!"
 SIN_pressure_the_south_asian_seas_desc: "As forças militares de Singapura estão ansiosas por uma luta. O novo império de Singapura crescerá e se expandirá."
 SIN_operation_enticement: "Operação Sedução"
 SIN_operation_enticement_desc: "Utilizando nossa agência de inteligência superior, podemos atrair as nações para que se aproximem de nossa ideologia política."
 SIN_political_maneuvering: "Manobras Políticas"
 SIN_political_maneuvering_desc: "As manobras políticas e a bajulação são uma excelente maneira de obter o que queremos de qualquer diálogo."
 SIN_demand_special_treatment: "Prioridades Econômicas"
 SIN_demand_special_treatment_desc: "A economia é tudo o que importa aqui na cidade. Se não mantivermos nossa prosperidade, nunca alcançaremos a grandeza que merecemos."
 SIN_economic_champion: "Campeão Econômico"
 SIN_economic_champion_desc: "Campeão Econômico"
 SIN_demand_malaysian_concessions: "Investimento Militar"
 SIN_demand_malaysian_concessions_desc: "Investir em nossas forças armadas e em nossa infraestrutura militar deve permitir um maior expansionismo."
 SIN_the_archipelago: "O Arquipélago"
 SIN_the_archipelago_desc: "As Ilhas Riau estão prontas para serem tomadas. Os indonésios simplesmente não sabem que é bom para eles manter este arquipélago."
 SIN_prioritize_diplomacy: "Priorizar a Diplomacia"
 SIN_prioritize_diplomacy_desc: "Priorizar a diplomacia sobre o conflito é imperativo. É algo para impulsionar nossa influência no exterior para instilar a supremacia de Singapura."
 SIN_condemn_aggression: "Condenar Agressão"
 SIN_condemn_aggression_desc: "Agora é política oficial condenar a agressão de qualquer ator estatal que intimida outro."
 SIN_require_unfair_treaties: "O Banco do Sudeste Asiático"
 SIN_require_unfair_treaties_desc: "Deter os ativos de outras nações servirá apenas para nos fortalecer."
 SIN_nationalistic_rise: "Ascensão Nacionalista"
 SIN_nationalistic_rise_desc: "As marés crescentes em nossas costas estão começando a carregar algo incomum. O nacionalismo na nação está começando a se tornar a vanguarda de nossa política. Um novo rugido está começando a ser ouvido nas ruas de Cingapura."
 SIN_seize_the_peninsula: "Conquistar a Península"
 SIN_seize_the_peninsula_desc: "Invadir a Península Malaia nos dará suporte de recursos e uma infinidade de coisas diferentes para expandir. Tomar a península é o primeiro passo para a grandeza."
 SIN_invade_sumatra: "Invadir Sumatra"
 SIN_invade_sumatra_desc: "Sumatra tem muitos recursos de todos os tipos e população. Eles estão mais próximos do nosso governo do que de Jacarta. Tome a ilha e prepare-se para futuras conquistas contra a Indonésia."
 SIN_singapore_for_peace: "Singapura Pela Paz"
 SIN_singapore_for_peace_desc: "A guerra é um empreendimento infrutífero. Singapura busca simplesmente fazer a paz no mundo para sempre."
 SIN_economic_empire: "Império Econômico"
 SIN_economic_empire_desc: "Nosso império vai crescer, mas não em um sentido normal. A nação vai começar a construir um império de domínio econômico por toda a nação."
 SIN_set_our_sights: "Definir nossa visão"
 SIN_set_our_sights_desc: "É hora de nos concentrarmos em conquistar conquistas adicionais e expansionismo. Definir nossos objetivos no exterior."
 SIN_restrict_migration: "Restringir Trabalhadores Migrantes"
 SIN_restrict_migration_desc: "Restringir a entrada de trabalhadores migrantes no país significa que esses empregos podem ser dados ao povo."
 SIN_encourage_migration: "Incentivar migração"
 SIN_encourage_migration_desc: "Os trabalhadores migrantes são a espinha dorsal da nossa construção e do nosso trabalho. É imperativo encorajar esta migração."
 SIN_singaporeans_first: "Cingapurianos Primeiro"
 SIN_singaporeans_first_desc: "O povo de Singapura vem em primeiro lugar."
 SIN_restrictive_citizenship: "Fim dos Trabalhadores Migrantes"
 SIN_restrictive_citizenship_desc: "Restringir ainda mais os Trabalhadores Migrantes e confiar mais na população local pode continuar a ser o foco."
 SIN_import_cheap_labour: "Importar mão de obra barata"
 SIN_import_cheap_labour_desc: "A mão de obra em Singapura é muito mais cara do que importar trabalhadores migrantes para o país. Eles podem manter e fazer mais por muito menos."
 SIN_singapore_south_east_asia: "Centro Comercial do Sudeste Asiático"
 SIN_singapore_south_east_asia_desc: "Singapura é um importante porto financeiro e comercial entre o oeste e o leste. Fica no vital estreito de Malaca, garantindo que mais comércio siga por meio de Singapura só trará prosperidade para si e para as nações ao seu redor."
 SIN_asean_commentary: "Comentário da ASEAN"
 SIN_asean_commentary_desc: "O diálogo com os estados membros da ASEAN servirá apenas para o bem maior. Preparando cada vez mais apoio para eles, bem como eventualmente "
 SIN_expand_trade_with_india: "Expandir o comércio com a Índia"
 SIN_expand_trade_with_india_desc: "A Índia é um dos maiores importadores e exportadores de mercadorias na região do sul da Ásia. Garantir que tenhamos rotas comerciais devidamente alocadas com a Índia nos permitirá obter mais receitas e lucros."
 SIN_south_asian_countries: "Países do Sul da Ásia"
 SIN_south_asian_countries_desc: "Melhorar as relações com outras nações do sul da Ásia pode aumentar nossa proeza econômica."
 SIN_influence_the_members: "Influenciar os membros"
 SIN_influence_the_members_desc: "Preparar propaganda pró-Singapura e espalhá-la entre os estados membros da ASEAN deve nos manter no topo."
 SIN_trade_with_sri_lanka: "Negociar com o Sri Lanka"
 SIN_trade_with_sri_lanka_desc: "O comércio Sri Lanka-Singapura é um ramo menor dos acordos comerciais gerais; no entanto, o comércio de Singapura para o Sri Lanka é lucrativo."
 SIN_singaporean_foreign_aid: "Ajuda Externa de Singapura"
 SIN_singaporean_foreign_aid_desc: "Preparar pacotes de ajuda externa para as nações com as quais temos acordos comerciais só beneficiará nossa rede de amigos e aliados."
 SIN_madagascan_trade_routes: "Rotas comerciais de Madagascar"
 SIN_madagascan_trade_routes_desc: "Singapura-Madagascar mantiveram laços historicamente amigáveis ​​por muitos anos, mesmo durante os tempos coloniais. Hoje em dia, os dois têm uma relação comercial saudável e lucrativa."
 SIN_the_philippines: "As Filipinas"
 SIN_the_philippines_desc: "Um dos maiores parceiros comerciais de Singapura, Filipinas e Sinagpore aproveitam muito as formas de colaboração. Fornecendo apoio financeiro e político mútuo na ASEAN."
 SIN_demand_asean_concessions: "Exigir concessões da ASEAN"
 SIN_demand_asean_concessions_desc: "Está na hora de Singapura ser tratada como a nação que merece ser tratada. Exigir concessões e tratamento especial é como nossa vontade crescerá."
 SIN_control_the_straits: "Controlar o Estreito"
 SIN_control_the_straits_desc: "Pressionar nossa força no estreito e garantir o controle do estreito é o nosso caminho para a glória."
 SIN_global_free_trade: "Livre Comércio Global"
 SIN_global_free_trade_desc: "Melhores relações comerciais e alcance político com nossos vizinhos significam mais comércio, o que, em última análise, significa mais dinheiro para nós."
 SIN_dictate_trade_agreements: "Ditar acordos comerciais"
 SIN_dictate_trade_agreements_desc: "Singapura é quem redigirá os acordos comerciais."
 SIN_strong_arm_the_asean: "Forte braço da ASEAN"
 SIN_strong_arm_the_asean_desc: "Colocar ainda mais o braço da ASEAN nas costas garante uma posição mais forte para Singapura na Associação."
 SIN_japanese_free_trade_agreement: "Acordo de Livre Comércio Japonês"
 SIN_japanese_free_trade_agreement_desc: "Assinar um acordo comercial com o Japão é de importância estratégica."
 SIN_usa_singaporean_agreements: "Acordos EUA-Singapura"
 SIN_usa_singaporean_agreements_desc: "EUA-Sinagporense assinaram vários acordos comerciais no passado, incluindo aqueles relativos a acordos comerciais e financeiros."
 SIN_singaporean_trade_influence: "Influência comercial de Singapura"
 SIN_singaporean_trade_influence_desc: "Expandir nossa influência comercial é o caminho certo para consolidarmos nossas proezas econômicas."
 SIN_pressure_the_japanese: "Nacionalizar ativos japoneses"
 SIN_pressure_the_japanese_desc: "O Japão tem uma quantidade substancial de ativos em nossa nação. Se pegarmos seus ativos e os trouxermos para o governo, podemos configurar adequadamente nossa nação."
 SIN_global_investment: "Investimento global"
 SIN_global_investment_desc: "Quanto mais investimentos globais buscamos, mais forte é nossa economia. Se mantivermos esse caminho e pressionarmos por investimentos mais profundos no exterior, veremos apenas mais e mais lucros."
 SIN_regional_investment: "Investimentos globais expandidos"
 SIN_regional_investment_desc: "Os novos planos de investimento têm sido lucrativos, mas buscar cada vez mais é apenas um benefício para a cidade."
 SIN_expand_foreign_reserve: "Expandir Reserva Externa"
 SIN_expand_foreign_reserve_desc: "Os cafeicultores no exterior estão um pouco vazios, pressionar ainda mais os fundos do povo para expandir nossa reserva servirá bem ao estado."
 singapore.0.t: "O Tigre do Sudeste Asiático"
 singapore.0.d: "Estamos em uma das posições mais importantes geograficamente no Sudeste Asiático. O comércio flui livremente através de nós e gradualmente crescemos para nos tornar um dos maiores centros financeiros do mundo. É hora de Singapura viver de acordo ao seu nome e realmente nos tornarmos o tigre que devemos ser!"
 singapore.0.a: "Eles ouvirão nosso rugido"
 singapore.3.t: "Uma Nova Marcha de Singapura"
 singapore.3.d: "Nossas forças militares estão marchando pelas ruas da cidade, reunindo apoio de todas as esferas da vida. Veículos blindados e unidades militares fortemente blindadas se posicionaram do lado de fora do prédio do parlamento. Um discurso empolgante ecoou por toda a multidão reunida em frente ao o prédio do parlamento. Aplausos e zombarias em abundância quando a parte das forças entrou pela porta do prédio. Os militares prenderam políticos e burocratas enquanto caminhavam pelo prédio do parlamento.\n\nComo nosso novo governo deve proceder? Os militares devem permitir que o Povo Partido de Ação para conspirar com o novo governo?"
 singapore.3.a: "Os militares tomam o poder"
 singapore.3.b: "Conluio com o PAP"
 singapore.4.t: "A Marcha das Forças Armadas de Singapura"
 singapore.4.d1: "O Exército de Cingapura assumiu o controle da cidade-estado e agora está rapidamente tomando controle total sobre o governo restante e os redutos. [SIN.GetLeader] agora tem controle total do governo sobre a cidade."
 singapore.4.d2: "Conluio com facções do People's Action Party e os militares permitiu uma mudança de governo em Cingapura. Os militares e uma pequena facção do PAP assumiram o controle do parlamento e agora estão preparando o governo."
 singapore.4.a: "Um novo caminho de Singapura"
 singapore.5.t: "Exigências de Singapura [627.GetName]"
 singapore.5.d: "As Ilhas Riau são um arquipélago ao largo da costa de Singapura. Tem recursos naturais e espaço para construção, estamos rapidamente a ficar sem espaço na cidade-estado. No entanto, esta é uma ilha que tem sido nossa por séculos. Devemos conceder esta cadeia de ilhas estrategicamente importante?"
 singapore.5.a: "Conceder as Ilhas"
 singapore.5.b: "Negar a Demanda"
 singapore.6.t: "A Indonésia concede as ilhas"
 singapore.6.d: "A Indonésia cedeu [627.GetName] para nós. Esta é uma grande vitória para Singapura e para o povo de Singapura."
 singapore.6.a: "Fantástico"
 singapore.7.t: "A Indonésia rejeita as concessões"
 singapore.7.d: "A Indonésia rejeitou a concessão do arquipélago. Podemos optar por recuar ou podemos aumentá-la."
 singapore.7.a: "A Crise da Ilha Riau Começa..."
 singapore.8.t: "As Ilhas Riau Mudam de Mão"
 singapore.8.d: "A Indonésia cedeu as ilhas ao governo de Singapura."
 singapore.8.a: "Um desenvolvimento interessante."
 singapore.9.t: "A Crise nas Ilhas Riau Começa"
 singapore.9.d: "A Indonésia negou as exigências do governo de Singapura. O tempo dirá o que exatamente acontecerá com essa ameaça iminente no Sudeste Asiático."
 singapore.9.a: "Preocupante..."
 singapore.101.t: "Voo 006 da Singapore Airlines"
 singapore.101.d: "Há várias horas, o voo 006 da Singapore Airlines caiu matando oitenta e um dos cento e setenta e nove passageiros. Autoridades taiwanesas estão à vista em Taipei investigando a causa do problema e realizando resgate operações para os sobreviventes restantes."
 singapore.101.a: "Investigue a companhia aérea"
 singapore.101.b: "Quem se importa?"
 singapore.101.c: "Enviar Fundos de Socorro às Vítimas"
 singapore.101.e: "Enviar fundos para Taiwan para consertar o aeroporto"
 singapore.102.t: "Conspiração de ataque às embaixadas de Singapura"
 singapore.102.d: "As forças policiais de Singapura descobriram uma conspiração de Jemaah Islamiyah para bombardear as embaixadas dos Estados Unidos, Reino Unido, Austrália e Israel. A conspiração foi descoberta algumas semanas atrás com base nas denúncias de um informat. Quinze pessoas foram presas em conexão com o plano de ataque."
 singapore.102.a: "Executar o Grupo"
 singapore.102.b: "Vida na Prisão"
 singapore.103.t: "Disputas de Pedra Branca"
 singapore.103.d: "Pedra Branca é um pequeno afloramento de granito nas águas territoriais da Malásia com um farol que é administrado por Singapura. Pequenas disputas e discussões sobre a soberania da Ilha resultaram em um processo judicial indo para a Corte Internacional de Justiça Justiça nos anos 90. Depois de quase uma década, as disputas da Pedra Branca estão finalmente chegando ao fim após muitas rodadas de discussões e audiências no tribunal. O farol da Pedra Branca e a ilha pertencem firmemente a Singapura."
 singapore.103.a: "Um dia glorioso para a diplomacia"
 singapore.104.t: "Tempestade Tropical Vamei"
 singapore.104.d: "A tempestade tropical Vamei atravessou a cidade. A infra-estrutura da cidade não foi afetada; no entanto, os portos aéreos tiveram danos menores e interrupções nos controles de fluxo de ar."
 singapore.104.d1: "A tempestade Vamei abriu caminho através da Península Malaia. Danos em todas as áreas vizinhas de Singapura, a poucos quilômetros de Kuala Lumpaur, estão inundados e árvores danificadas."
 singapore.104.a: "Reparar os danos"
 singapore.104.b: "Emitir alívio adicional"
 singapore.105.t: "O Teatro Esplanade"
 singapore.105.d: "Hoje marca a inauguração do teatro Esplanade. Consiste em uma sala de concertos com capacidade para mil e seiscentos e um teatro com capacidade para dois mil para as artes cênicas. O Esplanade foi encomendado pelo Ministério da Arte e Cultura para promover o desenvolvimento cultural da cidade."
 singapore.105.a: "Visite o Teatro"
 singapore.105.b: "Agendar alguns eventos"
 singapore.106.t: "Surto do vírus Sars"
 singapore.106.d: "Uma doença relativamente nova irrompeu em nossos hospitais na semana passada. O vírus Sars irrompeu no Hospital Tan Tock Seng, que atingiu várias centenas de pessoas. Foi rapidamente subjugado e seu impacto minimizado logo após ser surto. Houve várias mortes antes que pudesse ser minimizado."
 singapore.106.a: "Financiamento do Hospital"
 singapore.106.b: "Iniciar um bloqueio"
 singapore.106.c: "Máscaras são para perdedores"
 singapore.107.t: "Inauguração do Centro de Pesquisa Biopolis"
 singapore.107.d: "Biopolis é um centro de pesquisa e desenvolvimento de ciências biomédicas que foi inaugurado na one-North Buona Vista. Fica bem perto da National University of Singapore e de outros grandes centros de pesquisa e desenvolvimento. O campus é dedicado a fornecer um espaço para atividades de pesquisa e desenvolvimento biomédico na cidade."
 singapore.107.a: "Dia Maravilhoso para a Ciência"
 singapore.107.b: "Subsidiar ainda mais o Centro de Pesquisa"
 singapore.108.t: "Goh Chok Tong desce"
 singapore.108.d: "Goh Chok Tong decidiu deixar o cargo de primeiro-ministro e passar o manto da liderança para Lee Hsien Loong. Lee Hsien Loong é filho do ex-primeiro-ministro Lee Kuan Yew e é um político de carreira. A transição de poder de Goh Chok Tong para Lee Hsien Loong é estabelecer um novo precedente para a governança de Singapura."
 singapore.108.a: "Um Grande Líder Desce"
 singapore.109.t: "Nicoll Highway desmorona"
 singapore.109.d: "Hoje cedo ocorreu um acidente de construção onde um túnel para as linhas MRT desabou. As estruturas de suporte no túnel falharam e se espalharam por seis pistas da Rodovia Nicoll. Houve quatro mortes relatadas e três feridos não fatais do colapso."
 singapore.109.a: "Investigue a Construtora"
 singapore.109.b: "Não fazer nada"
 singapore.109.c: "Emite fundos para os enlutados e emprega maior supervisão"
 singapore.110.t: "Plataforma Flutuante da Marina Bay"
 singapore.110.d: "A Plataforma Flutuante da Marina Bay foi oficialmente inaugurada este ano para sediar eventos esportivos e outros eventos na cidade. Embora originalmente planejada para ser temporária, parece que está lentamente se tornando permanente."
 singapore.110.a: "Desfinanciar a Plataforma Flutuante"
 singapore.110.b: "Patrocinar Eventos Adicionais"
 singapore.110.c: "Oba pela cultura!"
 singapore.111.t: "Execução de Dois Homens Africanos"
 singapore.111.d: "Dois homens africanos estão na fila para execução por tráfico de drogas. Os apelos internacionais por clemência foram respondidos com silêncio enquanto Singapura continuava a sua política de execução daqueles que traziam drogas para a cidade. É mais uma afirmação do autoritarismo que está presente na cidade. Deveríamos oferecer clemência aos homens?"
 singapore.111.a: "Dê Clemência"
 singapore.111.b: "A Lei é a Lei"
 singapore.112.t: "O Grande Prêmio de Singapura"
 singapore.112.d: "O Grande Prêmio de Singapura não é realizado desde as corridas de Fórmula Libre em 1973. Este ano, o Grande Prêmio voltou para a cidade de Singapura. O Conselho de Turismo de Singapura decidiu assinar um contrato de cinco acordo de um ano para manter o Grande Prêmio aberto e trazer Singapura de volta ao ciclo das corridas de F1."
 singapore.112.a: "F1 traz crime, traz drogas."
 singapore.112.b: "Maravilhoso! Mais eventos na cidade!"
 singapore.113.t: "Mas Selamat Kastari escapa"
 singapore.113.d: "Mas Selamat Kastari, suposto chefe da Jemaah Islamiyah, escapou hoje do Centro de Detenção de Whitley Road. A causa da fuga real está envolta em mistério. A família de Kastari estava visitando na época e então ele pediu para ir um banheiro. Ele fugiu dos guardas e finalmente escapou. O Contingente Gurkha, a Polícia e o Exército não conseguiram localizar o homem."
 singapore.113.a: "Falha da polícia..."
 singapore.114.t: "50 Anos de Autogoverno"
 singapore.114.d: "No ano de 1965, Singapura separou-se da Federação da Malásia. Este ano já se passaram cinquenta anos desde essa separação e Singapura agora pode celebrar meio século de autogoverno. É um dia maravilhoso para Singapura e para todas as nações menores em todo o mundo."
 singapore.114.a: "A cidade do leão continua forte"
 singapore.115.t: "Caso da Igreja City Harvest"
 singapore.115.d: "O caso City Harvest Church é o maior caso de quebra de confiança criminal em Singapura desde o início do século 21. O fundador Kong Hee foi considerado culpado de apropriação indevida de cerca de cinquenta milhões de dólares sinaporianos com a ajuda de importantes membros da igreja líderes. Aproximadamente vinte e quatro milhões foram investidos em títulos falsos para financiar a carreira de música pop de sua esposa. O uso indevido de fundos com várias pessoas sendo presas e condenadas por fraude e falsificação de contas."
 singapore.115.a: "Intervir para uma fatia da torta"
 singapore.115.b: "Um Dia pela Justiça"
 singapore.116.t: "Alan Shadrake condenado"
 singapore.116.d: "Alan Shadrake é um autor britânico que foi condenado por desacato ao tribunal por escandalizar o sistema judicial de Singapura, suas opiniões publicadas sobre o sistema. A publicação 'Singapore Justice in the Dock' atacou e criticou o sistema judicial de Singapura ... Internacionalmente, foi aceito universalmente que devemos liberar Alan. Como devemos proceder?"
 singapore.116.a: "Liberte Alan"
 singapore.116.b: "Dê a ele uma punição mais severa"
 singapore.116.c: "Ir com o júri"
 singapore.117.t: "A greve dos motoristas de ônibus chineses"
 singapore.117.d: "As tensões raciais atingiram o pico hoje com a primeira greve em 25 anos. Os motoristas de ônibus imigrantes chineses estão lutando contra a discriminação contra eles em comparação com seus colegas da Malásia e de Singapura. Eles alegam que recebem trinta por cento menos do que seus O impacto está atrapalhando o transporte público na cidade e causando uma perda líquida para muitos dos vários cingapurianos."
 singapore.117.a: "Envie os Gurkhas"
 singapore.117.b: "Emitir fundos de apoio"
 singapore.117.c: "Não fazer nada"
 singapore.118.t: "Rebelião de Little India"
 singapore.118.d: "O Motim começou após um acidente fatal no cruzamento da Race Course Road com a Hampshire Road em Little India, Singapura. Oficiais do Comando de Operações Especiais e do Contingente Gurkha foram destacados para combater o motim. Devemos prosseguir com uma mão mais pesada ou permitir o despacho como procedendo? "
 singapore.118.a: "Os militares entram"
 singapore.118.b: "Permitir que a polícia use força letal"
 singapore.118.c: "Não fazer nada"
 singapore.119.t: "Motim dos Trabalhadores Estrangeiros"
 singapore.119.d: "A escolha do governo de permitir requisitos de cidadania mais leves para os trabalhadores migrantes teve um custo grave. Os cingapurianos começaram greves e motins mais pesados ​​contra o governo. O que devemos fazer para prosseguir?"
 singapore.119.a: "As consequências de minhas ações"
 singapore.119.b: "Revogar as Leis de Migração"
 singapore.120.t: "Manifestações de Trabalhadores Anti-Migrantes"
 singapore.120.d: "O governo produziu um novo plano para aumentar a população das cidades, permitindo restrições mais leves sobre os requisitos de cidadania para trabalhadores migrantes. Isso, em teoria, aumentaria a migração para a cidade-estado, mas poderia sobrecarregar o pessoas naturais de Singapura. Milhares foram às ruas em protesto pacífico. Devemos recuar de nossa posição?"
 singapore.120.a: "Dê um passo para trás"
 singapore.120.b: "Continuar o Caminho"
 singapore.121.t: "Difamação do CPF"
 singapore.121.d: "O primeiro-ministro de Singapura [SIN.GetLeader] processou o blogueiro Roy Ngerng por suas críticas. Esta é a primeira vez que a cidade abriu um processo legal contra um crítico online. O blog implicou [SIN.GetLeader] em improbidade em conexão com a forma como os fundos do Central Provident Fund (CPF) são administrados. O CPF é um esquema central de poupança para aposentadoria da cidade de Singapura e é obrigatório para todos participarem. Devemos acabar com o crítico ou permitir que ele publicar?"
 singapore.121.a: "Permitir que ele poste"
 singapore.121.b: "Aprisioná-lo"
 singapore.122.t: "Construção da Linha MRT"
 singapore.122.d: "A linha MRT é uma proposta de linha de carga de alta capacidade para aliviar o congestionamento na East West Line existente e programada para começar em Changi, na costa leste de Singapura. Ela passaria pelas principais cidades do leste, incluindo Pasir Ris, Hougang, e Ang Mo Kio. A linha foi planejada para ter cinquenta quilômetros de extensão e abrir em 2030. Custará à cidade cerca de cinquenta e sete bilhões de dólares. A linha, no entanto, deve ter um lucro líquido de mais de oitenta bilhões de dólares devido ao aumento da taxa de transferência de materiais"
 singapore.122.a: "Negar o Projeto"
 singapore.122.b: "Aprovar o Projeto"
 singapore.123.t: "Morte de Lee Kuan Yew"
 singapore.123.d: "Lee Kuan Yew, o primeiro primeiro-ministro de Singapura, faleceu hoje. Lee Kuan Yew faleceu de pneumonia grave lutando contra ela por quase um mês. Um anúncio formal de [SIN.GetLeader] foi anunciado explicando a perda. Um funeral começou a ser organizado nas próximas semanas, pago pelo estado. Milhares são esperados para assistir ao funeral de toda a cidade."
 singapore.123.a: "O Herói de Singapura"
 singapore.124.t: "Suspeitos de Militantes da Jemaah Islamiyah"
 singapore.124.d: "Quinze supostos militantes do grupo terrorista Jemaah Islamiyah foram presos hoje. Eles tinham em suas posses armas, dinheiro e muito mais, aparentemente se preparando para algum tipo de ataque contra o governo de Singapura. Como devemos proceder ? "
 singapore.124.a: "Executá-los"
 singapore.124.b: "Vida na Prisão"
 singapore.125.t: "Redução de livros proibidos"
 singapore.125.d: "Em uma reviravolta nos acontecimentos, Singapura decidiu que era hora de reduzir as publicações proibidas de duzentos e cinquenta e sete livros para dezessete. A mudança permite alguns tópicos comunistas e adultos, mas mantém a proibição de Jeová Publicações de testemunhas. Alguns dos livros incluem \"Fanny Hill\" ou \"A longa marcha\"."
 singapore.125.a: "Desbanir todos eles"
 singapore.125.b: "O Parlamento está correto"
 singapore.126.t: "Oito homens de Bangladesh presos"
 singapore.126.d: "Oito homens de Bangladesh foram presos hoje pelo Ministério do Interior. Os homens foram presos em conexão com o Estado Islâmico em Bangladesh (ISB) com a intenção de cometer ataques terroristas em Bangladesh para potencialmente derrubar o Bangladesh governo. Não havia planos para atacar Singapura."
 singapore.126.a: "Sentença à Morte"
 singapore.126.b: "Extraditado para Bangladesh"
 singapore.127.t: "Protesto contra Halimah Yacob"
 singapore.127.d: "Os cingapurianos foram às ruas após a recente eleição presidencial. Halimah Yacob concorreu sem oposição e, como tal, acredita que chegou ao poder em um momento de corrupção. Quatro outros presidentes em potencial se candidataram, mas foram rejeitados. O poder das autoridades estão funcionando sem controle por muito tempo na cidade-estado."
 singapore.127.a: "Infundado"
 singapore.127.b: "Investigue a Fraude Eleitoral"
 singapore_alignment_help.0.t: "Ajuda para o alinhamento de Singapura"
 singapore_alignment_help.0.d: "A mecânica de Alinhamento de Singapura pretende simular a divisão entre os três cliques diferentes dentro do £SIN_conservatism People's Action Party (PAP). As interações abaixo permitem que você influencie o alinhamento do partido. Um alinhamento diferente irá permite que você tome decisões únicas e escolhas de eventos ao longo de seu jogo como Singapura. A própria GUI com script tem dicas de ferramentas explicando o que cada uma das ações faz."
 singapore_alignment_help.0.a: "Ok"
 singapore_elections.0.t: "[GetYear] Eleições Concluídas"
 singapore_elections.0.desc: "Mais um ano e mais uma eleição aqui na grande cidade de Singapura."
 singapore_elections.0.a: "A clique pró-ocidental é vitoriosa"
 singapore_elections.0.b: "O grupo emergente é vitorioso"
 singapore_elections.0.c: "O grupo não-alinhado é vitorioso"
 singapore_elections.0.d: "Eleição Concluída"
 LEE_HSIEN_LOONG_DESC: "Lee Hsien Loong, the current Prime Minister of Singapore, has played a pivotal role in shaping the nation's trajectory since assuming office in 2004. A prominent member of the People's Action Party (PAP), his leadership has been characterised by a focus on economic diversification, technological innovation, and social cohesion. He has overseen significant infrastructural developments, strengthening Singapore's position as a global hub for finance, technology, and trade. His administration has also prioritised long-term sustainability, addressing climate change and promoting social inclusivity. Lee's emphasis on pragmatic policies and his commitment to maintaining Singapore's stability have been instrumental in navigating complex regional and global challenges. He continues to guide Singapore through the complexities of the 21st century, maintaining a focus on economic growth, social progress, and national security. His legacy as a leader of Singapore is still being written, but his contributions to the nation's economic and social development are undeniable."
 LAWRENCE_WONG_DESC: "Lawrence Wong, latest Prime Minister. His leadership is marked by a pragmatic approach to governance, balancing economic growth with social well-being. He champions technological innovation, recognising its potential to propel Singapore to new heights. Wong's focus extends beyond economics; he prioritises social harmony and inclusivity, ensuring that all Singaporeans benefit from the nation's progress. His policies reflect a commitment to sustainable development, ensuring Singapore's prosperity for generations to come. He fosters collaboration, building strong partnerships both domestically and internationally. Wong's vision is one of a resilient and prosperous Singapore, a nation that embraces change while preserving its core values. His leadership inspires confidence, positioning Singapore as a beacon of stability and progress in a dynamic world. He is a champion of social mobility, ensuring opportunities for all. His clear communication style fosters transparency and trust, uniting the nation behind a shared vision for a brighter future. Under his leadership, Singapore continues its journey as a global leader, embracing innovation and striving for excellence in all aspects of national life. He is a visionary leader, guiding Singapore towards a future of sustainable growth and enduring prosperity."
 SIN_education_efforts: "Education Effort"
 SIN_education_efforts_desc: "Singapore's education system is a global leader, renowned for its rigorous standards and emphasis on innovation. From early childhood education to tertiary institutions, the system prioritises nurturing a highly skilled and adaptable workforce. Continuous investment in infrastructure and teacher training ensures the system remains at the forefront of innovation, adapting to the evolving needs of the 21st-century economy. This holistic approach ensures Singapore remains at the forefront of educational excellence, consistently achieving top rankings globally."
 gateway_to_asia: "Gateway to Asia"
 gateway_to_asia_desc: "The strategic location of the city-state at the straits of Malacca quantifies the nation's influence globally. Trade from East to West passes by this important juncture, and many thousand companies have their regional headquarters in the city.\n\nThe Business-friendly enviroment and excellent location makes Singapore punch well above its own weight."
 SIN_lee_kuan_yew_legacy: "Lee Kuan Yew Legacy"
 SIN_lee_kuan_yew_legacy_desc: "Lee Kuan Yew's visionary leadership transformed Singapore into a modern nation. Through pragmatic economic policies, he spurred unprecedented growth and established Singapore as a global financial hub. His commitment to social welfare ensured affordable housing and quality healthcare, while fostering a strong national identity. Strategic investments in education and technology cultivated a highly skilled workforce, driving Singapore's technological advancement. Lee Kuan Yew's legacy stands as a testament to his masterful planning and unwavering dedication to nation-building, leaving an indelible mark on Singapore's development and prosperity."
 SIN_temasek_holdings: "Temasek Holdings"
 SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited is a Singaporean state-owned multinational investment firm. Founded on June 25, 1974, it operates as an active shareholder and investor, guided by four key structural trends in its long-term portfolio construction: Digitisation, Sustainable Living, Future of Consumption, and Longer Lifespans. Temasek's diverse portfolio spans multiple sectors, with particular focus on Consumer, Media & Technology, Life Sciences & Agri-Food, and Non-Bank Financial Services."
 SIN_reform_singapore_urban_redevelopment_authority_idea: "Singapore Urban Redevelopment Authority"
 SIN_reform_singapore_urban_redevelopment_authority_idea_desc: "The Urban Redevelopment Authority (URA) has been instrumental in transforming Singapore into a vibrant, modern metropolis. As a pivotal government agency, the URA wields significant authority over land use planning, development strategies, and sustainable growth across the island nation. Its comprehensive mandate encompasses all aspects of land management, including the strategic development of reclaimed areas into thriving communities. Through its commitment to sustainability and community engagement, the URA continues to drive Singapore's remarkable urban success story."
 SIN_singapore_masterplan_idea: "Singapore Masterplan"
 SIN_singapore_masterplan_idea_desc: "The Singapore Master Plan's influence permeates every facet of the city-state's urban landscape, from its world-class public transport network to its verdant green spaces. This comprehensive blueprint serves as the cornerstone of Singapore's sustainable development, guiding strategic decisions on land use, infrastructure, and urban design. Through its forward-thinking approach, the Master Plan ensures Singapore maintains its status as a global exemplar of urban excellence and a vibrant, liveable city for future generations."
