 WAG_MBT_1: "T-55"
 WAG_MBT_1_desc: "O T-54/55 é talvez o tanque mais produzido do mundo. Projetado e produzido nos primeiros anos da Guerra Fria, foi a força e o pilar do Exército Vermelho. Antes temido como símbolo do poder russo, tornou-se a representação icônica das forças blindadas do Oriente Médio sendo destruídas após um ataque aéreo americano."
 WAG_MBT_1_short: "T-55"
 WAG_MBT_2: "T-72"
 WAG_MBT_2_desc: "O T-72 é talvez o projeto mais bem-sucedido produzido pela Rússia. Foi o auge do poderio militar soviético no estágio final da Guerra Fria, produzido aos milhares, servindo como a espinha dorsal do Exército Russo até hoje. Embora tenha se tornado infame por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como uma plataforma de desenvolvimento para futuros projetos de tanques russos e recebeu modificações e atualizações constantes para atender aos padrões da guerra moderna hoje. Não subestime o tanque que já foi a lança das forças soviéticas."
 WAG_MBT_2_short: "T-72"
 WAG_MBT_3: "T-80"
 WAG_MBT_3_desc: "Este tanque de 2 milhões de dólares e besta do campo de batalha utiliza o mesmo canhão do T-72, com armadura adicional e um Kobra ATGM."
 WAG_MBT_3_short: "T-80"
 WAG_MBT_4: "T-90"
 WAG_MBT_4_desc: "Armado com um sistema de 3 canhões para máxima capacidade e eficiência de fogo. Com 3 lançadores de canhão de 125mm."
