 TAJ_The_Undeclared_Cold_War: "未公开的冷战"
 TAJ_The_Undeclared_Cold_War_desc: "\n£TAJ_desctext_cold_war_banner\n\n\n\n[TAJ.GetFlag]塔吉克斯坦的立场岌岌可危，夹在[UZB.GetFlag]乌兹别克斯坦进军中亚的抱负和[UZB.GetFlag]乌兹别克斯坦伊斯兰运动 崛起的阴影之下。乌兹别克斯坦伊斯兰运动是一个激进的萨拉菲主义组织，其势力范围已扩展至[TAJ.GetFlag]塔吉克斯坦中部偏远地区和山区，利用[TAJ.GetFlag]塔吉克斯坦脆弱的安全局势来满足其激进欲望。\n他们的行动不仅破坏了我们国家的稳定，而且还有可能激怒[UZB.GetFlag]乌兹别克斯坦采取军事行动。\n\n形势严峻。许多将军担心乌兹别克斯坦伊斯兰运动的叛变行为可能引发冲突。与此同时，[UZB.GetFlag]乌兹别克斯坦的霸权侵略姿态预示着一种生存威胁，我们必须遵守规则并谨慎行事。"
