 MEX_american_refugee_crisis: "Amerykański kryzys uchodźczy"
 MEX_american_refugee_crisis_desc: "Nasz sąsiad na północy upadł, jego ludzie uciekają, a my jesteśmy zmuszeni przyjąć tylu, ilu się da. Koszt dla nich jest wysoki, koszt dla nas może być równie wysoki, jeśli nie będziemy ostrożni."
 CAN_american_refugee_crisis: "Amerykański kryzys uchodźczy"
 CAN_american_refugee_crisis_desc: "Nasz sąsiad na południu upadł, jego ludzie uciekają, a my jesteśmy zmuszeni przyjąć tylu, ilu się da. Koszt dla nich jest wysoki, koszt dla nas może być równie wysoki, jeśli nie będziemy ostrożni."
 american_militarism: "Amerykański militaryzm"
 american_militarism_desc: "Zdecydowanie armia Stanów Zjednoczonych jest najlepiej finansowaną siłą wojskową (do 40% światowych wydatków wojskowych) na świecie – a naród amerykański ma kulturę witania i honorowania wojska i jego weteranów, co się z tym zgadza idealizm. Ale wraz z nową erą pojawiają się nowe problemy, ponieważ dostępna populacja staje się coraz większa, a coraz więcej osób wydaje się być niezainteresowanych nawet rozważaniem służby wojskowej. Tylko czas pokaże, czy Departament Obrony zdoła naprawić to słabnące zainteresowanie służbą."
 political_establishment: "establishment polityczny"
 political_establishment_desc: "Stany Zjednoczone są politycznym duopolem od pierwszych wyborów po odejściu z prezydentury Jerzego Waszyngtona. Choć wielu życzyłoby sobie różnych opcji na stole, w kulturę amerykańską wryło się jednak przekonanie, że stały duopol jest jedynym dobrym lub złym wyborem, przy czym oczywiście perspektywa jest odmienna w zależności od tego założenia. Ale dopóki w narodzie utrzymuje się stabilność i porządek, można się zastanawiać, czy takie złudzenia są przyczyną prawdy, czy też współudziału i apatii na rzecz zmian. Wraz z nowymi tysiącleciami pojawiają się nowe problemy i będzie to nowa era dla współczesnego duopolu i jego zdolności do utrzymania porządku, na utrzymanie którego tak ciężko pracowali ich ojcowie."
 congress_authority: "Władza Kongresu"
 congress_authority_desc: "Wybierając się na wojnę, Stany Zjednoczone muszą zwrócić się do Kongresu, aby faktycznie zaangażować się w takie przedsięwzięcie, jednak to zaufanie spowalnia proces podejmowania decyzji i czas reakcji na takie kwestie. Chociaż nie powinno to mieć znaczenia w dzisiejszych czasach, ponieważ żyjemy w epoce pokoju i z pewnością gdybyśmy mieli rozpocząć wojnę, Kongres z pewnością byłby zjednoczony w takiej decyzji… prawda?"
 USA_rise_of_internet: "Powstanie Internetu"
 USA_rise_of_internet_desc: "Wraz z nadejściem nowej ery nadchodzi nowa era technologii. Internet jest reklamowany jako najnowsze osiągnięcie w dziedzinie technologii komunikacyjnych i według niektórych relacji ma zrewolucjonizować codzienne życie przeciętnego człowieka. Tylko czas pokaże, jak to się rozegra."
 USA_economic_crisis_severe_idea: "Poważny kryzys gospodarczy"
 USA_economic_crisis_severe_idea_desc: "Niemal całkowita niezdolność prawodawców do uporania się z problemami gospodarczymi doprowadziła do niemal depresji. Minie dużo czasu, zanim nasza gospodarka znów będzie rosła w stabilnym tempie."
 USA_economic_crisis_medium_idea: "Umiarkowany krach gospodarczy"
 USA_economic_crisis_medium_idea_desc: "Choć prawodawcy postępowali lekko, nie byli jednak w stanie naprawić niemal szybkiego spadku. Jeśli chcemy odzyskać równowagę, będziemy musieli skoncentrować naszą energię polityczną na restabilizacji."
 USA_economic_crisis_light_idea: "Niewielkie pogorszenie sytuacji gospodarczej"
 USA_economic_crisis_light_idea_desc: "Seria wydarzeń gospodarczych, które negatywnie wpłynęły na giełdę, wywołała lekką panikę. Chociaż nie jest to nic poważnego, jeśli się tym nie zajmiemy, może to pogorszyć problemy w przyszłości."
