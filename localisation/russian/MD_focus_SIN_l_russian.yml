 SIN_spy_agency_expansion_idea_desc: "Расширение нашего шпионского агентства и возможностей позволит нам проецировать силу дальше по всему миру."
 SIN_global_diplomacy_idea: "Глобальная дипломатия"
 SIN_global_diplomacy_idea_desc: "Оказание давления на внешнюю политику - это путь вперед для нации."
 SIN_economic_champion_idea: "Экономический чемпион"
 SIN_economic_champion_idea_desc: "Мы ни в коем случае не являемся большой страной, однако наша экономическая мощь позволит нам добиться доминирования в Тихом и Индийском океанах."
 SIN_the_invasion_of_sumatra_idea: "Вторжение на Суматру"
 SIN_the_invasion_of_sumatra_idea_desc: "Суматра находится прямо напротив Малаккского пролива. Пришло время завоевать этот остров и принести славу нашей нации."
 SIN_the_invasion_of_malaysia_idea: "Вторжение в Малайзию"
 SIN_the_invasion_of_malaysia_idea_desc: "Правительство Малайзии слабое и должно быть повержено."
 SIN_expanded_freight_transport: "Расширение грузовых перевозок"
 SIN_expanded_freight_transport_desc: "Расширение грузовых перевозок позволит нам получить дополнительные средства."
 SIN_decentralize_the_government_idea: "Децентрализовать правительство"
