 EU_POTEF.1.t: "Dottrina alpina"
 EU_POTEF.1.d: "A causa dei recenti inverni selvaggi nella catena montuosa delle Alpi, l'UE ha deciso di condurre un addestramento alpino negli eserciti europei. In questo modo gli eserciti europei saranno preparati a combattere in inverno e in ambiente montano."
 EU_POTEF.1.a: "Dobbiamo essere pronti a combattere in qualsiasi ambiente!"
 ### not actice atm ###
 EU_POTEF_news.3.t: "Rompere il muro!"
 EU_POTEF_news.3.d: "Ufficialmente - Oggi la Federazione Europea insieme al Messico ha dislocato i propri eserciti al confine con l'America. Possiamo aspettarci che il \"Muro di Trump\" sarà presto abbattuto."
 EU_POTEF_news.3.a: "Dobbiamo sbarazzarci di questo gigante americano!"
 EU_POTEF_news.4.t: "La resurrezione di Buster"
 EU_POTEF_news.4.d: "Ufficialmente - Oggi la Federazione Europea e il Canada hanno dislocato i loro eserciti al confine con l'America. Possiamo aspettarci che presto gli eserciti europei e canadesi si apriranno un varco nel Nord."
 EU_POTEF_news.4.a: "Dobbiamo sbarazzarci di questo gigante americano!"


