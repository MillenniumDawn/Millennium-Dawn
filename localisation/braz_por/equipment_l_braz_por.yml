 BLR_Rec_tank_0: "BRDM-2"
 BLR_Rec_tank_0_desc: "Veículo blindado de reconhecimento e patrulha. Tem baixa segurança, sua blindagem protege apenas de balas de armas pequenas e estilhaços. A principal característica do carro é uma capacidade cross-country muito alta."
 BLR_Rec_tank_0_short: "BRDM-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Veículo de reconhecimento de combate rastreado desenvolvido com base no BMP-1. Projetado para reconhecimento no campo de batalha. Capaz de nadar através de obstáculos aquáticos. Equipado com um lançador de 73 mm e uma metralhadora de 7,62 mm. A capacidade do carro é de 6 pessoas."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS Kayman"
 BLR_Rec_tank_2_desc: "Veículo blindado móvel para unidades de reconhecimento e forças especiais. O objeto é destinado ao uso como veículo para conduzir operações de reconhecimento e sabotagem, patrulhar e escoltar comboios, conduzir operações de manutenção da paz e policiais e conduzir operações em situações de emergência."
 BLR_Rec_tank_2_short: "Kayman"
 BLR_infantry_weapons: "AKM"
 BLR_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do rifle AK-47, desenvolvido por Mikhail Kalashnikov. Ele é muito mais leve e preciso durante o fogo automático do que seu antecessor."
 BLR_infantry_weapons1: "AK-74"
 BLR_infantry_weapons1_desc: "O AK-74 é desenvolvido a partir do AKM e apresenta atualizações significativas em relação ao seu antecessor. Notavelmente, ele usa cartuchos de 5,45 mm em vez do então padrão Warzaw Pact 7,62 mm."
 BLR_infantry_weapons2: "AK-74M"
 BLR_infantry_weapons2_desc: "Em 1991, a fábrica Izhmash na cidade de Izhevsk iniciou a produção em larga escala de uma variante modernizada do AK-74, chamada AK-74M. Equipada com um conjunto de ferrolho e transportador mais leve, bem como uma coronha de poliamida reforçada com fibra de vidro."
 BLR_infantry_weapons3: "AK-74M"
 BLR_infantry_weapons3_desc: "O fuzil de assalto AK-103 é derivado do AK-74M, com câmara para o calibre 7,62x39mm M43. Assim como o antigo AKM, o AK-103 pode usar uma variedade de miras, incluindo visão noturna e telescópica, além de poder ser equipado com uma baioneta ou lançador de granadas. A diferença em relação à maioria dos AKs está nos materiais mais baratos e no uso de plástico no AK-103."
 BLR_infantry_weapons4: "AK-103"
 BLR_infantry_weapons5: "AK-12"
 BLR_infantry_weapons5_desc: "O VSK-100 é um fuzil automático bielorrusso com calibre para 7,62 x 39 mm, desenvolvido pela Belspetsvneshtechnika, sendo uma das modificações do AKM. É produzido pela JSC \"Kidma Tech\"."
 BLR_infantry_weapons6: "AK-12M1"
 BLR_infantry_weapons6_desc: "Versão atualizada da submetralhadora bielorrussa série VSK-100 com cartucho de 7,62 mm com layout bull-pap. Desenvolvido pelo cluster industrial e técnico Ustye. O alcance de mira do SMAR-100BPM é de 500 metros, o alcance de tiro efetivo é de até 400 metros. Dependendo da preferência do atirador, o carregador pode ser usado para 30 ou 40 tiros. A máquina é equipada com um novo tipo de dispositivo de disparo sem chama e de baixo ruído, a precisão e a exatidão do combate foram aprimoradas para a arma. O peso do SMART-100 BPM é de 4,3 quilos"
 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 tem uma metralhadora pesada KPVT de 14,5 mm com 500 tiros. A arma secundária é uma metralhadora coaxial pkt de 7,62 mm com 3.00 tiros. Ótimo para movimentos de infantaria leve e QRFs."
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "O MT-LB foi fabricado na década de 1970. Baratos e rápidos, os soviéticos os usavam para combates leves antiaéreos e de infantaria."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "O BTR-70 está em uso desde 1972, na Guerra Soviética-Afegã eles foram usados ​​para movimentar tropas e então dar suporte de fogo. A única diferença do BTR-60 é a blindagem mais pesada."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "O BTR-80 é um APC anfíbio com rodas 8x8 projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, o BTR-60 e o BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante a guerra soviética no Afeganistão."
 BLR_APC_4_short: "BTR-80"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Ele tem um impacto pesado com um canhão Shipunov 2A42 de 30 mm com 500 tiros."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "MZKT-690003 Volat V-2 é um veículo blindado de transporte de pessoal bielorrusso com tração nas quatro rodas e uma fórmula de rodas 8x8."
 BLR_APC_6_short: "Volat V2"
 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. Usando um 73mm 2A28 e lançador ATGM."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "O maior medo de um jihadista é o BMP-2, extremamente rápido e eficiente, com seu canhão de 30 mm e esteiras de trituração."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2. Disparando um canhão de 100 mm com munição HE pesada."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "O BMP-3M é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2 e variante do 3. Utiliza um canhão e motor atualizados."
 BLR_IFV_5_short: "BMP-3M"
 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "O tanque soviético mais massivo em produção. Projetado e produzido nos primeiros anos da Guerra Fria, era o poder e a espinha dorsal do Exército Vermelho. Antes temido como um símbolo do poder russo, tornou-se uma imagem icônica das forças blindadas do Oriente Médio sendo destruídas em um ataque aéreo dos EUA."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "O T-72 é talvez o projeto mais bem-sucedido produzido pela Rússia. Foi o auge do poderio militar soviético no estágio final da Guerra Fria, produzido aos milhares, servindo como a espinha dorsal do Exército Russo até hoje. Embora tenha se tornado infame por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como uma plataforma de desenvolvimento para futuros projetos de tanques russos e recebeu modificações e atualizações constantes para atender aos padrões da guerra moderna hoje. Não subestime o tanque que já foi a lança das forças soviéticas."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Tanque com uma única usina de energia de turbina a gás. O primeiro tanque principal do mundo com ERA integrado. Este é um veículo de combate altamente móvel rastreado com armamento de foguete-canhão e metralhadora, projetado para solução 24 horas por dia de uma ampla gama de missões de combate, incluindo nas condições de uso de armas de destruição em massa."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Tanque de batalha principal russo, adotado em 1993. Entre 2001 e 2010, o T-90 se tornou o novo tanque principal mais vendido do mundo. Posteriormente, duas de suas principais modificações foram criadas, o T-90A \"Vladimir\" e o T-90M \"Proryv\"."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"
 BLR_Anti_tank_0: "RPG-7"
 BLR_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos."
 BLR_Anti_tank_1: "AT-4 Fagot"
 BLR_Anti_tank_1_desc: "Muito mais leve que os outros sistemas ATGM, e mais antigo. Este ATGM só pode atingir a 70-2.500 m, o que comparado a outros é um alcance muito menor que os outros, mas também mais barato."
 BLR_Anti_tank_2: "Shershen"
 BLR_Anti_tank_2_desc: "Shershen"
 BLR_Heavy_Anti_tank_0: "9P148 Konkurs"
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel («Konkurs») criado com base no veículo blindado de reconhecimento e patrulha BRDM-2. O objetivo principal é o transporte, orientação e lançamento de mísseis guiados antitanque. É capaz de atingir com mísseis alvos móveis que se movem a velocidades de até 60 km / h e alvos estacionários, como bunkers e bunkers em condições de visibilidade óptica."
 BLR_Heavy_Anti_tank_1: "9P149 Shturm-S"
 BLR_Heavy_Anti_tank_1_desc: "AT-6 Spiral («Shturm-S») foi projetado para destruir tanques modernos e promissores, incluindo aqueles equipados com proteção dinâmica, alvos de superfície de pequena tonelagem, alvos aéreos de baixa altitude, estruturas defensivas, mão de obra em abrigos e em áreas abertas, dia e noite, em condições climáticas simples e difíceis e na presença de interferência de poeira e fumaça."
 BLR_Heavy_Anti_tank_2: "9P157 Khrizantema-S"
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer («Khrizantema-S») Sistema de mísseis antitanque autopropulsados. Projetado para destruir tanques e outros alvos blindados, incluindo aqueles equipados com meios modernos de proteção dinâmica. O veículo de combate 9P157 foi criado com base no veículo de combate de infantaria BMP-3."
 BLR_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 BLR_SP_Anti_Air_0_desc: "Canhão antiaéreo autopropulsado soviético. Armado com um canhão automático quádruplo de 23 mm. A taxa de tiro da instalação é de 3400 tiros por minuto. Pode ser mirado no alvo manualmente, semiautomático e automaticamente. Projetado para cobertura direta de forças terrestres, destruição de alvos aéreos em alcances de até 2500 m e altitudes de até 1500 m, voando a velocidades de até 450 m/s, bem como alvos terrestres (de superfície) em alcances de até 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 Osa"
 BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) - um sistema de mísseis antiaéreos militar automatizado soviético. O complexo é adequado para todas as condições climáticas e foi projetado para fornecer cobertura às forças e meios de uma divisão de infantaria motorizada (blindada) em todos os tipos de operações de combate."
 BLR_SP_Anti_Air_2: "SA-15 Tor-2M"
 BLR_SP_Anti_Air_2_desc: "СА-15 Gauntlet (Tor) - sistema de mísseis antiaéreos autopropulsado de curto alcance \"Tor-M2\" é projetado para destruir aeronaves, helicópteros, mísseis de cruzeiro, anti-radar e outros mísseis guiados, bombas planadoras e guiadas, e veículos aéreos não tripulados dentro da zona de destruição do complexo, em condições de intenso fogo e contramedidas rádio-ópticas-eletrônicas, em todas as condições climáticas, dia e noite."
 BLR_SP_R_arty_0: "BM-21 Grad"
 BLR_SP_R_arty_0_desc: "Sistema de lançamento múltiplo de foguetes soviético (MLRS) calibre 122 mm. Projetado para destruir mão de obra aberta e abrigada, veículos não blindados e veículos blindados de transporte de pessoal na área de concentração, baterias de artilharia e morteiros, postos de comando e outros alvos. O número de projéteis para uma salva de 40 peças."
 BLR_SP_R_arty_1: "BM-27 Uragan"
 BLR_SP_R_arty_1_desc: "Sistema de lançamento múltiplo de foguetes soviético (MLRS) calibre 220 mm. Comparado com o \"Grad\", não só o alcance aumentou, mas também a área coberta até 42 hectares, juntamente com a precisão, que excedeu a precisão de seu antecessor em uma vez e meia. O número de projéteis para uma salva de 16 peças."
 BLR_SP_R_arty_2: "B-200 Polonez"
 BLR_SP_R_arty_2_desc: "Sistema de Lançamento Múltiplo de Foguetes bielorrusso de calibre 301 mm. O sistema é projetado para a destruição de alta precisão de forças inimigas em posição aberta e abrigada, equipamentos militares não blindados e blindados, e outros objetos. O alcance de disparo inicialmente era de até 200 km, mas posteriormente, devido ao uso de novos mísseis, foi aumentado para 300 km."
 BLR_SP_arty_0: "2S3 Akatsiya"
 BLR_SP_arty_0_desc: "Obus autopropulsado soviético de divisão de calibre 152 mm. Projetado para suprimir e destruir forças inimigas, baterias de artilharia e morteiros, lançadores de foguetes, tanques, armas de fogo, postos de comando e armas táticas de ataque nuclear."
 BLR_SP_arty_1: "2S19 Msta-S"
 BLR_SP_arty_1_desc: "Obus autopropulsado soviético e russo de divisão de calibre 152 mm. Em comparação com o Akatsia, o Msta-S possui um alcance significativamente maior para projéteis de fragmentação explosiva e projéteis de foguete ativo, além de uma taxa de disparo aumentada. Além disso, a carga de munição do 2S19 inclui projéteis de maior potência, que superam os anteriores em termos de eficácia em 1,3 a 1,5 vezes."
 BLR_SP_arty_2: "2S19M2 Msta-SM"
 BLR_SP_arty_2_desc: "Este obus autopropulsado leva a plataforma Msta-S para o século XXI, equipada com um sistema automático de controle de fogo e suporte GLONASS. A taxa de disparo foi aumentada em 2,5 vezes, a precisão de mira foi aprimorada e foi introduzido um modo de ataque de fogo, que permite que um canhão atinja um alvo com cinco disparos de uma vez e, em seguida, deixe a posição de tiro. Além disso, as condições de vida da tripulação foram melhoradas."
 BLR_SP_arty_3: "2S35 Koalitsiya-SV"
 BLR_SP_arty_3_desc: "Sistema de artilharia interarmas russo de calibre 152 mm baseado no tanque T-90. Em comparação com o Msta-SM, esta instalação possui um alcance máximo de tiro significativamente maior (80 km versus 29 km) e uma taxa de disparo aumentada em 1,5 vezes. Permite atingir o alvo simultaneamente com vários projéteis disparados pelos mesmos obuses autopropulsados, localizados em trajetórias de voo diferentes. O disparo é totalmente automatizado e não requer a presença de membros da equipe de artilharia na compartimento de combate."
 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "Obuseiro soviético rebocado de calibre 122 mm. Está em serviço em muitos países do mundo. Foi usado e ainda é usado em muitos conflitos militares. O alcance máximo é de 22 km."
 BLR_artillery_1: "2A65 Msta-B"
 BLR_artillery_1_desc:0 "Obuseiro rebocado de 152 mm. Em comparação com seu antecessor, várias inovações importantes foram aplicadas: um cano longo e fino equipado com um freio de boca de dupla fenda; um suporte de dois leitos e um macaco hidráulico com uma plataforma sob o suporte para suspender as rodas durante o disparo. O mecanismo de disparo e a culatra semiautomática permitem alcançar uma taxa de tiro de até sete disparos por minuto. O alcance máximo é de 28,9 km."
 BLR_artillery_2: "2A65M2 Msta-BM"
 BLR_artillery_2_desc: "Uma versão aprimorada do obuseiro rebocado 2A65 Msta-B."
 BLR_artillery_3: "2A88 Koalitsiya-B"
 BLR_artillery_3_desc: "Um obuseiro rebocado com base em um canhão de 152 mm montado em uma plataforma de artilharia autopropulsada \"Koalitsiya-SV\"."
 BLR_artillery_4: "D-50"
 BLR_util_vehicle_0: "ZIL-131"
 BLR_util_vehicle_0_desc: "Um caminhão de logístico e transportador de tropas usado por muitos militares em todo o mundo."
 BLR_util_vehicle_1: "UAZ-469"
 BLR_util_vehicle_1_desc: "Um veículo off-road de carga e passageiros. Utilizado para transportar VIPs em um chassi blindado. Pode ser equipado com um canhão. Capaz de transportar até 7 passageiros e 100 kg de bagagem ou 2 passageiros e 600 kg. O veículo pode rebocar um trailer com peso de até 850 kg."
 BLR_util_vehicle_2: "Kaiman"
