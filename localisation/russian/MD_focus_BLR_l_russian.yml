 BLR_ter_orobona_idea: "Территориальная оборона"
 BLR_mzkt_contract: "Контракт с МЗКТ"
 BLR_mzkt_contract_desc: "Минский завод колесных тягачей, МЗКТ - предприятие, специализирующееся на производстве дорожных и внедорожных большегрузных автомобилей, прицепной техники, специальных колесных шасси для монтажа оборудования для предприятий строительного, нефтегазового и машиностроительного комплексов. государственное предприятие, находящееся в ведении Государственного военно-промышленного комитета Республики Беларусь"
 BLR_mzkt_contract_another: "Контракт с МЗКТ"
 BLR_mzkt_another_desc: "Минский завод колесных тягачей, МЗКТ - предприятие, специализирующееся на производстве дорожных и внедорожных большегрузных автомобилей, прицепной техники, специальных колесных шасси для монтажа оборудования для предприятий строительного, нефтегазового и машиностроительного комплексов. государственное предприятие, находящееся в ведении Государственного военно-промышленного комитета Республики Беларусь"
 BLR_mzkt_contract_blr: "Контракт МЗКТ с [SOV.GetNamewithFlag]"
 BLR_mzkt_contract_blr_desc: "Минский завод колесных тягачей, МЗКТ - предприятие, специализирующееся на производстве дорожных и внедорожных большегрузных автомобилей, прицепной техники, специальных колесных шасси для монтажа оборудования для предприятий строительного, нефтегазового и машиностроительного комплексов. государственное предприятие, находящееся в ведении Государственного военно-промышленного комитета Республики Беларусь"
 BLR_mzkt_union_state: "[BLR.GetFlag]Минский завод колесных тягачей"
 BLR_mzkt_union_state_desc: "Минский завод колесных тягачей, МЗКТ - предприятие, специализирующееся на выпуске дорожных и внедорожных большегрузных автомобилей, прицепной техники, специальных колесных шасси для монтажа оборудования для предприятий строительного, нефтегазового и машиностроительного комплексов. В настоящее время находится под юрисдикцией Союзного государства"
 BLR_140_zavod_remont: "140-й ремонтный завод"
 BLR_140_zavod_remont_desc: "140-й ремонтный завод - государственное предприятие военно-промышленного комплекса Беларуси, специализирующееся на ремонте и модернизации бронетанковой техники и ее двигателей"
 BLR_140_zavod_union_state: "[BLR.GetFlag]140-й ремонтный завод"
 BLR_140_zavod_union_state_desc: "140-й ремонтный завод - государственное предприятие военно-промышленного комплекса  [SOV.GetFlag]Союзное государство, которое специализируется на ремонте и модернизации бронетехники и ее двигателей"
 BLR_Brigade_Territorial_Defence: "Создать бригаду территориальной обороны"
 BLR_Brigade_Territorial_Defence_desc: "Начало войны вынуждает нас увеличить территориальную оборону до уровня войны"
 BLR_Transport_troops: "Транспортные войска"
 BLR_Transport_troops_desc: "Специальные войска, предназначенные для выполнения задач транспортного обеспечения."
 BLR_sso: "Создание сил специального назначения"
 BLR_sso_desc: "Силы специальных операций Вооружённых Сил Республики Беларусь — высокомобильный род войск Вооружённых Сил Республики Беларусь, являются правопреемниками Воздушно-десантных войск СССР и войск специального назначения ГРУ СССР в Республике Беларусь. Основные задачи: контрдиверсионная деятельность, разведка, борьба с незаконными вооружёнными формированиями, выполнение различных задач специальными методами в целях прекращения вооружённого конфликта против Республики Беларусь. Выступают одним из основных элементов стратегического сдерживания."
 BLR_trans_army: "Создание транспортных войск"
 BLR_trans_army_desc: "Белорусские транспортные войска (далее — Белорусские транспортные войска) — род войск Вооружённых Сил Республики Беларусь. Они отвечают за перемещение личного состава и материальных средств автомобильным, железнодорожным и воздушным транспортом и предназначены для выполнения задач транспортного обеспечения воинских формирований других родов войск по всей территории страны."
 BLR_end_reform: "Завершить реформу армии"
 BLR_end_reform_desc: "Мы завершим реформирование нашей армии, и теперь она будет соответствовать современным стандартам"
 USSR_Legacy: "Белорусский военно-промышленный комплекс"
 USSR_Legacy_desc: "Мы унаследовали от СССР мощную военную промышленность и много техники. Пришло время использовать их"
 BLR_mi_8: "Ми-8"
 BLR_MZKT: "МЗКТ"
 BLR_MZKT_desc: "Минский завод колесных тягачей — предприятие, специализирующееся на производстве дорожной и внедорожной большегрузной техники, прицепной техники, специальных колесных шасси для установки оборудования для предприятий строительного, нефтегазового и машиностроительного комплексов; государственное предприятие, находящееся в ведении Государственного военно-промышленного комитета Республики Беларусь"
 BLR_minoitor: "Минотор-Сервис"
 BLR_minoitor_desc: "«Минотор-Сервис» — белорусское предприятие, расположенное в Минске и занимающееся разработкой, производством, модернизацией, ремонтом и обслуживанием боевых гусеничных машин, а также поставкой запасных частей для последних. Это одно из ведущих предприятий оборонно-промышленного комплекса страны."
 BLR_belspecveshtech: "Белспецвнештехника"
 BLR_belspecveshtech_desc: "Белспецвнештехника, БСВТ — белорусское государственное внешнеторговое унитарное предприятие, основанное в 1995 году. Специализируется на торговле и производстве оружия и продукции двойного назначения. Оно входит в состав Государственного военно-промышленного комитета и считается ведущим предприятием страны в сфере экспорта вооружений."
 BLR_140_zavod: "140 Ремонтный завод"
 BLR_140_zavod_desc: "140-й ремонтный завод — государственное предприятие оборонно-промышленного комплекса Беларуси, специализирующееся на ремонте и модернизации бронетанковой техники и ее двигателей."
 BLR_polonez: "Начать разработку РСЗО совместно с Китаем"
 BLR_polonez_desc: "Для создания РСЗО мы привлекли помощь наших китайских коллег"
 BLR_peleng: "Пеленг"
 BLR_peleng_for_russia: "Оборудование ПТУР"
 BLR_peleng_for_russia_desc: "Мы готовы начать производство оборудования для российских ПТУР"
 BLR_peleng_for_ukr: "Оборудование ПТУР"
 BLR_peleng_for_ukr_desc: "Мы готовы начать производство оборудования для украинских ПТУР"
 BLR_558_zavod: "558 Авиационный ремонтный завод"
 BLR_558_zavod_desc: "558-й авиационный ремонтный завод - одно из крупнейших в СНГ предприятий по ремонту и модернизации современной боевой авиационной техники, состоящей на вооружении ВВС не только стран постсоветского пространства, но и многих зарубежных государств. Это важнейшее авиаремонтное производство в Беларуси. Расположено в городе Барановичи"
 BLR_Communism_start: "§YТатьяна Голубева§!"
 BLR_Communism_start_desc: "Татьяна Геннадьевна Голубева (родилась 27 июня 1947 года) - белорусский государственный и политический деятель. Председатель Центрального комитета Коммунистической партии Беларуси, депутат Палаты представителей Национального собрания Республики Беларусь II созыва (2000-2004), была заместителем министра архитектуры и строительства Республики Беларусь (1994-2001).Она отмечает необходимость воссоединения коммунистов, заявляя, что это продиктовано наращиванием усилий по защите интересов трудящихся суверенной Беларуси"
 BLR_trade_with_nko: "Торговля с Северной Кореей"
 BLR_trade_with_nko_desc: "Северная Корея, хотя и маленькая страна, является нашим союзником по социалистическому лагерю, с которым мы готовы установить торговые отношения"
 BLR_nko_workers: "Корейские рабочие"
 BLR_nko_workers_desc: "Мы готовы пригласить корейских рабочих в нашу страну. Они славятся эффективностью и трудолюбием"
 BLR_nko_miiltary_coop: "§GВоенно-техническое сотрудничество с Северной Кореей§!"
 BLR_nko_miiltary_coop_desc: "Мы готовы начать военно-техническое сотрудничество с Корейской народной армией"
 BLR_rotation_KGB: "Ротация в КГБ"
 BLR_rotation_KGB_desc: "Мы проводим ротацию персонала, потому что сейчас нам нужна сильная и влиятельная организация"
 BLR_North_Korea_workers: "Северокорейские рабочие"
 BLR_SMERSH_2: "СМЕРШ 2.0"
 BLR_SMERSH_2_desc: "Мы возродим СМЕРШ. Пришло время использовать советский опыт на благо нации"
 BLR_arest_silovic: "Арест сил безопасности"
 BLR_arest_silovic_desc: "Оказалось, что многие силовики не согласны с новым правительством, пришло время их арестовать"
 BLR_antigay_propaganda_laws: "Анти-гейские законы"
 BLR_antigay_propaganda_laws_desc: "Пришло время на законодательном уровне запретить ЛГБТ в нашей стране"
 BLR_clean_soc_net: "Чистая социальная сеть"
 BLR_clean_soc_net_desc: "Мы очистим все социальные сети, мы не допустим распространения вражеской пропаганды"
 BLR_pioneria: "Пионерия"
 BLR_pioneria_desc: "Молодежь не должна сидеть сложа руки, поэтому мы возродим пионерию"
 BLR_Marks_school: "Марксизм в школах"
 BLR_Marks_school_desc: "В школьную программу обязательно будет включен Маркс"
 BLR_free_education: "Бесплатное образование"
 BLR_free_education_desc: "Образование должно быть бесплатным для каждого гражданина нашего славного государства"
 BLR_state_atheism: "Бога нет"
 BLR_state_atheism_desc: "Религия - это опиум для народа, поэтому пришло время бороться с религией"
 BLR_collectivism: "Коллективизм"
 BLR_collectivism_desc: "Коллективизация уже сработала однажды, поэтому мы повторим этот опыт"
 BLR_fight_international_capitalists: "Сражаться с международными капиталистами"
 BLR_fight_international_capitalists_desc: "Олигархи - опасный и коррумпированный класс, ничем не лучше кулаков советских времен. После распада СССР российские олигархи поглощали все больше и больше экономического влияния и вытесняли российских рабочих с рабочих мест в пользу глобалистской экономической модели, основанной на иностранных компаниях. Чтобы возродить Беларуссию, сначала необходимо изгнать международный класс капиталистов"
 BLR_weaken_the_banks: "Ослабить банки"
 BLR_weaken_the_banks_desc: "Банки - это преторианская гвардия капитализма, несущая его знамя в бой и защищающая его прибыль самим своим существованием. Они вмешиваются в дела бедных районов мира, оскорбляют рабочий класс демпингом заработной платы и спекуляциями процентными ставками, а также влияют на политику как законными, так и незаконными пожертвованиями. Банки должны быть возвращены в состояние, в котором они являются просто аполитичными краткосрочными кредиторами"
 BLR_ultimate_tax_reform: "Большая налоговая реформа"
 BLR_ultimate_tax_reform_desc: "Мы намерены провести масштабную налоговую реформу, которая облегчит налоговое бремя для обычных людей, но для бизнеса это будет наоборот"
 BLR_single_party: "Одна партия"
 BLR_single_party_desc: "Коммунистическая партия Беларуси лучше всех разбирается во всех сферах, которые касаются государства. Если другие люди уберутся с дороги, мы сможем приступить к работе по созданию настоящей коммунистической утопии, и на этот раз у нас все получится."
 BLR_nationalize_foreign_business: "Национализировать иностранный бизнес"
 BLR_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют угрозу экономической безопасности. Когда иностранные страны угрожают нам экономическими санкциями, всегда существует угроза того, что владельцы промышленных предприятий уйдут ночью и заберут с собой жизненно важные части своих заводов. Чтобы предотвратить это, мы должны заявить права на эти отрасли для государства - даже если это оскорбляет иностранные государства"
 BLR_five_year_plan: "Первый пятилетний план"
 BLR_five_year_plan_desc: "Свободные экономические модели западных государств - это не будущее для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических пятилетних планов советского образца, даст правительству неограниченное влияние на ранее неконтролируемую экономику"
 BLR_reestablish_the_military_industrial_complex: "Восстановить военно-промышленный комплекс"
 BLR_reestablish_the_military_industrial_complex_desc: "Армия и народ едины!"
 BLR_mobilize_the_masses: "Мобилизовать массы"
 BLR_mobilize_the_masses_desc: "Нашей армии нужны люди, которые будут защищать интересы нашей страны везде, где того требует партия"
 BLR_better_roads: "Общее улучшение дорог"
 BLR_better_roads_desc: "Необходимо вплотную заняться дорожной проблемой в нашей стране"
 BLR_progress_cult: "Культ прогресса"
 BLR_progress_cult_desc: "Социалисты хотят прогресса общества и науки. Последнее особенно важно в 21 веке, не только в целях национальной безопасности, но и для распространения революции и реализации социалистической программы, которая может быть достигнута только в том случае, если наука и техника достигнут определенного уровня прогресса."
 BLR_soviet_academy_of_sciences: "Советская академия наук"
 BLR_soviet_academy_of_sciences_desc: "Советская академия наук является ведущим научным учреждением Советского Союза. Наши лучшие и ярчайшие умы неустанно трудятся здесь, чтобы добиться технологических и научных прорывов, которые однажды сделают нас предметом зависти капиталистического мира!"
 BLR_the_culture_of_proletarianism: "Культура пролетаризма"
 BLR_the_culture_of_proletarianism_desc: "Пришло время привить пролетарскую культуру рабочему классу, с помощью которой мы вместе будем двигаться к общему, прекрасному коммунистическому будущему."
 BLR_empower_the_kgb: "Расширить влияние КГБ"
 BLR_empower_the_kgb_desc: "Мы намерены расширить влияние КГБ в нашей стране, чтобы враг не смог подорвать нашу внутреннюю систему. Поэтому мы выдадим еще больше полномочий для осуществления нашей деятельности"
 BLR_erase_nationalist: "Посадить всех националистов в тюрьму"
 BLR_erase_nationalist_desc: "Пришло время ликвидировать националистические ячейки в нашей стране"
 BLR_the_litbel_start: "Возрождение Литбела"
 BLR_the_litbel_start_desc: "Литбел - советская республика, возникшая на короткое время во время Гражданской войны в России. Перспектива объединения усилий с нашими литовскими братьями звучит для нас очень заманчиво"
 BLR_peaceful_litbel: "Мир без войны"
 BLR_peaceful_litbel_desc: "Не обязательно организовывать полноценное вторжение на территорию Литвы, чтобы в будущем объединиться с нашими братьями"
 BLR_the_litbel: "Государство двух народов"
 BLR_the_litbel_desc: "Пришло время нам стать единым государством двух народов - белорусского и литовского"
 BLR_dissolve_monasteries: "Роспуск монастырей"
 BLR_dissolve_monasteries_desc: "Мы полностью очистим нашу страну от религии!"
 BLR_support_of_the_worker: "Поддержка рабочих"
 BLR_support_of_the_worker_desc: "Рабочий класс - наша опора и сила, мы всегда будем поддерживать его в борьбе с капиталистической заразой!"
 BLR_litbel_attack_lat: "Белорусская Латгалия"
 BLR_litbel_attack_lat_desc: "Латгальские земли давно отторгнуты от нас Латвией, пора положить конец этой несправедливости"
 BLR_litbel_annex_lat: "Конец Латвийского государства"
 BLR_litbel_annex_lat_desc: "Латгальские земли снова наши"
 BLR_presidential_election_of_2001: "Политическая сфера"
 BLR_presidential_election_of_2001_desc: "Пришло время решить, кто будет руководить нашей страной в новом тысячелетии"
 BLR_Andrey_sannikov: "§YНа пути западной демократии§!"
 BLR_Andrey_sannikov_desc: "Наша страна избрала нового лидера. Теперь он поведет нас в светлое демократическое будущее."
 BLR_Join_GUAM: "Присоединиться к ГУАМУ"
 BLR_Join_GUAM_desc: "Мы укрепим наши связи на постсоветском пространстве, присоединившись к ГУАМ"
 BLR_American_Protection: "Американская защита"
 BLR_American_Protection_desc: "Нам нужна помощь Америки, потому что Россия вряд ли проигнорирует наши действия и агрессию"
 BLR_Linking_foreign_currency: "Переход к Евро"
 BLR_Linking_foreign_currency_desc: "Нестабильность нашей валюты должна быть устранена. Мы привяжем нашу валюту к евро"
 BLR_closed_border_with_Russia: "Закрытие границы с Россией"
 BLR_closed_border_with_Russia_desc: "Мы снова устанавливаем пограничные посты с Россией, больше никто с территории России не сможет свободно въезжать в нашу страну"
 BLR_NATO_Membership_Campaign: "Кампания по вступлению в НАТО"
 BLR_NATO_Membership_Campaign_desc: "Пришло время начать кампанию по подготовке к вступлению в НАТО"
 BLR_USA_military_Cooperation: "Военно-техническое сотрудничество США"
 BLR_USA_military_Cooperation_desc: "Сотрудничество с Соединенными Штатами в военно-технической сфере сулит нам огромные преимущества"
 BLR_Invite_NATO_advisors: "Пригласить военных советников НАТО"
 BLR_Invite_NATO_advisors_desc: "Поскольку мы полностью реформировали наше военное командование, мы пригласим военных советников НАТО"
 BLR_USAD_request: "Запросить USAID"
 BLR_USAD_request_desc: "Мы решили обратиться за поддержкой к USAID"
 BLR_Military_Exercises_NATO: "Военные учения с НАТО"
 BLR_Military_Exercises_NATO_desc: "Наша армия проведет первые совместные учения с НАТО"
 BLR_NATO_integration_command: "Интеграционное командование НАТО"
 BLR_NATO_integration_command_desc: "Интеграционное командование НАТО - это наш следующий шаг на пути к вступлению в этот Альянс"
 BLR_Request_NATO_membership: "Запросить членство в НАТО"
 BLR_Request_NATO_membership_desc: "Пришло время подать заявку на вступление в НАТО"
 BLR_western_diplomats: "Западные дипломаты"
 BLR_western_diplomats_desc: "Дипломаты из западных стран посетили нас и активно поздравляли с победой, которой мы добились. Теперь Беларусь может выбрать путь на Запад"
 BLR_denied_sanctions: "Отмена санкций"
 BLR_denied_sanctions_desc: "Теперь, когда у нас прошли законные выборы, с нас будут сняты все санкции."
 BLR_people_rights: "Права человека"
 BLR_people_rights_desc: "Мы должны уважать права и свободы людей"
 BLR_Freedom_Meetings: "Свобода собраний"
 BLR_Freedom_Meetings_desc: "Право на собрания должно быть обеспечено"
 BLR_dont_torture: "Реформа здравоохранения"
 BLR_dont_torture_desc: "Спрос граждан на качественное медицинское обслуживание - одна из основных потребностей, реализуя которую мы сможем построить прекрасную страну"
 BLR_EU_integration: "Интеграция в ЕС"
 BLR_EU_integration_desc: "Мы намерены интегрироваться в Европейский союз"
 BLR_Attract_European_investments: "Привлечение европейских инвестиций"
 BLR_Attract_European_investments_desc: "Мы готовы привлечь европейских инвесторов для улучшения нашей экономики"
 BLR_Opening_garment: "Открытие швейных фабрик популярных брендов"
 BLR_Opening_garment_desc: "Мы готовы наладить производство швейной продукции популярных брендов на территории нашей страны"
 BLR_simplification_labor_code: "Упрощение Трудового кодекса"
 BLR_simplification_labor_code_desc: "Необходимо изменить нормы трудового законодательства, причем таким образом, чтобы работник не мог постоянно ходить в профсоюзы вместо работы"
 BLR_Encourage_Exchange_Students_desc: "Наши студенты готовы участвовать в программе обмена со своими европейскими коллегами"
 BLR_Adopt_EU_Intellectual: "Принять законы ЕС об интеллектуальной собственности"
 BLR_Adopt_EU_Intellectual_desc: "Необходимо принять законы ЕС об интеллектуальной собственности, чтобы соответствовать европейским стандартам в этой области"
 BLR_Digitalization: "Оцифровка"
 BLR_Digitalization_desc: "Необходимо оцифровать производство, чтобы повысить его качество."
 BLR_political_platforms: "Создание политических платформ для иностранных компаний"
 BLR_political_platforms_desc: "Возможно, нам следует разрешить это иностранным компаниям?"
 BLR_Custom_Institutional_reforms: "Биотопливо"
 BLR_Custom_Institutional_reforms_desc: "Альтернативные источники топлива могут помочь нам снизить нашу зависимость от тех стран, с которыми мы не хотели бы иметь никаких дружественных связей."
 BLR_Market_Economy: "Функциональная рыночная экономика"
 BLR_Market_Economy_desc: "Полноценная рыночная экономика - это то, к чему мы стремились и что должно функционировать в европейской и демократической стране"
 BLR_Delete_KGB2: "Распустить КГБ"
 BLR_Delete_KGB2_desc: "Мы заменим КГБ новой структурой - Службой национальной безопасности. Эта организация будет набрана из сотрудников, лояльных нашим западным идеалам"
 BLR_US_money: "Американские инвестиции"
 BLR_US_money_desc: "Нам нужны деньги для дальнейшего построения демократии в нашей стране"
 BLR_join_wto: "Вступление в ВТО"
 BLR_join_wto_desc: "Вступление в ВТО даст нам много преимуществ и доступ к международным рынкам"
 BLR_release_political_prisoners: "Освободить политических заключенных"
 BLR_release_political_prisoners_desc: "Множество людей оказались в тюрьме по политическим причинам из-за предыдущего правительства - мы это исправим."
 BLR_baltic_economic_cooperation: "Торговое партнерство со странами Балтии"
 BLR_baltic_economic_cooperation_desc: "Наши ближайшие соседи являются отличными торговыми партнерами, их расположение у моря, а также общие границы дают нам повод улучшить наши торговые показатели"
 BLR_root_out_nationalists: "Избавиться от националистов"
 BLR_root_out_nationalists_desc: "Националисты всегда были проблемой нашей страны, они приведут только к нестабильности, пришло время разобраться с ними"
 BLR_decommunize_belarus_society: "Декоммунизация белорусского общества"
 BLR_decommunize_belarus_society_desc: "Советское наследие должно быть оставлено позади, пришло время прогрессивного Запада"
 BLR_fight_the_oligarchs: "Борьба с олигархами"
 BLR_fight_the_oligarchs_desc: "Мы не можем допустить власти олигархов в нашей стране, тогда мы точно не увидим экономического роста"
 BLR_European_university_connections: "Европейское образование"
 BLR_European_university_connections_desc: "Мы готовы принять европейские университеты в нашу страну, чтобы улучшить качество образования наших студентов"
 BLR_LGBT_Belarus_quest: "Проблема ЛГБТ в Беларуси"
 BLR_LGBT_Belarus_quest_desc: "Наше правительство включило проблему ЛГБТ в повестку дня, потому что мы не можем игнорировать эту тенденцию. Что мы будем делать?"
 BLR_Offshore_heaven: "Налоговые льготы для иностранных инвесторов"
 BLR_Offshore_heaven_desc: "Мы создадим благоприятные условия для инвестиций в нашей стране, что привлечет много инвесторов"
 BLR_wind_farms: "Ветряные электростанции"
 BLR_wind_farms_desc: "Мы построили несколько ветряных электростанций в районах Минска"
 BLR_Hajdukiewicz: "§YГайдукевич§!"
 BLR_Hajdukiewicz_desc: "Сергей Васильевич Гайдукевич (родился 8 сентября 1954 года) - белорусский политик и общественный деятель, лидер Либерально-демократической партии Беларуси. Он полковник запаса. Он известен своей пророссийской ориентацией, выступает за конфедерацию с Россией и введение единой валюты (с эмиссионным центром в Москве), а также за \"проведение совместной военной политики\". "
 BLR_Spiritual_revival: "Духовное возрождение Беларуси"
 BLR_Spiritual_revival_desc: "Процесс духовного возрождения Беларуси должен продолжаться, роль Православной Церкви и Римско-католической церкви в обществе должна возрастать."
 BLR_Ban_Enemies: "Борьба с внутренними врагами"
 BLR_Ban_Enemies_desc: "Мы должны полностью очистить политическое поле в нашей стране, никакие деструктивные партии, финансируемые извне, больше не должны мешать развитию нашей страны"
 BLR_Russian_Oligarch: "Дружба с российскими олигархами"
 BLR_Russian_Oligarch_desc: "У российских олигархов большие финансы, я думаю, стоит привлечь их на свою сторону"
 BLR_Hardline_EuroScepticism: "Жесткий евроскептицизм"
 BLR_Hardline_EuroScepticism_desc: "Жесткий евроскептицизм необходим, потому что Европе нужна слабая Беларусь"
 BLR_Belarusian_nation_law: "Белорусское национальное законодательство"
 BLR_Belarusian_nation_law_desc: "Наша нация давно заслужила право на самоопределение, мы - народ с великой историей и должны идти к светлому будущему как нация с самоопределением"
 BLR_russian_education: "Российское образование"
 BLR_russian_education_desc: "Наши университеты должны наладить связи с российскими вузами. Чтобы мы могли дать российское образование каждому."
 BLR_Son_will_rule: "Пусть правит сын"
 BLR_Son_will_rule_desc: "Пришло время сменить лидера, теперь партию и страну возглавит сын Сергея Гайдукевича"
 BLR_rus_media: "Впустить российские СМИ"
 BLR_rus_media_desc: "Мы впустим российские СМИ на нашу территорию без ограничений"
 BLR_russian_fsb: "Открытие представительств ФСБ"
 BLR_russian_fsb_desc: "ФСБ будет работать вместе с нашими спецслужбами и обеспечит нам большую политическую стабильность."
 BLR_science_boost: "Инвестиции в науку"
 BLR_science_boost_desc: "Наука должна как можно больше финансироваться из государственного бюджета"
 BLR_support_promka: "Поддержка отечественной промышленности"
 BLR_support_promka_desc: "Мы будем поддерживать отечественную промышленность"
 BLR_boost_economic: "Ускорение экономического роста"
 BLR_boost_economic_desc: "Наши реформы дают о себе знать, и экономика начинает расти"
 BLR_anti_gibdd: "Анти-ЛГБТ политика"
 BLR_anti_gibdd_desc: "Мы отрицаем и будем бороться с пропагандой ЛГБТ в нашей стране"
 BLR_union_state_course: "Курс на Союзное государство"
 BLR_union_state_course_desc: "Наша цель - Союзное государство, и мы будем к ней стремиться."
 BLR_support_army: "Поддержка армии"
 BLR_support_army_desc: "Мы будем поддерживать военных в нашей стране, ведь только благодаря им наша страна до сих пор независима"
 BLR_russian_tver: "Совместное производство с Тверским заводом"
 BLR_russian_tver_desc: "Купим много вагонов из России для наших железных дорог."
 BLR_russian_teplovzor: "Производство тепловизоров для России"
 BLR_russian_teplovzor_desc: "Мы откроем производство тепловизоров, которые также сможем продавать России для их вооруженных сил."
 BLR_cyphrovizacia: "Оцифровка"
 BLR_cyphrovizacia_desc: "Мы начнем наш путь к цифровой экономике"
 BLR_russian_uvz: "Подписание эксклюзивных контрактов с УВЗ"
 BLR_russian_uvz_desc: "Партнерство с этим известным предприятием принесет нам выгоду"
 BLR_all_cyphro: "Полная оцифровка"
 BLR_all_cyphro_desc: "Цифровизация многих государственных процессов поможет эффективнее работать с гражданами и возникающими у них проблемами"
 BLR_kalash_zavod: "Открытие оружейного завода им. Калашникова"
 BLR_kalash_zavod_desc: "Продукцию этого известного бренда мы будем производить у себя."
 BLR_Union_state_again: "И снова Союзное государство"
 BLR_Union_state_again_desc: "Мы готовы снова стать частью России"
 BLR_union_become_one: "Союз станет единым целым"
 BLR_Lykashenko: "§YЛукашенко§!"
 BLR_Lykashenko_desc: "Александр Григорьевич Лукашенко (родился 30 августа 1954 года) - белорусский политик, государственный и военный деятель. Фактически он занимал пост президента Беларуси и главнокомандующего Вооруженными силами Беларуси с 20 июля 1994 года. Он известен своими пророссийскими взглядами. В белорусском и русскоязычном сообществах у него есть прозвище \"батька\"."
 BLR_GrodnoAzot: "Гродно Азот"
 BLR_GrodnoAzot_desc: "Филиал \"Завод Химволокно\" ОАО \"Гродно Азот\" является крупным производителем полиамидных и полиэфирных нитей и волокон, а также полиамида-6 (PA-6) и полимерных композиционных материалов на его основе. Каждый из основных видов продукции выпускается в широком ассортименте с различными физико-механическими свойствами и показателями качества, в зависимости от области применения"
 BLR_PinskDrev: "Финансы \"ПинскДрев\""
 BLR_PinskDrev_desc: "Крупное предприятие деревообрабатывающей промышленности Беларуси, старейшее в Пинске. Мы должны финансировать их деятельность, чтобы они развивались дальше"
 BLR_AirPort_minsk: "Расширение международного аэропорта"
 BLR_AirPort_minsk_desc: "Мы готовы инвестировать значительные финансовые ресурсы в расширение Минского аэропорта"
 BLR_dai_denyag: "Запросить кредит у России"
 BLR_dai_denyag_desc: "Мы попросим российское правительство предоставить нам кредит."
 BLR_ros_atom: "РОСАТОМ"
 BLR_ros_atom_desc: "Мы пригласим специалистов Росатома к сотрудничеству в области атомной энергетики"
 BLR_Impact_kgb: "Влияние КГБ"
 BLR_Impact_kgb_desc: "КГБ использует различные методы для устранения недовольных избранием нового президента."
 BLR_Liquidation_pub_assoc: "Ликвидация общественных объединений"
 BLR_Liquidation_pub_assoc_desc: "КГБ активно ликвидирует или пытается ликвидировать общественные объединения, которые неугодны нашему президенту."
 BLR_crackdown_opp_rall: "Разгон митингов оппозиции"
 BLR_crackdown_opp_rall_desc: "Мы активно разгоняем митинги наших политических оппонентов, которые недовольны выборами."
 BLR_Increased_censorship: "Усилить цензуру в СМИ"
 BLR_Increased_censorship_desc: "Необходимо провести жесткую цензуру средств массовой информации, чтобы наши оппоненты не могли агитировать против нас"
 BLR_concept_national_security_Belarus: "Концепция национальной безопасности"
 BLR_concept_national_security_Belarus_desc: "Настоящая концепция устанавливает свод официальных взглядов на сущность и содержание деятельности Республики Беларусь по обеспечению баланса интересов личности, общества и государства и их защиты от внутренних и внешних угроз"
 BLR_Economic_development_2001_2005: "Программа социально-экономического развития"
 BLR_Economic_development_2001_2005_desc: "Программа социально-экономического развития Республики Беларусь на 2001-2005 годы. Разработана Министерством экономики Республики Беларусь совместно с другими министерствами и республиканскими органами государственного управления, областными исполнительными комитетами и Мингорисполкомом при участии Национальной академии наук, Национального банка, специализированных научно-исследовательских институтов и общественных организаций в соответствии с законодательством Республики Беларусь \"О государственном прогнозировании и программах социально-экономического развития Республики Беларусь\" и постановлениях Совета Министров Республики Беларусь от 2 февраля, 2000 г. N 141 и от 10 августа 2000 г. № 1248 \"О разработке программы социально-экономического развития Республики Беларусь на 2001-2005 годы\""
 BLR_reforms_Belarusian_Railway: "Реформы Белорусской железной дороги"
 BLR_reforms_Belarusian_Railway_desc: "Наши железные дороги находятся в очень ужасном состоянии, поэтому мы проведем ряд реформ, чтобы улучшить ситуацию"
 BLR_new_railway_station: "Новый железнодорожный вокзал Минска"
 BLR_new_railway_station_desc: "Мы построили новый железнодорожный вокзал в Минске, теперь наш город сможет принимать больше поездов"
 BLR_Electrification_Myslishche_Kryzhovka: "Электрификация железной дороги Мыслище — Крыжовка"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "Путь Мыслище — Крыжовка является одним из наиболее приоритетных для развития в нашей стране, поэтому мы обратим на него внимание в первую очередь"
 BLR_Baranovichi_Plant: "Барановичский завод строительных деталей и конструкций"
 BLR_Baranovichi_Plant_desc: "Мы создаем структурное подразделение Барановичского завода строительных деталей и конструкций для улучшения поставок запчастей к нашим поездам"
 BLR_Energy_conflict_over: "Продажа Белгазтранса"
 BLR_Energy_conflict_over_desc: "В результате, конфликт подходит к концу, мы согласились на условия России и готовы продать \"Белгазтранс\", взамен для нас будут стабилизированы цены на энергоносители"
 BLR_new_rolling_stock: "Покупка нового подвижного состава"
 BLR_new_rolling_stock_desc: "Приобретая новый подвижной состав, мы устраняем главную проблему наших железных дорог"
 BLR_promise_first_nuclear: "Обещание построить атомную электростанцию"
 BLR_promise_first_nuclear_desc: "Мы обещаем всем нашим гражданам, что атомная электростанция будет построена на территории нашей страны, тем самым мы обеспечим нашу энергетическую безопасность"
 BLR_New_Land_code: "Новый земельный кодекс"
 BLR_New_Land_code_desc: "Новый Земельный кодекс значительно упрощает покупку земли частными владельцами и компаниями, что явно понравится определенному слою населения"
 BLR_Zubr_Energy_LLC: "Открытие ООО \"Зубр Энерджи\""
 BLR_Zubr_Energy_LLC_desc: "Завод по производству стартерных аккумуляторов для поставки на конвейерные линии мировых и отечественных автопроизводителей."
 BLR_Hi_Tech_Park: "Парк высоких технологий"
 BLR_Hi_Tech_Park_desc: "Парк высоких технологий — это особый налоговый и правовой режим для развития IT-бизнеса в Беларуси. Это не свободная (особая, обособленная) экономическая зона, но это юрисдикция, действующая по принципу экстерриториальности. Компании и индивидуальные предприниматели, зарегистрированные в Парке, могут пользоваться предоставляемыми им преференциями независимо от местонахождения их белорусского офиса."
 BLR_Referendum_Belarus_2004: "Референдум в Беларуси 2004 года"
 BLR_Referendum_Belarus_2004_desc: "17 октября 2004 года в Беларуси состоялся третий в истории независимой Беларуси республиканский референдум, инициированный президентом Лукашенко. Референдум был назначен Указом Президента № 431 от 7 сентября 2004 года и был совмещен с парламентскими выборами."
 BLR_Energy_conflict: "Российско-белорусский энергетический конфликт"
 BLR_Energy_conflict_desc: "Конфликт начался в декабре 2006 года, когда \"Газпром\" объявил окончательный вариант цены на природный газ для Республики Беларусь в размере 105 долларов за 1000 м3. Более того, 75 долларов выплачиваются наличными, а Беларусь имела бы право оплатить оставшимися 30 акциями \"Белтрансгаза\", которые оценивались в 5 миллиардов долларов."
 BLR_Decree_n3: "Декрет о тунеядстве"
 BLR_Decree_n3_desc: "Теперь никто не будет просто так сидеть на государственных пособиях, пришло время заставить всех ленивых работать"
 BLR_launch_own_satellite: "Беларусь запустила собственный спутник"
 BLR_launch_own_satellite_desc: "Белорусский спутник дистанционного зондирования Земли был запущен 22 июля 2012 года с космодрома Байконур в Казахстане - в составе кластера из пяти космических аппаратов: вместе с российскими Canopus-V и MKA-FKI (Zond-PP), немецким TET-1 и канадским ADS-1B."
 BLR_gasification_country: "Завершение газификации страны"
 BLR_gasification_country_desc: "Мы завершим газификацию нашей страны, что, несомненно, оценят наши граждане"
 BLR_CJSC_Turkcell: "Сделка с Turkcell"
 BLR_CJSC_Turkcell_desc: "Продажа контрольного пакета акций ЗАО \"БеСТ\" Turkcell является важной сделкой, которая будет заключена между нами и нашими турецкими партнерами - тем самым мы откроем еще одно окно для инвестиций в нашей стране"
 BLR_Anti_Corruption: "Антикоррупционная кампания"
 BLR_Anti_Corruption_desc: "Мы должны победить коррупцию в нашей стране. Главное - не выйти в конце концов на себя"
 BLR_Punish_Shushkevich: "Наказать коронованных особ Шушкевича"
 BLR_Punish_Shushkevich_desc: "Шушкевич оставил нам наследие в виде своих людей в правительстве, пришло время избавиться от них"
 BLR_State_Run_Capitalism: "Государственный капитализм"
 BLR_State_Run_Capitalism_desc: "Государство должно полностью контролировать экономическую политику страны"
 BLR_reform_officers: "Открыть новые офицерские школы"
 BLR_reform_officers_desc: "Одним из приоритетов наших военных реформ является совершенствование системы подготовки офицеров"
 BLR_peace_rota: "Создать миротворческую компанию"
 BLR_peace_rota_desc: "Мы создадим специальное подразделение для участия в миротворческих миссиях"
 BLR_Promote_new_officers: "Продвигать новых офицеров"
 BLR_Promote_new_officers_desc: "Нашей армии нужны новые офицеры"
 BLR_Internet_cencorship: "Интернет-цензура"
 BLR_Internet_cencorship_desc: "Интернет стал площадкой, где часто обсуждаются настроения, направленные на свержение правительства, необходимо это контролировать"
 BLR_kgb: "KGB"
 BLR_Batka_policy: "Интернет-цензура"
 BLR_Batka_policy1: "Декрет о паразитизме"
 BLR_Batka_policy2: "Интернет-политика Беларуси"
 BLR_Batka_policy3: "Интернет-политика Беларуси"
 BLR_Raiffeisen2: "Райффайзен в Беларуси"
 BLR_Raiffeisen2_desc: "Основанный в 1989 году, Приорбанк является дочерней компанией RBI с 2003 года. Это один из крупнейших местных частных банков и одно из ведущих финансовых учреждений страны с точки зрения эффективности и прибыльности. Являясь универсальным банком, он обслуживает корпоративных клиентов, малые и средние предприятия, а также частных лиц."
 BLR_Henkel2: "Хенкель"
 BLR_Henkel2_desc: "Подразделение строительной химии концерна Хенкель в Беларуси, ООО \"Хенкель Баутехник\", было создано в 2004 году с целью организации производства импортозамещающей продукции. В 2005 году началось строительство завода по производству строительных смесей Ceresit в Заславле, производство было запущено в сентябре 2006 года. Ассортимент продукции компании насчитывает более 100 наименований, в том числе готовые системы облицовки, теплоизоляции и отделки фасадов, системы напольных покрытий и гидроизоляции, материалы для подготовки поверхности к отделке, герметики, монтажная пена, \"жидкие гвозди\", штукатурки."
 BLR_Jeans_Revolution: "Джинсовая революция"
 BLR_Jeans_Revolution_desc: "Массовая акция протеста в центре Минска и других городах Беларуси, начавшаяся 19 марта 2006 года в ответ на фальсификации властей на прошедших ранее президентских выборах"
 BLR_reform_kolhoz: "Колхозные реформы"
 BLR_reform_kolhoz_desc: "Необходимо реформировать коллективные хозяйства для стабильности нашего агропромышленного комплекса"
 BLR_Eastern_Partnership: "Восточное партнерство"
 BLR_Eastern_Partnership_desc: "Восточное партнерство — проект Европейского Союза, основной заявленной целью которого является развитие интеграционных связей Европейского Союза с шестью странами бывшего СССР: Азербайджаном, Арменией, Беларусью, Грузией, Молдовой и Украиной."
 BLR_Azarenok_case: "Дело Игоря Азаренка"
 BLR_Azarenok_case_desc: "Генерал Азаренок подозревался в лоббировании российских интересов в Республике Беларусь посредством взяток и других махинаций. Должны ли мы обратить на это внимание?"
 BLR_National_Library: "Новое здание Национальной библиотеки"
 BLR_National_Library_desc: "Новое здание Национальной библиотеки Беларуси, в строительстве которого принимала участие вся страна, было открыто для пользователей 16 июня 2006 года"
 BLR_delta_city: "Бизнес-центр \"Дельта Сити\""
 BLR_delta_city_desc: "Во время Национальной выставки Сербии в Минске был подписан крупный контракт на строительство бизнес-центра Delta City и развитие территории возле Национальной библиотеки с общим объемом инвестиций в несколько миллиардов евро (застройщик - Dana Holdings, принадлежит сербским бизнесменам)"
 BLR_Kal: "Совместный трейдер калия"
 BLR_Kal_desc: "Мы предложим России создать совместное акционерное общество, которое будет нашим общим торговцем калием."
 BLR_Kal2: "Закрыть совместного трейдера с калием"
 BLR_Kal2_desc: "Недавние уголовные дела, возбужденные нами против сотрудников российского «УРАЛКАЛИЯ», а также превышение полномочий с их стороны вынудили нас закрыть совместного трейдера и создать своего."
 BLR_BRSM_desc: "Белорусский республиканский союз молодежи - молодежное общественное объединение в Республике Беларусь. Это крупнейшее молодежное объединение в стране, которое поддерживается Александром Лукашенко. Его деятельность финансируется государством."
 BLR_Potato_Empire: "Картофельная империя"
 BLR_Potato_Empire_desc: "Мы являемся одними из ведущих экспертов по картофелю в мире. Наша страна должна гордиться этим"
 BLR_Factory_Kommunarka: "Национализировать завод \"Коммунарка\""
 BLR_Factory_Kommunarka_desc: "Наш президент считает, что приватизация кондитерской фабрики \"Коммунарка\" была незаконной, поэтому было объявлено о национализации этого предприятия"
 BLR_Another_year: "Еще один год независимости"
 BLR_Another_year_desc: "Беларусь продолжит проводить свою независимую политику"
 BLR_Migrant_crisis: "Миграционный кризис"
 BLR_Migrant_crisis_desc: "Миграционный кризис на границе Беларуси возник из-за притока нелегальных мигрантов, в основном из Ирака и Сирии, в меньшей степени из Афганистана и африканских стран (согласно статистике Польской пограничной службы), пытающихся попасть в страны ЕС (Литву, Латвию, Польшу)."
 BLR_gudermes: "Отправить ОМОН на обучение в чеченский Гудермес"
 BLR_gudermes_desc: "Надо бы присмотреться к этому знаменитому университету спецназа. Возможно, наши бойцы смогут повысить свою квалификацию."
 BLR_Another_Elections: "И снова выборы"
 BLR_Another_Elections_desc: "Следующие выборы в нашей стране на носу, кто победит?"
 BLR_Bye_opposition: "Никакой пощады оппозиции"
 BLR_Bye_opposition_desc: "Мы делаем то, что делаем всегда - мы разбираемся с оппозицией жестко и быстро"
 BLR_Milk_war: "Молочные войны"
 BLR_Milk_war_desc: "Серия обострений отношений между Беларусью и Россией в связи с экспортом молочной продукции в Россию"
 BLR_jeans_revolution: "Джинсовая революция"
 BLR_jeans_revolution_desc: "Массовая акция протеста в центре Минска и других городах Беларуси, которая началась 19 марта 2006 года в ответ на фальсификации властей на состоявшихся ранее президентских выборах"
 BLR_Changes_Customs_policy: "Изменение таможенной политики"
 BLR_Changes_Customs_policy_desc: "Были введены новые изменения и ограничения, чтобы усложнить ввоз контрафактной продукции в нашу страну"
 BLR_whitelegion_case: "Дело Белого легиона"
 BLR_whitelegion_case_desc: "Наши спецслужбы сообщили о большой активности представителей Белого легиона, необходимо их поймать и посадить в тюрьму"
 BLR_PolBel_Dplomatic_war: "Польско-белорусская дипломатическая война"
 BLR_PolBel_Dplomatic_war_desc: "Несмотря на потепление отношений, конфликт с Польшей разгорается с прежней силой"
 BLR_project_bombel: "Проект БОМБЕЛ"
 BLR_project_bombel_desc: "Европейский союз выделил средства на укрепление границы между Беларусью и ЕС от наплыва нелегальных мигрантов. Наше дело - как поступить с этими средствами"
 BLR_Investing_Agro_industry: "Инвестиции в агропромышленный комплекс"
 BLR_Investing_Agro_industry_desc: "Агропромышленный комплекс является важной составляющей экономики нашей страны, и мы продолжим увеличивать инвестиции в эту отрасль"
 BLR_fate_belarusian_church: "Судьба Белорусской церкви"
 BLR_fate_belarusian_church_desc: "Мы должны решить, каким путем пойдет наша церковь"
 BLR_Pension_reform: "Пенсионная реформа"
 BLR_Pension_reform_desc: "Пришло время провести пенсионную реформу и повысить пенсионный возраст"
 BLR_New_concept_security: "Новая концепция национальной безопасности"
 BLR_New_concept_security_desc: "Наша оборонительная концепция нуждается в обновлении, и мы внесем новые изменения в наш закон."
 BLR_Zimbabwe: "Поездка в Зимбабве"
 BLR_Zimbabwe_desc: "Мы отправимся с визитом в Зимбабве для заключения контрактов на поставку нашей продукции"
 BLR_100dney: "100 идей для Беларуси"
 BLR_100dney_desc: "Проект \"100 идей для Беларуси\", направленный на выявление одаренной и талантливой молодёжи, развитие её научной деятельности и продвижение перспективных инновационных разработок"
 BLR_stroiotryad: "Возродить студенческий строительный отряд"
 BLR_stroiotryad_desc: "Мы возродим практику студенческих стройотрядов из СССР. В качестве стимула мы освободим их от налогов"
 BLR_People_Militia: "Создание народного ополчения"
 BLR_People_Militia_desc: "Мы готовы принять закон о создании народного ополчения, которая станет своеобразным резервом для территориальной обороны. В каждом населенном пункте, кишлаке должна быть подготовленная группа людей для противодействия врагу, с последующей трансформацией в партизанское движение"
 BLR_Excursion_Warsaw: "Экскурсия в Варшаву"
 BLR_Excursion_Warsaw_desc: "Вагнеровцы активно агитируют и жалуются на желание устроить \"экскурсию\" в Варшаву. Мы можем помочь им в её организации. Прорыв границы с нашей территории теоретически возможен, но объявит ли после этого Польша нам войну?"
 BLR_azarenok_tv: "Новый пропагандист Лукашенко"
 BLR_azarenok_tv_desc: "Сейчас на телевидении часто можно увидеть нового пропагандиста, который вещает от имени нашей партии и убеждает людей в правильности наших действий"
 BLR_Wagner_arrest: "Ситуация с ЧВК Вагнера"
 BLR_Wagner_arrest_desc: "Наши спецслужбы арестовали боевиков известной российской ЧВК - Вагнера. Мы должны решить, что с ними делать"
 BLR_decree_227: "Указ N 227 \"Об оказании охранных услуг\""
 BLR_decree_227_desc: "Новый указ N 227 вызвал немалый ажиотаж во многих СМИ. Впервые мы разрешили частной компании принимать оружие для охраны объектов. Неужели это к чему-то приведёт?"
 BLR_Country_for_life: "Страна для жизни"
 BLR_Country_for_life_desc: "Наше правительство решило действовать с оппозицией более хитрым способом и переманивать к себе ее очевидных деятелей. Один из них - Сергей Тихановский. Организатор проекта \"Страна для жизни\". После произошедших событий, когда мы отказались взять его под арест, мы публично пригласили его в правительство, где он мог бы помочь улучшить нашу страну. Между тем, сама оппозиция будет разделена таким шагом"
 BLR_Amendment_to_Constitution: "Серьезные изменения в Конституции"
 BLR_Amendment_to_Constitution_desc: "Наш бессменный лидер Александр Лукашенко признал, что стране нужны радикальные перемены и пришло время отказаться от единоличной власти президента. Был объявлен референдум по изменению конституции, на котором власть в основном будет принадлежать парламенту."
 BLR_army_on_streets_of_cities: "Массовые протесты"
 BLR_army_on_streets_of_cities_desc: "Народ восстал против нас, они считают, что наше правительство фальсифицирует голоса на выборах и всячески разрушает страну. Я надеюсь, что мы хорошо подготовились к таким мероприятиям"
 BLR_anti_lgbtqa_stance: "Анти-ЛГБТ политика"
 BLR_Pazniak: "§YПозняк§!"
 BLR_Pazniak_desc: "Зенон Станиславович Позняк (родился 24 апреля 1944 года) - белорусский политический и общественный деятель, диссидент, фотограф, археолог, искусствовед, поэт и прозаик.Один из основателей Белорусского народного фронта, глава Консервативно-христианской партии - БНФ. Позняк систематически критикует многих оппозиционных деятелей в Беларуси, обвиняя их в связях с КГБ. Я убежден, что невозможно добиться демократии в Беларуси и построить свободную Беларусь с российскими и брюссельскими грантами."
 BLR_rofeign_legion: "Иностранный легион"
 BLR_rofeign_legion_desc: "Мы постараемся перенять опыт французов и создать свой иностранный легион"
 BLR_debur: "Дебюрократизация"
 BLR_debur_desc: "Мы сократим расходы на чиновников, уменьшим их количество, а высвободившиеся средства направим на благо народа"
 BLR_patriotism_desc: "Пришло время повысить патриотическое воспитание в нашей стране"
 BLR_Belarusisation: "Белорусизация"
 BLR_Belarusisation_desc: "Вся литература, все названия должны быть на белорусском языке"
 BLR_Democratic_clean: "Чистки от демократов"
 BLR_Democratic_clean_desc: "Мы не собираемся становиться слугами Запада. Пришло время очистить нашу страну от демократов"
 BLR_Communistst_clean: "Чистка от коммунистов"
 BLR_Communistst_clean_desc: "Наследие СССР должно быть уничтожено. Пришло время прогнать этих приверженцев красной заразы"
 BLR_denied_rus_language: "Запретить русский язык"
 BLR_denied_rus_language_desc: "Русский больше не будет вторым государственным языком. С нас хватит российской оккупации"
 BLR_anti_immigration_policies: "Антииммиграционная политика"
 BLR_anti_immigration_policies_desc: "Проведение большей антииммиграционной политики сохранит белорусскую идентичность живой и здоровой"
 BLR_russofobia: "Антироссийская политика"
 BLR_russofobia_desc: "Пришло время разобраться с общим врагом - Россией. Пришло время укротить ее империалистические амбиции по отношению к нам"
 BLR_decolectivisation: "Деколлективизация"
 BLR_decolectivisation_desc: "Пришло время избавиться от наследия СССР и помочь населению переселиться в города"
 BLR_litvins_past: "Прошлое Литвинов"
 BLR_litvins_past_desc: "Историю изменить невозможно, и мы это знаем. Мы, литвины, гордые наследники Великого княжества Литовского"
 BLR_constitution_from_1994: "Конституция 1994"
 BLR_constitution_from_1994_desc: "Пришло время восстановить нормальную конституцию в нашей стране"
 BLR_We_not_energy_slave: "Мы не рабы российских ресурсов"
 BLR_We_not_energy_slave_desc: "Раньше Россия предоставляла скидки только для поддержки своего марионеточного режима, этого достаточно. Мы готовы построить сильную экономику и без этих скидок"
 BLR_Influence_nationalists: "Влияние националистов"
 BLR_Influence_nationalists_desc: "Мы должны активно поддерживать националистические движения в соседних странах"
 BLR_Territorial_claims: "Территориальные претензии"
 BLR_Territorial_claims_desc: "Наша страна должна вернуться к своим истинным границам"
 BLR_white_legion_desc: "Белый легион - спортивно-патриотическая организация Беларуси, основанная в 1995 году для допризывной подготовки и патриотического воспитания молодежи"
 BLR_white_legion_battalion: "Батальон Белого легиона"
 BLR_white_legion_battalion_desc: "Первый батальон Белого легиона наконец-то сформирован. Истинные патриоты своей страны готовы бороться за ее свободу и силу"
 BLR_GDL: "Великое княжество Литовское"
 BLR_GDL_desc: "Пришло время вернуть великое государство Литвиновых. Наконец-то наш народ не будет находиться под гнетом сверхдержавы, у него будет возможность самому стать сверхдержавой"
 BLR_help_silesians: "Помочь силезским сепаратистам"
 BLR_help_silesians_desc: "Разделяй и властвуй - это главный принцип, который мы будем использовать в нашей политике в отношении Польши. Когда начнется горячая фаза перехода поляков под наш контроль, силезцы могут способствовать нашему завоеванию этой страны"
 BLR_revansh_return: "Возродить Правый Реванш"
 BLR_revansh_return_desc: "Правый Реванш - националистическая организация 90-х годов, исповедовавшая антипольскую и антирусскую риторику, а также убежденная в необходимости создания военизированных организаций по образцу украинских"
 BLR_blackcat: "Оживить Черную кошку"
 BLR_blackcat_desc: "Черная кошка - крупная партизанская организация на территории Беларуси, которая на протяжении 40 лет боролась за ее независимость против советской власти. Их методы отлично помогут нам защититься от вторжения врагов"
 BLR_lith_again: "Назад в Земайтию"
 BLR_lith_again_desc: "Пришло время завершить реконструкцию нашего могущественного государства. Маленькая и слабая Литва стоит на нашем пути, мы сломаем ее.Но мы не сможем напасть на страну просто так, мы должны создать необходимые условия и повод, чтобы наше вторжение не выглядело беспочвенным."
 BLR_true_political_and_national_freedom: "Истинная политическая свобода"
 BLR_true_political_and_national_freedom_desc: "Начало истинной политической свободы - это восстановление после разрушений, которые произошли во время нашей чистки внутри страны. Пришло время двигаться вперед и достичь того, чего действительно желает наш народ"
 BLR_Taler_ruble: "Белорусский талер"
 BLR_Taler_ruble_desc: "Мы должны полностью избавиться от рубля, заменив его нашей новой валютой"
 BLR_National_science: "Национальная наука"
 BLR_National_science_desc: "Мы будем инвестировать в нашу науку и образование, чтобы создать мощное и независимое государство"
 BLR_create_nationalsecurity: "Создание новых отделов"
 BLR_create_nationalsecurity_desc: "Вместо наследия СССР в виде КГБ мы создадим две новые структуры - Службу национальной безопасности и Службу национальной разведки."
 BLR_Delete_KGB: "Распустить КГБ"
 BLR_Delete_KGB_desc: "КГБ должен быть упразднен и заменен новой структурой"
 BLR_Reform_Police: "Реформа полиции"
 BLR_Reform_Police_desc: "Советская милиция была пережитком прошлого, от которого мы хотим избавиться, мы реорганизуем милицию в национальную полицию по образцу Польши"
 BLR_attack_russian_bear: "Прикончить русского медведя"
 BLR_attack_russian_bear_desc: "Наконец-то наш главный враг будет уничтожен"
 BLR_zmagar_army: "Армейская реформа"
 BLR_zmagar_army_desc: "Наша армия нуждается в срочной реформе, пока мы были заняты общественно-политическими реформами в стране, наши вооруженные силы были серьезно ослаблены"
 BLR_Young_Front_desc: "Молодой фронт - это международное молодежное движение белорусской молодежи. Является молодежной оппозиционной организацией Беларуси"
 BLR_south_river_battalion: "Батальон Саут-Ривер"
 BLR_south_river_battalion_desc: "Батальон, собранный из жителей США из округа Саут-Ривер"
 BLR_territorial_reform: "Территориальная реформа"
 BLR_territorial_reform_desc: "Вместо сегодняшних 6 областей и 110 округов Зенон Позняк и команда авторов программы предлагают разделить страну на 16 воеводств, плюс Минск отдельно. Воеводства, в свою очередь, будут разделены на 60 провинций и 270 старых городов."
 BLR_anti_lgbt: "Запрет пропаганды порочных отношений"
 BLR_anti_lgbt_desc: "Мы принимаем закон о приоритете и защите семьи, брака (союза мужчины и женщины), материнства, о защите семьи от посягательств и вмешательства в семейные дела со стороны идеологии и организаций. Кроме того, предлагается принять закон \"Об охране человеческой природы\" и запретить пропаганду порочных отношений, направленных против естественной природы человека."
 BLR_latgale_or_war: "Латгалия или война"
 BLR_latgale_or_war_desc: "Латгалия когда-то была частью Великого княжества Литовского. Пришло время вернуть эти земли в свой состав, вряд ли Латвия сможет нам противостоять"
 BLR_legacy_kurland: "Наследие герцогства Курляндского"
 BLR_legacy_kurland_desc: "Герцогство Курляндское когда-то достигло своей цели в гонке колонизации. Флаг герцогства когда-то развевался над Триндадом и Тобаго и у берегов Гамбии. Настало время, нам, законным наследникам герцогства, добиваться их возвращения в нашу империю. Настало время поставить перед собой цели за рубежом и вернуть эти бывшие колониальные владения обратно в лоно империи."
 BLR_pro_poland_propoganda: "Про-белорусская пропаганда в Польше"
 BLR_pro_poland_propoganda_desc: "Мы должны усилить наше влияние в Польше с помощью пропаганды и других источников взаимодействия"
 BLR_Dismiss_soviet_officers: "Уволить просоветски настроенных офицеров"
 BLR_Dismiss_soviet_officers_desc: "Борьба с советским наследием должна вестись и в армии, нам не нужны генералы, которые симпатизируют этому кровавому режиму"
 BLR_Anti_corruption_law: "Семья Пригожиных"
 BLR_Anti_corruption_law_desc: "Мы будем бороться с коррупцией во всех ее проявлениях"
 BLR_open_border_with_pol: "Открытые границы"
 BLR_open_border_with_pol_desc: "Открытие границ поможет нашим народам почувствовать связь не только экономическую, но и физическую"
 BLR_training_for_pol: "Совместные военные учения"
 BLR_training_for_pol_desc: "Нашим армиям нужна боевая координация. Совместные военные учения прекрасно помогут в этом"
 BLR_Asseco_Poland: "Польская Asseco"
 BLR_Asseco_Poland_desc: "Мы выкупим эту компанию и сделаем ее собственностью нашего будущего государства белорусов и поляков"
 BLR_ynia_Poland: "Вторая Люблинская уния"
 BLR_ynia_Poland_desc: "Пришло время вспомнить, насколько позорной была Люблинская уния для Великого княжества Литовского. На этот раз все будет по-другому"
 BLR_Ukraine_way: "Дружба с Украиной"
 BLR_Ukraine_way_desc: "Несмотря на наши территориальные претензии, мы готовы вести диалог с Украиной против общих врагов, и возможно создать альянс, который поможет нашим государствам выжить в окружении противников"
 BLR_Join_GUAM_to_Ukraine: "Присоединиться к ГУАМУ"
 BLR_Join_GUAM_to_Ukraine_desc: "Одним из наших первых дружественных шагов по отношению к Украине будет вступление в ГУАМ. Организация, в которой Украина занимает одну из главных ролей"
 BLR_training_with_ukr: "Совместные военные учения"
 BLR_training_with_ukr_desc: "Мы готовы предложить украинской армии провести совместные учения для отработки маневров и координации действий войск"
 BLR_military_coop_with_ukraine: "§GВоенно-техническое сотрудничество§!"
 BLR_military_coop_with_ukraine_desc: "Мы готовы наладить военно-техническое сотрудничество с украинским военно-промышленным комплексом"
 BLR_Intermarium: "Интермариум"
 BLR_Intermarium_desc: "Нам пора объединиться с Украиной в мощный альянс, чтобы вместе противостоять нашим врагам"
 BLR_Intermarium_poland: "Междуморье"
 BLR_Intermarium_poland_desc: "Нам пора объединиться с Польшей в мощный альянс, чтобы вместе противостоять нашим врагам"
 BLR_Ukraine_enemy: "Захватить украинские земли"
 BLR_Ukraine_enemy_desc: "Исторически эти земли принадлежали Великому княжеству Литовскому, и теперь никакие ложные узы дружбы не должны помешать нам вернуть их нашему великому государству"
 BLR_Transistria_enemy: "Решить проблему Приднестровья"
 BLR_Transistria_enemy_desc: "Маленьким непризнанным государством является Приднестровье. Это уже давно стало головной болью для Молдовы, но мы готовы помочь им решить эту проблему, конечно, забрав эти земли себе"
 BLR_Sovereign_Internet: "Суверенный Интернет"
 BLR_Sovereign_Internet_desc: "Мы должны сделать наше интернет-пространство полностью независимым от других стран, чтобы они не могли влиять на наших граждан"
 BLR_Expand_Mozyr_Refinery: "Расширение Мозырского нефтеперерабатывающего завода"
 BLR_Expand_Mozyr_Refinery_desc: "Мы расширим это нефтехранилище."
 BLR_Belshina: "ОАО Белшина"
 BLR_Belshina_desc: "ОАО \"Белшина\" - производитель автомобильных шин. Выпускает шины для легковых и грузовых автомобилей, большегрузных автомобилей, дорожно-строительной и грузоподъемной техники, электромобилей, автобусов, тракторов и сельскохозяйственной техники"
 BLR_Expand_Naftan_Refinery: "Расширение нефтеперерабатывающего завода \"Нафтан\""
 BLR_Expand_Naftan_Refinery_desc: "Мы расширим это нефтехранилище."
 BLR_Expansion_Okolovsky_Novoselkovsky: "Расширение добычи руды на месторождениях"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "Расширение добычи руды на Околовском и Новоселковском месторождениях принесет нам много стали"
 BLR_Problem_duying_vilages: "Проблема умирающих деревень"
 BLR_Problem_duying_vilages_desc: "Нашему государству пора решить, что делать с умирающими деревнями"
 BLR_Economic: "Белорусская экономика"
 BLR_Economic_desc: "Нам нужно развивать нашу экономику, и мы используем ряд мер для успешной реализации этого развития"
 BLR_metro_minsk: "Расширение Минского метрополитена"
 BLR_metro_minsk_desc: "Будем улучшать и расширять минское метро для улучшения логистических характеристик города."
 BLR_it_industries_help: "Помочь отечественным Ит-разработчикам"
 BLR_it_industries_help_desc: "Необходимо помогать нашему ИТ-сектору всем, чем мы можем - это будущее нашей страны"
 BLR_viber: "Viber"
 BLR_viber_desc: "Viber - это приложение для обмена сообщениями, которое позволяет отправлять сообщения, совершать видео- и голосовые VoIP-звонки через Интернет. Голосовые звонки между пользователями с установленным Viber бесплатны. Viber имеет возможность отправлять текстовые, голосовые и видеосообщения, документы, изображения, видео и файлы, а также работать в автономном режиме."
 BLR_wot: "World of Tanks"
 BLR_wot_desc: "World of Tanks — это многопользовательская онлайн-игра, посвященная бронетехнике середины 20 века. В распоряжении игроков более 40 карт сражений, созданных на основе реальных локаций Второй мировой войны, и исторически достоверная экипировка 11 наций общим количеством более 600 единиц."
 BLR_russian_gazprom: "Газпром"
 BLR_russian_gazprom_desc: "Газпром\" является важным игроком на рынке газа и нефти. Мы должны наладить с ними максимальное сотрудничество."
 BLR_BPS_Sberbank: "БПС Сбербанк"
 BLR_BPS_Sberbank_desc: "БПС Сбербанк является филиалом российского Сбербанка на нашей территории"
 BLR_Belgazprombank: "Белгазпромбанк"
 BLR_Belgazprombank_desc: "Белгазпромбанк является филиалом Газпромбанка в Беларуси"
 BLR_Development_domestic_tourism: "Развитие внутреннего туризма"
 BLR_Development_domestic_tourism_desc: "Мы видим большой потенциал во внутреннем туризме. В связи с этим каждый депутат внесет свой вклад в развитие туризма в своем округе. Главная задача - создать соответствующую инфраструктуру, поскольку имеется достаточно научного и методического материала"
 BLR_private_railways: "Частные железнодорожные компании"
 BLR_private_railways_desc: "Мы передадим железные дороги частным компаниям"
 BLR_Lith_pol_railways: "Железнодорожное сообщение с Польшей и Литвой"
 BLR_Lith_pol_railways_desc: "Мы намерены построить высококачественное железнодорожное сообщение с этими странами, что позволит нам получить доступ к европейским продуктам"
 BLR_JSC_russian_railways: "Российские железные дороги"
 BLR_JSC_russian_railways_desc: "Мы полностью интегрированы с Российскими железными дорогами"
 BLR_belavia: "Белавиа"
 BLR_belavia_desc: "Белорусская государственная авиакомпания со штаб-квартирой в Минске. Она была образована в 1996 году. Основные регулярные и чартерные международные рейсы выполняются из Национального аэропорта Минск."
 BLR_Danone: "Данон"
