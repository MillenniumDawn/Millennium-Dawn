 South_China_Sea_Dispute: "Disputa del Mar de China Meridional"
 South_China_Sea_Dispute_desc: "Las reclamaciones de China en el Mar de China Meridional se superponen con las de muchas naciones del sudeste asiático. Esta superposición ha generado fricciones significativas entre China y países como Vietnam, Filipinas y, en menor medida, Malasia. La importancia de esta disputa es alta debido a la ubicación estratégica de islas como las Islas Spratly y Paracelso y la presencia de petróleo en la región. El problema del Mar de China Meridional ha obstaculizado considerablemente la mejora de las relaciones entre China y sus rivales por el control de las muchas islas en el mar."
 Sino_Indian_Tensions: "Tensiones sino-indias"
 Sino_Indian_Tensions_desc: "Como las dos potencias económicas y militares más destacadas de Asia, India y China son rivales naturales. A esta predisposición a la rivalidad se suma una historia de tensiones fronterizas y la asociación de China con Pakistán, lo que aumenta el potencial de que esta rivalidad se convierta en una animosidad mucho más significativa."
 Workers_Rights: "Derechos de los trabajadores"
 TV_Internet_Access: "Acceso a televisión e Internet"
 America_in_Decline: "Declive de Estados Unidos"
 America_in_Decline_desc: "Una vez el indiscutible hegemon mundial, la influencia de Estados Unidos en el extranjero ahora palidece en comparación con la del nuevo superpoder, China. Estados Unidos debe aceptar este nuevo orden mundial y replegarse hacia sí mismo, o desafiar la nueva supremacía de China y mantener el orden mundial centrado en Estados Unidos. Esto último se puede lograr mediante la fuerza o apoyando fuerzas políticas menos revisionistas en China."
 Russia_on_the_Wane: "Declive de Rusia"
 Russia_on_the_Wane_desc: "Rusia sabe muy bien lo que significa perder el estatus de gran potencia. En los años siguientes al final de la Guerra Fría, la nueva Federación Rusa ha buscado recuperar parte de su antigua gloria. Hasta hace poco, Rusia fue ayudada en este objetivo por China, ya que la asociación estratégica de ambos países ayudó a socavar la hegemonía estadounidense. Sin embargo, las aspiraciones de gran poder de China han debilitado la posición de Rusia, ya que el gigante eslavo ha sido expulsado de su esfera de influencia en Asia Central por el dinero chino. Ahora Rusia debe aceptar ser una potencia secundaria o buscar detener el ascenso aparentemente inexorable de China, ya sea mediante la fuerza o apoyando fuerzas políticas menos revisionistas en China."
 CHI_Peacekeepers: "Misiones de mantenimiento de la paz"
 CHI_Peacekeepers_desc: "Nuestro personal ha sido desplegado en el extranjero para ayudar en misiones de mantenimiento de la paz de la ONU en el continente africano, lo que brinda a nuestras tropas una experiencia muy necesaria y aumenta nuestra credibilidad como miembro confiable de la comunidad internacional."
 SCO_development_assistance: "Asistencia para el desarrollo de la SCO"
 SCO_development_assistance_desc: "Hemos recibido asistencia para el desarrollo muy necesaria bajo los auspicios de la Organización de Cooperación de Shanghai."
 SCO_development_assistance_2: "Asistencia para el desarrollo [CHI.GetAdjective]"
 SCO_development_assistance_2_desc: "Hemos recibido asistencia para el desarrollo muy necesaria por parte de China bajo los auspicios de la Organización de Cooperación de Shanghai."
