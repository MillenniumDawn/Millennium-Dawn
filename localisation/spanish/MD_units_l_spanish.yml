 Militia_Bat: "Milicia"
 Militia_Bat_desc: "Batallón de Milicia a pie. Las unidades de milicia se caracterizan por tener menos equipo pesado y equipos de comunicación que la infantería normal. Esto los hace altamente móviles y efectivos en terrenos difíciles, pero se disipan rápidamente en terrenos planos contra un oponente acorazado."
 Mot_Militia_Bat: "Milicia Motorizada"
 Mot_Militia_Bat_desc: "Batallón de Milicia con Camionetas Pickup o incluso Vehículos de Utilidad Blindados. Las unidades de milicia se caracterizan por tener menos equipo pesado y equipos de comunicación que la infantería normal. Esto los hace altamente móviles y efectivos en terrenos difíciles, pero se disipan rápidamente en terrenos planos contra un oponente acorazado."
 L_Inf_Bat: "Infantería Ligera"
 L_Inf_Bat_desc: "Infantería Ligera sin transporte. Rara vez se ve en el campo de batalla moderno, pero existen unidades especializadas en terrenos muy difíciles como la jungla y las montañas, donde son altamente efectivas. También podrían ser útiles como guarniciones urbanas."
 Mot_Inf_Bat: "Infantería Motorizada"
 Mot_Inf_Bat_desc: "La Infantería Motorizada utiliza todo tipo de vehículos utilitarios como transporte, desde camionetas pickup hasta modernos vehículos resistentes a las minas. Son adecuados para el combate en terrenos montañosos y áreas urbanas."
 Mech_Inf_Bat: "Infantería Mecanizada"
 Mech_Inf_Bat_desc: "La Infantería Mecanizada utiliza Transportes Blindados de Personal como transporte. Son adecuados para el combate acorazado en terrenos planos."
 Arm_Inf_Bat: "Infantería Blindada"
 Arm_Inf_Bat_desc: "La Infantería Blindada utiliza Vehículos de Combate de Infantería como transporte. Son adecuados para el combate acorazado en terrenos planos, pero se desperdician en terrenos difíciles donde deben operar a pie lejos de sus VCI (Vehículos de Combate de Infantería)."
 L_Air_Inf_Bat: "Infantería Ligera Aerotransportada"
 L_Air_Inf_Bat_desc: "La Infantería Ligera Aerotransportada es una infantería de élite con entrenamiento especial en inserción aérea mediante paracaidismo desde aviones de transporte o con helicópteros de transporte. Pueden responder rápidamente a emergencias desde lejos y ser insertados detrás de las líneas enemigas para capturar objetivos vitales antes del avance del ejército principal. Su modo de transporte limita estrictamente la cantidad de equipo pesado que pueden llevar, sin embargo."
 Mot_Air_Inf_Bat: "Infantería Motorizada Aerotransportada"
 Mot_Air_Inf_Bat_desc: "La Infantería Motorizada Aerotransportada es una infantería de élite con entrenamiento especial en inserción aérea mediante paracaidismo desde aviones de transporte o con helicópteros de transporte. Pueden responder rápidamente a emergencias desde lejos y ser insertados detrás de las líneas enemigas para capturar objetivos vitales antes del avance del ejército principal. Sus vehículos utilitarios les brindan gran movilidad al ser insertados y les permiten llevar más equipo pesado al combate. Sin embargo, es mucho más exigente logísticamente paradroparlos junto con los vehículos."
 Mech_Air_Inf_Bat: "Infantería Mecanizada Aerotransportada"
 Mech_Air_Inf_Bat_desc: "La Infantería Mecanizada Aerotransportada es una infantería de élite con entrenamiento especial en inserción aérea mediante paracaidismo desde aviones de transporte. Pueden responder rápidamente a emergencias desde lejos y ser insertados detrás de las líneas enemigas para capturar objetivos vitales antes del avance del ejército principal. Sus Vehículos de Transporte Blindados Ligeros especialmente diseñados les brindan gran movilidad al ser insertados y les permiten llevar mucho más equipo pesado al combate que las fuerzas aerotransportadas más ligeras. Sin embargo, es mucho más exigente logísticamente paradroparlos junto con esos vehículos."
 Arm_Air_Inf_Bat: "Infantería Acorazada Aerotransportada"
 Arm_Air_Inf_Bat_desc: "La Infantería Acorazada Aerotransportada es una infantería de élite con entrenamiento especial en inserción aérea mediante paracaidismo desde aviones de transporte. Pueden responder rápidamente a emergencias desde lejos y ser insertados detrás de las líneas enemigas para capturar objetivos vitales antes del avance del ejército principal. Sus Vehículos de Combate de Infantería Ligeros especialmente diseñados les brindan gran movilidad y les permiten enfrentarse en igualdad de condiciones contra formaciones mecanizadas normales. Sin embargo, es extremadamente exigente logísticamente paradroparlos junto con sus VCI (Vehículos de Combate de Infantería). Hasta 2017, solo Rusia ha operado fuerzas de este tipo."
 L_Marine_Bat: "Infantería Ligera de Marina"
 L_Marine_Bat_desc: "La Infantería Ligera de Marina es una infantería de élite con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Como no tienen vehículos, existen restricciones estrictas en la cantidad de equipo pesado que pueden transportar, sin embargo."
 Mot_Marine_Bat: "Infantería Motorizada de Marina"
 Mot_Marine_Bat_desc: "La Infantería Motorizada de Marina es una infantería de élite con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Mientras desembarcan como infantería ligera, tienen vehículos utilitarios como transporte terrestre, lo que les brinda gran movilidad y les permite llevar grandes cantidades de equipo pesado al combate."
 Mech_Marine_Bat: "Infantería Mecanizada de Marina"
 Mech_Marine_Bat_desc: "La Infantería Mecanizada de Marina es una infantería de élite con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Al realizar desembarcos protegidos en sus Vehículos de Transporte Blindados Anfibios especialmente diseñados, están muy equipados para atacar de inmediato con gran movilidad, llevando grandes cantidades de equipo pesado al combate."
 Arm_Marine_Bat: "Infantería Acorazada de Marina"
 Arm_Marine_Bat_desc: "La Infantería Acorazada de Marina es una infantería de élite con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Pueden cruzar grandes distancias en agua en sus Vehículos de Combate de Infantería Anfibios propulsados por chorro altamente blindados y estar listos para luchar desde los mismos VCI una vez que lleguen a la costa con gran eficiencia."
 L_Air_assault_Bat: "Infantería Ligera de Asalto Aéreo"
 L_Air_assault_Bat_desc: "La Infantería Ligera de Asalto Aéreo es una infantería de élite con entrenamiento especial en rapel y transporte aéreo. A veces, su equipo está diseñado o modificado en el campo para permitir un mejor transporte dentro de las aeronaves. A menudo se utilizan para tomar y mantener terrenos clave que no han sido completamente asegurados, y para enfrentarse directamente a las fuerzas enemigas detrás de las líneas enemigas."
 Arm_Air_assault_Bat: "Infantería Acorazada de Asalto Aéreo"
 Arm_Air_assault_Bat_desc: "La Infantería Acorazada de Asalto Aéreo es una infantería de élite con entrenamiento especial en rapel y transporte aéreo. A veces, su equipo está diseñado o modificado en el campo para permitir un mejor transporte dentro de las aeronaves. A menudo se utilizan para tomar y mantener terrenos clave que no han sido completamente asegurados, y para enfrentarse directamente a las fuerzas enemigas detrás de las líneas enemigas."
 attack_helo_bat: "Regimiento de helicópteros de ataque"
 attack_helo_bat_desc: "Me identifico como un helicóptero de ataque AH-64 Apache."
 attack_helo_comp: "Compañía de helicópteros de ataque"
 attack_helo_comp_desc: "Me identifico como un helicóptero de ataque AH-64 Apache."
 Special_Forces: "Fuerzas de Operaciones Especiales"
 Special_Forces_desc: "Las Fuerzas de Operaciones Especiales son la élite de cualquier ejército donde se encuentren, con un entrenamiento más largo y exigente que el de cualquier otro. Son expertos en terrenos difíciles, operaciones aerotransportadas y desembarcos anfibios. Sin embargo, están muy ligeramente equipados, ya que pueden necesitar operar con movilidad detrás de las líneas del frente."
 armor_Bat: "Batallón de Tanques"
 armor_Bat_desc: "Un Batallón de Tanques cuenta solo con los vehículos más blindados existentes, los Carros de Combate Principales. Con una excelente movilidad en terreno plano y un fuego directo feroz, están diseñados para abrir brechas en las líneas del frente enemigas que puedan ser rápidamente aprovechadas por unidades de infantería mecanizada de seguimiento."
 armor_Comp: "Compañía de Tanques"
 armor_Comp_desc: "Una Compañía de Tanques cuenta solo con los vehículos más blindados existentes, los Carros de Combate Principales. Con una excelente movilidad en terreno plano y un fuego directo feroz, están diseñados para abrir brechas en las líneas del frente enemigas que puedan ser rápidamente aprovechadas por unidades de infantería mecanizada de seguimiento."
 L_Recce_Comp: "Compañía de Exploración Ligera"
 L_Recce_Comp_desc: "Las Compañías de Exploración Ligera operan a pie y, por lo tanto, carecen de gran parte del equipo pesado que los convierte en una unidad de combate efectiva. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto la exploración con drones como la vigilancia electrónica para recopilar información. También pueden llevar a cabo incursiones y emboscadas limitadas. Las Compañías de Exploración a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."
 Mot_Recce_Comp: "Compañía de Exploración Motorizada"
 Mot_Recce_Comp_desc: "Las Compañías de Exploración Motorizada operan con vehículos utilitarios y tienen mucho del mismo equipo que sus contrapartes de infantería. Sin embargo, sus roles son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto la exploración con drones como la vigilancia electrónica para recopilar información. También pueden llevar a cabo incursiones y emboscadas limitadas. Las Compañías de Exploración a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."
 Mech_Recce_Comp: "Compañía de Exploración Mecanizada"
 Mech_Recce_Comp_desc: "Las Compañías de Exploración Mecanizada operan con Transportes Blindados de Personal y tienen mucho del mismo equipo que sus contrapartes de infantería. Sin embargo, sus roles son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto la exploración con drones como la vigilancia electrónica para recopilar información. También pueden llevar a cabo incursiones y emboscadas limitadas. Las Compañías de Exploración a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."
 Arm_Recce_Comp: "Compañía de Exploración Mecanizada Pesada"
 Arm_Recce_Comp_desc: "Las Compañías de Exploración Mecanizada Pesada operan con Vehículos de Combate de Infantería y tienen mucho del mismo equipo que sus contrapartes de Infantería Blindada. Sin embargo, sus roles son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto la exploración con drones como la vigilancia electrónica para recopilar información. También pueden llevar a cabo incursiones y emboscadas. Las Compañías de Exploración a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."
 L_arm_Bat: "Batallón de Tanques Ligeros"
 L_arm_Bat_desc: "Los Batallones de Tanques Ligeros operan con tanques ligeros especiales, a menudo sobre ruedas, que combinan una increíble movilidad con un poder de fuego impresionante. Pueden defenderse contra todo tipo de infantería en combate directo. Sin embargo, el combate directo no es su función principal, ya que se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto la exploración con drones como la vigilancia electrónica para recopilar información. También pueden llevar a cabo incursiones y emboscadas contra objetivos importantes del enemigo y formaciones mecanizadas."
 armor_Recce_Comp: "Compañía de Exploración Blindada"
 armor_Recce_Comp_desc: "Las Compañías de Exploración Blindada operan con tanques ligeros de reconocimiento especiales que combinan una increíble movilidad con un poder de fuego impresionante. Pueden defenderse contra todo tipo de infantería en combate directo. Sin embargo, el combate directo no es su función principal, ya que se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto la exploración con drones como la vigilancia electrónica para recopilar información. También pueden llevar a cabo incursiones y emboscadas contra objetivos importantes del enemigo y formaciones mecanizadas. Las Compañías de Exploración a menudo se llaman 'Escuadrones' debido a su legado como antiguas unidades de Caballería."
 L_Engi_Comp: "Compañía de Ingenieros"
 L_Engi_Comp_desc: "Los ingenieros se encargan de la construcción temporal de puentes y perímetros defensivos, la colocación y desactivación de minas, además de la desactivación de bombas. Llevan armamento básico de infantería para propósitos defensivos."
 H_Engi_Comp: "Compañía de Ingenieros Pesados"
 H_Engi_Comp_desc: "Los ingenieros se encargan de la construcción temporal de puentes y perímetros defensivos, la colocación y desactivación de minas, además de la desactivación de bombas. Llevan armamento básico de infantería para propósitos defensivos. Con vehículos de construcción y recuperación basados en el chasis de Carros de Combate Principales, están bien equipados para recuperar vehículos blindados discapacitados en combate desde el frente."
 Arty_Bat: "Artillería"
 Arty_Bat_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y a distancias mucho mayores de las visuales. Puede ser recargada directamente por su tripulación. Debido a que requiere vehículos externos para su movimiento, puede ser difícil moverse entre los ataques, lo que la hace vulnerable a contraataques de artillería enemiga. Los sistemas de calibre más ligero se pueden arrastrar manualmente y son adecuados para operaciones aerotransportadas, ya que pueden caber en aviones de transporte."
 Arty_Battery: "Batería de Artillería"
 Arty_Battery_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y a distancias mucho mayores de las visuales. Puede ser recargada directamente por su tripulación. Debido a que requiere vehículos externos para su movimiento, puede ser difícil moverse entre los ataques, lo que la hace vulnerable a contraataques de artillería enemiga. Los sistemas de calibre más ligero se pueden arrastrar manualmente y son adecuados para operaciones aerotransportadas, ya que pueden caber en aviones de transporte."
 SP_Arty_Bat: "Artillería Autopropulsada"
 SP_Arty_Bat_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería Autopropulsada proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y a distancias mucho mayores de las visuales. Puede ser recargada directamente por su tripulación, y su autopropulsión la hace móvil para poder moverse y evitar contraataques de artillería enemiga."
 SP_Arty_Battery: "Batería de Artillería Autopropulsada"
 SP_Arty_Battery_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería Autopropulsada proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y a distancias mucho mayores de las visuales. Puede ser recargada directamente por su tripulación, y su autopropulsión la hace móvil para poder moverse y evitar contraataques de artillería enemiga."
 SP_R_Arty_Bat: "Artillería Autopropulsada de Cohetes"
 SP_R_Arty_Bat_desc: "Utilizando lanzadores MLRS, un batallón de Artillería de Cohetes puede erradicar toda un área desde lejos. Se utiliza contra áreas enemigas traseras, ya que el fuego indiscriminado no es adecuado para ataques de precisión en el campo de batalla. Requiere vehículos especiales para la recarga y los tiempos de recarga son lentos."
 SP_R_Arty_Battery: "Batería de Artillería Autopropulsada de Cohetes"
 SP_R_Arty_Battery_desc: "Utilizando lanzadores MLRS, una batería de Artillería de Cohetes puede erradicar áreas desde lejos. Se utiliza contra áreas enemigas traseras, ya que el fuego indiscriminado no es adecuado para ataques de precisión en el campo de batalla. Requiere vehículos especiales para la recarga y los tiempos de recarga son lentos."
 SP_AA_Bat: "Defensa Aérea Autopropulsada"
 SP_AA_Bat_desc: "Utilizando sistemas de misiles antiaéreos autopropulsados de corto o medio alcance, el Batallón de Defensa Aérea defenderá a su unidad de los ataques aéreos cercanos del enemigo."
 SP_AA_Battery: "Batería de Defensa Aérea Autopropulsada"
 SP_AA_Battery_desc: "Utilizando sistemas de misiles antiaéreos autopropulsados de corto o medio alcance, la Batería de Defensa Aérea defenderá a su unidad de los ataques aéreos cercanos del enemigo."
 combat_service_support_company: "Apoyo de Combate y Servicios"
 combat_service_support_company_desc: "Servicios logísticos y médicos de la división."
 helicopter_combat_service_support: "Apoyo de Combate y Servicios con Helicópteros"
 helicopter_combat_service_support_desc: "Servicios logísticos y médicos de la división."
 L_Marine_Cdo_Bat: "Batallón de Comandos de Marina"
 L_Marine_Cdo_Bat_desc: "Los \"Marine Commandos\" son formaciones más grandes de \"Marine Raiders\", entrenados para llevar a cabo operaciones de ataque y huida, entre otras tareas de infantería ligera."
 air_assault_Arty_Battery: "Batería de artillería aeromóvil"
 air_assault_Arty_Battery_desc: "Utilizando piezas de artillería remolcadas, estas unidades aumentan su movilidad cargando sus cañones con eslingas, lo que les permite seguir el ritmo de unidades de infantería aeromóviles más rápidas."