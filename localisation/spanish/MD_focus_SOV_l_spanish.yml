 sov_medvedev.1.d: "Originalmente designado para eludir los límites del mandato presidencial, Dmitri Medvédev ha logrado escapar de la sombra de Putin. Con su rival destituido, Medvédev se encuentra solo al frente del poder ruso. Comienza un nuevo capítulo en la historia rusa."
 sov_medvedev.1.a: "Nuestro futuro es incierto."
