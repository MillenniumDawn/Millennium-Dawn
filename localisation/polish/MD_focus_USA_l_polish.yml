 USA_decisions_domestic_policies: "Polityka wewnętrzna"
 USA_decisions_domestic_policies_desc: "Stany Zjednoczone mają długą, burzliwą historię „obsługiwania się” swoimi sprawami wewnętrznymi. Podczas gdy wielu postrzega to po prostu jako zwyczajny cyrk kongresowy, inni obawiają się, że w miarę jak tematy staną się bardziej emocjonalne i wyzysku za pośrednictwem demagogów i firm medialnych, może to doprowadzić do pewnego rodzaju kryzysowego punktu zapalnego. Niemniej jednak są tematy do omówienia i podjęcia decyzji. Przygotuj się więc do debaty."
 USA_decision_post_nine_eleven_response: "Odpowiedź po 11 września"
 USA_decision_post_nine_eleven_response_desc: "W kolejnych dniach ataków, które spustoszyły nasz naród, musimy znaleźć właściwy sposób działania w naszej odpowiedzi. Stworzymy bowiem precedens dla tych, którzy chcą dokonywać takich aktów terroryzmu na tym świecie i jakiej reakcji mogą się spodziewać."
 USA_decision_post_nine_eleven_security_concerns: "Obawy dotyczące bezpieczeństwa po 11 września"
 USA_decision_post_nine_eleven_security_concerns_desc: "Nasze bezpieczeństwo w zakresie podróży lotniczych, a także naszego narodu, było niedbałe od upadku Związku Radzieckiego. Jednak to niegrzeczne i otrzeźwiające przebudzenie odnowiło rozmowy o tym, jak lepiej zapewnić bezpieczeństwo naszemu narodowi jako całości."
 USA_decision_religious_freedoms_debate: "Debata na temat wolności religijnej"
 USA_decision_religious_freedoms_debate_desc: "Ponieważ ataki terrorystyczne są przeprowadzane przez gorliwą sektę religijną, wielu agnostyków i ateistów wychodzi i wtrąca swoje trzy grosze na temat tego, co powinno, a czego nie powinno być wolno robić w religii. Ta debata jest bardzo drażliwa i niektórzy uważają, że łączą indywidualne działania z całymi grupami."
 USA_decision_school_choice_dilemma: "Dylemat wyboru szkoły"
 USA_decision_school_choice_dilemma_desc: "Od czasu sformalizowania Departamentu Edukacji i federalnego systemu edukacji same stany zawsze sprzeciwiały się temu, co niektórzy nazywają nadzorem rządowym. Niemniej jednak ciągła debata na temat możliwości wyboru szkoły, w której rodzice mogą zdecydować się na wysłanie swoich dzieci do szkoły prywatnej lub szkoły sektora publicznego, zawsze była, delikatnie mówiąc, drażliwym tematem. Musimy pomyśleć o sformalizowaniu tego, co powinno, a czego nie powinno być dozwolone w oficjalnych programach edukacyjnych uznawanych przez standardy krajowe."
 USA_decision_the_power_grid_debate: "Debata na temat sieci elektroenergetycznych"
 USA_decision_the_power_grid_debate_desc: "Nasz naród jest bardzo wyjątkowy, nie tylko ma dwie główne sieci energetyczne, jedną dla części wschodniej i jedną dla części zachodniej. Ale zgadnij co, sam stan Teksas ma własną sieć energetyczną. Całe to rozwiązanie ściągnęło na stół debatę krytyków z całego świata, ponieważ organizacja i infrastruktura tworząca wszystkie te sieci gridowe jest w najlepszym razie przerażająca, a w najgorszym czeka katastrofa. Musimy zatem zastanowić się, w jakim kierunku chcemy obrać rozwój naszej sieci elektroenergetycznej, jeśli mamy myśleć o przyszłych potrzebach naszych obywateli i całego narodu."
 USA_decision_food_stamps_fiasco: "Fiasko kartek żywnościowych"
 USA_decision_food_stamps_fiasco_desc: "Sieci społeczne naszego narodu są podstawą spójności społecznej naszego narodu. Jednakże te same siatki bezpieczeństwa są wykorzystywane i nadużywane przez ludzi, którzy uważają, że są uprawnieni do takich świadczeń. Teraz pytanie brzmi, jak sobie poradzić z tą sytuacją, zanim przerodzi się w prawdziwe kłopoty."
 USA_decision_the_rent_crisis: "Kryzys czynszowy"
 USA_decision_the_rent_crisis_desc: "Rosnąca niemożność zakupu domu i konieczność wynajmu na rynku spowodowały eksplozję czynszów w całym kraju w ciągu ostatnich kilku dekad. Jeśli ta tendencja się utrzyma, będziemy mieli na rękach narodową katastrofę."
 USA_decision_civil_rights_contentions: "Spory dotyczące praw obywatelskich"
 USA_decision_civil_rights_contentions_desc: "Urazy i osądzające założenia są głównym mechanizmem obronnym człowieka przed zmianami. Niezależnie od tego, czy zmiana była na dobre, czy na złą, ludzie zawsze zmieniali się powoli i widzimy to nawet po dziś dzień. Ustawa o prawach obywatelskich została uchwalona ponad 40 lat temu, a mimo to my, Amerykanie, nie potrafimy się dogadać i rozmawiać o naszych różnicach z innymi Amerykanami. Zatem teraz musimy uporać się z tym uporem i niemożnością zmiany. To będzie trudne, ale musimy ustanowić standardy, jeśli jako naród mamy iść do przodu, a nie cofać się."
 USA_decision_the_marriage_question: "Pytanie o małżeństwo"
 USA_decision_the_marriage_question_desc: "Być albo nie być – to pytanie zdaje się być zadawane coraz częściej, w miarę jak różni ludzie zastanawiają się, jaka jest idea małżeństwa. Ci, którzy boją się Boga, twierdzą, że jest to tylko związek między mężczyzną i kobietą, podczas gdy ci, którzy pamiętają dni rewolucji seksualnej, uważają, że jest to więź łącząca kochających dorosłych. Niezależnie od tego, co myślimy, musimy ocenić populację i zrozumieć, jakie są serca i umysły w tej kwestii."
 USA_decision_continued_gun_control_problems: "Ciągłe problemy z kontrolą broni"
 USA_decision_continued_gun_control_problems_desc: "Druga poprawka jest największym politycznym straszydłem, jakiego mamy w tym kraju, zaraz po budżecie obronnym. Niemniej jednak ludzie coraz częściej debatują nad celem i rzeczywistym zakresem Drugiej Poprawki. Musimy to zdusić w tyłku, jeśli mamy skupić się na prawdziwych problemach, które nas dotyczą."
 USA_decision_rising_police_problems: "Rosnące problemy policji"
 USA_decision_rising_police_problems_desc: "Niekontrolowane korzystanie z władzy w lokalnych organach egzekwowania prawa doprowadziło do kilku lokalnych wydarzeń, które zyskały ogólnokrajowy rozgłos. To, wraz z rosnącą militaryzacją sił policyjnych w całym kraju, spowodowało, że rząd federalny musiał coś zrobić."
 USA_decision_healthcare_drug_transparency_debates: "Debata na temat przejrzystości leków"
 USA_decision_healthcare_drug_transparency_debates_desc: "W ostatnich miesiącach rosnące obawy dotyczące wykonalności nowych leków i ich rzeczywistych kosztów pojawiły się w głowach przeciętnego użytkownika Medicare i Medicaid. W związku z tym wyborcy w całym kraju zwracają się do Kongresu z petycjami i błagają, aby coś zrobił w związku z narastającym kryzysem, który przyczynia się, choć częściowo, do rosnących kosztów kryzysu opieki zdrowotnej w kraju."
 USA_decision_healthcare_billing_troubles: "Problemy z rozliczeniami w służbie zdrowia"
 USA_decision_healthcare_billing_troubles_desc: "W ostatnich latach koszty opieki zdrowotnej jedynie wzrosły. Ten gwałtowny wzrost był w zasadzie granatem politycznym, a także prawdziwym problemem. Musimy wymyślić, jak rozwiązać ten problem, jeśli mamy pójść do przodu i stworzyć lepsze instytucje opieki dla naszego narodu."
 USA_decision_social_security_not_secure: "Ubezpieczenie społeczne nie jest bezpieczne"
 USA_decision_social_security_not_secure_desc: "Program Ubezpieczeń Społecznych jest naszą naprawdę największą bombą polityczną w tym kraju. Obcinamy budżet, zostajemy przegłosowani, nic nie robimy, zostajemy przegłosowani, a mimo to nawet gdy zwiększamy budżet, i tak zostajemy przegłosowani, ponieważ wpływa to na resztę budżetu federalnego."
 USA_decision_police_training_troubles: "Problemy ze szkoleniem policji"
 USA_decision_police_training_troubles_desc: "Ostatnie wydarzenia ukazały narastający kompleks agresji i wzrost tendencji w zakresie nadmiernego stosowania siły w lokalnych organach ścigania. Wywołało to oburzenie w formie protestów i powstania nowego ruchu rzekomo „Obrońcy środków policji”. Musimy sobie z tym poradzić, zanim wydarzy się coś poważnego."
 USA_decision_the_green_wave_debate: "Debata na temat zielonej fali"
 USA_decision_the_green_wave_debate_desc: "W ostatnich latach rozwój i lobbing na rzecz form produkcji energii wykorzystujących energię odnawialną zyskały znaczną popularność. Doprowadziło to do ponownego zainteresowania odwiecznym, strasznym człowiekiem polityki, od zarania samej nowoczesnej industrializacji. Problem zmian klimatycznych lub, jak niektórzy pamiętają, globalnego ocieplenia. Niezależnie od postępu technologicznego, wraz z postępem świadomości ludzi, musimy ustalić, jakie stanowisko zajmie rząd federalny w sprawie tej nowej drogi."
 USA_decision_the_job_impact_scare: "Strach przed wpływem na pracę"
 USA_decision_the_job_impact_scare_desc: "W związku z niedawnymi pogłoskami na temat „zielonej gospodarki”, wiele osób ulega poczuciu strachu ze względu na drastyczny wpływ tego rodzaju zmian na wiele stanowisk pracy. Podobnie jak w przypadku strachu przed automatyzacją i sztuczną inteligencją, wiele osób zastanawia się, ile stanowisk pracy i zestawów umiejętności zostanie unieważnionych lub stanie się zbędnych w wyniku takich zmian. W związku z tym musimy dokładnie przemyśleć, jak poradzić sobie z tego rodzaju zmianami, aby nie zostać wykluczonym ze względu na mentalność tłumu dotyczącą danej sytuacji."
 USA_decision_the_social_impact: "Wpływ społeczny"
 USA_decision_the_social_impact_desc: "„Zielona Gospodarka” będzie miała ciekawe skutki społeczne, gdyż wielu opowiada się za standaryzacją i wymuszoną modernizacją budownictwa mieszkaniowego, zarówno nowego, jak i starego. Niektórzy twierdzą, że złamałoby to wielu właścicieli domów i byłoby największym błędem regulacji rządowych od czasu bierności rządu, która doprowadziła do bankructwa Penn Central Railroad w latach 70. inni twierdzą, że będzie to rozwiązanie, które można zastosować w nowych domach, chociaż istnieją obawy związane z szokiem kulturowym, jaki może to wywołać dla stale starzejącej się populacji. Tak czy inaczej, wyboru należy dokonać raczej wcześniej niż później."
 USA_decision_the_nuclear_question: "Kwestia nuklearna"
 USA_decision_the_nuclear_question_desc: "W obliczu toczących się debat na temat ekologicznej gospodarki, wiele osób zastanawia się, w jaki sposób planujemy wprowadzić tak drastyczne zmiany. Jednym z pomysłów, który ciągle się pojawia, jest rewitalizacja i inwestycje w nasz krajowy potencjał nuklearny. Zdolności militarnych mamy pod dostatkiem, więc czemu nie wykorzystać nadmiaru do użytku cywilnego. Inni jednak obawiają się, że taki pomysł to kolejna katastrofa w Fukashimie lub Three Mile Island, która może się wydarzyć. Niezależnie od tego powinniśmy przyjrzeć się temu, co mogłoby być prawdopodobnie najlepszym rozwiązaniem w przypadku „kwestii nuklearnej”."
 USA_political_and_economic_reforms: "Reformy polityczne i gospodarcze"
 USA_political_and_economic_reforms_desc: "Droga życia ma wiele zakrętów i zakrętów, dla Stanów Zjednoczonych jej droga przypomina podróż okrężną. Duopol polityczny, szalejące ruchy lobbystów mieszające się z ruchami oddolnymi itd. stworzyły bagno. Jednak gdy wiatr zmian przedostaje się przez obywateli, można mieć nadzieję, że uderzy w umysły przywódców politycznych. Przyszłość jest rzeczywiście tajemnicą i tylko czas może nam powiedzieć, co przyniesie przyszłość."
 USA_anti_trust_department: "Departament Spraw Antymonopolowych"
 USA_anti_trust_department_desc: "DoAA ma zrewolucjonizować sposób, w jaki prowadzimy sprawy antymonopolowe i prowadzimy dochodzenia w sprawie osób lub podmiotów będących przedmiotem zainteresowania. Dzięki wyspecjalizowanemu wydziałowi oznacza to, że cała jego energia może zostać skupiona na niemal mnóstwie problemów i roszczeń zgłaszanych w codziennej działalności narodu."
 USA_union_act: "Ustawa o czwartej rewolucji przemysłowej"
 USA_union_act_desc: "Wiek technologii ogarnął naród i naszą gospodarkę, a także nasz sposób życia. Wraz z tą szybką zmianą zaobserwowaliśmy coraz większy wzrost podejrzanych taktyk presji biznesowej, w ramach których zwykli obywatele są kontrolowani lub zmuszani do pracy z powodu niemal absurdalnych powodów lub bez żadnego powodu. Ta ustawa ma na celu pozbycie się kontrowersyjnych przepisów dotyczących prawa do pracy i zreformowanie możliwości tworzenia związków zawodowych. Wielu szefów biznesów wschodzących firm technologicznych ma poważne zastrzeżenia, jednak w tym momencie wydaje się to bardziej ich problemem niż naszym."
 USA_automation_act: "Ustawa o postępie automatyzacji"
 USA_automation_act_desc: "APA będzie regulować i moderować wdrażanie technologii automatyzacji w pracochłonnych środowiskach pracy. Ustawa ta ma pomóc przybliżyć społeczeństwu ideę automatyzacji i ułatwić przejście do czwartej rewolucji przemysłowej. Choć wielu szefów firm marudzi, opinia publiczna pochwala tę inicjatywę, ponieważ daje im czas na przekwalifikowanie się i dostosowanie do stale zmieniającego się świata."
 USA_safe_banking_act: "Ustawa o bezpiecznej bankowości"
 USA_safe_banking_act_desc: "Ustawa o bezpiecznej bankowości odetnie i zreformuje prywatnych inwestorów i firmy bankowe tak, aby nie manipulowali indywidualnymi oszczędnościami i zarobkami. Wydawało się, że w latach 20.-30. nie nauczyliśmy się nadmiernego wydawania pieniędzy, które do nas nie należały, teraz mamy szansę naprawdę wyciągnąć wnioski z historii i skierować naród na ścieżkę dobrobytu gospodarczego."
 USA_political_diversity_act: "Ustawa o różnorodności politycznej"
 USA_political_diversity_act_desc: "PDA umożliwi obowiązkowe uczciwe relacjonowanie stron trzecich przez media i urzędy rejestracji kart do głosowania dla wszystkich urzędów zarządzających na szczeblu stanowym. Oznacza to, że wszelkie działania gubernatora stanu, które wymagają kampanii wyborczej, będą obowiązkowe, aby punkty głosowania i relacje w mediach dotyczące kandydatów nie skupiały się wyłącznie na kandydaturze Republikanów lub Demokratów. Jako dodatek do projektu ustawy, podczas głosowania w tych wyborach wyborcy będą teraz mogli zarejestrować partię, z którą się kojarzą."
 USA_political_Fairness_act: "Ustawa o sprawiedliwości politycznej"
 USA_political_Fairness_act_desc: "PFA to projekt ustawy, który stworzy federalny standard w zakresie udziału stron trzecich w wyborach do Kongresu. Minimalnym wymogiem jest to, że partia trzecia musi mieć co najmniej 1% zarejestrowanych wyborców w populacji głosującej. Będzie to również obejmować organizację relacji każdej partii w mediach, tak aby śledzić prawybory i ewentualnych kandydatów na członków rasy, aby zapewnić zrównoważone relacje na temat wszystkich partii uczestniczących w wyborach."
 USA_federal_elections_act: "Federalna ustawa o wyborach"
 USA_federal_elections_act_desc: "FEA to kluczowe ustawodawstwo, które było potrzebne w Ameryce od czasu powstania duopolu. Egzekwując reformy głosowania i dostępność, masy mogą teraz głosować wydajniej i skuteczniej. Co więcej, kandydaci z Partii Trzeciej będą mogli kandydować na prezydenta, przestrzegając tych samych zasad określonych w Ustawie o uczciwości politycznej, główna różnica polega na tym, że wymagania dotyczą teraz krajowego organu wyborczego, a nie wymogu dla Kongresu dla poszczególnych stanów wybory. Mając to na uwadze, wielu zaczęło świętować reformy zakończone przez naród, ponieważ dzięki nowym pomysłom i rosnącym sposobom kompromisu amerykański orzeł ponownie wzbije się w górę."
 USA_expanded_mental_healthcare: "Rozszerzona ustawa o opiece psychiatrycznej"
 USA_expanded_mental_healthcare_desc: "Opieka psychiatryczna jest często zaniedbywanym aspektem szerszego obrazu zdrowia jednostki. Polisy ubezpieczeniowe często tego nie obejmują, a wielu obywateli amerykańskich musi płacić za tę opiekę z własnej kieszeni. Rozszerzona ustawa o opiece psychicznej ma na celu rozwiązanie tych problemów, zmniejszenie kosztów firm ubezpieczeniowych i włączenie opłat do budżetu rządu federalnego. Dzięki tej nowej ustawie koszty ponoszone przez firmy, zwykłą osobę i usługodawcę podlegają regulacjom federalnym, zapewniając każdemu obywatelowi amerykańskiemu wysokiej jakości opiekę psychiatryczną."
 USA_asteroid_mining_decision: "Wydobycie asteroid"
 USA_asteroid_mining_decision_desc: "Dzięki naszym wyprawom w gwiazdy powyżej zaobserwowaliśmy, jak wydobywać nieograniczony potencjał zasobów. Będzie to długi proces i będzie nas to kosztować w tej chwili, ale długoterminowe zyski i ulepszenia, jakie możemy zapewnić naszym ludziom, mogą być astronomiczne."
 USA_asteroid_mining_mission: "Misja wydobywcza asteroid"
 USA_asteroid_mining_mission_desc: "Zorganizujemy naszą pierwszą wyprawę, aby zebrać asteroidy bogate w zasoby."
 USA_pull_small_asteroid_into_orbit: "Wyciągnij małą asteroidę na orbitę"
 USA_pull_small_asteroid_into_orbit_desc: "Wydobędziemy małą asteroidę i umieścimy ją na stabilnej orbicie, aby rozpocząć proces wydobycia."
 USA_pull_moderate_asteroid_into_orbit: "Wyciągnij średniej wielkości asteroidę na orbitę"
 USA_pull_moderate_asteroid_into_orbit_desc: "Wydobędziemy średniej wielkości asteroidę i umieścimy ją na stabilnej orbicie, aby rozpocząć proces wydobycia."
 USA_pull_large_asteroid_into_orbit: "Wyciągnij dużą asteroidę na orbitę"
 USA_pull_large_asteroid_into_orbit_desc: "Wydobędziemy dużą asteroidę i umieścimy ją na stabilnej orbicie, aby rozpocząć proces wydobycia."
 USA_expand_our_operations: "Rozwiń naszą działalność"
 USA_expand_our_operations_desc: "Dzięki dalszym inwestycjom zwiększymy nasze możliwości w zakresie wydobycia i wydobycia asteroid, co umożliwi nam jeszcze większe korzyści z naszych wysiłków."
 USA_sell_mining_equipment: "Sprzedam sprzęt górniczy"
 USA_sell_mining_equipment_desc: "Sprzedamy część sprzętu, aby zmniejszyć koszty, ponieważ nasze marże stają się kwestią ogólnej korzyści."
 USA_start_asteroid_mining: "Rozpocznij wydobywanie asteroid"
 USA_start_asteroid_mining_desc: "Rozpoczniemy finansowanie i konfigurowanie aparatury, aby rozpocząć nasze pierwsze przedsięwzięcie w zakresie górnictwa kosmicznego."
