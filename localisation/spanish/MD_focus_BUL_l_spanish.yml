 BUL_greens_focus: "Partido Verde de Bulgaria"
 BUL_greens_focus_desc: "El Partido Verde de Bulgaria es un partido político ecologista de Bulgaria. Fue fundado en Sofía en 1989 por Aleksandar Karakachanov, quien más tarde se convirtió en presidente del partido."
 BUL_ecological_radicalism: "Radicalismo ecológico"
 BUL_ecological_radicalism_desc: "El radicalismo ecológico aboga por cambios drásticos y fundamentales en las estructuras y comportamientos sociales para abordar problemas ambientales, a menudo desafiando los sistemas económicos y políticos tradicionales."
 BUL_investing_in_eco_projects: "Inversiones verdes"
 BUL_investing_in_eco_projects_desc: "Las inversiones verdes implican la asignación de recursos financieros a proyectos, negocios y tecnologías ambientalmente sostenibles destinados a mitigar el cambio climático y promover la preservación ecológica."
