 CAN_Rec_tank_1_desc:0 "Bien que d'apparence similaire au M113 original, le CV a été fortement modifié pour le commandement et la reconnaissance. Le compartiment des troupes a été complètement supprimé. Le même moteur General Motors à 6 cylindres que celui du M113 a été placé à l'arrière. La suspension du M113 a été conservée, mais une roue a été supprimée, ce qui fait qu'il n'y a plus que quatre roues de chaque côté."
 CAN_Rec_tank_2_desc:0 "En 1974, l'armée canadienne a choisi le véhicule suisse Mowag Piranha 6x6. La production du véhicule a été reprise sous licence par la société canadienne Diesel Division, une division canadienne de General Motors. La variante Cougar utilisait la tourelle d'un FV101 Scorpion."
 CAN_Rec_tank_3_desc:0 "Le LAV II Coyote est un véhicule blindé à roues 8x8 fabriqué par General Motors, aujourd'hui General Dynamics. Ce véhicule a été conçu pour des missions de reconnaissance et est basé sur le LAV-25. Les équipements de surveillance comprennent un radar de surveillance de surface et un système de surveillance électro-optique/infrarouge avec une caméra vidéo à longue portée et un télémètre laser. Les systèmes de surveillance peuvent détecter des cibles de la taille d'un char d'assaut à une distance maximale de 12 kilomètres et des cibles de la taille d'un gros camion à une distance maximale de 24 kilomètres."
