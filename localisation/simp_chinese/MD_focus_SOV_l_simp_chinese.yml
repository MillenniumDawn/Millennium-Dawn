 sov_liberals.26.t: "远东开发-第二阶段"
 sov_liberals.26.d: "我们继续执行远东发展计划，并准备宣布该地区发展的下一阶段注资计划。"
 sov_liberals.26.a: "很好"
 sov_liberals.27.t: "格鲁吉亚的命运"
 sov_liberals.27.d: "格鲁吉亚是我们在高加索地区的问题。现在我们可以决定如何发展与这个国家的关系。"
 sov_liberals.27.a: "向第比利斯进军"
 sov_liberals.27.b: "和平关系是我们的优先事项"
 sov_liberals.28.t: "“甜蜜礼物”行动已顺利完成"
 sov_liberals.28.d: "今天我们正式宣布，我们成功揭露了该国最大的腐败体系，并抓住了它的组织者。其中包括该国最大的寡头和议员。现在基金会的主要任务是维护现在和未来的既定秩序。"
 sov_liberals.28.a: "反腐败基金会已正式实现其主要目标"
 sov_liberals.29.t: "鲍里斯·涅姆佐夫被杀！"
 sov_liberals.29.d: "2015年2月27日，莫斯科时间，鲍里斯·涅姆佐夫在莫斯科莫斯科大桥被枪杀，当时他正与乌克兰模特安娜·杜里茨卡娅在古姆百货商场共进晚餐后前往小奥尔丁卡的家。据调查人员称，涅姆佐夫受到监视，袭击者知道路线。凶手向鲍里斯·涅姆佐夫的后背开了几枪，然后他乘坐一辆驶来的白色汽车逃走（最初，人们错误地认为凶手从路过的汽车上开枪）。涅姆佐夫被从后背连射六枪，四发子弹击中他的头部、心脏、肝脏和胃部。涅姆佐夫因伤势过重当场死亡。罪犯乘车逃走。“拦截”计划即时宣布。莫斯科地区军事法院对涅姆佐夫谋杀案作出判决。扎乌尔·达达耶夫被判处20年监禁，其同伙安佐尔·古巴舍夫被判处19年监禁，沙迪德·古巴舍夫被判处16年监禁，特米尔兰·埃斯克哈诺夫被判处14年监禁，卡姆扎特·巴哈耶夫被判处11年监禁。每人被处以10万卢布罚款，所有罪犯都必须在严格管理的监狱服刑。法院没有透露谋杀案的直接主谋。"
 sov_liberals.29.a: "有趣"
 sov_liberals.30.t: "叶利钦的遗产"
 sov_liberals.30.d: "苏联解体后，醉鬼叶利钦成了俄罗斯总统，但他无法有效地领导国家。苏联解体、最高苏维埃解散、车臣独立运动、股票换贷款拍卖、1998年债务违约 - 所有这些都落在了俄罗斯人民的肩上，粉碎了人们对更光明未来的希望。俄罗斯最近选出了一位总统，他将带领俄罗斯进入第三个千年。在经历了艰难的1990年代之后，全国人民需要一位坚定而有效的领导人。人们希望，改革后，生活最终会有所改善。这种基本的秩序将得以建立。而这些希望都寄托在普京身上，他作为总理和代理总统迅速获得了民众的支持。90年代，在白宫枪击事件以及俄罗斯社会出现众多分歧之后，一位政治家上台执政，他成功地整合了所有交战党派，并开始建立新的政治体系......结果会怎样呢？"
 sov_liberals.30.a: "让我们看看他是怎么做的。"
 sov_liberals.31.t: "叶利钦之死"
 sov_liberals.31.d: "俄罗斯新闻社刚刚报道，独立后的俄罗斯首任总统鲍里斯·叶利钦在与心脏病长期斗争后于今天下午去世。正如他的妻子所说，医生们从清晨开始就一直在为他的生命而战。以他的名字命名的美国国立科技大学已经举行了默哀仪式。许多西方领导人已经表达了哀悼。"
 sov_liberals.31.a: "安息吧，我们的自由斗士！"
 sov_liberals.31.b: "愿他安息。"
 sov_liberals_news.1.t: "俄罗斯民主大公投"
 SOV_nazbols_new_russian_order: "俄罗斯新秩序"
 SOV_nazbols_new_russian_order_desc: "俄罗斯将迎来新秩序！俄罗斯的秩序！是时候阻止俄罗斯解体了"
 SOV_nazbols_no_more_oligarch: "与寡头的协议"
 SOV_nazbols_no_more_oligarch_desc: "寡头集团必须停止对俄罗斯的抢劫，我们打算立即结束这种行为！"
 SOV_nazbols_natiolalize: "企业国有化"
 SOV_nazbols_natiolalize_desc: "大公司是90年代的可怕回响，我们自然会为了国家和人民的利益而放弃它们！国有化是必经之路"
 SOV_nazbols_west_nationalise: "国有化西方公司"
 SOV_nazbols_west_nationalise_desc: "90年代进入我国的西方公司现在是时候离开了。"
 SOV_nazbols_destroy_republic: "终结民族共和国"
 SOV_nazbols_destroy_republic_desc: "民族共和国在俄罗斯没有立足之地，我们不会重蹈苏联覆辙。"
 SOV_nazbols_federalism: "坚持联邦主义思想"
 SOV_nazbols_federalism_desc: "我们主张真正的联邦制！联邦主体就应该是联邦主体，而不是为首都服务的地区。"
 SOV_nazbols_no_export: "封闭的俄罗斯经济"
 SOV_nazbols_no_export_desc: "封闭的经济才是强大的经济，俄罗斯承受得起这样的做法，俄罗斯拥有一切！"
 SOV_nazbols_cut_fsb: "缩减联邦安全局预算"
 SOV_nazbols_cut_fsb_desc: "我们的政府花费了太多的预算资金来资助监视本国公民的特别服务，其规模之大在世界任何地方都找不到。我们将部分削减联邦安全局的预算并缩减这一机构，因为我们是一个自由国家！"
 SOV_nazbols_help_science: "科学服务于俄罗斯"
 SOV_nazbols_help_science_desc: "科学是进步的引擎，我们将全力启动这个引擎，并为其提供更多资金。"
 SOV_nazbols_hate_democracy: "仇视自由主义和共产主义"
 SOV_nazbols_hate_democracy_desc: "自由主义和共产主义导致了我们国家现在的状况：全面衰落，俄罗斯精神消失，但我们不会让他们毁掉我们的国家。"
 SOV_nazbols_new_industrialization: "新的工业化"
 SOV_nazbols_new_industrialization_desc: "我们要进行新的工业化，力图重振苏联工业的昔日威力！"
 SOV_nazbols_capital_return: "资本回流部门"
 SOV_nazbols_capital_return_desc: "我们打算在专门机构领域建立一个专门服务机构，以任何方式处理俄罗斯资本从国外回流。"
 SOV_nazbols_free_weapon: "自由携带武器"
 SOV_nazbols_free_weapon_desc: "携带武器的自由将永远改变俄罗斯社会！俄罗斯公民是时候拥有自卫权了！"
 SOV_nazbols_back_russians: "把俄罗斯人带回祖国"
 SOV_nazbols_back_russians_desc: "我们打算积极推动俄语人口返回祖国，并在经济上帮助他们定居。"
 SOV_nazbols_return_russian_territories: "归还有争议的俄罗斯领土"
 SOV_nazbols_return_russian_territories_desc: "前苏联的俄罗斯问题仍然是我们国家的问题，我们将从根本上解决这个问题。我们要么开始使用最后通牒的语言，要么我们就会被吞噬。"
 SOV_nazbols_belarus_go_home: "归还白俄罗斯"
 SOV_nazbols_belarus_go_home_desc: "白俄罗斯是一块被强行从我们身边夺走的祖国，对于俄罗斯人来说，没有比这片小小的地区更像祖国的土地了。"
 SOV_nazbols_separatists_go_home: "吞并分离主义共和国"
 SOV_nazbols_separatists_go_home_desc: "德涅斯特河沿岸、阿布哈兹、南奥塞梯。他们的“独立”存在不过是叶利钦俄罗斯遗留下来的愚蠢行为，我们将纠正过去的错误。"
 SOV_nazbols_help_artsakh: "保护阿尔察赫"
 SOV_nazbols_help_artsakh_desc: "阿尔察赫是整个后苏联地区基督教信仰最浓厚的地区。那里居住着最多的亚美尼亚人，我们必须保护他们！"
 SOV_nazbols_help_kurdistan: "保护库尔德斯坦"
 SOV_nazbols_help_kurdistan_desc: "如果我们获得对库尔德斯坦的外交控制权，库尔德斯坦将使我们能够影响该地区。伊朗、伊拉克、土耳其。所有这些大国都必须考虑到我们在库尔德斯坦的影响力。"
 SOV_nazbols_anti_westes: "反西方主义"
 SOV_nazbols_anti_westes_desc: "对于俄罗斯精神的西方占领者，我们决不会宽恕！"
 SOV_nazbols_ayatolla: "俄罗斯阿亚图拉"
 SOV_nazbols_ayatolla_desc: "伊朗的精神领袖阿亚图拉的经历很适合俄罗斯的政治现实，因为维护公民精神平衡的不是没有灵魂的部门，而是具体的个人！"
 SOV_nazbols_our_irgc: "共产主义东正教革命卫队"
 SOV_nazbols_our_irgc_desc: "我们打算创建我们自己的伊朗革命卫队类似组织，这将有助于我们维护我们统治的意识形态成果！"
 SOV_nazbols_ruralisation: "乡村化"
 SOV_nazbols_ruralisation_desc: "我们打算为我国经济的农业产业部门的发展提供大规模融资支持。"
 SOV_nazbols_new_religion: "共产主义东正教教会"
 SOV_nazbols_new_religion_desc: "东正教长期以来一直蒙羞，包括在第二次世界大战期间与纳粹合作，我们打算创建一个新的教会，综合俄罗斯整个历史经验。"
