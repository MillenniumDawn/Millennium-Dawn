 SOV.liberalism_nat_desc: "Liberal - Natsional-democraticheskaya Partiya \"NAROD\" (National Democratic Party \"NAROD\") is a national-democratic party created by prominent russian political figure Alexsey Navalny. It's stands for anti-corruption, nationalism and democarcy."
