 AFG.Western_Autocracy_desc: "Les Afghans indépendants (Afghanhā-ye Mostaqel) désignent un groupe de candidats qui se présentent sans affiliation à un parti et qui sont généralement associés à des institutions occidentales. Ils sont connus pour être parfois corrompus et autocratiques."
