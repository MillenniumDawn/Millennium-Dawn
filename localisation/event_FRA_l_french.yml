 #France purchase British Railway system (Network Rail) 
 France_news.1.t: "Accident majeur survenu hier près de Londres: déraillement de train"
 France_news.1.d: "Hier à 11h34, un train de Network Rail a déraillé près de Londres. 87 personnes ont été tuées et 164 blessées. Notre gouvernement demande le respect d'une minute de silence à midi en mémoire des victimes"
 France_news.1.o1: "Les pauvres"
 
 France_news.2.t: "Attentat français" 
 France_news.2.d: "Le gouvernement britannique a annoncé aujourd'hui que le déraillement commis près de Londres était le fait de saboteurs français. Un commando de 2 hommes est monté à bord et a placé une charge explosive dans les toilettes, faisant dérailler le train."
 France_news.2.o1: "Condamner France"