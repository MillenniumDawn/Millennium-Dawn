 EUU_idea_gdpr: "Regulamento Geral de Proteção de Dados"
 EUU_idea_gdpr_desc: "O §YRegulamento Geral de Proteção de Dados§! (GDPR) é a regulamentação da União Europeia sobre privacidade da informação dentro da União Europeia e da Área Econômica Europeia (EEA). É considerado um componente importante das leis de privacidade e direitos humanos da UE e, em particular, do Artigo 8(1) da §YCarta dos Direitos Fundamentais da União Europeia§!. O objetivo principal do regulamento é aumentar o controle do indivíduo sobre seus dados e informações pessoais e simplificar as regulamentações para fins de negócios internacionais."
 foreign_data_kraken: "Kraken de Dados Estrangeiros"
 foreign_data_kraken_desc: "O Kraken de Dados Estrangeiros representa a coleção de leis anteriores ao Regulamento Geral de Proteção de Dados (GDPR). A coleção de leis tinha várias aberturas e brechas que são problemáticas para a segurança de longo prazo dos Estados Membros da União Europeia."
 EU_copyright: "Diretiva sobre Direitos Autorais no Mercado Único Digital"
 EU_copyright_desc: "A §YDiretiva sobre Direitos Autorais no Mercado Único Digital§! é uma diretiva da União Europeia adotada para garantir um mercado de direitos autorais bem funcional. Ela estende a legislação de direitos autorais da União Europeia e a expande para um mercado digital único."
 asylum_shopping: "Compra de Asilo"
 asylum_shopping_desc: "Os requerentes de asilo de todo o mundo continuam a procurar o melhor país para asilo na União Europeia. Isso causa um grande esgotamento burocrático em toda a União Europeia e deve ser algo que procuramos remediar o mais rápido possível."
 relocation_asylum_seekers: "Realocação e Reassentamento de Requerentes de Asilo"
 relocation_asylum_seekers_desc: "Nós adotamos a política de realocar e reassentar requerentes de asilo para manter o número avassalador de migrantes sob controle. Devemos buscar uma solução mais permanente para esse problema crescente."
 EU_Turkey_deal: "Acordo UE-Turquia"
 EU_Turkey_deal_desc: "O Acordo UE-Turquia teve como objetivo conter o fluxo de pessoas viajando irregularmente da Turquia para as ilhas gregas. Foi um acordo monumental para tentar conter a imigração ilegal para a União Europeia, no entanto, ainda resta saber se isso irá conter o fluxo de requerentes de asilo."
 European_Asylum_Agency: "Agência Europeia de Asilo"
 European_Asylum_Agency_desc: "A §YAgência Europeia de Asilo§! é uma agência dentro da União Europeia para aumentar a cooperação dos estados-membros da União Europeia em matéria de asilo, melhorar a implementação do Sistema Europeu Comum de Asilo e apoiar os estados-membros sob pressão dos requerentes de asilo."
 Frontex: "Frontex"
 Frontex_desc: "A Agência Europeia da Guarda Costeira e de Fronteiras, comumente conhecida como Frontex, é uma agência da União Europeia. Em coordenação com as guardas costeiras e de fronteiras dos estados-membros, ela exerce o controle de fronteiras da Área Europeia de Schengen."
 EU_commission_president: "Presidente da Comissão Europeia"
 EU_commission_president_desc: "O §YPresidente da União Europeia§! é o chefe do poder executivo da §C[EUU.GetNameWithFlag]§!. O Presidente lidera um gabinete de Comissários, conhecido simplesmente como o Colégio, coletivamente responsável perante o Parlamento Europeu. Eles têm o poder de alocar carteiras entre, reorganizar ou demitir comissários conforme necessário. A Comissão é o único órgão autorizado a propor projetos de lei para se tornarem Leis Europeias."
 EU_council_president: "Presidente do Conselho Europeu"
 EU_council_president_desc: "O §YPresidente do Conselho Europeu§! preside e impulsiona o trabalho do Conselho Europeu, composto por vinte e sete chefes de estado e um representante principal da §C[EUU.GetNameWithFlag]§! no cenário mundial. A instituição é composta pelo colégio de chefes de estado e pelo presidente da Comissão Europeia e fornece direção política para toda a União Europeia."
 EU_parliament_president: "Presidente do Parlamento Europeu"
 EU_parliament_president_desc: "O §YPresidente do Parlamento Europeu§! preside os debates e atividades do Parlamento Europeu. Eles representam o Parlamento Europeu em todas as questões legais e relações externas, particularmente relações internacionais. Eles servem um mandato de dois anos e meio e sua assinatura é necessária para assinar o Orçamento da União Europeia e atos da União adotados sob procedimentos de codecisão."
 frontex_ExDir: "Diretor Executivo da Frontex"
 frontex_ExDir_desc: "O §YDiretor Executivo da YFrontex§! preside a Agência Europeia da Guarda Costeira e de Fronteiras (comumente conhecida como Frontex). O objetivo da Frontex é dar suporte aos estados-membros da União Europeia no terreno em seus esforços para proteger as Fronteiras Europeias externas. Ela também exerce controle de fronteiras sobre a área de Schengen para auxiliar no domínio da área de liberdade, segurança e justiça."
 European_Defence_Fund: "Fundo Europeu de Defesa"
 European_Defence_Fund_desc: "O §YFundo Europeu de Defesa§! é um dos componentes da Política Comum de Segurança e Defesa (CSDP) da União Europeia, onde a CSDP visa coordenar e aumentar o investimento nacional em pesquisa de defesa e interoperabilidade entre as forças armadas nacionais dos estados-membros europeus. O EDF, em particular, é um programa que fornece financiamento para projetos de defesa colaborativa."
 European_Security_Council: "Conselho Europeu de Segurança"
 European_Security_Council_desc: "O §YConselho Europeu de Segurança§! é um conselho de segurança que visa ajudar a União Europeia a pensar e agir estrategicamente em qualquer evento em que a União Europeia esteja envolvida de forma rápida e eficaz."
 EUU_euroarmy_sc: "Secretário-Geral do EuroExército"
 EUU_euroarmy_sc_desc: "O §YSecretário-Geral do EuroExército§! é o chefe do EuroExército da União Europeia. Eles são responsáveis pela coordenação do EuroExército, que são as forças armadas combinadas e comuns dos Estados membros da União Europeia."
 EUU_euronavy_sc: "Secretário-Geral do EuroMarinha"
 EUU_euronavy_sc_desc: "O §YSecretário-Geral do EuroMarinha§! é o chefe do EuroMarinha da União Europeia. Eles são responsáveis pela coordenação da força naval combinada e comum da União Europeia."
 EUU_cfr_eu: "Carta dos Direitos Fundamentais da União Europeia"
 EUU_cfr_eu_desc: "A §YCarta dos Direitos Fundamentais da União Europeia§! consagra direitos políticos, sociais e econômicos para cidadãos e residentes da União Europeia na legislação europeia. A carta faz parte do domínio da área de liberdade, segurança e justiça (AFSJ) da União Europeia. Ela se aplica a todas as fronteiras da União Europeia e da Euratom, que devem agir e legislar de acordo com suas disposições."
 european_spirit: "Espírito Europeu"
 european_spirit_desc: "Para sempre, somos mais fortes unidos do que divididos. Devemos continuar a fortalecer a União Europeia para o bem de nosso continente e do mundo em geral."
 EU_foreign_minister: "Alto Representante da União para Assuntos Externos e Política de Segurança"
 EU_foreign_minister_desc: "O §YAlto Representante da União para Assuntos Externos e Política de Segurança§! é o coordenador chefe e representante da Política Externa e de Segurança Comum (PESC) dentro da União Europeia. O título é frequentemente abreviado para Ministro das Relações Exteriores da UE e eles coordenam principalmente a política externa em nome dos estados-membros."
 ECB_president: "Presidente do Banco Central Europeu"
 ECB_president_desc: "O §YPresidente do Banco Central Europeu§! preside o Banco Central Europeu (BCE), a instituição responsável pela gestão do Euro e da política monetária da União Europeia na Eurozona. Eles lideram o conselho executivo, o Conselho de Governadores e o Conselho Geral do BCE e representam o banco no exterior."
 ECB_zero_interest_rate_policy: "Política de Taxa de Juros Zero do BCE"
 ECB_zero_interest_rate_policy_desc: "A Política de Taxa de Juros Zero do BCE faz parte dos conceitos macroeconômicos desenvolvidos pelo Banco Central Europeu para alcançar as decisões de política monetária que eles estabeleceram. A Política de Taxa de Juros Zero do BCE tem enfrentado alguma pressão, pois é frequentemente associada a um crescimento econômico lento, deflação e desalavancagem."
 EUU_national_dept_crisis_eu: "Crise da Dívida Nacional"
 EUU_national_dept_crisis_eu_desc: "A Grande Recessão nos Estados Unidos continua a ter efeitos cascata em muitas partes diferentes do mundo. A Crise da Dívida Nacional na Europa é apenas um exemplo do efeito cascata em andamento. A dívida crescente da nossa nação está começando a ameaçar o Euro em geral."
 european_debt_crisis: "Crise da Dívida Europeia"
 european_debt_crisis_desc: "A Grande Recessão nos Estados Unidos continua a ter efeitos cascata em muitas partes diferentes do mundo. Vários estados-membros da União Europeia estão lutando como uma repercussão da Grande Recessão."
 euro_bonds: "Eurobonds"
 euro_bonds_desc: "Eurobonds são uma nova opção para financiar dívida pública. A emissão de Eurobonds para membros da zona do euro para ajudar no financiamento de sua dívida e oferecer oportunidades de investimento líquido para poupadores que competem com o mercado de títulos dos EUA."
 euro_rescue_package: "Pacote de Resgate do Euro"
 euro_rescue_package_desc: "O Banco Central Europeu emitiu um pacote de resgate para tentar conter a crise da dívida e trazê-la de volta ao controle. É uma medida custosa, mas deve estabilizar a situação econômica atual da zona do euro."
 fiscal_union: "União Fiscal"
 fiscal_union_desc: "O estabelecimento de uma união fiscal para a União Europeia nos permitirá compartilhar ainda mais um orçamento comum. Isso reforça o crescente senso de unidade dentro da União Europeia e as concessões que estão sendo feitas para promover a União como um todo."
 European_Economic_Government: "Governo Econômico Europeu"
 European_Economic_Government_desc: "O estabelecimento do Governo Econômico Europeu agora estabeleceu o precedente e a capacidade para a [EUU.GetNameWithFlag] em geral estabelecer uma autoridade tributária e definir metas de gastos para os Estados membros."
 EU_finance_minister: "Ministro Europeu da Economia e Finanças"
 EU_finance_minister_desc: "O §YMinistro Europeu da Economia e Finanças§! lidera o Governo Econômico Europeu e, como tal, tem os poderes investidos nele pela união fiscal. O ministro é responsável por supervisionar a autoridade tributária, o salário mínimo para os Estados membros e outras decisões econômicas e fiscais."
 EUU_ambassador_unsc: "Embaixador da União nas Nações Unidas"
 EUU_ambassador_unsc_desc: "O §YEmbaixador da União nas Nações Unidas§! representa a União Europeia nas Nações Unidas, trabalhando em coordenação com as missões diplomáticas de todos os estados-membros da União Europeia."
 EU_president: "Presidente da Federação Europeia"
 EU_president_desc: "O §YPresidente da Federação Europeia§! é o líder eleito da Federação Europeia. A Federação Europeia é uma das últimas opções de federalização da União Europeia e, como tal, isso torna essa uma posição muito poderosa."
 withdrawal_treaty: "Tratado de Retirada"
 withdrawal_treaty_desc: "Ao sairmos da União Europeia, conseguimos um Tratado de Retirada que nos permite sair da União Europeia com um acordo para manter acordos comerciais ou outras concessões políticas em discussão."
 no_deal_exit: "Saída Sem Acordo"
 no_deal_exit_desc: "Optamos por uma Saída Sem Acordo. Não conseguimos concordar com os detalhes da saída de nossa nação da União Europeia."
 austerity: "Austeridade"
 austerity_desc: "Conseguimos alcançar os objetivos das Reformas da Troika da Comissão Europeia. Conseguimos Austeridade em prol de nossa nação e, como tal, nossa economia continua se estabilizando."
 EUU_voting_rights_suspended: "Suspensão dos Direitos de Voto da UE no Conselho"
 EUU_voting_rights_suspended_desc: "Nossos direitos de voto na União Europeia foram suspensos devido a repetidas violações dos valores europeus. É hora de mudarmos a direção que estamos tomando para nosso país ou devemos explorar a saída da União."
 EUU_subsidies_suspended: "Suspensão de Subsídios da UE"
 EUU_subsidies_suspended_desc: "Os subsídios da União Europeia que estávamos recebendo foram suspensos. A mudança repentina em nosso orçamento levará um tempo para nos acostumarmos, e devemos buscar remediar a situação para aproveitar novamente os subsídios alocados para nós."
 Migrant_Crisis_Europe: "Crise Migratória"
 Migrant_Crisis_Europe_desc: "A crise migratória atingiu a Europa como um martelo, destruindo tanto a unidade nacional como a popularidade dos partidos no poder. A guerra na Síria fez com que milhares de refugiados fugissem para países vizinhos e, embora a Europa estivesse preparada para aceitar aqueles que sofrem com a guerra, a quantidade de migrantes novos e permanentes de todo o Norte de África e do Médio Oriente sobrecarregou as instituições da Europa e fez com que muitos se ressentissem dos recém-chegados."
