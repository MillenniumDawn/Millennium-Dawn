 focus_arming_our_horse_tooltip: "Мы будем стремиться к тому, чтобы прокладывать себе путь через иностранные конфликты, чтобы не только добиться наилучших результатов для конфликтующей страны, но и для себя в долгосрочной перспективе. Права на ресурсы, потенциальное влияние и т.д. будут в нашем распоряжении, если мы сумеем сплести хорошую историю для стола переговоров."
 focus_more_opinion_pieces_tooltip: "Общественность становится все более причастной, чувствуя, что ее потребности удовлетворяются, а желания становятся все более недостижимыми."
 focus_redefining_news_channel_tooltip: "Мы захватываем публику, когда она настраивается на эфир, когда ее гнев выплескивается людьми, которых они считают одними из них."
 focus_appealing_to_the_masses_tooltip: "Мы охватываем даль и ширь, чтобы дать людям то, что они хотят услышать, и мы будем продолжать давать людям то, чего они хотят."
 focus_party_lines_and_view_times_tooltip: "Здравый народ, здравая республика, здравый ум для тех, кто бережет свое время..."
 focus_more_defined_coverage_tooltip: "Мы придерживаемся традиций репортажей, которые важнее для людей, многие не хотят слышать уродливую правду, но мы должны очиститься от грязи, которая накопилась за эти десятилетия."
 focus_keeping_business_standards_tooltip: "Стандарты жизни упали, поэтому мы должны их поднять, со временем люди поймут эти новые стандарты, состояние нации и понимание мира в целом."
 focus_informing_the_masses_tooltip: "Сообщение должно дойти до людей, они будут проинформированы."
 focus_there_are_more_options_tooltip: "Людям показали, что существует не только красный или синий цвет. Скорее есть радуга вариантов, нужно просто искать и находить то, что хочется. Но чего же желает народ этой справедливой страны..."
 focus_new_media_tooltip: "Люди начинают опасаться того, чему, по их мнению, они должны и не должны доверять, вопрос в том, что вы сделаете, укрепите их убеждения или покажете им, что есть нечто большее, чем то, что они видят."


