 remove_usaid_desc: "It is time we stand strong against America and reject their aid. We do not need it and we never will need it. We will stand strong as a nation and as a people against Western powers interfering in our nation."
 GEN_remove_saudi_aid: "Stop Saudi Funding of Mosques"
 GEN_remove_saudi_aid_desc: "The Saudi funding of mosques in our nation is woefully unnecessary and as such it is time to eliminate their presence from our great nation."
