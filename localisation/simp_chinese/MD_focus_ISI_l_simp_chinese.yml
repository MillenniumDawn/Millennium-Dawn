 isis_tree: "伊斯兰国国策树"
 ISI_the_precarious_position: "岌岌可危的局面。"
 ISI_the_precarious_position_desc: "伊斯兰国从放荡、享乐主义和对真主缺乏信仰的废墟中崛起。现在是时候重新定义世界并建立由我们的先知[ISI.GetLeader]领导的哈里发国了。"
 ISI_our_strongholds: "我们的堡垒"
 ISI_our_strongholds_desc: "必须加强叙利亚沙漠中的拉卡要塞和少数村庄。圣战必须扎根于我们所占领的主要阵地。"
 ISI_revitalize_the_caliphate: "重振哈里发国"
 ISI_revitalize_the_caliphate_desc: "随着最近为重建我们伟大的哈里发国而采取的措施，现在是时候号召当地圣战者来对抗这场大灾祸了！"
 ISI_arm_the_populace: "武装民众"
 ISI_arm_the_populace_desc: "站在我们这边的人越多，我们结束这场残酷冲突的速度就越快。我们必须武装民兵，并向这些真主的战士表示我们坚定不移的支持。"
 ISI_the_islamic_war_economy: "以真主名义进行经济活动"
 ISI_the_islamic_war_economy_desc: "待补充"
 ISI_bleed_the_enemy_dry: "让敌人血流成河"
 ISI_bleed_the_enemy_dry_desc: "待补充"
 ISI_steal_the_rifles: "窃取枪支"
 ISI_steal_the_rifles_desc: "待补充"
 ISI_looters: "劫掠者"
 ISI_looters_desc: "待补充"
 ISI_scrap_army: "废除军队"
 ISI_scrap_army_desc: "待补充"
 ISI_stolen_goods: "赃物"
 ISI_stolen_goods_desc: "待补充"
 ISI_technical: "技术"
 ISI_technical_desc: "待补充"
 ISI_acquire_police_vehicles: "获取警车"
 ISI_acquire_police_vehicles_desc: "待补充"
 ISI_non_standardization: "非标准化"
 ISI_non_standardization_desc: "待补充"
 ISI_islamic_sweat_shops: "伊斯兰血汗工厂"
 ISI_islamic_sweat_shops_desc: "待补充"
 ISI_syrian_situation: "叙利亚局势"
 ISI_syrian_situation_desc: "叙利亚局势是目前我们面临的最紧迫问题之一。如果我们不能控制这场内战，我们可能永远无法实现全球圣战的雄心。"
 ISI_crush_rojava: "粉碎罗贾瓦"
 ISI_crush_rojava_desc: "为了确保我们在叙利亚的未来。我们必须用我们伟大的圣战战士的铁蹄粉碎罗贾瓦。"
 ISI_crush_rebels: "剿灭叛军"
 ISI_crush_rebels_desc: "在我们爆发大战之前困扰叙利亚的那些麻烦的叛乱分子现在成了我的眼中钉。是时候让他们的争吵平息了。"
 ISI_integrate_tahrir: "合并沙姆解放组织"
 ISI_integrate_tahris_desc: "整合沙姆解放组织将提高我们在叙利亚人民中的声望和我们在冲突中的地位。在未来的日子里，让他们加入我们的阵营将非常有用。"
 ISI_cybercaliphate: "网络哈里发"
 ISI_cybercaliphate_desc: "现在我们已经占领了叙利亚更多的基础设施，是时候开始通过一切手段传播我们的信息了。"
 ISI_damascus_will_burn: "大马士革将被烧毁"
 ISI_damascus_will_burn_desc: "大马士革及其虚伪政府已经困扰我们太久了。现在是时候我们奋力一搏，将他们的机构夷为平地了。"
 ISI_hunt_the_dogs_down: "追捕恶犬"
 ISI_hunt_the_dogs_down_desc: "必须将叙利亚的虚假领导层处死。他们使我们的生活方式堕落。他们辜负了我们。他们辜负了我们的人民！"
 ISI_syria_is_ours: "收紧控制"
 ISI_syria_is_ours_desc: "我们必须先确保叙利亚的安全，然后我们才能继续我们的光荣征服，实现真主的梦想！"
 isis.1.t: "战胜伊斯兰国"
 isis.1.d: "现在伊斯兰国已被击败，我们的国家将不再受到伊斯兰国制造的极端主义宣传的困扰。现在我们可以集中精力在国内传播我们的思想，永远不再让极端分子接管国家。"
 isis.1.a: "太棒了"
 isis.2.t: "黎凡特解放组织卧底"
 isis.2.d: "噢，所有穆斯林的哈里发，[Root.GetLeader]。我们应该打击我们卑鄙的敌人，沙姆解放组织，他们拒绝承认你公正和合法的统治。虽然他们已经偏离了真正的伊斯兰教和光荣圣战的道路，但他们的队伍中有许多优秀的圣战战士。如果上帝保佑，我们应该渗透到他们中间，并尽可能多地让他们投奔我们光荣的哈里发！"
 isis.2.a: "让我们努力让真正的战士远离这个虚假的圣战组织！"
 isis.2.b: "不，我们无法承担内讧的风险。"
 isis.2.a_tt: "§H渗透失败§!（无影响）"
 isis.3.t: "武装分子投奔伊斯兰国"
 isis.3.d: "[Root.GetLeader]！所谓的“伊斯兰”国已经渗透到我们这里，并成功说服我们一些最优秀的战士加入他们荒谬的哈里发国借口。我们不应该对此置之不理，我们应该反击并击败那些把《古兰经》当作厕纸，到处宣扬塔克菲尔的哈瓦利吉派。"
 isis.3.a: "我们，乃是正义的圣战分子，会像屠杀野狗一样屠杀他们！"
 isis.3.b: "不，在这场战争里我们支撑不住另一条战线了。"
 isis.4.t: "黎凡特解放组织单位叛变"
 isis.4.d: "噢，哈里发，许多正义而勇敢的穆瓦希德兄弟已经脱离了邪恶的沙姆解放阵线，加入了我们的事业！"
 isis.4.a: "真主至大！伊斯兰国真主至大！"
 isis.4.a_tt: "增加2§H努斯拉旅§!在§H拉卡§!。"
 isis.5.t: "黎凡特解放组织的衰弱讯号"
 isis.5.d: "哦，伟大的哈里发，令人作呕的黎凡特解放组织比我们想象的要弱，对我们渗透他们和最近的叛变毫无作为。修罗战争委员会建议我们像杀狗一样屠杀他们的躯体，占领他们的领土——把它加入我们光荣的哈里发统治！"
 isis.5.a: "教这些假圣战者谁才是真正的继任者酋长奥萨马！"
 isis.5.b: "要不是现在我们必须等待，他们的时辰已经到了"
 isis.6.t: "黎凡特解放组织的残部加入了我们的哈里发"
 isis.6.d: "噢，哈里发，胜利的甜蜜汁液已洒在我们唇上。尽管战败在即，但沙姆解放阵线的残余势力已宣誓效忠您，[Root.GetLeader]，以及我们日益壮大的哈里发国。"
 isis.6.a: "我们欢迎我们的兄弟觐见真正的哈里发！"
 isisNews.1.t: "黎凡特解放组织加入ISIS"
 isisNews.1.d: "随着叙利亚解放组织伊斯兰分子面临的压力越来越大，其剩余势力已宣誓效忠伊斯兰国，作为在叙利亚推行其原教旨主义意识形态的最后一搏。"
 isisNews.1.a: "上帝保佑我们所有人"
 isis.7.t: "隐藏"
 isis.7.d: "隐藏"
 isis.7.a: "隐藏"
 isis.100.t: "岌岌可危的局面。"
 isis.100.d: "我们伟大的伊斯兰国正处于危险之中。如果我们不决定我们走向真主的道路，我们就会迷失目标。现在是哈里发为伊斯兰国选择道路的时候了。我们是发起圣战来团结颓废的穆斯林，还是发起一场盛大的圣战来让异教徒屈服？"
 isis.100.a: "统一穆斯林世界"
 isis_1_tt: "这一选择使我们踏上了重塑阿拔斯王朝边界的征程。"
 isis.100.b: "世界即将燃烧"
 isis_2_tt: "该选择"
 isis.100.c: "统一叙利亚与伊拉克"
 isis_3_tt: ""
 isis.1301.t: "阿布·法蒂玛在联军空袭中牺牲"
 isis.1301.d: "坏消息，哈里发！您的好朋友，伊拉克副总统阿布·法蒂玛·贾海希在美国的一次懦弱的空袭中英勇牺牲。\n\n                                                    他杀了很多叛徒。\n\n                                                 愿真主接受他的殉道。"
 isis.1301.a: "当我们征服华盛顿时，我们将为他报仇！"
 isisNews.1301.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1301.d: "伊拉克恐怖分子、ISIS高级指挥官阿布·法蒂玛·贾希什今天在美国联军空袭中丧生。阿布·法蒂玛是巴格达迪的核心圈子成员，并担任ISIS控制的伊拉克地区的副头目。"
 isisNews.1301.a: "谢天谢地！"
 isis.1302.t: "苏拉米在联军空袭中牺牲"
 isis.1302.d: "坏消息，哈里发！神职人员阿布·苏菲亚·苏拉米在美国发动的一次懦弱的空袭中殉难。他从巴林来到我们这里，为我们的哈里发提供了重要的宗教支持。\n\n                 哦，哈里发，他用他美丽的传记激励了我们所有人。\n\n                        愿真主接受他的殉道。"
 isisNews.1302.t: "ISISI领袖牧师在联军空袭中丧生"
 isisNews.1302.d: "ISIS恐怖分子和三军情报局高级宗教领袖图尔基·比纳利今天在美国联军的空袭中丧生，他的代号为“阿布·苏菲亚·苏拉米”。比纳利对伊斯兰国的军事地位并不重要，但在为该组织提供宗教支持方面起着关键作用，并为阿布·巴克尔·巴格达迪撰写了第一本传记。"
 isis.1303.t: "指挥官在联军空袭中牺牲。"
 isis.1303.d: "坏消息，哈里发！我们阿尔巴尼亚和科索沃战斗人员的埃米尔和高级指挥官拉夫德里姆·穆哈谢里在美国走狗的懦弱空袭中牺牲。\n\n                                                   他曾杀了很多叛徒。\n\n                                                 愿真主接受他的殉道。"
 isisNews.1303.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1303.d: "ISIS恐怖分子、三军情报局高级指挥官拉夫德里姆·穆哈谢里今天在美国联军的空袭中丧生。穆哈谢里在阿富汗与北约并肩作战，但在2012年左右被激进主义分子攻占，并前往叙利亚。2013年，他加入了伊斯兰国，并迅速成为叙利亚和伊拉克阿尔巴尼亚和科索沃战斗人员的“埃米尔（一种尊称）”。他是个残暴的暴徒，曾亲自斩首人质。"
 isis.1304.t: "指挥官在联军空袭中牺牲。"
 isis.1304.d: "哦，哈里发，可怕的消息！我们精锐的军事指挥官古尔穆罗德·哈利莫夫在美国走狗的懦弱空袭中牺牲。在他从塔吉克人的土地上找到通往我们真主之路前，他是一名高级特种部队军官。他的军事贡献将被深深地怀念。\n\n                                               他曾杀了很多叛徒。\n\n                                              愿真主接受他的殉道。"
 isisNews.1304.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1304.d: "塔吉克恐怖分子、ISIS高级指挥官古尔穆罗德·哈里莫夫今天在美国联军空袭中丧生。哈里莫夫在叛逃至ISIS之前是塔吉克武装部队中一位经验丰富的高级特种部队军官。"
 isis.1305.t: "指挥官在联军空袭中牺牲。"
 isis.1305.d: "哦，哈里发，可怕的消息！我们的殉道行动负责人和外国圣战者组织的主要教官阿卜杜拉·艾哈迈德·马沙达尼在美国走狗的空袭中殉难。\n\n                                                      他杀了很多叛徒。\n\n                                                   愿真主接受他的殉道。"
 isisNews.1305.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1305.d: "ISIS恐怖分子、三军情报局高级指挥官阿卜杜拉·艾哈迈德·马沙达尼今天在美国联军的空袭中丧生。马沙达尼领导自杀式爆炸行动，训练外国圣战者，是伊斯兰国战争动力的关键人物。"
 isis.1306.t: "指挥官在联军空袭中牺牲。"
 isis.1306.d: "哦，哈里发，坏消息！我们幼发拉底河中部地区的领袖，艾哈迈德·哈拉尔·朱海希，在美军的空袭中殉难。\n\n                                        他杀了很多叛徒。\n\n                                    愿真主接受他的殉道。"
 isisNews.1306.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1306.d: "ISIS恐怖分子、三军情报局高级成员艾哈迈德·哈拉勒·朱海希今天在美国联军的空袭中丧生。尽管朱海希不是一位杰出的军事指挥官，但是他担任ISIS幼发拉底河中部重要地区的行政长官和州长。"
 isis.1307.t: "指挥官在联军空袭中牺牲。"
 isis.1307.d: "哦，哈里发，坏消息！您的好朋友、后勤和物资主管法雷斯·雷夫·奈马在美国走狗的空袭中殉难。他是一个长期勇敢和忠诚的圣战者，从2003年起与异教徒和叛徒作战。\n\n                                   他为了哈里发的荣耀处决了很多人。\n\n                                           愿真主接受他的殉道。"
 isisNews.1307.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1307.d: "ISIS恐怖分子、三军情报局高级指挥官法雷斯·雷夫·奈马今天在美国联军的空袭中丧生。纳伊马在伊拉克战争中与美军作战，在与巴格达迪一起被美军关押在布卡营地后，他以ISIS后勤和物资主管的身份崭露头角。"
 isis.1308.t: "指挥官在联军空袭中牺牲。"
 isis.1308.d: "哦，哈里发，坏消息！阿布·艾哈迈德·阿尔瓦尼在美国异教徒的空袭中殉难。他是萨达姆侯赛因伊拉克军队的一名军官，在他加入逊尼派起义和我们深爱的组织后，他的洞察力帮助了我们很多。\n\n                                                他杀了很多叛徒。\n\n                                         愿真主接受他的殉道。"
 isisNews.1308.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1308.d: "伊拉克恐怖分子、三军情报局高级指挥官阿布·艾哈迈德·阿尔瓦尼今天在美国联军的空袭中丧生。阿尔瓦尼是萨达姆侯赛因伊拉克军队的一名军官，后来加入了逊尼派反美武装。他很快就在伊拉克伊斯兰国晋升为高级指挥官。"
 isis.1309.t: "指挥官在联军空袭中牺牲。"
 isis.1309.d: "噢，哈里发，坏消息来了！阿布·穆罕默德·阿尔·希马利在美国异教徒的空袭中牺牲了。他从阿拉伯来到我们这里，帮助我们走私石油并购买武器。他为我们的哈里发招募了许多勇敢的圣战者，并将永远因他在组织2015年巴黎袭击事件中发挥的关键作用而受到赞誉。\n\n                                               他杀了很多叛徒。\n\n                                           愿真主接受他的殉道。"
 isisNews.1309.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1309.d: "沙特恐怖分子、三军情报局高级指挥官阿布·穆罕默德·希马利今天在美国联军空袭中丧生。希马利是伊斯兰国的主要招募者和走私者。此外，情报显示，他在协助2015年巴黎袭击事件中发挥了重要作用。"
 isis.1310.t: "指挥官在联军空袭中牺牲。"
 isis.1310.d: "啊，哈里发，灾难来了！我们的战争部长兼副指挥官阿亚德·朱迈利在美国异教徒的卑鄙空袭中英勇牺牲。他也是伊拉克人，曾在萨达姆·侯赛因手下担任高级情报官员，作为我们的情报和内部安全负责人，他运用自己的智慧，保护哈里发免受内部敌人的侵害。\n\n                                               他杀了许多叛徒。\n\n                                           愿真主接受他的殉道。"
 isisNews.1310.t: "ISIS三军情报局二把手在联军空袭中丧生"
 isisNews.1310.d: "伊拉克恐怖分子、伊斯兰国二号人物阿亚德·朱梅利今天在美国联军的空袭中丧生。朱梅利是萨达姆侯赛因领导下的高级情报官员，2003年美国占领伊拉克后加入逊尼派叛乱。他成为伊斯兰国情报和国内安全部门的负责人，后来被提升为第二指挥官和战争部长。"
 isis.1311.t: "指挥官在联军空袭中牺牲。"
 isis.1311.d: "噢，哈里发，坏消息来了！高级指挥官凯里·阿贝德·马哈茂德·阿尔泰伊在美国异教徒的空袭中牺牲了。他是一名伊拉克同胞，曾是我们军事委员会的成员，并领导了简易爆炸装置行动，理所当然地在我们的敌人心中播下了恐惧和混乱的种子。\n\n                                               他杀了很多叛徒。\n\n                                            愿真主接受他的殉道。"
 isisNews.1311.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1311.d: "伊拉克恐怖分子、三军情报局高级指挥官凯里·阿贝德·马哈茂德·阿尔泰伊今天在美国联军的空袭中丧生。泰伊是ISIS军事委员会的一员，也是简易爆炸装置行动的负责人，在ISIS攻击的城市中制造混乱。"
 isis.1312.t: "指挥官在联军空袭中牺牲。"
 isis.1312.d: "哦哈里发，坏消息！你的朋友、顾问和高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德在美国异教徒的空袭中殉难。他是伊拉克同胞，担任负责国内安全的职务。\n\n                                         他铲除了许多叛徒和变节者。\n\n                                          愿真主接受他的殉道。"
 isisNews.1312.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1312.d: "伊拉克恐怖分子、三军情报局高级指挥官阿卜杜勒·瓦希德·库特纳·艾哈迈德今天在美国联军的空袭中丧生。库特纳·艾哈迈德是巴格达迪的主要顾问，负责国内安全。"
 isis.1313.t: "指挥官在联军空袭中牺牲。"
 isis.1313.d: "哦，哈里发，可怕的消息！我们的高级指挥官阿布·吉哈德·希沙尼在美国异教徒的空袭中殉难。他从车臣地区来到我们这里，为真主的荣耀英勇战斗到最后。\n\n                                                他杀了很多叛徒。\n\n                                              愿真主接受他的殉道。"
 isisNews.1313.t: "ISIS指挥官在联军空袭中丧生"
 isisNews.1313.d: "车臣恐怖分子、三军情报局高级指挥官阿布·吉哈德·希沙尼今天在美国联军的空袭中丧生。俄罗斯公民希沙尼是乌马尔·希沙尼领导的高加索酋长国恐怖组织的二把手。在乌马尔前往叙利亚并加入伊斯兰国后，阿布·吉哈德试图接管高加索酋长国，以宣誓效忠伊斯兰国，最后也以高级指挥官的身份前往叙利亚为ISIS而战。"
 isis.11301.t: "阿布法蒂玛在俄罗斯空袭中殉难"
 isis.11301.d: "坏消息，哈里发！你的好朋友，伊拉克副总统阿布·法蒂玛·贾海希在俄罗斯的一次懦弱的空袭中英勇牺牲。\n\n                                               他杀了很多叛徒。\n\n                                            愿真主接受他的殉道。"
 isis.11301.a: "当我们征服莫斯科时，我们将为他报仇！"
 isisNews.11301.t: "ISIS三军情报局指挥官在俄罗斯空袭中丧生"
 isisNews.11301.d: "伊拉克恐怖分子和三军情报局高级指挥官阿布·法蒂玛·贾海希今天在俄罗斯的空袭中丧生。阿布·法蒂马是巴格达迪核心成员之一，曾担任伊斯兰国控制的伊拉克部分地区的副领导人。"
 isisNews.11301.a: "谢天谢地！"
