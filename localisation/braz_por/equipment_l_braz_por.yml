 missile_submarine: "Submarino de Mísseis"
 missile_submarine_desc: "Um submarino de mísseis é um submarino que lança mísseis de cruzeiro (SLCMs) ou mísseis balísticos (SLBM) como seu armamento primário."
 missile_submarine_1: "Submarinos de Ataque Lançadores de Mísseis de Cruzeiro - 1965"
 missile_submarine_1_desc: "Os submarinos com mísseis de cruzeiro nucleares são a segunda maior classe de submarinos, ficando aquém ou, em alguns casos, chegando ao mesmo nível de deslocamento com a maior classe, os submarinos de mísseis balísticos. Os SSGNs são submarinos capazes de disparar mísseis de cruzeiro e ASMs das profundezas para atingir alvos marítimos e terrestres, embora, devido ao fato de seu uso principal ser atingir alvos de superfície com mísseis, eles carreguem apenas um pequeno número de tubos de torpedos e geralmente não sejam tão furtivos quanto os tipos menores de submarinos. Os SSGNs não devem ser usados ​​como seu submarino de linha principal, principalmente porque estão lá exclusivamente para o uso de ASMs e mísseis de cruzeiro."
