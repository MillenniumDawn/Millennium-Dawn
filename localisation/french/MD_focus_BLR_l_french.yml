 belarus_union.1.t: "Création de l'État de l'Union"
 belarus_union.1.d: "Enfin, nos pays sont des frères à part entière. L'État de l'Union a été créé et désormais plus rien ne nous empêchera de lutter ensemble pour notre avenir"
 belarus_union.1.a: "Enfin"
 belarus_union.9.t: "They are has agreed to create a Union State with us"
 belarus_union.9.d: "Finalement, l’État de l’Union ne sera pas seulement sur le papier mais dans la réalité. Nous avons un avenir radieux devant nous"
 belarus_union.9.a: "Enfin"
 belarus_union.10.t: "They are refused to create a union state with us"
 belarus_union.10.d: "Peut-être avons-nous choisi la mauvaise voie et la Russie n’a pas besoin de la fraternité de nos peuples."
 belarus_union.10.a: "C'est triste"
 belarus_union.11.t: "La Russie lance un ultimatum sur la question de l'État fédéré"
 belarus_union.11.d: "Le gouvernement russe nous lance un ultimatum sévère sur la question de l'Union. Soit nous la signons, soit nous en subirons les conséquences négatives. Devons-nous céder à de telles provocations ?"
 belarus_union.11.a: "We will sign the integration into the Union State"
 belarus_union.11.b: "Non"
 belarus_union.12.t: "L'État de l'Union"
 belarus_union.12.d: "Le gouvernement biélorusse a accepté de signer immédiatement et intégralement le traité sur la création de l'État fédéré."
 belarus_union.12.a: "Bien"
 belarus_union.13.t: "L'État de l'Union"
 belarus_union.13.d: "Le gouvernement biélorusse a refusé de signer immédiatement et intégralement le traité sur la création de l'État fédéré."
 belarus_union.13.a: "triste"
 belarus_union.14.t: "La Russie lance un ultimatum sur la question de l'État fédéré"
 belarus_union.14.d: "Le gouvernement russe nous lance un ultimatum sévère sur la question de l'Union. Soit nous la signons, soit nous en subirons les conséquences négatives. Devons-nous céder à de telles provocations ?"
 belarus_union.14.a: "Nous signerons l'intégration dans l'État de l'Union"
 belarus_union.14.b: "Non"
 belarus_character.1.t: "Era of Lukashenko"
 belarus_character.1.d: "Alexandre Grigorievitch Loukachenko a parcouru un long chemin depuis son arrivée au pouvoir il y a peu de temps. Bien qu'il ne soit au pouvoir que depuis peu, de nombreuses forces influentes rêvent déjà de le renverser. Sera-t-il capable de trouver une meilleure voie pour la Biélorussie ou deviendra-t-il un autre dictateur qui restera en place jusqu'à la fin de sa vie ?"
 belarus_character.1.a: "Notre mère Batka Loukachenko, Biélorussie"
 belarus_character.2.t: "Biélorussie libérale et démocratique"
 belarus_character.2.d: "Sergueï Gaïdoukévitch est une personnalité hors du commun, dotée d'un passé intéressant et d'une vision particulière de l'avenir de la Biélorussie. Il est clairement classé parmi les hommes politiques pro-russes, mais saura-t-il justifier sa stigmatisation ?"
 belarus_character.2.a: "La Biélorussie est avant tout"
 belarus_character.3.t: "La Voie européenne de Biélorussie"
 belarus_character.3.d: "La Biélorussie a enfin tourné le dos au passé soviétique et s'est engagée dans un avenir européen prometteur. Mais devons-nous décider de la voie que nous allons suivre pour y parvenir ?"
 belarus_character.3.a: "Le libéralisme est notre voie"
 belarus_character.3.b: "Le conservatisme est notre tout"
 belarus_character.4.t: "Les nationalistes en Biélorussie"
 belarus_character.4.d: "Zenon Poznyak, qui est arrivé au pouvoir, est connu depuis longtemps pour sa rhétorique antirusse. Son idée principale est que la Russie a opprimé les Biélorusses tout au long de l'histoire. Il a l'intention de mettre un terme à cette situation et peut-être de la venger."
 belarus_character.4.a: "Les Biélorusses ne sont pas des Russes"
 belarus_character.5.t: "Biélorussie rouge"
 belarus_character.5.d: "La volonté de la Biélorussie de s'éloigner progressivement du passé soviétique a fini par la ramener dans les griffes du communisme. Les gens se souviennent des bons moments de l'URSS et ont apparemment décidé de les revivre."
 belarus_character.5.a: "Rendons l'héritage soviétique"
 belarus_ukraine.1.t: "Régiment Kastus Kalinovsky"
 belarus_ukraine.1.d: "Les Biélorusses nous envoient en renfort sous la forme d'un régiment entier. Ensemble, nous lutterons contre l'agression russe."
 belarus_ukraine.1.a: "À bas la Russie et ses ambitions impériales."
 belarus_ukraine.2.t: "Envoyer des volontaires en Nouvelle-Russie ?"
 belarus_ukraine.2.d: "Parmi la population, il y a ceux qui veulent aider les habitants de Novorossia dans leur lutte. Nous sommes prêts à les aider."
 belarus_ukraine.2.a: "Envoyez les volontaires"
 belarus_ukraine.2.b: "Nous condamnons ceux qui vont en Nouvelle Russie en tant que volontaires parce que c'est illégal."
 belarus_ukraine.3.t: "La Biélorussie propose Minsk comme plate-forme pour des négociations de paix"
 belarus_ukraine.3.d: "La Biélorussie propose Minsk comme ville de négociation pour l'instauration de la paix en Ukraine. Accepterons-nous de conclure une trêve avec les séparatistes ?"
 belarus_ukraine.3.a: "La paix est notre objectif !"
 belarus_ukraine.3.b: "Nous rétablirons l’intégrité territoriale de l’Ukraine !"
 belarus_ukraine.4.t: "Opération spéciale en Ukraine"
 belarus_ukraine.4.d: "La Russie a lancé une opération spéciale en Ukraine. Nos dirigeants ont dû faire un choix : y participer ou non. Nous avons beaucoup d’obligations, mais nous devons quand même y réfléchir à trois fois avant de nous impliquer dans ce carnage."
 belarus_ukraine.4.a: "L’Ukraine doit être libérée !"
 belarus_ukraine.4.b: "Nous ne participerons pas à cela"
 belarus_export.2.t: "Premiers échantillons du T-72BM1"
 belarus_export.2.d: "Nous avons enfin terminé la modification du char T-72. Nous allons maintenant pouvoir le produire pour les besoins de notre armée."
 belarus_export.2.a: "Gloire aux armes biélorusses"
 belarus_export.3.t: "Premiers extraits de \"Belgrad\""
 belarus_export.3.d: "Nous avons enfin terminé la modification du BM-21. Nous allons maintenant pouvoir le produire pour les besoins de notre armée"
