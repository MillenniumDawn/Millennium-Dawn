 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism Parti démocrate"
 HKG.conservatism_desc: "Centriste - Le Parti démocrate était le plus grand parti de la première législature élue de Hong Kong en 1995. C'est l'un des partis pan-démocrates les plus modérés, cherchant un compromis avec Pékin d'une manière qui a aliéné certains de ses anciens partisans."
 HKG.liberalism: "£generic_liberalism_small Parti des citoyens"
 HKG.liberalism_desc: "Parti libéral - Le Parti des citoyens, comme les autres membres du camp pro-démocratie, prône le suffrage universel et la protection des libertés individuelles. Ce qui le distingue est son souci de la protection de l'environnement et des droits des minorités."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Parti civique"
 HKG.liberalism_2006_desc: "Libéral - Le Parti civique est un parti pro-démocratie traditionnel fondé par un groupe d'avocats qui se concentre sur les questions du suffrage universel, des libertés civiles et de l'état de droit."
 HKG.socialism: "£generic_socialism_small La Frontière"
 HKG.socialism_desc: "Le parti social-démocrate d'Emily Lau, Frontier, est un parti pro-démocratie plus radical que certains autres pan-démocrates, appelant à une nouvelle constitution pour remplacer la Loi fondamentale."
 HKG.socialism_2006: "£generic_socialism_small Ligue des sociaux-démocrates(LSD)"
 HKG.socialism_2006_desc: "Social-démocrate - L'alliance Ligue des sociaux-démocrates est un parti « démocrate progressiste » qui, contrairement aux autres partis pan-démocrates, s'associe étroitement à un programme d'action de rue."
 HKG.socialism_2016: "£generic_socialism_small Le pouvoir populaire – Ligue des sociaux-démocrates(PP-LSD)"
 HKG.socialism_2016_desc: "L'alliance Social-Démocrate - Pouvoir populaire - Ligue des sociaux-démocrates est une combinaison de deux partis « démocrates progressistes » qui, contrairement aux autres partis pan-démocrates, s'associent étroitement à un programme d'action de rue."
 HKG.Communist-State: "£HK_PLA Garnison de l'Armée populaire de libération de Hong Kong"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Communiste - La garnison de l'APL à Hong Kong a pour mission de maintenir la défense de la Région administrative spéciale. Bien que la Loi fondamentale interdise à la garnison d'intervenir dans les affaires locales, elle peut être appelée à rétablir l'ordre public si le gouvernement de Hong Kong le lui demande."
 HKG.Conservative: "£HKG_Conservative Alliance démocratique pour l'amélioration de Hong Kong(DAB)"
 HKG.Conservative_desc: "Conservateur - Le DAB est le principal parti pro-Pékin au Conseil législatif, et continue de soutenir l'intégration avec la Chine continentale. Le parti a également adopté une position sociale conservatrice, s'opposant au mariage homosexuel et entretenant des liens étroits avec des organisations chrétiennes évangéliques."
 HKG.Autocracy: "£HKG_Autocracy Le Nouveau Parti Populaire(NPP)"
 HKG.Autocracy_desc: "Conservateur - Le Nouveau Parti du Peuple est largement considéré comme un véhicule électoral pour l'éminente politicienne pro-Pékin, Regina Ip. Son plaidoyer en faveur de la législation sur la sécurité nationale et ses affirmations selon lesquelles des puissances étrangères ont utilisé les médias sociaux pour interférer dans les manifestations ont fait d'elle une figure controversée."
 HKG.anarchist_communism: "£HKG_anarchist_communism Fédération des syndicats de Hong Kong(HKFTU)"
 HKG.anarchist_communism_desc: "Radicalisme de gauche – La Fédération des syndicats de Hong Kong a longtemps été étroitement associée au PCC en Chine. Le syndicat a joué un rôle majeur dans les émeutes de 1967 contre les autorités coloniales britanniques et maintient aujourd’hui sa position pro-Pékin et ouvrière qui le distingue à la fois des pan-démocrates anti-Pékin et des autres partis pro-Pékin plus bourgeois."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Le chemin de la démocratie"
 HKG.Neutral_conservatism_desc: "Centriste – Chemin de la démocratie est un petit parti centriste qui se présente comme au-dessus de la distinction binaire entre le camp pro-Pékin et les pan-démocrates. Il prône une approche de compromis entre les deux camps, mais ne recueille que relativement peu de soutiens dans cette entreprise."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Troisième côté"
 HKG.Neutral_Libertarian_desc: "Le Libertarian - Third Side est un petit parti centriste qui se présente comme au-dessus de la distinction binaire entre le camp pro-Pékin et les pan-démocrates. Il prône une approche de compromis entre les deux camps, mais ne recueille que relativement peu de soutiens dans cette entreprise."
 HKG.oligarchism: "£generic_oligarchism_small Parti libéral"
 HKG.oligarchism_desc: "Oligarchique - Le Parti libéral est un parti politique favorable aux entreprises et conservateur sur le plan social. Bien qu'appartenant au camp pro-Pékin, le parti n'a pas toujours été sur la même longueur d'onde que ses prétendus alliés, s'opposant ouvertement au gouvernement à plusieurs reprises."
 HKG.Neutral_green: "£generic_Neutral_green_small Parti vert de Hong Kong"
 HKG.Neutral_green_desc: "Verts - Le Parti vert de Hong Kong est un petit parti écologiste aux idéaux de gauche. Il est membre de la Fédération des Verts d'Asie-Pacifique."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Les localistes"
 HKG.Nat_Populism_desc: "Populisme nationaliste – Les localistes sont un groupe politique qui regroupe un large éventail de partis différents, unis par leur désir d’autodétermination à Hong Kong. Des groupes comme Youngspiration, Demosisto et le Hong Kong National Party se sont fait connaître lors des manifestations de 2014 à Hong Kong et représentent un nouveau type de politique hongkongaise, plus radical et plus populiste, entaché de controverses. Certains localistes prônent la préservation de la culture unique de Hong Kong, d’autres des restrictions sur le tourisme et l’immigration en provenance du continent. Certains des localistes les plus extrêmes prônent l’indépendance ou même un retour temporaire au régime britannique comme mesure transitoire. Quoi qu’il en soit, ils sont considérés avec admiration par une proportion importante de jeunes et avec une désapprobation frisant le dégoût par le segment plus âgé de la population."
