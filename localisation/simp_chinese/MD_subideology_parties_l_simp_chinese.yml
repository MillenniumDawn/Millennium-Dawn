 SOV.liberalism: "£SOV_western_liberal 亚博卢"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "自由主义 - 俄罗斯联合民主党“亚博卢”是一个促进市场经济和民主价值观的社会自由党。亚博卢在俄语中意为“苹果”，历来是俄罗斯反对共产主义和保守主义的主要政治力量。"
