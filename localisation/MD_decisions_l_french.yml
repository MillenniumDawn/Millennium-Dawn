 ##### HEZBOLLAH #####
 HEZ_SYR:0 "Guerre civile syrienne"
 HEZ_SYR_desc:0 "La guerre civile syrienne est un conflit armé à plusieurs facettes qui se déroule en Syrie et qui concerne principalement le gouvernement du président Bashar al-Assad, ainsi que ses alliés, et diverses forces s'opposant au gouvernement. Les troubles en Syrie, qui font partie d'une vague plus large de manifestations du printemps arabe de 2011, sont issus du mécontentement du gouvernement Assad et se sont transformés en conflit armé après que les manifestations appelant à son renvoi aient été violemment réprimées."
 hez_intervene_SYR:0 "Intervenir dans la guerre civile syrienne"
