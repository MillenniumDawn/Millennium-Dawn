 god_of_war_event.1.t: "¿Listo para un desafío?"
 god_of_war_event.1.d: "Normalmente, aparte de la mayoría de las mejoras básicas, la IA en MD no hace trampas. Usa diseños de estilo RP para vehículos y divisiones, pero con esta opción, la IA HARÁ TRAMPAS.\nCrearía equipos y divisiones de la nada y se esforzará más para resistir al jugador en general. No será una experiencia Endsieg, la IA está hecha para desafiar al jugador, no para abrumarlo.\n\nPD: Aún no puedes alardear después de vencer a esta IA."
 god_of_war_event.1.a: "¡Traelo!"
 god_of_war_event.1.b: "¡También haz que la IA se centre más en mí!"
