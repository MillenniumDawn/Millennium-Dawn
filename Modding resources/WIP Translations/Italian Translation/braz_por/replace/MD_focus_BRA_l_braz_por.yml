 brazil.3.t: "Progetto di sviluppo amazzonico"
 brazil.3.d: "L'Amazzonia è un tesoro non sfruttato che possiamo utilizzare per dare impulso alla nostra economia. C'è metallo, legname e petrolio da raccogliere per utilizzarlo nelle nostre industrie e in quelle estere. Dovremmo permettere alle aziende di sfruttare l'Amazzonia per ottenere un guadagno economico?"
 brazil.3.a: "Gli alberi ricresceranno comunque"
 brazil.3.b: "L'ambiente non è in vendita"
 brazil.6.t: "Progetto: Devastare le Amazzoni"
 brazil.6.d: "L'Amazzonia si è già mostrata promettente per le risorse grezze già presenti. Un nuovo progetto più aggressivo è sul tavolo. Potrebbe contribuire a compensare i nostri debiti e a incoraggiare gli investimenti stranieri"
 brazil.6.a: "Gli affari sono più importanti di alcuni stupidi alberi!"
 brazil.6.b: "Dobbiamo preservare i nostri tesori nazionali per le generazioni future"
 brazil.4.t: "Lula è stato eletto"
 brazil.4.d: "Lula è uno dei presidenti più popolari della storia. Possiamo usare questa popolarità per spingere ciò che vogliamo attraverso il governo. Il Partito dei Lavoratori era uno dei partiti radicali più a sinistra del Brasile. Ora è in ascesa come nuovo marchio della socialdemocrazia"
 brazil.4.a: "Così comincia"
 brazil.5.t: "Lo stato delle nostre esportazioni"
 brazil.5.d: "Il nostro Paese contiene una vasta ricchezza di materiali che possiamo utilizzare per finanziare le industrie di tutto il mondo. Queste esportazioni di materie prime ci fornirebbero ora grandi quantità di denaro. Tuttavia, potremmo anche iniziare una politica protezionistica per il nostro commercio ed eventualmente trattenere queste risorse per usarle in patria. Cosa dovremmo fare?"
 brazil.5.a: "Esportare in massa"
 brazil.5.b: "La nostra terra, le nostre risorse" # Workers Party Alignment Set - Branch
 brazil.7.t: "Neo Comunista"
 brazil.7.d: "Il partito si è allontanato dalla democrazia"
 brazil.7.a: "Per i lavoratori!"
 brazil.8.t: "Governo di sinistra radicale"
 brazil.8.d: "Il nostro è un partito che ha mantenuto alcune delle promesse del presidente"
 brazil.8.a: "Un cambio di potere"
 brazil.9.t: "Governo leggermente radicalizzato"
 brazil.9.d: "Il Partito dei Lavoratori ha fatto alcuni cambiamenti politici discutibili, se non radicali"
 brazil.9.a: "Cambio di potere"
 brazil.10.t: "Governo ben equilibrato"
 brazil.10.d: "Il governo ha trovato un interessante equilibrio tra la legislatura radicale e quella che si riferisce alle riforme"
 brazil.10.a: "Perfettamente equilibrato"
 brazil.11.t: "Governo leggermente riformista"
 brazil.11.d: "Il governo si è avvicinato alla riforma del governo per essere più al servizio del popolo"
 brazil.11.a: "Cambio di potere"
 brazil.12.t: "Governo riformista"
 brazil.12.d: "Il governo ha fatto molte mosse per migliorare la vita del popolo e la macchina politica"
 brazil.12.a: "Un cambio di potere"
 brazil.13.t: "Partito del progresso"
 brazil.13.d: "Il Partito dei Lavoratori ha sostenuto le riforme e ci ha costruito un futuro più nuovo e più luminoso"
 brazil.13.a: "Progresso per il Brasile"
 brazil.14.t: "Marcia degli esclusi"
 brazil.14.d: "Quasi cinquecento anni fa i portoghesi misero piede per la prima volta sulle nostre coste. Furono accolti dalla popolazione locale a braccia aperte in una terra vasta e ricca. Tuttavia, oggi sono esclusi, se non addirittura allontanati, dalla vita pubblica. Il 500° anniversario del Brasile, nel 2000, è stato un giorno feroce e violento. Gli agenti della polizia militare brasiliana hanno usato la forza bruta per disperdere la manifestazione indigena, soprannominata "Marcia degli esclusi" Non ha fatto altro che isolare ulteriormente gli indigeni dal governo, più di quanto non lo fosse già"
 brazil.14.a: "Un giorno di divisione"
 brazil.15.t: "Studi navali francesi"
 brazil.15.d: "Il Brasile è venuto da noi per discutere la possibilità di stringere un nuovo accordo per il potenziamento della sua marina. Un accordo che preveda che i migliori e più brillanti della loro marina studino le nostre dottrine e i nostri metodi. I loro ingegneri dovrebbero studiare sotto la nostra guida e imparare il modo in cui costruiamo le nostre navi. Vengono da noi per discutere di come migliorare la loro marina. Accettiamo o rifiutiamo la proposta?"
 brazil.15.a: "Accettiamo"
 brazil.15.b: "Assolutamente no"
 brazil.16.t: "Dovremmo aderire al MERCOSUR?"
 brazil.16.d: "Il MERCOSUR è stato un patto economico formato alla fine degli anni '90 da Brasile, Argentina, Paraguay e Uruguay. Si è trattato principalmente di un'unione prevalentemente doganale che ha promosso la fluidità della circolazione di merci e materiali. Dovremmo unirci a questa interessante connessione?"
 brazil.16.a: "Accettiamo"
 brazil.16.b: "No, certo che no"
 brazil.17.t: "Unità sudamericana"
 brazil.17.d: "Il Sudamerica è governato da dittature e politici corrotti, estremamente assetati di potere. Inoltre, è un continente molto disunito. Dobbiamo unire i nostri popoli e le nostre culture, per diventare un continente migliore!"
 brazil.17.a: "Siamo un unico continente. Siamo come fratelli. Dobbiamo aiutarci a vicenda!"
 brazil.18.t: "Elezioni presidenziali 2018"
 brazil.18.d: "Pesantemente contese tra tre candidati principali, le elezioni devono ancora essere decise tra Jair Bolsonaro, un leader di destra che recentemente è salito nel panorama politico con il suo partito, il PSL, Fernando Haddad e il Partito dei Lavoratori, il cui obiettivo principale è ora quello di riconquistare il potere che ha perso dopo le operazioni Lava Jato, e Henrique Meirelles, del PSDB, un partito tradizionale. Chi uscirà vittorioso da questa cordata?"
 brazil.18.a: "Bolsonaro forma un nuovo governo"
 brazil.18.b: "Il Partito dei Lavoratori resta al potere"
 brazil.18.c: "Geraldo Alckmin vince con il PSDB"
 brazil.19.t: "Processo all'autolavaggio"
 brazil.19.d: "La più grande operazione anti-corruzione del Brasile di sempre raggiunge tutti gli schieramenti, dai partiti di sinistra, ai centristi e ai partiti pigliatutto, fino all'estrema destra del Paese. Dopo anni di incarcerazioni, indagini, pedinamenti e controlli, è giunto il momento di agire sui corrotti. Riuscirete a eliminare le mele marce del Brasile o diventerete voi stessi una di loro?"
 brazil.19.a: "La giustizia prevarrà!"
 brazil.20.t: "I media si uniscono all'opposizione"
 brazil.20.d: "A diverse settimane dalla vittoria di Bolsonaro, è chiaro che il più grande media del Paese, la rete Globo, è contrario ai risultati parlando di Bolsonaro e dei suoi affiliati in ogni edizione del loro giornale quotidiano. Per questo motivo, è chiaro che è solo una questione di tempo prima che la nostra popolarità inizi a diminuire costantemente"
 brazil.20.a: "Perché non riescono a chiudere la bocca!"
 brazil.21.t: "Si insedia un giudice evangelico"
 brazil.21.d: "Il presidente Bolsonaro ha nominato questa settimana il suo secondo giudice alla Corte Suprema, il giudice Andre Mendonca. Finalmente si realizzano le promesse della campagna elettorale di Bolsonaro e si soddisfa gran parte della maggioranza religiosa che lo ha aiutato a essere eletto. Il giudice Mendonca è un'altra scelta conservatrice per l'istituzione, con altri due giudici da nominare. Tuttavia, questo evento ha suscitato alcune polemiche in relazione alla dichiarata laicità del governo brasiliano, in quanto il giudice Mendonca ha dichiarato in passato di considerare inevitabile il processo di conversione alla religione e di ritenere che il governo dovrebbe dare più potere alle istituzioni religiose."
 brazil.21.a: "Dio è giusto e anche la nostra Giustizia!"
 brazil.22.t: "Creazione di un nuovo partito"
 brazil.22.d: "Bolsonaro ha problemi interni al PSL e alla fine lascerà il partito. Ma ha bisogno di un nuovo partito. Questo partito sarà "Aliança", e sarà un partito conservatore"
 brazil.22.a: "Iniziate a creare il partito!"
 brazil.23.t: "Sorgono i movimenti nazionalisti"
 brazil.23.d: "In un momento di debolezza politica della sinistra, movimenti nazionalisti e di destra stanno sorgendo in tutto il Paese, cercando una direzione opposta a quella presa dal Paese diversi anni fa"
 brazil.23.a: "Che ne sarà di questo Paese?"
 brazil.24.t: "La monarchia brasiliana?"
 brazil.24.d: "Per stabilizzare il Paese, è necessario riportare la monarchia. Ma è possibile?"
 brazil.24.a: "Vedremo..."
 brazil.25.t: "Il governo influenza la rete dei media Globo"
 brazil.25.d: "Dopo la rinascita del PT come partito politico consolidato all'interno della presidenza, ha riacquistato l'influenza un tempo apprezzata sul più grande organo di informazione, Globo"
 brazil.25.a: "Una vittoria, dopo tutto"
 brazil.26.t: "Alleanze con il Centrão"
 brazil.26.d: "Per espandere la nostra influenza, dobbiamo allearci con il Centrão, oppure possiamo seguire la nostra strada"
 brazil.26.a: "Alleiamoci con DEM e PSDB!"
 brazil.26.b: "Alleiamoci con il DEM!"
 brazil.26.c: "Otteniamo solo il loro sostegno, non formiamo una coalizione con loro"
 brazil.26.dd: "Il PRTB è la nostra migliore opzione!"
 brazil.27.t: "La questione Globo"
 brazil.27.d: "I media sono il nostro più grande nemico, controllano le masse contro di noi, rendendo il nostro regime impopolare. Mettendo a tacere il più grande canale mediatico di tutti, il conglomerato Globo, ci assicuriamo il sostegno popolare per Bolsonaro e il partito"
 brazil.27.a: "Censureremo tutti i canali televisivi!"
 brazil.27.b: "Nazionalizziamoli, potremmo fare buon uso della loro ampia audience"
 brazil.27.c: "Scioglieteli, sono un branco di bugiardi che devono essere messi a tacere!"
 brazil.28.t: "Sciopero dei camionisti"
 brazil.28.d: "Da mesi il prezzo del petrolio è salito alle stelle nel nostro Paese, soprattutto a causa delle politiche economiche di Temer e della svalutazione del Real. Solo ora i sindacati dei camionisti hanno reagito, ordinando riduzioni del prezzo del gasolio o altrimenti uno sciopero nazionale, che ucciderebbe il nostro approvvigionamento di petrolio e risorse. Cosa dobbiamo fare?"
 brazil.28.a: "Abbassare il prezzo del diesel"
 brazil.28.b: "Dovranno fare i conti con i prezzi attuali"
 brazil.29.t: "Scegliete il nostro ambasciatore USA"
 brazil.29.d: "Dobbiamo modificare tutte le strutture politiche stabilite dal precedente regime, e questo include il cambio di ambasciatore. Dobbiamo scegliere chi rappresenterà le nostre forze diplomatiche negli Stati Uniti": Eduardo Bolsonaro, figlio del presidente, o Nestor Forster, un diplomatico già esperto?"
 brazil.29.a: "Eduardo Bolsonaro è la strada!"
 brazil.29.b: "Nestor ha più esperienza in questo servizio"
 brazil.30.t: "Vertice dei leader nazionalisti"
 brazil.30.d: "Molti leader nazionalisti di tutto il mondo sono stati invitati a un vertice in Brasile, per discutere di come affrontare i comunisti e i liberali globalisti!"
 brazil.30.a: "Combattiamo questi gruppi e manteniamo l'ordine nei nostri Paesi!"
 brazil.31.t: "Riforma del taglio dei tronchi"
 brazil.31.d: "Dovremmo attuare norme più severe sull'industria del disboscamento per preservare l'Amazzonia"
 brazil.31.a: "Iniziare le riforme!"
 brazil.32.t: "Operazione: Preservare l'Amazzonia"
 brazil.32.d: "Dobbiamo istituire protezioni normative, pene più severe e maggiori controlli nell'area amazzonica per prevenire ogni ulteriore devastazione della nostra Amazzonia!"
 brazil.32.a: "Proteggerla, ad ogni costo!"
 brazil.33.t: "La questione amazzonica"
 brazil.33.d: "L'Amazzonia è la principale foresta pluviale del mondo. Ma negli ultimi anni è stata devastata dagli incendi nella foresta pluviale. Le Nazioni Unite stanno cercando di fare qualcosa e alcuni Paesi stanno cercando di interferire. Cosa dovremmo fare?"
 brazil.33.a: "Combatteremo questi incendi da soli. L'Amazzonia, pur essendo in territorio brasiliano, è brasiliana!"
 brazil.33.b: "Forse potremmo chiedere aiuto"
 brazil.34.t: "Invito all'UNASUL"
 brazil.34.d: "L'Unione delle Nazioni Sudamericane è un'organizzazione regionale intergovernativa che un tempo comprendeva dodici Paesi sudamericani. Può darci molti vantaggi!"
 brazil.34.a: "L'accettiamo!"
 brazil.34.b: "La rifiutiamo!"
 brazil.35.t: "Allinearsi con altri partiti"
 brazil.35.d: "Non possiamo governare il Brasile da soli. Dovremmo governare con altri partiti, specialmente quelli che soddisfano i nostri interessi. Ma quale partito sceglieremo..."
 brazil.35.a: "Il DEM!"
 brazil.35.b: "Il MBL!"
 brazil.35.c: "Entrambi!"
 brazil.36.t: "La questione della Cisplatina"
 brazil.36.d: "Nel 1828, il Brasile fu costretto a rinunciare al controllo sulla sua Provincia Cisplatina meridionale. Oggi la Cisplatina si chiama Uruguay. Dobbiamo reclamarla, con la diplomazia o con la forza"
 brazil.36.a: "La soluzione diplomatica è l'opzione migliore"
 brazil.36.b: "Mettiamo alla prova il nostro esercito..."
 brazil.37.t: "Impeachment di Dilma Rousseff"
 brazil.37.d: "L'impeachment di Dilma Rousseff, 36° presidente del Brasile, è iniziato il 2 dicembre 2015, con una petizione per il suo impeachment accettata da Eduardo Cunha, allora presidente della Camera dei Deputati, ed è proseguito fino alla fine del 2016. La Rousseff, a più di 12 mesi dal suo secondo mandato quadriennale, è stata accusata di cattiva condotta amministrativa criminale e di mancato rispetto del bilancio federale in violazione dell'articolo 85, punti V e VI della Costituzione brasiliana e della Legge sulla responsabilità fiscale (pt), articolo 36. Nel sistema politico brasiliano, il presidente e il vicepresidente corrono insieme ma hanno mandati costituzionalmente separati. Michel Temer, presidente della Camera durante la presidenza di Fernando Henrique Cardoso dal 1995 al 2002, è un membro del Movimento Democratico Brasiliano (MDB), che ha annunciato di volersi candidare contro il governo Rousseff nel marzo 2016"
 brazil.37.a: "Approvate l'impeachment!"
 brazil.38.t: "Lula è stato arrestato!"
 brazil.38.d: "L'ex presidente Lula da Silva è in carcere per corruzione, il che lo rende ineleggibile per la candidatura alle presidenziali di ottobre"
 brazil.38.a: "Oh mio Dio"
 brazil.39.t: "Le elezioni del 2002"
 brazil.39.d: "Durante il secondo mandato del presidente Fernando Henrique Cardoso, del Partito della socialdemocrazia brasiliana (PSDB), una grave crisi economica ha colpito il Brasile. Iniziata subito dopo le elezioni del 1998 come crisi dei cambi, ha provocato un calo del tasso di crescita, della disoccupazione e un aumento del debito pubblico. A causa di ciò, il Brasile è entrato in una grave crisi politica e ora molti investitori temono che un candidato di sinistra vinca le elezioni. Chi sarà il prossimo presidente?"
 brazil.39.a: "José Serra, del Partito della socialdemocrazia brasiliana"
 brazil.39.b: "Luis Inácio Lula da Silva, del Partito dei Lavoratori"
 brazil.39.c: "Enéas Carneiro, del Partito della Ricostruzione dell'Ordine Nazionale"
 brazil.40.t: "Proteste a sostegno dell'impeachment di Dilma"
 brazil.40.d: "Oggi molte proteste hanno unito il popolo brasiliano sotto un unico obiettivo: far cadere il governo di Dilma Rousseff"
 brazil.40.a: "Fora Dilma!"
 brazil.41.t: "Jair Bolsonaro accoltellato a Juiz de Fora"
 brazil.41.d: "Il presidente eletto Jair Bolsonaro è stato accoltellato oggi mentre faceva campagna elettorale a Juiz de Fora. Bolsonaro stava presentando le sue idee alla popolazione locale nel bel mezzo di un corteo. L'aggressore si è intrufolato tra la folla e ha accoltellato Bolsonaro allo stomaco. I medici avrebbero detto che se Jair non fosse stato in forma come lui, probabilmente sarebbe morto a causa della perdita di due litri di sangue"
 brazil.41.a: "Soppressione delle idee!"
 brazil.41.b: "Gli sta bene"
 ##News Events
 brasile_news.1.t: "Bolsonaro fa un golpe al governo brasiliano!"
 brazil_news.1.d: "Dopo diversi mesi di aggressioni verbali alla democrazia e di azioni contro il congresso, Bolsonaro ha finalmente fatto un colpo di stato, installandosi come leader per decreto" Cosa ne sarà del Brasile, una nazione che ha sofferto così tanto di turbolenze politiche e che ora sta attraversando una seconda dittatura militare in meno di 50 anni?"
 brazil_news.1.a: "Il Brasile sopra ogni cosa, Dio sopra ogni cosa!"
 brazil_news.1.b: "Speriamo per il meglio..."
 brazil_news.2.t: "Il Brasile privatizza Petrobras"
 brazil_news.2.d: "Seguendo i piani di liberalizzazione economica di Paulo Guedes, la DOU (Gazzetta Ufficiale dell'Unione) ha annunciato all'inizio di questa settimana che la Petrobras, multinazionale detenuta in maggioranza dal governo brasiliano, aprirà completamente i propri mercati ad azionisti esterni"
 brasile_news.2.a: "Il Brasile deve allentare la presa sullo Stato per progredire!"
 brazil_news.2.b: "Speriamo che stiano facendo la cosa giusta"
 brazil_news.3.t: "Luiz I riporta la monarchia in Brasile"
 brazil_news.3.d: "Dopo la crescita esponenziale dei movimenti politici monarchici in Brasile nelle ultime settimane, oggi Luiz I è stato incoronato come terzo imperatore dell'Impero brasiliano, seguito da una riverenza da parte di tutti i leader militari e politici presenti, durante la conferenza stampa è stato annunciato un cambio di bandiera e di nome per il Brasile. Non si sa se questa mossa scuoterà ancora di più il Paese o lo stabilizzerà, portando pace e prosperità"
 brasile_news.3.a: "Luiz I ci condurrà alla prosperità!"
 brazil_news.3.b: "Buona fortuna a loro..."
 brazil_news.4.t: "L'Imperatore rivendica le terre uruguaiane!"
 brazil_news.4.d: "Luiz I, il nostro glorioso imperatore, ha annunciato che le terre un tempo di nostra proprietà (la cosiddetta regione della Cisplatina) sono territorio storico brasiliano, e sta giustificando l'aggressione all'Uruguay per aver violato tali rivendicazioni"
 brasile_news.4.a: "L'Uruguay avrà ciò che si merita!"

 ##Flavour Events
 brasile_flavour_eventi.1.t: "Sequestro di Patricia Abravanel"
 brazil_flavour_events.1.d: "Il drammatico rapimento di Patricia Abravanel, figlia del magnate dei media Silvio Santos, ha scosso la nazione. Patricia Abravanel è raramente vista in pubblico, nonostante l'importanza del padre, e questo è il caso da seguire per molti. Finora Patricia è stata riscattata, ma la polizia locale sta ancora cercando di catturare il rapitore. Nonostante la polizia locale affermi di avere la situazione sotto controllo, il rapitore è recentemente fuggito, uccidendo due agenti"
 brazil_flavour_events.1.a: "Lasciate che la polizia locale faccia il suo lavoro"
 brazil_flavour_events.1.b: "Intervenire con la Polizia federale"

 brazil_flavour_events.2.t: "Sequestro di Silvio Santos"
 brazil_flavour_events.2.d: "Mentre la Polizia Federale iniziava le ricerche del rapitore di Patricia Abravanel, questi ricomparve a casa di Silvio Santos, tenendolo ora in ostaggio. Pretende che il governatore di San Paolo Geraldo Alckmin accetti personalmente la sua resa. Con l'aiuto del governatore, la polizia federale ha accettato la resa del rapitore"
 brazil_flavour_events.2.a: "Il rapitore è finalmente assicurato alla giustizia!"

 brazil_flavour_events.3.t: "Assassinio di Silvio Santos"
 brazil_flavour_events.3.d: "Mentre la Polizia Federale iniziava le ricerche del rapitore di Patricia Abravanel, questi ricomparve a casa di Silvio Santos, tenendolo ora in ostaggio. Pretendeva che il governatore di San Paolo Geraldo Alckmin accettasse personalmente la sua resa. Tuttavia, un errore di uno degli agenti coinvolti ha causato la morte di Silvio Santos e del rapitore. I media dell'opposizione hanno già ripreso la notizia e la stanno ritrasmettendo a livello nazionale"
 brazil_flavour_events.3.a: "È una vergogna nazionale!"

 brazil_flavour_events.4.t: "L'assassinio di Antonio da Costa Santos"
 brazil_flavour_events.4.d: "Antônio da Costa Santos, alias 'Toninho', sindaco di Campinas è stato assassinato oggi mentre tornava a casa dal centro commerciale locale. La situazione della sua morte ha suscitato molte speculazioni. C'è chi ritiene che abbia motivazioni politiche, chi crede che la sua morte sia stata un incidente e chi crede che la morte di Antonio sia stata una rapina mal riuscita. In ogni caso, la perdita di una risorsa preziosa per il Partito dei Lavoratori ha richiamato l'attenzione sul nascente partito di sinistra"
 brazil_flavour_events.4.a: "Un'altra tragedia in paradiso"
 brazil_flavour_events.4.b: "Dobbiamo trovare i responsabili!"

 brazil_flavour_events.5.t: "La quinta Coppa del Mondo Fifa del Brasile"
 brazil_flavour_events.5.d: "La Coppa del Mondo FIFA 2002 è stata una delle serie più importanti della sua storia. Brasile e Germania giocarono una partita eccezionale, ma alla fine il Brasile vinse per 2-0. La Germania ha preso la sconfitta con filosofia, lasciando che il Brasile si assicurasse un nuovo prestigioso record mondiale. Dopo questa eccellente vittoria, il Brasile detiene ora il maggior numero di vittorie della Coppa del Mondo dalla sua nascita. Oggi è un giorno di orgoglio per il popolo brasiliano. "
 brasile_flavour_events.5.a: "Vamos, Vamos Brazil!"
 brazil_flavour_events.5.b: "Brasile, Brasile, Brasile! "

 brazil_flavour_events.6.t: "Attentato all'Hotel Canal"
 brazil_flavour_events.6.d: "Pochi giorni dopo che le Nazioni Unite hanno istituito una missione di assistenza in Iraq. Jama'at al-Tawhid wal-Jihad ha fatto esplodere un'autobomba nell'Hotel Canal. L'attacco terroristico ha ucciso il rappresentante speciale del Brasile Sérgio Vieira de Mello insieme ad almeno altre 21 persone, ferendo inoltre oltre un centinaio di altri dipendenti e personale delle Nazioni Unite. "
 brasile_flavour_events.6.a: "Piangiamo un eroe della pace e del popolo"
 brazil_flavour_events.6.b: "Avremmo potuto evitare questa tragedia!"

 brazil_flavour_events.7.t: "Ciclone Catarina"
 brazil_flavour_events.7.d: "Proprio al largo delle coste dello stato meridionale di Santa Catarina si è formata un'anomalia. Il ciclone Catarina si è formato nell'Atlantico meridionale e minaccia la popolazione di Santa Catarina e del Rio Grande de Sul. L'anomala tempesta ha indotto molti a fuggire dalle proprie case, ma non è stato ancora dichiarato lo stato di emergenza o l'obbligo di evacuazione. Ci sono ancora molte persone che non hanno lasciato le loro case nonostante i ripetuti avvertimenti e l'imminente disastro. Cosa dobbiamo fare?"
 brazil_flavour_events.7.a: "Evacuare le regioni a rischio!"
 brazil_flavour_events.7.b: "Hanno scelto di vivere lì"

 brazil_flavour_events.8.t: "Dopo l'evasione dalla prigione di Putim"
 brazil_flavour_events.8.d: "Alla fine del 1999, la prigione di Putim è stata il luogo di un'evasione da record in Brasile. 345 dei 456 prigionieri incarcerati sono evasi. L'ONG Human Rights Watch ha citato il Brasile come uno dei peggiori Paesi del mondo in termini di sicurezza e protezione delle carceri. Attualmente è in corso una legislazione che tenta di correggere alcuni di questi problemi. Dobbiamo spingere per la sua approvazione o dobbiamo permettere che il governo e i suoi dipartimenti vengano ulteriormente indeboliti?"
 brasile_flavour_events.8.a: "Spingere per la sua approvazione"
 brazil_flavour_events.8.b: "Negare la necessità"

 brazil_flavour_events.9.t: "Furto al Banco Central"
 brazil_flavour_events.9.d: "Il Banco Central è stato rapinato oggi a Fortaleza. Il Banco Central funziona in modo molto simile alla Federal Reserve negli Stati Uniti e controlla la circolazione della massa monetaria. Il furto è stato il culmine di mesi di sforzi e di tempo spesi dalle menti. In una proprietà ristrutturata dalla banda è stata installata un'azienda di giardinaggio locale per mascherare l'operazione che si svolgeva sotto le strade della città. La banda ha scavato per 78 metri sotto quasi due isolati fino a posizionarsi sotto la banca.  Quando il loro piano è andato in porto, hanno scavato attraverso 1,1 m di cemento armato per entrare nel caveau della banca. La perdita risultante è stata di 164.755.150 reais (~71,6 milioni di dollari) di banconote non numerate in sequenza, rendendo quasi impossibile rintracciare i fondi perduti"
 brazil_flavour_events.9.a: "Radunate la Polizia Federale, assicuratevi che questo non possa accadere di nuovo"
 brazil_flavour_events.9.b: "Ciò che è perso, è perso"

 brazil_flavour_events.10.t: "Medaglia Sérgio Vieira de Mello"
 brazil_flavour_events.10.d: "Nel 2003, Sérgio Vieira de Mello è morto durante l'attentato all'Hotel Canal compiuto da Jama'at al-Tawhid wal-Jihad. Oggi, in conformità con la legge n. 12.281, abbiamo istituito la Medaglia Sérgio Vieira de Mello in onore della sua vita e del suo lavoro. Il Brasile dimostra al mondo che onoriamo i nostri eroi e le persone coraggiose che perseguono la pace internazionale"
 brasile_flavour_events.10.a: "Onoriamo la tua memoria, Sérgio"

 brazil_flavour_events.11.t: "Disastro del volo 3054 della TAM Airlines"
 brazil_flavour_events.11.d: "All'aeroporto di San Paolo/Congonhas, il volo 3054 della TAM Airlines si è schiantato contro un magazzino espresso adiacente a una stazione di conchiglie locale. L'aereo è esploso al momento dell'impatto e ha causato la morte di tutte le 187 persone a bordo del volo, dell'equipaggio e di 12 persone a terra. Il volo 3054 è diventato la più grande perdita di vite umane in un disastro aereo in tutta la storia del Sud America"
 brazil_flavour_events.11.a: "Il pilota avrebbe dovuto essere addestrato meglio!"
 brazil_flavour_events.11.b: "Li piangeremo"

 brazil_flavour_events.12.t: "Carnaval brasiliano 2017"
 brazil_flavour_events.12.d: "Il Carnevale brasiliano di solito comporta una festa pubblica e/o una parata che combina alcuni elementi circensi, maschere e una festa pubblica di strada. Le persone indossano costumi durante molte di queste celebrazioni, permettendo loro di perdere la propria individualità quotidiana e di sperimentare un senso di unità sociale accentuato. È la festa più grande del mondo e rappresenta davvero il Brasile"
 brasile_flavour_events.12.a: "Non so se la festa migliore sia a Salvador o a Rio!"

 brazil_flavour_events.13.t: "Il Cristo Redentor dichiarato meraviglia del mondo"
 brazil_flavour_events.13.d: "New7Wonders of the World è un'iniziativa iniziata nel 2000 per selezionare le nuove sette meraviglie moderne del mondo.  L'iniziativa è nata come un tentativo di rifare la lista delle meraviglie del mondo, visto che quasi tutte le meraviglie antiche non sono più in piedi. Oggi è stato annunciato che il Cristo Redentor di Rio è stato nominato una delle sette nuove meraviglie del mondo"
 brasile_flavour_events.13.a: "Il cuore del Brasile si gonfia d'orgoglio!"
 brazil_flavour_events.13.b: "Non vedo l'ora di ricevere tutti i soldi del turismo!"

 ##brazil_flavour_events.8.t: "Marcos Pontes, il primo brasiliano nello spazio"
 ##brazil_flavour_events.8.d: "La giornata di oggi segna uno dei più grandi successi della storia brasiliana. Marcos Pontes, uno dei nostri ufficiali d'aviazione più decorati, ha ufficialmente dato inizio a una frontiera inesplorata per il popolo brasiliano. Pontes rimarrà per sempre nei libri di storia come il primo brasiliano a entrare nello spazio. L'AEB non può più essere considerata come un programma spaziale di successo. "
 ##brazil_flavour_events.8.a: "Lo spazio è la nuova frontiera!"
 ##brazil_flavour_events.8.b: "Inutile, ma ancora cool"

 ##brazil_flavour_events.9.t: "Il PCC"
 ##brazil_flavour_events.9.d: "Il "Primerio commando da Capital" o PCC è una delle organizzazioni criminali più violente del Brasile. Hanno causato numerosi problemi in gran parte del Sud America. Sono spesso in prima linea nelle principali attività criminali, tra cui il traffico di droga, di armi e di esseri umani. Inutile dire che sono diventati una piaga da gestire nella maggior parte delle grandi città del Brasile. "
 ##brazil_flavour_events.9.a: "Non portano altro che crimine"
 ##brazil_flavour_events.9.b: "Mobilitare la polizia"

