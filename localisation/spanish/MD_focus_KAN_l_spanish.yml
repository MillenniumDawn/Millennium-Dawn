l_spanish:
 Kansas_focus: "Árbol de enfoque de Kansas"
 KAN_ideas_tribal_resistance_spirit: "Espíritu de resistencia tribal"
 KAN_ideas_tribal_resistance_spirit_desc: "Nos han etiquetado, devaluado y despreciado durante demasiado tiempo. El gobierno norteño de Lakota no es más que un gobierno falso, que sólo se preocupa por su camarilla de personas y no por todos los que están bajo su bandera. Como tal, nos levantaremos y crearemos un gobierno verdadero y justo, no sólo para nosotros sino para cualquiera que desee vivir una vida mejor, más libre y más justa."