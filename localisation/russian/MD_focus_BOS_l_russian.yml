Bosnian_prep_for_civil_war_desc: "Босния находится на грани гражданского конфликта. Мы должны обеспечить безопасность наших людей и убеждений любой ценой. Сербские силы уже приступили к перевооружению своих подразделений в крупных городах"
B0S_Bosnian_faction_management: "Решения по управлению фракциями"
faction_map_bos_desc: "Босния и Герцеговина - страна с разнообразным населением, состоящим из нескольких этнических групп. Три основные этнические группы - боснийцы, хорваты и сербы, и они имеют долгую и сложную историю в регионе\n \nПосле распада Югославии в 1990-х годах Босния и Герцеговина провозгласили независимость, что привело к жестокой войне, которая длилась с 1992 по 1995 год. Это привело к перемещению более 2 миллионов человек..\n \nПосле окончания войны были подписаны Дейтонские соглашения, установившие правительство с разделением власти между тремя основными этническими группами. Согласно этой системе, страна разделена на два образования: Федерацию Боснии и Герцеговины, в которой преобладают боснийцы и хорваты, и Республику Сербскую, в которой преобладают сербы. В стране также есть центральное правительство с президентством, которое сменяется между представителями трех основных этнических групп.\n \nЭта система действует с момента окончания войны, и хотя она помогла сохранить хрупкий мир в стране, ее также критиковали за то, что она громоздкая и не в полной мере отражает волю народа. Усилия по реформированию системы продолжаются, но прогресс медленный/"
faction_map_bos: "Управление фракцией"
faction__bos_yugo_nost: "Югоностальгия"
faction__bos_yugo_nost_desc: "Югоностальгия может принимать различные формы, включая желание вернуться к политической и экономической системе Югославии или тоску по культурным и социальным нормам того времени. Это также может проявляться как желание воссоздать некоторые культурные символы и институты югославского периода, такие как югославский флаг или Югославская народная армия.\n \nХотя югоностальгия не является широко распространенным явлением в Боснии и Герцеговине, ее можно встретить у некоторых людей, у которых сохранились теплые воспоминания о югославском периоде и которые рассматривают его как символ более сплоченного и стабильного прошлого.\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§! \n@CRO [CRO.GetName] §Y[?Boost_yugo_nost_croatia]%§!  \n@BOS [BOS.GetName] §Y[?Boost_yugo_nost_bosnia]%§! \n@SER [SER.GetName] §Y[?Boost_yugo_nost_serbia]%§! \n@FYR [FYR.GetName] §Y[?Boost_yugo_nost_macedonia]%§! \n@MNT [MNT.GetName] §Y[?Boost_yugo_nost_monterngro]%§! \n@KOS [KOS.GetName] §Y[?Boost_yugo_nost_kosovo]%§!"
bos_Return_of_entitled_lands: "Возвращение титулованных земель"
bos_Return_of_entitled_lands_desc: "Босния не всегда была отсталой страной, какой она является сейчас. Когда-то у нее была собственная воля к власти, которая только укрепилась под властью Османской империи, но эти империалистические исламофобские нации хотят уничтожить и изолировать нас.\n§GВозможность закрепить за собой любую завоеванную землю, которая граничит с основной территорией Боснии, где подчинение выше 40%, а сопротивление ниже 10%§!"
