 ZAM.conservatism: "£generic_conservatism_small National Restoration Party"
 ZAM.conservatism_desc: "保守党-赞比亚进步联盟是赞比亚的一个政党。 它成立于1999年，由六个较小的政党合并而成，主要是赞比亚议程。 2001年才参加议会选举，在没有获得席位且仅获得0.23%的选票后解散。"
 ZAM.liberalism: "£generic_liberalism_small United Party for National Development (UPND)"
 ZAM.liberalism_desc: "自由党-国家发展联合党是一个自由主义政党。 它由前 MMD 政客 Anderson Mazoka 于1998年创建。 在2001年的选举中，它成为仅次于民主运动党的第二大党，并在2011年和2016年取得了不错的成绩，以47.63%的总统选票和41.66%的议会选票再次成为第二大党。 它主要流行于该国西部地区。"
 ZAM.socialism: "£generic_socialism_small Movment for Multi-Party Democracy"
 ZAM.socialism_desc: "社会民主党-多党民主运动是赞比亚的第三方社会民主党。 它最初成立于1990年，旨在推翻以前的社会主义威权政府。 从1991年到2008年，它一直是最受欢迎的政党。在2015年的特别总统选举中，他们惨败，获得的选票不到 1%"
 ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Poor People's Party"
 ZAM.Western_Autocracy_desc: ""
 ZAM.anarchist_communism: "£generic_anarchist_communism_small 联合民族独立党"
 ZAM.anarchist_communism_desc: "左翼激进党-联合民族独立党是赞比亚的一个社会主义民族主义政党。 从1964年到1991年，它在肯尼思·卡翁达 (Kenneth Kaunda) 的总统任期内统治该国，从1973年到1990年，它是唯一的合法政党。它在1991年选举后严重失去影响力，并在1996年没有获得议会席位。它在2001年小幅复苏, 在159个席位中获得13个席位，但从那以后就没有进入政府。"
 ZAM.Conservative: "£generic_Conservative_small 传统党"
 ZAM.Conservative_desc: "反动派-传统党是一个民族主义保守政党。 它成立于2001年，作为分裂和反对 MMD 并在当年的选举中获得4个席位。 它在接下来的选举中失去了所有席位，此后再也没有获得任何席位。 2015年，它最后一次竞选总统。"
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small 民族复兴党"
 ZAM.Neutral_conservatism_desc: "中立保守党-民族复兴党是一个反共保守党。 它成立于2010年，并于2011年首次竞选政府。它从未在议会中获得任何席位，也从未获得高于0.4%的结果。"
 ZAM.Neutral_green: "£generic_Neutral_green_small 民主与发展论坛"
 ZAM.Neutral_green_desc: "社会民主党-民主与发展论坛是赞比亚的一个社会民主党。 它由 MMD 的前成员于2001年创立。 它在同年的选举中取得了重大成功，在国民议会中获得了12个席位，但获得的选票超过了 UNIP。 它于2006年与 UNIP 和 UNDP 共同运行。 之后，他们在2016年举行的2011年国民议会中仅获得一个席位。"
 ZAM.neutral_Social: "£generic_neutral_Social_small 爱国阵线"
 ZAM.neutral_Social_desc: "民主社会主义者-爱国阵线是赞比亚的一个民主社会主义政党。 它在2001年脱离了 MMD。它在2006年的大选中首次取得重大成功，成为议会第二大党。 五年后的2011年，它在选票和席位上超过了 MMD，其候选人迈克尔萨塔赢得了总统选举。 它仍然是今天最强大的政党，并在国民议会中拥有绝对多数。 它在赞比亚西部拥有大部分选区席位。"
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small 彩虹党"
 ZAM.Neutral_Communism_desc: "共产主义-彩虹党是赞比亚的一个民主社会主义政党。 它于2014年由前 PF 成员组建后，首次参加2016年大选。 它是2016年选举中的第五大党，没有赢得席位，因此成为最受欢迎的政党。"
 ZAM.Nat_Populism: "£generic_Nat_Populism_small 国民党"
 ZAM.Nat_Populism_desc: "右翼民粹主义者-国民党是赞比亚的一个政党。 它于1993年由前MMD成员组成。它在1996年取得了最大的成功，获得了5个议会席位，但在随后的2001年大选中失去了所有席位。此后它再也没有恢复过往的支持率。"
