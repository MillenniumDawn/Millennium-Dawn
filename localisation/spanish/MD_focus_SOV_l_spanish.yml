 sov_guzinsky.1.t: "Caso Guzinsky"
 sov_guzinsky.1.d: "El CEO de NTV, el mayor medio de comunicación privado de Rusia, Vladimir Gusinsky, fue sospechoso de un gran fraude y arrestado. Sin embargo, propuso vender todo su grupo de medios al gobierno y abandonar el país. ¿Deberíamos aceptar su oferta?"
 sov_guzinsky.1.a: "Comprar las acciones y sacarlo del país."
 sov_guzinsky.1.b: "¡No es culpable en absoluto! ¡Liberarlo!"
 sov_guzinsky.1.c: "No necesitamos sus medios basura. ¡Ponerlo en la cárcel!"
 sov_khodorkovsky.1.t: "Caso Khodorkovsky"
 sov_khodorkovsky.1.d: "Mikhail Khodorkovsky fue arrestado y sospechoso de un gran robo de petróleo y corrupción en su compañía petrolera Yukos. Tiene mucha influencia en la sociedad de los oligarcas y puede ser potencialmente peligroso para nuestra estabilidad interna. Sin embargo, no tenemos pruebas claras de su culpabilidad. ¿Cuál será nuestra elección?"
 sov_khodorkovsky.1.a: "¡Culpable!"
 sov_khodorkovsky.1.b: "¡Es un buen empresario, no un ladrón!"
 sov_khodorkovsky.2.t: "Juicio de Khodorkovsky"
 sov_khodorkovsky.2.d: "¡Después de una investigación rápida, finalmente podemos juzgar a Khodorkovsky! ¿Cómo deberíamos castigarlo?"
 sov_khodorkovsky.2.a: "¡Ponerlo en la cárcel!"
 sov_khodorkovsky.2.b: "Una multa es suficiente."
 sov_oligarch_deals.1.t: "Fusión de Rosneft con TNK"
 sov_oligarch_deals.1.d: "Rosneft ha enviado una propuesta a su principal competidor, la petrolera TNK. Es totalmente contraria a las reglas del libre mercado, pero es beneficiosa para el gobierno. ¿Debemos aprobar esta fusión?"
 sov.oligarch_deals.1.a: "Sure! Rosneft should take it all!"
 sov.oligarch_deals.1.b: "We should maintain the free market! TNK stays alive!"
 sov_oligarch_deals.2.t: "Fusión de Gazprom con Sibneft"
 sov_oligarch_deals.2.d: "Gazprom está a punto de adquirir una gran empresa petrolera, propiedad de Roman Abramovich, Sibneft. Es una gran amenaza para la libertad de mercado en nuestro país, pero es realmente bueno para nuestras corporaciones estatales. ¿Deberíamos aprobarlo?"
 sov.oligarch_deals.2.a: "Approve the deal! Sibneft is finally ours!"
 sov.oligarch_deals.2.b: "If it's bad for a free market - it is bad for Russia!"
