 SPR_expand_the_huelva_copper_mine: "Ampliar el Proyecto de Cobre de Rio Tinto"
 SPR_expand_the_huelva_copper_mine_desc: "El proyecto de cobre de Riotinto, con sede en Huelva, es una de las minas más grandes de toda España. Produce más de nueve millones de toneladas métricas al año, la mayoría de las cuales son de cobre (más de veinte mil toneladas). La expansión de este proyecto nos permitirá establecernos como una empresa autosuficiente que no depende de las importaciones de recursos extranjeros."
 SPR_expand_the_los_santos_mine: "Ampliar las minas de Los Santos"
 SPR_expand_the_los_santos_mine_desc: "La mina de Los Santos, una de las mayores minas de tungsteno de España, ha sido uno de los lugares más rentables para extraer más tungsteno. La extracción a mayor profundidad con nuevos métodos debería permitirnos explotar reservas adicionales y ampliar nuestra capacidad para seguir siendo autosuficientes."
 SPR_exploit_the_mediterranean_province: "Ampliar la provincia mediterránea española de bauxita"
 SPR_exploit_the_mediterranean_province_desc: "La provincia mediterránea de bauxita es una de las mayores reservas de mineral de bauxita de alta calidad del mundo. Dentro de las fronteras de nuestro gran país tenemos algunas de estas reservas y nos conviene empezar a explotarlas para contribuir a nuestro desarrollo económico."
 SPR_expand_the_high_speed_rail_network: "Ampliar la red ferroviaria de alta velocidad"
 SPR_expand_the_high_speed_rail_network_desc: "La anticuada y obsoleta red ferroviaria de nuestro país debe ser modernizada. Si no lo hacemos, nunca llegaremos a ser la mejor España que podemos ser."
 SPR_establish_seville_cordoba_line: "Ampliación de la línea Sevilla-Córdoba"
 SPR_establish_seville_cordoba_line_desc: "Sevilla y Córdoba son algunas de las ciudades más importantes del territorio andaluz. La ampliación del ferrocarril entre estas dos ciudades vitales podría suponer un enorme beneficio para la región y las economías de ambas ciudades."
 SPR_establish_high_speed_madrid_to_toledo: "La línea Madrid-Toledo"
 SPR_establish_high_speed_madrid_to_toledo_desc: "La ampliación de la red ferroviaria de alta velocidad a Madrid-Toledo garantizará aún más el crecimiento económico del cinturón central de nuestro país."
 SPR_establish_the_malaga_madrid_high_speed: "La línea Málaga-Madrid"
 SPR_establish_the_malaga_madrid_high_speed_desc: "Conectar Andalucía con la parte central del país con un ferrocarril más rápido podría suponer una mayor unificación del pueblo andaluz."
 SPR_establish_the_madrid_to_valencia: "Ampliación de la línea Madrid-Valencia"
 SPR_establish_the_madrid_to_valencia_desc: "Conectar Madrid con la ciudad costera de Valencia permitirá estrechar aún más los vínculos entre ambas y acercar productos desde el centro del país a la ciudad portuaria costera."
 SPR_establish_the_zaragoza_to_bilbao_high_speed_lines: "Línea de Alta Velocidad Zaragoza-Bilbao"
 SPR_establish_the_zaragoza_to_bilbao_high_speed_lines_desc: ""
 SPR_the_northern_corridors: "Los Corredores del Norte"
 SPR_the_northern_corridors_desc: ""
 SPR_the_eastern_corridor: "El Corredor Oriental"
 SPR_the_eastern_corridor_desc: ""
 SPR_the_french_pyrenees_line: "La línea de los Pirineos franceses"
 SPR_the_french_pyrenees_line_desc: ""
 SPR_oil_independence: "Independencia petrolera"
 SPR_oil_independence_desc: "La mayor parte de nuestras reservas de petróleo siguen sin explotar, lo que nos deja vulnerables a la influencia extranjera en nuestro país. Deberíamos volvernos independientes en materia de petróleo para preservar nuestra soberanía."
 SPR_nhindustries_desc: "Hacer acuerdos con NHIndustries puede ayudarnos a obtener beneficios adicionales a la hora de conseguir los últimos y mejores helicópteros."