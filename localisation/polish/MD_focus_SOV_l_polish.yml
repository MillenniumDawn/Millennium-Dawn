 russia_governorate.16.t: "Rosja postanowiła utworzyć z nas gubernię"
 russia_governorate.16.d: "Rosja stanowczo sprzeciwia się starej strukturze swojego państwa. Jednym z przykładów jest powrót podziałów administracyjnych. Rosja stanowczo chce zaprosić nas, abyśmy stali się jednym z nich"
 russia_governorate.16.o1: "Razem odbudujemy wielkie Imperium!"
 russia_governorate.16.o2: "Oprzyj się i ugryź!"
 russia_governorate.16.o3: "Zaproponuj stan związkowy"
 russia_governorate.17.t: "Białoruś wraca do domu"
 russia_governorate.17.d: "Rząd Białorusi postąpił mądrze i nie wdał się z nami w konfrontację. Białoruś znów stanie się częścią Imperium Rosyjskiego!."
 russia_governorate.17.o1: "Doskonały"
 russia_governorate.18.t: "Białoruś stawia nam opór!"
 russia_governorate.18.d: "Białoruś miała czelność przeciwstawić się rosyjskim życzeniom Państwa Związkowego! Musimy przygotować odpowiedź."
 russia_governorate.18.o1: "Głupcy"
 russia_governorate.19.t: "Białoruś proponuje państwo związkowe"
 russia_governorate.19.d: "Rząd białoruski oferuje nam alternatywną i mniej agresywną opcję. Stworzenie państwa związkowego w przyspieszonym trybie. Wygląda na to, że chcą zmniejszyć skalę strat energii, których doznają."
 russia_governorate.19.o1: "Czy może istnieć państwo związkowe?"
 russia_governorate.19.o2: "Nie, Białoruś nie."
