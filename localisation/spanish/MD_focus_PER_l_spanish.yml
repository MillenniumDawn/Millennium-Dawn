 axis_of_resistance_events.4: "Irán quiere que lancemos ataques contra Israel!"
 axis_of_resistance_events.4.t: "Irán quiere que lancemos ataques contra Israel!"
 axis_of_resistance_events.4.d: "En una carta confidencial, el gobierno iraní nos solicitó atacar las posiciones del régimen sionista en Palestina. ¿Estamos ahora listos para una guerra fronteriza?"
 axis_of_resistance_events.4.o1: "Hagamos esto!"
 axis_of_resistance_events.4.o2: "Necesitamos prepararnos."
 axis_of_resistance_events.6: "Hezbolá no atacó!"
 axis_of_resistance_events.6.t: "Hezbolá no atacó!"
 axis_of_resistance_events.6.d: "Los funcionarios de Hezbolá respondieron a nuestra carta que aún no están listos para una guerra fronteriza. Podemos preguntarles de nuevo más tarde."
 axis_of_resistance_events.6.o1: "Entendido."
