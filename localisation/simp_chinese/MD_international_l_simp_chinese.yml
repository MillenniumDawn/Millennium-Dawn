 PMC_blackwater_name_desc: "黑水公司是美国私人军事承包商，由前美国海军海豹突击队队员埃里克·普林斯于1996年底创立。该公司提供各种服务，例如执法培训、近距离战斗训练和安保服务。"
 PMC_aegis_name_desc: "后盾的全名是后盾防务，是一家英国私人军事公司，创始人是蒂姆·斯派塞，他曾担任桑德林国际公司的首席执行官，联合创始人包括杰弗里·戴、多米尼克·阿姆斯特朗和马克·布洛。该公司提供的一些服务包括安全服务、执法培训以及后勤支持和重建工作。"
 PMC_constellis_name_desc: "康思泰"
 PMC_wagner_name_desc: "瓦格纳集团是俄罗斯政府资助的私人军事承包商，由叶夫根尼·普里戈任创立。瓦格纳集团以招募囚犯为其战斗部队而闻名，并在世界多个国家开展业务。"
 PMC_md_name_desc: "千禧黎明小子是一家私人军事公司，成立于21世纪。其起源不明，但该私人军事公司的成员来自美国、瑞士、德国、中国和俄罗斯等多个国家，使其成为全球舞台上装备最多样化、民族最多的私人军事公司之一。他们被广泛认为是最好的雇佣兵之一，因为他们士气高昂、协调性强，并且能够使用多种武器平台。"
 PMC_mpri_name_desc: "军事资源顾问是一家总部位于美国的全球私人军事承包商，由八位前美国军方高级军事领导人于1987年创立，其中包括前参谋长卡尔·沃诺。该公司提供多种不同的服务，包括物流、军事训练、执法训练、飞机现代化和维护、电子系统和电子战。它在沙漠风暴行动中发挥了积极作用，此后不久就成为一家世界知名的全球私人军事公司，在克罗地亚、波斯尼亚、赤道几内亚、哥伦比亚等国家签订了合同。"
 PMC_sadat_name_desc: "萨达特专家"
 PMC_rsb_name_desc: "RSB集团"
 PMC_sandline_name_desc: "桑德林国际是一家总部位于伦敦的私人军事公司，由蒂姆·斯派塞于20世纪90年代组建。桑德林在90年代参与了多起冲突，其中一起冲突就是巴布亚新几内亚。与其他私人军事公司类似，桑德林运营与军事训练和安全细节相关的服务，以及独特的运营支持，包括为合同持有人采购设备和武器以及提供外交支持。"
