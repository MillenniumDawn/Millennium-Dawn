 ARG.Neutral_Autocracy_icon: "£ARG_Neutral_Autocracy"
 ARG.Neutral_Autocracy_desc: "Autocracia Neutral - El Partido Justicialista es un partido político en Argentina de orientación autocrática. Fue fundado en [FECHA] y ha tenido un papel importante en la política argentina."
 ARG.Neutral_Communism: "£ARG_Neutral_Communism Partido de los Trabajadores Socialistas"
 ARG.Neutral_Communism_icon: "£ARG_Neutral_Communism"
 ARG.Neutral_Communism_desc: "Comunismo Neutral - El Partido de los Trabajadores Socialistas es un partido comunista en Argentina. Fue fundado en [FECHA] y promueve la igualdad y la justicia social."
 ARG.Neutral_Communism_alt: "£ARG_Neutral_Communism_alt  Workers' Left Front - Unity"
