 SOV_semibankirshina_desc: "七银行家集团指的是叶利钦时代曾对俄罗斯政坛产生巨大影响的最有权势的寡头。"
 SOV_enforce_oligarhic_rule: "执行寡头统治"
 SOV_enforce_oligarhic_rule_desc: "国家压迫寡头太久，却对经济发展贡献甚微。现在是时候将权力移交给真正推动增长的人了。"
 SOV_revive_oligarch_influence: "重振寡头影响力"
 SOV_revive_oligarch_influence_desc: "现在是我们寡头圈子重新崛起并重新获得对俄罗斯治理影响力的时候了。"
 SOV_bring_the_old_gang_from_abroad: "把老帮子从国外带回来"
 SOV_bring_the_old_gang_from_abroad_desc: "我们许多昔日的盟友被迫流亡。如今形势已然逆转，我们可以邀请他们回国，重建我们的影响力帝国。"
 SOV_privatize_state_corporations: "国有企业私有化"
 SOV_privatize_state_corporations_desc: "普京领导下的国营经济效率低下，臃肿不堪。我们必须解散这些企业，将它们交还给私人。"
 SOV_move_oligarchic_entites_back_to_russia: "收回寡头实体"
 SOV_move_oligarchic_entites_back_to_russia_desc: "俄罗斯藏匿于海外的财富必须回流。一旦我们确立了控制权，我们就可以利用这些资源来获取利润，并推动发展。"
 SOV_exploit_natural_wealth: "利用俄罗斯的自然财富"
 SOV_exploit_natural_wealth_desc: "俄罗斯拥有丰富的自然资源储备。我们将高效地开发这些资源，让人民安居乐业，让寡头富足富足。"
 SOV_semi_criminal_government: "半犯罪政府"
 SOV_semi_criminal_government_desc: "寡头与有组织犯罪有着长期的联系。为什么要打击他们？我们要将这种关系正式化，并将他们纳入政府。"
 SOV_end_lawsuits_against_oligarchs: "结束针对寡头的打压"
 SOV_end_lawsuits_against_oligarchs_desc: "普京对寡头发动法律战，以巩固其控制权。我们将终结这种不公正，恢复我们最成功公民的尊严。"
 SOV_restore_semibankirshina: "恢复七银行家集团"
 SOV_restore_semibankirshina_desc: "七银行家集团——又回来了。普京下台后，他们如今团结一致，准备再次塑造俄罗斯的命运。"
 SOV_back_to_the_west: "转向西方"
 SOV_back_to_the_west_desc: "与西方对抗已摧毁我们的经济。现在是时候摒弃过时的冷战敌对态度，建立新的繁荣联盟了。"
 sov_oligarchs.1.t: "政府改组！"
 sov_oligarchs.1.d: "寡头势力一度被削弱，但如今已不复存在。为了争取他们的支持，总统赋予了他们前所未有的影响力。效忠寡头的部长们正在掌权——开启了精英统治的新时代。"
 sov_oligarchs.1.a: "天佑俄罗斯"
 sov_oligarchs.2.t: "古辛斯基重返俄罗斯！"
 sov_oligarchs.2.d: "曾被前朝当局流放的俄罗斯媒体大亨弗拉基米尔·古辛斯基如今已回国。时过境迁，他受到了热烈欢迎。"
 sov_oligarchs.2.a: "欢迎回家！"
 sov_oligarchs.3.t: "别列佐夫斯基重返俄罗斯！"
 sov_oligarchs.3.d: "俄罗斯最富有、最具争议的寡头之一鲍里斯·别列佐夫斯基回归了。感觉就像回到了上世纪90年代。"
 sov_oligarchs.3.a: "就像90年代一样！"
 sov_oligarchs.4.t: "七银行家集团在俄罗斯掌权"
 sov_oligarchs.4.d: "寡头政治的影响力已达顶峰。叶利钦时代的七大巨头碾压所有对手，夺取了政权。俄罗斯政府的未来如今掌握在他们手中——但问题依然存在：谁将领导俄罗斯？"
 sov_oligarchs.4.a: "直接控制议会！"
