 engine_light_quadcopter_desc: "Système de quadruple moteur, conçu pour les petits drones légers. Capable de voler sur de courtes distances et de transporter quelques grenades en guise de bombe."
 internal_weapons_3: "Armes internes futuristes"
 internal_weapons_3_desc: "Suite aux plaintes des pilotes de chasse concernant l'incapacité de transporter de grandes quantités de munitions, en raison des limites de taille de leurs baies internes, les concepteurs se sont efforcés de rendre ces baies encore plus grandes, afin d'augmenter encore les capacités de charge utile."
 weap_drone_hand_grenade: "Grenade à main pour drone"
 weap_drone_hand_grenade_desc: "Grenade à main dotée d'un système de déclenchement à distance, conçue pour être larguée sur des cibles par des systèmes de drones quadricoptères."
 avionics_drone_quadcopter: "Systèmes de drones quadricoptères"
 avionics_drone_quadcopter_desc: "Il s'agit d'un drone typique de supermarché, qui est simplement réaffecté à des fins plus agressives."
 wing_quadcopter: "Structure de quadricoptère"
 wing_quadcopter_desc: "Une conception de drone, utilisée pour fabriquer des drones extrêmement bon marché et fiables destinés à être utilisés en grande quantité."
 weap_int_ag_strat_2: "Baie à bombes interne"
 weap_int_ag_strat_2_desc: "Baie à bombes interne, augmentant les capacités furtives des avions, tout en leur permettant de transporter un volume de munitions.\n\n§GConseil du concepteur : ce module vous permettra de construire des bombardiers furtifs, augmentant leur avantage radar tout en leur permettant d'avoir une capacité de bombardement stratégique.§!\n\n§WL'utilisation de l'arme principale permet de créer un§! §Bbombardier stratégique.§!"
 weap_int_mp_light_hardpoint_2: "Point d'emport interne léger de 1ère génération"
 weap_int_mp_light_hardpoint_2_desc: "Les points d'emport légers internes permettent à un avion de transporter un mélange d'armes dans des baies internes, augmentant ainsi sa capacité de furtivité. Ces points d'emport sont bon marché et sont destinés soit à équiper les avions légers avec certaines armes, soit à compléter les munitions d'autres avions. Des missiles air-air à courte portée, des bombes de 250 à 500 livres et des nacelles de roquettes sont les armes équipées sur ces points d'emport.\n\n§GConseil du concepteur : ces points d'emport sont destinés à permettre aux nations de construire des avions furtifs avec des capacités d'armement légères, ce qui est parfait pour les nations qui ont un budget limité.§!\n\n§WL'utilisation de cette arme comme arme principale permet de créer un§! §Bchasseur multirôle.§!\n\n§RATTENTION : Les chasseurs multirôles embarqués n'attaquent les navires ennemis que pendant les combats navals.§!"
 weap_int_mp_light_hardpoint_3: "Point d'emport interne léger de 2ème génération"
 weap_int_mp_light_hardpoint_3_desc: "$weap_int_mp_light_hardpoint_2_desc$"
 weap_int_mp_light_hardpoint_4: "Point d'emport interne léger de 3ème génération"
 weap_int_mp_light_hardpoint_4_desc: "$weap_int_mp_light_hardpoint_2_desc$"
 weap_int_a2a_hardpoint_1: "Point d'emport interne air-air de 1ère génération"
 weap_int_a2a_hardpoint_1_desc: "Les armes air-air internes offrent de meilleures caractéristiques de furtivité, mais au prix d'un matériel moins important, potentiellement avec une ogive moins puissante.\n\n§GConseil du concepteur : les points d'emport air-air internes sont principalement conçus pour les aéronefs furtifs de supériorité aérienne. Vous obtiendrez un avantage radar, tout en bénéficiant d'une attaque aérienne, bien qu'elle soit inférieure à celle des points d'emport externes.§!\n\n§WEn l'utilisant comme arme principale, vous créerez un§! §Bchasseur de supériorité aérienne.§!\n\n§RATTENTION : les chasseurs embarqués de supériorité aérienne n'attaquent les avions ennemis que pendant les combats navals.§!"
 weap_int_a2a_hardpoint_2: "Point d'emport interne air-air de 2ème génération"
 weap_int_a2a_hardpoint_2_desc: "$weap_int_a2a_hardpoint_1_desc$"
 weap_int_a2a_hardpoint_3: "Point d'emport interne air-air de 3ème génération"
 weap_int_a2a_hardpoint_3_desc: "$weap_int_a2a_hardpoint_1_desc$"
 weap_int_mp_med_hardpoint_2: "Point d'emport interne médical de 1ère génération"
 weap_int_mp_med_hardpoint_2_desc: "Points d'emport conçus pour transporter des armes de taille moyenne. Missiles anti-navires légers, munitions guidées avec précision, missiles antichars, missions de croisière moyennes, missiles air-air à longue portée, nacelles à canon, etc. Ces points d'emport offrent à un avion une large gamme d'options d'armes, tout en offrant des capacités de furtivité accrues\n\n§GConseil du concepteur : les points d'emport moyens sont la définition même du rôle multiple, donnant accès à presque toutes les missions de l'avion, et aux statistiques de ces missions pour rendre l'avion utile, au prix d'une augmentation des coûts industriels. Ces modules permettent d'obtenir un avion équilibré et polyvalent.§!\n\n§WL'utilisation de ce module comme arme principale permet de créer un§! §Bchasseur multirôle.§!\n\n§RATTENTION : Les chasseurs multirôles embarqués n'attaquent les navires ennemis que pendant les combats navals.§!"
 weap_int_ag_cas_hardpoint_2: "Point d'emport interne d'AAR de 1ère génération"
 weap_int_ag_cas_hardpoint_2_desc: "Points d'emport conçus pour transporter de grandes quantités de munitions air-sol. Ces points d'emport échangent la capacité de transporter un plus grand mélange de munitions contre la capacité de transporter plusieurs rails de systèmes d'armes comme des missiles air-sol, des bombes plus lourdes et plus d'ALCM, tout en améliorant les capacités de furtivité.\n\n§GConseil du concepteur : les points d'emport AAR permettent aux avions d'augmenter considérablement leurs statistiques d'attaque au sol et de bombardement stratégique, au prix d'une absence d'attaque aérienne et d'une réduction de l'avantage radar.§!\n\n§WEn utilisant cette arme comme arme principale, vous créerez un§! §Bavion AAR.§!"
