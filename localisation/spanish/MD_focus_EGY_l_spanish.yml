 EGY_slums_decision: "Barrios marginales en Egipto"
 EGY_slums_decision_desc: "\n\n\n\n£EGY_desctext_slums\n\n\n\n\n\nLa desvinculación de los procesos de planificación física §Ycentralizados§! de las realidades locales ha llevado a que el desarrollo urbano se lleve a cabo sin §Yconsideración del plan§!, lo que dio como resultado un §Ralto porcentaje§! de áreas desarrolladas informalmente y §RNo planificadas§! en las ciudades. Este desarrollo se llevó a cabo tanto en tierras estatales como §Gagrícolas§!.\n\nAl mismo tiempo, las zonas del centro de la ciudad fueron descuidadas y convertidas en barrios §Rabandonados§! y §Rinseguros§!. El §Ydesarrollo informal§!, llevado a cabo por familias y pequeños promotores informales, tiene lugar en las ciudades más grandes, así como en pueblos y aldeas secundarias. Los edificios son generalmente estructuralmente adecuados, sin embargo, la infraestructura es §Rfalta§! y §Rsobrecargada§!, las calles son demasiado §Restrechas§! y a menudo §Rsin pavimentadas§!, los espacios públicos son §Rmuy escasos§! o §Rinexistentes§!, y los servicios públicos son §Rgravemente deficientes§!.\n\nCuanto más nos ocupamos de los §Rproblemas de los barrios marginales§!, menos nos afecta la idea de la §Y$EGY_broken_economy_idea$§!.\n\nBarrios marginales abandonados: §Y[?EGY_slums_left]/16§!"
