 JAP_red_alert: "State Emergency Prerogative"
 JAP_red_alert_desc: "Japan is now being faced to the unexampled urgent situation. It is going to blot out, wash out and burn out our nation, our land, our people and our interests. Japanese government is responsible for calming people down based on its calm and rational thoughts - even if it might cramp people's human rights."
 JAP_red_alert_focus_condition_TT: "\n§gThis focus will be unlocked again and again when the country invokes §!§Cthe State Emergency Prerogative (SEP)§!§g via any related events.\nThe ideas related to the SEP as well as below foci will be disabled once the SEP has been lifted, and those ideas and foci will be re-enabled again while the SEP has been re-invoked.\nAfter the constitutional amendment has been passed §!§Cincluding the revision of Article 99§!§g, the SEP will be available for concerning situations, such as earthquakes and typhoons, and so on.§!\n"
 JAP_red_alert_foci_TT: "§gThe focus will be unlocked following the progress of a decree being invoked while §!§Rthe State Emergency Prerogative§!§g is ongoing.§!\n"
 JAP_ban_political_behaviour: "Ban Political Activities"
 JAP_ban_political_behaviour_desc: "Every struggles among parties, movements and utterances about politics would make split public ideologies and disperse the direction of public thoughts. In this urgent situation, the politics is to guide the people's life along the state objective and is to make people co-worked for the achieve of its state objective."
 JAP_control_bar_association: "Control Bar Association"
 JAP_control_bar_association_desc: "In this situation, every bar associations must encourage to decrease the administrative litigation. Every lawyers who had or supported the anti-governmental litigation or constitutional litigation should \"leave from their jobs temporally, actively and substantially.\" Every associations should be integrated with one association."
 JAP_livelihood_stabilisiing: "Seizure the Information"
 JAP_livelihood_stabilisiing_desc: "The false information and fake news will cause not only cornering public necessities but also damaging the effect of government publicities. To prevent them, the government should observe and control all information media - newspapers, radio and TV broadcasts, the Internet communications, telephones, and publications."
 JAP_protection_court: "Step into the Jurisdiction"
 JAP_protection_court_desc: "Aiming to break precedents, the government send messages for every courts that the cabinet has all power of personnel managements about all judges. That means the cabinet is able to remove the judge on each court if the government and people decides the trial is not prompt."
 JAP_reorganise_regional_press: "Reorganise Regional Press"
 JAP_reorganise_regional_press_desc: "Most of regional newspapers and broadcast stations are criticising the government's emergency prerogatives under the banner of \"resist against the government's ignorance on countrysides.\" To avoid national division, every regional newspapers shall be integrated into one paper by one region, and broadcast stations shall be reorganised as the regional branch of capital key stations."
 JAP_labour_borantia: "Borantia"
 JAP_labour_borantia_desc: "The individual's secure livelihood has been established by the neighbour's efforts, and the individual's healthy-and-wealthy livelihood has been established by the Japanese State's healthiness and wealthiness. Japanese people should reform \"the volunteer spirit\", thank to everything, and get over the critical crisis inside of the structure of national unanimity, gratitude, requital and delight."
 JAP_labour_borantia_TT: "Reinforce the stage of §HState Emergency Prerogative§! by\nRecruitable Population: §H+2.00%§!\nMilitary Industry Output: §G+10.00§!\n\n"
 JAP_security_control_bureau: "Amend Keisyokuho"
 JAP_security_control_bureau_desc: "Thanks for the political emergency prerogative, all unproductive political movements have been deterred, and journalists are tolerating today's situation. The time has come! Amend the Police Duties Execution Act, and detain all disturbing elements preventively who are attempting to disrupt public consciousness and destroy national interests!"
 JAP_security_control_bureau_TT: "Reinforce the stage of §HState Emergency Prerogative§! by\nDaily Political Power Gain: §G+1.00§!\nDaily Pro-Western Support: §R-0.05§!\n\n"
 JAP_pressure_on_fccj: "Lock-out FCCJ"
 JAP_pressure_on_fccj_desc: "The Foreign Correspondents' Club of Japan is accusing the Japanese government and the emergency prerogatives as the resource of re-establishing a totalitarianism nation, and many of Japanese snobs who can read foreign languages supports this. We should closure that  nation-confusing union and banish Western and Continental journalists beyond the seas."
 JAP_pressure_on_fccj_TT: "Reinforce the stage of §HState Emergency Prerogative§! by\nDaily Political Power Gain: §G+1.00§!\nWeekly War Support: §G+0.10%§!\nDaily Pro-Western Support: §R-0.05§!\nDaily Salafist Support: §R-0.20§!\n\n"
 JAP_operation_kawakami: "OP53B"
 JAP_operation_kawakami_desc: "The only best solution destroying every misinformation and fake news from the Internet is \"the Infomation Sakoku\" - the banning of private DNS and total shut down of whole networks across Japan. Japan will closure every networks. 8.8.8.8 and 1.1.1.1 are the most impermissible."
 JAP_operation_kawakami_TT: "Reinforce the stage of §HState Emergency Prerogative§! by\nTax Cost: §H-5%§!\nResearch Speed: §R-10.00%§!\nEncryption: §G+0.25§!\n\n"
 JAP_unusual_is_usual: "Indefinite Emergency Prerogative"
 JAP_unusual_is_usual_desc: "\"By the interpretation of Amendment Article 99 Clause 4, the Upper House Election will be halted, the term of Councilor's member will be changed to 0 days but all rights and privileges will be secured and upgraded to the Representative's... In conclusion, by the consideration of this national disaster, the State Emergency Prerogative must be executed indefinitely.\""

