l_spanish:
 Cascadia_focus: "Árbol de enfoque de Cascadia"
 CAS_focus_olympia_rises: "Olimpia se levanta"
 CAS_focus_olympia_rises_desc: "Con Seattle sobredesarrollada, la capital del estado de Washington se convertirá en la nueva capital nacional. Olimpia suena bien de todos modos."
 CAS_focus_stabilization_of_washington: "Estabilización de Washington"
 CAS_focus_stabilization_of_washington_desc: "Desde el establecimiento de la capital federal de nuestra nación y desde esto ahora podemos comenzar a estabilizar el estado en el que ahora reside nuestra capital. La organización de la infraestructura y la actividad económica básica devolverá una forma de cohesión social que nos permitirá invertir y avanzar hacia mejores esfuerzos de integración poco después."
 CAS_focus_the_new_home: "El nuevo hogar"
 CAS_focus_the_new_home_desc: "Con la estabilidad económica... al menos por lo que vale, así como los esfuerzos cohesivos de nuestro pueblo para formar una apariencia de estructura social. Ahora podemos comenzar el proceso de desplegar servicios civiles y de emergencia en todo el estado de Washington y comenzar a llamar a este rincón del continente nuestro nuevo hogar."
 CAS_focus_our_oregon_trail: "Nuestro sendero de Oregón"
 CAS_focus_our_oregon_trail_desc: "Aunque los nativos y los colonos tuvieron que viajar hasta la mitad del continente, ahora debemos viajar hacia el sur para comenzar la reconstrucción de nuestro territorio vecino que es el estado de Oregón. Con una base establecida aquí en Washington deberíamos poder ponerlos en línea en relativamente poco tiempo."
 CAS_focus_another_pacific_gem: "Otra joya del Pacífico"
 CAS_focus_another_pacific_gem_desc: "Una vez restaurada la funcionalidad económica y social, podemos comenzar a conectarnos y crear servicios civiles y de emergencia para unir al estado de Oregon con nuestro punto de partida. El futuro se vuelve cada vez más brillante, aunque sea un poquito."
 CAS_focus_i_dont_know: "¿No sé?"
 CAS_focus_i_dont_know_desc: "No, dije Idaho, por supuesto que no conocíamos la condición del estado. Toda una maldita cadena montañosa abarca la mayor parte del estado. De todos modos, podemos comenzar a reactivar cosas como la industria minera y otras actividades económicas para darles esperanza a estas personas nuevamente."
 CAS_focus_mountain_marvel: "Maravilla de la montaña"
 CAS_focus_mountain_marvel_desc: "Economía, buena, gente, feliz, situación, bastante buena. Excelente. Ahora es el momento de vincular el estado con el resto de la nación, desde aquí podemos comenzar a calcular exactamente lo que haremos en nuestro nuevo lugar en el mundo."
 CAS_focus_a_new_beginning: "Un nuevo comienzo"
 CAS_focus_a_new_beginning_desc: "Con la nación estabilizada, ahora debemos mirar hacia exactamente lo que queremos hacer. Nuestra posición significa que en realidad no estamos ni en ventaja ni en desventaja, pero tendremos que actuar ahora para que las cosas en el continente no empiecen a calentarse de nuevo."
 CAS_end_of_teaser: "Fin oficial del árbol teaser, ahora controlas tu tierra. Así que hazlo como quieras... por ahora."
 CAS_ideas_domestic_centric_policy: "Política centrada en el país"
 CAS_ideas_domestic_centric_policy_desc: "Nuestra nación es joven, débil y muy impresionable. En lugar de ser un punto pasajero en la historia, debemos centrarnos verdaderamente en nosotros mismos para garantizar nuestra estabilidad, crecimiento y la capacidad de conseguir el futuro que queremos en la vida."
 CAS_ideas_rocky_mountain_resistance: "Resistencia de las Montañas Rocosas"
 CAS_ideas_rocky_mountain_resistance_desc: "A pesar de la unidad que hemos podido crear, la gran división que es la Cordillera Rocosa ha envalentonado a quienes creen que están tan lejos a pesar de estar tan cerca. Como tal, la unión con Idaho es, en el mejor de los casos, frágil. Necesitamos manejar esto antes de que comience a desbordarse y causar más problemas de los que podemos manejar."
 CAS_ideas_rocky_mountain_crackdowns: "Medidas enérgicas en las Montañas Rocosas"
 CAS_ideas_rocky_mountain_crackdowns_desc: "Las investigaciones iniciales han ido bien, la delincuencia está disminuyendo y la membresía del grupo RMR está disminuyendo lentamente."
 CAS_ideas_rocky_mountain_rescue: "Rescate de las Montañas Rocosas"
 CAS_ideas_rocky_mountain_rescue_desc: "La membresía de RMR ha disminuido, el crimen está en su nivel más bajo. Situación estable y cada día más esperanzador. Las fuerzas del orden locales están asumiendo poco a poco más y más operaciones y control sobre todo."
 CAS_ideas_cascadian_union: "Unión Cascadiana"
 CAS_ideas_cascadian_union_desc: "Se restablece la paz en Idaho, nuestra pequeña unión de estados es más fuerte que nunca. Ahora, con las tácticas y los miembros del RMR completamente resueltos y disueltos, podemos aprender, mejorar y mejorar a nuestros pueblos y nuestra nación a partir de estos primeros dolores de crecimiento que sufrimos."
 CAS_decisions_war_time_mobilization_category: "Movilización en tiempos de guerra"
 CAS_decisions_war_time_mobilization_category_desc: "Cuando surge la necesidad, podemos recurrir a una legión de voluntarios para al menos llenar los vacíos en las filas. Porque no sabemos cuándo vendrá la guerra, pero sí sabemos que estará sobre nosotros."
 CAS_war_time_mobilization: "Movilización de la primera ola"
 CAS_war_time_mobilization_desc: "El llamado a las armas está sobre nosotros y debemos unirnos para garantizar la defensa de nuestros hogares. ¡A las armas por los chicos Dixie!"
 CAS_war_second_wave_defenders: "Defensores de la segunda ola"
 CAS_war_second_wave_defenders_desc: "El enemigo avanza, por lo que debemos reclutar otra oleada de defensores. La moral de la nación se verá afectada, pero necesitamos tropas."
 CAS_war_desperate_defenders: "Defensores desesperados"
 CAS_war_desperate_defenders_desc: "Las cosas se están poniendo sombrías, necesitamos todos los organismos disponibles que puedan o no mantener la línea. Tal vez, sólo tal vez, todavía podamos ganar esto."
 cascadia_event.1.t: "La resistencia aumenta"
 cascadia_event.1.d: "Desde los primeros días de nuestra formación, el estado de Idaho nos ha estado dando... problemas por decir lo menos. Al ser el más aislado de los tres estados, muchos dentro de Idaho creen que sería más seguro y más fácil ser su propia entidad. No creemos que vaya a ninguna parte, pero con la continua agitación muchos temen un poco un conflicto potencial tan pronto después del caos y la anarquía que vinieron antes."
 cascadia_event.1.o1: "No puedo tomar un descanso"
 cascadia_event.2.t: "Ola de crimen"
 cascadia_event.2.d: "Ha habido una creciente ola de criminalidad que azota el estado de Idaho, mientras que esto podría ser sólo un contratiempo para restablecer la ley y el orden. Sólo hay algunas personas que están preocupadas por las implicaciones que esto podría significar. Si bien no hay pruebas claras, algunos ciudadanos e incluso ministros están presionando al gobierno para que envíe un equipo de investigación especial para asegurar la situación."
 cascadia_event.2.o1: "La policía local puede encargarse de esto"
 cascadia_event.2.o2: "Alguien me consigue los números de membresía de RMR"
 cascadia_event.3.t: "Marchas de las Montañas Rocosas"
 cascadia_event.3.d: "El grupo conocido como Resistencia de las Montañas Rocosas ha comenzado a organizar marchas. Si bien no hay nada ilegal en ello, el aumento de miembros del grupo está causando preocupación en toda Olimpia. Como tal, el gobierno nacional ha emitido una orden para comenzar una movilización sutil a medida que continúan aumentando los temores sobre la situación de Idaho."
 cascadia_event.3.o1: "Nunca termina"
 cascadia_event.4.t: "El ascenso del hombre de montaña"
 cascadia_event.4.d: "La Resistencia de las Montañas Rocosas ha tomado el estado de Idaho y con él ha salido el líder del grupo. Un hombre sufrido llamó a Robert \"Mountain Man\" Johnson. Si bien no parece gran cosa, él y su grupo han hecho lo que muchos esperaban evitar en estos días tan jóvenes de nuestra nación. Como tal, debemos avanzar y movilizar a la nación para garantizar que esto se maneje antes de que el mundo mismo decida interferir con nosotros más de lo que probablemente ya lo haya intentado."
 cascadia_event.4.o1: "Dios nos ayude"
 cascadia_event.5.t: "nosotros marchamos"
 cascadia_event.5.d: "Ha llegado el momento de zanjar esto, marchamos por las montañas y asumimos la paz que tanto hemos anhelado."
 cascadia_event.5.o1: "Nosotros vamos a la guerra"
 cascadia_event.300.t: "Llega la Unidad Especial de Investigación"
 cascadia_event.300.d: "Hace un tiempo, después de mucho suplicar al gobierno en Olympia, el gobierno envió una SIU al estado de Idaho. Las primeras investigaciones sólo arrojaron migajas. Sin embargo, a medida que avanzaba el tiempo, se fueron descubriendo oleadas de crímenes cooptados y pronto los miembros del RMR fueron detenidos y afortunadamente arrestados por cometer dichos crímenes."
 cascadia_event.300.o1: "Bueno, eso es algo al menos."
 cascadia_event.301.t: "La criminalidad disminuye"
 cascadia_event.301.d: "A medida que la SIU y las autoridades locales continúan manejando la ola de crímenes, cada vez más miembros del RMR son arrestados por robo de armas y una gran cantidad de otros delitos. El número de miembros está comenzando a disminuir a medida que las cosas comienzan a mejorar para la estabilidad del estado de Idaho, muchos se preguntan cuándo todo llegará a un final pacífico."
 cascadia_event.301.o1: "Ojalá más pronto que tarde"
 cascadia_event.302.t: "Esfuerzos continuos"
 cascadia_event.302.d: "A medida que pasa el tiempo, la SIU ha asumido un papel más de asesor y asistencia, ya que a las fuerzas del orden locales se les ha otorgado cada vez más control operativo sobre la situación. El crimen continúa disminuyendo y las membresías de RMR han alcanzado su punto más bajo histórico. Se rumorea que su líder, conocido simplemente como \"Hombre de la Montaña\", dará un discurso en los próximos días. Esto se produce mientras los líderes del SIU están debatiendo si finalmente es hora de abandonar el estado, ya que la ley y el orden parecen haberse restablecido en su mayor parte."
 cascadia_event.302.o1: "Ha tomado algo de tiempo pero valió la pena"
 cascadia_event.303.t: "Paz restaurada"
 cascadia_event.303.d: "Hoy temprano, el líder del RMR anunció la disolución oficial del grupo. Muchos miembros estaban indignados pero tan desanimados que simplemente se retiraron a sus hogares. Las autoridades locales afirman que la delincuencia está en su punto más bajo y la estabilidad se ha restablecido una vez más en el estado de Idaho. Ahora podemos empezar a avanzar juntos como una sola nación."
 cascadia_event.303.o1: "Finalmente podemos respirar de nuevo"