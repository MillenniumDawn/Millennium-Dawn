 american_immigration_system_desc:0 "The American immigration system is unique, in that over 1 million people per year find their way to the United States of America. There is one problem: Many are unskilled\n\nImmigration is a healthy way to import young, enthusiastic workers from around the world to contribute to your society. However, the American immigration system is broken, as most of the people coming into the United States are unskilled. Now, these people may be the hardest working laborers of their home countries, but the United States is a modern economy, where unskilled labor isn't as valued as skilled or educated labor. The result is the depreciation of wages of the lower classes, and a clear job gap in educated fields. Not only that, but welfare programs give money to immigrants, even undocumented immigrants.\n\nThis system needs to be fixed, but neither side can agree to fix it, so it remains broken, for now."
 american_immigration_system2:0 "American Immigration System"
 american_immigration_system2_desc:0 "The immigration system has been fixed. No longer do the majority of immigrants come from unskilled backgrounds, but rather skilled and educated backgrounds."
 
 made_in_china:0 "Made in China"
 made_in_china_desc:0 "Many of our corporations have moved their industry from here to China. When we allowed China into the WTO in 2001, this was not the prospect we hoped for. What makes this worse is that China violates our intellectual property rights, stealing hundreds of billions of dollars worth of intellectual property each year. Not only this, but they are becoming ever more powerful and hostile to us. The last thing we want is to be attached to a more powerful, hostile regime."
 
