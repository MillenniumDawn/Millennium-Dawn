 BLR_MZKT_desc: "明斯克轮式拖拉机厂是一家专业生产公路和非公路重型汽车、牵引车、建筑、石油天然气和机械制造企业设备安装专用轮式底盘的企业；白俄罗斯共和国国家军工委员会管辖的国有企业。"
 BLR_minoitor_desc: "米诺托尔服务公司是一家位于明斯克的白俄罗斯企业，从事战斗履带车辆的开发、生产、现代化、维修和保养以及后者的备件供应。是国家军工联合体龙头企业之一。"
 BLR_belspecveshtech_desc: "白俄罗斯特种外贸装备公司是白俄罗斯国有外贸单一制企业，成立于1995年专门从事武器和军民两用产品的贸易和生产。是国家军工委员会成员单位，被认为是国家武器出口领域的龙头企业。"
 BLR_140_zavod_desc: "第140修理厂是白俄罗斯军工联合体的一家国有企业，专门从事装甲车及其发动机的修理和现代化改造。"
 BLR_fight_the_oligarchs_desc: "我们不能允许寡头的力量在我们的国家存在，那么我们肯定不会看到经济增长。"
 BLR_russian_fsb_desc: "俄罗斯联邦安全局将与我们的特别部门合作，为我们提供更大的政治稳定。"
 BLR_science_boost_desc: "国家预算应尽可能多地资助科学研究。"
 BLR_support_promka_desc: "我们将支持国内产业。"
 BLR_boost_economic_desc: "我们的改革正在显现，经济已经开始增长。"
 BLR_anti_gibdd_desc: "我们否决并将打击我国的LGBT宣传。"
 BLR_union_state_course_desc: "我们的目标是联盟国家，我们将为此奋斗。"
 BLR_support_army_desc: "我们将支持我国的军队，因为正是有了他们，我们的国家才仍然独立。"
 BLR_russian_tver_desc: "我们将从俄罗斯购买大量货车用于我们的铁路。"
 BLR_russian_teplovzor_desc: "我们将开始生产热像仪，并将其出售给俄罗斯武装部队。"
 BLR_MVD_desc: "白俄罗斯国家行政机构，领导内务部的内政机构和内部部队系统，在其权力范围内，在打击犯罪、保护公共秩序、确保公共安全和协调等领域进行监管和管理 其他共和国国家行政机构在这一领域的活动。"
 BLR_Countering_Cybercrime_desc: "网络犯罪同样受到我们的监管。"
 BLR_soviet_system: "民族布尔什维克白俄罗斯"
 BLR_soviet_system_desc: "民族布尔什维克已经在该国夺取了政权，并准备开始他们的第一次经济改革。鉴于前任统治者不成功的经验，其中之一将是回归苏联经济体系。"
 BLR_free_weapon: "自由携带武器"
 BLR_free_weapon_desc: "我们将允许我们的公民在国内自由携带武器，他们有自卫的权利！"
 BLR_new_church: "新宗教"
 BLR_new_church_desc: "是时候创建一个符合我们国家利益的新宗教了！"
 BLR_reform_education: "教育改革"
 BLR_reform_education_desc: "教育系统处于糟糕的状态，我们将修复它并对这个系统进行重大改变。其中一项创新是我们将减少学童和学生的学习时间，让他们更快地成为成熟的公民。"
 BLR_ruralisation: "乡村化"
 BLR_ruralisation_desc: "21世纪的趋势是人们从农村搬到城市，我们将扭转这一趋势，让穷人或无家可归者到农村去，作为回报，我们刺激他们在新住所中的活动。"
 BLR_revoult_army: "革命军"
 BLR_revoult_army_desc: "我们的军队并没有展现出最好的一面，它需要的是那些燃烧着革命热情、准备好为了祖国而扑向敌人机枪的人们。"
 BLR_revoult_army_zeks: "允许囚犯入伍"
 BLR_revoult_army_zeks_desc: "我们将开始从监狱招募囚犯加入军队，编入不同的营。停止喂养囚犯，他们必须喂养革命的火焰！"
 BLR_revoult_army_volunteer: "革命精神"
 BLR_revoult_army_volunteer_desc: "我们的一些士兵渴望战斗，甚至愿意前往其他国家。或许我们应该抑制他们的热情，准备派遣他们去履行国际义务？"
 BLR_revoult_army_gco: "共产主义东正教卫士"
 BLR_revoult_army_gco_desc: "我们将创建我们自己独特的军队，类比伊朗伊斯兰革命卫队，他们的经验给我们留下了深刻的印象。他们将被称为共产主义东正教卫士。"
 BLR_work_army: "工人大军"
 BLR_work_army_desc: "我们将把所有失业人员送去生产，首先为我们国家建立必需品的生产。"
 BLR_revoult_army_gco_ground_force: "地面部队"
 BLR_revoult_army_gco_ground_force_desc: "军队中主要且数量最多的部队类型。平时装备轻武器。主要用途：内部安全；第二：与白俄罗斯正规武装部队联合进行外部防御。"
 BLR_revoult_army_gco_anti_corrupt: "反贪革命委员会"
