 russia.200.t: "Dobre wieści z Bajkonuru"
 russia.200.d: "Zespół naprawczy Buran potwierdził nam dzisiaj, że wahadłowiec został pomyślnie wyniesiony ze starego hangaru, co oznacza początek procesu jego demontażu. Zespół wykwalifikowanych inżynierów został zebrany, aby nadzorować dekonstrukcję ramy."
 russia.200.a: "Zgodnie z zamierzeniem"
 russia.300.t: "Przywłaszczenie funduszy Buran"
 russia.300.d: "Środki przeznaczone na program odnowy Buran zostały podobno sprzeniewierzone, co przekierowało kluczowe zasoby z dala od projektu. Próby zidentyfikowania winowajcy do tej pory nie przyniosły rezultatu. Zniknięcie dokumentów finansowych i korupcja na wysokim szczeblu utrudniają śledztwo."
 russia.300.a: "Do cholery!"
 russia.301.t: "Społeczność międzynarodowa pełna podziwu"
 russia.301.d: "Dzięki naszym drakońskim, ale skutecznym wysiłkom w naprawie wahadłowca Buran, społeczność międzynarodowa została oczarowana naszymi osiągnięciami. Możemy wykorzystać ten moment globalnego uznania i zmaksymalizować jego wpływ, podczas gdy światło reflektorów pozostaje zwrócone na nas."
 russia.301.a: "Oddajmy hołd inżynierom!"
 russia.301.b: "Uznanie autorstwa [SOV.GetLeader]!"
 russia.302.t: "Naprawa wahadłowca Buran"
 russia.302.d: "Po miesiącach skrupulatnej pracy wahadłowiec Buran został w pełni odrestaurowany i jest gotowy na nowy rozdział w eksploracji kosmosu. Każda śruba, każda część została dwukrotnie sprawdzona, a udany lot testowy udowodnił jego gotowość. Teraz, przygotowany do przyszłych misji, jest to triumfalny moment dla Rosji. Odrodzenie legendarnego statku, który kiedyś uważano za zaginiony."
 russia.302.a: "Krok naprzód w eksploracji kosmosu!"
 russia.3022.t: "Prom Buran naprawiony przez Rosję"
 russia.3022.d: "Po miesiącach skrupulatnej pracy wahadłowiec Buran został w pełni odrestaurowany i jest gotowy na nowy rozdział w eksploracji kosmosu. Każda śruba, każda część została dwukrotnie sprawdzona, a udany lot testowy udowodnił jego gotowość. Teraz, przygotowany do przyszłych misji, jest to triumfalny moment dla Rosji. Odrodzenie legendarnego statku, który kiedyś uważano za zaginiony."
 russia.3022.a: "Krok naprzód w eksploracji kosmosu!"
 russia.303.t: "Buran w naprawie zniszczony w pożarze hangaru"
 russia.303.d: "16 czerwca 2003 r. doszło do katastrofy, gdy pożar ogarnął tymczasowy hangar, w którym naprawiano wahadłowiec Buran, całkowicie go niszcząc. Po wszystkich wysiłkach włożonych w jego odbudowę i przygotowanie do przyszłych misji, dziedzictwo wahadłowca zostało zredukowane do popiołów. Strata była druzgocąca, tragiczny koniec tego, co mogło być triumfalnym powrotem wahadłowca w przestworza."
 russia.303.a: "Marzenia, które nigdy się nie spełnią"
 russia.3033.t: "Buran w naprawie zniszczony w pożarze hangaru"
 russia.3033.d: "16 czerwca 2003 r. doszło do katastrofy, gdy pożar ogarnął tymczasowy hangar, w którym naprawiano wahadłowiec Buran, całkowicie go niszcząc. Po wszystkich wysiłkach włożonych w jego odbudowę i przygotowanie do przyszłych misji, dziedzictwo wahadłowca zostało zredukowane do popiołów. Strata była druzgocąca, tragiczny koniec tego, co mogło być triumfalnym powrotem wahadłowca w przestworza."
 russia.3033.a: "Marzenia, które nigdy się nie spełnią"
 russia.304.t: "Buran zniszczony w zawalonym hangarze"
 russia.304.d: "12 maja 2002 r. wydarzyła się tragedia, gdy wahadłowiec Buran zatonął w niszczycielskim zawaleniu się hangaru, kończąc swoją historię w stosie gruzów i powodując wiele ofiar śmiertelnych. Ten niegdyś dumny symbol eksploracji kosmosu został doprowadzony do ruiny i nigdy już nie wzbił się w powietrze. Był to druzgocący koniec dla statku, który reprezentował tak wiele nadziei i ambicji, teraz na zawsze poza zasięgiem."
 russia.304.a: "Marzenia, które nigdy się nie spełnią"
