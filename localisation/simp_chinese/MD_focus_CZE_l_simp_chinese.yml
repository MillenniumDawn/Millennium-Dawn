 CZE_engine_tech: "改进型R4汽油发动机"
 CZE_engine_tech_2: "高级V6汽油发动机"
 CZE_engine_tech_2_desc: "V型发动机通常比R型发动机更好。值得一提的是，它们消耗更多燃料，这在战争中可能是一个问题，但我们必须为我们的车辆配备最好的装备。"
 CZE_engine_tech_3: "改进型双增压分层喷射发动机"
 CZE_engine_tech_3_desc: "我们最新的双增压分层喷射发动机版本比涡轮增压直接喷射发动机提供更高的最大速度，但代价是增加燃料消耗。"
 CZE_engine_tech_4: "改进型涡轮增压直接喷射发动机"
 CZE_engine_tech_4_desc: "新的涡轮增压直接喷射发动机比它的替代产品双增压分层喷射发动机 差，但它消耗的燃料也更少，所以值得我们花时间研究。"
 CZE_engine_tech_5: "现代R4汽油发动机"
 CZE_engine_tech_5_desc: "是时候将发动机技术提升到一个全新的水平了。这是我们创造过的最好的R4版本。它提供了巨大的马力，但制造成本却比竞争对手的发明便宜得多。"
 CZE_engine_tech_6: "增压V6汽油发动机"
 CZE_engine_tech_6_desc: "另一项高科技升级，其数据比我们的第二个项目稍差，但燃料消耗却大大减少。"
 CZE_engine_tech_7: "扩展型V12柴油发动机"
 CZE_engine_tech_7_desc: "太脱拉发动机非常适合我们的坦克。其新型V12版本将为我们的陆军提供巨大支持。"
 CZE_engine_tech_8: "ISX15柴油发动机"
 CZE_engine_tech_8_desc: "这些发动机的问题在于生产成本高，燃料消耗大。但它们的性能远胜于标准R4或V6发动机。"
 CZE_engine_tech_9: "超强动力X12柴油发动机"
 CZE_engine_tech_9_desc: "最好以最高生产力为目标。这个项目需要我们生产更多的燃料和资源，但会大大提高我们坦克的性能。"
 CZE_engine_tech_10: "更轻的X12柴油发动机"
 CZE_engine_tech_10_desc: "我们负担不起如此高的生产和维护成本，所以我们会尽可能地降低最新发动机的成本。这对太脱拉公司来说仍然是一项伟大的成就。"
 CZE_el_engine_tech: "早期下一代电力发动机"
 CZE_el_engine_tech_desc: "谁说斯柯达不能自己生产电力发动机？这是这项技术的首次测试，但其效果可能对未来的研究非常有用。"
 CZE_el_engine_tech_2: "高压电力发动机"
 CZE_el_engine_tech_2_desc: "如果我们想充分发挥这项技术的潜力，就需要降低一些可靠性。最新的电力发动机生产成本非常高，但其巨大的马力和极低的燃料成本值得投资。"
