 ITA_building_abuse_desc: "Decrease §YTax Revenue§! by §R5%§!\n It is common practice in many part of the country to ignore building safety laws and regulatory plans to lower costs, local authorities tend to turn a blind eye in order to not have to deal with mafia, and over the years many governments have regularly implemented building amnesty, keeping unsafe building in place in order to have them taxed."
 ITA_sustainable_pension_system: "Sustainable Pension System"
 ITA_sustainable_pension_system_desc: "Our recent reforms have greatly improved the sustainability of our pension system, reducing the amount of taxes we had to invest to keep it stable. Unluckily the reform has proven to be quite unpopular."
 ITA_unsustainable_pension_system: "Unsustainable Pension System"
 ITA_unsustainable_pension_system_desc: "Our recent reforms have greatly increased the amount of taxes we have to invest to keep paying pensions to our ageing population, luckyly they have proven gto be extremely popular."
 ITA_outdated_education: "Outdated Education System"
 ITA_outdated_education_desc: "Our Education system is stuck in models developed decades ago, and while the lack of reforms has saved us a decent amount of money it is leaving our new generations ill-prepared for the challenges of the future."
