 RULE_OPTION_GREAT_COLLAPSE_AI_DESC: "С распадом СССР в 91-м году безудержный милитаризм Соединенных Штатов постепенно становился все более и более тяжелым бременем для налогоплательщиков. Серия протестов в течение 1995-1999 годов привела к росту числа жертв и недовольства среди населения, а также к тому, что федеральное правительство, застрявшее в холодной войне, оказалось в тупике. Сейчас, на рубеже веков, ситуация достигла точки кипения, и на фоне опасений, связанных с Y2K, усиливаются слухи о национальной забастовке железнодорожников, которая может парализовать экономику и возможности федерального правительства координировать контрпротестные операции."
