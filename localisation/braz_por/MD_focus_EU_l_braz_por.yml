 EUvote.1.t: "Votação do Parlamento Europeu Iniciada"
 EUvote.1.d: "O Parlamento Europeu apresentou uma medida para votação! Verifique a seção do Parlamento da UE para ajudar a revisar ou aprovar a medida."
 EUvote.1.a: "Para as urnas!"
 EUvote.2.t: "Votação do Conselho Europeu Iniciada"
 EUvote.2.d: "O Conselho Europeu iniciou a votação de uma nova lei! Verifique a seção de Votação Euro para registrar seu voto e influenciar outras nações!"
 EUvote.2.a: "Para as urnas!"
 EUevent.2.t: "Acordo UE-Turquia"
 EUevent.2.d: "§C[A União Europeia] e [Turquia] chegaram a um acordo com o objetivo de interromper o fluxo de migração irregular da Turquia para a Europa. Segundo a Declaração UE-Turquia, todos os novos migrantes irregulares e requerentes de asilo que chegam da Turquia às ilhas gregas e cujos pedidos de asilo foram considerados inadmissíveis devem ser devolvidos à Turquia. §C[A União Europeia] pagará 3 bilhões de euros pelo Fundo para Refugiados na Turquia."
 EUevent.2.a: "Ok"
 EUevent.17.t: "Acordo UE-Turquia"
 EUevent.17.d: "§C[A União Europeia] e [Turquia] chegaram a um acordo com o objetivo de interromper o fluxo de migração irregular da Turquia para a Europa. Segundo a Declaração UE-Turquia, todos os novos migrantes irregulares e requerentes de asilo que chegam da Turquia às ilhas gregas e cujos pedidos de asilo foram considerados inadmissíveis devem ser devolvidos à Turquia. §C[A União Europeia] pagará 3 bilhões de euros pelo Fundo para Refugiados na Turquia."
 EUevent.17.a: "Ok"
 EUevent.3.t: "Estados Unidos da Europa"
 EUevent.3.d: "Em um discurso dado após o final da Segunda Guerra Mundial, Churchill concluiu:\n\"Devemos construir uma espécie de Estados Unidos da Europa. Somente assim centenas de milhões de trabalhadores poderão recuperar as alegrias simples e esperanças que tornam a vida digna de ser vivida. O processo é simples. Tudo o que é necessário é a determinação de centenas de milhões de homens e mulheres para fazer o que é certo em vez de errado e receber como recompensa bênçãos em vez de maldições.\"\n\n\"Portanto, digo a vocês: Que a Europa se erga!\"\n\n Depois de mais de 70 anos de integração europeia, os estados membros da §C[A União Europeia] decidiram abrir mão de sua soberania e formar os §C[Estados Unidos da Europa]."
 EUevent.3.a: "Ode à Alegria!"
 EUevent.4.t: "Estados Unidos da Europa"
 EUevent.4.d: "[FROM] está unindo os estados membros da §C[A União Europeia] a um Superestado Europeu chamado de §C[Estados Unidos da Europa]. [ROOT] abrirá mão de sua soberania e se juntará aos §C[Estados Unidos da Europa]."
 EUevent.4.a: "Ode à Alegria!"
 EUevent.5.t: "Crise da Dívida Europeia"
 EUevent.5.d: "Devido à Crise Financeira Global, vários estados membros da zona do euro - [Grécia], [Itália], [Portugal], [Irlanda], [Espanha] e [Chipre] - não conseguiram pagar ou refinanciar sua dívida governamental ou resgatar bancos superendividados.\n\n Esta é uma crise para toda a zona do euro!"
 EUevent.5.a: "O Euro está em jogo!"
 EUevent.6.t: "Reformas na Zona do Euro"
 EUevent.6.d: "Os estados membros da zona do euro reformaram a união monetária. Isso resolverá os problemas atuais e prevenirá futuras crises."
 EUevent.6.a: "Ok!"
 EUevent.7.t: "Reformas na Zona do Euro..."
 EUevent.7.d: "O Euro está em jogo!\n\n Vários estados membros da zona do euro - [Grécia], [Portugal], [Irlanda], [Espanha] e [Chipre] - não conseguiram pagar ou refinanciar sua dívida governamental ou resgatar bancos superendividados. Precisamos reformar a união monetária ou ela poderá colapsar."
 EUevent.7.a: "Pelo Euro!"
 EUevent.8.t: "Reformas da Troika Concluídas!"
 EUevent.8.d: "[ROOT] implementou as reformas exigidas pela chamada Troika da Comissão Europeia (CE), Banco Central Europeu (BCE) e Fundo Monetário Internacional (FMI). Isso significa austeridade para o povo de [ROOT]!"
 EUevent.8.a: "Nós vamos nos recuperar!"
 EUevent.9.t: "Saída por Acidente"
 EUevent.9.d: "[ROOT] falhou em implementar as reformas exigidas pela chamada Troika da Comissão Europeia (CE), Banco Central Europeu (BCE) e Fundo Monetário Internacional (FMI). Os outros estados membros invocam a Cláusula de Não Resgate, então [ROOT] deve sair da zona do euro e da §C[A União Europeia] para desvalorizar sua própria nova moeda e evitar a falência."
 EUevent.9.a: "Tempos difíceis..."
 EUevent.10.t: "Transferência da Marinha para a EuroMarinha"
 EUevent.10.d: "Com as frotas e forças-tarefa multinacionais se tornando mais comuns e importantes no século 21, os estados membros da [A União Europeia] decidiram unir suas forças e transferir seus navios de guerra para um Comando Naval Europeu unificado conhecido como EuroMarinha. \n\n[FROM] ocupa o cargo de Secretário-Geral da EuroMarinha e está exigindo que nossa Frota se junte à EuroMarinha."
 EUevent.10.a: "Europa, domine as ondas!"
 EUevent.10.b: "Nunca abandonaremos nossa Frota!"
 EUevent.18.t: "[FROM] nos pede para sediar um Exercício Militar"
 EUevent.18.d: "[FROM] nos pede para sediar um Exercício Militar na fronteira. Um Exercício Militar em nossa fronteira poderia elevar a Tensão Mundial, então é importante que ponderemos cuidadosamente nossas opções antes de permitir o exercício militar."
 EUevent.18.a: "Sim"
 EUevent.18.b: "Não."
 EUevent.20.t: "Assistência adicional à Pré-adesão para [FROM.GetNameWithFlag]"
 EUevent.20.d: "[FROM.GetNameWithFlag] não conseguiu realizar as reformas necessárias para cumprir os critérios de adesão à UE. Deveríamos fornecer a eles assistência financeira e técnica adicional."
 EUevent.20.a: "Sim"
 EUevent.20.b: "Não."
 EUevent.21.t: "Um Gabinete Está Vago"
 EUevent.21.d: "Uma vaga agora está disponível, seja por aposentadoria de um gabinete ou pelo término do mandato do assento. O gabinete permanecerá vago para a IA pelos próximos quatorze dias, a partir daí a IA buscará ocupar o assento. Consulte a tela de Gabinete da União Europeia."
 EUevent.21.a: "Obrigado pela Dica!"
 EUevent.22.t: "A crise migratória na Europa"
 EUevent.22.d: "As várias guerras em África e no Médio Oriente, a ascensão do Jihadismo Radical e muito mais fizeram com que muitas pessoas fugissem das suas casas. A agitação e a instabilidade entre estas nações devastadas pela guerra causaram um deslocamento como não víamos há décadas. Milhares de migrantes começaram a migrar para a União Europeia em busca de asilo e estatuto de refugiado. As nações da periferia da União já estão a mobilizar guardas de fronteira e a polícia para conter a onda de migrantes, mas esperam que a União empregue medidas permanentes. Algumas soluções temporárias incluem chegar a um acordo com a Turquia para acolher alguns dos migrantes, e outras procuram impor uma agência mais permanente como a Agência Europeia de Asilo para lidar com a maré. A única coisa certa é que deve ser resolvido de forma rápida e eficiente."
 EUevent.22.a: "Uma nova crise começa."
