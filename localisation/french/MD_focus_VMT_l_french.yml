 Vermont_focus: "Priorités nationales vermontoises"
 VMT_ideas_green_mountain_rebellion: "La Rébellion de la Montagne Verte"
 VMT_ideas_green_mountain_rebellion_desc: "Face au mépris total du prétendu nouveau gouvernement, nous, au Vermont, en avons assez d'être oubliés et considérés comme des citoyens de seconde zone. C'est pourquoi nous lutterons pour garantir notre indépendance et montrer au monde que nous sommes un joyau à l'état brut."