 helicopter_operator_hull_1: "Casco de Operador de Helicópteros 1970"
 helicopter_operator_hull_1_desc: "Un portahelicópteros es un portaaviones que se utiliza principalmente para transportar helicópteros, pero también se suele clasificar como un buque de asalto anfibio o un portaaviones antisubmarino. Se utiliza principalmente para misiones de aviación militar, incluidas la guerra antisubmarina, las operaciones anfibias y el apoyo aéreo cercano. Algunos buques de asalto anfibio tienen diques diseñados para transportar embarcaciones de desembarco y tienen la función de buques de desembarco en dique. Algunos buques de asalto anfibio están diseñados para estar equipados con aeronaves de ala fija de despegue y aterrizaje verticales para proporcionar un apoyo aéreo cercano más poderoso para operaciones anfibias que los helicópteros de ataque, y tienen la función de portaaviones ligeros."
