 SOV_support_democracy_in_georgia: "Support Democracy in Georgia"
 SOV_support_democracy_in_georgia_desc: "Georgia will become even more democratic than before!"
 SOV_state_investments: "State investments in Georgia"
 SOV_state_investments_desc: "Investments in Georgia will allow us to strengthen our position in the Caucasus."
 SOV_naval_base_in_georgia: "Naval Base in Georgia"
 SOV_naval_base_in_georgia_desc: "A naval base on the Georgian coast will allow our fleet to monitor the Black Sea more closely. Even though russia's borders have moved deeper into the northern territories, its navy will never leave the black sea."
 SOV_mediate_ossetianabkhaz_question: "Mediate Ossetian-Abkhaz Question"
 SOV_mediate_ossetianabkhaz_question_desc: "This old conflict does not make sense in the new reality, and we should become a mediator in improving the situation in the caucasus."
 SOV_friendship_armenia: "Friendship with Armenia"
 SOV_friendship_armenia_desc: "We should pay more attention to the relations between Russia and Armenia."
 SOV_friendship_azerbaijan: "Friendship with Azerbaijan"
 SOV_friendship_azerbaijan_desc: "We don't think it's a bad idea to improve our relations with the main oil power in the south Caucasus"
 SOV_invest_in_arm_it: "Invest in Armenia"
 SOV_invest_in_arm_it_desc: "We must invest in Armenia"
 SOV_invest_in_aze_oil: "Invest in Azerbaijan Oil"
 SOV_invest_in_aze_oil_desc: "Development of oil fields in Azerbaijan will strengthen interstate cooperation in the region"
 SOV_decide_side: "Choose which side we're on"
 SOV_decide_side_desc: "Although we are trying to strengthen our presence in the Caucasus by cooperating with all post-Soviet countries in the region, we cannot ignore the fact that Armenia and Azerbaijan are still unable to reconcile. In the end, we cannot always sit on two chairs at the same time"
 SOV_support_artsakh: "Support Artsakh"
 SOV_support_artsakh_desc: "Our eyes are more inclined towards Armenia than Azerbaijan. We should maintain relations with the most friendly nation in the Caucasus."
 SOV_support_azerbaijan: "Support Azerbaijan"
 SOV_support_azerbaijan_desc: "Despite the fact that Armenia is our long-standing ally and friendly country, we cannot ignore the interests of the economy. Azerbaijan has a better strategic position and large oil reserves."
 SOV_invite_shah: "Invite Shah"
 SOV_invite_shah_desc: "The political situation in iran is quite alarming now and we should invite the old shah to help us."
 SOV_support_the_reformists: "Support the Reformists"
 SOV_support_the_reformists_desc: "The reformists are a more suitable faction for us in Iran policy"
 SOV_invest_in_iran: "Invest in Iran"
 SOV_invest_in_iran_desc: "Investing in Iran is quite profitable for us, so we should go in that direction"
 SOV_neutral_relations: "Neutral Relations"
 SOV_neutral_relations_desc: "Peace is better than war. We'll accomplish our goals without firing a shot."
 SOV_passage_through_caucasus: "Passage Through Caucasus"
 SOV_passage_through_caucasus_desc: "Such a solution will allow us to get a safe south of the Caucasus, while Iran will remain a friendly country to us."
 SOV_animosity_to_iran: "Animosity to Iran"
 SOV_animosity_to_iran_desc: "People in Iran are being persecuted by the government, which makes this state unfriendly to us"
 SOV_ignite_revolution_in_iran: "Ignite Revolution in Iran"
 SOV_ignite_revolution_in_iran_desc: "Now we can liberate the people of Iran, and make the region more favorable to us"
 SOV_poland_relations: "Russian-Polish friendship"
 SOV_poland_relations_desc: "It is time to forget old disputes and disagreements and build a better Slavic world together with our brothers from Poland"
 SOV_befriend_france: "Friendship with France"
 SOV_befriend_france_desc: "We must strengthen relations with France to achieve more global goals and universal peace."
 SOV_mutual_def_poland: "Cooperation with Poland"
 SOV_mutual_def_poland_desc: "Poland is an advantageous trading partner for us. We have to go in that direction"
 SOV_befriend_germany: "Friendship with Germany"
 SOV_befriend_germany_desc: "Germany is one of the strongest economies in the world, which makes cooperation with it extremely beneficial"
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "One of the main French automobile manufacturers, part of PSA Peugeot Citroën. PSA Peugeot Citroën's parent company PSA Peugeot Citroën is Europe's second largest car manufacturer as of 2007."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Every Russian needs his own Volkswagen."
 SOV_us_brotherhood: "Russian-American friendship"
 SOV_us_brotherhood_desc: "We must forget our old differences during the Cold War, and build a new wondrous world together"
 SOV_us_russia_defence_pact: "U.S.-Russian Defense Treaty"
 SOV_us_russia_defence_pact_desc: "By signing this treaty, we will forever reverse the enmity between the U.S. and Russia, creating a more favorable and secure world."
 SOV_ger_nuclear_deal: "Nuclear Deal with the West"
 SOV_ger_nuclear_deal_desc: "It's Time to Sign a new Strategic Arms Treaty"
 SOV_democratic_constitution: "Henceforth, our constitution has become democratic. It now ensures civil rights, including freedom of speech, assembly, religion, and the right to vote and participate in political life. It also defines the position of the Russian Federation in international relations and establishes guarantees of social protection for all sectors of society."
