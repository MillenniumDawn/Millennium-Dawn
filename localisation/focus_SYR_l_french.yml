l_french:

 #Focus
 Syria_Civil_War_Over:0 "La guerre civile syrienne terminée"
 SYR_civil_war_victory:0 "La victoire!"
 SYR_civil_war_victory_desc:0 "Nous avons remporté la victoire dans la guerre civile syrienne et nous pouvons commencer à reconstruire notre pays."
 SYR_kurdish_question:0 "La question kurde"
 SYR_kurdish_question_desc:0 "Les Kurdes du Rojava se sont battus pour une Syrie fédérée. Avec d'autres factions laïques, ils ont réussi à revendiquer une grande partie du territoire syrien tout en combattant l'Etat islamique. Nous devons décider quoi faire avec eux."
 SYR_assad_day:0 "Assad Day"
 SYR_assad_day_desc:0 "La famille Assad dirige la Syrie depuis des décennies. La victoire dans la guerre civile n'a fait que renforcer leur position. Alors que nous célébrons la victoire, nous tiendrons des réunions avec nos alliés, la Russie et l'Iran. Puisqu'ils ont joué un rôle si important dans la victoire, ils vont probablement essayer d'influencer fortement notre politique. Nous devons faire attention à ne pas aller contre leurs souhaits trop de fois."
 SYR_incorporate_ssnp:0 "Incorporer le PNSS"
 SYR_incorporate_ssnp_desc:0 "Le Parti nationaliste social syrien, ou SSNP, est un parti qui vise la création de la Grande Syrie. Leurs milices ont joué un rôle déterminant dans notre victoire, et elles gagnent en popularité en tant que parti politique. Nous devrions les réintégrer dans le Front national progressiste, dirigé par le parti Baath."
 SYR_ssnp_traitors:0 "Les traîtres du PSNS"
 SYR_ssnp_traitors_desc:0 "Le Parti social nationaliste syrien a laissé le Front national progressiste, dirigé par les baathistes, rejoindre l’opposition, pour revenir ensuite nous soutenir, la queue entre les jambes. Ils ont déjà montré qu'ils ne savaient pas comment rester fidèles et que nous devrions nous en débarrasser complètement."
 SYR_ssnp_coup:0 "SSNP Coup"
 SYR_ssnp_coup_desc:0 "Avec un soutien suffisant, le PSNS pourrait assurer la position dominante sur le Front national progressiste. Cela peut cependant être dangereux et jeter à nouveau le pays dans le chaos. Plus le PSNS est populaire, plus le coup est probable."
 SYR_integrate_palestinians:0 "Intégrer les milices palestiniennes"
 SYR_integrate_palestinians_desc:0 "La Syrie abrite une grande population de Palestiniens. Pendant la guerre civile, de nombreuses milices palestiniennes se sont battues aux côtés d'Assad, grâce au soutien de la Syrie à la liberté palestinienne. Garder ces groupes autour augmentera notre puissance de feu, mais comme ils sont quasi indépendants, il sera plus difficile de les faire fonctionner avec notre armée régulière."
 SYR_expel_palestinians:0 "Expulser les Palestiniens"
 SYR_expel_palestinians_desc:0 "Les groupes palestiniens nous ont aidés à gagner la guerre civile. Cependant, le maintien de milices ragtag est dangereux pour notre pays. Nous devrions expulser les milices des opérations en Syrie. Nous devrions également saisir cette occasion pour confisquer certaines de leurs armes et renforcer nos forces nationales avec elles."
 SYR_formalise_shia_militias:0 "Formaliser les milices chiites"
 SYR_formalise_shia_militias_desc:0 "De nombreuses milices chiites soutiennent le régime Assad pendant la guerre civile. Leur intégration dans l’armée arabe syrienne nous aidera à renforcer nos rangs. Cependant, beaucoup de groupes chiites sont financés et soutenus par l'Iran, ce qui rend dangère de leur donner plus de pouvoir."
 SYR_disarm_militias:0 "Désarmer les milices"
 SYR_disarm_militias_desc:0 "Les milices chiites ont combattu bravement de notre côté pendant la guerre. Cependant, nous ne pouvons pas avoir beaucoup de groupes dissociés avec des intérêts différents contrôlant différentes régions du pays. Nous devons désamorcer et désarmer ces milices et utiliser leurs armes pour créer de nouvelles unités de l’armée arabe syrienne."
 SYR_russian_tool:0 "Outil de la Russie"
 SYR_russian_tool_desc:0 "La Russie opère en Syrie depuis sa base à Lattaquié. Ils nous ont été d'une grande aide et pourraient être un allié précieux pour l'avenir. Nous devrions essayer d'obtenir leur soutien et notre aide pour reconstruire notre pays. Bien sûr, cela nous rendra très dépendants d’eux, et ils prendront la plupart de nos décisions de politique étrangère à l’avenir."
 SYR_iranian_puppet:0 "Marionnette d'Iran"
 SYR_iranian_puppet_desc:0 "L’Iran a été l’un de nos principaux fournisseurs d’armes et de milices pendant la guerre et un allié puissant pendant des décennies. Ils constituent la meilleure option pour reconstruire la Syrie. Bien sûr, s’abandonner à eux nous mettra sûrement en laisse pour les années à venir."
 SYR_on_our_own:0 "Par nos propres moyens"
 SYR_on_our_own_desc:0 "Nos anciens alliés nous ont abandonnés. La seule chance que nous avons maintenant est d’essayer d’avancer par nous-mêmes."
 
 SYR_free_syria:0 "Syrie libre"
 SYR_free_syria_desc:0 "La Syrie a finalement été libérée du joug d'Al Assad et des fondamentalistes. Le moment est venu de célébrer et d'élaborer des plans pour l'avenir de la Syrie"
 SYR_syrian_arab_army:0 "Statut de l'armée arabe syrienne"
 SYR_syrian_arab_army_desc:0 "La guerre civile syrienne a dévasté l'armée arabe syrienne, principale force militaire du gouvernement. De grandes parties de l'armée ont fait défection ou déserté au début du conflit et plusieurs années de guerre ont lourdement pesé sur l'armée. Bien que le régime d'Assad soit vaincu, certains éléments de l'ASA subsistent. Nous devons décider quoi faire avec eux."
 SYR_political_plurality:0 "Niveau de pluralité politique"
 SYR_political_plurality_desc:0 "Pendant la guerre civile, plusieurs milices et groupes politiques ont dominé le pays. Nous devons maintenant décider qui voulons-nous prendre pour l'avenir de la Syrie"
 SYR_federal_republic_of_syria:0 "République Fédérale de Syrie"
 SYR_federal_republic_of_syria_desc:0 "La Syrie est composée de nombreuses ethnies. Nous, les groupes, sommes en conflit depuis longtemps. Pour que le pays puisse survivre, nous devons donner plus de contrôle à chacun des groupes du pays."
 SYR_unitary_republic_of_syria:0 "République Unitaire de Syrie"
 SYR_unitary_republic_of_syria_desc:0 "La Syrie doit rester une république et nous devons encourager les peuples de toutes les cultures et de toutes les confessions à se rassembler sous un drapeau syrien unifié."
 SYR_elections:0 "Elections de Syrie"
 SYR_elections_desc:0 "Maintenant que nous sommes un pays libre, nous devrions organiser des élections appropriées pour décider de l'avenir du pays."
 
 SYR_islamic_emirate:0 "Emirat Islamique de Syrie"
 SYR_islamic_emirate_desc:0 "Nous pouvons maintenant continuer à établir la République islamique de Syrie. Dieu nous montrera le chemin!"
 SYR_tahrir_go_alone:0 "Aller de notre côté"
 SYR_tahrir_go_alone_desc:0 "Nous avons maintenant une option pour couper nos liens avec d'autres groupes religieux et sculpter notre propre alliance de guerriers de Dieu pour libérer le levant."
 SYR_tahrir_show_true_colors:0 "Montrer nos vraies couleurs"
 SYR_tahrir_show_true_colors_desc:0 "Tout au long de la guerre, nous avons raconté comment nous nous sommes séparés d’Al-Qaïda. Cependant, tous ces mensonges dissimulaient nos véritables intentions. Nous pouvons maintenant annoncer publiquement notre soutien à ces groupes"
 SYR_align_with_isis:0 "Un nouvel ISIS"
 SYR_align_with_isis_desc:0 "L'État islamique a échoué et s'est effondré pendant la guerre civile. Ceci est un signe clair de Dieu qu'ils n'étaient pas sur un droit chemin. Mais par notre victoire, nous avons prouvé au monde que nous sommes choisis par Dieu"
 SYR_true_caliphate:0 "Le vrai califat"
 SYR_true_caliphate_desc:0 "Le pathétique ISIS ne pouvait pas résister à Assad ou à Rojava, mais nous le pouvions. Il est de notre devoir de conduire les musulmans vers une nouvelle ère!"
 SYR_global_recruitment:0 "Recrutement Global"
 SYR_global_recruitment_desc:0 "Notre victoire attirera des fidèles du monde entier. Ce soldat sera prêt à nous servir dans nos guerres futures"
 SYR_campaign_of_terror:0 "Campagne de terreur"
 SYR_campaign_of_terror_desc:0 "Nous devons nous assurer que la population syrienne nous résiste. Nos ennemis ne peuvent plus nous diviser. En relocalisant, en convertissant et en éliminant les éléments nuisibles, nous créerons une Syrie unie"
 
 SYR_reestablish_diplomacy:0 "Rétablir la diplomatie"
 SYR_reestablish_diplomacy_desc:0 "En raison de la guerre civile, de nombreuses vieilles amitiés ont été brisées et de nouveaux ennemis ont été créés. Maintenant que nous reconstruisons la Syrie, nous devons également reconstruire notre diplomatie"
 SYR_against_hezbollah:0 "Résister au Hezbollah"
 SYR_against_hezbollah_desc:0 "Le Hezbollah n'est rien de plus qu'une organisation terroriste qui tente de détruire le Liban. Nous devons nous préparer à nous en débarrasser"
 SYR_lebanese_support:0 "Recueillir le soutien libanais"
 SYR_lebanese_support_desc:0 "Pendant des années, le Hezbollah a causé des problèmes au Liban. Ils sont pratiquement un État dans un État et réduisent considérablement la légitimité du gouvernement libanais. Nous devrions contacter le Liban et discuter d'une éventuelle action militaire commune contre le Hezbollah"
 SYR_strike_hezbollah:0 "Éliminer le Hezbollah"
 SYR_strike_hezbollah_desc:0 "Le temps est venu de se débarrasser du Hezbollah"
 SYR_shadow_over_lebanon:0 "Shadow Over Lebanon"
 SYR_shadow_over_lebanon_desc:0 "Nous avons aidé les Libanais à reprendre le contrôle de leur pays et ils nous doivent beaucoup. Il y a seulement deux décennies, le gouvernement syrien était étroitement lié au gouvernement libanais, et c'est la situation que nous souhaitons à nouveau."
 SYR_support_hezbollah:0 "Soutenez le Hezbollah"
 SYR_support_hezbollah_desc:0 "Le Hezbollah est un allié précieux pour nous. Nous devons veiller à ce qu'ils arrivent au sommet et finalement à prendre le contrôle de tout le Liban."
 SYR_prepare_lebanon_coup:0 "Infiltrer le Liban"
 SYR_prepare_lebanon_coup_desc:0 "Le Hezbollah opère déjà au Liban. Nous devons augmenter leur aide et renforcer leur base de pouvoir. Cela les rendra finalement assez forts pour renverser le gouvernement libanais"
 SYR_lebanese_coup:0 "Le coup d'Etat libanais"
 SYR_lebanese_coup_desc:0 "Les membres du Hezbollah au Liban sont prêts à effectuer un coup d’État. S'il réussit, le Hezbollah prendra le contrôle de tout le pays. Si elle échoue, l'armée libanaise pourrait exercer des représailles. \n \n Plus le soutien au Hezbollah est élevé, plus il est probable que le coup d'État réussira."
 SYR_shadow_over_hezbollah:0 "Ombre sur le Hezbollah"
 SYR_shadow_over_hezbollah_desc:0 "Nous avons aidé le Hezbollah à renverser le gouvernement libanais. Cela signifie qu'ils nous doivent. Nous devrions les sortir du contrôle iranien et les obliger à suivre nos directives"
 SYR_jordan_diplomacy:0 "Relations du Sud"
 SYR_jordan_diplomacy_desc:0 "Au sud, nous avons notre voisin, la Jordanie. Avant la guerre, la Syrie avait plutôt des relations de guerre avec eux, jusqu'à ce qu'ils soutiennent l'ASL, selon leurs propres mots, mais uniquement pour lutter contre l'Etat islamique. Nous partageons également avec eux une diaspora palestinienne commune. Au sud de la Jordanie, se trouve l’Arabie saoudite, qui s’est lourdement mêlée à la guerre civile en finançant l’opposition islamiste et a utilisé notre pays comme un champ de bataille pour se battre contre l’Iran."
 SYR_golan_question_renounce:0 "Renoncez aux revendications sur le Golan"
 SYR_golan_question_renounce_desc:0 "Israël occupe les hauteurs du Golan depuis la guerre des Six jours en 1967. À l'heure actuelle, environ la moitié de la population de la région est composée de colons juifs. L'ONU et la Syrie considèrent toujours que le territoire fait légalement partie de la Syrie. Nous devrions renoncer à notre revendication sur la terre. Peut-être qu'Israël sera plus favorable avec nous après cela?"
 SYR_golan_question_claim:0 "Affirmez vos revendications au Golan"
 SYR_golan_question_claim_desc:0 "Israël occupe les hauteurs du Golan depuis la guerre des Six jours en 1967. À l'heure actuelle, environ la moitié de la population de la région est composée de colons juifs. L'ONU et la Syrie considèrent toujours que le territoire fait légalement partie de la Syrie. Nous considérons toujours cette région comme la nôtre et, en raison du changement de climat politique au Moyen-Orient, nous devrions exiger qu’Israël le restitue."
 
