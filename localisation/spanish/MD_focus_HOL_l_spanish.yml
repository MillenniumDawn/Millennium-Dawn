 HOL_gujurat_port_patrol1: "Pequeña prominencia [HOL.GetAdjectiveCap]"
 HOL_gujurat_port_patrol1_desc: "La presencia de rebeldes maoístas en este estado ha creado un vacío de poder que los neerlandeses han comenzado a explotar. Aunque su influencia sigue siendo pequeña, están aumentando constantemente su presencia mientras el gobierno central lucha por mantener el control."
 HOL_gujurat_port_patrol3: "Medium [HOL.GetAdjectiveCap] Prominence"
 HOL_gujurat_port_patrol3_desc: "With the Indian government distracted by Maoist rebel activity, the Dutch have expanded their influence in this state. Their presence is becoming increasingly noticeable, both economically and politically, as local governance weakens."
 HOL_gujurat_port_patrol4: "Dominant [HOL.GetAdjectiveCap] Prominence"
 HOL_gujurat_port_patrol4_desc: "The Dutch have fully capitalized on the instability caused by Maoist rebels, achieving near-total influence in this state. The Indian government’s grip has all but vanished, leaving the Dutch as the primary power in the region."
