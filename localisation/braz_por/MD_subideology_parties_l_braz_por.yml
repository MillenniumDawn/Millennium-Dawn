 SPR.Western_Autocracy: "£SPR_spanish_bourbons House of Bourbon (Constitucionalista)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Autocracia Ocidental - Os Bourbons espanhóis governaram a Espanha desde o século 18. Os monarcas atuais na Espanha podem traçar sua linhagem desde Filipe V. Enraizados na mente espanhola como os verdadeiros monarcas. Eles recebem direitos explícitos para ascender ao trono por meio da Constituição espanhola de 1978, na qual lista apenas os descendentes do rei Juan Carlos I que podem ascender ao trono espanhol. A facção constitucionalista é muito mais democrática e aberta ao Ocidente em comparação com os absolutistas.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Carlistas (Constitucionalistas)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Autocracia Ocidental - Os carlistas são um ramo tradicionalista e legitimador da família Bourbon-Parma que busca restaurar o ramo cadete de Bourbon-Parma ao trono. A facção constitucionalista é muito mais democrática e aberta ao oeste versus os absolutistas.\n"
 SPR.conservatism: "£SPR_partido_popular Festa Popular"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Conservador - Partido Popular (Partido do Povo) formou o partido sucessor em 1989 da Alianza Popular (Aliança Popular). É frequentemente descrito como um partido conservador e democrata-cristão. É um dos principais partidos políticos da Espanha. \n"
 SPR.liberalism: "£SPR_ciudadanos Cidadãos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Liberalismo - Ciudadanos (Cidadãos) é um partido populista liberal pró-espanhol, pró-europeu, formado em meados dos anos 2000. Foi formado na Catalunha e se tornou um dos maiores partidos da Espanha, apesar suas raízes na Catalunha. Eles defendem políticas socialmente liberais e políticas econômicas neoliberais.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Social Democratas - Partido Socialista Obrero Español (Partido Socialista dos Trabalhadores Espanhóis) é o partido ativo mais antigo de toda a Espanha. Defende valores tipicamente social-democratas e apoia o federalismo na Espanha. O partido tem fortes laços com os sindicatos dados é a antiga natureza marxista-leninista, mas segue políticas economicamente liberais."
 SPR.Communist-State: "£SPR_pce Partido Comunista da Espanha"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Comunistas - Partido Comunista de España (Partido Comunista da Espanha) é o principal movimento comunista da Espanha. Ele segue o padrão da maioria dos principais partidos comunistas que buscam uma sociedade secular que trabalha para o coletivo.\n"
