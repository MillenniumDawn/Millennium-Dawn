 CRM_medium_tank_artillery_equipment_3: "2S35 Koalitsiya-SV"
 CRM_medium_tank_artillery_equipment_4: "2S38 Koalitsiya-M"
 CRM_artillery_0: "D-30"
 CRM_artillery_0_desc: "Batterie d'artillerie remorquée de 122 m utilisée dans de nombreuses guerres par les Soviétiques. Avec une portée de 15 à 25 km."
 CRM_artillery_1: "2A65 Msta-B"
 CRM_artillery_1_desc: "Cette bête de canon tire un obusier de 152 mm à 28,9 km, capable d'éliminer un peloton d'infanterie entier ou une colonne de véhicules."
 CRM_artillery_2: "D-40"
 CRM_artillery_3: "D-50"
 CRM_artillery_4: "D-60"
 CRM_util_vehicle_0: "ZIL-131"
 CRM_util_vehicle_0_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées à travers le monde."
 CRM_util_vehicle_1: "Ural-4320"
 CRM_util_vehicle_1_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées à travers le monde."
 CRM_util_vehicle_2: "KamAZ-4310"
 CRM_util_vehicle_2_desc: "Un camion logistique et un transporteur de troupes utilisé par de nombreuses armées à travers le monde."
 CRM_util_vehicle_3: "KamAZ-4350"
 CRM_util_vehicle_3_desc: "Tout comme le Volk, il peut transporter 8 moyennes mais également des HMG par-dessus. Utilisé pour diriger des convois."
 CRM_util_vehicle_4: "GAZ Tigr"
 CRM_util_vehicle_4_desc: "Ce véhicule blindé de transport de troupes peut être armé d'une panoplie d'armes différentes et transporter jusqu'à 11 hommes."
 CRM_util_vehicle_5: "VPK-3927 Volk"
 CRM_util_vehicle_5_desc: "Le VPK peut transporter 2+8 hommes. Avec armure STANAG 4569 niveau 3. Idéal pour les forces spéciales et les forces de police."
 CRM_util_vehicle_6: "Z-STS «Akhmat»"
 CRM_util_vehicle_6_desc: "Le Z-STS «Akhmat» est fabriqué sur le châssis à traction intégrale Trehosnaya «KAMAZ-5350». Il présente des caractéristiques élevées de mobilité et de perméabilité et, de plus, il ne diffère pas par la complexité de son fonctionnement. Il est curieux qu'une voiture blindée, contrairement à un camion de base, soit construite selon le schéma du capot. Cela a permis de décaler les places de l'équipage et d'augmenter leur sécurité."
 CRM_util_vehicle_7: "VMCTS «Drozd-B»"
 CRM_util_vehicle_7_desc: "Après une présentation réussie à la voiture amfibis «Drozd» de l'Armée-2020, un prototype a été testé, ce qui a montré la faible protection de cette machine. En conséquence, la modification «Drozd-B» est apparue. La dernière voiture blindée est capable de surmonter les obstacles fluviaux, hors route, et présente également une faible image thermique. La forme rationnelle en forme de V de la partie inférieure du fond, constituée d'une armure composite, offre une protection antidrogue renforcée."
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "L'AKM, développé en 1959, est la variante modernisée la plus courante du fusil AK-47, développé par Mikhaïl Kalachnikov. Il est beaucoup plus léger et plus précis en tir automatique que son prédécesseur."
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "L'AK-74 est développé à partir de l'AKM et présente des améliorations significatives par rapport à son prédécesseur. Notamment, il utilise des cartouches de 5,45 mm au lieu des cartouches Warzaw Pact de 7,62 mm alors standard."
 TAT_infantry_weapons2: "AK-74M"
 TAT_infantry_weapons2_desc: "Bien que l'AK-74N soit similaire en interne à l'AK-74, il est équipé d'une monture en queue d'aronde pour l'optique."
 TAT_infantry_weapons3: "AK-103"
 TAT_infantry_weapons3_desc: "En 1991, l'usine Izhmash de la ville d'Ijevsk a commencé la production à grande échelle d'une variante modernisée de l'AK-74, l'AK-74M. Équipé d'un ensemble boulon et support allégé ainsi que d'une crosse en polyamide chargé de verre."
 TAT_infantry_weapons4: "AK-12"
 TAT_infantry_weapons4_desc: "Le fusil d'assaut AK-103 est un dérivé de l'AK-74M chambré pour la cartouche M43 de 7,62 x 39 mm. Tout comme l'ancien AKM, le 103 peut utiliser une variété de viseurs, notamment la vision nocturne et le télescope. En plus d'installer une baïonnette ou un lance-grenades. La différence avec la plupart des AK réside dans le plastique du 103 et dans des matériaux moins chers."
 TAT_infantry_weapons5: "A-545"
 TAT_infantry_weapons5_desc: "L'AK-12 est un nouveau fusil d'assaut russe. Il a été développé dans le cadre du programme des futurs fantassins Ratnik. Destiné aux forces spécialisées, il remplacera la production de l'AK-103. L'AK-12 présente un équilibre et une ergonomie améliorés, ce qui en fait le fusil d'assaut le plus élitiste de Russie à ce jour."
 TAT_infantry_weapons6: "AK-12M1"
 TAT_infantry_weapons7: "AK-31"
 TAT_Anti_Air_0: "9K32 Strela-2"
 TAT_Anti_Air_0_desc: "Conçu au début de la guerre froide en utilisant la logique de navigation proportionnelle, pour verrouiller et détruire les bombardiers nucléaires américains. L'une des formes les plus élémentaires d'AA pouvant atteindre des cibles situées entre 3 700 et 4 200 m."
 TAT_Anti_Air_1: "9K38 Igla"
 TAT_Anti_Air_1_desc: "L'Igla est une version plus moderne du Strela, mise en service en 2004 par la Russie. Il utilise des systèmes de guidage infrarouge à double bande d'ondes (version S) bien meilleurs que le Strela."
 TAT_Anti_Air_2: "9K38 Igla-S"
 TAT_Anti_Air_2_desc: "La variante la plus récente, qui est une variante considérablement améliorée avec une portée plus longue, un autodirecteur plus sensible, une résistance améliorée aux dernières contre-mesures et une ogive plus lourde. Les rapports des fabricants atteignent une probabilité de 0,8 à 0,9."
 TAT_Anti_Air_3: "9K42"
 TAT_Anti_Air_4: "9K48"
 TAT_APC_1: "BTR-60"
 TAT_APC_1_desc: "L'un des véhicules les plus anciens encore en service, le BTR-60, est équipé d'une mitrailleuse lourde KPVT de 14,5 mm avec 500 cartouches. L'arme secondaire est une mitrailleuse coaxiale pkt de 7,62 mm avec 3,00 cartouches. Idéal pour les mouvements d'infanterie légère et les QRF."
 TAT_APC_1_short: "BTR-60"
 TAT_APC_2: "MT-LB"
 TAT_APC_2_desc: "Le MT-LB a été fabriqué dans les années 1970. Fabriqués rapidement et à bas prix, les Soviétiques les utilisaient pour les combats anti-aériens légers et d'infanterie."
 TAT_APC_2_short: "MT-LB"
 TAT_APC_3: "BTR-70"
 TAT_APC_3_desc: "Les BTR-70 sont utilisés depuis 1972. Durant la guerre soviéto-afghane, ils étaient utilisés pour déplacer des troupes puis fournir un appui-feu. La seule différence avec le BTR-60 est un blindage plus lourd."
 TAT_APC_3_short: "BTR-70"
 TAT_APC_4: "BTR-80"
 TAT_APC_4_desc: "Le BTR-80 est un VBTT amphibie à roues 8x8 conçu en URSS. Il a été adopté en 1986 et a remplacé les véhicules précédents, les BTR-60 et BTR-70, dans l'armée soviétique. Il a été déployé pour la première fois pendant la guerre soviétique en Afghanistan."
 TAT_APC_4_short: "BTR-80"
 TAT_APC_5: "BTR-90"
 TAT_APC_5_desc: "Fabriqué en 1994, pour lutter contre les combattants terroristes. Il est doté d'un canon Shipunov 2A42 de 30 mm doté de 500 cartouches."
 TAT_APC_5_short: "BTR-90"
 TAT_APC_6: "Kurganets-25"
 TAT_APC_6_desc: "L'un des véhicules russes les plus modernes, le Kurganers-25, a été fabriqué en 2015. Fabriqué en tant que VCI, il est doté d'un canon léger Bumerang-BM et d'une mitrailleuse Kord de 12,7 mm. Modelé étroitement sur le Bradley IFV américain."
 TAT_APC_6_short: "Kurganets-25"
 TAT_APC_7: "Kurganets-35"
 TAT_APC_7_desc: "Tout comme le 25, qui est avant tout un VCI, le 35, un VBTT, peut transporter 12 hommes et faire à peu près la même chose que le 25 dans les opérations VCI"
 TAT_APC_7_short: "Kurganets-35"
 TAT_APC_8: "Kurganets-45"
 TAT_APC_8_desc: "On ne sait pas grand-chose de ce super VBTT, mais il contient un canon de 40 mm et peut transporter 12 hommes."
 TAT_APC_8_short: "Kurganets-45"
 TAT_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 TAT_Heavy_Anti_tank_0_desc: "Utilisé dans de nombreuses guerres et sur de nombreux véhicules. La portée effective est de 500 à 3 000 m."
 TAT_Heavy_Anti_tank_1: "MTLB Konkurs"
 TAT_Heavy_Anti_tank_1_desc: "Un système de missiles plus lourd qui en tire plus d'un. Les Konkurs peuvent atteindre des cibles à 4 km et dévaster les plus gros chars ennemis."
 TAT_Heavy_Anti_tank_2: "Kornet-E"
 TAT_Heavy_Anti_tank_3: "Kornet-DM"
 TAT_Heavy_Anti_tank_4: "9M178 Volk"
 TAT_IFV_1: "BMP-1"
 TAT_IFV_1_desc: "Le BMP-1 est un véhicule de combat d'infanterie amphibie à chenilles soviétique. Il a été utilisé pendant la guerre soviéto-afghane pour transporter des troupes et combattre les djihadistes. Il est équipé d'un canon 2A28 de 73 mm et d'un lanceur ATGM."
 TAT_IFV_1_short: "BMP-1"
 TAT_IFV_2: "BMP-2"
 TAT_IFV_2_desc: "La plus grande crainte d'un djihadiste est le BMP-2, extrêmement rapide et efficace avec son canon de 30 mm et ses chenilles broyantes."
 TAT_IFV_2_short: "BMP-2"
 TAT_IFV_3: "BMP-2M"
 TAT_IFV_3_short: "BMP-2M"
 TAT_IFV_4: "BMP-3"
 TAT_IFV_4_desc: "Le BMP-3 est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2. Tirer avec un canon de 100 mm avec des obus HE lourds."
 TAT_IFV_4_short: "BMP-3"
 TAT_IFV_5: "BMP-3M"
 TAT_IFV_5_desc: "Le BMP-3M est un véhicule de combat d'infanterie soviétique, successeur du BMP-1 et du BMP-2 et variante du 3. Utilisant un canon et un moteur améliorés."
 TAT_IFV_5_short: "BMP-3M"
