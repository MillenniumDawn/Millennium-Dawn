 CHE_nat_guard_idea2: "Guardia Nacional"
 CHE_shariat_guard_idea: "Guardia de la Sharia"
 CHE_shariat_guard_idea1: "Guardia de la Sharia"
 CHE_caucas_nationalism_idea: "Nacionalismo Caucásico"
 CHE_disorg_idea: "Desorganización en el Ejército"
 CHE_disorg_idea1: "Desorganización en el Ejército"
 CHE_narcos_idea: "Epidemia de heroína"
