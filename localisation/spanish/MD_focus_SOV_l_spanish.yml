 SOV_nemtsov: "Boris Nemtsov"
 SOV_nemtsov_desc: "Boris Yefimovich Nemtsov (9 de octubre de 1959 – 27 de febrero de 2015) es un físico ruso, político liberal y crítico declarado de Vladimir Putin. Estuvo involucrado en la introducción de reformas en la economía postsoviética rusa. Bajo el presidente Boris Yeltsin, fue el primer gobernador del Óblast de Nizhny Novgorod. Más tarde trabajó en el gobierno de Rusia como Ministro de Combustibles y Energía, Viceprimer Ministro de Rusia y miembro del Consejo de Seguridad. En 1998, fundó el movimiento Joven Rusia. En 1998, cofundó el grupo de coalición Causa Justa y en 1999, cofundó la Unión de Fuerzas de Derecha, un bloque electoral y posteriormente un partido político."
 SOV_union_of_right_forces: "Unión de Fuerzas de Derecha"
 SOV_union_of_right_forces_desc: "Now we will be at the helm of power."
 SOV_conservative_russia: "Rusia Conservadora"
 SOV_conservative_russia_desc: "Global changes almost destroyed Russia again, it's time to return to peaceful reforms."
 SOV_tsar_boris: "Zar Boris"
 SOV_tsar_boris_desc: "Decades under Soviet occupation deprived our people of spiritual balance and led Russia astray. Only a monarchy, even of attention, will allow our country to return to the righteous path."
 SOV_reform_constitution: "Reforma Constitucional"
 SOV_reform_constitution_desc: "Our constitution must be reformed in view of the return of the monarchy, albeit very limited."
 SOV_curb_corruption: "Lucha contra la Corrupción"
 SOV_curb_corruption_desc: "Corrupt officials are the Enemies of Russia."
 SOV_economical_liberalism: "Liberalismo Económico"
 SOV_economical_liberalism_desc: "Los mercados libres son la clave para sacar a Rusia de la pobreza. Debemos sacar al gobierno del sector privado y dejar que las empresas hagan lo suyo, sin temor ni favor del gobierno."
 SOV_affirm_orthodoxy: "La Iglesia es Nuestra Amiga"
 SOV_affirm_orthodoxy_desc: "Los años de opresión del ateísmo durante la Unión Soviética nos alejaron tanto de Dios que solo reviviendo las iglesias destruidas y devolviendo la propiedad tomada del monje en el pasado, volveremos al camino correcto."
 SOV_russian_history_patr: "Respetar la Historia de Rusia"
 SOV_russian_history_patr_desc: "No se puede ser como el gobierno soviético y denigrar el período del reinado de los Emperadores y Zares. Honraremos toda la historia de Rusia."
 SOV_joint_us_ventures: "Asociación con los EE. UU."
 SOV_joint_us_ventures_desc: "Permitiremos que Estados Unidos establezca bases en nuestro territorio y también albergue sus organizaciones económicas y proyectos."
 SOV_iron_guard_militarism: "La Guardia de Hierro"
 SOV_iron_guard_militarism_desc: "Crearemos una unidad especial, la Guardia de Hierro. Serán la élite real, que protege al rey de intentos de asesinato y realiza otras tareas, incluso en el frente."
 SOV_laying_the_bricks: "Construyendo un Gran País Ladrillo a Ladrillo"
 SOV_laying_the_bricks_desc: "Cada paso que damos, como un ladrillo en la construcción de una casa, nos acerca a la construcción de la Gran Rusia."
 SOV_navalny: "Alexei Navalny"
 SOV_navalny_desc: "Alexei Anatolievich Navalny (nacido el 4 de junio de 1976) es un líder de la oposición rusa, abogado y activista anticorrupción. Ha organizado manifestaciones antigubernamentales y se ha postulado para cargos para abogar por reformas contra la corrupción en Rusia y contra el presidente Vladimir Putin, quien evita referirse directamente a Navalny por su nombre. Es el líder del partido Rusia del Futuro y fundador de la Fundación Anticorrupción. Es reconocido por Amnistía Internacional como un prisionero de conciencia y recibió el Premio Sájarov por su trabajo en derechos humanos. En una entrevista de radio de 2011, describió al partido gobernante de Rusia, Rusia Unida, como un 'partido de estafadores y ladrones', que se convirtió en un epíteto popular."
 SOV_path_of_western: "Camino del Occidentalismo"
 SOV_path_of_western_desc: "La Guerra Fría ha terminado. El nacionalismo y el comunismo quedan en nuestro pasado. La única forma de avanzar es la democracia, hacia el fin de la historia."
 SOV_new_russia: "Nueva Rusia"
 SOV_new_russia_desc: "It is time for Russia to choose a new path, to which it has been going for centuries."
 SOV_release_prisoners: "Liberar a los Prisioneros Políticos"
 SOV_release_prisoners_desc: "There is no place for political prisoners in our beautiful country."
 SOV_true_federalism: "Verdadero Federalismo"
 SOV_true_federalism_desc: "Es hora de poner fin al falso federalismo impuesto a principios de los años 90. Daremos libertad a las regiones!"
 SOV_rework_constituion: "Constitutional Democratic Referendum"
 SOV_rework_constituion_desc: "We will carry out a global change of the constitution, especially in the part related to the subjects and their interaction."
 SOV_referendum_start: "Referendum of the Subjects of Russia"
 SOV_referendum_start_desc: "The subjects of Russia will hold their own referendum on whether they want to remain inside Russia or become independent states."
 SOV_return_arms_subject: "Devolver a los Sujetos por la Fuerza"
 SOV_return_arms_subject_desc: "We do not recognize their desire to withdraw from our membership."
 SOV_subject_guarantee: "Garantizar la Independencia"
 SOV_subject_guarantee_desc: "We will not encroach on their independence and even guarantee it."
 SOV_usr: "Estados Unidos de Rusia"
 SOV_usr_desc: "We have a vivid example of a successful state - the USA. We will carry out reforms so that our device is closer to them."
 SOV_new_establishment: "El Nuevo Establecimiento"
 SOV_new_establishment_desc: "The new republics will require new persons who will defend their interests before the leadership of the Russian States."
