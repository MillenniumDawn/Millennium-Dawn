 NIG_nigerian_secularism_idea: "Secularismo Nigeriano"
 NIG_nigerian_secularism_idea_desc: "Las diferencias religiosas en Nigeria han obligado al gobierno a no tomar partido. El secularismo es lo mejor para Nigeria."
 NIG_nigerian_land_of_harmony_idea: "Tierra de Armonía Nigeriana"
 NIG_unrestrained_piracy_idea: "Piratería Descontrolada"
 NIG_unrestrained_piracy_idea_desc: "Los conflictos religiosos y la inestabilidad política de Nigeria han propiciado que los piratas actúen libremente en la costa. La piratería en la región afecta principalmente a nuestras empresas petroleras y de gas."
 NIG_restrained_piracy_idea: "Piratería Controlada"
 NIG_restrained_piracy_idea_desc: "El gobierno federal ha tomado algunas precauciones y medidas para combatir la piratería. Ahora la piratería es menos frecuente que antes, aunque sigue presente."
 NIG_efficient_government_spending_idea: "Gasto Eficiente del Gobierno"
 NIG_efficient_government_spending_idea_desc: "El gobierno ha seguido siendo bastante eficiente en el mantenimiento de sus presupuestos, en gran parte gracias a las exportaciones y la producción de petróleo."
 NIG_efficient_government_spending_reform_idea: "Gasto Eficiente del Gobierno"
 NIG_efficient_government_spending_reform_idea_desc: "El gobierno ha seguido siendo bastante eficiente en el mantenimiento de sus presupuestos, en gran parte gracias a las exportaciones y la producción de petróleo. Las reformas y el mantenimiento adicionales han permitido obtener tasas de interés más bajas para nuestra deuda."
 NIG_state_run_markets_idea: "Mercados Controlados por el Estado"
 NIG_armor_production_idea: "Producción de Blindados Nigerianos"
 NIG_coastal_forces_production_idea: "Producción de Fuerzas Costeras de la Armada"
 NIG_nigerian_peacekeepers_idea: "Cascos Azules Nigerianos"
 NIG_victory_is_from_god_alone_idea: "La Victoria Proviene Solo de Dios"
 NIG_the_new_nigerian_caliph_idea: "El Nuevo Califato Nigeriano"
 NIG_uncontrollable_population_growth_idea: "Crecimiento Poblacional Incontrolable"
 NIG_uncontrollable_population_growth_idea_desc: "La población en Nigeria está en auge. No hay mucho que podamos hacer en el futuro previsible para tratar de contener esta explosión y expansión demográfica."
 NIG_controlled_population_program_idea: "Crecimiento Poblacional Controlado"
 NIG_reformed_ndcc_idea: "Reforma del NDCC"
 NIG_nigerian_education_idea: "Programas de Educación Nigeriana"
 NIG_nigerian_education_idea_desc: "Invertir en nuestros programas educativos será de gran ayuda para mejorar nuestra situación como potencia regional en el continente africano."
 NIG_blood_oil_idea: "Petróleo Sangriento"
 NIG_blood_oil_idea_desc: "El petróleo de Nigeria ha recibido un nombre particularmente siniestro. El petróleo exportado desde Nigeria se llama \"aceite de sangre\" debido a la violencia, los combates y otros aspectos que rodean la extracción del oro negro."
 NIG_religious_divide_decisions_category: "División Religiosa"
 NIG_religious_divide_decisions_category_desc: "La división religiosa está ampliando lentamente las divisiones dentro de nuestro país. Es hora de empezar a convertirse a la religión opuesta con la esperanza de estabilizar el país."
 NIG_convert_state_332: "Convertir Biafra"
 NIG_convert_state_332_desc: "Biafra es una zona predominantemente cristiana dentro de Nigeria. Sin embargo, desde el punto de vista económico produce una gran parte del suministro de petróleo del país. MEND, o Movimiento para la Emancipación del Delta del Níger, es un gran grupo de milicias que obstaculiza la producción local."
 NIG_convert_state_339: "Convertir Kano"
 NIG_convert_state_339_desc: "Kano es una región mayoritariamente islámica en el norte de Nigeria. Tiene las grandes ciudades de Kaduna y Kano que marcan la región local con áreas de manufactura."
 NIG_convert_state_338: "Convertir Sokoto"
 NIG_convert_state_340: "Convertir Borno"
 NIG_convert_state_334: "Convertir Lagos"
 NIG_convert_state_336: "Convertir Benue"
 NIG_convert_state_322: "Convertir Ambazonia"
 NIG_convert_state_337: "Convertir Abuja"
 NIG_convert_state_337_desc: "Abuja es la capital de Nigeria y la división de seguidores musulmanes y cristianos es más evidente aquí en la ciudad. Aquí en Abuja se encuentran las mezquitas y iglesias más grandes del país."
 NIG_religious_civil_war_mission: "¡Guerra Civil Religiosa!"
 NIG_religious_civil_war_mission_desc: "La gente está comenzando a tomar las armas en nombre de su religión. ¡Estamos al borde de una guerra civil religiosa total!"
 NIG_hold_off_on_conversion_decision: "Detener las Conversiones"
 NIG_hold_off_on_conversion_decision_desc: "Estamos intentando convertir a la gente demasiado rápido. ¡La estabilidad del país está en juego!"
 nigeria_md.1.t: "Conversiones pacíficas en [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nuestras dawahs han comenzado a dirigir conversiones pacíficas en [NIG_religious_conversion_state.GetName]. Es realmente un día maravilloso para el Islam. ¡Alabado sea Alá!"
 nigeria_md.1.d2: "Hoy se celebra el último bautismo masivo en [NIG_religious_conversion_state.GetName]. Dios ha hablado con voces fuertes y gran intensidad. Es un gran día para Dios y un gran día para el cristianismo."
 nigeria_md.1.a: "¡Excelente!"
 nigeria_md.1.b: "¡Excelente!"
 nigeria_md.2.t: "Protestas no violentas en [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "La minoría islámica en el estado ha llevado a cabo protestas no violentas en [NIG_religious_conversion_state.GetName]. Ha causado algunos cambios de estabilidad en la región."
 nigeria_md.2.d2: "La minoría cristiana ha comenzado lentamente a protestar en el área con la esperanza de detener la supresión patrocinada por el gobierno del cristianismo. Esto ha llevado a que algunos miembros más firmemente opuestos de la religión frenen a nuestros misioneros islámicos."
 nigeria_md.2.a: "¡Buen día para el cristianismo!"
 nigeria_md.2.b: "¡Por Alá!"
 nigeria_md.3.t: "¡Resistencia violenta a nuestros misioneros!"
 nigeria_md.3.d1: "La gente ha comenzado a movilizarse contra nuestros misioneros, y las protestas se han vuelto lentamente violentas. Se alega que los manifestantes islámicos están financiados e impulsados por los insurgentes de Boko Haram."
 nigeria_md.3.d2: "Las milicias cristianas han comenzado a expulsar a nuestros misioneros de sus alojamientos. [NIG_religious_conversion_state.GetName] ha comenzado a cerrarse mientras las milicias luchan contra la policía local y los misioneros."
 nigeria_md.3.a: "Lamentable"
 nigeria_md.3.b: "Lamentable"
 nigeria_md.4.t1: "¡Insurgencia de Boko Haram!"
 nigeria_md.4.t2: "¡Levantamiento cristiano!"
 nigeria_md.4.d1: "La gente ha tomado las armas en nombre de Alá. Boko Haram declara abiertamente su intención de derrocar al gobierno y rectificar la inestabilidad en la región. Las personas en las regiones que controlan se han armado rápidamente y están preparadas para la guerra.\n\n"
 nigeria_md.4.d2: "Las milicias cristianas han comenzado una rebelión armada abierta contra nuestro establecimiento. Es hora de que nos preparemos para el conflicto, ya que afirman que estamos infringiendo en sus derechos como seres humanos. Debemos sofocar este conflicto antes de que se propague más allá del país."
 nigeria_md.4.a: "¡Muerte a los traidores!"
 nigeria_md.5.t: "Resurgimiento del PDP"
 nigeria_md.5.d: "El Partido Democrático Popular (PDP) ha experimentado un resurgimiento reciente en popularidad. Ahora están comenzando a dominar las encuestas y los gobiernos locales se están uniendo a las personas del partido."
 nigeria_md.5.a: "El PDP es la elección correcta"
 nigeria_md.6.t: "Auge de la ANPP"
 nigeria_md.6.d: "El Partido Popular de Nigeria (ANPP) es uno de los partidos de oposición más importantes del país desde su fundación en 1999. En los últimos años, ha ido promoviendo ideas cada vez más progresistas y reguladas, a diferencia del PDP. Cada vez resulta más evidente que el ANPP es realmente un partido para el pueblo."
 nigeria_md.6.a: "El ANPP es la elección del pueblo"
 nigeria_md.7.t: "Nigeria busca subvenciones extranjeras"
 nigeria_md.7.d: "El gobierno de Nigeria ha decidido que lo mejor para él es empezar a cortejar a nuestros diplomáticos y embajadores para que concedan subvenciones extranjeras. Están tratando de ampliar su infraestructura dentro del país y han analizado los sólidos sistemas de carreteras y ferrocarriles de nuestro país.\n\n¿Deberíamos ayudarlos?"
 nigeria_md.7.a: "Informemos a los nigerianos que los ayudaremos."
 nigeria_md.7.b: "No podemos permitirnos esto."
 nigeria_md.8.t: "Inversión desde Nigeria"
 nigeria_md.8.d: "Nigeria busca invertir en la infraestructura de nuestros países y en algunos otros sectores vitales en el país. El único problema que queda es si permitimos que las empresas nigerianas ganen una posición sólida en nuestras delicadas economías.\n"
 nigeria_md.8.a: "Por supuesto"
 nigeria_md.8.b: "¡Nunca!"
 nigeria_md.9.t: "Invitación a la Unión de Estados Islámicos"
 nigeria_md.9.d: "Nigeria y nuestros otros hermanos de armas han comenzado a unirse para luchar por nuestra libertad contra aquellos que desean oponerse a nosotros. El diplomático declara: 'debemos levantarnos juntos o de lo contrario nos enfrentaremos a la extinción total'.\n\n¿Deberíamos unirnos a nuestros hermanos en la fe?\n"
 nigeria_md.9.a: "¡Juntos somos más fuertes!"
 nigeria_md.9.b: "¡Debemos yihad por nuestra cuenta!"
 nigeria_md.10.t: "Nigeria solicita inversiones europeas"
 nigeria_md.10.d: "Nigeria se ha acercado nuevamente a nosotros para discutir inversiones en su nación. Los asesores y embajadores hablan sobre el potencial de invertir en Nigeria como si fuera un terreno de primera. ¿Realmente nos interesa ayudar a esta economía emergente y obtener nuestra parte del pastel antes?"
 nigeria_md.10.a: "¡Adelante! ¡Más industria significa más dinero!"
 nigeria_md.10.b: "Es un desperdicio de nuestros fondos"
 NIG_controlled_population_program_idea_desc: "Después de deliberaciones y legislación bien colocada, hemos podido frenar nuestro nivel sin precedentes de crecimiento demográfico a una cantidad mucho más manejable."