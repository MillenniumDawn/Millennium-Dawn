 NKO_china_economic_assistant: "Китайская экономическая помощь"
 NKO_china_economic_assistant_desc: "Экономическая помощь Китая Северной Корее составляет около половины всей иностранной помощи Китая. Пекин предоставляет помощь напрямую Пхеньяну, тем самым позволяя ему обходить Организацию Объединённых Наций. В период острой нехватки продовольствия с 1996 по 1998 год Пекин предоставлял Северной Корее безусловную продовольственную помощь."
