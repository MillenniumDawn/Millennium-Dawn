# PAKMAN/Bondex
l_english:
 
Montenegro.1.t: "Montenegro is Asking for Investments"
Montenegro.1.d: "We have recieved a message from Montenegro. They are asking us to invest in their production."
Montenegro.1.a: "We will invest in industrial complexe."
Montenegro.1.b: "Nah, they are good."

Montenegro.2.t: "They Agreed!"
Montenegro.2.d: "Foreign power has agreed to cooperate!."
Montenegro.2.a: "Long live Montenegro!"

Montenegro.3.t: "They Disagreed!"
Montenegro.3.d: "Foreign power has disagreed to cooperate."
Montenegro.3.a: "Bustards!"

Montenegro.4.t: "From Who We will Ask Investments?"
Montenegro.4.d: "We must decide from who we will ask investments in our production. We must be careful with potential influence of our partner!"
Montenegro.4.a: "Russia will help!"
Montenegro.4.b: "US, help us!"

Montenegro.5.t: "Montenegro is Asking for Investments"
Montenegro.5.d: "We have recieved a message from Montenegro. They are asking us to invest in their infrastructure."
Montenegro.5.a: "Sure!."
Montenegro.5.b: "Nah, they are good."

Montenegro.6.t: "Montenegro is Asking for Guarantees"
Montenegro.6.d: "Montenegrin foreign minister arrived at our capital to request our guarantees of montenegrin independence."
Montenegro.6.a: "Our Brother will be protected!"
Montenegro.6.b: "Nah, they are good."

Montenegro.7.t: "Montenegro is Asking for Non-Agression Pact"
Montenegro.7.d: "Montenegrin foreign minister arrived at our capital to request Non-Agression Pact and supporting their neutrality."
Montenegro.7.a: "Monenegro will be protected!"
Montenegro.7.b: "Nah, they are good."

Montenegro.8.t: "Union Project?"
Montenegro.8.d: "An official request from Montenegro has arrived in Belgrad to recreate Serbian-Monenegro Union which was dissolved a long time ago. Will we accept this historical request?"
Montenegro.8.a: "Welcome back!"
Montenegro.8.b: "Nah, they are good."

