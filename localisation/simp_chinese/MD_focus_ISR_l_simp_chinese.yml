 israel_likud.5.t: "争取豁免权"
 israel_likud.5.d: "在法庭上针对内塔尼亚胡的指控不断之际，总理内塔尼亚胡呼吁议会议长申请豁免。议会现在必须决定是否给予本杰明·内塔尼亚胡豁免权。"
 israel_likud.5.a: "他是认真的吗？"
 israel_likud.6.t: "已获党派同意"
 israel_likud.6.d: "利库德议员支持内塔尼亚胡的请愿，并呼吁尽快成立决策委员会。"
 israel_likud.6.a: "太棒了！"
 israel_likud.7.t: "党派拒绝"
 israel_likud.7.d: "利库德议员批评内塔尼亚胡的请愿并呼吁拒绝该请求。"
 israel_likud.7.a: "没门！"
 israel_likud.8.t: "执政联盟支持我们"
 israel_likud.8.d: "我们的联盟伙伴支持该请求，并呼吁尽快成立决策委员会"
 israel_likud.8.a: "真正的朋友"
 israel_likud.9.t: "执政联盟支持我们"
 israel_likud.9.d: "我们的联盟伙伴拒绝了该出价并呼吁拒绝该请求。"
 israel_likud.9.a: "叛徒"
 israel_likud.10.t: "民众愤怒"
 israel_likud.10.d: "竞标消息传遍以色列，引起民众的不满，反对派组织集会反对听证会，并要求撤回该法案。"
 israel_likud.10.a: "他们不会理解。"
 israel_likud.11.t: "第1频道噤声"
 israel_likud.11.d: "由于第一频道的改革，其记者选择不报道豁免权竞标，因此没有引起太大的宣传。"
 israel_likud.11.a: "很好"
 israel_likud.12.t: "第一频道的‘报道’"
 israel_likud.12.d: "第一频道对申办的报道激发了民众的强烈情绪，引起了反对派民众的更大不满，增强了反对派对申办的抵制情绪。"
 israel_likud.12.a: "灾难。"
 israel_likud.13.t: "请求已获批准！"
 israel_likud.13.d: "尽管反对派极力反对，但委员会还是成立了。会议的结果是，委员会决定给予总理豁免权。"
 israel_likud.13.a: "胜利属于以色列！"
 israel_likud.14.t: "请求被驳回"
 israel_likud.14.d: "尽管做出一切努力，主席还是决定不成立委员会，也不给予内塔尼亚胡豁免权。"
 israel_likud.14.a: "灾难。"
 israel_likud.15.t: "猎巫"
 israel_likud.15.d: "内塔尼亚胡的腐败调查再次出现在媒体上，他们声称本杰明拥有大量用政府资金购买的海外房地产。然而，内塔尼亚胡表示这些都不是真的，媒体正在进行政治迫害。"
 israel_likud.15.a: "确实如此！"
 israel_likud.16.t: "抗议活动！"
 israel_likud.16.d: "今天，不满司法改革的民众走上城市中心抗议。抗议者要求终止法律审查程序，一些激进分子要求政府辞职。"
 israel_likud.16.a: "自由！"
 israel_likud.17.t: "大规模逃兵"
 israel_likud.17.d: "我们收到报告称，许多应征入伍的士兵正在集体逃兵，以抗议我们的法律。他们声称，如果司法改革不停止，他们就不会履行职责。"
 israel_likud.17.a: "这可不妙"
 israel_likud.18.t: "国防部的担忧"
 israel_likud.18.d: "我们的国防部长非常担心司法改革的情况，他说该法案的进一步推进威胁到国家的安全，并可能导致不可预见的行动，对此我们必须退缩。"
 israel_likud.18.a: "他说得对，退后！"
 israel_likud.18.b: "解雇他！"
 israel_likud.19.t: "百万人抗议"
 israel_likud.19.d: "特拉维夫充斥着反对司法改革的群众的呼声。抗议者要求政府辞职，并停止审议改革的进程。形势相当危险，人们变得越来越激进，我们的回旋余地越来越小。我们可以阻止改革，这样我们就有机会挽救我们的政府，或者我们必须镇压抗议活动，但这可能会带来非常严重的后果。"
 israel_likud.19.a: "太危险了，撤退！"
 israel_likud.19.b: "警方将会处理他们。"
 israel_likud.20.t: "公民抗命"
 israel_likud.20.d: "我们正在记录全国各地，尤其是特拉维夫的公民抗命行为。自由派反对派组织了临时政府，并呼吁其所有支持者武装自己，冲击政府，称我们不再合法。右翼激进分子指责内塔尼亚胡无能为力，软弱无能，并利用内部力量夺取政权。现在局势已经升级，没有回头路，只有流血等待着我们。"
 israel_likud.20.a: "我们准备好了！"
 israel_likud.0.t: "内塔尼亚胡在法庭上的讲话！"
 israel_likud.0.d: "以色列总理本雅明内塔尼亚胡在最近的一份声明中表示，围绕着他的腐败丑闻只不过是为了抹黑他而制造的骗局。"
 israel_likud.0.a: "什么都没有，什么也不会有！"
 israel_likud.1.t: "以色列媒体爆出丑闻！"
 israel_likud.1.d: "近日，以色列媒体公布了一份关于以色列总理本雅明内塔尼亚胡的丑闻报道，指责他进行腐败交易、行为不道德以及将国家预算浪费在无意义的支出上。"
 israel_likud.1.a: "白痴"
 israel_likud.2.t: "那么，他是干净的吗？"
 israel_likud.2.d: "据媒体报道，他们尚未挖掘出有关内塔尼亚胡案和腐败丑闻的任何新消息。目前尚不清楚这种情况是否会持续下去，还是一切将朝着完全不同的方向发展。"
 israel_likud.3.t: "内塔尼亚胡征服利库德集团！"
 israel_likud.3.d: "内塔尼亚胡能够将利库德集团彻底转变为他的个人政党，并征服所有党内权力圈子，为自己打造一个忠诚者和唯唯诺诺者圈子。"
 israel_likud.3.a: "肆无忌惮结出了果实......"
 israel_likud.4.t: "内塔尼亚胡已经组建新联盟！"
 israel_likud.4.d: "内塔尼亚胡在利库德集团的保护下组建了一个新的右翼政党联盟。新运动将所有右翼犹太复国主义运动统一为一个集团。"
 israel_likud.4.a: "自由主义者，颤抖吧！"
 israel_likud.2.a: "哈！"
 israel_likud.21.t: "比比主义"
 israel_likud.21.d: "内塔尼亚胡担任总理已有多年，在此期间，他的政策以及利库德集团本身都经历了重大变化，从温和保守主义转向右翼民粹主义言论。随着内塔尼亚胡卷入腐败丑闻，他的政党正在迅速失去温和选民的支持，但内塔尼亚胡作为“反精英主义斗士”的形象和他的政治激进主义使比比对右翼和反建制选民更具吸引力。也许我们正在见证以色列政治体系和利库德集团本身的新时代。"
 israel_likud.21.a: "大转变。"
 israel_likud.22.t: "世界民粹主义"
 israel_likud.22.d: "我们的对手在批评我们时，会使用“民粹主义”这个词。他们说我们只会做出承诺，我们只依赖空话，但对我们来说，民粹主义意味着大众政治。我们的政府并不代表小精英的利益，我们代表普通以色列人的利益，他们有兴趣保护自己的文化和传统。\n然而，我们的经验在其他国家也有所体现，我们的思想在那些曾经自称反犹太主义者的群体中传播，但现在他们意识到，犹太人才是真正的右翼意识形态和传统的传承者。\n我们将继续让他们睁开眼睛，我们将帮助每一个支持右翼民粹主义思想并倡导与以色列改善关系的运动。"
 israel_likud.22.a: "民粹主义时代。"
 israel_likud.23.t: "欧洲民粹主义的兴起"
 israel_likud.23.d: "在世界局势动荡的背景下，欧洲各地出现了新的意识形态政党。在人们对欧洲国家经济状况不满、购买力下降以及部分民众对移民政策不满的背景下，右翼民粹主义和疑欧派政党进入政坛。这些政党利用民众情绪迅速获得支持，而一些国家则认为这些政党对民主和欧洲统一构成了威胁。"
 israel_likud.23.a: "民粹主义时代。"
 israel_likud.24.t: "波兰民粹主义的崛起"
 israel_likud.24.d: "法律与公正党通过采用右翼民粹主义政纲，获得了民众的支持。尽管它是一个建制党，但这并不妨碍他们学习内塔尼亚胡的经验，采用一个能吸引民众的民粹主义政纲。"
 israel_likud.24.a: "民粹主义时代。"
 israel_likud.25.t: "匈牙利民粹主义的兴起"
 israel_likud.25.d: "奥尔班的政党通过采用右翼民粹主义政纲而获得民众支持。尽管它是一个建制党，但这并不妨碍他们借鉴内塔尼亚胡的经验，采用一个受民众欢迎的民粹主义政纲。"
 israel_likud.25.a: "民粹主义时代。"
 israel_likud.26.t: "美国民粹主义的兴起"
 israel_likud.26.d: "共和党正在经历重大变革，经济衰退和移民政策引发美国选民不满，为民粹主义运动的兴起提供了理想土壤，而在桑德斯左翼民粹主义思想在民主党选民中大行其道的背景下，共和党内也出现了推行右翼民粹主义政策的政客。民粹主义政客能否在美国政治体系中有所作为，只有时间才能告诉我们。"
 israel_likud.27.t: "内塔尼亚胡的出访"
 israel_likud.27.d: "最近，以色列总理本雅明·内塔尼亚胡前往华盛顿特区，会见了共和党高层。会晤后，共和党重申了他们对以色列人争取生存权的斗争的贡献，并承诺在共和党政府领导下给予支持。显然，内塔尼亚胡正试图争取共和党的支持，以游说以色列的利益获得额外的军事和政治支持。"
 israel_likud.27.a: "有趣"
 israel_likud.28.t: "与共和党建制派会面"
 israel_likud.28.d: "我们在华盛顿会见了共和党高层。会晤的结果是，共和党重申他们承认以色列人民为争取在自己土地上居住的权利而进行的斗争，并保证在他们的领导下，以色列将获得更多的军事和政治支持。"
 israel_likud.28.a: "我们最好的朋友。"
 israel_likud.29.t: "内塔尼亚胡出访莫斯科"
 israel_likud.29.d: "以色列总理本雅明·内塔尼亚胡已抵达莫斯科与我国政府举行会晤。会晤的结果是双方达成了相互谅解并签订了多项互利合同。"
 israel_likud.29.a: "多么愉快的会面啊！"
 israel_likud.30.t: "与俄罗斯领导人会晤"
 israel_likud.30.d: "我们在莫斯科会见了俄罗斯高层官员。会晤的结果是，我们达成了有利的交易，并加强了俄以友谊。"
 israel_likud.30.a: "多么愉快的会面啊！"
 israel_likud.31.t: "内塔尼亚胡访问巴西利亚"
 israel_likud.31.d: "以色列总理本雅明·内塔尼亚胡已抵达巴西与我国总统举行会晤。会晤的结果是双方达成了相互谅解，并确定了几个互利的投资项目。"
 israel_likud.31.a: "多么愉快的会面啊！"
 israel_likud.32.t: "与博索纳罗举行会晤"
 israel_likud.32.d: "我们在巴西利亚会见了巴西总统博索纳罗，会晤的成果是，我们获得了有利的投资项目，并加强了巴西和以色列的友谊。"
 israel_likud.32.a: "多么愉快的会面啊！"
 israel_likud.33.t: "内塔尼亚胡的正式访问"
 israel_likud.33.d: "以色列总理内塔尼亚胡已抵达华盛顿与我国总统会面。以色列方面希望得到我们的支持，本雅明内塔尼亚胡还回顾了共和党增加对以色列军事援助的承诺。"
 israel_likud.33.a: "他们只能得到我们的政治支持。"
 israel_likud.33.b: "我们可以给予他们经济支持。"
 israel_likud.33.c: "我们将履行我们的诺言。"
 israel_likud.33.e: "我们现在无法为您提供任何帮助。"
 israel_likud.34.t: "访问结果"
 israel_likud.34.d: "此次正式访问的结果是，我们仅就政治支持达成一致。"
 israel_likud.34.a: "聊胜于无"
 israel_likud.35.t: "访问结果"
 israel_likud.35.d: "此次正式访问的结果是，我们未能就军事援助达成一致，但美方提出签署一些有利的投资项目"
 israel_likud.35.a: "值得交易。"
 israel_likud.36.t: "访问结果"
 israel_likud.36.d: "通过正式访问，我们达成了协议并获得了军事和政治支持。"
 israel_likud.36.a: "万岁！"
 israel_likud.37.t: "访问结果"
 israel_likud.37.d: "由于我们进行了正式访问，但未能达成谅解，结果我们空手而归。"
 israel_likud.37.a: "真是一场灾难！"
 israel_likud.38.t: "来自以色列的客人"
 israel_likud.38.d: "以色列总理本雅明·内塔尼亚胡已抵达布达佩斯进行正式访问。访问期间，内塔尼亚胡赞扬了我们致力于维护保守价值观和传统，并向我们提供了政治和经济支持。"
 israel_likud.38.a: "我们将很乐意接受。"
 israel_likud.38.b: "我们确实不需要你的帮助。"
 israel_likud.39.t: "成功"
 israel_likud.39.d: "我们的访问取得了成功，并说服匈牙利政府接受我们的支持。"
 israel_likud.39.a: "新盟友"
 israel_likud.40.t: "失败"
 israel_likud.40.d: "我们的访问以失败告终，我们无法说服匈牙利政府接受我们的支持。"
 israel_likud.40.a: "多么耻辱！"
 israel_likud.41.t: "来自以色列的消息"
 israel_likud.41.d: "我们收到了以色列政府的消息，他们对我们对波兰人参与犹太人大屠杀真实性的立场表示担忧，并要求官方就此事作出澄清。"
 israel_likud.41.a: "我们都是最大恐怖的受害者。"
 israel_likud.41.b: "没有一个波兰人参与过对犹太人的大屠杀！"
 israel_likud.42.t: "一条消息"
 israel_likud.42.d: "我们收到了波兰政府的回复，他们承认对犹太人的大屠杀是一场灾难，但他们不知道波兰人自己也参与其中。波兰政府还在一份通讯中表示，波兰人和犹太人经历了可怕的苦难，我们必须共同铭记纳粹罪行。"
 israel_likud.42.a: "也许他们是对的"
 israel_likud.43.t: "一条消息"
 israel_likud.43.d: "我们收到了波兰政府的回复，他们承认犹太人大屠杀是一场灾难，但波兰人民参与其中是假新闻，波兰人民自己也在纳粹统治下遭受苦难。他们还表示，有关波兰人民参与种族灭绝的言论是对人民尊严的侮辱。"
 israel_likud.43.a: "他们怎么敢这样！"
 israel_likud.44.t: "一个有趣的提议"
 israel_likud.44.d: "以色列政府向我们提出了一个有趣的提议。他们建议我们签署一项协议，根据该协议，塞浦路斯的民事婚姻登记在以色列将被视为合法。"
 israel_likud.44.a: "立刻给我笔！"
 israel_likud.44.b: "我们将拒绝"
 israel_likud.45.t: "塞浦路斯协议"
 israel_likud.45.d: "我们成功地与塞浦路斯政府达成了协议。"
 israel_likud.45.a: "对他们很好"
 israel_likud.46.t: "失败"
 israel_likud.46.d: "塞浦路斯政府拒绝了我们的提议。"
 israel_likud.46.a: "那他们可吃大亏了。"
 israel_likud.47.t: "欧盟-以色列联合协议"
 israel_likud.47.d: "以色列政府向我们提出了一项联合协议，其中包含大量贸易和政治协议，以及成立专门委员会讨论和协调该地区的政策。"
 israel_likud.47.a: "我们将很乐意接受。"
 israel_likud.47.b: "我们对此不感兴趣"
 israel_likud.48.t: "欧盟-以色列联系国协议签署！"
 israel_likud.48.d: "欧盟代表已经接受了我们的关联协议提议！"
 israel_likud.48.a: "成功"
 israel_likud.49.t: "失败"
 israel_likud.49.d: "欧盟代表否决了我们的关联协议提案！"
 israel_likud.49.a: "真是他们的耻辱！"
 israel_likud.50.t: "美国-以色列联合协议"
 israel_likud.50.d: "以色列政府向我们提出了一项联合协议，其中包含大量贸易和政治协议，以及成立专门委员会讨论和协调该地区的政策。"
 israel_likud.50.a: "我们将很乐意接受。"
 israel_likud.50.b: "我们对此不感兴趣"
 israel_likud.51.t: "美国与以色列签署联合协议"
 israel_likud.51.d: "美国代表接受了我们的关联协议提案！"
 israel_likud.51.a: "成功"
 israel_likud.52.t: "失败"
 israel_likud.52.d: "美国代表拒绝了我们的关联协定提案！"
 israel_likud.52.a: "真是他们的耻辱！"
 israel_likud.53.t: "以色列的提议"
 israel_likud.53.d: "以色列政府希望将我们在贸易港口委员会的股份国有化，并向我们提供补偿。"
 israel_likud.53.a: "值得交易。"
 israel_likud.53.b: "我们对此不感兴趣"
 israel_likud.54.t: "成功"
 israel_likud.54.d: "欧盟已同意将其份额卖给我们！"
 israel_likud.54.a: "很好。"
 israel_likud.55.t: "失败"
 israel_likud.55.d: "欧盟拒绝了我们出售其股份的提议！"
 israel_likud.55.a: "就这样吧"
 israel_likud.55.b: "那我们就用武力夺取它！"
 israel_likud.56.t: "暴力接管！"
 israel_likud.56.d: "以色列政府违反了所有协议，接管了我们在理事会的份额！"
 israel_likud.56.a: "蠢货"
