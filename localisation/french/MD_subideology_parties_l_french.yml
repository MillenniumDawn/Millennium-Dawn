 BHR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Mouvement des droits"
 BHR.Vilayat_e_Faqih_desc: "Islamistes chiites (Radicaux) - Le Mouvement des droits est un groupe dissident de la ligne dure de L'Union (al-Wefaq) qui bénéficie du soutien des bahreïniens chiites déçus par le manque de succès de l'approche modérée de L'Union en matière de réforme. Ces partisans sont souvent des jeunes chiites qui ont parfois formé de petites bandes qui lancent des pierres et des cocktails molotov sur les officiers de police. Contrairement à L'Union, le Mouvement des droits soutient la chute de la dynastie al Khalifa et l'établissement d'une république bahreïnienne."
 BHR.Conservative: "£generic_Conservative_small L'Union"
 BHR.Conservative_desc: "Islamistes chiites (modéré) - L'Union est l'un des plus grands partis de Bahreïn et est considéré comme représentant les intérêts de la population arabe chiite majoritaire. Il a été la voix la plus puissante appelant à la réforme politique au Bahreïn et a donc été une épine majeure dans le pied de la monarchie bahreïnienne. Bien qu'il représente les intérêts de la population chiite de Bahreïn, L'Union a pris soin de se distancer de l'Iran et a utilisé une rhétorique et des méthodes modérées pour atteindre ses objectifs."
 BHR.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Association islamique du travail"
 BHR.Mod_Vilayat_e_Faqih_desc: "Islamistes chiites (shirazi) - L'Association islamique du travail (Jamʿīyah al-ʿAmal al-ʾIslāmī) est le pendant chiite de L'Union, plus petit. Il représente les intérêts des partisans chiites de Mohammed Husseini Shirazi, une personnalité chiite éminente qui en est venue à rejeter la forme de gouvernement de la République islamique d'Iran. Les différences doctrinales avec L'Union ont conduit à des frictions entre les deux partis, malgré leur opposition commune à la dynastie al Khalifa."
 BHR.Kingdom: "£generic_Kingdom_small Société de l'authenticité islamique"
 BHR.Kingdom_desc: "Salafistes - La Société de l'authenticité islamique (Jami'at al-Asala al-Islamiya) est un parti politique salafiste populaire parmi les conservateurs sunnites de Bahreïn. Il s'est historiquement allié à la Société de la tribune nationale islamique pour contrer l'influence des islamistes chiites de Bahreïn."
 BHR.Caliphate: "£generic_Caliphate_small Al-Qaïda"
 BHR.Caliphate_desc: ""
 BHR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Société de la tribune nationale islamique"
 BHR.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - La Société de la tribune nationale islamique (Jami'at al-Minbar al-Watani al-Islami) est la branche bahreïnienne des Frères musulmans, une organisation qui prône l'islamisation progressive de la société et la participation populaire à la politique par des moyens démocratiques. La Société de la tribune nationale islamique s'aligne parfois sur l'Association pour l'authenticité islamique salafiste, mais est généralement moins conservateur sur le plan social."
 BHR.Nat_Fascism: "£IRQ_Nat_Autocracy_small Assemblée nationale démocratique"
 BHR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 BHR.Nat_Fascism_desc: "Baathistes - L'Assemblée nationale démocratique (Al-Tajamu'u Al-Qawmi Al-Dimuqratiyah) est la branche bahreïnienne de la faction irakienne du parti Baas, qui reste favorable à l'Irak de Saddam Hussein. Le parti s'oppose à la naturalisation des travailleurs migrants et privilégie l'emploi des bahreïniens de souche."
