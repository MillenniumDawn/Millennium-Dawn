 USoE.Nat_Fascism_2017_desc: "(Fascism) - Alliance for Peace and Freedom (APF)\n\nThe Alliance for Peace and Freedom (APF) is a far-right eurosceptic political party of the USoE Parliament. It is mainly composed of fascists and ultranationalists. Its political views are focused on the defense of Christian tradition, strong anti-immigration policy and replacing democracy with a strong-man dictatorship."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy (EUMS) - État-major de l'Union européenne"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "(Military Junta) - European Union Military Staff (EUMS)\n\nThe European Union Military Staff (EUMS) is the political branch of the USoE Army, it's a union of high-ranking military leaders of the army that have formed a military junta and assumed control of the executive, exercising power in an authoritarian way."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist (AoM) - Alliance des monarchistes"
