 nuclear_missile_equipment_4_MIRV_desc: "Многоцелевые возвращаемые аппараты с независимым наведением (6x MIRV):\n §YБаллистические ракеты§! могут нести §Y6§! MIRV"
 nuclear_missile_equipment_4_MARV: "Базовая МБР MARV"
 nuclear_missile_equipment_4_MARV_desc: "Базовая маневрирующая возвращаемая ступень (MARV) для §YICBM§!. MARV — это тип боеголовки баллистической ракеты, которая способна автономно отслеживать наземные цели. Для того чтобы MARV не промахнулась мимо цели из-за частых изменений траектории, требуется некоторое активное самонаведение в конце траектории."
