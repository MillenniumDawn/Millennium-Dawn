 raid_type_strategic_nuclear_strike: "Ataque nuclear total"
 raid_type_strategic_nuclear_strike_desc: "§REl fin del mundo tal y como lo conocemos§! Lleva a cabo un ataque nuclear contra toda una nación, de una sola vez."
