 SYR.Western_Autocracy: "£SYR_Western_Autocracy Partido Reformista da Síria"
 SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "O Partido Reformista da Síria é um pequeno partido político e grupo de lobby baseado nos Estados Unidos"
 SYR.liberalism: "£generic_liberalism_small Movimento pela Justiça e Desenvolvimento na Síria"
 SYR.liberalism_desc: "O Movimento pela Justiça e Desenvolvimento na Síria é um partido político e movimento fundado no ano de 2006 e com sede em Londres, Reino Unido. O grupo se descreve como 'comprometido com uma mudança pacífica e democrática na Síria, e a criação de um Estado moderno que respeite os direitos humanos e promova o desenvolvimento econômico e social'"
 SYR.socialism: "£SYR_socialism Partido Popular Democrático Sírio"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "O Partido Popular Democrático Sírio é um partido de oposição democrático de esquerda na Síria que foi banido pelo governo sírio. Faz parte de várias alianças de oposição síria que visam derrubar o governo sírio, o Partido Nacional Democrata Rally e a Declaração de Damasco"
 SYR.Communist-State: "£SYR_Communist_State Partido Comunista Sírio"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "O Partido Comunista Sírio foi um partido político na Síria fundado em 1924. Tornou-se membro da Frente Nacional Progressista em 1972. O partido se dividiu em dois em 1986 com dois partidos separados alegando representar a Síria original Partido Comunista; o Partido Comunista Sírio (Unificado) e o Partido Comunista Sírio (Bakdash). O Partido Comunista Sírio refere-se à popularidade total combinada desses dois grupos dissidentes"
 SYR.anarchist_communism: "£generic_anarchist_communism_small Movimento Socialista Árabe"
 SYR.anarchist_communism_desc: "O Movimento Socialista Árabe, também conhecido como Partido Socialista Árabe, foi um partido político na Síria que se dividiu em várias facções desde a década de 1960, que continuam a usar o mesmo nome. A filial de Damasco de Abdul-Ghani Qannout, juntou-se ao governo da Frente Progressista Nacional liderada pelo Partido Ba'ath em 1972 e continuou a apoiar o governo da família al-Assad na Síria desde então. É ativo na Síria e no Líbano. Após a morte de Abdul-Ghani Qannout em 2001, Ahmad al-Ahmad tornou-se o novo secretário-geral; sob ele, o partido continuou seu curso pró-governo, mesmo durante a Guerra Civil Síria. Em meio à fase de revolta civil do conflito, a filial de Damasco do Movimento Socialista Árabe organizou comícios pró-governo. Quando a revolta se transformou em uma insurgência total, os membros do partido organizaram milícias pró-governo"
 SYR.Autocracy: "£SYR_Autocracy Partido Socialista Árabe Sírio Ba'ath"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "O Partido Socialista Árabe Sírio Ba'ath é uma organização neo-baathista fundada em 7 de abril de 1947 por Michel Aflaq, Salah al-Din al-Bitar e seguidores de Zaki al-Arsuzi. Foi primeiro o ramo regional do Partido Ba'ath original antes de mudar sua lealdade ao movimento Ba'ath dominado pela Síria após a divisão de 1966 dentro do Partido Ba'ath original. O partido governou a Síria continuamente desde o golpe de estado sírio de 1963 que levou os baathistas ao poder. O partido é distinto do Partido Socialista Árabe Iraquiano Ba'at"
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Brigada Al-Abbas"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "A Brigada de Abu al-Fadl al-Abbas, também conhecida como Brigada al-Abbas, é um grupo militante muçulmano xiita pró-governo que opera em toda a Síria. É nomeado após o apelido de Al-Abbas ibn Ali, filho do Imam Ali. grupo foi formado no final de 2012 para defender a Mesquita Sayyidah Zaynab e outros locais sagrados xiitas na Síria. Ele ganhou destaque em reação à profanação de vários santuários, locais históricos e locais de culto por rebeldes durante a guerra civil síria e posteriormente colaborou com o exército sírio"
 SYR.Caliphate: "£SYR_Caliphate Tahrir Al-Sham"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "Tahrir al-Sham, é um grupo militante salafista jihadista ativo envolvido na Guerra Civil Síria. O grupo foi formado em 28 de janeiro de 2017 como uma fusão entre Jabhat Fateh al-Sham (anteriormente al-Nusra Front), o Frente Ansar al-Din, Jaysh al-Sunna, Liwa al-Haqq e o Movimento Nour al-Din al-Zenki. Apesar da fusão, Tahrir al-Sham foi acusado de trabalhar como braço secreto da al-Qaeda na Síria e é considerado um de seus ramos, embora o grupo tenha negado oficialmente isso"
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Irmandade Muçulmana da Síria"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "A Irmandade Muçulmana é uma organização islâmica sunita transnacional fundada no Egito pelo estudioso islâmico e professor Hassan al-Banna em 1928. Inicialmente, como um movimento pan-islâmico, religioso e social, pregou o islamismo no Egito, ensinou os analfabetos e criou hospitais e empresas comerciais. Mais tarde, avançou para a arena política, com o objetivo de acabar com o controle colonial britânico do Egito. O objetivo autodeclarado do movimento é o estabelecimento de um estado governado pela lei Sharia - seu slogan mais famoso no mundo é: \"O islamismo é a solução\". A caridade é um grande propulsor para seu trabalho"
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Coalizão Nacional Síria"
 FSA.Neutral_Muslim_Brotherhood_desc: "A Coalizão Nacional Síria (SNC) é uma coalizão de grupos de oposição na Guerra Civil Síria que foi fundada em Doha, Catar, em novembro de 2012. Os principais objetivos da Coalizão Nacional são substituir o governo de Bashar al-Assad e 'seus símbolos e pilares de apoio', 'desmantelar os serviços de segurança', unificar e apoiar o Exército Sírio Livre, recusar diálogo e negociação com o governo de al-Assad e 'responsabilizar os responsáveis ​​por matar sírios, destruir a Síria e deslocando sírios'"
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy União Socialista Árabe"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "O Partido da União Socialista Árabe da Síria é um partido político nasserista. O partido glorifica a presidência do Ba'ath e não mostra praticamente nenhuma independência do governo"
 SYR.neutral_Social: "£SYR_neutral_Social Partido Democrático Socialista Unionista"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "O Partido Democrático Socialista Unionista é um partido político na Síria. Faz parte da Frente Nacional Progressista de partidos legalmente licenciados que apóiam a orientação socialista e nacionalista árabe do governo e aceitam a liderança do Partido Ba'ath "
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small Partido da Vontade do Povo"
 SYR.Neutral_Communism_desc: "O Partido da Vontade do Povo é um partido político formado por membros expulsos do Partido Comunista Sírio £SYR_Communist_State. Na organização, o Partido da Vontade do Povo segue o centralismo democrático. No entanto, não tem atribuição para um Secretário-Geral; em vez disso, uma liderança coletiva dos membros do Conselho Central que são eleitos na Conferência Geral rege o partido. O Conselho Central elege seus membros do Presidium e membros do Secretariado para realizar tarefas diárias"
 SYR.Nat_national_covenent: "£generic_Nat_Populism_small Syrian Social Nationalist Party"
 SYR.Nat_Populism: "£SYR_Nat_Fascism Partido Social Nacionalista Sírio"
 SYR.Nat_Populism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Populism_desc: "O Partido Social Nacionalista Sírio (PSNS) é um partido político nacionalista operando no Líbano, Síria, Jordânia, Iraque e Palestina. Defende o estabelecimento de um estado-nação sírio abrangendo o Crescente Fértil, incluindo a atual Síria, Líbano, Iraque, Kuwait, Jordânia, Palestina, Israel, Chipre, Sinai, sudeste da Turquia, com base nas fronteiras geográficas e na história comum das pessoas dentro dessas fronteiras. Com mais de 100.000 membros, é o segundo maior grupo político legal na Síria após o governante Partido Socialista Árabe Baath. No Líbano, tem sido um grande partido secular e altamente organizado na história política do país por mais de 80 anos."
