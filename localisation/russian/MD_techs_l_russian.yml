 Arty_upgrade_1: "Множественный удар I"
 Arty_upgrade_1_desc: "Процесс изменения угла запуска и скорости для каждой боеголовки, в результате чего все снаряды поражают цель одновременно."
 Arty_upgrade_2: "Система управления огнём"
 Arty_upgrade_2_desc: "Предназначена для помощи системе оружия дальнего радиуса действия в наведении, отслеживании и поражении цели."
 Arty_upgrade_3: "Различные метательные заряды"
 Arty_upgrade_3_desc: "Количество взрывчатого вещества, которое должно быть выпущено артиллерийским орудием, изменяется приращенем пороха - выбирается в зависимости от дальности до цели и тактической ситуации."
 Arty_upgrade_4: "Множественный удар II"
 Arty_upgrade_4_desc: "Модернизированный процесс с более высокими конечными компонентами, позволяющими одновременно поражать вражеские цели."
 Arty_upgrade_5: "Массовые метательные заряды"
 Arty_upgrade_5_desc: "Усовершенствованная технология, позволяющая упростить конструкцию орудия и расширить спектр тактических и логистических возможностей."
 nsb_Arty_upgrade_1: "Одновременное воздействие нескольких выстрелов"
 nsb_Arty_upgrade_1_desc: "Процесс изменения угла пуска и скорости для каждой боеголовки - таким образом, все снаряды поражают цель одновременно."
 nsb_Arty_upgrade_2: "Система управления огнем"
 nsb_Arty_upgrade_2_desc: "Предназначен для помощи системе дальнобойного оружия в наведении на цель, отслеживании и поражении цели"
 nsb_Arty_upgrade_3: "Разнообразные заряды ракетного топлива"
 nsb_Arty_upgrade_3_desc: "Количество топлива для артиллерийских боеприпасов варьируется за счет приращения топлива - оно выбирается в зависимости от дальности до цели и тактической ситуации"
 nsb_Arty_upgrade_4: "Одновременное воздействие нескольких выстрелов II"
 nsb_Arty_upgrade_4_desc: "Модернизированный процесс с более совершенными компонентами, позволяющий одновременно поражать вражескую цель (цели)"
 nsb_Arty_upgrade_5: "Жидкое ракетное топливо с объемным зарядом"
 nsb_Arty_upgrade_5_desc: "Передовая технология, позволяющая упростить конструкцию орудия и расширить диапазон тактических и логистических возможностей"
 nsb_SP_arty_1: "СП АРТ 1985"
 nsb_SP_arty_1_desc: "Самоходная артиллерия с ее мощными возможностями непрямого огня обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Перезарядка может осуществляться непосредственно экипажем, а самоходная установка делает ее мобильной и позволяет перемещаться, чтобы избежать ответных ударов вражеской артиллерии."
 nsb_SP_arty_2: "СП АРТ 2005"
 nsb_SP_arty_2_desc: "Самоходная артиллерия с ее мощными возможностями непрямого огня обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Перезарядка может осуществляться непосредственно экипажем, а самоходная установка делает ее мобильной и позволяет перемещаться, чтобы избежать ответных ударов вражеской артиллерии."
 nsb_SP_arty_3: "СП АРТ 2025"
 nsb_SP_arty_3_desc: "Самоходная артиллерия с ее мощными возможностями непрямого огня обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Перезарядка может осуществляться непосредственно экипажем, а самоходная установка делает ее мобильной и позволяет перемещаться, чтобы избежать ответных ударов вражеской артиллерии."
 nsb_SP_arty_4: "СП АРТ 2035"
 nsb_SP_arty_4_desc: "Самоходная артиллерия с ее мощными возможностями непрямого огня обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами видимости. Перезарядка может осуществляться непосредственно экипажем, а самоходная установка делает ее мобильной и позволяет перемещаться, чтобы избежать ответных ударов вражеской артиллерии."
 nsb_artillery_0: "АРТ 1965"
 nsb_artillery_0_desc: "Благодаря своим мощным возможностям непрямого огня артиллерия обеспечивает устойчивые точные удары там, где это необходимо на поле боя, и далеко за пределами визуальной дальности. Артиллерия может перезаряжаться непосредственно экипажем. Поскольку для ее передвижения требуются внешние транспортные средства, ее трудно перемещать между ударами, что делает ее уязвимой для вражеских артиллерийских контрударов. Легкие системы меньшего калибра можно перетаскивать вручную, и они подходят для воздушно-десантных операций, поскольку могут помещаться в транспортные самолеты."
 AA_upgrade_1: "Блок охлаждения аккумуляторов второго поколения"
 AA_upgrade_1_desc: "Содержит тепловую батарею для обеспечения питания предполетных операций, а также запас аргона для охлаждения инфракрасного детектора в ракетном искателе."
 AA_upgrade_2: "Головка самонаведения третьего поколения ИК и УФ"
 AA_upgrade_2_desc: "Ультрафиолетовая полоса ЭМ - спектра потенциально может быть использована в качестве носителя для работы управляемых вепонов - развитие этой технологии."
 AA_upgrade_3: "Системы охлаждения ИК"
 AA_upgrade_3_desc: "Обладают высокой чувствительностью и могут обнаруживать малейшие колебания температуры в мишенях."
 AA_upgrade_4: "Датчики тепловизоры арсенид галлия-индия"
 AA_upgrade_4_desc: "Современные гиперзвуковые системы визуализации используют эти датчики для получения изображения цели."
 nsb_AA_upgrade_1: "Блок охлаждения батареи второго поколения"
 nsb_AA_upgrade_1_desc: "Содержит тепловую батарею для обеспечения питания предполетных операций, а также запас аргона для охлаждения инфракрасного детектора в ракетном искателе."
 nsb_AA_upgrade_2: "Розетка третьего поколения сканирующая ИК УФ"
 nsb_AA_upgrade_2_desc: "Ультрафиолетовая полоса ЭМ - спектра потенциально может быть использована в качестве носителя для работы управляемых вепонов - развитие этой технологии."
 nsb_AA_upgrade_3: "Охлаждаемые ИК-системы"
 nsb_AA_upgrade_3_desc: "Обладают высокой чувствительностью и могут обнаруживать малейшие колебания температуры в мишенях."
 nsb_AA_upgrade_4: "Датчики на основе арсенида индия-галлия"
 nsb_AA_upgrade_4_desc: "Современные гиперзвуковые системы визуализации используют эти датчики для получения изображения цели."
 AT_upgrade_1: "ПЗРК"
 AT_upgrade_1_desc: "Полуавтоматическая команда на линию визирования - способ командного наведения ракеты, требующий от оператора контроля цели на весь полет ракеты."
 AT_upgrade_2: "Выстрелил и забыл"
 AT_upgrade_2_desc: "Способность ракеты направлять себя к цели после выстрела."
 AT_upgrade_3: "Улучшенные тандемные боеприпасы"
 AT_upgrade_3_desc: "Эффективен против реактивной бронетехники - эта многоступенчатая боеголовка сначала пробивает внешнюю броню, позволяя второй боеголовке беспрепятственно пройти и сдетонировать внутри."
 AT_upgrade_4: "Бродячие боеприпасы"
 AT_upgrade_4_desc: "Категория системы оружия, в которой боеприпас некоторое время слоняется по целевому району, ищет цели и атакует, как только цель обнаружена."
 AS_upgrade_1: "Двигатели с вектором тяги"
 AS_upgrade_1_desc: "Возможность манипулировать направлением тяги от двигателей дает гораздо большие боевые способности и маневренность."
 AS_upgrade_2: "Скрытность 2-го поколения"
 AS_upgrade_2_desc: "Улучшенные характеристики скрытности и эксплуатационные характеристики позволяют увеличить вторжение и живучесть в воздушном пространстве противника."
 AS_upgrade_3: "Дистанционное управление"
 AS_upgrade_3_desc: "Вынимание человека из машины позволяет создавать более опасные наборы миссий и самолеты, которые могут тянуть более высокие G-силы."
 MR_upgrade_1: "Суперкрейсерская скорость"
 MR_upgrade_1_desc: "Эффективно выдержанный сверхзвуковой полет без необходимости форсажа."
 MR_upgrade_2: "Скрытность 2-го поколения"
 MR_upgrade_2_desc: "Улучшенные характеристики скрытности и эксплуатационные характеристики позволяют увеличить вторжение и живучесть в воздушном пространстве противника."
