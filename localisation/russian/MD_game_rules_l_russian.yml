 RULE_OPTION_GOLDEN_CIRCLE_PATH_AI_DESC: "Многие южане считают, что им следует выковать новую судьбу, которая будет уникальной по своей природе для Юга. Поэтому многие у власти желают возродить старую идею Конфедерации, чтобы укрепить эту новую эпоху свободы. §RОбязательно должны быть правила игры в США или правила игры в США. Великий крах.§!"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH: "Восточная идентичность"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH_AI_DESC: "С американской мечтой, которая сгорела, и немногие хотят слишком сильно погрязнуть в «конфедеративном клейме». Многие южане обращаются к французскому влиянию народов кахон и креолов, чтобы создать новую идентичность. Та, которая не является американской или конфедеративной, но которая, тем не менее, наша. §RОбязательно должны быть правила игры в США или правила игры в США. Великий крах.§!"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH: "Восстание во Флориде"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH_AI_DESC: "В первые дни нашей молодой нации социалистические отбросы и сочувствующие захватили власть и украли выборы. Теперь настало время для настоящих патриотов юга защитить то, что осталось от наших домов, от этих красных дьяволов. §RОбязательно должны быть правила игры в США или правила игры в США. Великий крах.§!"
 CAS_AI_BEHAVIOR: "@CAS Каскадия"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH: "Сопротивление Скалистых гор"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH_AI_DESC: "Правительство Олимпии позволит местным правоохранительным органам справиться с растущими беспорядками в штате Роки-Маунтин в Айдахо. Неспособность местных правоохранительных органов взять верх над постоянно растущим движением сопротивления приводит к восстанию за независимость против каскадианской нации. §RОбязательно должны быть правила игры в США или правила игры в США. Великий крах.§!"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH: "Мир В Наше Время"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH_AI_DESC: "Правительство Олимпии отправит специальный следственный отряд для оказания помощи и руководства движением сопротивления. Со временем их помощь восстановит закон и порядок и заставит лидера RMR распустить группу, что приведет к более мирной и единой нации. §RОбязательно должны быть правила игры в США или правила игры в США. Великий крах.§!"
 LKT_AI_BEHAVIOR: "@LKT Республика Лакота"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH: "Война за фронт восстановления"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH_AI_DESC: "Северное правительство отвергнет и деградирует случайный наплыв местных жителей под организацией Фронта Рекультивации. В связи с этим, излишне рьяный аудитор, посланный правительством Лакоты, отправляется самостоятельно на встречу с руководством ФР, что приводит к резкому расколу и в итоге к милитаризации и войне между контролируемым ФР Канзасом и Республикой Лакота. §RДолжна быть либо игра по правилам США \"Post United\" (после объединения), либо игра по правилам США \"Great Collapse\" (Великий коллапс).§!"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH: "Фронт по восстановлению мира"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH_AI_DESC: "Понимая путаницу в отчетах, будут проведены дополнительные расследования, что приведет к быстрому опровержению некоторых из наиболее агрессивных заявлений об организации РФ. С этим новым обретенным единством переговоры начнут работать над восстановлением нации и работать вместе, чтобы сформировать лучший экономический и социальный союз для всех. §RОбязательно должны быть правила игры в США или правила игры в США. Великий крах.§!"
 RUS_AI_BEHAVIOR: "@SOV Российская Федерация"
 RULE_OPTION_PUTIN_AI_DESC: "Российская Федерация будет стремиться проводить внешнюю политику «Единой России» и расширять ее возможности.\n"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Россия будет стремиться к либерализации и укреплению связей с Западом.\n"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "Россия начнет дрейфовать в сторону марксистской политики и попытается восстановить Советский Союз.\n"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Россия начнет дрейфовать в сторону националистической политики и будет стремиться проводить агрессивную внешнюю политику с целью провозглашения Великой России.\n"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Национал-большевики видят иной путь развития своей родины. Они установят новый порядок, контроль и вернут величие России.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "России нужен новый правитель, который не будет вечно уступать и вести переговоры с теми, кто в любой момент предаст нашу великую Родину.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Дмитрий Анатольевич окончательно встанет на либеральный путь и поведет Россию к либерализму.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "Возьмут ли олигархи под контроль всю страну, первое государство олигархов?\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "Российская Конфедерация"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "Россия предоставит максимально возможную автономию своим субъектам и станет настоящей федерацией, а возможно, и конфедерацией?\n"
 CZE_AI_BEHAVIOR_MD: "@CZE Чешская республика"
 CZE_HISTORICAL: "По умолчанию"
 CZE_HISTORICAL_DESC: "Чешская Республика будет следовать исторической предвыборной программе, начнет экспорт автомобилей Škoda как можно скорее и попытается присоединиться к вторжению в Ирак. Петр Павел останется с демократической Чешской Республикой и выполнит стандартные миссии."
 CZE_COMMUNISM: "КПЧМ Победа"
 CZE_COMMUNISM_DESC: "КПЧМ, коммунистическая партия, победит на выборах и начнет альтернативно-исторический путь, на котором попытается потребовать спорные территории у других стран."
 GAME_RULE_nato_disabled: "§YНАТО§! Отключено через игровое правило"
 RULE_OPTION_HISTORICAL_PRESIDENTS: "Исторические президенты США"
 RULE_OPTION_HISTORICAL_PRESIDENTS_AI_DESC: "ИИ будет избирать президентов 20 января каждого избирательного года на основе исторического победителя."
 BRA_AI_BEHAVIOR: "@BRA  Федеративная Республика Бразилия"
 BRA_HISTORICAL: "Исторический"
 BRA_HISTORICAL_DESC: "Бразилия, скорее всего, склонится в сторону Лулы и будет работать над реализацией его политики, сохраняя при этом позитивные отношения с западными и восточными державами, проводя чёткую границу между двумя группами."
 BRA_LULA: "Рабочая партия"
 BRA_LULA_DESC: "Бразилия будет стараться сделать так, чтобы Лула и Рабочая партия стали главными претендентами на победу на предстоящих выборах и пришли к власти в Бразилии."
 BRA_SERRA: "Бразильская социал-демократическая партия"
 BRA_SERRA_DESC: "Разил постарается сделать так, чтобы Серра и Бразильская социал-демократическая партия остались у власти после первых выборов."
 RULE_GOD_OF_WAR: "Мод на God Of War"
 RULE_GOD_OF_WAR_NO: "Выключенный"
 RULE_GOD_OF_WAR_YES: "Включенный"
 RULE_GOD_OF_WAR_NO_DESC: "Искусственный интеллект будет использовать конфигурацию по умолчанию"
 RULE_GOD_OF_WAR_YES_DESC: "Искусственный интеллект будет использовать продвинутые шаблоны и некоторые читы"
 EST_AI_BEHAVIOR: "@EST Республика Эстония"
 EST_HISTORICAL: "Исторический"
 EST_HISTORICAL_DESC: "Эстония будет следовать своему историческому пути мирного сосуществования и стремления к вступлению в Европейский Союз."
 RULE_OPTION_EST_FASCIST: "Радикальная Эстония"
 RULE_OPTION_EST_FASCIST_DESC: "Радикальные элементы придут к власти в Эстонии, что может привести к нестабильности в регионе."
 RULE_OPTION_EST_DEMOCRATIC: "Путь демократии"
 RULE_OPTION_EST_DEMOCRATIC_DESC: "Эстония будет придерживаться демократических ценностей, и к власти в стране придёт одна из демократических партий."
 RULE_OPTION_EST_CENTER: "Центризм в Эстонии"
 RULE_OPTION_EST_CENTER_DESC: "Эстония будет следовать пути центристской политической направленности."
 ROM_AI_BEHAVIOR: "@ROM Республика Румыния"
 ROM_HISTORICAL: "Исторический"
 ROM_HISTORICAL_DESC: "Румыния будет следовать своему историческому пути мирного сосуществования и стремления к вступлению в Европейский Союз."
 RULE_OPTION_ROM_FASCIST: "Радикальная Румыния"
 RULE_OPTION_ROM_FASCIST_DESC: "Радикальные элементы придут к власти в Румынии, что может привести к нестабильности в регионе."
 RULE_OPTION_ROM_DEMOCRATIC: "Путь демократии"
 RULE_OPTION_ROM_DEMOCRATIC_DESC: "Румыния будет придерживаться демократических ценностей, и к власти в стране придёт одна из демократических партий."
 RULE_OPTION_ROM_CENTER: "Центризм в Румынии"
 RULE_OPTION_ROM_CENTER_DESC: "Румыния будет следовать пути центристской политической направленности."
 POL_PHALANGA: "Фаланга"
 POL_PHALANGA_DESC: "Польша выберет путь националистического движения \"Фаланга\""
 RULE_OPTION_ALL_AHEAD_SLOW: "Все вперед медленно"
 RULE_OPTION_ALL_AHEAD_SLOW_AI_DESC: "Включите это игровое правило, чтобы гарантировать, что ИИ не разрушит США. Это фактически исключает фактор случайности в неисторическом режиме ИИ."
 RULE_OPTION_SECOND_COAL_WARS: "Вторая угольная война"
 RULE_OPTION_SECOND_COAL_WARS_AI_DESC: "Свободные Штаты заявят обновленной организации UMWA, что шахты Западной Вирджинии не будут снова открыты на основе принципов, по которым они были закрыты в первую очередь, утверждая: «Современные решения и проблемы были причиной того, что они закрылись». В результате шахтеры начнут бунтовать и провозгласят независимость штата, что приведет ко второму инциденту угольных войн. §R Должно быть включено либо игровое правило США \"Post United\", либо игровое правило США \"Great Collapse\"§!"
 NEN_AI_BEHAVIOR: "@NEN Новый Английский"
 RULE_OPTION_GREEN_MOUNTAIN_REBELLION: "Восстание Зеленой Горы"
 RULE_OPTION_GREEN_MOUNTAIN_REBELLION_AI_DESC: "Не поддаваясь мелкому политическому давлению со стороны нескольких громких голосов, национальное правительство Новой Англии отклонит требования Вермонта перенести столицу в Монпелье. В результате враждебность продолжит нарастать, пока не придется подавить восставшее сопротивление в штате. §R Должно быть включено либо игровое правило США \"Post United\", либо игровое правило США \"Great Collapse\"§!"
 RULE_OPTION_THE_OTHER_NEW_CAPITAL: "Другая новая столица"
 RULE_OPTION_THE_OTHER_NEW_CAPITAL_AI_DESC: "Учитывая, что немногие действительно заботились о том, где будет расположена новая столица, правительство Новой Англии принимает «требования» Вермонта и переносит столицу в Монпелье. §R Должно быть включено либо игровое правило США \"Post United\", либо игровое правило США \"Great Collapse\"§!"
 RULE_ALLOW_CONDITIONAL_PEACE_DEAL: "Разрешить условные мирные соглашения"
 RULE_OPTION_CONDITIONAL_PEACE_DEAL_YES_DESC: "Позволит государствам, находящимся в состоянии войны, использовать скриптованное дипломатическое действие §YУсловные мирные соглашения§!, которое позволит государствам подписывать мирные соглашения, не требующие полной капитуляции ни одной из сторон."
 RULE_OPTION_CONDITIONAL_PEACE_DEAL_NO_DESC: "Запрещает государствам использовать скриптованное дипломатическое действие §YУсловные мирные соглашения§!, что заставит государства пережить тотальную войну, чтобы достичь состояния мира."
 RULE_PEACE_PROPOSAL_BLOCKED_TT: "Пока §YУсловные мирные соглашения§! активированы, это будет заблокировано. Используйте вместо этого §Y$CPD_OFFER_CONDITIONAL_PEACE_TITLE$§!"
 RULE_OPTION_MONARCHISTS: "Монархическая Армения"
 RULE_OPTION_MONARCHISTS_AI_DESC: "Армения вновь станет монархическим государством"
 RULE_OPTION_UNITED_STATE_OF_ARMENIA: "Соединенные Штаты Армении"
 RULE_OPTION_UNITED_STATE_OF_ARMENIA_AI_DESC: "Армения создаст свою собственную версию Соединенных Штатов"
 RULE_OPTION_DASHNAK_COMMI: "Дашнаки-социалисты"
 RULE_OPTION_DASHNAK_COMMI_AI_DESC: "К власти в Армении придет левое крыло дашнаков"
 RULE_OPTION_DASHNAK_NATI: "Националисты-дашнаки"
 RULE_OPTION_DASHNAK_NATI_AI_DESC: "К власти в Армении придет правое крыло дашнаков"
 RULE_ALLOW_WORLD_WAR: "Железнодорожная мировая война"
 RULE_ALLOW_ENABLE_WORLD_WAR: "Разрешить железнодорожную мировую войну"
 RULE_ALLOW_ENABLE_WORLD_WAR_YES_DESC: "Эта опция ограничит элементы песочницы в Millennium Dawn и подтолкнет мир к мировой войне к определенному году, как и в других модах.\n\nНастоятельно рекомендуется играть в историческом режиме и отключить опцию «Войны долгов ИИ»."
 RULE_ALLOW_ENABLE_WORLD_WAR_NO: "Отключить железнодорожную мировую войну"
 RULE_ALLOW_ENABLE_WORLD_WAR_NO_DESC: "Millennium Dawn останется в своей обычной форме — мод-песочница."
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK: "Включить блокировку банкротства инвестиций"
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK_NO_DESC: "Вы можете отправлять инвестиции в страны, пока у вас активна миссия «Ожидается банкротство»."
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK_YES_DESC: "Вы больше не можете отправлять инвестиции в страны, пока у вас активна миссия «Ожидается банкротство»."
 RULE_SYRIA_ARAB_SPRING_CHOICE_DEFAULT_DESC: "Сирия нормально оценит вариант «Арабской весны»."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_CIVIL_WAR_DESC: "Сирия позаботится о том, чтобы ей пришлось сделать выбор, если Арабская весна развяжет историческую гражданскую войну."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_ISIS_SPAWN_DESC: "Сирия всегда будет делать выбор во время Арабской весны, чтобы гарантировать появление исторического «Исламского государства» (ИГИЛ). Это также гарантирует начало исторической гражданской войны."
 RULE_SYRIA_ARAB_SPRING_CHOICE: "Выбор поведения Сирии во время Арабской весны"
 RULE_HISTORIC_EVENTS: "Запуск исторических событий"
 RULE_HISTORIC_EVENTS_NO: "Исторические события не будут происходить случайным образом. Большинство событий по-прежнему будут происходить случайным образом, однако некоторые события будут гарантированно происходить в течение месяца после их исторической даты, чтобы снизить вероятность их значительного запаздывания."
 RULE_HISTORIC_EVENTS_YES: "Исторические события дадут толчок."
 HOL_AI_BEHAVIOR: "@HСтарые Нидерланды"
 HOL_DEMOCRATIC_RULE: "Демократический"
 HOL_DEMOCRATIC_RULE_AI_DESC: "Нидерланды будут следовать по пути демократии вместе с Партией труда, Христианским демократическим призывом или Народной партией за свободу и демократию, делая упор на сотрудничество с западными институтами и международным порядком, основанным на правилах.\n"
 HOL_POPULIST_RULE: "Популист"
 HOL_POPULIST_RULE_AI_DESC: "Нидерланды будут двигаться в популистском направлении, поддерживая LPF или PVV, которые выступают за национальный суверенитет, прямую демократию и жёсткую риторику против политики истеблишмента.\n"
 HOL_MONARCHY_VOC_RULE: "Голландская Ост-Индская компания"
 HOL_MONARCHY_VOC_RULE_AI_DESC: "Нидерланды восстановят Голландскую Ост-Индскую компанию (VOC), наделив её полномочиями суверенной морской державы. Территории в Азии и за её пределами снова будут управляться посредством корпоративного господства или завоевания\n"
 HOL_MONARCHY_WIC_RULE: "Вест-Индская компания"
 HOL_MONARCHY_WIC_RULE_AI_DESC: "Нидерланды восстановят Голландскую Вест-Индскую компанию (WIC), наделив её полномочиями в отношении атлантических владений. Сочетая торговлю с завоеваниями, компания восстановит голландское влияние в Северной и Южной Америке и Африке под эгидой короны.\n"
 HOL_NVU_RULE: "Народный союз Нидерландов"
 HOL_NVU_RULE_AI_DESC: "Нидерланды находятся под властью NVU — радикального ультранационалистического движения, стремящегося создать единую Германскую империю. Посредством милитаризма, культурной ассимиляции и агрессивного экспансионизма голландское государство будет стремиться к общегерманской судьбе — чего бы это ни стоило.\n"
 RULE_ALLOW_MD_ANNEX: "Включите функцию очистки границ"
 RULE_OPTION_MD_ANNEX_NO_DESC: "На послевоенные границы это никак не повлияет, и они останутся такими, какими были определены на конференции."
 RULE_OPTION_MD_ANNEX_YES_DESC: "После заключения мирного соглашения, если существует несколько экземпляров одного и того же тега, все оставшиеся теги будут объединены в один с самым могущественным повелителем. Сила повелителей будет определяться их рангом силы и национальным духом. На уборку после войны может уйти до 14 дней."
