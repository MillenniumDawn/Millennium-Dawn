 USR_Union_state_category: "Союзное государство"
 USR_Union_state_category_desc: "§YСоюзное Государство§! — это сверхнациональный проект [SOV.GetFlag]§YРоссии§! и [BLR.GetFlag]§YБеларуси§!, созданный в 90-х годах XX века и начавший свою деятельность в 2000 году. Уникальное сверхнациональное образование предполагает объединение двух государств и интеграцию в различных сферах: военной, экономической, политической и других, без утраты независимости.\nСербия когда-то хотела стать частью этого проекта, но ей было отказано. Возможно, теперь Союзное Государство сможет принять больше стран в свои ряды."
