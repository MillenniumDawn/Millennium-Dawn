 ERI.liberalism: "£ERI_western_liberalism_alt  (ELF) - Eritrean Liberation Front"
 ERI.liberalism_icon: "£ERI_western_liberalism_alt"
 ERI.liberalism_desc: "(Nacionalista eritreo)\nFrente de Liberación de Eritrea, (tigriña, romanizado: Tegadelo Harinet Eritra)\n\nEl grupo ELF fue una de las dos facciones que lucharon por la independencia de Eritrea del dominio etíope, la otra fue, por supuesto, el EPLF. Si bien la mayoría de los miembros de la estructura principal del ELF se han retirado de la política desde hace mucho tiempo, ya sea por su propia mano o no, todavía hay bloques políticos de eritreos que respaldan la lucha continua del ELF por la democracia y los derechos humanos, que se encuentran principalmente dentro de las comunidades de la diáspora."
 ERI.Communist-State_ETH: "£ETH_emerging_communism  (WPE-§3Sala de emergencias§!) - Partido de los Trabajadores de Etiopía - Ala Eritrea"
 ERI.Communist-State_ETH_desc: "(Marxista-Leninista)\nPartido de los Trabajadores de Etiopía, (amárico, romanizado: Ye'Ityopia Serategnoch Parti)\n\nEn 1991, que en 1991 fue el único partido legal de la República Democrática Popular de Etiopía, esto llegó a su fin. Pero ese no fue el final de la existencia del partido, muchos de sus miembros más prominentes huyeron de los conflictos civiles que siguieron.\n\nEsta, sin embargo, es el ala eritrea del partido, y sólo puede ganar poder dentro de Eritrea."
 ERI.anarchist_communism: "£ERI_anarchist_communism (PFDJ) - Frente Popular por la Democracia y la Justicia"
 ERI.anarchist_communism_icon: "£ERI_anarchist_communism"
 ERI.anarchist_communism_desc: "(Nacionalista eritreo de izquierda)\nFrente Popular para la Democracia y la Justicia, (tigriña, romanizado: Hizbawi Ginbar n'Demokrasen Fithi'en)\n\nEl PFDJ es el partido sucesor del EPLF. Durante su guerra de independencia, el EPLF se convirtió en la fuerza floreciente en la maquinaria política de la naciente nación, superando fácilmente al ELF, mucho menos radical. Después de que la independencia se hiciera oficial en forma de referéndum celebrado en 1993, el EPLF se convirtió en un partido político legítimo y, en 1994, pasó a ser conocido como Frente Popular para la Democracia y la Justicia."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical  (§3EPRDF§!) - Frente Democrático Revolucionario del Pueblo Eritreo"
 ERI.anarchist_communism_ETH_desc: "(Nacionalista poliétnico)\nFrente Democrático Revolucionario del Pueblo Eritreo, (amárico, romanizado: Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari)\n\nComo extensión del EPRDF etíope, el ala eritrea de la coalición goza de más autonomía en sus prácticas operativas dentro de los confines de Eritrea que otros partidos constituyentes dentro del bloque general del EPRDF etíope."
 ERI.Caliphate: "£ERI_caliphate  (EISM) - Movimiento Islámico de Salvación de Eritrea"
 ERI.Caliphate_icon: "£ERI_caliphate"
 ERI.Caliphate_desc: "(Islamista yihadista)\nMovimiento Islámico de Salvación de Eritrea, (árabe, romanizado: Harakat al Khalas al Islami al Eritrea)\n\nUn grupo islamista radical suní que opera en el interior de Eritrea y mantiene células en el vecino Sudán. Buscan lograr la adopción de la ley Sharia dentro de Eritrea y se sospecha que están financiados y apoyados por el gobierno sudanés."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy  (EDP-§3Sala de emergencias§!) - Partido Democrático Etíope - Ala Eritrea"
 ERI.Neutral_conservatism_ETH_desc: "(Liberales Conservadores)\nPartido Democrático Etíope, (amárico, romanizado: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nEl resultado de la fusión de nada menos que cinco partidos liberales y liberales conservadores. El partido se originó en la Unión Democrática Etíope en 1974, que buscaba luchar contra la dictadura militar de Derg como parte de un movimiento de resistencia monárquica.\n\nEsta es el ala eritrea del partido y, como tal, solo podrá tener lugar en las elecciones eritreas."
 ERI.neutral_Social: "£ERI_neutral_social (SAGEM) - Frente Democrático Popular para la Liberación de Eritrea"
 ERI.neutral_Social_icon: "£ERI_neutral_social"
 ERI.neutral_Social_desc: "(Socialista Africano Neutral) - Frente Democrático Popular para la Liberación de Eritrea, (árabe, romanizado: Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea)\n\nEl partido, más conocido por su acrónimo SAGEM, se alineó anteriormente con el EPLF durante la guerra de independencia de Eritrea. Esta relación no duró mucho tiempo y, como resultado, SAGEM fue expulsado. Comparten aliados dentro del TPLF, con sede en Tigrayan, del que comparten sus puntos de vista sobre la federalización a lo largo de la afiliación tribal, al tiempo que mantienen un gobierno central formado por representantes de los grupos tribales antes mencionados."
 ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Frente Democrático del Pueblo Eritreo"
 ERI.neutral_Social_2004_desc: "(Socialista Africano Neutral)\nFrente Democrático del Pueblo Eritreo, (árabe, romanizado: Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria)\n\nFusionando tanto el SAGEM como un pequeño grupo disidente del FEDER, el EPDF se fundó oficialmente en 2004, el bloque político sigue manteniendo los puntos de vista del SAGEM sobre el federalismo tribal afiliado dentro de un gobierno en gran medida centralizado."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta  (EDF) - Fuerzas de Defensa de Eritrea"
 ERI.Nat_Autocracy_icon: "£ERI_nationalist_junta"
 ERI.Nat_Autocracy_desc: "(Militar)\nFuerzas de Defensa de Eritrea, (tigriña, romanizado: Hayltat Miklhkal Ertra)\n\nA raíz de la independencia en 1991, la nación de Eritrea formó las Fuerzas de Defensa de Eritrea a partir de la fusión de las alas paramilitares del ELF y del EPLF. A raíz del siglo XXI, el ala más grande de esta nueva fuerza de defensa estaba compuesta por fuerzas mayoritariamente terrestres, también conocidas como el Ejército Eritreo."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist  (§3HoA§!) - Solomonic Dynasty - House of Aksum"
 ERI.Monarchist_ETH_desc: "(Monarquía)\nDinastía salomónica, (amárico, romanizado: Yeselemonawī Širiwe Menigišiti)\n\nUna de las dinastías gobernantes más largas del mundo, y la dinastía gobernante más larga de África, reinando durante un total de 705 años desde 1270 hasta su abolición forzada en 1975. Hay quienes afirman que la dinastía se remonta al reinado del propio rey Salomón, de ahí el nombre, esta supuesta proximidad con figuras bíblicas es principalmente la causa del Movimiento Rastafari predominantemente caribeño.\n\nEsta, sin embargo, es una rama cadete relativamente nueva que ha tomado el nombre de la §3Casa de Aksum§!, (amárico, romanizado: §3Ye'Ākisumi Bēti§!) están respaldados por los habitantes de la región eritrea que todavía juran lealtad a la antigua dinastía, por pocos que sean en número."
 EST.conservatism: "£EST_conservatism Erakond Isamaa (I)"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "Erakond Isamaa (I) is Estonia's Christian-democratic and national-conservative political party. The party espouses several values of being socially conservative and economically liberal. It also plays on nationalism in Estonia, with its name meaning 'Fatherland Party.'"
 EST.liberalism: "£EST_western_liberal Partido de la Reforma de Estonia (RE)"
 EST.liberalism_desc: "Eesti Reformierakond (RE) is a liberal political party colloquially known as the 'Squirrel Party.' It is a much more centrist to center-right party and is often described as conservative-liberal, liberal-conservative, classical-liberal, and liberal. They have consistently advocated for policies of economic liberalism and fiscal conservatism. It is the leading political party that espouses neoliberalism in the country and supports several unique parties compared to others in the country."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat Partido Socialdemócrata (SDE)"
 EST.socialism_desc: "Sotsiaaldemokraatlik Erakond (SDE) es un partido político de centroizquierda de Estonia. El partido está orientado principalmente a los principios de la socialdemocracia y es un ávido defensor de unirse a la Unión Europea, y es extremadamente pro-occidental. También está comprometido con el modelo de economía social de mercado, la justicia social y el establecimiento de un estado de bienestar fuerte en el país."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic Partido del Centro de Estonia (K)"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "Eesti Keskerakond (EK) es un partido político populista social-liberal que propugna el social-liberal que favorece la economía social de mercado. Es el principal bastión político para los ciudadanos de habla rusa y a menudo se ha descrito como un populista centrista, de centroizquierda y de izquierda. Sus principales objetivos son una clase media fuerte y el establecimiento de políticas de izquierda; Sin embargo, su brújula ideológica sigue a la deriva en función de cada miembro del partido."
 EST.anarchist_communism: "£generic_anarchist_communism_small Partido Unido de los Pueblos de Estonia (EURP)"
 EST.anarchist_communism_desc: "Eesti Vasakpartei (EVP) es un partido político socialista de izquierdas formado por antiguos miembros del Partido Comunista de Estonia. Mantiene una política socialista democrática bastante coherente, similar a la del antiguo Partido Comunista de Estonia. Ha sido un partido registrado desde 1990 y ha sido renombrado dos veces, pero sigue siendo una fuerza menor en la política de Estonia."
 EST.anarchist_communism2: "£generic_anarchist_communism_small Eestimaa Uhendatud Rahvapartei (EURP)"
 EST.anarchist_communism2_desc: "Eestimaa Uhendatud Rahvapartei (EURP) es un partido de Estonia que representa a la minoría rusa en Estonia. El partido es descendiente directo del Partido Comunista de Estonia, el antiguo partido de la clase dirigente de la República Socialista Soviética de Estonia."
 EST.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Popular de Estonia (ERL)"
 EST.Neutral_conservatism_desc: "Eestimaa Rahvaliit (ERL) es un partido social conservador agrario que se centra principalmente en políticas agrarias con influencias socialdemócratas y populistas. Como consecuencia, el partido no logró obtener apoyo en las ciudades y pueblos más grandes debido a su enfoque en las políticas y la política rural. \n"
 EST.Neutral_green: "£generic_Neutral_green_small Partido Verde de Estonia (EER)"
 EST.Neutral_green_desc: "Erakond Eestimaa Rohelised (EER) es el partido político verde de Estonia que se centra en la construcción de una economía respetuosa con el medio ambiente, la consagración de los valores democráticos y las políticas económicamente eficientes. Apoya políticas sólidas basadas en la ciencia que involucran a los investigadores en los procesos de toma de decisiones y proporciona métricas objetivas para dictar políticas en el país. Además, el partido se centra en la implementación de la democracia directa basada en referéndums periódicos y apoya un requisito mínimo de maestría para todos los ministros."
 EST.Nat_Autocracy: "£generic_Nat_Autocracy_small Liga de Defensa de Estonia"
 EST.Nat_Autocracy_desc: "Kaitseliit (en lo sucesivo, «Liga de Defensa de Estonia») es una organización paramilitar de defensa nacional voluntaria de la República de Estonia bajo la dirección del Ministerio de Defensa. Su objetivo es garantizar la preservación y la independencia del Estado de Estonia y la integridad de su superficie terrestre. El partido cumple muchas funciones, como el apoyo a las estructuras civiles, como la extinción de incendios forestales, el voluntariado como asistentes de la policía y la garantía de la seguridad en diversos eventos en todo el país."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000 Partido de la Independencia de Estonia (EIP)"
 EST.Nat_Fascism_desc: "Eesti Iseseisvuspartei (EIP) es un partido nacionalista de extrema derecha de Estonia. Promueve una doctrina de espacio geopolítico neoautárquico y es geopolíticamente neutral entre Oriente y Occidente. El programa del partido afirma que Estonia es extraordinariamente rica en recursos naturales y es extremadamente euroescéptica."
 EST.Nat_Fascism2: "£EST_Nat_Fascism Eesti Konservatiivne Rahvaerakond (EKRE)"
 EST.Nat_Fascism2_desc: "Eesti Konservatiivne Rahvaerakond (EKRE) es un partido político nacionalista y populista de derechas de Estonia. El partido rechaza ávidamente el espectro político de izquierda y derecha, y se describe como un partido ultranacionalista y rusófobo, mientras que desea implementar una democracia al estilo suizo. Apoya la transición de toda la educación rusoparlante a la enseñanza en estonio y es un ávido partido euroescéptico que apoya la independencia política de la UE"
 EST.Nat_Populism: "£generic_Nat_Populism_small Res Publica (RP)"
 EST.Nat_Populism_desc: "Erakond Res Publica (RP) es un partido populista conservador de Estonia. Propugnan una retórica tradicionalmente liberal-conservadora, anticorrupción y populista."
 EST.Nat_Populism2: "£generic_Nat_Populism_small Isamaa Erakond (IK)"
 EST.Nat_Populism2_desc: "Isamaa Erakond (IK) es un partido cristiano-demócrata y nacional-conservador. Se centran principalmente en los valores conservadores, al tiempo que proporcionan políticas económicas liberales. Se centran firmemente en los valores familiares tradicionales y, al mismo tiempo, liberalizan y privatizan la economía de Estonia para estimular el crecimiento económico y el desarrollo."
 ETH.liberalism: "£ETH_western_liberal Unidad por la democracia y la justicia"
 ETH.liberalism_icon: "£ETH_western_liberal"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism (WPE) - Partido de los Trabajadores de Etiopía"
 ETH.Communist-State_icon: "£ETH_emerging_communism"
 ETH.Communist-State_desc: "(Marxista-Leninista)\nPartido de los Trabajadores de Etiopía, (amárico, romanizado: Ye'Ityopia Serategnoch Parti)\n\nEn 1991, que en 1991 fue el único partido legal de la República Democrática Popular de Etiopía, esto llegó a su fin. Pero ese no fue el final de la existencia del partido, muchos de sus miembros más prominentes huyeron de los conflictos civiles que siguieron."
 ETH.anarchist_communism: "£ETH_left_wing_radical  (EPRDF) - Frente Democrático Revolucionario del Pueblo Etíope"
 ETH.anarchist_communism_icon: "£ETH_left_wing_radical"
 ETH.anarchist_communism_desc: "(Poly-Ethnic Nationalist)\nEthiopian People's Revolutionary Democratic Front, (Amharic, romanised: Ye'Ītiyop'iya Hizibochi Ābiyotawī Dīmokirasīyawī Ginibari)\n\nThey are less of a political party and moreso a political bloc, with members of the EPRDF subscribing to the overarching message of Ethnic Federalism, albeit with a healthy sprinkling of Socialism, Marxism-Leninism and even some Hoxhaist sentiments.\n\nDuring the Ethiopian civil war, the EPRDF fought against the Derg, and then the WPE. After the collapse of the PDRE and subsequently the WPE, the EPRDF gained support from Western allies and heavily moderated their ideals, embracing what has been termed as 'Revolutionary Democracy', though many still believe that the EPRDF are masking their true beliefs of Marxism-Leninism."
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy (EDP) - Partido Democrático Etíope"
 ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy"
 ETH.Neutral_conservatism_desc: "(Liberales Conservadores)\nPartido Democrático Etíope, (amárico, romanizado: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nEl resultado de la fusión de nada menos que cinco partidos liberales y liberales conservadores. El partido se originó en la Unión Democrática Etíope en 1974, que buscaba luchar contra la dictadura militar de Derg como parte de un movimiento de resistencia monárquica."
 ETH.neutral_Social: "£generic_neutral_Social_small Partido Democrático del Pueblo Somali Etíope"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta (ENDF) - Fuerza Nacional de Defensa de Etiopía"
 ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta"
 ETH.Nat_Autocracy_desc: "(Military)\nEthiopian National Defense Force, (Amharic, romanised: Ye'Īfēdērī Mekelakeya Šerawīt)\n\nThe current iteration of this force has been in active duty since 1996, although the military can trace its earliest modern military engagements to the Battle of Adwa and the subsequent 'official' founding in 1907. It was this fighting force that allowed Ethiopia to maintain its independence during the Scramble for Africa, the only African nation to do so."
 ETH.Monarchist: "£ETH_nationalist_monarchist (HoS) - Dinastía Salomónica"
 ETH.Monarchist_icon: "£ETH_nationalist_monarchist"
 ETH.Monarchist_desc: "(Monarquía)\nDinastía salomónica, (amárico, romanizado: Yeselemonawī Širiwe Menigišiti)\n\nUna de las dinastías gobernantes más largas del mundo, y la dinastía gobernante más larga de África, reinando durante un total de 705 años desde 1270 hasta su abolición forzada en 1975. Hay quienes afirman que la dinastía se remonta al reinado del propio rey Salomón, de ahí el nombre, esta supuesta proximidad con figuras bíblicas es principalmente la causa del Movimiento Rastafari predominantemente caribeño."
 FIJ.conservatism: "£FIJ_western_conservative Partido de la Asociación Fiyiana (FAP)"
 FIJ.conservatism_icon: "£FIJ_western_conservative"
 FIJ.conservatism_desc: "La FAP fue fundada en 1994 por Josefata Kamikamica, jefe de la Junta de Fideicomiso de Tierras Nativas y ex Ministro de Finanzas. Después de las elecciones parlamentarias de 1992, Kamikamica y cinco de sus partidarios abandonaron el Soqosoqo ni Vakavulewa ni Taukei de Sitiveni Rabuka y lo desafiaron sin éxito para el cargo de Primer Ministro, intentando construir un gobierno de coalición con la oposición indo-fiyiana. El partido ganó cinco escaños en las elecciones generales de 1994, que se convocaron tres años antes debido a la inestabilidad política. Tras la muerte de Kamikamica por cáncer en 1996, Ratu Finau Mara (hijo del entonces presidente Ratu Sir Kamisese Mara) asumió el liderazgo. En 1998, fue reemplazado por Adi Kuini Speed, la viuda del ex primer ministro del Partido Laborista de Fiyi (FLP) Timoci Bavadra, quien había sido depuesto en un golpe de Estado liderado por Rabuka, entonces teniente coronel del ejército, en 1987. Speed se unió a la FAP en 1995 después de pelearse con el partido de su difunto esposo por la dirección en la que Mahendra Chaudhry, el nuevo líder, lo estaba tomando."
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt United Fiji Party"
 FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt"
 FIJ.conservatism_2001_desc: "El Partido Unido de Fiyi (Soqosoqo Duavata ni Lewenivanua, SDL) fue un partido político de Fiyi. Fue fundada en 2001 por el primer ministro Laisenia Qarase como base de poder; absorbió a la mayor parte de la Alianza Demócrata Cristiana y otros grupos conservadores, y su respaldo por parte del Gran Consejo de Jefes hizo que fuera ampliamente visto como el sucesor del Partido de la Alianza, el antiguo partido gobernante que había dominado la política fiyiana desde la década de 1960 hasta la década de 1980. Obtuvo su apoyo principalmente de los indígenas fiyianos."
 FIJ.liberalism: "£FIJ_western_liberal Soqosoqo ni Vakavulewa ni Taukei (SVT)"
 FIJ.liberalism_icon: "£FIJ_western_liberal"
 FIJ.liberalism_desc: "El Soqosoqo ni Vakavulewa ni Taukei (SVT), ocasionalmente conocido en inglés como Partido Político Fiyiano, fue un partido que dominó la política de Fiyi en la década de 1990 y fue el pilar de los gobiernos de coalición de 1992 a 1999."
 FIJ.socialism: "£FIJ_socialism Partido Laborista de Fiyi (FLP)"
 FIJ.socialism_desc: "En 1985, el pueblo de Fiyi anhelaba una tercera fuerza en la política de Fiyi, ya que el opositor Partido de la Federación Nacional (NFP) se estaba desmoronando de nuevo y las políticas de derecha del gobernante Partido de la Alianza lo habían alienado de la gente común. El descontento con las políticas del Gobierno comenzó poco después de las elecciones de 1982 con una prolongada huelga de maestros y una huelga de hambre de los jóvenes graduados, que ya no tenían garantizado el empleo. En los conflictos laborales, el gobierno se puso del lado de los empleadores. En noviembre de 1984, cuando el Gobierno anunció la congelación de los salarios, en lugar de convocar una huelga nacional, el mayor sindicato de Fiji, la Asociación de Servicios Públicos de Fiji (FPSA), decidió, en marzo de 1985 por un margen de 2914 votos contra 326 votos, \"asociarse a cualquier organización, en defensa de los derechos de los trabajadores\". El Partido Laborista de Fiyi se creó el 6 de julio de 1985 bajo los auspicios del Congreso de Sindicatos de Fiyi, en el salón de la Asociación de Docentes de Fiyi en Suva."
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative Alianza Popular (AP)"
 FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative"
 FIJ.Neutral_conservatism_desc: "La Alianza Popular ha sido vista como un partido conservador de conservadores. Esto se debe al hecho de que se separó del Partido Liberal Socialdemócrata, que a su vez era una escisión del Primer Partido de Fiyi.\n"
 FIJ.oligarchism: "£FIJ_oligarchism Technocratic Party of Fiji (TPF)"
 FIJ.oligarchism_desc: "El TPF es un partido experimental, que nació de las racionalidades del personal superior de Fiyi en los campos STEM. Sin embargo, el partido quiere reformar Fiyi en su conjunto y convertirlo en el faro brillante del Pacífico que tanto anuncia. A través de la implementación de algunas ideas tecnocráticas simples como la rotación perpetua de trabajo, también conocida como la semana laboral de cuatro y cuatro, los miembros del TPF esperan realmente hacer una montaña de la supuesta moladura global de Fiji."
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat National Federation Party (NFP)"
 FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat"
 FIJ.neutral_Social_desc: "El Partido de la Federación Nacional es un partido político fiyiano fundado por A.D. Patel en noviembre de 1968, como una fusión del Partido de la Federación y el Partido Nacional Democrático. Aunque afirma representar a todos los isleños de Fiji, en la práctica cuenta con el apoyo casi exclusivo de indofijianos cuyos antepasados llegaron a Fiji entre 1879 y 1916, en su mayoría como trabajadores contratados. Sin embargo, en las elecciones generales de 2018, el partido registró un cambio considerable en su base de apoyo debido a la inclusión de más candidatos fiyianos autóctonos."
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Fuerzas Militares de la República de Fiyi (RFMF)"
 FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta"
 FIJ.Nat_Autocracy_desc: "El ejército de Fiyi ha tenido una historia difícil. Con los gobiernos civiles desde la independencia sufriendo golpes de estado y el propio ejército bajo el mando de hombres ambiciosos, la RFMF ha visto una cantidad sustancial de participación en la política de las islas. Sin embargo, hasta ahora el palo principal parece ser que al menos han cumplido con las constituciones de la República, la pregunta es cuánto tiempo durará esta noción."
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Partido Nacionalista Vanua Tako Lavo (NVTLP)"
 FIJ.Nat_Populism_desc: "El partido fue fundado a finales de la década de 1990 por una fusión del Partido Nacionalista Fiyiano de Sakeasi Butadróka y el Partido Vanua Tako Lavo de Iliesa Duvuloco. Ambos líderes se opusieron firmemente a la adopción de la actual constitución, que quemaron públicamente cuando el Parlamento la aprobó. El partido hizo campaña con una plataforma de \"Fiyi para los fiyianos y que sus derechos en todo momento deben ser preservados\", como dijo Butadroka.\n"
 FIJ.Monarchist: "£FIJ_nationalist_monarchist House of Suva"
 FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist"
 FIJ.Monarchist_desc: "El monarca de Fiji es una creación que surge de las profundas raíces de la historia tribal de Fiji. El Tui Viti o Rey de Fiji es un título semioficial que se estableció en el pasado, aunque se vio empantanado por el colonialismo y el caos político moderno de la nación. Con la mayoría étnica fiyiana y el consentimiento del Gran Consejo de Jefes, Fiji ha presenciado el establecimiento de la Casa de Suva. La monarquía de estilo occidental con influencias culturales y políticas fiyianas se considera una monarquía constitucional con una fuerte representación democrática parlamentaria."
