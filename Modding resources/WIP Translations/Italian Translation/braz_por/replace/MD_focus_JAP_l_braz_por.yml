l_braz_por:
 japan_focus: "Focus Tree Giapponese"
 JAP_economic_reform: "Riforma economica"
 JAP_economic_reform_desc: "La nostra economia è ancora antiquata, frutto dei piani americani del dopoguerra. Facciamo a modo nostro!"
 JAP_invest_in_toyota: "Investire in Toyota"
 JAP_invest_in_toyota_desc: "La Toyota è una delle più grandi industrie automobilistiche nate in Giappone, e noi possiamo guadagnarci qualcosa investendo nelle sue fabbriche."
 JAP_expand_the_automotive_industry: "Espandere l'industria automobilistica"
 JAP_expand_the_automotive_industry_desc: "Dopo aver investito nella Toyota, ora dovremmo investire in aziende automobilistiche minori."
 JAP_reform_the_economic_ministry: "Riforma il Ministero dell'Economia"
 JAP_reform_the_economic_ministry_desc: "Possiamo sempre essere più efficienti."
 JAP_support_stagnant_businesses: "Sostieni le imprese stagnanti"
 JAP_support_stagnant_businesses_desc: "Un settore imprenditoriale diversificato e vivace va a vantaggio dei consumatori e del governo."
 JAP_investments_in_south_east_asia: "Investimenti nel Sud-Est asiatico"
 JAP_investments_in_south_east_asia_desc: ""
 JAP_support_agriculture_abroad: "Sostieni l'agricoltura all'estero"
 JAP_support_agriculture_abroad_desc: ""
 JAP_cultural_revitalization: "Rivitalizzazione culturale"
 JAP_cultural_revitalization_desc: ""
 JAP_devalue_personal_savings_accounts: "Svaluta i conti di risparmio personali"
 JAP_devalue_personal_savings_accounts_desc: ""
 JAP_invite_asian_scientists: "Invita gli scienziati asiatici"
 JAP_invite_asian_scientists_desc: ""
 JAP_break_the_deflation: "Spezza la deflazione"
 JAP_break_the_deflation_desc: ""
 JAP_develop_honshu: "Sviluppa l'isola di Honshu"
 JAP_develop_honshu_desc: "Honshu (parola che letteralmente si traduce come "Isola principale" o "Provincia principale") è la più grande e la più popolata delle isole del Giappone, nonché la sede delle quattro città più grandi del Giappone, Tokyo, Yokohama, Osaka e Nagoya. A queste si aggiungono altre grandi città come Kyoto e Kobe.\nDobbiamo aumentare la base industriale di Honshu in termini di dimensioni."
 JAP_national_renewal: "Rinnovamento nazionale"
 JAP_national_renewal_desc: "Il miracolo economico e politico del Giappone ha dominato gran parte del XX secolo dopo il 1945, ma dagli anni '80 ha subito un rallentamento. Il Giappone rischia addirittura di essere superato dalla Cina come seconda economia mondiale! Dobbiamo trovare una nuova direzione per la nostra patria e la sua società."
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Il Bushido è un concetto militare classico giapponese. Il nome si traduce in "via del guerriero" ed è in qualche modo simile ai concetti occidentali di cavalleria, ma più incentrato sulla disciplina e sull'armonia con se stessi."
 JAP_agency_stuff: "L'Agenzia"
 JAP_agency_stuff_desc: "Investire nella nostra comunità di intelligence può aiutarci a configurare la nostra resistenza contro le nazioni ostili."
 JAP_finish_nishiseto: "Finire il Nishiseto"
 JAP_finish_nishiseto_desc: "La Nishiseto Jidōsha-dō (Nishiseto Expressway) è il terzo ponte del progetto Honshu-Shikoku Bridge, che ha lo scopo di collegare le due isole con diversi ponti attraverso il Mar del Giappone. Dovremmo completare la Nishiseto per migliorare il traffico e la situazione economica delle due isole."
 JAP_honshu_steel: "Produzione di acciaio di Honshu"
 JAP_honshu_steel_desc: "Una grande potenza industriale come il Giappone ha bisogno di una grande produzione di acciaio per alimentare la sua crescente fame di risorse. Dovremmo aumentare le dimensioni della nostra industria siderurgica."
 JAP_path_of_peace: "Il cammino della pace"
 JAP_path_of_peace_desc: "Il passato oscuro della nostra nazione ci ha insegnato a sufficienza le lezioni di un'ambizione nazionale incontrollata. Abbracceremo l'umiltà nazionale e il pacifismo, concentrandoci invece sulla ricchezza e sul benessere dei nostri cittadini.."
 JAP_path_of_war: "Il cammino della guerra"
 JAP_path_of_war_desc: "Con le lezioni del passato apprese, possiamo solo emergere dalla generazione passata come uno Stato più forte. Torneremo alle nostre vecchie abitudini, alla via dell'onore e del sacrificio e quindi alla via della guerra."
 JAP_continental_campaigns: "Campagne continentali"
 JAP_continental_campaigns_desc: "Dobbiamo concentrarci sul futuro e sul potenziale dei nostri eserciti sul campo, in battaglia e nella grande strategia. Le nostre campagne continentali faranno tremare di paura i nostri nemici."
 JAP_ocean_campaigns: "Campagne oceaniche"
 JAP_ocean_campaigns_desc: "Il Giappone è una nazione insulare e una nazione insulare dipende sempre da una forza navale grande e potente per proteggersi. Dobbiamo costruire più navi da guerra, navi da guerra più forti, navi da guerra migliori e, in generale, navi da guerra."
 JAP_air_force_focus: "Campagne aeree"
 JAP_air_force_focus_desc: "Sia i nostri eserciti che le nostre marine hanno un fianco scoperto: i cieli sopra le loro teste. Dobbiamo aumentare le dimensioni e migliorare la qualità delle nostre forze aeree per proteggerle adeguatamente"."
 JAP_southern_expressways: "Autostrade del Sud"
 JAP_southern_expressways_desc: "I nostri cittadini e i nostri servizi di consegna hanno bisogno di ulteriori autostrade (o, come vengono chiamate in Giappone, superstrade) per raggiungere più velocemente le loro destinazioni. Dovremmo costruire ulteriori superstrade nel sud del Paese."
 JAP_new_trade_policy: "Nuova politica commerciale"
 JAP_new_trade_policy_desc: "Sia le esportazioni che le importazioni sono importanti per il Giappone. Dobbiamo decidere come utilizzare e indirizzare la potenza economica del Giappone in futuro."
 JAP_develop_kyushu: "Sviluppa il Kyushu"
 JAP_develop_kyushu_desc: "Kyūshū è la più meridionale delle quattro isole principali del Giappone ed è anche la sede amministrativa delle isole Senkaku, Ryukyu e Okinawa. Kyushu ospita città come Fukuoka, Kagoshima e Nagasaki e ha una popolazione di 14 milioni di cittadini giapponesi."
 JAP_national_industrial_project: "Progetto industriale nazionale"
 JAP_national_industrial_project_desc: "Dobbiamo aumentare le dimensioni della nostra economia e costruire nuovi impianti industriali."
 JAP_recruitment_programs: "Programmi di reclutamento"
 JAP_recruitment_programs_desc: "Per fare la guerra, abbiamo bisogno di soldati. Per avere soldati, abbiamo bisogno di reclutatori. Formiamo nuovi e migliori reclutatori militari che vadano nelle scuole e motivino i nostri figli a iscriversi al servizio militare."
 JAP_artillery_training: "Addestramento dell'artiglieria"
 JAP_artillery_training_desc: "Per sostenere la fanteria alleata e distruggere le unità nemiche, avremo bisogno di più artiglieria convenzionale."
 JAP_officer_school: "Scuola per ufficiali"
 JAP_officer_school_desc: "Per assicurare una leadership competente alla nostra Forza di autodifesa terrestre, dobbiamo istituire una serie di nuove accademie militari per formare gli ufficiali della nuova generazione della Forza di autodifesa terrestre."
 JAP_destroyer_program: "Progetto "Cacciatorpediniere""
 JAP_destroyer_program_desc: "I cacciatorpediniere costituiscono la spina dorsale di ogni forza navale. Dobbiamo sviluppare nuovi modelli per superare i nostri rivali in mare."
 JAP_cruiser_program: "Progetto "Incrociatori""
 JAP_cruiser_program_desc: "Gli incrociatori sono una forza potente in mare, da tenere in considerazione. Sono gli esecutori della flotta, ma non sono così gloriosi come le portaerei né così numerosi come i cacciatorpediniere. Ma se un incrociatore giapponese di nuova generazione vi tiene nel mirino, dovreste iniziare a pregare."
 JAP_light_planes: "Aerei leggeri"
 JAP_light_planes_desc: "Per proteggere le nostre isole, avremo bisogno di una potente forza aerea, con gli aerei da combattimento come spina dorsale. Che il nemico venga, diciamo noi! Spazzeremo via dai sacri cieli del Giappone tutti i loro deboli cani volanti senza onore.!"
 JAP_northern_expressways: "Autostrade del Nord"
 JAP_northern_expressways_desc: "Dopo aver ampliato il nostro sistema autostradale nel sud, dovremmo guardare al nord del Paese, per garantire che sia l'Honshu settentrionale che l'Hokkaido rimangano alla pari con il ricco centro del Paese."
 JAP_trade_with_america: "Commercia con l'America"
 JAP_trade_with_america_desc: "Certo, i cittadini di Hiroshima e Nagasaki potrebbero avere delle buone ragioni per cui il popolo giapponese non dovrebbe perseguire legami più stretti con gli americani, ma dobbiamo lasciarci alle spalle i rancori del passato, anche solo per aumentare i profitti del nostro popolo. Dovremmo cercare un accordo commerciale con gli americani."
 JAP_trade_with_china: "Commercia con la Cina"
 JAP_trade_with_china_desc: "La Cina è vista come un nostro rivale per eredità, ma dovremmo superare i nostri conflitti. La Cina è ricca, così come il Giappone. L'Asia ha bisogno di cooperare per resistere all'influenza americana."
 JAP_develop_shikoku: "Sviluppa lo Shikoku"
 JAP_develop_shikoku_desc: "Shikoku è l'isola sud-orientale del Giappone e la più piccola delle quattro isole principali che il nostro popolo chiama casa. Con soli 4 milioni di abitanti, potrebbe non sentirsi importante e potente come Kyushu e Hokkaido, e potrebbe certamente apparire come un nano rispetto a Honshu, ma non dobbiamo abbandonare nessun lavoratore giapponese."
 JAP_oil_production: "Produzione di petrolio"
 JAP_oil_production_desc: "Il petrolio è sempre stato scarso per il Giappone. Per garantire che sia la nostra industria civile che la nostra macchina da guerra continuino a funzionare senza intoppi, dovremo conquistare nuove fonti di petrolio. Potrebbero essercene sotto le isole Senkaku."
 JAP_political_renewal: "Rinnovamento politico"
 JAP_political_renewal_desc: "Dopo aver ravvivato il nostro spirito nazionale, dobbiamo anche ripulire il nostro sistema politico dalle influenze del nemico. Il Giappone ha bisogno di un rinnovamento politico."
 JAP_infantry_training: "Addestramento della fanteria"
 JAP_infantry_training_desc: "Dobbiamo addestrare più soldati per portare avanti le nostre invasioni e proteggere i nostri territori.."
 JAP_submarine_program: "Progetto "Sottomarino""
 JAP_submarine_program_desc: "Dobbiamo diventare il flagello dell'alto mare, come i pirati di un tempo. Daremo la caccia a tutti i convogli civili che i nostri nemici sono così sciocchi da inviare sulle onde. Abbiamo bisogno di più sottomarini per alimentare i nostri sforzi bellici.."
 JAP_carrier_program: "Progetto "Portaerei""
 JAP_carrier_program_desc: "La costruzione di portaerei deve essere un aspetto dominante delle nostre ambizioni navali. Le portaerei sono i re degli oceani e sia la Cina che gli Stati Uniti ne dispongono. Senza portaerei proprie, saremo minacciati da entrambe le parti."
 JAP_heavy_planes: "Aerei pesanti"
 JAP_heavy_planes_desc: "Ora che i nostri cieli sono sicuri, dobbiamo controllare i cieli dei nostri nemici. Bombardare le città nemiche fino a ridurle in macerie sarà il nostro obiettivo finale."
 JAP_trade_with_south_korea: "Commercia con la Corea del Sud"
 JAP_trade_with_south_korea_desc: "La Corea del Sud è più un alleato di comodo che un vero amico. Commerciare con loro potrebbe cambiare le cose."
 JAP_trade_with_north_korea: "Commercia con la Corea del Nord"
 JAP_trade_with_north_korea_desc: "Un buon partner commerciale è quello con un governo potente che ha un disperato bisogno di risorse. La Corea del Nord è un partner di questo tipo. Dopo esserci avvicinati alla Cina, avviciniamoci alla Corea del Nord."
 JAP_develop_hokkaido: "Sviluppa l'Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, l'isola più settentrionale del Giappone, è piuttosto estrema sotto diversi aspetti. È di gran lunga la più fredda dal punto di vista climatico ed è molto distante da Honshu; è stata collegata al resto del Giappone solo dal tunnel di Seikan sotto lo stretto di Tsugaru nel 1988. Per espandere la base industriale di Hokkaido, dovremo adattare i nostri piani di costruzione al suo clima più estremo, ma questo aiuterà i 5 milioni di cittadini di Hokkaido."
 JAP_rare_metal_production: "Produzione di metalli rari"
 JAP_rare_metal_production_desc: "Il Giappone ha sempre avuto problemi di risorse, possiamo espandere le nostre miniere di alluminio e ferro per risolvere alcuni di questi problemi."
 JAP_adapt_article_9: "Adatta l'articolo 9"
 JAP_adapt_article_9_desc: "Aspirando sinceramente a una pace internazionale basata sulla giustizia e sull'ordine, il popolo giapponese rinuncia per sempre alla guerra come diritto sovrano della nazione e alla minaccia o all'uso della forza come mezzo per risolvere le controversie internazionali". L'articolo 9 della Costituzione giapponese è parte integrante del Giappone del dopoguerra, ma inizia a non funzionare più. Dobbiamo essere in grado di proteggere i nostri alleati e dobbiamo adattare le regole di conseguenza."
 JAP_tank_program: "Progetto "Carri Armati""
 JAP_tank_program_desc: "Una forza d'attacco corazzata versatile e potente è la spina dorsale delle forze terrestri. Dobbiamo sviluppare ulteriormente i nostri modelli di carri armati."
 JAP_army_exercises: "Esercitazioni dell'esercito"
 JAP_army_exercises_desc: "Le nostre forze armate terrestri devono condurre esercitazioni nuove e combinate per assicurare la versatilità della nostra Forza di autodifesa."
 JAP_naval_production: "Produzione navale"
 JAP_naval_production_desc: "Per dominare i mari, abbiamo bisogno di navi. Costruiamo navi."
 JAP_naval_invasion_protocols: "Protocolli di invasione navale"
 JAP_naval_invasion_protocols_desc: "Dobbiamo sviluppare nuove dottrine per le operazioni di fanteria di marina e le invasioni anfibie."
 JAP_air_base_project: "Progetto di basi aeree"
 JAP_air_base_project_desc: "Per proteggere i cieli, abbiamo bisogno di basi aeree. Aumenterà l'adattabilità della nostra forza aerea per pianificare e costruire nuove basi aeree in tutto il Paese."
 JAP_extra_research_slot: "Espandere la nostra ricerca"
 JAP_extra_research_slot_desc: "Meglio di mille giorni di studio diligente è un giorno con un grande maestro."
 JAP_ideological_debate: "Dibattito ideologico"
 JAP_ideological_debate_desc: "Dopo aver preparato il nostro popolo a una rivitalizzazione nazionale e politica, dobbiamo avviare un nuovo dibattito ideologico per sapere se la democrazia è davvero la nostra strada - o se forse dovremmo riconsiderarla."
 JAP_army_doctrine_school: "Scuola di dottrina dell'esercito"
 JAP_army_doctrine_school_desc: "Le nostre dottrine terrestri sono superate. Dobbiamo svilupparne di nuove e istituire accademie per sviluppare nuovi approcci militari."
 JAP_navy_doctrine_school: "Scuola di dottrina navale"
 JAP_navy_doctrine_school_desc: "Le nostre dottrine navali sono in disuso e dobbiamo svilupparne di più moderne."
 JAP_the_future_of_japan: "Il futuro del Giappone"
 JAP_the_future_of_japan_desc: "Dopo aver subito una ristrutturazione sia civile che militare, la nostra nazione trova finalmente una nuova strada - o forse la vecchia."
 JAP_defensive_strategies: "Strategie difensive"
 JAP_defensive_strategies_desc: "Il Giappone non deve essere troppo arrogante nei suoi rapporti internazionali. La protezione di noi stessi e dei nostri amici deve avere la priorità."
 JAP_aggressive_strategies: "Strategie offensive"
 JAP_aggressive_strategies_desc: "È ora di abbandonare finalmente le nostre vecchie abitudini di pacifismo e codardia. Dovremo intensificare il nostro gioco e difendere in modo più aggressivo i nostri interessi in patria."
 JAP_fortification_focus: "Attenzione sulle fortificazioni"
 JAP_fortification_focus_desc: "Dobbiamo costruire nuovi bunker e difese per proteggere la nostra isola, anche se è in grave pericolo."
 JAP_defense_through_friendship: "Difesa attraverso l'amicizia"
 JAP_defense_through_friendship_desc: "Nel mondo ci sono potenti minacce, ma esse resteranno sempre in piedi da sole grazie ai loro crimini contro l'umanità. Se noi, l'alleanza dei popoli liberi, troviamo abbastanza alleati, saremo in grado di opporci alle forze totalitarie."
 JAP_defensive_arms_industry: "Industrie di armi difensive"
 JAP_defensive_arms_industry_desc: "Per garantire il mantenimento della nostra statura difensiva contro i nostri nemici, dovremmo mantenere una maggiore produzione industriale nazionale di equipaggiamenti militari."
 JAP_democratic_state: "Stato democratico"
 JAP_democratic_state_desc: "La democrazia è un fondamento della nostra società che non dobbiamo abbandonare. Dobbiamo essere la fiaccola di una nuova generazione di aggressioni democratiche, per proteggere noi stessi e le altre nazioni democratiche dalla minaccia totalitaria."
 JAP_popular_state: "Stato popolare"
 JAP_popular_state_desc: "Dobbiamo finalmente restituire il Giappone al popolo. Sostituire le bandiere bianche con quelle rosse e mettere in discussione i mandati divini delle classi dirigenti!"
 JAP_warrior_state: "Stato guerriero"
 JAP_warrior_state_desc: "Il ritorno ai nostri valori imperiali di un tempo solleverà qualche sopracciglio, questo è certo. Ma dobbiamo farlo, se vogliamo far rinascere la nostra nazione e rimotivare il nostro popolo. I nostri nemici tremeranno di paura di fronte al nuovo Stato guerriero giapponese!"
 JAP_befriend_vietnam: "Amicizia con il Vietnam"
 JAP_befriend_vietnam_desc: "Il Vietnam, sebbene comunista, si sta avvicinando sempre di più alle democrazie occidentali a causa dei loro conflitti con la Cina. Non possiamo farne uno scontro a fuoco basato sull'ideologia, ma dobbiamo invece seguire principi machiavellici, cercando l'amicizia e la lealtà del Vietnam contro la Cina."
 JAP_befriend_taiwan: "Amicizia con Taiwan"
 JAP_befriend_taiwan_desc: "Sappiamo tutti che la Repubblica di Cina, ora esiliata sull'isola di Taiwan, è l'unica vera Cina. Dobbiamo cercare l'amicizia e l'apprezzamento di Taiwan per contenere la Repubblica Popolare Cinese"."
 JAP_befriend_south_korea: "Amicizia con la Corea del Sud"
 JAP_befriend_south_korea_desc: "I coreani e i giapponesi hanno avuto una storia più che complicata in passato, e certamente la colpa è in gran parte nostra. Dovremmo avvicinarci alla Corea del Sud con menti e cuori aperti, pronti a ripulire i nostri eccessi del passato e a guardare a un futuro comune come alleati, amici e fratelli d'armi."
 JAP_interventionism: "Interventismo"
 JAP_interventionism_desc: "Dobbiamo essere pronti a colpire il nostro nemico in ogni occasione. Dobbiamo abbracciare l'interventismo come dottrina guida."
 JAP_the_red_sun: "Il sole rosso"
 JAP_the_red_sun_desc: "Un sole rosso sorgerà sopra l'Asia."
 JAP_abolish_the_monarchy: "Abolire la monarchia"
 JAP_abolish_the_monarchy_desc: "L'imperatore è un contenitore del passato, una manifestazione autoproclamata di divinità e nazionalismo: una rovina per il nostro popolo di cui ci libereremo."
 JAP_allegiance_to_the_emperor: "Fedeltà all'imperatore"
 JAP_allegiance_to_the_emperor_desc: "In Giappone deve regnare una nuova monarchia. Il nostro imperatore sarà il nostro pastore in questi tempi bui."
 JAP_government_authority: "Autorità di governo"
 JAP_government_authority_desc: "Il nostro governo non è così potente come sarebbe necessario per dare la caccia a comunisti, progressisti di sinistra e altri membri dell'opposizione. Schiacceremo questi cretini!"
 JAP_mobilize_the_population: "Mobilitare la popolazione"
 JAP_mobilize_the_population_desc: "Dobbiamo mobilitare la popolazione nelle nostre forze armate e motivare i nostri giovani ad andare in guerra per il nostro popolo."
 JAP_fortress_japan: "Fortezza del Giappone"
 JAP_fortress_japan_desc: ""
 JAP_east_asian_alliance: "Alleanza dell'Asia orientale"
 JAP_east_asian_alliance_desc: "Dobbiamo creare una nuova fazione militare in Asia orientale. Pur rimanendo vicini alla NATO, faremo le nostre cose sul nostro lato del Pacifico."
 JAP_ally_the_united_states: "Allearsi con gli Stati Uniti"
 JAP_ally_the_united_states_desc: "Dobbiamo trovare una nuova politica comune con gli Stati Uniti - e certamente dovremmo considerare di trovare un nuovo futuro nella NATO o in una fazione simile."
 JAP_korean_unification_ultimatum: "Ultimatum all'unificazione della Corea"
 JAP_korean_unification_ultimatum_desc: ""
 JAP_protect_our_nation: "Proteggere la nostra nazione"
 JAP_protect_our_nation_desc: "Proteggere la nostra nazione da vili ideologie straniere deve essere un nostro grande obiettivo."
 JAP_revolution_in_korea: "Rivoluzione in Corea"
 JAP_revolution_in_korea_desc: ""
 JAP_new_imperial_society: "Nuova società imperiale"
 JAP_new_imperial_society_desc: "L'epoca di Hirohito è stata la più grande di tutta la storia del Giappone. Erano tempi pieni di conquiste, guerre e prosperità. Forse possiamo tornare a giorni come questi ripristinando l'autorità dell'imperatore!"
 JAP_japanese_supremacy: "Supremazia giapponese"
 JAP_japanese_supremacy_desc: "I giapponesi sono il popolo eletto, la vera razza padrona. Facciamo di questo una politica di governo."
 JAP_allies_in_indochina: "Alleati in Indocina"
 JAP_allies_in_indochina_desc: "Il Vietnam è uno dei più grandi avversari della Cina - cosa che sembra opporsi alla loro ideologia, ma che è comunque vera. Forse troveranno un terreno comune con noi: un comunista difensivo è un buon alleato contro un comunista aggressivo."
 JAP_approach_NATO: "Approccio alla NATO"
 JAP_approach_NATO_desc: "Dopo l'ingresso nella NATO, dobbiamo conoscere i nostri nuovi alleati."
 JAP_korean_alliance_initiative: "Iniziativa dell'alleanza coreana"
 JAP_korean_alliance_initiative_desc: "Dobbiamo suggerire ai nostri amici coreani di unirsi ai nostri alleati americani."
 JAP_chinese_unification_ultimatum: "Ultimatum all'unificazione cinese"
 JAP_chinese_unification_ultimatum_desc: ""
 JAP_vanguard_of_democracy: "Avanguardia della democrazia"
 JAP_vanguard_of_democracy_desc: "Dopo aver assicurato la nostra ideologia in patria, la porteremo agli altri. Diventeremo l'avanguardia della democrazia."
 JAP_revolution_in_taiwan: "Rivoluzione a Taiwan"
 JAP_revolution_in_taiwan_desc: "Dobbiamo diffondere la rivoluzione a Taiwan."
 JAP_colonize_korea: "Colonizza la Corea"
 JAP_colonize_korea_desc: "La Corea è nostra di diritto. Riprendiamocela."
 JAP_subjugate_korea: "Sottometti la Corea"
 JAP_subjugate_korea_desc: "Il popolo coreano è, per diritto di nascita, un popolo inferiore ai gloriosi giapponesi. Mettiamolo in riga."
 JAP_ally_taiwan: "Allearsi con Taiwan"
 JAP_ally_taiwan_desc: "Taiwan deve entrare a far parte della nostra alleanza."
 JAP_NATO_exercises: "Esercitazioni NATO"
 JAP_NATO_exercises_desc: "Dovremmo invitare i nostri nuovi alleati ad esercitarsi e ad abituarsi all'area del Pacifico occidentale."
 JAP_east_asian_pact: "Patto per l'Asia orientale"
 JAP_east_asian_pact_desc: "Un'alleanza forte è necessaria per garantire i progressi fatti contro i nostri nemici."
 JAP_democratic_militias: "Milizie democratiche"
 JAP_democratic_militias_desc: "Per continuare le nostre incessanti avanzate nei territori totalitari nemici, dobbiamo mobilitare la nostra popolazione in forze di milizia democratica."
 JAP_beijing_and_tokyo: "Pechino e Tokyo"
 JAP_beijing_and_tokyo_desc: "Dobbiamo cercare l'amicizia cinese. I popoli fratelli asiatici sotto le bandiere rosse saranno inarrestabili!"
 JAP_red_prosperity_sphere: "Sfera di prosperità rossa"
 JAP_red_prosperity_sphere_desc: "I cinesi sono falsi comunisti. Ci opporremo sia al capitalismo che alla Cina."
 JAP_colonize_china: "Colonizzare la Cina"
 JAP_colonize_china_desc: "Dopo aver messo al sicuro la Corea, dobbiamo puntare al nostro prossimo legittimo possedimento: la Cina."
 JAP_subjugate_china: "Sottomettere la Cina"
 JAP_subjugate_china_desc: ""
 JAP_ally_mongolia: "Allearsi con la Mongolia"
 JAP_ally_mongolia_desc: "Dobbiamo assicurarci un'alleanza con la Mongolia."
 JAP_ally_indonesia: "allearsi con l'Indonesia"
 JAP_ally_indonesia_desc: "Dobbiamo assicurarci un'alleanza con l'Indonesia."
 JAP_allies_across_asia: "Alleati in Asia"
 JAP_allies_across_asia_desc: "Dobbiamo garantire nuove alleanze con le democrazie asiatiche."
 JAP_revolution_across_asia: "Rivoluzione in Asia"
 JAP_revolution_across_asia_desc: "Dobbiamo finalmente far conoscere a tutta l'Asia, il più popolato dei continenti, la verità della rivoluzione. Subiremo delle perdite e alcuni ricchi dovranno essere giustiziati, ma alla fine il comunismo regnerà sovrano.!"
 JAP_colonize_south_east_asia: "Colonizza il Sud-Est asiatico"
 JAP_colonize_south_east_asia_desc: "Finiamo di costruire il nostro impero. Vietnam, Malesia, Indonesia, Filippine e Papua Nuova Guinea saranno nostre!"
 JAP_asian_research_compact: "Alleanza per la ricerca"
 JAP_asian_research_compact_desc: "Dobbiamo far progredire il nostro progresso scientifico, con l'aiuto dei nostri nuovi alleati."
 JAP_red_association_of_science: "Associazione rossa della scienza"
 JAP_red_association_of_science_desc: "Con l'aiuto degli scienziati cinesi, faremo progredire i nostri risultati scientifici."
 JAP_mobilize_the_people: "Mobilitare il popolo"
 JAP_mobilize_the_people_desc: "La classe operaia è stata pacifica, ma ora la nazione è minacciata. Dovremo mobilitare il popolo lavoratore nei nostri eserciti per sconfiggere i nemici della rivoluzione."

 ##Japanese Events
 japan_classic.1.t1: "Invito nell' Alleanza con il Giappone"
 japan_classic.1.t2: "Il Giappone ci propone come membro dell'Alleanza"
 japan_classic.1.d1: "La delegazione giapponese si è rivolta ai nostri diplomatici e inviati per un possibile ingresso delle nostre forze armate e del nostro Paese nella loro alleanza."
 japan_classic.1.d2: "Il Giappone ha suggerito al leader della sua alleanza, [From.GetName], che saremmo un formidabile membro della loro alleanza militare. Il leader [From.GetAdjective] [From.GetLeader] sembra essere d'accordo e ci ha contattato per un possibile ingresso nell'alleanza della nostra nazione."
 japan_classic.1.o1: "Ci uniremo a loro!"
 japan_classic.1.o2: "Rifiutiamo l'invito."
 japan_classic.2.t: "La spinta per l'unificazione della Corea"
 japan_classic.2.d: "Il popolo coreano è nostro amico e nostro alleato, ma una parte di esso è schiava del totalitarismo. Lavoreremo insieme a Seul per sconfiggere Pyongyang e sottometterla."
 japan_classic.2.o1: "Facciamolo."
 japan_classic.3.t: "Il Giappone si offre di attaccare insieme la Corea del Nord"
 japan_classic.3.d: "Il nostro conflitto con la Corea del Nord dura da troppo tempo; una situazione di stallo che nessuno è disposto a superare. Ma con un nuovo alleato, potremmo sopraffare i nordcoreani e riunire finalmente il nostro popolo.\nQuesto alleato si è rivelato essere il Giappone, che si offre di aiutarci a riunire il nostro Paese. La loro unica richiesta è semplice: Nessuna concessione al totalitarismo. Guerra totale fino alla conquista della libertà."
 japan_classic.3.o1: "Riuniremo il nostro Paese!"
 japan_classic.3.o2: "Non possiamo farlo."
 japan_classic.4.t: "Giappone e Corea del Sud marciano su Pyongyang"
 japan_classic.4.d: "I governi giapponese e sudcoreano hanno fatto una dichiarazione congiunta per riunire la Corea con la forza. La Cina deve agire subito o rischia di perdere il suo Stato cuscinetto vitale contro il rivale dell'Asia orientale. Dobbiamo aiutare Pyongyang? O lasciarli soffrire?"
 japan_classic.4.o1: "Resisteremo e combatteremo!"
 japan_classic.4.o2: "La Corea del Nord è insignificante."
 japan_classic.5.t: "La Cina interviene!"
 japan_classic.5.d: "La Cina ha dichiarato di voler proteggere la Corea del Nord dalla nostra aggressione. Cosa facciamo ora?"
 japan_classic.5.o1: "Andremo avanti!"
 japan_classic.5.o2: "Ebbene, abbiamo perso."
 japan_classic.6.t: "La seconda guerra di Corea"
 japan_classic.6.d: "Tl'attacco nippo-sudcoreano ai nostri confini e alle nostre ideologie è l'inizio di una seconda guerra di Corea. Tuttavia, con la Cina al nostro fianco, ora possiamo tranquillamente contare sulle nostre forze per proteggerci. Cosa facciamo?"
 japan_classic.6.o1: "Combattiamo!"
 japan_classic.6.o2: "La Cina è bella in questo periodo dell'anno... fuggiamo dal Paese."
 japan_classic.7.t: "La seconda guerra di Corea"
 japan_classic.7.d: "L'attacco nippo-sudcoreano ai nostri confini e alle nostre ideologie è l'inizio di una seconda guerra di Corea.\nLa Cina ci ha abbandonato, ci sono poche speranze realistiche. Cosa possiamo fare?"
 japan_classic.7.o1: "Combattiamo fino all'ultimo respiro!"
 japan_classic.7.o2: "Fuggiremo dal Paese nel cuore della notte."
 japan_classic.8.t: "Guerra!"
 japan_classic.8.d: "Le forze congiunte giapponesi e sudcoreane dovranno ora prendere di forza la Corea del Nord. Le nostre minacce diplomatiche hanno fallito: è ora di far parlare le armi."
 japan_classic.8.o1: "Facciamolo!"
 japan_classic.9.t: "Nordcoreani in fuga!"
 japan_classic.9.d: "Abbiamo vinto! I tiranni nordcoreani stanno lasciando il Paese! Questo significa vittoria!"
 japan_classic.9.o1: "Vittoria davvero!"
 japan_classic.10.t: "L'ultimatum cinese"
 japan_classic.10.d: "Con Pyongyang fuori dai giochi, Pechino deve essere il nostro prossimo obiettivo per portare la democrazia. La Cina è un nemico completamente diverso dalla Corea del Nord e la possibilità che si pieghi è quasi inesistente. Dobbiamo essere consapevoli che questo causerà la guerra che tutti in Asia temono."
 japan_classic.10.o1: "La vittoria è il nostro destino!"
 japan_classic.11.t: "Il Giappone si offre di inviare un Ultimatum alla Cina"
 japan_classic.11.d: "Il governo giapponese si è rivolto a noi con un semplice accordo, simile a quello che ha già fatto con la Corea: Fermare la divisione del Paese invadendo la parte non democratica e unendola a quella democratica.\nCome dovremmo reagire?"
 japan_classic.11.o1: "Siamo d'accordo"
 japan_classic.11.o2: "La guerra non è il nostro obiettivo"
 japan_classic.12.t: "Giappone e Taiwan chiedono l'unificazione"
 japan_classic.12.d: "I governi di Giappone e Taiwan hanno chiesto la riunificazione della Cina sotto la guida democratica di Taiwan e che il [CHI.GetRulingParty] venga sciolto in Cina.\nI nostri generali ridono delle loro pretese. Ci stiamo già preparando alla guerra."
 japan_classic.12.o1: "Lasciateli venire."
 japan_classic.12.o2: "Oh no, ci arrendiamo!"
 japan_classic.13.t: "La Cina combatte!"
 japan_classic.13.d: "Come previsto, la RPC non è disposta a cedere il passo e risponderà alle nostre avances con un'azione militare. E guerra sia."
 japan_classic.13.o1: "E guerra sia!"
 japan_classic.14.t: "La Cina si arrende!"
 japan_classic.14.d: "Contro ogni aspettativa, la Cina ha ceduto alle nostre richieste e ora possiamo prendere il controllo del territorio dell'ex RPC."
 japan_classic.14.o1: "Vittoria!"
 japan_classic.15.t: "Keizō Obuchi soffre di un ictus"
 japan_classic.15.d: "Keizō Obuchi, fedele servitore del Partito Liberal Democratico e del popolo giapponese, era Primo Ministro del Giappone dal 30 luglio 1998, dopo le dimissioni di Ryūtarō Hashimoto in seguito alla sconfitta del LDP alle elezioni della Camera Alta del 1998.\nKeizō Obuchi è stato descritto come calmo, qualificato ed efficiente, ma pochi si aspettavano un improvviso calo di salute. Il 1° aprile 2000, Obuchi ha avuto un ictus ed è stato ricoverato d'urgenza in ospedale."
 japan_classic.15.o1: "Speriamo bene."
 japan_classic.16.t: "Sostituire Obuchi"
 japan_classic.16.d: "Poco dopo il grave ictus che ha colpito Keizō Obuchi, è stato chiaro che non sarebbe stato disponibile in tempi brevi. La dieta giapponese si riunì il 5 aprile 2000 per trovare un sostituto del Primo Ministro.\nKeizō Obuchi non si sarebbe più ripreso e sarebbe morto in ospedale il 14 maggio. Lascia un figlio e due figlie, una delle quali, Yūko, è anch'essa un politico dei Liberaldemocratici."
 japan_classic.16.o1: "Yoshirō Mori deve guidare il Paese"
 japan_classic.17.t: "Deragliamento Naka-Meguro"
 japan_classic.17.d: "L'8 marzo 2000, intorno alle 9 del mattino ora giapponese, un treno della TRTA Hibiya Line è stato travolto da un altro treno, causando 5 morti e 63 feriti, dopo che il vagone più arretrato del treno era deragliato in una curva stretta, schiantandosi contro un veicolo in transito."
 japan_classic.17.o1: "Invieremo tutti gli aiuti necessari."
 japan_classic.17.o2: "La situazione si risolverà da sola."
 japan_classic.18.t: "La gaffe politiche di Yoshirō Mori"
 japan_classic.18.d: "Il 15 maggio 2000, il neoeletto Primo Ministro Yoshirō Mori finì per la prima volta sulle prime pagine dei giornali per aver definito pubblicamente il Giappone come \"una nazione divina incentrata sull'imperatore.\". Questo, agli occhi sia dell'opposizione che dell'LDP al governo, mette in discussione gli ideali democratici del Giappone e il ruolo della monarchia.\nL'indice di gradimento del primo ministro è sceso."
 japan_classic.18.o1: "Che sciocco!"
 japan_classic.18.o2: "Raddoppia le sue dichiarazioni."
 japan_classic.19.t: "Fusako Shigenobu arrestato"
 japan_classic.19.d: "Il leader dell'Armata Rossa Giapponese, Fusako Shigenobu, è stato arrestato a Osaka l'8 novembre 2000.\nL'Armata Rossa Giapponese era una milizia comunista militante che mirava a distruggere la monarchia, rovesciare il governo giapponese e iniziare una rivoluzione mondiale..\nIn seguito agli arresti, l'Armata Rossa giapponese sarebbe stata presto sciolta all'inizio del 2001."
 japan_classic.19.o1: "I ribelli comunisti stanno perdendo terreno."
 japan_classic.19.o2: "Liberatela, ha ragione."
 japan_classic.20.t: "Il disastro nucleare di Fukushima Daiichi"
 japan_classic.20.d: "L'11 marzo 2011 il Giappone è stato colpito dal devastante terremoto del Tōhoku, seguito da uno tsunami, che ha colpito principalmente la costa nord-orientale dell'isola di Honshū.\n\nMolti cittadini giapponesi sono stati sfollati e hanno dovuto abbandonare le loro case, ma questo non è fuori dal comune per un Paese che vive sull'anello di fuoco del Pacifico. Tuttavia, i danni subiti da Fukushima Daiichi, uno dei reattori nucleari più importanti del Giappone, non sono solo fuori dall'ordinario, ma assolutamente catastrofici.\nIn un disastro nucleare che solo Chernobyl 1986 potrebbe eguagliare, lo tsunami ha distrutto i reattori di emergenza che dovevano raffreddare i reattori dopo lo spegnimento automatico. Le Unità 1, 2 e 3 hanno subito una fusione nucleare, accompagnate da esplosioni chimiche idrogeno-aria e dal rilascio massiccio di materiale radioattivo.\n\nLe radiazioni emesse dal reattore erano abbastanza forti da condannare a morte un essere umano non protetto dopo un solo minuto; l'area regionale divenne così inabitabile..\n\nLa catastrofe cambiò l'opinione pubblica sull'energia nucleare in tutto il mondo."
 japan_classic.20.o1: "Un giorno nero per la nostra nazione."

 japan_classic.70.t: "Il Giappone cerca un' alleanza con la Cina"
 japan_classic.70.d: "Il primo ministro giapponese [JAP.GetLeader] ha recentemente annunciato che il Giappone cercherà una nuova possibile alleanza con la Cina, suo ex rivale e costante avversario..\nI cinesi non hanno ancora risposto, ma qualunque sia la decisione di Pechino, il clima politico dell'Asia orientale sta cambiando.."
 japan_classic.70.o1: "Una nuova era!"
 japan_classic.70.o2: "Speriamo nel meglio."
 japan_classic.70.o3: "Riflettiamo sulle nostre scelte."
 japan_classic.70.o4: "I cinesi faranno una buona scelta."
 japan_classic.70.o5: "Che strano."
 japan_classic.70.o6: "Li distruggeremo comunque."
 japan_classic.71.t: "Il Giappone abbraccia il sentiero della guerra!"
 japan_classic.71.d: "\"La grande eredità giapponese non può essere messa in discussione dalle nostre esperienze passate e dalla nostra più vergognosa sconfitta del 1945. Dobbiamo rimettere in piedi il nostro Paese e il nostro orgoglio nazionale e guardare avanti, uniti, rafforzati e pronti a colpire. Non eviteremo il conflitto solo per preservare la pace. Non più!\"\n\nIl Primo Ministro giapponese [JAP.GetLeader] ha tenuto un discorso sensazionale a Tokyo. Il Giappone sembra avere rinnovate ambizioni di superpotenza."
 japan_classic.71.o1: "Siamo inarrestabili!"
 japan_classic.71.o2: "Ave Giappone!"
 japan_classic.71.o3: "Molto preoccupante."
 japan_classic.71.o4: "Devono essere fermati."
 japan_classic.71.o5: "Vogliono essere nuclearizzati di nuovo?"
 japan_classic.72.t: "Il Giappone cerca il commercio con la Cina"
 japan_classic.72.d: "Rifiutando le avances americane all'economia giapponese, il governo di Tokyo ha annunciato che cercherà invece di stringere rapporti commerciali più stretti con i cinesi, piuttosto che "vendere il popolo giapponese agli americani", secondo quanto dichiarato dal ministro delle Finanze giapponese."
 japan_classic.72.o1: "Una buona scelta!"
 japan_classic.72.o2: "Intrigante."
 japan_classic.72.o3: "Si avvicina al tradimento."
 japan_classic.72.o4: "Uno sviluppo interessante."
 japan_classic.73.t: "Il Giappone adatta l'articolo 9"
 japan_classic.73.d: "L'articolo 9 della Costituzione giapponese recita: \"Aspirando sinceramente a una pace internazionale basata sulla giustizia e sull'ordine, il popolo giapponese rinuncia per sempre alla guerra come diritto sovrano della nazione e alla minaccia o all'uso della forza come mezzo per risolvere le controversie internazionali".\"\nQuesto è stato interpretato non solo come un divieto di guerra, ma anche di azioni militari all'estero. Il governo giapponese sta ora eliminando quest'ultima clausola, facendo temere all'opposizione che la prima possa essere la prossima."
 japan_classic.73.o1: "Doveva essere fatto."
 japan_classic.73.o2: "Il Giappone si sta rimilitarizzando."
 japan_classic.74.t: "Il Giappone abbandona i principi difensivi"
 japan_classic.74.d: "Con il mondo sempre più teso, il governo giapponese ha dichiarato oggi di essere pronto a difendere gli interessi del Giappone e la sua persistenza ideologica sia in patria che, soprattutto, all'estero..\n\nSi tratta di un grande sconvolgimento della politica estera giapponese."
 japan_classic.74.o1: "Gloria al Giappone!"
 japan_classic.74.o2: "Siamo al fianco del nostro alleato."
 japan_classic.74.o3: "Quanto è preoccupante."
 japan_classic.74.o4: "Morte al Giappone!"
 japan_classic.75.t: "Il Giappone dichiara l'interventismo"
 japan_classic.75.d: "Il Giappone ha rassicurato la comunità globale che rimarrà forte dei suoi valori democratici, ma che perseguirà anche una politica estera più aggressiva per far rispettare i principi democratici sia in patria che all'estero."
 japan_classic.75.o1: "Portiamo la libertà e uccidiamo i fascisti."
 japan_classic.75.o2: "Una buona scelta."
 japan_classic.75.o3: "Difendere la democrazia è almeno una buona cosa."
 japan_classic.75.o4: "Un altro di quei "democratici'. Ugh."
 japan_classic.75.o5: "Distruggeremo questi giapponesi!"
 japan_classic.76.t: "Japan abolishes the Monarchy"
 japan_classic.76.d: "In una mossa che si avvicina sempre più all'ideologia comunista, il governo giapponese ha smantellato oggi il Trono del Crisantemo, la posizione dell'imperatore giapponese. Il primo imperatore, secondo la leggenda, si sedette sul trono intorno al 650 a.C.; il primo imperatore confermato lo fece nel 100 a.C.. In ogni caso, la monarchia giapponese è stata la più longeva del mondo."
 japan_classic.76.o1: "Una liberazione."
 japan_classic.76.o2: "Tutto deve finire."
 japan_classic.77.t: "Il Giappone dà potere all'Imperatore"
 japan_classic.77.d: "\"Il Giappone, in questi tempi difficili, ha bisogno di un leader forte e unificatore, cosa che io non sono in grado di offrire..\"\nIl Primo Ministro giapponese [JAP.GetLeader] oggi ha irritato l'opposizione del suo Paese e di molti Paesi del mondo pronunciando un discorso sulla possibile restaurazione della monarchia assoluta in Giappone. [JAP.GetLeader] ha presentato alla Dieta nazionale diverse riforme (che si prevede passeranno) per realizzare la transizione.."
 japan_classic.77.o1: "Lunga vita all'Impero!"
 japan_classic.77.o2: "I giapponesi fanno la cosa giusta."
 japan_classic.77.o3: "Alla faccia dei valori."
 japan_classic.78.t: "Il Giappone cerca di diffondere la Rivoluzione"
 japan_classic.78.d: "\"Il popolo coreano ha un disperato bisogno di liberazione e i suoi lavoratori saranno liberati.\", ha dichiarato a Tokyo il segretario generale del Partito Comunista del Giappone.\nSi tratta di una novità assoluta in politica estera e potrebbe significare una guerra in Asia orientale."
 japan_classic.78.o1: "Gloria al Giappone!"
 japan_classic.78.o2: "Questo è scandaloso!"
 japan_classic.78.o3: "La Rivoluzione Rossa si sta diffondendo!"
 japan_classic.78.o4: "Dobbiamo combattere il comunismo!"
 japan_classic.78.o5: "Il totalitarismo si sta diffondendo."
 japan_classic.79.t: "Il Giappone dichiara la supremazia razziale"
 japan_classic.79.d: "\"E così, con prove scientifiche e culturali, abbiamo la prova definitiva che il popolo giapponese è la razza prescelta.\"\nAnche se il Primo Ministro giapponese [JAP.GetLeader] non ha presentato le prove di cui ha parlato, le implicazioni di un ritorno del Giappone al fascismo attraverso una dichiarazione di "supremazia razziale" sono molto gravi. L'aggressione straniera giapponese è diventata molto reale."
 japan_classic.79.o1: "Salutateci!"
 japan_classic.79.o2: "Stanno impazzendo."
 japan_classic.80.t: "[Root.GetName] dichiara la Mobilitazione di massa"
 japan_classic.80.d: "\"In nome della sicurezza del nostro popolo, della nostra nazione e dei nostri amici, abbiamo bisogno di ogni recluta disponibile. L'opposizione cinica e i nostri nemici la chiameranno "mobilitazione di massa", noi invece dovremmo chiamarla "risveglio nazionale". Questo non ha nulla a che fare con l'aggressione straniera aggression.\"\nIn un atto di aggressione straniera, [Root.GetLeader], capo del governo [Root.GetAdjective] governo, ha dichiarato lo stato di mobilitazione di massa nel Paese."
 japan_classic.80.o1: "Per la patria!"
 japan_classic.80.o2: "Abbiamo ancora le loro spalle."
 japan_classic.80.o3: "Speriamo che non diventino una minaccia."
 japan_classic.80.o4: "La minaccia [Root.GetAdjective] sta crescendo."
 japan_classic.80.o5: "Ci divertiremo a uccidere queste reclute."
 japan_classic.81.t: "L'ultimatum per l'unificazione della Corea"
 japan_classic.81.d: "Con una proposta originariamente giapponese, i governi di Tokyo e Seul hanno rilasciato una dichiarazione congiunta denominata \"Richiesta congiunta nippo-coreana di democrazia per il popolo coreano\", in cui i due Paesi minacciano la Corea del Nord di entrare in guerra per unificare entrambe le Coree sotto la guida di Seul.\nSi attende una risposta non solo da Pyongyang, ma anche da Pechino."
 japan_classic.81.o1: "Andiamo!"
 japan_classic.81.o2: "Come osano?!"
 japan_classic.81.o3: "Saremo al fianco dei nostri alleati."
 japan_classic.81.o4: "Pyongyang è giustificata."
 japan_classic.81.o5: "Cosa sta succedendo?"
 japan_classic.82.t: "La Cina batte il Giappone e lo sottomette!"
 japan_classic.82.d: "JIl Giappone ha abbandonato le sue richieste alla Corea del Nord dopo che il governo cinese ha indetto una mobilitazione parziale delle sue forze e ha iniziato a muoversi verso il confine nordcoreano, pronto ad attraversarlo come negli anni '50 per salvare ancora una volta Pyongyang dalla distruzione totale.\nLa reputazione diplomatica giapponese è macchiata e la Corea del Sud si è resa ridicola."
 japan_classic.82.o1: "Esibizione vergognosa!"
 japan_classic.82.o2: "La vittoria è il nostro destino!"
 japan_classic.82.o3: "È la pace nel nostro tempo."
 japan_classic.83.t: "La Cina rifiuta di aiutare la Corea del Nord!"
 japan_classic.83.d: "\"Il governo cinese non ha più interesse a sostenere il fallito Stato nordcoreano. La nostra protezione nei loro confronti è nulla.\"\nCon una mossa inaspettata e senza precedenti, il governo cinese ha abbandonato la Corea del Nord al suo destino di fronte all'avvicinarsi delle truppe giapponesi e sudcoreane.."
 japan_classic.83.o1: "E che scelta azzeccata."
 japan_classic.83.o2: "Doveva essere fatto."
 japan_classic.83.o3: "TRADITORI! TRADITORI!"
 japan_classic.83.o4: "La Corea del Nord non ha alcuna possibilità."
 japan_classic.84.t: "Funzionari nordcoreani fuggono dal Paese!"
 japan_classic.84.d: "Nel cuore della notte, i funzionari del governo nordcoreano sono fuggiti dal Paese di fronte al crescente risentimento della popolazione e all'imminente invasione giapponese e sudcoreana. Diversi treni hanno lasciato il Paese per la Russia e la Cina, con un governo in esilio forse in via di formazione."
 japan_classic.84.o1: "Questo significa vittoria!"
 japan_classic.84.o2: "Beh, per ora possono avere un rifugio."
 japan_classic.84.o3: "Addio, mondo."
 japan_classic.84.o4: "La Corea del Nord non c'è più."
 japan_classic.85.t: "Il Nord unisce la Corea!"
 japan_classic.85.d: "\"Questa è la più grande vittoria del nostro tempo. Il popolo del Sud, un tempo oppresso, è ora libero di vivere e godersi la vita insieme ai suoi fratelli del Nord, come l'onnipotente sovrano eterno ha voluto..\"\nIl leader nordcoreano [NKO.GetLeader] ha tenuto oggi un discorso a Seul, l'ex capitale della Corea del Sud. La Corea del Sud ha fallito nell'eterna lotta tra queste due diverse versioni di Stato nazionale coreano. L'intero Paese è ora governato da Pyongyang."
 japan_classic.85.o1: "Glorioso!"
 japan_classic.85.o2: "L'alba di una nuova era."
 japan_classic.86.t: "Il Sud unisce la Corea!"
 japan_classic.86.d: "\"E così, portiamo al popolo della Corea del Nord le nostre libertà, i nostri diritti e le nostre virtù, mentre è finalmente libero dai suoi oppressori e dai suoi schiavisti, finalmente libero dalla schiavitù e dal dominio totalitario.\"\nIl presidente sudcoreano [KOR.GetLeader] ha tenuto oggi un discorso a Pyongyang, l'ex capitale della Corea del Nord. Nella lotta apparentemente eterna delle due Coree l'una contro l'altra, la Corea del Nord è finalmente crollata e ha lasciato il posto a una Corea del Sud più forte, ora chiamata semplicemente Corea. Il governo di Seoul ha unito il popolo coreano sotto un governo indipendente, unito e sovrano per la prima volta da quando i giapponesi invasero l'Impero di Corea nel 1910."
 japan_classic.86.o1: "Finalmente l'unità!"
 japan_classic.86.o2: "È iniziata una nuova era."
 japan_classic.87.t: "La Cina si riunisce a Taiwan!"
 japan_classic.87.d: "La Cina ha annesso l'ex "Repubblica di Cina", nota anche come Taiwan, che dal 1950 era esiliata sull'omonima isola."
 japan_classic.87.o1: "Finalmente."
 japan_classic.87.o2: "Bene."
 japan_classic.88.t: "Taiwan riconquista la Cina!"
 japan_classic.88.d: "Taiwan ha ripristinato il suo dominio sui territori dell'ex Repubblica Popolare Cinese. Ciò significa che la Repubblica di Cina è di nuovo veramente Cina."
 japan_classic.88.o1: "Glorioso!"
 japan_classic.88.o2: "Incredibile!"
 japan_classic.89.t: "Il disastro di Fukushima"
 japan_classic.89.d: "Il nord-est dello Honshū è stato colpito dal terremoto del Tōhoku l'11 marzo 2011..\nQuesto terremoto e il successivo tsunami hanno danneggiato gravemente il reattore nucleare di Fukushima Daiichi, che ha subito un arresto di emergenza difettoso e ha poi perso tre delle sue quattro unità principali a causa di fusioni nucleari. Si tratta forse del più grande disastro nucleare della storia, eguagliato solo dall'incidente di Chernobyl del 1986."
 japan_classic.89.o1: "Disastroso!"
 japan_classic.89.o2: "Eccellente."

 Japan.1.t: "Deragliamento Naka-Meguro"
 Japan.1.d: "L'8 marzo 2000, intorno alle 9 del mattino ora giapponese, un treno della TRTA Hibiya Line è stato travolto da un altro treno, causando 5 morti e 63 feriti, dopo che il vagone più arretrato del treno era deragliato in una curva stretta, schiantandosi contro un veicolo in transito."
 Japan.1.a: "Invieremo tutti gli aiuti necessari."
 Japan.1.b: "La situazione si risolverà da sola."
 Japan.2.t: "Fusako Shigenobu arrested"
 Japan.2.d: "Il leader dell'Armata Rossa giapponese, Fusako Shigenobu, è stato arrestato a Osaka l'8 novembre 2000..\nL'Armata Rossa Giapponese era una milizia comunista che mirava a distruggere la monarchia, a rovesciare il governo giapponese e ad avviare una rivoluzione mondiale.\nFollowing the arrests, the Japanese Red Army would soon be disbanded in early 2001."
 Japan.2.a: "I ribelli comunisti stanno perdendo terreno."
 Japan.2.b: "Liberatela, ha ragione."
 Japan.3.t: "L'imperatore Akihito abdica"
 Japan.3.d: "L'imperatore Akihito ha appena rinunciato a governare le terre giapponesi: d'ora in poi sarà suo figlio Naruhito a prendere il comando."
 Japan.3.a: "Atarashī Tennŝ Heika!"
 Japan.8.t: "La Cina chiede le isole Senkaku!"
 Japan.8.d: "La Cina ha riacceso la disputa con noi sulla proprietà delle isole Senkaku. Se cediamo alle loro richieste, potremmo aumentare la fiducia della Cina nella sua capacità di influenzare la nostra politica estera e ridurre la nostra popolarità tra i cittadini più nazionalisti. Tuttavia, anche le conseguenze di un eventuale rifiuto probabilmente non sono di buon auspicio per noi."
 Japan.8.a: "Lasciamogli i loro diritti di pesca..."
 Japan.8.b: "Il Giappone non si lascerà intimidire!"
 Japan.4.t: "Il Giappone ci ha restituito le isole!"
 Japan.4.d: "Accettando chiaramente la legittimità della nostra rivendicazione, il Giappone ci ha restituito le isole Senkaku, loro legittimo proprietario."
 Japan.4.a: "Forse i giapponesi hanno un po' di buon senso, dopo tutto!"
 Japan.5.t: "Il Giappone resta sfiduciato!"
 Japan.5.d: "I giapponesi sono chiaramente determinati a rimanere i nostri nemici mortali come sempre."
 Japan.5.a: "Se ne pentiranno..."
 Japan.6.t: "I jet cinesi hanno sparato contro gli aerei che abbiamo fatto decollare per intercettarli!"
 Japan.6.d: "I nostri caccia rispondono regolarmente alle incursioni cinesi nel nostro spazio aereo, di solito senza incidenti. Questa volta, però, i nostri caccia sono stati attaccati dai cinesi, causando la morte di diversi nostri piloti e la perdita di più aerei. Dovremmo valutare se questo incidente, viste le recenti azioni della Cina, sia stato una provocazione deliberata o uno sfortunato incidente e decidere la nostra risposta di conseguenza."
 Japan.6.a: "Abbiamo il diritto all'autodifesa!"
 Japan.6.b: "Dovremmo invocare i nostri protettori!"
 Japan.6.c: "Probabilmente si è trattato di un incidente..."
 Japan.7.t: "Caccia cinesi e giapponesi si sfidano in combattimenti aerei"
 Japan.7.d: "Nel Mar Cinese Orientale è scoppiato un conflitto a seguito di uno scontro tra aerei cinesi e giapponesi. Lo scontro sarebbe iniziato quando i jet giapponesi sono stati fatti decollare per intercettare i caccia cinesi sopra lo spazio aereo giapponese. Invece di provocare una ritirata cinese, come storicamente avviene dopo incidenti simili, gli aerei giapponesi sono stati attaccati, causando la morte di diversi piloti giapponesi e la perdita di più velivoli. [JAP.GetLeader] ha condannato fermamente l'incidente e, secondo quanto riferito, è impegnata in colloqui urgenti a porte chiuse per quanto riguarda la risposta del Giappone a questo evento."
 Japan.7.a: "Si profila una terza guerra sino-giapponese??"

