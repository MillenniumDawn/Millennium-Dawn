 GER_agenda_2010: "2010年议程"
 GER_agenda_2010_desc: "格哈德·施罗德一直是社会民主党的温和派，因此主张对预算进行克制。“2010 议程”是一项雄心勃勃的预算削减和官僚改革计划，毫无疑问，它将受到左翼团体的严厉批评，并将政府推向中间派 - 但这对于经济发展来说可能是件好事。"
 GER_strengthen_the_service_sector: "加强服务业"
 GER_strengthen_the_service_sector_desc: "西德在经历了20世纪50年代的经济奇迹和鲁尔区煤炭和重工业衰退之后，完成了向服务经济的转型。自那时起，德国就成了年轻创新者们熟悉的面孔，柏林则成为全球创业之都之一。"
 GER_european_business_opportunities: "欧洲商业机会"
 GER_european_business_opportunities_desc: "随着整个欧洲大陆的贸易壁垒被消除，每个人的经济利润都会增长 - 但德国的利润增长最多，这是好事。我们必须进一步努力取消关税和贸易限制，让开办企业和开展贸易变得更加容易。"
 GER_scientific_exchanges: "学术交流"
 GER_scientific_exchanges_desc: "随着外国专家纷纷涌入德国，在科隆和柏林等科技和创业中心生活和工作，德国的创新能力得到了提升。为了使这些交流更加正规，德国研究团队必须定期与外国同事会面，共同研究和比较成果。"
 GER_idea_Leopard_Nutzergemeinschaft_desc: "为了将豹式武器系统及其车辆系列的进一步发展置于共同的基础上，成立了豹式社区，以简化支持、维修、开发和成本。"
 GER_rammelsberg_mine: "拉默尔斯贝格矿山"
 GER_rammelsberg_mine_desc: "拉默尔斯贝格矿山是一个庞大的矿山系统，建于16世纪初。几个世纪以来，该矿山一直开采铅和铜等有色金属。矿山深处仍有大量这些金属矿藏。"
 GER_rammelsberg_mine_expanded: "扩建拉默尔斯贝格矿山"
 GER_rammelsberg_mine_expanded_desc: "随着我们在拉默尔斯贝格矿井系统的持续努力，矿井深处可能蕴藏着更大的储量。扩大我们的努力将使我们能够到达并开采矿床。"
 GER_expand_laboratories: "扩建实验室"
 GER_expand_laboratories_desc: "随着我们医疗中心的近期建设和扩建，扩建我们的实验室是我们医疗服务改革的下一步。"
 GER_ban_the_npd_desc: "作为一个新的、现代化的德国，我们有责任确保联邦议院中永远没有纳粹主义的代表。"
 germany_party.0.t: "德国选择党的崛起"
 germany_party.0.d: "对我们的欧洲政策成本的不满导致民众开始倾向于对欧盟持怀疑态度的政党，例如新成立的右翼政党£GER_nationalist_right_wing_populist “德国选择党”。德国选择党主张通过放松管制和削减开支来减少欧盟的影响并增强国民经济。然而，党内更激进的一派正在壮大，他们同情民族主​​义思想，反对移民和许多自由民主做法。尽管该党目前还没有广泛的资源，但许多分析人士表示，该党的潜在支持可能会迅速增加。"
 germany_party.0.a: "联邦宪法保卫局将密切观察他们。"
