 POLITICS_GERHARD_SCHRODER_DESC: "格哈德·施罗德的父亲在罗马尼亚还没来得及见到儿子就去世了。没有丈夫的帮助，他的母亲带着他逃到西德的利佩，在新政府的社会关怀帮助下生活在那里。\n\n他早年学习法学并担任律师。\n\n他的政治生涯始于1963年，当时他加入了德国社会民主党。之后，他一路平步青云，到1978年成为社民党青年组织的新主席，任期直到1980年。1986年，他首次获得重大选举胜利，当选为下萨克森州州长，并获得两次连任，任期直到1998年。在他卸任州长当年，当选为德意志联邦共和国总理，并与绿党联合执政至今。"
 GER_HANS_PETER_KIRCHBACH_DESC: "冯·基希巴赫出生在一个自 17 世纪以来就有着悠久军事传统的家庭，人们期望他能追随家族的传统参军。1960 年，他实现家族理想，进入了陆军军官学校学习，并于 1979 年获得了第一个重要职位，担任第42火箭炮营的指挥官。但这只是他人生的第一站，随后他又担任了第14装甲师指挥官、第四军团指挥官，最后升任到国防部工作。公众称他为 \"奥得河英雄\"，因为 1997 年奥得河洪水泛滥时，他组织并领导了军队的救援行动。"
 GER_HELMUT_WILLMANN_DESC: "威尔曼的职业生涯始于 1959 年，当时他作为新兵加入联邦国防军，成为一名军官。他最初在装甲步兵团服役，并逐级晋升，直到上级认可他成为一名将军。在国防部和北约参谋部任职十年后，他终于可以回到他最喜欢的部门，这次是担任他所在旅的旅长。1996 年，他晋升为德国陆军总指挥，这是他取得的最大成就。他的部下给他起了个绰号 \"老虎威尔\"，因为他对部下的行为十分严厉。"
