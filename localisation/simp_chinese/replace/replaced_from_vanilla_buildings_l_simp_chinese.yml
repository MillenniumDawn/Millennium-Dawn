l_simp_chinese:
 industrial_complex: "民用工业"
 industrial_complex_plural: "民用工厂"
 industrial_complex_desc: "此建筑可为所属地区提供生产民用商品或建造新建筑的工业能力，或可因需转换为军用工厂。\n\n为所属地区提供：\n所需工人基础数量：§Y345K§!\n每个§Y民用工厂§!的基本GDP产出：$§Y20B§!\n基础能源消耗：§R-0.4§! GW\n"
 arms_factory: "军事工业"
 arms_factory_plural: "军用工厂"
 arms_factory_desc: "此建筑可为所属地区提供生产军事装备的工业能力，或可因需转换为民用工厂。\n\n为所属地区提供：\n所需工人基础数量：§Y25K§!\n每个§Y军用工厂§!的基本GDP产出：$§Y1B§!\n基础能源消耗：§R-0.4§! GW"
 infrastructure: "基础设施"
 infrastructure_plural: "基础设施"
 infrastructure_desc: "此建筑将改善所属地区的基础设施状况，提高你在战略要地的后勤能力及你的陆军部队在本地区的移动速度，并提升此地区的基础资源产出。"
 internet_station: "通信基础设施"
 internet_station_plural: "通信基础设施"
 internet_station_desc: "§Y通信基础设施§!是电信和无线电通信领域中用于推动远距离传输或地下光缆和云计算系统的高层结构。\n\n每级§Y通信基础设施§!提高§G+5.00%§!本地生产效率增长。\n每级§Y通信基础设施§!减少§G-5.00%§!§Y内部投资§!周期时长。"
 dockyard: "海军船坞"
 dockyard_plural: "海军船坞"
 dockyard_desc: "§Y海军船坞§!代表了一个国家生产§Y巡逻艇§!、§Y护卫舰§!、§Y驱逐舰§!、§Y航母§!等各种军舰的能力。\n\n为所属地区提供：\n所需工人基础数量：§Y25K§!\n每个§Y船坞§!的基本GDP产出：$§Y1B§!\n基础能源消耗：§R-0.4§! GW"
 air_base: "空军基地"
 air_base_plural: "空军基地"
 air_base_desc: "§Y空军基地§!是用于部署和准备空军的储存设施和军事大本营。它可以堆叠到十级，每级可额外增加§Y50§!架飞机的容量。"
 radar_station: "雷达站"
 radar_station_plural: "雷达站"
 radar_station_desc: "§Y雷达站§!可以让你获得附近敌军的情报。它包括各种雷达和传感器，以及情报相关资产和分析不断变化的形势的能力。\n级别越高，有效范围越大。\n雷达还为国家提供了更好的敌方空军探测，让你的飞机有更好的机会与他们交战。\n此外，雷达增加对海上敌方舰队的探测率。"
 RADAR_ONMAP_TOOLTIP: "§H雷达站§!等级：$LVL|G$/$TOT|H$\n归属于：$WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§H雷达站§!等级：$LVL|R$/$TOT|H$\n归属于：$WHO|H$"
 anti_air_building: "短程防空阵地"
 anti_air_building_plural: "短程防空阵地"
 anti_air_building_desc: "§Y短程防空系统阵地§!是用于防御低空空中威胁的防空武器和战术的综合体和组合。这些设施共同将空域划分为可防御区域，为当地军事目标和基础设施提供空中覆盖，包括直升机、低空飞行飞机和喷气式飞机。"
 nuclear_reactor: "核反应堆"
 nuclear_reactor_plural: "核反应堆"
 nuclear_reactor_desc: "这座建筑将核能转化为电能，在此过程中消耗了浓缩铀。\n\n为该省提供：\n基础能源获取：§G+2§! GW\n"
 synthetic_refinery: "可再生能源基础设施"
 synthetic_refinery_plural: "可再生能源基础设施"
 synthetic_refinery_desc: "§Y可再生能源基础设施§!是所有可再生能源的总称。这些包括但不限于；太阳能公园、风力涡轮机、生物燃料精炼厂、木炭厂、生物燃料发电厂等。因此，它使用可再生资源并用这些资源生产燃料。\n\n为该省提供：\n基础能源获取：§G+0.5§!  GW\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 fuel_silo: "战略燃料储备"
 fuel_silo_plural: "战略燃料储备"
 fuel_silo_desc: "§Y战略燃料储备§!是仓库、干式储存和其他§Y燃料§!类仓库的综合体。该建筑为您的国家提供了更多的§H燃料§!储存空间。"
 offices: "办公园区"
 offices_plural: "办公园区"
 offices_desc: "§Y办公园区§!代表了除采掘业和重工业以外的所有其他经济行业。这些包括金融、服务、信息技术、零售等。\n\n为所属地区提供：\n所需工人基础数量：§Y630K§!\n每个§Y办公园区§!的基本GDP产出：$§Y50B§!\n基础能源消耗：§R-0.25§! GW"
 naval_base: "海军基地"
 naval_base_plural: "海军基地"
 naval_base_desc: "扩大舰队的范围并为其提供维修服务。允许海外供应和出口资源。较高的水平会增加供应吞吐量。"
 bunker: "陆上要塞"
 bunker_plural: "陆上要塞"
 bunker_desc: "此建筑可在战斗中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。同时受到来自多方向的攻击时则会降低要塞效果。"
 coastal_bunker: "海岸要塞"
 coastal_bunker_plural: "海岸要塞"
 coastal_bunker_desc: "此建筑可在登陆作战当中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。"
 supply_node: "补给中心"
 supply_node_desc: "补给中心位于在铁路沿线城市外，能够获取补给。"
 rail_way: "铁路"
 rail_way_desc: "铁路用来连接补给中心，使补给能够从你的首都运输。\n\n每级§Y铁路§!提高§G+4.00%§!本地生产效率增长。"
 fossil_powerplant: "化石燃料发电厂"
 fossil_powerplant_plural: "化石燃料发电厂"
 fossil_powerplant_desc: "§Y化石燃料发电厂§!是所有基于化石的热电能源的总称。 这些包括但不限于； 煤炭、天然气和石油。§Y化石燃料发电厂§!如果发电量高于消耗量，则将闲置。\n\n为该省提供：\n基础能源获取：§G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 rail_way_plural: "铁路"
 agriculture_district: "商业化农业区"
 agriculture_district_plural: "商业化农业区"
 agriculture_district_desc: "§Y商业化农业区§!是我国所有非自给性农业的总称。它包括农业工业、耕地、粮仓、屠宰场等。\n\n为所属地区提供：\n所需工人基础数量：§Y250K§!\n每个§Y商业化农业区§!的基本GDP产出：$§Y25B§!\n基础能源消耗：§R-0.10§! GW\n地区§Y燃料获取§!：8\n§Y当地补给能力§!：1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "导弹发射场"
 rocket_site_plural: "导弹发射场"
 rocket_site_desc: "§Y导弹发射场§! 涵盖了从§Y地空导弹§!到§Y洲际弹道导弹§!的所有战区级导弹装备。它使国家能够将这些战略资产部署在我们的战略空区，以协助我们的防空，或提供进攻能力。"
 nuclear_facility: "民用研发设施"
 nuclear_facility_plural: "民用研发设施"
 nuclear_facility_desc: "民用研发设施包括与民用工业能力、核设施等有关的所有类型的特殊项目。"
 air_facility: "空气动力学和航空电子设施"
 air_facility_plural: "空气动力学和航空电子设施"
 air_facility_desc: "空气动力学和航空电子实验设施使您能够启动飞机、先进火箭、相关电子设备和空间项目的研究项目。"
 naval_facility: "海军工程设施"
 naval_facility_plural: "海军工程设施"
 naval_facility_desc: "海军工程实验设施允许您启动与水面舰艇和潜艇相关的研究项目。\n海军工程只能在沿海省份创建。"
 mega_gun_emplacement: "多装药大口径火炮"
 mega_gun_emplacement_plural: "多装药大口径火炮"
 mega_gun_emplacement_desc: "这种大口径火炮采用多装药推进原理，旨在实现无与伦比的轰炸射程。它利用一系列地下隧道，将炮弹加速到超音速，然后将其发射到远处的目标。"
 stronghold_network: "省级防御网络"
 stronghold_network_plural: "省级防御网络"
 stronghold_network_desc: "由隧道、硬点、战壕、防空洞、武器库和预先计划的爆破点组成的广泛的防御网络为防御者提供了对抗任何攻击者的决定性优势。"
 land_facility: "陆战设施"
 land_facility_plural: "陆战设施"
 land_facility_desc: "陆战实验设施允许您启动与陆战各个方面相关的研究项目，例如特殊坦克或火炮。"