 UKR.Neutral_green_icon: "£ukr_greens"
 UKR.Neutral_green_desc: "(绿色政治)  £ukr_greens  乌克兰绿党是绿色世界协会（1987年12月成立）的继承者，并以该名义作为民主集团的一部分参加了1990年的乌克兰议会选举。其主要优先事项是改变经济制度中的反生态态度、重建社会制度和保护人权。"
