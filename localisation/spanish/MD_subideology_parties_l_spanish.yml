 PHI.conservatism: "£generic_conservatism_small Lakas-CMD"
 PHI.conservatism_desc: "Conservadurismo: Lakas-CMD es un partido de centro-derecha fundado bajo los principios de la Democracia Cristiana y la Democracia Islámica. El partido ha buscado consistentemente fortalecer los lazos con Estados Unidos y se centra en gran medida en el crecimiento económico y el desarrollo. Lakas-CMD se distingue también por incluir líderes musulmanes en su alianza y busca reformar el gobierno de un sistema presidencial a un sistema parlamentario a través de enmiendas constitucionales.\n"
 PHI.liberalism: "£generic_liberalism_small Partido Liberal"
 PHI.liberalism_desc: "Liberalismo: El Partido Liberal es el segundo partido más antiguo de Filipinas. Fue fundado por el primer presidente Manuel Roxas como una escisión liberal del Partido Nacionalista. Sigue la filosofía autodenominada de 'Bayanihan' o 'Libertad, Justicia y Solidaridad', que es su ideología común. El partido también ha mostrado históricamente interés en mantener lazos con Estados Unidos y una mirada cautelosa hacia China.\n"
 PHI.socialism: "£generic_socialism_small Akbayan"
 PHI.socialism_desc: "Socialdemocracia: Akbayan Citizens' Action Party, Akbayan, es un partido democrático socialista y progresista, y es considerado como el principal miembro de la izquierda democrática que no está asociado con los comunistas. Han sido blanco tanto de extremistas de derecha como de la extrema izquierda debido a su postura hipócrita frente a ambos.\n"
 PHI.Communist-State: "£generic_Communist_State_small Partido Comunista de Filipinas"
 PHI.Communist-State_desc: "Comunismo: El Partido Comunista de Filipinas ha luchado una guerra de guerrillas contra el gobierno desde su fundación en 1968. Ha adoptado una marca única de comunismo con el marxismo-leninismo-maoísmo, integrando también las mejores partes de cada ideología en beneficio de la sociedad filipina.\n"
 PHI.anarchist_communism: "£generic_anarchist_communism_small PDP-Laban"
 PHI.anarchist_communism_2000_desc: "Radical de izquierda: PDP-Laban busca formas pacíficas y democráticas de vida caracterizadas por 'libertad, solidaridad, justicia, equidad, responsabilidad social, autosuficiencia, eficiencia y nacionalismo ilustrado'. El partido ha ganado popularidad recientemente debido a la insatisfacción con el establecimiento actual.\n"
 PHI.anarchist_communism_2017_desc: "Radical de izquierda: PDP-Laban busca formas pacíficas y democráticas de vida caracterizadas por 'libertad, solidaridad, justicia, equidad, responsabilidad social, autosuficiencia, eficiencia y nacionalismo ilustrado'. El partido ha sido percibido más recientemente como un partido nacionalista filipino y cada vez más autocrático bajo el Régimen de Duterte.\n"
 PHI.Conservative: "£generic_Conservative_small Partido Federal ng Pilipinas"
 PHI.Conservative_desc: "Reaccionario - El Partido Federal es un partido federalista general que apoya el actual establecimiento bajo Duterte.\n"
 PHI.Caliphate: "£generic_Caliphate_small Abu Sayyaf"
 PHI.Caliphate_desc: "Salafismo yihadista - Abu Sayyaf es un grupo extremista militante yihadista que sigue la doctrina wahabí del islam suní. El partido se encuentra principalmente en el sur de Filipinas y está estrechamente vinculado a la insurgencia Moro. Permanece elusivo y particularmente violento contra los no musulmanes y el gobierno de Filipinas.\n"
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Nacionalista del Pueblo"
 PHI.Neutral_conservatism_desc: "Conservadurismo Neutral - El Partido Nacionalista del Pueblo fue formado en 1992 por el entonces presidente Eduardo Cojuangco Jr. como un partido liberal conservador. Centró sus esfuerzos en discutir la eliminación de la pobreza y en difundir la prosperidad entre todos los filipinos.\n"
 PHI.oligarchism: "£generic_oligarchism_small Partido de la Unidad Nacional"
 PHI.oligarchism_desc: "Oligarquismo - El Partido de la Unidad Nacional es un partido escindido ideológico de Lakas-CMD. El partido, centrado en el cristianismo, busca que el país siga el camino hacia la soberanía temerosa de Dios del pueblo filipino. A diferencia del partido madre de NUP, Lakas-CMD, son mucho más liberales y están enfocados en el progresismo. Sin embargo, el Partido de la Unidad Nacional mantiene su postura reaccionaria hacia los musulmanes y otras minorías religiosas en Filipinas.\n"
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Alianza Nacionalista Unida"
 PHI.Neutral_Libertarian_desc: "Libertario - La UNA fue creada originalmente como un partido político para representar a la Coalición de Oposición Unida. Bajo el liderazgo de Jejomar Binay, se transformó en un partido libertario. El partido adoptó una postura más conservadora y libertaria de derecha y continúa manteniendo su posición.\n"
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small Partido de la Reforma Popular"
 PHI.Neutral_Communism_desc: "Comunismo Neutral - El Partido de la Reforma Popular es una fuerza reformista dentro de Filipinas que busca reformar el sistema. Su fundador fue fundamental en la reforma agraria de 1989, en la que se redistribuyeron las tierras agrícolas a los agricultores. Políticamente, el Partido de la Reforma ha tenido un desempeño pobre, aparte de que su fundadora ha podido mantener su cargo como Senadora de Filipinas.\n"
 PHI.neutral_Social: "£generic_neutral_Social_small Aksyon Demokratiko"
 PHI.neutral_Social_desc: "Socialismo Neutral - Aksyon Demokratiko es un partido progresista que busca la implementación de un enfoque regionalista para el gobierno. El partido cree que cada región tiene su propia solución única. También buscan enfocarse en problemas críticos dentro del gobierno de Filipinas, como los bajos estándares educativos y el enfoque en el medio ambiente manteniendo un crecimiento estable.\n"
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Pwersa ng Masang Pilipino"
 PHI.Neutral_Autocracy_desc: "Autocracia Neutral - El Pwersa ng Masang Pilipino es un partido populista de gran alcance que busca ser la vanguardia ideológica de las Masas Populares. Fue la base que preparó el camino para que Estrada ganara a fines de los años 90. Ideológicamente, representa un conservadurismo de centro-derecha entre sus políticos miembros. Sin embargo, durante la presidencia de Estrada adquirió la etiqueta de corrupto y autocrático.\n"
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Maradeka"
 PHI.Neutral_Muslim_Brotherhood_desc: "Islam Neutral - Maradeka es un grupo derivado de la Hermandad Musulmana en Filipinas. Es relativamente menor y desempeña un papel destacado en las elecciones locales en la provincia de Mindanao, en el sur de Filipinas.\n"
 PHI.Nat_Populism: "£generic_Nat_Populism_small Partido Nacionalista"
 PHI.Nat_Populism_desc: "Populistas de Derecha - El Partido Nacionalista es uno de los partidos más antiguos de Filipinas. Mantuvo un enfoque nacionalista del nacionalismo filipino hasta 1978, cuando inició una transición hacia una forma más suave. Mantiene una estricta adherencia a un grupo populista de derecha que busca enfatizar el tradicionalismo, ya que se oponen fervientemente a los partidos liberales y progresistas.\n"
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small AFP"
 PHI.Nat_Autocracy_desc: "Junta Militar - La AFP fue formada bajo la supervisión del gobierno estadounidense a mediados de la década de 1930 con la aprobación de la Ley de Defensa Nacional. Douglas MacArthur se convirtió en su primer y único Mariscal de Campo y ayudó a desarrollar un Ejército filipino. No adquirió su forma actual hasta la independencia de Filipinas.\n"
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small Partido Nacionalista Fascista"
 PHI.Nat_Fascism_desc: "Fascismo - El NFP es un partido fascista clandestino con una representación menor en las encuestas. Menos de 500,000 personas han logrado votar por el partido y mantiene una presencia en línea más estricta que entre los partidos encuestados. El Partido Nacionalista Fascista de Filipinas se autoidentifica como un grupo proto-nazi y extremista cristiano que busca reafirmar un gobierno autocrático de estilo dictatorial y aplicar políticas de minorías en la población.\n"
