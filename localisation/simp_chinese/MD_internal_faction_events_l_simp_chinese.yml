l_simp_chinese:
 internal_factions_events.0.t: "企业主要求减税"
 internal_factions_events.0.d: "一个中小型企业主的代表已经找到了我们的政府。他们说，由于国家的经济形势，小型企业正在遭受损失。他们希望获得临时减税，以帮助他们的企业取得成功。"
 internal_factions_events.0.o1: "同意削减一些税收"
 internal_factions_events.0.o2: "预算无法承受！"
 internal_factions_events.0.o3: "改为对大公司增税！"
 internal_factions_events.0.o4: "与工会合作，解决这个问题"
 internal_factions_events.1.t: "新成立的公司将被收购"
 internal_factions_events.1.d: "一家成功的初创公司最近被挂牌出售。目前，它吸引了一家试图在[ROOT.GetNameDef]扩大业务的大型外国公司。有人说，应该阻止这种扩张，尽管阻止收购会违背自由市场原则。"
 internal_factions_events.1.o1: "让收购顺利进行"
 internal_factions_events.1.o2: "这需要被阻止"
 internal_factions_events.1.o3: "国家会先买下它"
 internal_factions_events.1.o4: "强制与国内公司合并"
 internal_factions_events.2.t: "创业公司被官僚主义拖垮了"
 internal_factions_events.2.d: "许多小企业主正在批评该国的官僚主义水平。他们说，填写一张又一张的表格，申请许可证，从一个局跑到另一个局，阻碍了人们建立新公司。他们希望我们减少对小型企业的一些限制。"
 internal_factions_events.2.o1: "减少官僚机构的数量"
 internal_factions_events.2.o2: "这些官僚是必要的"
 internal_factions_events.2.o3: "也许我们可以让人们更容易接受……"
 internal_factions_events.3.t: "要求提供更多的启动资金"
 internal_factions_events.3.d: "一群商人找到我们，要求我们拨出更多的启动资金以支持新公司。建立公司是一个昂贵的操作，国家应该支持小企业主。"
 internal_factions_events.3.o1: "我们自然需要更多帮助创业者"
 internal_factions_events.3.o2: "我们不应该把国家资金注入私营企业"
 internal_factions_events.3.o3: "确保从银行获得资金"
 internal_factions_events.4.t: "小企业不需要贷款"
 internal_factions_events.4.d: "有一个问题被提出来。许多小型企业的执行长说，银行已经越来越不愿意贷款给他们。然而，一位来自银行家的代表表示，银行不向某人发明的一个「革命性」果汁机贷款，这是非常正常的。"
 internal_factions_events.4.o1: "迫使银行更多地分享他们的资金"
 internal_factions_events.4.o2: "银行可以自由选择向谁贷款"
 internal_factions_events.4.o3: "为小公司提供国家支持的贷款"
 internal_factions_events.5.t: "关于清洁能源的斗争"
 internal_factions_events.5.d: "一家提供清洁能源解决方案的小公司已将一家大型化石燃料公司告上法庭。这家大公司被指控故意开展针对小公司的负面营销活动，以及从事工业间谍活动和破坏活动。该法庭案件在全国范围内成为头条新闻，并被视为可再生能源和化石能源之间的斗争。"
 internal_factions_events.5.o1: "确保绿色能源占主导地位"
 internal_factions_events.5.o2: "确保化石燃料占主导地位"
 internal_factions_events.5.o3: "我们不该插手此事"
 internal_factions_events.6.t: "大鱼池里的小鱼"
 internal_factions_events.6.d: "我们收到的投诉是，许多大公司故意收购他们的小型竞争对手，只是为了关闭它们，防止竞争。许多人担心，大公司正齐心协力实现卡特尔，控制市场。"
 internal_factions_events.6.o1: "生意而已"
 internal_factions_events.6.o2: "谴责这种行为！"
 internal_factions_events.6.o3: "你说卡特尔？也许我们可以相互理解"
 internal_factions_events.7.t: "劳动合同纠纷"
 internal_factions_events.7.d: "企业主们要求，全国性的工作合同可以由雇员和雇主之间的地方合同来松动。通过允许减少对谁可以被解雇的限制和在分配工作时间方面的更多自由，小企业将更容易雇用员工。大多数工会已经对这一建议提出抗议，说减少工人的权利是不可能的。事实上，他们建议在工作合同中增加限制，以消除带薪实习等内容。"
 internal_factions_events.7.o1: "倾向于本地工作合同"
 internal_factions_events.7.o2: "工人第一！"
 internal_factions_events.7.o3: "也许我们可以达成共识？"
 internal_factions_events.8.t: "商店在圣日开放"
 internal_factions_events.8.d: "最近爆发了一桩丑闻，我们一个较大城市的一个店主在全国性的宗教节日里开店。宗教机构表示，这违背了国家的传统，而圣日是用来做礼拜和祈祷的。"
 internal_factions_events.8.o1: "我们是一个（在此插入任意的信仰）国家，传统应该得到尊重！"
 internal_factions_events.8.o2: "谁会在乎宗教呢？"
 internal_factions_events.9.t: "公司在证券市场上市"
 internal_factions_events.9.d: "一家受欢迎的、成功的初创公司已经决定在国家股票市场上市。这给了我们一个投资机会，可以购买该公司的一些股票。"
 internal_factions_events.9.o1: "买下一些股份"
 internal_factions_events.9.o2: "我们负担不起"
 internal_factions_events.10.t: "初创企业蓬勃发展"
 internal_factions_events.10.d: "国家最近成立了破纪录数量的新公司。这创造了许多就业机会，并对我们的经济产生了积极影响。经济正在蓬勃发展，我们在创记录的创业公司数量下蓬勃发展！"
 internal_factions_events.10.o1: "太好了！"
 internal_factions_events.11.t: "对政治对手的竞选捐款"
 internal_factions_events.11.d: "我们的一个政治对手收到了一群小企业的联合捐款。看来小企业的CEO们对我们的政治并不满意。"
 internal_factions_events.11.o1: "该死！"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "该死！"
 internal_factions_events.13.t: "大公司破产了！"
 internal_factions_events.13.d: "我们国家内的一个大公司今天宣布破产了。对我们的经济来说，这确实是一个悲伤的日子。"
 internal_factions_events.13.a: "悲剧啊"
 internal_factions_events.13.b: "补贴企业"
 internal_factions_events.14.t: "$labour_unions$要求加薪"
 internal_factions_events.14.d: "$labour_unions$要求我们国家的企业和工业集团增加工人的工资。"
 internal_factions_events.14.a: "支持企业"
 internal_factions_events.14.b: "支持工会"
 internal_factions_events.14.c: "两者都不"
 internal_factions_events.15.t: "$labour_unions$要求更好的医疗保健"
 internal_factions_events.15.d: "$labour_unions$正在要求我们扩大医疗保健预算。我们应该怎么办？"
 internal_factions_events.15.a: "接受要求"
 internal_factions_events.15.b: "拒绝要求"
 internal_factions_events.16.t: "$labour_unions$要求提高福利支出"
 internal_factions_events.16.d: "$labour_unions$要求我们扩大社会支出预算。我们应该怎么办？"
 internal_factions_events.16.a: "接受要求"
 internal_factions_events.16.b: "拒绝要求"
 internal_factions_events.17.t: "农民抵制土地改革"
 internal_factions_events.17.d: "小规模自耕农已经开始反抗，要求将多种因素纳入农村发展。他们指出，新古典主义的农场生产理论只给那些依赖农场投入的人带来了困难，而这些投入是受市场需要的。\n国家行政人员认为，将自给自足的农民转变为以出口为导向的生产者，将使农村通过市场化得到发展。\n"
 internal_factions_events.17.a: "实施自下而上的发展实践"
 internal_factions_events.17.b: "仅关注有利于穷人的增长"
 internal_factions_events.17.c: "维持现状"
 internal_factions_events.17.dd: "新古典主义的进一步发展"
 internal_factions_events.18.t: "农民请求财政援助"
 internal_factions_events.18.d: "农民们目前正面临着财政困难。他们提出了一份请愿书，讨论可能的某种补贴。"
 internal_factions_events.18.a: "补贴农民"
 internal_factions_events.18.b: "发放一笔款项"
 internal_factions_events.18.c: "跟上时代吧，老头！"
 internal_factions_events.19.t: "领空入侵"
 internal_factions_events.19.d: "在一架外国作战飞机入侵领空后，军方要求我们加强该地区的防空。顾问们建议建立更多的防空导弹基地或建立更多的军事工业来保护我们的国家。我们中间的实用主义者建议我们简单地各建一个。\n\n断然拒绝他们，并在这个过程中迅速为自己在政治上加分是另一种选择，就像试图维护我们的关系一样。"
 internal_factions_events.19.o1: "建造更多的地空导弹阵地"
 internal_factions_events.19.o2: "建造更多的军事工厂"
 internal_factions_events.19.o3: "建造更多的地空导弹阵地和军事工厂"
 internal_factions_events.19.o4: "拒绝要求"
 internal_factions_events.20.t: "海运业要求补贴"
 internal_factions_events.20.d: "我国海运业要求政府提供财政援助。我们的一些船厂年久失修，目前需要立即关注。我们应该给海运业提供这些补贴吗?"
 internal_factions_events.20.o1: "同意补助"
 internal_factions_events.20.o2: "拒绝补贴"
 MAR_industry_subsidies: "§Y海事产业补贴§!"
 internal_factions_events_additional_expense_tt: "§Y额外支出§!将被新增到预算中：[?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "农民推动生物燃料投资"
 internal_factions_events.21.d: "农业行业协会已与政府接洽，要求投资生物燃料。这将有助于在国际农民日益激烈的竞争中稳定国内粮食市场。主要石油公司的代表对该提案表示反对。"
 internal_factions_events.21.o1: "无视他们。"
 internal_factions_events.21.o2: "投资一个可再生能源基础设施。"
 internal_factions_events.21.o3: "建造它，并安抚石油公司。"
 internal_factions_events.22.t: "国家情报机构被发现监视公民"
 internal_factions_events.22.d: "一名举报人揭露了情报机构监视我国公民的行为。民众愤怒了！然而，政府和情报部门的领导人表示，这些都是日常行为，是保证我们国家安全所必需的。"
 internal_factions_events.22.o1: "忽略要求。"
 internal_factions_events.22.o2: "展开公开调查。"
 internal_factions_events.22.o3: "掩盖信息泄露。"
 internal_factions_events.22.o4: "惩罚告密者。"
 internal_factions_events.23.t: "寡头陷入阴暗生意"
 internal_factions_events.23.d: "我们的情报部门已经抓住了一名进行非法商业交易的国家精英。政府的一些成员希望将此事纳入公共领域，并将其诉诸法庭。其他人则建议将问题掩盖起来。"
 internal_factions_events.23.o1: "把这事压下。"
 internal_factions_events.23.o2: "进行公开审判。"
 internal_factions_events.23.o3: "阻止未来对寡头的调查。"
 internal_factions_events.24.t: "寡头要求减税"
 internal_factions_events.24.d: "几位有影响力的商人已经找到政府部长，建议我们减税。他们说，这将支持国内工商业，而且随着时间的推移，这些减税措施最终会收回成本。"
 internal_factions_events.24.o1: "我们不能马上减税。"
 internal_factions_events.24.o2: "减少个人税收。"
 internal_factions_events.24.o3: "减少公司税收。"
 internal_factions_events.24.o4: "为所有人减税。"
 internal_factions_events.25.t: "海事产业提出一项协议"
 internal_factions_events.25.d: "我们主要造船公司的代表带着一份新合同与政府接洽。他们有多艘货轮护航船可供购买。我们可以补贴生产，帮助引进更多这样的船只，或者我们可以一次性购买。我们应该如何选择？"
 internal_factions_events.25.o1: "补贴运输船生产。"
 internal_factions_events.25.o2: "购买运输船"
 internal_factions_events.25.o3: "买下所有的！"
 internal_factions_events.25.o4: "谁需要那些垃圾！"
 internal_factions_events.26.t: "军方反对政府"
 internal_factions_events.26.d: "我们目前的执政联盟最近的政策在军队中非常不受欢迎。他们的理由是，我们正在尽一切努力削弱我们的国家安全。"
 internal_factions_events.26.o1: "增加军费开支。"
 internal_factions_events.26.o2: "否认这些说法！"
 internal_factions_events.26.o3: "把事情掩饰过去…………"
 internal_factions_events.27.t: "军工产业蓬勃发展"
 internal_factions_events.27.d: "在[ROOT.GetLeader]政府管理下，军事工业蓬勃发展。我们可以通过对国防部门的少量投资来资助我们武器工业的高度繁荣，或者我们可以公开为他们投资。我们该怎么办?"
 internal_factions_events.27.o1: "补贴军事工业。"
 internal_factions_events.27.o2: "太棒了。赞美他们！"
 internal_faction_labour_dispute_companies_favoured: "劳资纠纷--公司受青睐"
 internal_faction_labour_dispute_companies_favoured_desc: "在最近的一个劳工问题上，政府偏向于企业的利益而不是工会的利益。"
 internal_faction_labour_dispute_union_favoured: "劳资纠纷--工会受青睐"
 internal_faction_labour_dispute_union_favoured_desc: "在最近的一个劳工问题上，政府偏向于工会的利益而不是企业的利益。"
 internal_faction_economic_boom: "经济繁荣"
 internal_faction_economic_boom_desc: "我们的派系正在帮助我们度过经济繁荣期！"
 internal_faction_military_industry_thriving: "军工产业蓬勃发展"
 internal_faction_military_industry_thriving_desc: "最近与军事工业综合体的合作已经看到了创纪录数量的军事资产。这个行业绝对在蓬勃发展！"
 internal_faction_subsidize_convoy_production: "补贴运输船生产"
 internal_faction_subsidize_convoy_production_desc: ""
