 sp_dutch_super_bus_project: "Суперавтобус"
 sp_dutch_super_bus_project_desc: "Superbus Experiment — это передовой голландский проект, призванный преобразовать общественный транспорт с помощью инноваций и принципов устойчивого развития. Цель этого проекта — разработать электрический высокоскоростной пассажирский транспорт, способный развивать скорость до 250 км/ч. Superbus, изготовленный из лёгкого углеродного волокна, сочетает в себе роскошь и эффективность, обеспечивая быстрое передвижение между ключевыми регионами."
