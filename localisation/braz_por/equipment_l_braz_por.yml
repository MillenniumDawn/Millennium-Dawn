 WAG_artillery_0_desc: "Bateria de artilharia rebocada de 122mm usada em muitas guerras pelos soviéticos. Com alcance de 15-25km."
 WAG_artillery_1: "2A65 Msta-B"
 WAG_artillery_1_desc: "Este canhão monstruoso dispara um obus de 152mm a 28,9km, capaz de eliminar um pelotão inteiro de infantaria ou uma coluna de veículos."
