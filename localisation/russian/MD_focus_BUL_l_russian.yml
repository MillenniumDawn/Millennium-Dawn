 BUL_our_irredenta: "Наша Ирредента"
 BUL_our_irredenta_desc: "Сообщалось, что новое правительство Болгарии продвигает болгарский ирредентизм - убеждение, что Болгария должна расширить свои границы за счет территорий, которые когда-то были под ее контролем. Это вызвало споры и беспокойство среди соседних стран."
 BUL_internationalist_nationalism: "Показывая нашу мощь"
 BUL_internationalist_nationalism_desc: "Заводы, которые были закрыты в прошлом, теперь снова начнут работать благодаря государственному финансированию. Военные эксперты считают, что такой шаг важен для Болгарии, учитывая нынешний геополитический климат."
 BUL_autocracy_political_power: "Истинная автократия"
 BUL_anschluss_macedonia: "Аншлюс Македонии"
 BUL_anschluss_macedonia_desc: "Новое правительство считало, что передача Македонии под контроль Болгарии не только укрепит их государство, но и поможет народу Македонии, который в последние годы боролся с политической нестабильностью. Они утверждали, что Македония является естественной частью Болгарии, имея общий язык, культуру и историю, и что ее включение будет способствовать единству и прогрессу."
 BUL_internationalism_focus: "Восстановление старого режима"
 BUL_internationalism_focus_desc: "Падение социалистического режима принесло Болгарии только абсолютный хаос и неактуальную политическую повестку дня, но разбитую мечту об устремлении к коммунизму. Мы должны вернуть эту повестку дня!"
 BUL_nationalism_focus: "Поддержка Симеона II"
 BUL_nationalism_focus_desc: "Симеон II, на удивление, очень популярный политик и премьер-министр Болгарии. Военные должны поддержать его в свержении правительства и наделении его полномочиями нашего монарха!"
 BUL_smuggling_weaponry: "Контрабанда оружия"
 BUL_smuggling_weaponry_desc: "Источники в болгарских вооруженных силах сообщили, что партии оружия и боеприпасов были закуплены высокопоставленными правительственными чиновниками и переданы повстанческим группам, действующим в Македонии. Эти группы, ведущие десятилетнюю борьбу за автономию, в последние месяцы активизировали свои нападения, что привело к резкому росту насилия вдоль границы."
 BUL_nationalist_diplomacy: "Националистическая дипломатия"
 BUL_nationalist_diplomacy_desc: "Новое националистическое правительство Болгарии поклялось поддерживать евроскептицизм и национализм в Европе. В своей инаугурационной речи наш лидер заявил, что Болгария будет тесно сотрудничать с другими националистическими лидерами по всей Европе для продвижения идеи национального суверенитета и независимости от институтов ЕС."
