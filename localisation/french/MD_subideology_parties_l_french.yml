 BHR.neutral_Social: "£generic_neutral_Social_small Société nationale d'action démocratique"
 BHR.neutral_Social_desc: "Socialistes - La Société nationale d'action démocratique (Jami'at al-‘Amal al-Watani al-Dimuqrati), connue familièrement sous le nom de Promesse (Wa'ad), est issue du Front populaire pour la libération de Bahreïn, un groupe marxiste et nationaliste arabe. Depuis, Promesse a modéré son approche, prônant des réformes démocratiques au Bahreïn plutôt qu'une révolution marxiste. Le parti bénéficie d'un certain soutien de la part de la classe ouvrière bahreïnienne et est l'un des quatre principaux partis d'opposition."
 BHR.Communist-State: "£generic_Communist_State_small Association de la plate-forme démocratique progressiste"
