 belarus_another.6.t: "Культ Лукашенко"
 belarus_another.6.d: "Александр Лукашенко очень долгое время был бессменным президентом Республики Беларусь. За время его правления вокруг него сложился целый культ \"батьки\". Этот культ отличает его от других диктаторов СНГ, но также заставляет его особым образом взаимодействовать со своим народом. Поддержка \"Батьки\" - это показатель, показывающий, насколько велика поддержка Александра Григорьевича Лукашенко во всех слоях населения. В зависимости от различных действий этот показатель будет уменьшаться или увеличиваться, давая различные бонусы или дебаффы"
 belarus_another.6.a: "Наш батька Лукашенко, мать-Беларуси"
