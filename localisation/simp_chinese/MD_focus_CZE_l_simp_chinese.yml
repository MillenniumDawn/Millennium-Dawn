 CZE_political_leaders_cyril_svoboda_text_text: "§3西里尔·斯沃博达§!"
 CZE_political_leaders_cyril_svoboda_TT: "§Y西里尔·斯沃博达§!"
 CZE_political_leaders_cyril_svoboda_delayed_TT: "在西里尔·斯沃博达的政治生涯中，他担任过多个部长职位，包括副总理（2002年7月 - 2004年8月）和外交部长（2002年7月 - 2006年9月）。他于2011年在布拉格创立了外交学院，目前在布拉格的几所大学授课。\n\n当基督教民主联盟-捷克斯洛伐克人民党于2007年与公民民主党和绿党组成联盟时，斯沃博达成为无任所部长和政府立法委员会主席。在2009年1月的政府“重组”期间，他成为地区发展部长。"
