 usa.71.t:0 "La résolution en Irak"
 usa.71.d:0 "La Maison Blanche et le Sénat ont maintenant voté en faveur d'une action militaire contre l'Irak. La résolution commune a été approuvée par la Chambre hier soir et le Sénat a emboîté le pas de bonne heure ce matin. Le vote du Congrès entérinant la résolution sur l'Irak est perçu comme une solide affirmation du fait que le président travaillera avec les Nations Unies si possible, ou seul, si nécessaire, pour dissoudre Saddam Hussein de ses armes de destruction massive."
 usa.71.o1:0 "Excellent."
 usa.72.t:0 "L'invasion de l'Irak"
 usa.72.d:0 "Les États-Unis ont communiqué des informations au Conseil de sécurité, suggérant que l'Iraq possédait des armes de destruction massive. Bien qu'aucun élément de preuve n'ait encore été trouvé, on soupçonne toujours que Saddam le possède. Il a été bien établi que Saddam Hussein avait utilisé des armes chimiques, notamment des attaques contre des civils. Compte tenu de la réputation de Saddam Hussein de soutenir les terroristes et de ses liens éventuels avec Al-Qaïda, des plans ont été élaborés pour une invasion de l'Irak. Le plan est de commencer par mettre fin au régime de Saddam Hussein. Deuxièmement, identifier, isoler et éliminer les armes de destruction massive de l'Irak. Troisièmement, capturer et chasser les terroristes du pays et sécuriser les champs de pétrole irakiens. Quatrièmement, collecter le plus de renseignements possible sur les réseaux terroristes et le réseau mondial d'ADM illicites. Enfin, aider le peuple iraquien à créer les conditions d’une transition vers un gouvernement autonome représentatif tout en apportant un soutien humanitaire aux personnes déplacées et à de nombreux citoyens iraquiens dans le besoin."
 usa.72.o1:0 "Nous libérerons les citoyens irakiens du règne de terreur de Saddam!"
 usa_news.19.t:0 "La guerre en Irak commence"
 usa_news.19.d:0 "Président [USA.GetLeader] a prononcé un discours en direct peu après que des explosions ont secoué la capitale irakienne, Bagdad, marquant le lancement de l'opération Iraqi Freedom. La campagne menée par les États-Unis vise à débarrasser l’Iraq de son dictateur, Saddam Hussein, et à éliminer sa capacité à stocker, développer et déployer son stock d’armes de destruction massive. La grève intervient quelques jours à peine après que le président irakien, Saddam Hussein, ait retardé le délai de 48 heures imparti pour quitter le pays. En réponse à l'invasion militaire, la radio de la République d'Irak à Bagdad a déclaré que "les méchants, les ennemis de Dieu, la patrie et l'humanité, ont commis l'agression stupide contre notre patrie et notre peuple". Selon des sources militaires américaines, cinq membres clés du régime irakien, dont Saddam Hussein, ont été pris pour cibles lors des premières attaques."
 usa_news.19.o1:0 "La guerre contre le terrorisme continue."
 usa_news.19.o2:0 "Dieu est à nos côtés. Nous allons battre l'envahisseur."
 usa_news.20.t:0 "La chute de Bagdad"
 usa_news.20.d:0 "Les chars américains ont pénétré sans encombre sur les places publiques, le centre-ville de Bagdad ayant échappé à l'emprise du régime Baath. La scène dans le centre de Bagdad, où des citoyens irakiens et des marines américains se sont unis pour renverser une immense statue de Saddam Hussein, a montré qu'une victoire militaire complète en Irak pourrait être réalisée en quelques jours, et non en quelques mois, bien qu'il puisse encore être difficile combat à venir dans les quartiers périphériques de Bagdad et au nord de la capitale, y compris la ville natale de Hussein, Tikrit. Personne ne sait si Saddam Hussein et ses deux fils sont vivants ou morts, mais la chute de Bagdad suggère que la résistance organisée aux forces d'invasion pourrait s'atténuer maintenant que les institutions du pouvoir centralisées en Irak ont été détruites."
 usa_news.20.o1:0 "Une autre victoire pour la liberté."
 usa_news.20.o2:0 "Temps incertains."
 usa_news.20.o3:0 "L'Irak n'avait aucune chance."
 usa_news.21.t:0 "Saddam Hussein capturé"
 usa_news.21.d:0 "Les forces américaines ont capturé aujourd'hui Saddam Hussein, barbu et à l'air hagard, dans une cachette souterraine d'une ferme près de sa ville natale, Tikrit. Cette arrestation intervient quelques mois après le débarquement des troupes américaines dans la capitale irakienne et met fin à l'une des chasses à l'homme les plus intensives de l'histoire. Dans un discours télévisé cet après-midi, le président américain, [USA.GetLeader] a déclaré que Saddam ferait face à "la justice qu'il a refusée à des millions de personnes". Il a déclaré que l'arrestation de l'ancien dirigeant irakien "marque la fin de la route pour lui et tous ceux qui ont intimidé et tué en son nom". Cependant, le président a également averti que cela ne signifiait pas la fin des violences en Irak."
 usa_news.21.o1:0 "Mesdames et messieurs, nous l'avons eu!"
 usa_news.21.o2:0 "Bien."
 usa_news.22.t:0 "Saddam Hussein condamné à mort"
 usa_news.22.d:0 "Saddam Hussein a été exécuté à l'aube aujourd'hui à la suite de sa condamnation par un tribunal irakien pour crimes contre l'humanité. La condamnation a été prononcée à 6 heures locales (3 heures GMT) dans un ancien quartier général du renseignement militaire dans le district chiite de Bagdad. Dans une déclaration préparée, [USA.GetLeader] a mis en garde que l'exécution de Saddam n'empêcherait pas la violence en Irak, mais a déclaré qu'il s'agissait d'un "jalon important sur la voie à suivre pour que l'Irak devienne une démocratie capable de gouverner, de se maintenir, de se défendre et d'être un allié dans la lutte contre le terrorisme". Le bureau du Premier ministre irakien a publié une déclaration selon laquelle l'exécution de Saddam Hussein était une "grande leçon" pour les dirigeants impitoyables qui commettent des crimes contre leur propre peuple."
 usa_news.22.o1:0 "Bien."
 usa_news.23.t:0 "Les Etats-Unis retirent leurs troupes d'Irak"
 usa_news.23.d:0 "Le dernier convoi de soldats américains s'est retiré d'Irak, mettant fin à près de neuf ans de guerre ayant fait de nombreuses victimes des deux côtés et laissant un pays aux prises avec une incertitude politique. La dernière colonne d'environ 100 véhicules blindés MRAP, à majorité militaire américaine, transportant 500 soldats américains traversant le désert du sud de l'Irak depuis leur dernière base jusqu'à la nuit et à l'aube le long d'une route déserte menant à la frontière koweïtienne. Pour les États-Unis, le retrait militaire est la concrétisation de la promesse de ramener des troupes d'un conflit largement considéré comme la guerre la plus impopulaire depuis le Vietnam et qui a porté atteinte à la réputation de l'Amérique dans le monde. Pour les Iraquiens, toutefois, ce départ crée un sentiment de souveraineté tempéré par des craintes lancinantes que leur pays peut retomber dans le genre de violence sectaire qui a tué des milliers de personnes à son apogée en 2006-2007."
 usa_news.23.o1:0 "Nous avons fait notre travail. Il est temps de rendre leur pays aux Irakiens."
 usa_news.23.o2:0 "L'Irak trouvera-t-il enfin la paix?"
