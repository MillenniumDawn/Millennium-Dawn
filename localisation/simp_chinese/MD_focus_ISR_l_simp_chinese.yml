 israel_economy.146.d: "应以色列的邀请，他们决定对我国进行基础设施投资，以缓解紧张局势。"
 israel_economy.146.a: "我猜，蛮好？"
 ISR_visa_free_moroc: "以色列-摩洛哥签证协议"
 israel_economy.147.t: "以色列提出签证协议！"
 israel_economy.147.d: "以色列政府提议签署一项关于以色列公民经第三方国家间接前往摩洛哥的新协议。我们应该同意吗？"
 israel_economy.147.a: "当然！"
 israel_economy.147.b: "不"
 israel_economy.148.t: "[FROM.GetNamewithFlag]同意"
 israel_economy.148.d: "他们同意了我们的提议，现在我们的公民将能够前往摩洛哥。"
 israel_economy.148.a: "太棒了！"
 israel_economy.149.t: "[FROM.GetNamewithFlag]拒绝"
 israel_economy.149.d: "他们不同意我们的提议。"
 israel_economy.149.a: "非常不幸。"
 israel_economy.150.t: "以色列提议共同支持摩洛哥！"
 israel_economy.150.d: "以色列要求我们在摩洛哥与波利萨里奥阵线的争端中支持摩洛哥。他们希望我们双方发表联合声明，支持摩洛哥合法政府。我们应该同意吗？"
 israel_economy.150.a: "当然！派我们的外交官来吧！"
 israel_economy.150.b: "他们必须自己做这件事。"
 israel_economy.151.t: "美国和以色列支持摩洛哥政府！"
 israel_economy.151.d: "近日，美国与以色列发表联合声明，支持摩洛哥政府，谴责波利萨里奥阵线分离主义运动。"
 israel_economy.151.a: "太棒了！"
 israel_economy.152.t: "以色列支持摩洛哥政府！"
 israel_economy.152.d: "近日，以色列发表声明，支持摩洛哥政府，谴责波利萨里奥阵线分离主义运动！"
 israel_economy.152.a: "太棒了！"
 israel_economy.153.t: "以色列提出亚伯拉罕协议！"
 israel_economy.153.d: "作为与以色列关系正常化的一部分，他们提议签署一份新文件。该协议还包含承认以色列主权并允许建立全面外交关系的内容。我们应该签署吗？"
 israel_economy.153.a: "当然！"
 israel_economy.153.b: "不！"
 israel_economy.154.t: "[FROM.GetNamewithFlag]同意"
 israel_economy.154.d: "[FROM.GetNamewithFlag]同意签署亚伯拉罕协议，承认以色列的主权，并建立全面的外交关系！"
 israel_economy.154.a: "太棒了！"
 israel_economy.155.t: "[FROM.GetNamewithFlag]拒绝"
 israel_economy.155.d: "他们不想与我们实现关系正常化并签署亚伯拉罕协议。"
 israel_economy.155.a: "非常不幸。"
 norm_rel_infl_tt: "我们与签署者之间的§Y关系§!将§G更加良好§!，彼此之间的§Y相互影响§!将§G增强§!。"
 idea_israel_negev_forum: "内盖夫论坛伙伴关系"
 israel_economy.156.t: "以色列邀请我们参加内盖夫论坛！"
 israel_economy.156.d: "随着华盛顿签署《亚伯拉罕协议》以及以色列与许多阿拉伯邻国关系正常化进程的推进，以色列决策者希望既防止这种和平长期变得像与埃及和约旦一样冷淡，也希望确保建立更强大的地区联盟，以确保其在该地区的未来，创造经济机会并打击伊朗对该地区的影响。因此，我们应以色列外交部长和美国国务卿的邀请，参加了在内盖夫沙漠举行的会议，讨论制定一个政治集团，旨在打击恐怖主义、气候变化、经济孤立和整个地区的水资源短缺，并加强阿以合作。我们要参加这次会议吗？"
 israel_economy.156.a: "[Root.GetAdjective]外交部长将出席。"
 israel_economy.157.t: "[FROM.GetNamewithFlag]加入内盖夫论坛！"
 israel_economy.157.d: "[FROM.GetNamewithFlag]决定参加内盖夫论坛。"
 israel_economy.157.a: "太棒了！"
 israel_economy.158.t: "[FROM.GetNamewithFlag]抵制内盖夫论坛！"
 israel_economy.158.d: "他们不想参与其中。"
 israel_economy.158.a: "啧"
