 axis_of_resistance_events.4.t: "Иран хочет, чтобы мы начали нападения на Израиль"
 axis_of_resistance_events.4.d: "В конфиденциальном письме иранское правительство попросило нас атаковать позиции сионистского режима в Палестине. Готовы ли мы теперь к пограничной войне?"
