 arme.1010.t: "Economía de Armenia"
 arme.1010.d: "Durante la era soviética, Armenia era una de las repúblicas más desarrolladas industrial y comercialmente. Sin embargo, tras la caída de la Unión Soviética y la privatización analfabeta de la propiedad por parte de los oligarcas y el aumento del bandidaje, Armenia se convirtió en uno de los países más pobres, especialmente cuando Armenia estaba en guerra. Hoy en día, no hay una sola planta o empresa de importancia industrial en Armenia. Falta de gas, problemas con la electricidad, falta de sistemas normales de transacciones y un enorme desempleo. Todo esto recae sobre los hombros de Armenia en los comienzos del nuevo siglo..."
 arme.1010.a: "Bueno, mierda."
 ARM_armen.5.t: "Raffi Hovhanisyan inicia una huelga de hambre."
 ARM_armen.5.d: "Fundador y líder del partido Heritage, Raffi Hovhannisyan, ha comenzado una huelga de hambre en la Plaza de la Libertad desde el martes. Pasó la noche al aire libre después de que la policía le negara permiso para instalar una carpa allí. Gracias a la huelga de hambre de Raffi Hovhannisyan, la Plaza de la Libertad se ha vuelto a llenar de gente (desde los eventos del 1 de marzo de 2008, la Municipalidad de Ereván y la policía, bajo varios pretextos, han prohibido las protestas y manifestaciones en la plaza), ya que es visitada regularmente por ciudadanos comunes, así como por diputados del Partido Heritage y miembros de figuras de la oposición del ANC. Hoy, el líder del Partido Popular Tigran Karapetyan, el diputado independiente de la Asamblea Nacional Tigran Torosyan y otros expresaron su apoyo a Hovhannisyan."
 ARM_armen.5.a: "¡Ja! Hambre-hambre, haz truenos."
 ARM_armen.5.b: "Ponlo en la cárcel por alguna razón. No me importa."
 ARM_armen.4.t: "Tsarukyan construye la Estatua de Cristo"
 ARM_armen.4.d: "La construcción de una gigantesca estatua de Jesucristo ha sido terminada en Armenia. La ceremonia de inauguración del proyecto tuvo lugar en el sitio de construcción en el monte Hatis, en la región de Kotayk del país. Según el iniciador del proyecto, el líder del Partido Armenia Próspera, el empresario Gagik Tsarukyan, el monumento de 77 metros de altura, ubicado en la cima de una montaña (2528 metros sobre el nivel del mar), se puede ver desde casi cualquier rincón de Armenia. Según la concepción de los autores del proyecto, el edificio, que consta de una estatua de 33 metros colocada sobre un pedestal de 44 metros, se puede llegar en teleférico. Gagik Tsarukyan anunció su intención de erigir una estatua de Jesucristo en Armenia a principios de año. Al mismo tiempo, se anunció una competencia, como resultado de la cual se seleccionó el proyecto actual."
 ARM_armen.4.a: "¡Parq Astso!"
 ARM_armen.3.t: "Encuentro armenio-azerbaiyano en Rusia"
 ARM_armen.3.d: "Los Presidentes de la República de Azerbaiyán, la República de Armenia y la Federación de Rusia se reunieron en Sochi por invitación del Presidente de la Federación de Rusia y debatieron sobre el curso y las perspectivas del arreglo de Nagorno-Karabaj. Los jefes de Estado de los tres países destacaron la gran cantidad de trabajo realizado en el marco del arreglo del conflicto de Nagorno-Karabaj desde su reunión del 2 de noviembre de 2008, cuando se aprobó la Declaración de Moscú. Los Presidentes señalaron que, como resultado de intensas negociaciones, se había avanzado en la consecución de un acuerdo sobre los Principios Básicos del arreglo de Nagorno-Karabaj. Teniendo en cuenta la importancia de la transición para el desarrollo del Acuerdo de Paz, los Presidentes de la República de Azerbaiyán y la República de Armenia expresaron su disposición a acelerar la consecución de un acuerdo sobre los Principios Básicos, teniendo en cuenta el trabajo realizado hasta el momento. Los dos Presidentes apreciaron altamente las actividades de mediación de la Federación de Rusia y otros países copresidentes del Grupo de Minsk de la OSCE y expresaron la esperanza de que Rusia, los Estados Unidos y Francia sigan desempeñando un papel activo en esta capacidad en la solución hasta el establecimiento de la paz y la estabilidad definitivas en la región."
 ARM_armen.3.a: "Otra vez palabras vacías..."
