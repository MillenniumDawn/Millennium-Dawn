 POLITICS_GERHARD_SCHRODER_DESC: "El padre de Gerhard Schröder murió antes de que pudiera ver a su hijo, en Rumania. Sin una pareja, su madre huyó con él a Lippe en el oeste de Alemania y vivió allí con la ayuda del cuidado social del nuevo gobierno.\n\nEn sus primeros años estudió Jurisprudencia y trabajó como abogado.\n\nSu carrera política comenzó en 1963 cuando se unió al SPD. Luego trabajó hasta 1978 cuando se convirtió en el nuevo presidente de la organización juvenil del SPD, pero solo hasta 1980. En 1986 obtuvo su primera gran victoria cuando fue elegido presidente del condado de Baja Sajonia en 1990 y fue reelegido 2 veces más hasta 1998. Este año fue elegido Canciller de la República Federal de Alemania hasta hoy y gobierna con una coalición con los verdes."
 GER_HANS_PETER_KIRCHBACH_DESC: "Nacido en una familia con una larga tradición militar desde el siglo XVII, von Kirchbach estaba destinado a seguir sus pasos y unirse a las filas del ejército. En 1960 lo hizo, visitó la academia de liderazgo del ejército y en 1979 ya obtuvo su primer nombramiento importante como comandante del Batallón de Artillería de Cohetes 42. Pero esta fue solo su primera parada, luego se convirtió en comandante de la 14. Panzergrenadierdivision, después de esa del IV. Korps y finalmente trabajó en el ministerio de defensa. El público lo conoce como el 'Héroe del Oder' desde que organizó y lideró la operación de rescate del ejército en 1997 cuando el río Oder inundó la región."
 GER_HELMUT_WILLMANN_DESC: "Willmann comenzó su carrera en 1959 cuando se unió a la Bundeswehr como recluta para convertirse en oficial. Al principio sirvió en la infantería blindada y ascendió de rango hasta que sus superiores lo consideraron apto para convertirse en general. Después de una década de puestos en el ministerio de defensa y el personal de la OTAN, finalmente pudo regresar a su rama favorita, esta vez como líder de su Brigada. Su mayor logro llegó en 1996 cuando fue ascendido a líder del Ejército Alemán. Sus subordinados le dieron el apodo de 'Tiger Willi' por su comportamiento duro hacia ellos."
