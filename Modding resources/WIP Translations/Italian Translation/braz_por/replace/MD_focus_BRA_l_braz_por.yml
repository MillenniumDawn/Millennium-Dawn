 #Enéas Tree
 BRA_economic_ideas_of_eneas: "Idee economiche di Enéas"
 BRA_economic_ideas_of_eneas_desc: "Il presidente Enéas ha alcune proposte davvero buone per una crescita economica. Potrebbero essere molto interessanti"
 BRA_improving_the_public_sector: "Migliorare il settore pubblico"
 BRA_improving_the_public_sector_desc: "Enéas ha sempre difeso un buon settore pubblico, anche prima di entrare nel mondo della politica. Usiamo i suoi piani per migliorarlo!"
 BRA_better_healthcare_eneas: "Il piano sanitario"
 BRA_better_healthcare_eneas_desc: "Il Presidente Enéas ha proposto un piano per riformare e migliorare l'assistenza sanitaria pubblica del Brasile"
 BRA_aid_business_eneas: "Aiuto alle imprese"
 BRA_aid_business_eneas_desc: "Molte piccole imprese lottano per sopravvivere e per essere stabili. Aiutandole, raccoglieremo costantemente il sostegno del popolo"
 BRA_renationalization: "Rinazionalizzazione delle industrie"
 BRA_renationalization_desc: "Molte industrie un tempo nazionalizzate, come la VALE, sono ora privatizzate. Dal punto di vista di Enéas, questo è stato un grande errore. Il suo piano è di ri-nazionalizzare le industrie che un tempo erano nazionalizzate e che ora sono private"
 BRA_niobio: "Sfruttare il Niobio"
 BRA_niobio_desc: "Buona parte della ricchezza del Brasile proviene da risorse naturali, soprattutto minerali. Tuttavia, molti di questi minerali non vengono sfruttati a dovere, come il niobio, un metallo molto raro e utile, che si trova soprattutto in Brasile. Se iniziassimo a esplorare questo metallo raro, porteremmo grande ricchezza al nostro popolo"
 BRA_reduce_the_external_debt: "Ridurre il nostro debito"
 BRA_reduce_the_external_debt_desc: "Enéas ha sempre detto che dovevamo liberarci del nostro debito estero il prima possibile. Ora lo farà!"
 BRA_economic_protectionism: "Protezionismo economico"
 BRA_economic_protectionism_desc: "Il nostro Brasile deve proteggersi dalle influenze del mondo esterno. Dobbiamo proteggere le nostre ricchezze e i nostri maggiori beni economici dal mondo"
 BRA_reform_our_education: "Riformare il sistema educativo"
 BRA_reform_our_education_desc: "Il Brasile ha sempre avuto problemi con l'istruzione e i tassi di alfabetizzazione, grazie alla nostra mancanza di istruzione. Il presidente Enéas intende risolvere il problema riformando il sistema educativo"
 BRA_brazilian_nationalism: "Nazionalismo brasiliano"
 BRA_brazilian_nationalism_desc: "I brasiliani stessi tendono a essere molto nazionalisti, ma negli anni successivi questo sentimento nazionalista ha iniziato a scomparire nella maggior parte della popolazione. Ravvivarlo ci renderà più vicini al popolo"
 BRA_fight_corruption_eneas: "Combattere la corruzione"
 BRA_fight_corruption_eneas_desc: "La corruzione non è un problema nuovo in Brasile. Fin dalla sua indipendenza, il Brasile ha avuto molti scandali di corruzione, molti dei quali recenti. Dobbiamo risolverlo al più presto"
 BRA_a_fair_minimun_wage: "Un salario minimo equo"
 BRA_a_fair_minimun_wage_desc: "Il Brasile ha sofferto una disuguaglianza socioeconomica fin dalla sua indipendenza. Dai tempi dell'Impero alla Repubblica moderna, il nostro popolo ha sofferto di un enorme divario tra ricchi e poveri. Se ricevessero un aiuto federale, potremmo ridurre questa disuguaglianza e aiutare gli attuali lavoratori"
 BRA_crush_liberals: "Schiaccia i liberali..."
 BRA_crush_liberals_desc: "I liberali hanno "venduto" la nostra nazione con la loro politica di "entreguismo", nazionalizzando le nostre industrie chiave. Non possiamo perdonarli"
 BRA_support_the_workers: "Sostenere i lavoratori"
 BRA_support_the_workers_desc: "I lavoratori sono sempre stati in una posizione difficile, con bassi salari, diritti e condizioni. È ora di cambiare!"
 BRA_and_the_communists: "..E i comunisti"
 BRA_and_the_communists_desc: "I comunisti non hanno mai voluto aiutare il popolo. Volevano solo il potere. Non meritano alcuna possibilità in politica"
 BRA_god_country_family: "Dio, Patria e Famiglia"
 BRA_god_country_family_desc: "I valori morali nazionalisti hanno reso la nostra società più stabile e unita. I liberali e i valori progressisti li stanno distruggendo giorno dopo giorno. Conservando questi valori morali, proteggeremo la nostra nazione!"
 BRA_legacy_of_vargas: "Eredità di Vargas"
 BRA_legacy_of_vargas_desc: "Vargas ha commesso molti errori, ma ha unito il popolo brasiliano sotto un nuovo ordine patriottico e culturale. Ora, Éneas onora la sua eredità correggendo i suoi errori"
 #More Lula Stuff
 BRA_empower_lula: "Dare forza a Lula"
 BRA_empower_lula_desc: "Non siamo sicuri che l'influenza e il potere di Lula e del Partito dei Lavoratori resisteranno per sempre. Dovremmo dare potere a Lula e concedergli alcuni benefici..."
 BRA_empower_party: "Dare potere al PT"
 BRA_empower_party_desc: "Dare potere al PT ci farà diventare il più grande partito del Brasile!"
 BRA_doutrination_in_schools: "Indottrinamento nelle scuole"
 BRA_doutrination_in_schools_desc: "L'indottrinamento nelle scuole renderà la prossima generazione più fedele al partito e al socialismo stesso! Anche se questo renderà la nostra istruzione complessivamente più debole"
 BRA_pay_the_debt: "Pagare il debito"
 BRA_pay_the_debt_desc: "Il passo finale per una buona economia è pagare il nostro debito internazionale!"
