 ISR.conservatism: "£ISR_conservatism Likud"
 ISR.conservatism_desc: "(National Conservatism) - §2Likud§! (Hebrew: The Consolidation)\n\nLikud was founded in 1973 by Menachem Begin and Ariel Sharon in an alliance with several right-wing parties. Likud's landslide victory in the 1977 elections was a major turning point in the country's political history, marking the first time the left had lost power. In addition, it was the first time in Israel that a right-wing party won the plurality of the votes."
 ISR.conservatism_icon: "£ISR_conservatism"
 ISR.conservatism_alt_icon: "£ISR_conservatism_alt"
 ISR.liberalism: "£ISR_liberalism_alt Merkazi"
 ISR.liberalism_desc: "(Conservative Centrism) - §2Merkazi§! (Hebrew: The Center)\n\nMerkazi is a political party in Israel. Formed in 1999 by former Defense Minister Yitzhak Mordechai, the aim was to create a group of moderates to challenge Benjamin Netanyahu on the right and opposition leader Ehud Barak's Labor Party on the left."
 ISR.liberalism_icon: "£ISR_liberalism_alt"
 ISR.liberalism_alt: "£ISR_liberalism_alt2 Shinui"
 ISR.liberalism_alt_desc: "(Zionist Liberalism) - §4Shinui§! (Hebrew: Change)\n\nShinui is a anti-clerical free market liberal party and political movement in Israel. The party twice became the third-largest in the Knesset, but both occasions were followed by a split and collapse. It had been the standard-bearer of economic liberalism and secularism in Israel for many years."
 ISR.liberalism_alt_icon: "£ISR_liberalism_alt2"
 ISR.liberalism_alt3: "£ISR_liberalism_alt3 Yesh Atid"
 ISR.liberalism_alt3_desc: "(Liberal Centrism) - §0Yesh Atid§! (Hebrew: There is a Future)\n\nYesh Atid was formed by Yair Lapid, son of former Justice Minister Tommy Lapid, with the intention of running on a platform of anti-corruption and widespread government reform. The former TV journalist campaigned and encourages all Israelis to serve in the armed forces, promoting greater religious plurality in the state of Israel, and pursuing a two-state solution. Furthermore, the party by-and-large supports expanded LGBTQ+ rights and promoting equality for all Jews and all movements of Judaism. Although, Yesh Atid is described as a Zionist party they seek to also renew peace negotiations with Palestine and halt the further construction of Israeli settlements."
 ISR.liberalism_alt3_icon: "£ISR_liberalism_alt3"
 ISR.liberalism_alt4: "£ISR_liberalism_alt4 Kahol Lavan Hosen LeYisrael"
 ISR.liberalism_alt4_desc: "(Radical Centrism) - §6Kahol Lavan Hosen LeYisrael§! (Hebrew: Blue and White Israel Resilience Party)\n\nKahol Lavan Hosen LeYisrael is a centrist, liberal Zionist political party in Israel founded by Benny Gantz, former Chief of the General Staff of the Israel Defense Forces. In general, the Israel Resilience Party is mainly regarded as a centrist party. However, it has also been evaluated as centre-right or centre-left."
 ISR.liberalism_alt4_icon: "£ISR_liberalism_alt4"
 ISR.liberalism_alt5: "£ISR_liberalism_alt5 Kahol Lavan"
 ISR.liberalism_alt5_desc: "(Liberal Centrism) - §4Kahol Lavan§! (Hebrew: Blue and White Party)\n\nBlue and White is a centrist and liberal Zionist political alliance in Israel. It was established by the Israel Resilience Party, Yesh Atid and Telem."
 ISR.liberalism_alt5_icon: "£ISR_liberalism_alt5"
 ISR.liberalism_alt6: "£ISR_liberalism_alt6 HaMahane HaMamlakhti"
 ISR.liberalism_alt6_desc: "(Liberal Centrism) - §4HaMahane HaMamlakhti§! (Hebrew: National Unity)\n\nThe National Unity or State Camp is an Israeli political alliance made up of former IDF Chief of Staff Benny Gantz's Israel Resilience Party, former IDF Chief of Staff Gadi Eizenkot and MK Matan Kahana."
 ISR.liberalism_alt6_icon: "£ISR_liberalism_alt6"
 ISR.socialism: "£ISR_socialism HaAvoda"
 ISR.socialism_desc: "(Social Democracy) - §tHaAvoda§! (Hebrew:Labour Party)\n\nThe Israeli Labor Party, is a social democratic political party in Israel. The party was established in 1968 by a merger of Mapai, Ahdut HaAvoda and Rafi. A party in the Labor Zionist tradition supporting the welfare state and trade union links, The Labor Party was associated with supporting the Israeli - Palestinian peace process, pragmatic foreign affairs policies and social democratic economic policies."
 ISR.socialism_icon: "£ISR_socialism"
 ISR.Western_Autocracy: "£ISR_Western_Autocracy HaBayit HaYehudi"
 ISR.Western_Autocracy_desc: "(Religious Zionism) - §1HaBayit HaYehudi§! (Hebrew:The Jewish Home-New Right)\n\nThe Jewish Home is an Orthodox Jewish, religious Zionist and far-right political party in Israel. It was originally formed by a merger of the National Religious Party, Moledet and Tkuma. Party supports strengthening Israel's Jewish identity, and is opposed to any territorial concessions. The party advocates for traditional family values, and opposes legalizing same-sex marriage. It also supports increased funding for Torah study and religious education."
 ISR.Western_Autocracy_icon: "£ISR_Western_Autocracy"
 ISR.Communist-State: "£ISR_Communist_State Hadash"
 ISR.Communist-State_desc: "(Communism) - §1HaHazit HaDemokratit LeShalom VeLeShivion§! (Hebrew:The Democratic Front for Peace and Equality)\n\nHadash is a left-wing to far-left political coalition in Israel formed by the Israeli Communist Party and other leftist groups. It emphasizes Jewish-Arab cooperation, and its leaders were among the first to support a two-state solution. Its voters are principally middle class and secular Arabs, many from the north and Christian communities. Hadash defines itself as a non-Zionist party, originally in keeping with Marxist opposition to nationalism. It calls for recognition of Palestinian Arabs as a national minority within Israel."
 ISR.Communist-State_icon: "£ISR_Communist_State"
 ISR.Autocracy: "£ISR_Autocracy Ta'al"
 ISR.Autocracy_desc: "(Arab Nationalism) - §HTa'al§! (Hebrew:Arab Movement for Renewal)\n\nTa'al is an Arab nationalist political party in Israel led by Ahmad Tibi. The party is described as Arab nationalist but more moderate compared to Balad. Ta'al supports an Israeli withdrawal to the pre-1967 green lines and a two-state solution, with a Palestinian state established alongside Israel in the West Bank and Gaza Strip."
 ISR.Autocracy_icon: "£ISR_Autocracy"
 ISR.Conservative: "£ISR_Nat_Populism Shas"
 ISR.Conservative_desc: "(Religious Social Zionism) - §OShom'rei Torah§! (Hebrew:Guardians of the Torah)\n\nShas is a Haredi religious political party in Israel. Founded in 1984 under the leadership of Rabbi Ovadia Yosef. It primarily represents the interests of Sephardic and Mizrahi Haredi Jews. The stated purpose of the party is to return the crown to the former glory, meaning to protect the religious and cultural heritage of Sephardic Jewry and rectify what it sees as the continued economic and social discrimination against the Sephardic population of Israel."
 ISR.Conservative_icon: "£ISR_Nat_Populism"
 ISR.anarchist_communism: "£ISR_anarchist_communism Balad"
 ISR.anarchist_communism_desc: "(Left-wing Arab Nationalism) - §HBalad§! (Hebrew:National Democratic Alliance)\n\nBalad is a left-wing to far-left Palestinian nationalist political party in Israel led by Sami Abu Shehadeh. Balad defines itself as a democratic party that represents the Arab citizens of Israel as a Palestinian Arab nationalist party. It opposes the idea of Israel as a Jewish state, and supports its creating a new democratic and secular state."
 ISR.anarchist_communism_icon: "£ISR_anarchist_communism"
 ISR.Neutral_conservatism: "£ISR_non_aligned_conservative Yisrael BaAliyah"
 ISR.Neutral_conservatism_desc: "(Liberal Conservatism) - §OYisrael BaAliyah§! (Hebrew:Israel on the up)\n\nYisrael BaAliyah is a political party in Israel. It was formed to represent the interests of Russian immigrants by former refuseniks Natan Sharansky and Yuli-Yoel Edelstein. Initially a centrist party, it drifted to the right."
 ISR.Neutral_conservatism_icon: "£ISR_non_aligned_conservative"
 ISR.oligarchism: "£ISR_oligarchism Israel Beitenu"
 ISR.oligarchism_desc: "(National Liberal Conservatism) - §OIsrael Beitenu§! (Hebrew:Israel Our Home)\n\nYisrael Beiteinu is a conservative political party in Israel. The party's base are secular Russian-speaking immigrants. The party describes itself as a national movement with the clear vision to follow in the bold path of Zev Jabotinsky, the founder of Revisionist Zionism. It has primarily represented immigrants from the former Soviet Union, although it has attempted to expand its appeal to the broader Jewish Israeli population."
 ISR.oligarchism_icon: "£ISR_oligarchism"
 ISR.neutral_Social: "£ISR_neutral_Social Meretz"
 ISR.neutral_Social_desc: "(Social Progressivism) - §7Meretz§! (Hebrew:Vigour)\n\nMeretz is a political party in Israel. The party was formed in 1992 by the merger of Ratz, Mapam and Shinui. Meretz is positioned on the left-wing on the political spectrum. It is a social-democratic, and Left Zionist party, that supported green politics, progressive and egalitarian policies, and secularism. The party also supports a two-state solution."
 ISR.neutral_Social_icon: "£ISR_neutral_Social"
 ISR.Neutral_Libertarian: "£ISR_Neutral_Libertarian Zehut"
 ISR.Neutral_Libertarian_desc: "(Libertarianism) - §CZehut§! (Hebrew:Identity)\n\nZehut is a right-libertarian and nationalist political party in Israel founded by Moshe Feiglin. Its platform was centered around promoting individual liberty, including economic freedom, and annexing the West Bank. The party also advocated for legalization of cannabis."
 ISR.Neutral_Libertarian_icon: "£ISR_Neutral_Libertarian"
 ISR.Neutral_Autocracy: "£ISR_Neutral_Autocracy Yahadut HaTora"
 ISR.Neutral_Autocracy_desc: "(Orthodox Non-Zionism) - §2Yahadut HaTora§! (Hebrew:United Torah Judaism)\n\nUnited Torah Judaism, often referred to by its electoral symbol Gimel, is a Haredi, religious conservative political alliance in Israel. The alliance, consisting of Agudat Yisrael and Degel HaTorah, was first formed in 1992, in order to maximize Ashkenazi Haredi representation in the Knesset. Unlike similar religiously-oriented parties like Shas, Mafdal and Noam, UTJ is non-Zionist. Unlike some other Haredim, the party is notable for its usage of technology and electronic communication."
 ISR.Neutral_Autocracy_icon: "£ISR_Neutral_Autocracy"
 ISR.Neutral_Communism: "£ISR_Neutral_Communism Da'am Mifleget Po'alim"
 ISR.Neutral_Communism_desc: "(Revolutionary Communism) - §RDa'am Mifleget Po'alim§! (Hebrew:Da'am Worker's Party)\n\nDa'am is a revolutionary socialist multi-ethnic political party in Israel, where it is commonly known by the acronym Da'am. It calls for political and social revolution to secure workers' rights, the nationalization of key industries, Jewish-Arab coexistence, and gender equality."
 ISR.Neutral_Communism_icon: "£ISR_Neutral_Communism"
 ISR.Neutral_Muslim_Brotherhood: "£ISR_Neutral_Muslim_Brotherhood HaReshima HaAravit HaMe'uhedet"
 ISR.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamism) - §6HaReshima HaAravit HaMe'uhedet§! (Hebrew:United Arab List)\n\nRa'am is is an Islamist and conservative political party in Israel and the political wing of the Southern Branch of the Islamic movement. Under Abbas's direction, the party advocates for the full-fledged political involvement with the domestic politics of Israel in order to improve the quality of life of Arab Israelis, particularly with respect to crime, employment opportunities, housing, and infrastructure; this is a departure from other Arab parties, which historically form part of the opposition and focus on the larger Israeli - Palestinian conflict."
 ISR.Neutral_Muslim_Brotherhood_icon: "£ISR_Neutral_Muslim_Brotherhood"
 ISR.Neutral_green: "£ISR_Neutral_Green HaYerukim"
 ISR.Neutral_green_desc: "(Environmentalism) - §7HaYerukim§! (Hebrew:The Green Movement)\n\nHaYerukim is a minor political party in Israel that emphasizes environment protection and quality of life. It was founded and formerly headed by Pe'er Visner. Although the party was never represented in the Knesset, it holds seats in many municipalities across Israel."
 ISR.Neutral_green_icon: "£ISR_Neutral_Green"
 ISR.Nat_Autocracy: "£ISR_Nat_Autocracy Tzahal"
 ISR.Nat_Autocracy_desc: "(Military Junta) - §LTzahal§! (Hebrew:Israeli Defence Forces)\n\nTzahal is the national military of the State of Israel. It consists of three service branches: the Israeli Ground Forces, the Israeli Air Force, and the Israeli Navy. It is the sole military wing of the Israeli security apparatus. The IDF is headed by the Chief of the General Staff, who is subordinate to the Israeli Defense Minister."
 ISR.Nat_Autocracy_icon: "£ISR_Nat_Autocracy"
 ISR.Nat_Fascism: "£ISR_Nat_Fascism Otzma Yehudit"
 ISR.Nat_Fascism_desc: "(Kahanism) - §8Otzma Yehudit§! (Hebrew:Jewish Might)\n\nOtzma Yehudit is a far-right, ultra-nationalist, Kahanist, and anti-Arab political party in Israel. It is the ideological descendant of the outlawed Kach party. The party has been widely described in the international press as an extremist, ultranationalist organisation supporting Jewish supremacy."
 ISR.Nat_Fascism_icon: "£ISR_Nat_Fascism"
 ISR.Monarchist: "£ISR_nationalist_monarchist Noam"
 ISR.Monarchist_desc: "(Religious Ultra-Zionism) - §CNoam§! (Hebrew:Pleasantness)\n\nNoam is a far-right Orthodox Jewish, Religious Zionist political party in Israel, officially established by an extremely conservative faction in the Religious Zionist community inspired by rabbi Zvi Thau and his Har Hamor yeshiva. The party's main goal is to advance policies against LGBT rights, and against what its backers call the destruction of the family."
 ISR.Monarchist_icon: "£ISR_nationalist_monarchist"
 ISR.Nat_Populism: "£ISR_liberalism Tkuma"
 ISR.Nat_Populism_desc: "(Religious Nationalism) - §9Tkuma§! (Hebrew:The Jewish Home-National Union)\n\nTkuma is a far-right, ultra-nationalist, Jewish supremacist, and religious Zionist political party in Israel. In all the elections since its founding in 1998, the party had joined other factions and competed as part of a united list."
 ISR.Nat_Populism_icon: "£ISR_liberalism"
 ITA.democratic_senate: "£ITA_roman_senate Senado Tecnocrático"
 ITA.democratic_senate_desc: "Han quedado atrás los días del oligarquismo y los privilegios, los tiempos modernos nos exigen escuchar las necesidades incluso de los menos adinerados entre nosotros. Pero no podemos ignorar los fracasos de la antigua democracia representativa, las personas pueden votar por partidos, pero su papel será simplemente elegir qué tecnócrata formará el gobierno."
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Tecnócratas"
 ITA.Western_Autocracy_desc: "Un gobierno tecnocrático se establece durante períodos de gran agitación política cuando el país enfrenta una crisis sin precedentes que no puede ser gestionada por políticos."
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£ITA_western_conservative Forza Italia"
 ITA.conservatism_desc: "Forza Italia is a right-wing conservative party founded in 1994 by Marcello dell'Utri from the ashes of 'Democrazia Cristiana', at the time decimated by 'Mani Pulite', an investigation into a major corruption scandal. The most relevant event for the party is the 'descent into the field' of Silvio Berlusconi, known for his real-estate assets and media networks. Berlusconi has become by far the most prominent member and this has resulted in the party's electoral fortunes being directly tied to Berlusconi's charisma and judiciary vicissitudes. The claimed goal of the party is lowering taxes for both the general population and businesses and guaranteeing stability and rule-of-law for citizens."
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal Federazione dei Liberali"
 ITA.liberalism_desc: "La Federación de Liberales reúne a varios partidos liberales sociales del centro de la política italiana. Se inspira vagamente en los ideales del Partido Liberal Italiano, fundado en 1919 por Giovanni Giolitti. A pesar de que se lo considera una corriente dominante en la mayor parte de Europa, el liberalismo social ha tenido una fortuna electoral muy limitada en Italia desde la muerte de Luigi Einaudi hace décadas, teniendo que lidiar con partidos tradicionales ideológicamente muy flexibles y una población en general más recelosa del capitalismo que el resto del mundo desarrollado. Cree firmemente en el libre mercado y al mismo tiempo aboga por el bienestar y los derechos sociales."
 ITA.liberalism_icon: "£ITA_western_liberal"
