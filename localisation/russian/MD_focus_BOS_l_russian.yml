BOS_bosniak_lead_goverment_desc: "Боснийские политики занимали ряд ключевых постов в правительстве Боснии и Герцеговины, включая пост президента и премьера. Боснийские партии также пользовались влиянием в парламенте Боснии и Герцеговины и в правительствах двух образований страны - Федерации Боснии и Герцеговины и Республики Сербской. В целом, боснийцы сыграли значительную роль в формировании направления и политики правительства Боснии и Герцеговины и в отстаивании интересов боснийской общины".
BOS_Balkan_backyard_desc: "Югоностальгия, также известная как югославизм, - это термин, используемый для описания ностальгических чувств по бывшей стране Югославии и ее культуре, обществу и образу жизни. Югославия была социалистическим федеративным государством, существовавшим с 1918 по 1992 год и состоявшим из ряда составных республик, включая Боснию и Герцеговину, Хорватию, Косово, Черногорию, Сербию, Словению и другие. Югоностальгия часто ассоциируется с периодом относительного процветания и стабильности, который Югославия переживала в 1970-х и 1980-х годах, до распада страны и начала югославских войн в 1990-х годах. Те, кто испытывает югоностальгию, могут вспоминать страну с нежностью и скучать по элементам ее культуры и общества, которых больше не существует. Югоностальгия часто выражается различными способами, в том числе через музыку, литературу, кино и другие формы искусства и культурной продукции. Это также может проявляться в политических движениях и организациях, которые выступают за восстановление Югославии или за продвижение ее ценностей и идеалов".
BOS_Srpska_lead_goverment_desc: "Сербские политические партии, включая Альянс независимых социал-демократов (SNSD) и Сербскую демократическую партию (SDS), сыграли значительную роль в правительстве Республики Сербской. Эти партии часто входили в правящие коалиции в образовании и занимали ряд ключевых постов, включая пост президента и премьера. Сербские политики также пользовались влиянием в парламенте Республики Сербской и в национальном парламенте Боснии и Герцеговины. В целом, сербские партии и политики сыграли значительную роль в формировании направления и политики правительства Республики Сербской и в отстаивании интересов сербской общины в Боснии и Герцеговине."
