 russia.84.t: "Rusia expresa su apoyo hacia nosotros"
 russia.84.d: "El liderazgo ruso ha declarado que apoya a nuestro gobierno y está listo para desarrollar lazos diplomáticos amistosos con nosotros"
 russia.84.o1: "Aue!"
 russia.85.t: "La aparición del viejo Sha de Irán"
 russia.85.d: "Se ha sabido que el viejo Sha de Irán, que aún pretende regresar al poder en Irán, ha sido anunciado."
 russia.85.o1: "Interesante"
 russia.86.t: "El Pacto de Defensa Mutua EE.UU.-Rusia"
 russia.86.d: "Dado que nuestros países se han acercado notablemente y muchas disputas han sido olvidadas recientemente, tenemos la oportunidad de firmar un pacto de defensa mutua para lograr la paz universal para nuestros países"
 russia.86.o1: "Es la mejor decisión que podemos tomar"
 russia.86.o2: "Solo puede haber una superpotencia en el mundo y somos nosotros!"
 russia.89.t: "Acuerdo nuclear"
 russia.89.d: "Rusia propone que firmemos un tratado sobre la seguridad nuclear estratégica en la región. Esto nos permitirá fortalecer nuestras posiciones comunes y evitar la guerra nuclear en este mundo."
 russia.89.o1: "Estamos de acuerdo"
 russia.89.o2: "No, eso no es lo que queremos"
