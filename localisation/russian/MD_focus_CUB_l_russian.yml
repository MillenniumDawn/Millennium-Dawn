CUB_confederation_category_desc: "§PАнтильская конфедерация§! была идеей §RРамона Эметерио Бетансеса§! которая должна была объединить  §CУроженцов Карибского моря§! в §Yрегиональное образование§! которая стремилась сохранить суверенитет и благосостояние [CUB.GetFlag]Кубы, the [DOM.GetFlag]Доминиканской Республики, и [PTR.GetFlag]Пуэрто-Рико. Сторонники этой идеи хотели  §Oосвободить испанские колонии§! [CUB.GetFlag]Кубы and [PTR.GetFlag]Пуэрто Рико, позднее объединив их с [DOM.GetFlag]Доминиканской Республикой для создания единой §RИспанского государства Карибского бассейна§!\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc]\n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"

