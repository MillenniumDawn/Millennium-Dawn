 ### USoE Decision Category ###
 EU_USoE_category: "Gli Stati Uniti d'Europa"
 EU_USoE_category_desc: "Gli Stati membri dell'Unione Europea si sono unificati in un unico superstato."

 EU_USoE_capital_of_europe: "Capitale d'Europa"
 EU_USoE_capital_of_europe_desc: "Bruxelles è stata considerata la capitale de facto dell'Unione europea, avendo una lunga storia di ospitalità di una serie di istituzioni principali dell'UE all'interno del suo quartiere europeo. L'UE non aveva una capitale ufficiale, ma Bruxelles ospitava le sedi ufficiali della Commissione europea, del Consiglio dell'Unione europea e del Consiglio europeo, nonché una sede (ufficialmente la seconda, ma di fatto la più importante) del Parlamento europeo. Facciamo di Bruxelles la capitale della nuova nazione."

 EU_USoE_westernize_decision: "Occidentalizzare [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "occidentalizza [FROM.GetName] con la diplomazia o con la forza, dipende [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Creare l'Euroshpere"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] diffonderà la sua influenza per creare l'Euroshpere."

 ### Environmental Imperialism ###

 ### Environmental Imperialism ###
 EU_environmental_imperialism_category: "Imperialismo ambientale"
 EU_environmental_imperialism_category_desc: "L'Europa è verde, ma il mondo è ancora buio e grigio. L'Europa deve diffondere le sue politiche e tecnologie in tutto il mondo e combattere gli imperi dell'energia fossile che stanno distruggendo il pianeta."


 EU_USoE_environmental_imperialism_decision: "Chiedere riforme ambientali"
 EU_USoE_environmental_imperialism_decision_desc: "Dobbiamo salvare il pianeta. Se §Y[FROM.GetNameWithFlag]§! non fa le §Griforme ambientali§! necessarie da soli, dobbiamo costringerli a farlo. Devono avere almeno una §Yraffineria di biocarburante§! per ogni Stato che possiedono. Se §Y[FROM.GetNameWithFlag]§! non soddisfa le nostre richieste entro un mese, imporremo §Rsanzioni ambientali§! su di loro."

 EU_USoE_environmental_imperialism_mission: "Riforme ambientali"
 EU_USoE_environmental_imperialism_mission_desc: "§YL'Europa§! richiede §Griforme ambientali§! da noi per salvare il pianeta. Se non costruiamo o non ricostruiamo almeno una §Yraffineria di biocarburante§! per ogni Stato che possediamo entro un mese, imporranno §Rsanzioni ambientali§! su di noi."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Ricostruzione dell'energia verde"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Per realizzare la §Griforma ambientale§! europea abbiamo bisogno di ricostruire alcune delle nostre §Industrie civili§! a produttore di energia rinnovabile (§YRaffineria di biocarburanti§!)."
 EU_USoE_break_environmental_sanctions_decision: "Rompere le sanzioni ambientali"
 EU_USoE_break_environmental_sanctions_decision_desc: "L'Europa ci ha imposto sanzioni ambientali. Dobbiamo infrangerle con tutti i mezzi, politici e militari. Ma questo darà all' [FROM.GetNameWithFlag] un obiettivo di guerra su di noi. Perciò dobbiamo allearci con altri Paesi sanzionati dall' [FROM.GetNameWithFlag]."

