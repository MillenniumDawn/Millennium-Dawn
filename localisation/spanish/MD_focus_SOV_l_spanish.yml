 SOV_attack_taj_desc: "The Central Asian region is now at the mercy of peculiar \"khans\". We will bring them real democracy."
 SOV_support_democracy_in_georgia: "Apoyar la Democracia en Georgia"
 SOV_support_democracy_in_georgia_desc: "Georgia se volverá aún más democrática que antes!"
 SOV_state_investments: "Inversiones Estatales en Georgia"
 SOV_state_investments_desc: "Las inversiones en Georgia nos permitirán fortalecer nuestra posición en el Cáucaso."
 SOV_naval_base_in_georgia: "Base Naval en Georgia"
 SOV_naval_base_in_georgia_desc: "Una base naval en la costa de Georgia nos permitirá a nuestra flota monitorear el Mar Negro más de cerca. Aunque las fronteras de Rusia se han movido más profundamente en los territorios del norte, su armada nunca dejará el Mar Negro."
 SOV_mediate_ossetianabkhaz_question: "Mediar en la Cuestión Osetia-Abjasia"
 SOV_mediate_ossetianabkhaz_question_desc: "Este viejo conflicto no tiene sentido en la nueva realidad, y debemos convertirnos en mediadores para mejorar la situación en el Cáucaso."
 SOV_friendship_armenia: "Amistad con Armenia"
 SOV_friendship_armenia_desc: "Debemos prestar más atención a las relaciones entre Rusia y Armenia."
 SOV_friendship_azerbaijan: "Amistad con Azerbaiyán"
 SOV_friendship_azerbaijan_desc: "We don't think it's a bad idea to improve our relations with the main oil power in the south Caucasus."
 SOV_invest_in_arm_it: "Invertir en Armenia"
 SOV_invest_in_arm_it_desc: "We must invest in Armenia."
 SOV_invest_in_aze_oil: "Invertir en el Petróleo de Azerbaiyán"
 SOV_invest_in_aze_oil_desc: "Development of oil fields in Azerbaijan will strengthen interstate cooperation in the region."
 SOV_decide_side: "Elegir de qué lado estamos"
 SOV_decide_side_desc: "Although we are trying to strengthen our presence in the Caucasus by cooperating with all post-Soviet countries in the region, we cannot ignore the fact that Armenia and Azerbaijan are still unable to reconcile. In the end, we cannot always sit on two chairs at the same time."
 SOV_support_artsakh: "Apoyar a Artsaj"
 SOV_support_artsakh_desc: "Nuestros ojos están más inclinados hacia Armenia que hacia Azerbaiyán. Debemos mantener relaciones con la nación más amigable en el Cáucaso."
 SOV_support_azerbaijan: "Apoyar a Azerbaiyán"
 SOV_support_azerbaijan_desc: "A pesar del hecho de que Armenia es nuestro aliado y país amigo de larga data, no podemos ignorar los intereses de la economía. Azerbaiyán tiene una mejor posición estratégica y grandes reservas de petróleo."
 SOV_invite_shah: "Invitar al Sha"
 SOV_invite_shah_desc: "La situación política en Irán es bastante alarmante ahora y debemos invitar al viejo sha para que nos ayude."
 SOV_support_the_reformists: "Apoyar a los Reformistas"
 SOV_support_the_reformists_desc: "The reformists are a more suitable faction for us in Iran policy."
 SOV_invest_in_iran: "Invertir en Irán"
 SOV_invest_in_iran_desc: "Investing in Iran is quite profitable for us, so we should go in that direction."
 SOV_neutral_relations: "Relaciones Neutrales"
 SOV_neutral_relations_desc: "La paz es mejor que la guerra. Lograremos nuestros objetivos sin disparar un tiro."
 SOV_passage_through_caucasus: "Paso a través del Cáucaso"
 SOV_passage_through_caucasus_desc: "Una solución así nos permitirá tener un sur seguro en el Cáucaso, mientras que Irán seguirá siendo un país amigable para nosotros."
 SOV_animosity_to_iran: "Enemistad con Irán"
 SOV_animosity_to_iran_desc: "People in Iran are being persecuted by the government, which makes this state unfriendly to us."
 SOV_ignite_revolution_in_iran: "Encender la Revolución en Irán"
 SOV_ignite_revolution_in_iran_desc: "Now we can liberate the people of Iran, and make the region more favorable to us."
 SOV_poland_relations: "Amistad Ruso-Polaca"
 SOV_poland_relations_desc: "It is time to forget old disputes and disagreements and build a better Slavic world together with our brothers from Poland."
 SOV_befriend_france: "Amistad con Francia"
 SOV_befriend_france_desc: "Debemos fortalecer las relaciones con Francia para lograr objetivos más globales y la paz universal."
 SOV_mutual_def_poland: "Cooperación con Polonia"
 SOV_mutual_def_poland_desc: "Poland is an advantageous trading partner for us. We have to go in that direction."
 SOV_befriend_germany: "Amistad con Alemania"
 SOV_befriend_germany_desc: "Germany is one of the strongest economies in the world, which makes cooperation with it extremely beneficial."
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "Uno de los principales fabricantes de automóviles franceses, parte de PSA Peugeot Citroën. La empresa matriz de PSA Peugeot Citroën, PSA Peugeot Citroën, es el segundo fabricante de automóviles más grande de Europa a partir de 2007."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Todo ruso necesita su propio Volkswagen."
 SOV_us_brotherhood: "Amistad Ruso-Estadounidense"
 SOV_us_brotherhood_desc: "We must forget our old differences during the Cold War, and build a new wondrous world together."
 SOV_us_russia_defence_pact: "Tratado de Defensa EE.UU.-Rusia"
 SOV_us_russia_defence_pact_desc: "Al firmar este tratado, revertiremos para siempre la enemistad entre EE.UU. y Rusia, creando un mundo más favorable y seguro."
 SOV_ger_nuclear_deal: "Acuerdo Nuclear con el Oeste"
 SOV_ger_nuclear_deal_desc: "It's Time to Sign a new Strategic Arms Treaty."
 SOV_democratic_constitution: "Democratic Constitution"
 russia.77.t: "Inversiones de Rusia"
 russia.77.d: "Rusia nos ofrece inversiones en nuestra economía. Al aceptar esto, nos beneficiaremos enormemente del trato, fortaleciendo aún más nuestra posición económica."
 russia.77.o1: "Genial, estamos dentro!"
 russia.77.o2: "No, somos capaces de desarrollarnos por nosotros mismos"
