 GER_EU002_desc:0 "Memberstate Policies"
 GER_EU100:0 "EU Reforms"
 GER_EU100_desc:0 "EU Reforms"
 GER_EU101:0 "Charter of Fundamental Rights of the European Union"
 GER_EU101_desc:0 "\"The peoples of Europe, in creating an ever closer union among them, are resolved to share a peaceful future based on common values. Conscious of its spiritual and moral heritage, the Union is founded on the indivisible, universal values of human dignity, freedom, equality and solidarity; it is based on the principles of democracy and the rule of law.\" - Preamble of the CFR"
 GER_EU102:0 "European Convention"
 GER_EU102_desc:0 "European Convention"
 GER_EU103:0 "European Constitution"
 GER_EU103_desc:0 "The European Convention ended with the Draft of the Treaty establishing a Constitution for Europe. This international treaty would replace the existing European treaties to create a consolidated constitution for §Y[EUU.GetFlag] The European Union§! and expanded Qualified Majority Voting into policy areas which had previously been decided by unanimity among member states."
 GER_EU104:0 "Treaty of Lisbon"
 GER_EU104_desc:0 "The process leading to the Lisbon Treaty is a result of the negative outcome of the ratification of the European Constitution. Treaty of Lisbon amending the Treaty on European Union and the Treaty establishing the European Community. The last is renamed the Treaty on the Functioning of the European Union."
 GER_EU105:0 "European External Action Service"
 GER_EU105_desc:0 "The European External Action Service is the European Union's diplomatic service. It helps the EU's foreign affairs chief – the High Representative for Foreign Affairs and Security Policy – carry out the Union's Common Foreign and Security Policy."
 GER_EU200:0 "EU Fiscal Policies"
 GER_EU200_desc:0 "Fiscal policies have a significant impact on economic growth, macroeconomic stability and inflation. Key aspects in this respect are the level and composition of government expenditure and revenue, budget deficits and government debt. The need for fiscal discipline is even stronger in a monetary union, such as the euro area, which is made of sovereign states that retain responsibility for their fiscal policies."
 GER_EU201:0 "ECB Intervention"
 GER_EU201_desc:0 "To implement its monetary policy decisions, the Governing Council of the ECB has adopted a set of monetary policy instruments and procedures as laid down in the General documentation on Eurosystem monetary policy instruments and procedures."
 GER_EU202:0 "European Banking Union"
 GER_EU202_desc:0 "In response to the recent financial crisis, the European Banking Union was created for a safer financial sector for the single market. These initiatives form a single rulebook for all financial actors in the EU member states. They include stronger prudential requirements for banks, improved protection for depositors and rules for managing failing banks."
 GER_EU203:0 "Eurobonds"
 GER_EU203_desc:0 "Eurobonds are a new option of financing public debt. Such common issuance of bonds by the eurozone members would imply a significant deepening of the monetary union. It would create new means through which governments finance their debt, by offering safe and liquid investment opportunities for savers and financial institutions and by setting up a Eurobond market that matches the US bond market."
 GER_EU204:0 "European Financial Stability Facility (EFSF)"
 GER_EU204_desc:0 "The EFSF was created as a temporary crisis resolution mechanism by the euro area member states in European debt crisis and provided financial assistance to several member states. This was financed by the EFSF through the issuance of EFSF bonds and other debt instruments on capital markets. The EFSF does not provide any further financial assistance, as this task is now performed solely by the ESM."
 GER_EU205:0 "European Stability Mechanism (ESM)"
 GER_EU205_desc:0 "The ESM’s mission is to provide financial assistance to euro area countries experiencing or threatened by severe financing problems. This assistance is granted only if it is proven necessary to safeguard the financial stability of the euro area as a whole and of ESM Members."
 GER_EU206:0 "Fiscal Union"
 GER_EU206_desc:0 "Fiscal union involves member states sharing the same common budget. It means spending and tax levels would be taken by a central fiscal authority. Fiscal union is proposed as a step for further European integration. It would mean a central European authority would set spending and tax rates for all member states."
 GER_EU207:0 "European Economic Government"
 GER_EU207_desc:0 "A European Economic Government would make possible a common fiscal and active economic policy in the EU. It would give §Y[EUU.GetFlag] The European Union§! an own tax authority and a central authority would set minimum wages for the member states."
 GER_EU208:0 "European Minister of Economy and Finance"
 GER_EU208_desc:0 "A European Minister of Economy and Finance combines the policies and powers established by the Fiscal Union and the European Economic Government into one Office."
 GER_EU300:0 "EU Defense Policies"
 GER_EU300_desc:0 "The Common Security and Defence Policy (CSDP) enables the Union to take a leading role in peace-keeping operations, conflict prevention and in the strengthening of the international security. It is an integral part of the EU's comprehensive approach towards crisis management, drawing on civilian and military assets."
 GER_EU301:0 "European Defence Agency (EDA)"
 GER_EU301_desc:0 "The EDA was established to support the member states and the EU to improve defence capabilities in the field of crisis management and to sustain the CSDP as it stands now and develops in the future. EDA’s main missions are: supporting the development of defence capabilities and military cooperation, stimulating research and strengthening defence industry and acting as a military interface to EU policies."
 GER_EU302:0 "Permanent Structured Cooperation (PESCO)"
 GER_EU302_desc:0 "PESCO allows thus willing and able member states to jointly plan, develop and invest in shared capability projects, and enhance the operational readiness and contribution of their armed forces. The aim is to jointly develop a coherent full spectrum force package and make the capabilities available to member states for national and multinational missions and operations."
 GER_EU303:0 "European Defence Fund"
 GER_EU303_desc:0 "The European Defence Fund will provide a key contribution to Europe’s strategic autonomy, protecting and defending its citizens. It will promote defence cooperation among companies and between EU countries to foster innovation and develop state-of-the-art defence technology and products. The fund will coordinate, supplement and amplify national investments in defence."
 GER_EU304:0 "European Security Council"
 GER_EU304_desc:0 "A ESC would make the EU better prepared for making decisions about international politics. If the EU do not manage to take and implement coherent decisions more quickly, their ability to enforce EU rules and strengthen multilateral formats will be weakened. The EU’s diplomatic, financial and military resources should therefore be supplemented by a format for more effective intergovernmental cooperation."
 GER_EU305:0 "EuroArmy"
 GER_EU305_desc:0 "To strength the military capabilities of §Y[EUU.GetFlag] The European Union§! the member states can draft common armed forces. These forces will be known as §YEuroArmy§!"
 GER_EU306:0 "EuroNavy"
 GER_EU306_desc:0 "With multinational fleets and task forces becoming more common and important in the 21st century the member states of §Y[EUU.GetFlag] The European Union§! can join their forces and transfer their warships to a unified European Naval Command known as §YEuroNavy§!."
 GER_EU307:0 "EU Permanent Member of the UNSC"
 GER_EU307_desc:0 "The member states have decided that the EU should be a permanent member of the United Nations Security Council (UNSC). This is done by reforming the UNSC or by transferring the seat(s) of the member state(s) already being UNSC member(s) to the EU."
 GER_EU308:0 "EU Nuclear Power"
 GER_EU308_desc:0 "Becoming a nuclear power will strength the political power of the EU and the influence of the Union in the world. The Union will acquire the nuclear weapons by transferring and sharing the nuclear weapons of their member states or by developing own nuclear warheads."
 GER_EU400:0 "EU Secondary Legislation"
 GER_EU400_desc:0 "The EU treaties are binding agreements between EU member states set out EU objectives, rules for EU institutions, how decisions are made and the relationship between the EU and its members. Treaties are known as primary law. The body of law that comes from the principles and objectives of the treaties is known as secondary law (regulations, directives, decisions, recommendations and opinions)."
 GER_EU401:0 "General Data Protection Regulation"
 GER_EU401_desc:0 "The EU General Data Protection Regulation (GDPR) is designed to: harmonize data privacy laws across Europe, protect and empower all EU citizens data privacy and reshape the way organizations across the region approach data privacy."
 GER_EU402:0 "Directive on Copyright in the Digital Single Market"
 GER_EU402_desc:0 "Digital technologies have radically changed the way creative content is produced, distributed and accessed. We are adapting the EU copyright rules to new consumer behaviours in a Europe which values its cultural diversity."
 GER_EU403:0 "Dublin II Regulation"
 GER_EU403_desc:0 "The Dublin II Regulation establishes the principle that only one member state is responsible for examining an asylum application. The objective is to avoid asylum seekers from being sent from one country to another, and also to prevent abuse of the system by the submission of several applications for asylum by one person."
 GER_EU404:0 "Relocation and Resettlement of Asylum Seekers"
 GER_EU404_desc:0 "Asylum seekers with a high chance of having their applications successfully processed are relocated from Greece and Italy, where they have arrived, to other member states where they will have their asylum applications processed. If these applications are successful, the applicants will be granted refugee status with the right to reside in the member state to which they are relocated."
 GER_EU405:0 "EU–Turkey deal"
 GER_EU405_desc:0 "§Y[EUU.GetFlag] The European Union§! and [TUR.GetNameWithFlag] will negotiate an agreement aimed at stopping the flow of irregular migration via Turkey to Europe. All new irregular migrants and asylum seekers arriving from Turkey to the Greek islands and whose applications for asylum have been declared inadmissible should be returned to Turkey. §Y[EUU.GetFlag] The European Union§! will pay 3 billion Euro for the Facility for Refugees in Turkey."
 GER_EU406:0 "European Asylum Agency"
 GER_EU406_desc:0 "The EU Commission proposed a future EU Asylum Agency equipped with the necessary mandate, tools and financial means needed to provide a rapid and full service to member states throughout the asylum procedure."
 GER_EU407:0 "Frontex"
 GER_EU407_desc:0 "Frontex helps EU countries and Schengen associated countries manage their external borders. It also to helps to harmonise border controls across the EU. The agency facilitates cooperation between border authorities in each EU country, providing technical support and expertise."
 GER_EU408:0 "European Border and Coast Guard Agency"
 GER_EU408_desc:0 "Frontex becomes the European Border and Coast Guard Agency. Europe’s external borders have seen an unprecedented rise in the number of migrants and refugees wishing to enter the EU in recent years. Countries that have an external border have sole responsibility for border control. But Frontex can provide additional technical support for EU countries facing severe migratory pressure."
 GER_EU500:0 "European Commission Policies "
 GER_EU500_desc:0 "European Commission Policies "
 GER_EU600:0 "EU Enlargement"
 GER_EU600_desc:0 "Enlargement policy applies to countries currently aspiring to join the EU and potential candidates. The prospect of membership is a powerful stimulus for democratic and economic reforms in countries that want to become EU members."
 GER_EU601:0 "2004 enlargement of the European Union"
 GER_EU601_desc:0 "On 1 May 2004 ten new countries with a combined population of almost 75 million joined the EU. The 25-member EU now has 450 million citizens and includes three former Soviet republics (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! and §Y[LIT.GetNameWithFlag]§!), four former satellites of the USSR (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! and §Y[SLO.GetNameWithFlag]§!), a former Yugoslav republic (§Y[SLV.GetNameWithFlag]§!) and two Mediterranean islands (§Y[CYP.GetNameWithFlag]§! and §Y[MLT.GetNameWithFlag]§!)."
 GER_EU602:0 "2007 enlargement of the European Union"
 GER_EU602_desc:0 "Two more countries from eastern Europe - §Y[BUL.GetNameWithFlag]§!and §Y[ROM.GetNameWithFlag]§! - join the EU, bringing the number of Member States to 27."
 GER_EU603:0 "2013 enlargement of the European Union"
 GER_EU603_desc:0 "2013 §Y[CRO.GetNameWithFlag]§! joined the EU, bringing the number of member states to 28."
 GER_EU700:0 "Withdrawal Policies"
 GER_EU700_desc:0 "With rising Euroscepticism troughout the Union some member states will think about leaving §Y[EUU.GetFlag] The European Union§!."
 GER_EU701:0 "Article 50"
 GER_EU701_desc:0 "\"Any Member State may decide to withdraw from the Union in accordance with its own constitutional requirements.\"\n- Article 50(1), Treaty on European Union.\nFirst Article 50 was drafted for the Constitutional Treaty for the European Union. Following the failure of the ratification of the Constitution, the clause was incorporated into the Treaty of Lisbon."
 GER_EU702:0 "Withdrawal Treaty"
 GER_EU702_desc:0 "Withdrawal from §Y[EUU.GetFlag] The European Union§! is a complex process where the leaving country has to adapt its national law for time when the EU law expires due to the leaving of the Union. The leaving country and the §Y[EUU.GetFlag] The European Union§! have to reach an agreement on their future relationship."
 GER_EU703:0 "No Deal Exit"
 GER_EU703_desc:0 "If a Withdrawal Treaty with §Y[EUU.GetFlag] The European Union§! is not reached, emergency measures have to be taken to protect our people from the chaos of a No Deal Exit."
 GER_EU110:0 "Federalisation of the European Union"
 GER_EU110_desc:0 "The process of European integration has reached a state where any further integration will lead to a Federalisation of §Y[EUU.GetFlag] The European Union§!."
 GER_EU111:0 "United States of Europe"
 GER_EU111_desc:0 "After more than 70 years of European integration the member states of §Y[EUU.GetFlag] The European Union§! have decided to give up their sovereignty and form the §Y[EUU.GetFlag] The United States of Europe§!."
 GER_EU112:0 "European Federation"
 GER_EU112_desc:0 "The member states of §Y[EUU.GetFlag] The European Union§! have decided to transfer the Union into §Y[EUU.GetFlag] The European Federation§! with the Qualified Majority Voting as fundamental principle and headed by the §YPresident of the European Federation§!."
 GER_EU113:0 "Europe of Fatherlands"
 GER_EU113_desc:0 "Any further European integration will jeopardise the cultural heritage, the national Identities and the sovereignty of the member states. Europe is a Europe of Fatherlands, so the European integration has to stop at this stage."

