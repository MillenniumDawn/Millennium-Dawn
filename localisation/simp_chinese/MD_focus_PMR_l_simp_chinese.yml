 PMR_political_nation_idea4: "俄罗斯国家"
 PMR_kornilov: "复兴科尔尼洛夫军团"
 PMR_kornilov_desc: "我们将纪念科尔尼洛夫团阵亡的士兵，并在我们的军队中复兴他们。"
 PMR_return_empire: "俄罗斯帝国的复兴"
 PMR_return_empire_desc: "只有我们才能复兴真正的俄罗斯帝国。她将从德涅斯特河沿岸开始在这里复活。"
 PMR_empire_aggresive_politic: "侵略性的俄罗斯政策"
 PMR_empire_aggresive_politic_desc: "我们的国家将开始奉行适合大国的侵略性政策。"
 PMR_empire_arms: "军事工业"
 PMR_empire_arms_desc: "维持我军需要强大的军工"
 PMR_empire_russian_army: "俄罗斯军队"
 PMR_empire_russian_army_desc: "我们的帝国需要自己的军队。现在我们不是德涅斯特河沿岸的军队，而是新俄罗斯的军队。"
 transnistria.27.t: "乌克兰将敖德萨移交给我们"
 transnistria.27.d: "乌克兰政府没有采取积极行动，也没有与我们进行对抗，这连我们自己都感到惊讶。"
 transnistria.27.a: "这是好消息？"
 transnistria.28.t: "联合军事行动"
 transnistria.28.d: "敖德萨共和国立即向我们寻求军事援助。 现在我们的部队可以在两国领土上移动。"
 transnistria.28.a: "很好"
 PMR_health: "医疗保健投资"
 PMR_health_desc: "我国的医疗保健行业实际上已经度过了最后的日子。现在是解决这个问题并向该行业直接注入现金的时候了。"
 PMR_use_kobasna: "清空§Y[PMR.GetFlag]德涅斯特河沿岸§!军火库"
 PMR_sheriff7: "谢里夫的国度"
 PMR_sheriff7_desc: "谢里夫是未获承认的德涅斯特河沿岸摩尔达维亚共和国的一家私营公司控股公司。该控股公司自1993年以来一直存在，并逐渐成为整个德涅斯特河沿岸最大的纳税人。 但除此之外，控股公司的所有者还积极影响德涅斯特河沿岸的政治"
 PMR_sheriff_starting: "谢里夫控股"
 PMR_sheriff_starting_desc: "谢里夫是德涅斯特河沿岸第二大公司，仅次于摩尔多瓦钢铁公司。谢里夫总部位于蒂拉斯波尔市，由前克格勃成员维克多·古尚和伊利亚·卡兹马利于20世纪90年代初创立。谢里夫的业务范围已扩大到几乎所有形式的盈利性私营企业，甚至还积极参与当地政治和体育活动。一些评论员表示，该公司的忠实拥护者占据了该地区大多数主要政府职位。"
 PMR_sheriff_phones: "国际通信"
 PMR_sheriff_phones_desc: "国际通信是一家德涅斯特河沿岸电信公司，为德涅斯特河沿岸提供移动通信服务。德涅斯特河沿岸是一个分离出来的未被承认的国家，但被国际社会承认为摩尔多瓦的一部分。该公司成立于1998年。除了提供移动电话服务外，该公司还提供拨号和ISDN互联网接入。"
 PMR_sheriff_oil: "石油产品仓库"
 PMR_sheriff_oil_desc: "谢里夫打算建造一个石油产品仓库，以确保其燃料组件的自主性。"
 PMR_sheriff_kvint: "KVINT"
 PMR_sheriff_kvint_desc: "KVINT是一家位于德涅斯特河沿岸首府和工业中心蒂拉斯波尔的酿酒厂和蒸馏厂。Kvint产品获得“摩尔多瓦制造”认证。该公司成立于1897年，一直只生产伏特加，直到1938年开始生产白兰地。它是该地区现存最古老的商业企业。当地人认为KVINT是国宝，也是他们国家的象征。其工厂印在5卢布德涅斯特河沿岸钞票上。KVINT是德涅斯特河沿岸最大的出口商之一，出口到意大利、中国、俄罗斯和乌克兰"
 PMR_sheriff_bank: "农业产业银行股份有限公司"
 PMR_sheriff_bank_desc: "该控股公司还计划建立自己的银行，为德涅斯特河沿岸地区提供金融服务"
 PMR_sheriff_tiroteks: "蒂拉纺织"
 PMR_sheriff_tiroteks_desc: "蒂拉纺织是一家位于德涅斯特河沿岸的纺织公司，生产服装和其他纺织产品。公司位于蒂拉斯波尔。公司成立于1972年，工厂建设耗时十年。该公司是独联体西南部最大的纺织企业，也是欧洲第二大纺织企业。工厂内设有织造、缝纫、整理和纺纱车间。作为一家出口导向型公司，其70%的产品运往国外"
 PMR_sheriff_agro: "控股农业产业"
 PMR_sheriff_agro_desc: "该控股公司还打算收购更多农业工业工厂，以便进行修复和调试"
 PMR_rail_road: "德涅斯特河沿岸铁路"
 PMR_rail_road_desc: "德涅斯特河沿岸铁路公司是德涅斯特河沿岸的铁路运营商。"
 PMR_airport_back: "蒂拉斯波尔机场"
 PMR_airport_back_desc: "我们计划完成蒂拉斯波尔机场的重建，并在必要时将其用于民用和军用目的。"
