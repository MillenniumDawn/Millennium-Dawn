 SOV_500_days_category: "Programa de 500 Días"
 SOV_500_days_category_desc: "El Programa de 500 Días fue una iniciativa propuesta en 1990 por el economista soviético Stanislav Shatalin y el presidente de la Comisión de Reformas Económicas Grigory Yavlinskiy. El objetivo principal de este programa es realizar una transición de la economía planificada al capitalismo de mercado real reduciendo el papel del estado en la economía. Desafortunadamente, el programa nunca se implementó porque el establecimiento soviético pensó que era demasiado radical.\nDespués de los errores de la Terapia de Choque de Gaidar y la mala gestión económica de los gobiernos anteriores, la situación económica actual requiere que intentemos nuevamente e implementemos completamente el Programa de 500 Días para realizar una conversión completa a la economía de mercado moderna!"
