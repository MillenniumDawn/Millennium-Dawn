 #United States
 arm_usa.1.t: "Una lettera interessante..."
 arm_usa.1.d: "Il nostro ambasciatore armeno è stato recentemente avvicinato dal governo di Zhirayr Sefilyan. Gli è stata consegnata una lettera che è stata esaminata dalla CIA e che ha verificato contenere informazioni segrete sull'Azerbaigian. Secondo i documenti, sembra che il governo azero abbia finanziato gruppi terroristici regionali nel tentativo di minare la stabilità dei suoi vicini"
 arm_usa.1.a: "Non possiamo sopportare tutto questo. Revocate subito i nostri accordi commerciali!"

