 #Events
 egypt.100.t: "Ostruzione del Canale di Suez"
 egypt.100.d: "La grande nave portacontainer Ever Given si è incagliata nel Canale di Suez! L'imbarcazione, lunga 400 metri, è stata colpita da forti venti in mattinata, causando lo sfortunato incidente. L'ostruzione si è verificata nella parte del canale in cui c'è una sola corsia per il passaggio delle navi. Trattandosi di una delle rotte commerciali più trafficate al mondo, un blocco prolungato colpirebbe duramente il commercio tra Europa e Asia."
 egypt.100.a: "Fate tutto il necessario."
 egypt.100.b: "Ci fidiamo delle autorità di Suez."
 egypt.100.c: "Imponete la massima cautela."

 egypt.101.t: "Il blocco di Suez"
 egypt.101.d: "Nelle prime ore del mattino, l'enorme portacontainer da 20.000 container di nome Ever Given è stata colpita da una forte tempesta di sabbia che ha portato l'enorme cargo alla deriva sulle sponde del Canale di Suez. Questo ha causato un blocco totale con le navi di entrambe le sponde che si sono ammassate nei pressi di entrambe le entrate. Le autorità del Canale di Suez, responsabili della manutenzione del passaggio, hanno fatto intervenire tutti i rimorchiatori disponibili e prevedono di iniziare a scavare a breve.\n\nIl governo di [EGY.GetLeader] ha annunciato che farà di tutto per liberare il canale."
 egypt.101.da: "Nelle prime ore del mattino, l'enorme portacontainer da 20.000 container di nome Ever Given è stata colpita da una forte tempesta di sabbia che ha portato l'enorme cargo alla deriva sulle sponde del Canale di Suez. Questo ha causato un blocco totale con le navi di entrambe le sponde che si sono ammassate nei pressi di entrambe le entrate. Le autorità del Canale di Suez, responsabili della manutenzione del passaggio, hanno fatto intervenire tutti i rimorchiatori disponibili e prevedono di iniziare a scavare a breve.\n\nIl governo di [EGY.GetLeader] ha annunciato di aver messo in atto i consueti protocolli per questi sfortunati scenari."
 egypt.101.db: "Nelle prime ore del mattino, l'enorme portacontainer da 20.000 container di nome Ever Given è stata colpita da una forte tempesta di sabbia che ha portato l'enorme cargo alla deriva sulle sponde del Canale di Suez. Questo ha causato un blocco totale con le navi di entrambe le sponde che si sono ammassate nei pressi di entrambe le entrate. Le autorità del Canale di Suez, responsabili della manutenzione del passaggio, hanno fatto intervenire tutti i rimorchiatori disponibili e prevedono di iniziare a scavare a breve.\n\nIl governo di [EGY.GetLeader] ha annunciato di voler praticare grande cautela, con grande sconcerto del mondo."
 egypt.101.a: "La vecchia rotta del Capo è ancora disponibile."

 egypt.102.t: "L'Ever Given inizia a muoversi"
 egypt.102.d: "Si segnala che i rimorchiatori che hanno lavorato instancabilmente per far muovere la nave portacontainer Evergreen hanno raggiunto una svolta decisiva. Presto potremo dichiarare che il passaggio è sicuro e che gli affari possono tornare alla normalità."
 egypt.102.a: "Finalmente."

 egypt.103.t: "Il Canale di Suez è libero!"
 egypt.103.d: "L'enorme nave portacontainer che ha fatto scalpore nelle cronache recenti si sta finalmente muovendo! Le navi possono di nuovo attraversare il canale. Il destino della nave deve ancora essere determinato, ma il fatto che tutto sembri funzionare di nuovo fa sembrare la questione non così importante.\n\nLe autorità del Canale di Suez hanno già avviato un'indagine approfondita per avere un quadro più preciso degli eventi che hanno portato all'incidente. Numerose cause legali sono già in corso e questa storia potrebbe andare avanti per anni.\n\nIl governo egiziano lo considera l'ennesimo trionfo."
 egypt.103.a: "Per una volta una buona notizia."

