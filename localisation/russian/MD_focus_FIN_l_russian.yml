l_russian:
 finland_focus: "Дерево фокусов Финляндии"
 FIN_government_expansion: "Расширение правительства "
 FIN_government_expansion_desc: "В настоящее время мир превратился в безумное место, поэтому мы должны быть готовы к любым неожиданностям."
 FIN_expand_the_interior_ministry: "Расширить МВД"
 FIN_expand_the_interior_ministry_desc: "Мы всегда могли бы быть более эффективными в том, как мы имеем дело с местными органами власти в нашей стране."
 FIN_conscription_reform: "Реформа призыва на военную службу"
 FIN_conscription_reform_desc: "Мы находимся в шатком положении на мировой сцене. Мы должны всегда обеспечивать готовность нашего населения ко всему. Ко всему."
 FIN_northern_road_maintenance: "Ремонт северных дорог"
 FIN_northern_road_maintenance_desc: "Север всегда сложнее было централизовать и пересечь. Строительство дорог и инфраструктуры на севере во многом поможет сделать этот район более доступным."
 FIN_industrial_expansion_policy: "Политика промышленного расширения"
 FIN_industrial_expansion_policy_desc: "Ослабление некоторых ограничений в строительстве может помочь ускорить время сборки."
 FIN_timber_export_policy: "Политика экспорта древесины"
 FIN_timber_export_policy_desc: "У нас нет недостатка в древесине, учитывая, что мы должны более внимательно посмотреть на наш экспорт."
 FIN_focus_on_civilian_industry: "Фокус на гражданской промышленности"
 FIN_focus_on_civilian_industry_desc: "Производство предметов роскоши может стать огромным благом для нашей экономики."
 FIN_focus_on_military_industry: "Фокус на военной промышленности"
 FIN_focus_on_military_industry_desc: "Мы всегда могли бы сосредоточиться на нашем военном секторе больше. Чем больше оружия, тем лучше!"
 FIN_expand_the_financial_ministry: "Расширить Министерство финансов"
 FIN_expand_the_financial_ministry_desc: "Пришло время взглянуть на наше Министерство финансов. Будем ли мы вкладывать больше средств или не будем прибегать к помощи, еще неизвестно."
 FIN_export_focus: "Ставка на экспорт"
 FIN_export_focus_desc: "Чтобы еще больше развивать нашу экономику, нам необходимо значительно увеличить наш экспорт."
 FIN_expand_valtatie_1: "Улучшение шоссе"
 FIN_expand_valtatie_1_desc: "Улучшение автомагистралей вокруг Хельсинки позволит лучше перевозить наших людей и наши товары."
 FIN_adopt_an_economic_doctrine: "Принять экономическую доктрину"
 FIN_adopt_an_economic_doctrine_desc: "Нам необходимо выработать позицию относительно того, как мы управляем нашей экономикой."
 FIN_industrialize_turku: "Индустриализация Турку"
 FIN_industrialize_turku_desc: "Индустриализация Турку окажется очень выгодной и, несомненно, поможет росту небольших городов вокруг нее."
 FIN_industrialize_helsinki: "Индустриализировать Хельсинки"
 FIN_industrialize_helsinki_desc: "Индустриализация нашей столицы - это данность. Если это окажется успешным, мы сможем представить еще больше индустрии."
 FIN_expand_the_foreign_ministry: "Расширить МИД"
 FIN_expand_the_foreign_ministry_desc: "Чтобы выжить, нам нужно открыть наши дипломатические каналы для сильных наций в надежде на союзничество."
 FIN_adopt_a_foreign_policy_doctrine: "Принять доктрину внешней политики"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Мы должны оценить, хотим ли мы продолжать идти тем же путем, или идем дальше, к другим странам."
 FIN_secure_european_trade_deals: "Безопасные европейские торговые предложения"
 FIN_secure_european_trade_deals_desc: "Членство в Европейском Союзе позволит нам заключать еще более выгодные торговые сделки с нашими европейскими братьями."
 FIN_trade_with_the_nordics: "Торговля с северянами"
 FIN_trade_with_the_nordics_desc: "Мы должны торговать со странами Северной Европы, чтобы оставаться друзьями и братьями."
 FIN_trade_with_russia: "Торговля с Россией"
 FIN_trade_with_russia_desc: "Вещи с Россией могут быть не слишком привлекательными, но мы все же должны попытаться обеспечить торговлю с ними."
 FIN_trade_with_the_united_states: "Торговля с США"
 FIN_trade_with_the_united_states_desc: "Соединенные Штаты - очень хорошая нация, чтобы иметь экономическую поддержку на нашей стороне. Мы должны продолжать их дружбу."
 FIN_trade_with_china: "Торговля с Китаем"
 FIN_trade_with_china_desc: "Китай - это двигатель, который, будем надеяться, будет только расти. Не обеспечивать что-то с ними просто глупо."
 FIN_proximity_to_russia: "Близость к России"
 FIN_proximity_to_russia_desc: "Чтобы избежать любой формы конфликта, потепление отношений с Россией будет иметь большое значение."
 FIN_distance_from_russia: "Расстояние от России"
 FIN_distance_from_russia_desc: "После всего, что русские с нами сделали, мы ни в коем случае не должны уступать русским нашу территорию, которую они все еще удерживают."
 FIN_proximity_to_sweden: "Близость к Швеции"
 FIN_proximity_to_sweden_desc: "Конечно, мы сделаем шаги, чтобы улучшить отношения со Швецией!"
 FIN_distance_from_sweden: "Расстояние от Швеции"
 FIN_distance_from_sweden_desc: "Мы никогда не забудем годы подчинения под шведскую империю."
 FIN_proximity_to_the_nordic_countries: "Близость к северным странам"
 FIN_proximity_to_the_nordic_countries_desc: "Скандинавы имеют давнюю яркую историю с нами. Конечно, у нас будут теплые отношения!"
 FIN_distance_from_the_nordic_countries: "Отдалиться от северян"
 FIN_distance_from_the_nordic_countries_desc: "С нашими соседями было слишком много конфликтов, чтобы думать о дружбе с ними."
 FIN_proximity_to_germany: "Близость к Германии"
 FIN_proximity_to_germany_desc: "Дружба с Германией даст нам больше тяги в Европе!"
 FIN_distance_from_germany: "Расстояние от Германии"
 FIN_distance_from_germany_desc: "Склонение к Германии было сделано большей частью Европы, но не Финляндией. Пусть так останется."
 FIN_proximity_to_the_united_states: "Близость к США"
 FIN_proximity_to_the_united_states_desc: "Соединенные Штаты являются лидером мира! Мы обязательно должны показать им нашу поддержку!"
 FIN_distance_from_the_united_states: "Расстояние от США"
 FIN_distance_from_the_united_states_desc: "Почему мы должны проявлять верность нации за тысячу миль через Атлантику? США придется найти кого-то еще."
 FIN_proximity_to_the_baltic_states: "Близость к Прибалтике"
 FIN_proximity_to_the_baltic_states_desc: "Культура Прибалтики очень похожа на нашу, поэтому нам следует продолжать оказывать ей поддержку!"
 FIN_distance_from_the_baltic_states: "Расстояние от Прибалтики"
 FIN_distance_from_the_baltic_states_desc: "Дружба с Прибалтикой не слишком выгодна."
 FIN_proximity_to_poland: "Близость к Польше"
 FIN_proximity_to_poland_desc: "Наличие надежного восточноевропейского друга будет очень ценным активом в ближайшие годы."
 FIN_distance_from_poland: "Расстояние от Польши"
 FIN_distance_from_poland_desc: "Мы не в состоянии извлечь выгоду из дружбы с Польшей."
 FIN_proximity_to_china: "Близость к Китаю"
 FIN_proximity_to_china_desc: "Китай является фабрикой планеты. Нет никаких причин на не теплые отношения!"
 FIN_distance_from_china: "Расстояние от Китая"
 FIN_distance_from_china_desc: "Не похоже, что слишком много наций выигрывают от дружбы с Китаем. Давайте избегать их ошибок."
 FIN_expand_the_ministry_of_defense: "Расширить министерство обороны"
 FIN_expand_the_ministry_of_defense_desc: "Мы должны оценить, куда именно мы вкладываем инвестиции в вооруженные силы."
 FIN_military_import_programs: "Военно-импортные программы"
 FIN_military_import_programs_desc: "Мы должны найти альтернативные способы снабжения наших войск оружием в случае войны."
 FIN_reform_the_armed_forces: "Реформировать Вооруженные Силы"
 FIN_reform_the_armed_forces_desc: "В нашей ситуации мы должны быть более эффективными с нашими военными. Реформа давно назрела."
 FIN_hire_fortification_experts: "Нанять экспертов по укреплениям"
 FIN_hire_fortification_experts_desc: "У нас очень хорошее географическое положение, чтобы использовать истощение в случае войны. Укрепления будут очень хорошим дополнением к этому."
 FIN_military_production_in_helsinki: "Военное производство в Хельсинки"
 FIN_military_production_in_helsinki_desc: "Введение большего количества оружейных заводов в Хельсинки будет стимулировать экономику, в то же время создавая больше оружия."
 FIN_expand_upinniemi_naval_base: "Модернизация военно-морской базы Упиннеми"
 FIN_expand_upinniemi_naval_base_desc: "Модернизация нашей самой важной военно-морской базы может оказаться очень полезна."
 FIN_expand_tampere_pirkkala_air_base: "Расширить авиабазу Тампере-Пирккала"
 FIN_expand_tampere_pirkkala_air_base_desc: "В настоящее время смешанный гражданский и военный аэропорт, мы могли бы четко разделить аэропорт Тампере-Пирккала на гражданский и военный аэродром, чтобы повысить эффективность наших воздушных сил при работе в этом районе."
 FIN_recruit_additional_coastal_jaegers: "Привлечь дополнительных прибрежных егерей"
 FIN_recruit_additional_coastal_jaegers_desc: "Наш архипелаг - очень уязвимая область нашего народа. В связи с этим было бы целесообразно увеличить прибрежных егерей."
 FIN_additional_military_factories: "Дополнительные военные заводы"
 FIN_additional_military_factories_desc: "Нам всегда нужно больше оружия."
 FIN_focus_on_naval_production: "Фокус на военно-морском производстве"
 FIN_focus_on_naval_production_desc: "В то время как будет доминировать военно-морской флот на Балтике, мы всегда должны стремиться к большей мощи."
 FIN_finlands_main_ally: "Главный союзник Финляндии"
 FIN_finlands_main_ally_desc: "После формулирования наших экономических и дипломатических целей на национальной и международной арене пришло время принять решение: куда должна идти Финляндия? Запад? Восток? Оставаться на Север?"
 FIN_germany: "Германия"
 FIN_germany_desc: "Самая большая угроза для нас - это Россия на нашей восточной границе. Идеальным противовесом российскому вторжению является европейская структура экономической и оборонительной власти. Германия уже входит в число наших важнейших экономических партнеров - почему они не должны быть хорошими союзниками?"
 FIN_leopard_2a4_imports: "Импортироть Леопард 2А4"
 FIN_leopard_2a4_imports_desc: "Финляндия имеет недостаточное отечественное производство бронетанкового военного материала. Наши новые немецкие друзья готовы нам в этом помочь. Леопард 2А4 станет прекрасным дополнением к нашему Арсеналу."
 FIN_finnish_german_trade: "Финско-Немецкая торговля"
 FIN_finnish_german_trade_desc: "Торговля с Германией - это торговля с Европой. Нам нужно установить установленные и безопасные маршруты через Балтийское море. Линия Хельсинки-Любек для экспорта и импорта всех видов должна процветать."
 FIN_european_involvement: "Европейское участие"
 FIN_european_involvement_desc: "Мы должны стать более связанными с нашими европейскими братьями."
 FIN_leopard_2a6_imports: "Импортироть Леопард 2А6"
 FIN_leopard_2a6_imports_desc: "Пока мы наслаждались нашими новыми игрушками, немцы не сидели сложа руки, разрабатывая лучшую и более смертоносную военную технику. Основной боевой танк Леопард 2А6 является следующим логическим шагом для укрепления наших рядов против неизбежного российского вторжения."
 FIN_praise_the_kaiser: "Хвала Кайзеру"
 FIN_praise_the_kaiser_desc: "Германская монархия вернулась, несмотря на все ожидания. Немецкое выравнивание теперь заставляет нас выглядеть так, как будто мы вернулись к нашим неудачным немецко-любящим путям начала 1940-х годов, так что мы могли бы также полностью взять на себя обязательства. Кайзер устраивает вечеринки, как будто это 1871 год, и вместе мы предотвратим превращение этой земли в Красный Мир."
 FIN_join_nato: "Вступить в НАТО"
 FIN_join_nato_desc: "С Россией на пороге, вступление в НАТО стало необходимостью. Не присоединение в прошлом было огромной ошибкой."
 FIN_restore_the_kingdom_of_finland: "Восстановить Королевство Финляндия"
 FIN_restore_the_kingdom_of_finland_desc: "Вскоре после обретения независимости от России в 1917 году Финляндия, которую немцы должны были поблагодарить за независимость, избрала немецкого принца Фридриха Карла Гессенского, своего короля. Фридриху Чарльзу так и не удалось занять свой трон после поражения Германии и упразднения германской имперской короны в 1918 году. Теперь, когда Германская империя вернулась вместе с Финляндией, это должно быть просто формальностью, чтобы возродить трон Финляндии."
 FIN_nato_drills_on_finnish_soil: "Тренировки НАТО на финской территории"
 FIN_nato_drills_on_finnish_soil_desc: "Чтобы иметь более сплоченную армию в случае войны, нам нужно будет провести учения НАТО на нашей земле."
 FIN_remilitarize_aland: "Ремилитаризировать Аланд"
 FIN_remilitarize_aland_desc: "Это действительно довольно глупо, что Аландские острова демилитаризованы. Мы должны просто отозвать это."
 FIN_import_nato_equipment: "Импорт снаряжения NATO"
 FIN_import_nato_equipment_desc: "НАТО является удивительным источником высокотехнологичного оружия и техники. Мы должны начать импорт немедленно."
 FIN_finnish_panzertruppe: "Finnish Panzertruppe"
 FIN_finnish_panzertruppe_desc: "Наши бронированные эксперименты слишком тесно связаны с существованием остатков немецкого материала. С помощью нескольких немецких экспертов мы сможем создать собственные вооруженные силы, включая финское производство танков финской конструкции."
 FIN_secret_preparations_of_war_against_russia: "Тайные приготовления войны против России"
 FIN_secret_preparations_of_war_against_russia_desc: "Война с Россией неизбежна. Мы могли бы также начать подготовку."
 FIN_proclamation_of_greater_finland: "Провозглашение Великой Финляндии"
 FIN_proclamation_of_greater_finland_desc: "Настало время вернуть то, что по праву принадлежит нам. Наша законная земля. Русские заплатят за пролитую кровь."
 FIN_sweden: "Швеция"
 FIN_sweden_desc: "Нейтралитет определил нас и защитил нас - как и наш сосед Швеция. Приближаясь к шведам, наши две нации должны быть в состоянии упорствовать, даже если остальной мир сгорит."
 FIN_secure_swedish_minority_rights: "Обеспечить шведские права меньшинств"
 FIN_secure_swedish_minority_rights_desc: "Шведы в нашей стране были здесь веками! Мы гарантируем, что с ними обращаются правильно."
 FIN_ally_with_sweden: "Соглашение о взаимной обороне со Швецией"
 FIN_ally_with_sweden_desc: "У шведов внешняя политика очень похожа на нас. Мы всегда могли бы ввести другой уровень безопасности для нас обоих в договоре об обороне."
 FIN_create_jobs_for_the_swedish_minority: "Создание рабочих мест для шведского меньшинства"
 FIN_create_jobs_for_the_swedish_minority_desc: "Шведы будут намного продуктивнее, если мы введем больше рабочих мест в общине."
 FIN_military_cooperation_with_sweden: "Военное сотрудничество со Швецией"
 FIN_military_cooperation_with_sweden_desc: "Для дальнейшего обеспечения безопасности нашей нации потребуется более тесная интеграция со шведскими военными."
 FIN_joint_artillery_projects: "Совместные артиллерийские проекты"
 FIN_joint_artillery_projects_desc: "Артиллерия будет иметь жизненно важное значение в случае любой войны, в которой мы окажемся."
 FIN_import_swedish_equipment: "Импорт шведского оборудования"
 FIN_import_swedish_equipment_desc: "У шведов есть огромное количество военных инструментов, которые мы могли бы использовать для наших военных целей."
 FIN_joint_tank_projects: "Совместные танковые проекты"
 FIN_joint_tank_projects_desc: "Мы должны работать бок о бок со шведами над созданием более совершенных типов танков."
 FIN_defensive_focus: "Ставка на оборону"
 FIN_defensive_focus_desc: "Мы можем взять некоторые моменты из Зимней войны, чтобы основать нашу оборонную доктрину. У нас есть удивительная позиция для ее реализации."
 FIN_russia: "Россия"
 FIN_russia_desc: "Настало время радикально переосмыслить наши позиции. Россия это не проблема, Россия это решение. Защищая нашу восточную границу через финно-российский альянс, мы сможем гораздо эффективнее справляться с любыми неприятностями на западе или юге."
 FIN_political_alliance_with_vladimir_putin: "Политический альянс с Владимиром Путиным"
 FIN_political_alliance_with_vladimir_putin_desc: "Правительство Путина печально известно своей коррумпированностью. Предоставив ему и его дружкам немного активов и немного личного богатства на финской земле, мы можем гарантировать, что элита России будет придерживаться своих обещаний, данных Финляндии."
 FIN_csto_embassies: "Посольства ОДКБ"
 FIN_csto_embassies_desc: "Мы должны подружиться с нашими будущими союзниками. Давайте создадим больше посольств и консульств в странах, связанных с Российской Федерацией."
 FIN_ease_the_border_tensions: "Ослабить напряжение на границе"
 FIN_ease_the_border_tensions_desc: "Финно-российская граница массивно защищена километрами и километрами запретных зон с обеих сторон. Мы могли бы внести поправки в этом отношении, чтобы ослабить напряженность, создаваемую нашей общей границей."
 FIN_join_csto: "Вступить в ОДКБ"
 FIN_join_csto_desc: "Учитывая напряженность между нами и Россией, возможно, мы могли бы разрядить ситуацию, просто присоединившись к ОДКБ."
 FIN_csto_for_finnish_territories: "ОДКБ для денег"
 FIN_csto_for_finnish_territories_desc: "Сделка проста: Россия даёт нам деньги, мы вступаем в их маленький клуб."
 FIN_befriend_belarus: "Подружиться с Беларусью"
 FIN_befriend_belarus_desc: "Беларусь является членом фракции, поэтому было бы полезно улучшить отношения между нашими народами."
 FIN_import_russian_equipment: "Импорт российского снаряжения"
 FIN_import_russian_equipment_desc: "Русские действительно согласились - какой интересный сюрприз! Теперь мы можем использовать их обширный (хотя и несколько устаревший) военный арсенал."
 FIN_plan_b: "План Б"
 FIN_plan_b_desc: "Русские отказались от нашего предложения. Настало время изменить курс и открыто говорить о восстановлении финских территорий до начала Зимней войны."
 FIN_befriend_kazakhstan: "Подружиться с Казахстаном"
 FIN_befriend_kazakhstan_desc: "Казахстан - величайшая страна в мире! Все остальные страны управляются маленькими девочками. Да, так им и скажем..."
 FIN_border_security: "Пограничная безопасность"
 FIN_border_security_desc: "Мы должны сохранить суверенитет нашей нации и повысить безопасность границ. Защита нашей нации стоит на первом месте."
 FIN_greater_finland_desc: "Освоение наших границ наконец станет реальностью. Унижение от потери нашей территории никогда не будет забыто, но оно будет отомщено."
 FIN_claim_the_borders_of_1938: "Утвердить границы 1938 года"
 FIN_claim_the_borders_of_1938_desc: "Петсамо, Салла и Карьялла, наконец, будут возвращены обратно!"
 FIN_claim_kola: "Претензии на Кола"
 FIN_claim_kola_desc: "Кола никогда не была частью Финляндии, но она стратегически важна для выживания нашей нации."
 FIN_claim_eastern_karelia: "Претензии на Восточную Карелию"
 FIN_claim_eastern_karelia_desc: "России нужно будет заплатить за исторический ущерб, нанесенный Финляндии. Они расстанутся со своей территорией, как мы."
 FIN_david_against_goliath: "Давид против Голиафа"
 FIN_david_against_goliath_desc: "Мы будем в одиночестве, если это необходимо, чтобы исправить ошибки истории. Это действительно может быть история Давида против Голиафа, но, как Давид победил и мы тоже победим."
 FIN_border_security_TT: "Построит 2 уровня §Yназемных сооружений§! в каждой пограничной провинции"
 Finland.1.t: "Реформа призыва"
 Finland.1.d: "Финские военные строго придерживались своих законов о воинской повинности даже после того, как главная угроза суверенитету Финляндии - Советский Союз - перестала существовать. В настоящее время финские законы о воинской повинности кажутся архаичными, когда к мужчинам и женщинам относятся неодинаково в зависимости от того, кто должен или не проходить гражданскую или военную службу, как долго и какое наказание за отказ от службы.\n\nНекоторые утверждают, что призыв следует отменить, и что деньги и высвободившаяся рабочая сила могут принести пользу гражданской экономике. Более консервативные мыслители указывают на Российскую Федерацию как на «Советский Союз, но менее красный», с возможной готовностью России возродить глобальные амбиции, представляющие реальную угрозу независимости Финляндии."
 Finland.1.a: "Статус-кво удовлетворительное."
 Finland.1.b: "Призыв стоит дорого и он бесполезен. Отмените его."
 Finland.1.c: "Каждый мужчина и женщина - солдат!"
 Finland.2.t: "Политика экспорта древесины"
 Finland.2.d: "Древесина - один из важнейших природных ресурсов Финляндии. Финские деревья высокого качества и весьма востребованы на международном уровне - но насколько реалистична наша нынешняя политика в отношении скорости рубки леса?"
 Finland.2.a: "Увеличьте производство."
 Finland.2.b: "Долгосрочный подход более жизнеспособен."
 Finland.3.t: "Расширение Министерства финансов"
 Finland.3.d: "Valtiovarainministeriö, финское министерство финансов, всегда играет важную роль в политических дебатах. Как должны функционировать бюджетные комиссии? Как будут оплачиваться бюджетники? Как будет формироваться экономическая и финансовая политика государства и верен ли выбранный путь?"
 Finland.3.a: "Инвестиции - это путь!"
 Finland.3.b: "Предпочтительнее использовать невмешательство."
 Finland.4.t: "Экономическая доктрина"
 Finland.4.d: "Новое тысячелетие станет очень напряженным временем для финского бизнеса и предпринимательства, и правительству Финляндии необходимо тщательно подготовить долгосрочную стратегию, чтобы обеспечить занятость и процветание в стране."
 Finland.4.a: "Желательно хранить финские деньги в Финляндии."
 Finland.4.b: "Торговля с ЕС - это ответ."
 Finland.5.t: "Доктрина внешней политики"
 Finland.5.d: "Финляндия всегда была в опасном месте на карте мира, зажатая между Россией с одной стороны и странами, которые хотят держаться подальше от России, с другой. Финская внешняя политика - это не просто игра хорошо одетых мужчин в бальных залах, это вопрос национального выживания. Финляндия не должна становиться шахматной доской для продвижения НАТО в Россию, и она также не должна становиться российской областью."
 Finland.5.a: "Мир находится в равновесии, и баланс необходимо сохранять."
 Finland.5.b: "Правительству нужно нанять дополнительных дипломатов."
 Finland.6.t: "Военная политика"
 Finland.6.d: "Перспектива российского вторжения - один из определяющих моментов финской политики. Наше министерство обороны, Puolustusministeriö, отвечает за сохранение жизни нашей страны (в отличие от многих других подобных правительственных агентств), и ему необходимо дать твердые указания относительно вопроса, куда идти."
 Finland.6.a: "Армия важнее всего."
 Finland.6.b: "Давай поэкспериментируем."
 Finland.7.t: "Финская монархия"
 Finland.7.d: "Фредерик Каарле I — финское имя Фридриха Карла, немецкого принца из Гессен-Касселя, который едва не стал королем Финляндии в 1918 году. Его потомки неохотно выступили вперед, когда наше правительство опубликовало планы по созданию немецкой монархии, дружественной имперскому правительству в Берлине, — в первую очередь из-за того, насколько непопулярна эта идея в финской общественности.\n\nНаконец, Донатус Филипп Умберто, правнук Фридриха Карла, а также правнук короля Италии Виктора Эммануила III, выступил вперед и представил себя в качестве варианта финскому правительству.\n\nОн справится. Но его роль еще предстоит определить."
 Finland.7.a: "Ему нужно возглавить Финляндию!"
 Finland.7.b: "Он будет нашим конституционным монархом."
 Finland.8.t: "Финляндия предлагает членство в ОДКБ - по цене"
 Finland.8.d: "Финляндия за последние несколько лет и особенно в последние несколько месяцев добровольно обратилась к России с просьбой о дружбе и помощи, и, хотя клубы финско-российской дружбы были созданы в Санкт-Петербурге и Хельсинки, похоже, что у финнов другие планы.\n\nОни требуют огромные деньги, по сути, продавая свою лояльность."
 Finland.8.a: "Мы принимаем."
 Finland.8.b: "Мы смеёмся им в лицо."
 Finland.9.t: "Финляндия предлагает соглашение о взаимной обороне"
 Finland.9.d: "И Финляндия, и Швеция связаны в своих попытках оставаться нейтральными. Правительство Финляндии обратилось к нам с предложением формализовать наши взаимные интересы и наши двусторонние отношения посредством двусторонней гарантии независимости. Это отличная идея: это союз, но не совсем, но на самом деле."
 Finland.9.a: "Отличная идея!"
 Finland.9.b: "Нет, спасибо"
 FIN_paavo_lipponen_desc: "Пааво Липпонен является премьер-министром Финляндии с 1995 года. Он провел почти всю свою жизнь в составе Социал-демократической партии и стал одним из ключевых деятелей, реформировавших внешнеполитические позиции партии. Наибольшим достижением его карьеры на посту премьер-министра стало выведение Финляндии из экономического кризиса начала 90-х годов и подготовка страны к принятию евро. Однако некоторые критики считают, что Липпонен слишком сильно переместил Социал-демократическую партию вправо, внедрив неолиберальную экономическую политику, аналогичную политике Тони Блэра."
 FIN_hjallis_harkimo_desc: "Гарри «Хяллис» Харкимо — один из самых известных бизнесменов в Финляндии. Он наиболее известен как основной владелец хоккейной команды «Йокерит», хотя также владел радиостанциями и занимался девелопментом недвижимости. Он также является лицом финской версии шоу «Ученик» («The Apprentice»). В своей молодости Харкимо участвовал в парусных соревнованиях на уровне Олимпийских игр и стал первым финном, который соревновался в кругосветной парусной гонке в рамках BOC Challenge. Харкимо начал свою политическую карьеру как член Партии Национальной Коалиции, но решил создать свою собственную партию после того, как разочаровался в том, что ему не было предложено министерское кресло, несмотря на его популярность в партии. Партия «Движение сейчас» Харкимо в основном ориентирована на его личность и не имеет четко выраженной идеологии."
 FIN_bjarne_kallis_desc: "Бьарне Каллис стал поворотным моментом для Христианских демократов. До его избрания лидером партии, партия была сильно евроскептичной. Однако под руководством Каллиса партия стала более проевропейской и про-НАТО. Каллис также реформировал партию, обеспечив разделение политики и религии. До начала политической карьеры Каллис короткое время работал в компании Finrail, а также был учителем и директором в различных школах. Он начал свою политическую карьеру в Шведской народной партии, но присоединился к Христианским демократам после того, как нашел веру."
 FIN_helene_auramo_desc: "Хелене Аурамо — бизнесвумен и одна из основательниц конференции для стартапов Slush. Она также занимала руководящие должности в различных компаниях. Аурамо была одной из тех, кто основал Партию «Движение сейчас» вместе с Хяллисом Харкимо."
 FIN_jethro_rostedt_desc: "Джетро Ростедт, по его собственным словам, «прирождённый продавец». В составе юных разведчиков он продал больше календарей, чем другие дети. В подростковом возрасте он помогал своей матери продавать косметику. После того как он присоединился к агентству недвижимости, ему потребовалось всего 6 лет, чтобы стать владельцем компании. Ростедт стал известен финской публике благодаря финской версии шоу «Ученик» («The Apprentice»), а через несколько лет он появился в нескольких телешоу, посвящённых его личности."
 FIN_paivi_rasanen_desc: "Пäйви Рәсänen большую часть своей жизни работала врачом в больнице Риихимяки. Она сталкивалась с моральными вопросами, такими как аборты, в своей работе, и, увидев последствия того, как общество и безработица начала 90-х годов сказались на людях, она решила заняться политикой. Рәсänen считается более религиозной, чем её предшественники в партии, и она направила партию на более тесное соответствие Библии."
 FIN_sari_essayah_desc: "Сари Эссая (Sari Essayah) — это спортсменка, специализирующаяся на спортивной ходьбе, ставшая политиком. Работая в Европейском Союзе, она приобрела известность за активное участие в выдвижении предложений по различным инициативам и проектам. Когда она возглавила партию Христианских демократов, она заявила, что хочет превратить партию в политическую силу, сравнимую с ХДС Германии. Особенно она стремится реформировать рынок труда в Финляндии, поскольку считает, что страна отстала от своих северных соседей в экономическом плане."
 FIN_mika_poutala_desc: "Мика Поутала — бывший конькобежец, который присоединился к партии Христианских демократов после завершения своей карьеры в спорте. Поута́ла является пентекосталом и, по его собственным словам, читает Библию ежедневно. Также Поута́ла исполнил несколько христианских рэп-композиций под псевдонимом «Plastic»."
 FIN_sauli_niinisto_desc: "Саули Ниинисто работал юристом и ленсманом (полиция в сельской местности) до того, как присоединился к партии Национальной коалиции в 1976 году и был избран в городской совет Сало. В 1987 году, после третьей попытки, он наконец-то был избран в Финский парламент, и многие его коллеги того времени описывали его как «типичного представителя на один срок». Однако Ниинисто быстро стал очень популярным как внутри партии, так и за её пределами. В 90-х годах он служил министром юстиции и министром финансов, и на посту министра финансов стал известен своей жесткой экономией и мерами жёсткой бюджетной политики. Ниинисто стал одним из самых популярных политиков в Финляндии благодаря своему честному и приземлённому поведению."
 FIN_ville_itala_desc: "Вилле Итала был юристом, прежде чем присоединился к городскому совету Турку в 1985 году. В 1995 году он был избран в парламент, где занимал пост министра внутренних дел и активно участвовал в работе конституционного комитета парламента. Итала стал известен своим участием в различных комитетах и организациях, связанных с правами граждан."
 FIN_alexander_stubb_desc: "Александр Стубб — опытный дипломат. Он изучал международные отношения и экономику в Университете Фурмана в Южной Каролине, Сорбонне в Париже, Колледже Европы в Брюгге и в Лондонской школе экономики. До того как вступить в политику, Стубб работал в финском посольстве в Вашингтоне, в Министерстве иностранных дел Финляндии, в Финском исследовательском совете и занимал различные должности в ЕС в Брюсселе. Политическую карьеру Стубб начал в Европейском парламенте. Он стал известен своим спокойным и рациональным стилем речи, а также глубоким пониманием политических реалий мира."
 FIN_petteri_orp_desc: "Петтерри Орпо начал свою политическую карьеру почти сразу после окончания Университета Турку, получив степень магистра социальных наук. Он был членом городского совета Турку, ведущим членом региональной партии Национальной коалиции и специальным помощником министра внутренних дел Вилле Итала. Хотя Орпо имеет большой опыт в политике, его иногда критикуют за недостаточную приверженность своим политическим заявлениям и за возвращение на ранее занятые позиции."
 FIN_eero_heinaluoma_desc: "Эеро Хейналуома бросил учебу, чтобы работать на случайных работах в складах, механических мастерских и других местах. Он наконец нашел свое призвание, когда присоединился к САК (Центральная организация финских профсоюзов) в 1983 году. Он работал в профсоюзах, прежде чем был избран в парламент и стал лидером Социал-Демократической партии."
 FIN_jutta_urpilainen_desc: "Йутта Урпилайнен была учителем в Хельсинки, прежде чем стать членом парламента от Социал-Демократической партии. Урпилайнен заняла пост министра финансов, став первой женщиной в Финляндии, которая заняла эту должность. Урпилайнен высказывалась за более жесткую и четко определенную политику в отношении России и за более сильную приверженность Европейскому Союзу. Она также заявила, что в вопросах экономики следует больше внимания уделять тому, что является правильным и разумным."
 FIN_antti_rinne_desc: "Антти Ринне был описан как самый известный профсоюзный лидер в Финляндии. Будучи лидером профсоюза, он активно и часто угрожал забастовками как тактикой переговоров, создавая себе образ «гангстера на рынке труда». Его критикуют другие профсоюзы за то, что его агрессивные методы часто создавали раскол между корпоративными и трудовыми профсоюзами. Его также обвиняли в том, что он использовал «профсоюзные методы» при ведении политических переговоров."
 FIN_sanna_marin_desc: "Санна Марин — опытный политик, ранее работавшая в городском совете Тампере, прежде чем начать свою парламентскую карьеру. Она стала самым молодым премьер-министром Финляндии и известна своим ярким и модным стилем. Марин также активно использует социальные сети, в отличие от предыдущих политических лидеров. Она является сторонником модели северного благосостояния и особенно подчеркивает важность образования и исследований как ключевых факторов для повышения производительности Финляндии. Некоторые называют Марин прагматичной, а порой ее обвиняют в использовании социальных сетей для манипуляции и отвлечения внимания от политических тем."
 FIN_antti_lindtman_desc: "Антти Линдтман работал водителем цементного миксера, прежде чем присоединился к рядам САК (Центральной организации профсоюзов Финляндии). Из САК было естественное продолжение стать членом Социально-демократической партии, а позже и ее лидером. Линдтман не обходился без скандалов: было обнаружено, что он поручил спикеру парламента предоставлять слово депутатам, имеющим знания по обсуждаемым вопросам, а не давать равные возможности всем участникам. Также утекла фотография, на которой Линдтман, будучи 18-летним, позирует в компании друзей в санта-шапках, делая нацистское приветствие с игрушечными пистолетами."
 FIN_hannu_harju_desc: "Ханну Харью — ветеран левых политических движений в Финляндии, начавший свою карьеру в Коммунистической партии Финляндии. До своей политической карьеры он работал электриком."
 FIN_mikko_vartiainen_desc: "Микко Вартияйнен — юрист и сторонник марксизма в Финляндии. Одной из его главных целей является национализация телефонных и электрических компаний. Он также выступает за сокращение совместных военных учений с НАТО, выход из ЕС и использование средств от этого для улучшения жизни людей. Вартияйнен считает Нельсона Манделу одним из своих политических кумиров."
 FIN_hannu_tuominen_desc: "Ханну Туоминен утверждает, что он был коммунистом с самого детства. Его отец был коммунистом и самоучкой-марксистом-ленинистом, и эта идеология со временем привилась и самому Туоминену. Туоминен заявил, что, видя разрушения, которые капитализм принес, его убеждения стали только крепче."
 FIN_paavo_vayrynen_desc: "Пааво Вяярынен — один из самых опытных политиков Финляндии, начавший свою карьеру в парламенте уже в 1970 году. За время своей политической деятельности он занимал несколько министерских постов, возглавлял Центристскую партию и вел страну через множество кризисов. После того как он покинул финский парламент и присоединился к Европейскому парламенту (несмотря на свою позицию против вступления Финляндии в ЕС и введения евро), его популярность начала медленно угасать, так как новые, более свежие лица начали набирать популярность в стране. Вяярынен в итоге вернулся из Европарламента и попытался восстановить свою позицию на родине. После нескольких неудач на выборах партийного лидерства, президентских выборах и неудачных попыток занять министерские должности, он решил создать свою собственную партию. Вяярынен позиционирует себя как центриста-агрария и сторонника налога на фондовый рынок. Его критикуют за неготовность осудить действия Советского Союза и России, например, за отказ признать независимость Эстонии в 1991 году до того, как Советский Союз сам признал эту страну."
 FIN_sami_kilpelainen_desc: "Сами Кильпелейнен — агроном, который работал лоббистом для финских производителей молока на национальном и европейском уровнях. Будучи человеком, выросшим в сельской местности, Кильпелейнен утверждает, что хорошо понимает потребности финской сельской местности."
 FIN_ano_turtiainen_desc: "Ано Туртиайнен — пауэрлифтер и рекордсмен мира по версии WPO. Туртиайнен начал свою политическую карьеру в партии \"Истинные финны\", но был исключён из партии после того, как публично высмеивал Джорджа Флойда (а также из-за других неподобающих публикаций в социальных сетях). Это привело к созданию им своей собственной партии \"Власть принадлежит людям\". Туртиайнен верит в множество конспирологических теорий и активно их распространяет. Он утверждал, что NASA скрывает правду о том, что Земля плоская, и что организация фальсифицировала выборы в Финляндии, будучи тем, кто подсчитывает голоса. Туртиайнен также надеется, что Россия оккупирует части Финляндии и вмешается в финские выборы, чтобы привести его партию к власти, и утверждает, что финнам следует готовиться к Третьей мировой войне. Также у него есть несколько уголовных обвинений, включая три случая нападения (один из которых был направлен на 14-летнего мальчика) и подстрекательство против Финского Красного Креста."
 FIN_suvi_ahonen_desc: "Суви Ахонен — медсестра и основательница движения Fixit, которое стремится вывести Финляндию из Европейского Союза."
 FIN_ilkka_tiainen_desc: "Илкка Тиайнен перешел из Центристской партии в партию \"Власть принадлежит народу\". Он известен как ведущий на телеканале Posi TV, который транслирует программы с российской пропагандой, антивакцинаторской риторикой и другими теорими заговора."
 FIN_timo_lahtinen_desc: "Тимо Лахтинен долгое время является сторонником принципов естественного права. Он считает, что западная демократия не способна удовлетворить все потребности людей и предотвратить все социальные проблемы. Он выступает за создание правительства, основанного на естественном праве. Лахтинен хочет внедрить систему здравоохранения, основанную на Ведах, перестроить дома в соответствии с принципами естественного права, запретить ГМО и внедрить поиск внутреннего знания наряду с внешним знанием в образовании. Лахтинен также является квалифицированным летающим йогом."
 FIN_wojtek_skalski_desc: "Войтек Скалски родился в Польше, но эмигрировал в Финляндию в 1971 году. Скалски считает, что все проблемы мира можно решить, если просто жить в гармонии с природой и исследовать себя, чтобы открыть мудрость естественного права. Скалски также интересуется экономическим строительством и тем, как здания древних народов были в гармонии с природой."
 FIN_esko_aho_desc: "Эско Ахо возглавлял правительство с 1991 по 1995 год, сразу после финского экономического кризиса. Этот кризис привел Центристскую партию к лидерству, что некоторые члены партии описывали как «захватывающую победу на выборах». Партия Центра проиграла выборы 1995 года Социал-демократам, скорее всего, из-за фискальных мер, необходимых для вывода страны из рецессии. Несмотря на выборное поражение, Ахо не ушел с поста лидера партии."
 FIN_anneli_jaatteenmaki_desc: "Аннели Яяттейнмяки является членом парламента с 1987 года и кратко занимала пост министра труда в 90-х годах."
 FIN_matti_vanhanen_desc: "Мэтти Ванханен был журналистом и главным редактором газеты в Вантаа в конце 80-х годов, прежде чем был избран в городской совет Нурмиярви. Ванханен был избран в парламент в 1991 году и представлял более либеральное и экологически ориентированное крыло Центристской партии. Ванханен является сильным сторонником региональной политики и хочет, чтобы вся Финляндия оставалась населённой."
 FIN_mari_kiviniemi_desc: "Мари Кивиниеми была политиком почти всю свою жизнь. Кивиниеми поддерживает меховое животноводство, пенсионную реформу и предложение сделать русский язык альтернативным языком для изучения вместо шведского в Восточной Финляндии."
 FIN_juha_sipila_desc: "Юха Сипила начал свою карьеру бизнесмена, приобретая доли компании Solitra, в которой он был генеральным директором. Сипила взял кредит у компании Rautaruukki (частично государственной), у которой он затем купил акции Solitra. Два года спустя компания была продана американской компании, что сделало Сипилу одним из первых миллионеров в районе Оулу. После этого он использовал эти деньги для создания новых компаний и инвестиций в стартапы. В качестве способа решения проблемы медленно растущей экономики Финляндии Сипила предложил продажу государственных акций частным инвесторам с целью использования полученных средств для инвестирования в небольшие развивающиеся компании."
 FIN_altti_majava_desc: "Алтти Маява изучал социальные науки в университетах Хельсинки и Гетеборга, прежде чем переехать в Стокгольм, чтобы работать в местном университете, занимаясь исследованиями, связанными с населением. Вернувшись в Финляндию, он работал в нескольких исследовательских центрах и провел 20 лет, работая в Министерстве труда."
 FIN_satu_hassi_desc: "Сату Хасси — писатель и поэт. После завершения учебы она работала инженер-дизайнером в компании Tampella, а затем ассистентом в Техническом университете Тампере. Затем Хасси стала писателем и опубликовала несколько сборников стихов, эссе и учебников по физике для школьников. Она вступила в Финляндийский парламент в 1991 году от Зеленой Лиги. В парламенте Хасси работала в нескольких комитетах. Она всегда приоритетно занималась вопросами равенства, прав человека, а также экологическими и энергетическими темами. Хасси выступает против использования ядерной энергии."
 FIN_osmo_soininvaara_desc: "Осмо Сойнинваара — опытный политик. Он начал свою политическую карьеру, присоединившись к Либеральной народной партии в 1968 году, но даже тогда он был сильно предан вопросам охраны окружающей среды. Он активно выступал за защиту окружающей среды, и, по крайней мере, в двух известных случаях был оштрафован за свои протесты. Сойнинваара является сторонником зеленой экономической политики и написал несколько книг на экологические темы."
 FIN_tarja_cronberg_desc: "В своей юности Тарья Кронберг была членом как Социал-демократической партии Финляндии, так и Швеции. Постепенно она начала интересоваться экологическими ценностями и занялась фермерством на свободном выгуле в Северной Карелии. Кронберг также работала региональным лидером Северной Карелии и возглавляла Институт мира в Копенгагене. Кронберг считает, что она является хорошим контрбалансом для традиционно ориентированных на города членов Зеленой Лиги, так как она сама родом из сельской местности."
 FIN_anni_sinnemaki_desc: "Анни Синнемäki пережила трудные подростковые годы. Во время учебы в старшей школе она родила первого ребенка в возрасте 16 лет. Несмотря на это, она закончила школу с хорошими оценками вместе с ровесниками. После этого она изучала литературу в Хельсинкском университете, выпустила два сборника стихов и написала песни для группы Ultra Bra. В 1999 году она была избрана в парламент и заявила, что всегда интересовалась экологической политикой. Она является ярой сторонницей браков между людьми одного пола и противником ядерной энергетики. В качестве члена парламента она также выступала за сохранение иностранной помощи, поддержку общественного транспорта и защиту лесов."
 FIN_ville_niinisto_desc: "Вилье Ниинистё называет себя социальным либеральным зеленым. Прежде чем присоединиться к Зеленой Лиге, Ниинистё в основном работал исследователем в Туркуском университете. Он описывает себя как феминиста, утверждая, что мужчинам нужно больше пространства для выбора мягких ценностей, а женщинам следует предоставить больше прав в трудовой сфере. Ниинистё также выступает против разведения пушных животных. Он также является племянником Саули Ниинистё, известного политика из Национальной коалиционной партии."
 FIN_suvi_anne_siimes_desc: "Суви-Анне Симес утверждает, что она пришла в политику случайно; ее привлек местный политик из города Похья, и она в итоге присоединилась к Левой Альянсу. Она привлекла внимание в партии, когда заговорила о необходимости сокращения расходов и увеличения налогов, что было противоположно взглядам большинства в ее партии. Это способствовало тому, что она стала лидером партии в 1998 году. Она вызвала много трений внутри партии, поскольку рассматривает НАТО как возможное будущее для Финляндии, в то время как большинство партии выступает за неприсоединение."
 FIN_paavo_arhinmaki_desc: "Пааво Архинмяки был политиком всю свою жизнь. Архинмяки описан как страстный сторонник так называемой «красно-зеленой» политики и демократического социализма, нацелен на реформирование партии в этом направлении. Он известен тем, что не боится высказывать свое мнение, даже если это иногда идет ему во вред. Архинмяки также является преданным поклонником футбола."
 FIN_li_andersson_desc: "Ли Андерссон изучала международное правосудие и работала в нескольких политических и гражданских организациях, прежде чем присоединиться к Левой коалиции. Андерссон поддерживает гендерно-нейтральную службу в армии и предложила сократить рабочую неделю до четырех дней. Она называет себя социалисткой и марксисткой, для которой наивысшей ценностью является свобода."
 FIN_minja_koskela_desc: "Минья Коскела имеет докторскую степень по музыке и несколько лет работала учителем музыки. Она также играет на скрипке и фортепиано и является солисткой группы Team Play. Коскела поддерживает интерсекциональный феминизм и написала несколько книг о женских проблемах, равенстве и материнстве."
 FIN_yrjo_hakanen_desc: "Юрьё Хаканен — многолетний лидер Коммунистической партии Финляндии, так как он возглавляет её с 1990 года, а в партию вступил ещё в 1970-х. Хаканен — один из «тайстоистов», или просоветских коммунистов, в партии. Хаканен поддерживал очень тесные отношения с Коммунистической партией Советского Союза, хотя после распада СССР он критиковал централизацию и национализацию во многих социалистических странах. Многие его товарищи-коммунисты присоединились к Левому альянсу, когда он был создан, но Хаканен решил сохранить Коммунистическую партию в прежнем виде."
 FIN_juha_pekka_vaisanen_desc: "Юха-Пекка Вяйсянен окончил Академию изящных искусств в 1989 году и называет себя художником-концептуалистом. Он работал на многих должностях, в том числе учителем рисования, почтальоном, телемаркетологом и журналистом. Он также был председателем организации PAND — «Художники за мир»."
 FIN_liisa_taskinen_desc: "Лииса Таскинен училась в Ленинграде на врача и с тех пор работает врачом. Она также год проработала в Анголе в лагере для беженцев из Намибии. Вскоре после выхода на пенсию она стала главой Коммунистической партии."
 FIN_timo_soini_desc: "Тимо Сойни вступил в Финскую сельскую партию в 1979 году в возрасте 16 лет. Он был лидером молодёжной лиги партии, а в 1992 году стал секретарём партии. Сойни был одним из главных идеологов нового политического направления партии, которое он сам называл «финским национальным популизмом». Всего три года спустя партия обанкротилась. Затем Сойни и другие члены партии основали Партию истинных финнов, лидером которой Сойни стал в 1997 году. Сойни называл себя одним из немногих «республиканцев» в Финляндии, хотя в экономическом плане он иногда был ближе к Демократической партии. Сойни также является католиком, в то время как большая часть Финляндии — лютеране. Он перешёл в католичество, так как считал, что в лютеранских кругах ему не позволено выступать против женского священства и что лютеранская церковь ведёт себя как «тряпка», когда дело касается религии. Во время своего пребывания в оппозиции Сойни прославился своими поговорками, такими как «одна и та же шляпа не налезет на яблоко и дыню» и «где бы ни был ЕС, там есть проблемы»."
 FIN_jussi_halla_aho_desc: "Юсси Халла-Ахо стал известен в Финляндии благодаря своему интернет-блогу под названием Scripta. В блоге обсуждалась иммиграционная политика Финляндии и мультикультурализм. В то же время Халла-Ахо работал официантом, чиновником в посольстве Финляндии в Киеве (где он также научился говорить по-украински) и исследователем и преподавателем старославянского языка в Хельсинкском университете. Во время работы в университете Халла-Ахо получил несколько предупреждений, связанных с его блогом. В конце концов Халла-Ахо присоединился к «Истинно финнам» и стал лидером партии. Халла-Ахо стал наиболее известен своей критикой иммиграционной политики Финляндии и неприятием ислама. Халла-Ахо неоднократно подвергался расследованиям из-за своих публикаций в интернете, которые он сам описывал как «иногда агрессивные и преувеличенные, оставляющие читателю простор для интерпретации». Несмотря на его противоречивые публикации, его спокойный и логичный тон во время интервью, судебных заседаний и выступлений помог ему заручиться общественной поддержкой."
 FIN_riikka_purra_desc: "Риикка Пурра всегда интересовалась политикой и в юности поддерживала «Лигу зелёных». Однако после того, как она ознакомилась с антииммиграционным блогом Юсси Халла-ахо «Скрипта», она всё больше и больше сближалась с «Истинными финнами». Тем не менее, она по-прежнему придерживается идей, связанных с охраной окружающей среды, и заявила, что «критически относится к потреблению». Пурра заявила, что она консервативна в финансовом плане и хотела бы сократить государственные расходы."
 FIN_vaino_kuisma_desc: "Вяйнё Куисма — учитель и журналист газеты «Национальный фронт». Куисма основал «Арийское немецкое братство» и был близким соратником неонациста Пекки Сиитоина. Куисма выступает против ЕС, США, Эстонии, России и поддерживает «калевальский национализм» — форму финского национализма, вдохновлённую древней финской религией и мифологией."
 FIN_olavi_maenpaa_desc: "Олави Мяэнпяя работал на различных строительных объектах в оккупированной Советским Союзом Эстонии, прежде чем вступить в Социал-демократическую партию. Затем он перешёл в Финскую сельскую партию, но был исключён из неё в 1986 году из-за разногласий с другими членами партии. Несколько лет он занимался политикой как независимый кандидат, прежде чем основать «Сине-белые» — Народную партию Финляндии. В 1970-х и 1980-х годах Мяэнпяя несколько раз привлекался к ответственности за нападение и вождение в нетрезвом виде, что создавало проблемы для его политической деятельности. Он также был осуждён за подстрекательство к ненависти по расовому признаку после того, как вместе с группой скинхедов вывесил на футбольном поле антисомалийские плакаты."
 FIN_matti_jarviharju_desc: "Матти Ярвихарью — капитан дальнего плавания и миротворец. Во время обретения Эстонией независимости Ярвихарью организовал отправку денег и автомобилей в новообразованную эстонскую полицию. На объекты недвижимости, принадлежащие Ярвихарью, дважды совершали нападения с применением взрывчатки, которые, по словам Ярвихарью, были направлены против него."
 FIN_gustav_hagglund_desc: "Под руководством Густава Хэгглунда финские вооружённые силы прошли через несколько реформ: береговые батареи и егеря были переданы под контроль военно-морского флота, военно-воздушные силы сосредоточили свои усилия на эксплуатации только одного типа истребителей, а разведывательные возможности армии были улучшены. Хэгглунд попал в заголовки газет, когда заявил, что страны, оккупированные после Второй мировой войны, были «военным мусором», и финны не должны чувствовать себя так же. Это было воспринято как оскорбление в адрес Эстонии."
 FIN_juhani_kaskeala_desc: "Юхани Каскеала — адмирал военно-морского флота Финляндии. Во время его пребывания на посту министра обороны Финляндия принимала более активное участие в зарубежных конфликтах."
 FIN_ari_puheloinen_desc: "Ари Пухелойнен — необычный генерал, так как в его семье не было военных. Часть своего обучения он прошёл в Москве, где изучил основы моторизованной пехоты. Благодаря знанию русского языка и знакомству с российской политикой многие его военные должности были сосредоточены на востоке Финляндии. Он также писал о геополитических интересах России в Прибалтике."
 FIN_moritz_von_hessen_desc: "Маури I (полное имя Мориц Фридрих Карл Эмануэль Гумберт фон Гессен) стал главой дома Гессен в 1980 году после смерти своего отца Филиппа. Король Мориц — страстный коллекционер произведений искусства."
 FIN_mafalda_von_hessen_desc: "Мафальда I (урождённая Мафальда фон Гессен) работала модельером, прежде чем стать королевой Финляндии после смерти своего отца."