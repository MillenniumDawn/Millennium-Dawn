 INFLUENCE_TOOLTIP_DELAYED: "Влияние характеризует ваш контроль над выбранной страной. Влияние может быть увеличено путем инвестирования в здания, дарения подарков, военной помощи и использования политической власти. Другие страны будут бороться за влияние в этой стране, а она в свою очередь попытается защитить свой суверенитет. \n\nЕсли ваше влияние достаточно велико, вы можете заставить страну подписать выгодные торговые соглашения или даже сделать их субъектом своего государства. В дополнение к поддержке вашей идеологии в данной стране, влияние можно использовать как средство для манипулирования их политиками в вашу пользу."

 # Scripted Influence Actions:
 influence_action_button_TT: "§HРаспространить влияние§!\nWe will spend political power to gain more influence in §Y[FROM.GetNameWithFlag]§!."
