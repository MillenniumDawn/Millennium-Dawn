 form_IBR_category: "Unión Ibérica"
 form_IBR_category_desc: "La Unión Ibérica es una unión política propuesta en la península ibérica entre España y Portugal. Estas dos naciones han estado entrelazadas a lo largo de gran parte de la historia reciente y continúan compartiendo su identidad común como ibéricos. La unificación de los dos estados no cambia sustancialmente el orden mundial; sin embargo, la fusión de ambos aseguraría una presencia económica y política en la desembocadura del Mediterráneo que no existía anteriormente."
