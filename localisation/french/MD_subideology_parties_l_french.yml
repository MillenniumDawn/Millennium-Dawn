 AFG.Neutral_Muslim_Brotherhood: "£AFG_neutral_muslim_brotherhood Société islamique d'Afghanistan"
 AFG.Neutral_Muslim_Brotherhood_desc: "Parti politique majoritairement tadjik, la Société islamique d'Afghanistan (Jamiat-e Islami-ye Afghanistan) est la plus ancienne et la plus grande organisation politique d'Afghanistan, fondée par Burhanuddin Rabbani dans les années 1960. À l'origine, il s'agissait d'un mouvement d'étudiants de l'université de Kaboul, qui s'est transformé en un puissant groupe de moudjahidines pendant la guerre soviéto-afghane. Le parti est basé sur la loi islamique et a une idéologie communautaire. Sous la direction d'Ahmed Chah Massoud, la Société est devenue un acteur clé de la guerre civile afghane et de la résistance contre les talibans, formant plus tard l'Alliance du Nord."
 AFG.Neutral_conservatism: "£AFG_neutral_conservatism Parti de l'Afghanistan moderne"
 AFG.Neutral_conservatism_desc: "Fondé en 2004 par Younous Qanouni, le Parti de l'Afghanistan moderne (Hezb-e Afghanistan-e Nawin) est apparu après le départ de Qanouni du Parti du Mouvement national d'Afghanistan. Le parti a brièvement dirigé le Front d'entente nationale d'Afghanistan, une alliance d'opposition, mais il est devenu inactif peu de temps après. En décembre 2005, il a tenté de fusionner avec la Société islamique d'Afghanistan, mais les rapports divergent quant à la réalisation de cette fusion en 2006."
