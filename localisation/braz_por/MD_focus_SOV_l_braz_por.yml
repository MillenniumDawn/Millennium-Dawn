 SOV_trade_with_kazakhstan: "Comércio com o Cazaquistão"
 SOV_trade_with_kazakhstan_desc: "Os cazaques sempre foram nossos melhores amigos na Ásia Central! Expandir o comércio entre nossas nações será benéfico para ambas as economias."
 SOV_trade_with_azerbaijan: "Comércio com o Azerbaijão"
 SOV_trade_with_azerbaijan_desc: "O Azerbaijão é um parceiro muito promissor para nós. Comerciar com eles certamente nos ajudará a expandir nossa influência ainda mais no Cáucaso."
 SOV_trade_with_tajikistan: "Comércio com o Tajiquistão"
 SOV_trade_with_tajikistan_desc: "O Tajiquistão sempre foi um bom parceiro para a Rússia. Certamente podemos obter muitos lucros ao comercializar com esta nação."
 SOV_trade_with_kyrgyzstan: "Comércio com o Quirguistão"
 SOV_trade_with_kyrgyzstan_desc: "O Quirguistão é nosso grande aliado na Ásia Central e nosso comércio mútuo nos ajudará a manter boas relações com eles."
 SOV_trade_with_armenia: "Comércio com a Armênia"
 SOV_trade_with_armenia_desc: "Os armênios são nossos irmãos do Cáucaso! Devemos comercializar com eles para que ambas as economias cresçam."
 SOV_trade_with_uzbekistan: "Comércio com o Uzbequistão"
 SOV_trade_with_uzbekistan_desc: "O Uzbequistão é um mercado muito promissor, devemos estimular o comércio com eles para impulsionar nossa economia."
 SOV_indian_partnership: "Parceria com a Índia"
 SOV_indian_partnership_desc: "A Índia é um país em desenvolvimento muito grande, eles precisam de nossos produtos, nós precisamos do mercado deles. Então, por que não negociar com eles?"
 sov_other.19.t: "Proposta de paz russa!"
 sov_other.19.d: "A Rússia propõe um tratado de paz conosco, aceitando Hadrut e Karvachar, enquanto deixa Stepanakert para os armênios. Soldados de paz russos serão implantados em Stepanakert. Se recusarmos, isso já irá contra os interesses políticos da Rússia..."
 sov_other.19.a: "Claro."
 sov_other.19.b: "Lutaremos até o fim!"
 sov_other.20.t: "Proposta russa."
 sov_other.20.d: "A Rússia pergunta se precisamos de ajuda para regular o conflito em NKR. Eles podem enviar suas forças de paz, mas teremos que ceder alguns territórios."
 sov_other.20.a: "Não, estamos bem"
 sov_other.20.b: "Por favor, façam!"
 sov_other.21.t: "Armênia recusa."
 sov_other.21.d: "A Armênia acredita que pode lidar com isso por conta própria."
 sov_other.21.a: "Bem, então..."
 sov_other.22.t: "Rússia Oferece Comprar Nossa Artilharia"
 sov_other.22.d: "A Rússia está oferecendo um bom negócio. Eles estão prontos para comprar muitos sistemas de artilharia agora, em troca receberemos uma quantia enorme de dinheiro que podemos investir."
 sov_other.22.a: "Esta é uma ótima oferta!"
 sov_other.22.b: "Nós recusamos"
 sov_other.23.t: "Acordo com a Coreia do Norte."
 sov_other.23.d: "O governo da Coreia do Norte aprovou um acordo para fornecer artilharia para nós, receberemos um grande número de sistemas de artilharia."
 sov_other.23.a: "Esta é uma ótima oferta!"
 sov_other.24.t: "Acordo com a Coreia do Norte"
 sov_other.24.d: "O governo da Coreia do Norte recusou nosso acordo, infelizmente, mais uma vez ficamos decepcionados com eles."
 sov_other.24.a: "Triste"
 sov_other.25.t: "Acordo com a Coreia do Norte"
