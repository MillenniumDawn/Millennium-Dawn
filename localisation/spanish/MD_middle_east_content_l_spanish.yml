 gcc.20.a: "Tiempos de incertidumbre para el Golfo Arábigo."
 gcc.21.t: "[FROM.GetNameDef] se une al Consejo de Cooperación del Golfo"
 gcc.21.d: "Tras un largo proceso de adhesión, [FROM.GetNameDef] ha logrado asegurarse la membresía en el Consejo de Cooperación del Golfo, una organización regional fundada por [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef] , [QAT.GetNameDef] y [UAE.GetNameDef]. Este hecho representa una expansión significativa del CCG, que durante mucho tiempo se mostró cauteloso a la hora de aceptar nuevos miembros en sus filas. [FROM.GetNameDef] ahora podrá aprovechar una variedad de beneficios económicos, políticos y militares que confiere la membresía del CCG."
 gcc.21.a: "El CCG se hace más fuerte ..."
 gcc.22.t: "El grupo [FROM.GetAdjective] exige vender armas al CCG"
 gcc.22.d: "El Consejo de Cooperación del Golfo históricamente se ha alineado con el gobierno [ROOT.GetAdjective] y, por lo tanto, es un importante aliado [ROOT.GetAdjective] en el mundo árabe. Los [FROM.GetAdjective] han argumentado que otorgar ventas de armas en bloque al CCG les ayudará a defenderse contra nuestros enemigos compartidos al proporcionar a los miembros del CCG armas muy necesarias y mejorar la interoperabilidad de sus fuerzas."
 gcc.22.a: "Démosles las armas."
 gcc.22.b: "Los necesitamos para nosotros mismos."
 gcc.23.t: "[FROM.GetNameDef] finaliza la venta de armas del grupo GCC"
 gcc.23.d: "Atendiendo a una solicitud de los estados miembros del Consejo de Cooperación del Golfo, [FROM.GetAdjective] aprobó una venta de armas en bloque a la organización en su conjunto. Esta medida ha sido promocionada como una señal de la creciente unidad del CCG, ya que en el pasado los diversos ejércitos del CCG no estaban integrados ni coordinados, un fenómeno que se vio exacerbado por la adquisición de armas de diferentes proveedores. [FROM.GetLeader] ha expresado su esperanza de que esta venta ayude al CCG a combatir las amenazas compartidas en Oriente Medio de forma más eficaz. Los Estados Árabes del Golfo que integran el CCG, por su parte, han expresado su satisfacción por el éxito de este acuerdo."
 gcc.24.t: "[FROM.GetNameDef] nos está presionando para que apoyemos al nuevo miembro del CCG"
 gcc.24.d: "[pressured_to_accept] actualmente busca ser miembro del Consejo de Cooperación del Golfo y cuenta con el apoyo de [FROM.GetNameDef] en este esfuerzo. Deberíamos considerar si también apoyamos los esfuerzos de [pressured_to_accept]."
 gcc.24.a: "¡Este estado merece ser miembro!"
 gcc.24.b: "¡Nos negamos a apoyar la membresía de este país!"
 gcc.25.t: "GCC extiende formalmente la invitación a [FROM.GetNameDef]"
 gcc.25.d: "El Consejo de Cooperación del Golfo, que alguna vez estuvo limitado a los seis miembros fundadores de [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] y [UAE.GetNameDef], ha decidió aceptar un nuevo estado miembro. El Secretario General del CCG anunció hoy que [FROM.GetNameDef] ha sido invitado formalmente a comenzar un proceso de adhesión que culminará con la membresía del CCG, una vez que se cumplan ciertos requisitos económicos. [FROM.GetNameDef] supuestamente deberá demostrar avances en el desarrollo alcanzando un PIB per cápita de 10.000 dólares. Los miembros actuales del CCG se han comprometido a ayudar a [FROM.GetNameDef] a lograr este objetivo invirtiendo en su economía."
 gcc.25.a: "El Consejo se amplía..."
 gcc.26.t: "[FROM.GetNameDef] Ofrece organizar ejercicios conjuntos del CCG"
 gcc.26.d: "La delegación de [FROM.GetNameDef] ha propuesto un ejercicio conjunto entre los estados miembros del Consejo de Cooperación del Golfo para ayudar a protegerse contra amenazas externas. Esta podría ser una oportunidad para que las tropas [ROOT.GetAdjective] adquieran experiencia útil."
 gcc.26.a: "¡Nuestras tropas apreciarán la práctica!"
 gcc.26.b: "¡Nos negamos a participar!"
 peace_plan.1.t: "[FROM.GetNameDef] Propone un plan de paz para Oriente Medio"
 peace_plan.1.d: "En un intento por lograr lo que los Acuerdos de Oslo no lograron, [FROM.GetLeader] ha anunciado una nueva iniciativa para asegurar una paz duradera entre los pueblos israelí y palestino. Aunque los detalles del plan aún no se han publicado, el liderazgo de [ISR.GetAdjective] ya ha indicado su apoyo tentativo a una paz negociada por [FROM.GetAdjective]. Las cuestiones que probablemente abordará esta nueva iniciativa incluyen el derecho palestino al retorno, los asentamientos israelíes en Cisjordania, el estatus de Jerusalén y el estado palestino."
 peace_plan.1.d1: "En un intento por lograr lo que los Acuerdos de Oslo no lograron, [FROM.GetLeader] ha anunciado una nueva iniciativa para asegurar una paz duradera entre los pueblos israelí y palestino. Aunque los detalles del plan aún no se han publicado, el liderazgo de [PAL.GetAdjective] ya ha indicado su apoyo tentativo a una paz negociada por [FROM.GetAdjective]. Las cuestiones que probablemente abordará esta nueva iniciativa incluyen el derecho palestino al retorno, los asentamientos israelíes en Cisjordania, el estatus de Jerusalén y el estado palestino."
 peace_plan.1.a: "No es otro acuerdo de paz condenado al fracaso..."
 peace_plan.2.t: "Primera área temática: derecho de devolución"
 peace_plan.2.d: "La guerra árabe-israelí de 1948 resultó en lo que los palestinos llaman al-Nakba, la catástrofe. Este evento provocó un éxodo masivo de la población palestina del territorio controlado por Israel, lo que llevó al establecimiento de grandes campos de refugiados en los países árabes vecinos. Estos refugiados viven una existencia precaria, ya que muchos gobiernos no han concedido la ciudadanía a los refugiados palestinos, negándoles a menudo el derecho al trabajo y al acceso a los servicios públicos. Estos refugiados anhelan regresar a las casas que sus familias poseían antes de 1948, lo que genera un problema difícil de resolver dado el hecho de que gran parte de la tierra que antes pertenecían a estos refugiados ahora está habitada por israelíes.\n\nSi decidimos defender el derecho palestino al retorno, Israel se verá obligado a aceptar el regreso de potencialmente millones de refugiados al territorio administrado por Israel. Si decidimos no hacerlo, podemos proponer en cambio compensación financiera y apoyo para la integración de los refugiados palestinos en los estados árabes de acogida o para su asentamiento en Cisjordania."
 peace_plan.2.a: "Deberíamos defender el derecho al retorno."
 peace_plan.2.b: "No debemos defender el derecho de retorno."
 peace_plan.3.t: "Segunda área temática: Asentamientos en Cisjordania"
 peace_plan.3.d: "Poco después de la victoria israelí en la Guerra de los Seis Días de 1967, en la que Israel arrebató el control de Cisjordania a Jordania, un grupo de activistas sionistas alojados en un hotel de Hebrón se negaron a marcharse. El gobierno israelí intentó llegar a un acuerdo con los activistas estableciendo el primer asentamiento judío en Cisjordania, impidiendo así que los pastores palestinos siguieran utilizando esa tierra. Ese acontecimiento inició una tendencia que ha continuado hasta el día de hoy, con el establecimiento de más de cien asentamientos, para creciente disgusto de la población palestina.\n\nUna posible solución que se ha propuesto ha sido la extensión del territorio israelí para incluir tierras con asentamientos, a cambio de que los israelíes cedan parte del territorio a los palestinos. Sin embargo, la proporción exacta de tierra que se intercambiará sigue siendo objeto de debate."
 peace_plan.3.a: "Los asentamientos deben ser desmantelados."
 peace_plan.3.b: "Los asentamientos deberían permanecer y se debería favorecer a Israel en los intercambios de tierras."
 peace_plan.3.c: "Los asentamientos deberían permanecer y Palestina debería verse favorecida en los intercambios de tierras."
 peace_plan.4.t: "Tercera área temática: El destino de Jerusalén"
 peace_plan.4.d: "Jerusalén es una ciudad con un inmenso significado espiritual en el Islam, el judaísmo y el cristianismo. Por lo tanto, su estatus ha sido una cuestión muy delicada, ya que los israelíes desean mantener el control sobre toda la ciudad mientras los palestinos han insistido en que Jerusalén Oriental sea la capital de un Estado palestino independiente. Además de optar por favorecer la posición israelí o palestina sobre Jerusalén, también tenemos la opción de internacionalizar la ciudad como lo concibieron originalmente las Naciones Unidas, manteniéndola fuera del control de ambos estados."
 peace_plan.4.a: "Los palestinos deberían tener la ciudad."
 peace_plan.4.b: "Los israelíes deberían mantener la ciudad."
 peace_plan.4.c: "Jerusalén debería internacionalizarse."
 peace_plan.5.t: "Cuarta área temática: Estado palestino"
 peace_plan.5.d: "Israel se ha opuesto históricamente al establecimiento de un Estado palestino independiente debido a la posible amenaza a la seguridad que tal Estado representaría para Israel. En cambio, los israelíes han favorecido el establecimiento de una entidad palestina desmilitarizada, sólo parcialmente autónoma, sobre la cual Israel posee soberanía. Los palestinos, por otra parte, han buscado un Estado palestino totalmente independiente en Cisjordania y Gaza siguiendo las fronteras anteriores a 1967."
 peace_plan.5.a: "Los palestinos deberían tener un estado."
 peace_plan.5.b: "La soberanía palestina debe ser limitada."
 peace_plan.6.t: "¡Se anuncia la propuesta de paz [FROM.GetAdjective]!"
 peace_plan.6.d: "Deberíamos considerar si la propuesta [FROM.GetAdjective] aborda nuestras preocupaciones sobre las cuestiones clave de los asentamientos israelíes en Cisjordania, el estado palestino, el derecho palestino al retorno y el estatus de Jerusalén."
 peace_plan.6.a: "Este acuerdo es aceptable para nosotros."
 peace_plan.6.b: "¡No se puede esperar que lleguemos a un acuerdo como éste!"
 peace_plan.7.t: "Israel y la Autoridad Palestina firman un acuerdo de paz histórico"
 peace_plan.7.d: "Una propuesta de paz mediada por [FROM.GetNameDef] ha sido aceptada por representantes de Israel y la Autoridad Palestina, presagiando un punto de inflexión en las relaciones palestino-israelíes. Si bien algunos disidentes de ambos lados han criticado el acuerdo, su aceptación por la mayoría de ambas poblaciones ha llevado a los analistas a concluir que la probabilidad de que estos disidentes intenten arruinar el acuerdo es relativamente baja. Los líderes mundiales han respondido positivamente a este éxito, pero han advertido que el proceso de paz aún está lejos de estar completo debido a la necesidad de implementar las disposiciones del acuerdo. [FROM.GetLeader] ha respondido a estas declaraciones instando a la cautela reconociendo el hecho de que aún no se ha logrado la paz, pero ha tratado de enfatizar la naturaleza sin precedentes del nivel de compromiso con la paz exhibido tanto por Israel como por Palestina."
 peace_plan.7.a: "¡Un momento histórico!"
 peace_plan.8.t: "[FROM.GetNameDef] Rechaza el acuerdo de paz"
 peace_plan.8.d: "La delegación [FROM.GetAdjective] consideró que nuestra propuesta de paz estaba demasiado sesgada hacia el lado opuesto y por lo tanto la rechazó."
 peace_plan.8.a: "Nuestra iniciativa ha fracasado..."
 uae_royal.1.t: "La muerte de Sheikh Zayed"
 uae_royal.1.d1: "Los Emiratos Árabes Unidos, junto con una proporción considerable del mundo musulmán, están de luto hoy debido al fallecimiento del presidente enfermo de los Emiratos Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed es venerado en los Emiratos Árabes Unidos como el padre fundador de la nación debido a su papel en unificar los emiratos que alguna vez estuvieron divididos. También se le atribuye a Sheikh Zayed el fortalecimiento de las alianzas de los Emiratos Árabes Unidos con Arabia Saudita y Occidente, comprometiendo al país en la guerra contra el terrorismo y aumentando el papel emiratí en las operaciones de mantenimiento de paz de la ONU. Sheikh Zayed es sucedido como Presidente de los Emiratos Árabes Unidos y Emir de Abu Dhabi por su hijo, Khalifa bin Zayed Al Nahyan."
 uae_royal.1.d2: "Los Emiratos Árabes Unidos, junto con una proporción considerable del mundo musulmán, están de luto hoy debido al fallecimiento del ex presidente enfermo de los Emiratos Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed es venerado en los Emiratos Árabes Unidos como el padre fundador de la nación debido a su papel en unificar los emiratos que alguna vez estuvieron divididos. En los últimos años de su mandato, se ha producido la transformación de la antigua monarquía absoluta en una monarquía constitucional en la que el poder recae en líderes elegidos. No obstante, la amplia lamentación en los Emiratos Árabes Unidos por la muerte de Sheikh Zayed demuestra la importancia continua del llamado 'padre de la nación' para los emiratíes."
 uae_royal.1.d3: "Los Emiratos Árabes Unidos, junto con una proporción considerable del mundo musulmán, están de luto hoy debido al fallecimiento del ex presidente enfermo de los Emiratos Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed es venerado en los Emiratos Árabes Unidos como el padre fundador de la nación debido a su papel en unificar los emiratos que alguna vez estuvieron divididos. Su mandato se ha caracterizado por un rápido proceso de reforma política que apartó a la familia real del poder, reemplazando la monarquía absoluta por lo que ahora se conoce como [UAE.GetNameDef]. Aunque ya no ocupa un cargo oficial, Sheikh Zayed aún retiene un séquito significativo de seguidores leales que han lamentado su muerte. Sin embargo, la mayoría de la población de [UAE.GetNameDef] ha permanecido en gran medida apática, mientras que una pequeña minoría ha celebrado abiertamente el fallecimiento del Sheikh como el fin formal del gobierno monárquico y un paso importante hacia el establecimiento de la república federal."
 uae_royal.1.d4: "Informes indican que el ex presidente enfermo de los Emiratos Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, ha fallecido. Bajo su mandato, la familia real emiratí se vio obligada a huir de la tierra que solían presidir mientras Al Qaeda expandía su dominio sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado eventualmente regresar a lo que siguen llamando los Emiratos Árabes Unidos. El hijo de Sheikh Zayed, Khalifa bin Zayed Al Nahyan, ha sido oficialmente nombrado Presidente de los Emiratos Árabes Unidos en el exilio, un título que confiere poca autoridad dado el número relativamente pequeño de personas que continúan jurando lealtad a la monarquía."
 uae_royal.1.a: "Un día triste para la familia Al Nahyan..."
 uae_royal.2.t: "Sheikh Khalifa de los Emiratos Árabes Unidos sufre un derrame cerebral"
 uae_royal.2.d1: "Sheikh Khalifa bin Zayed Al Nahyan, presidente de los Emiratos Árabes Unidos y gobernante de Abu Dhabi, al parecer ha sufrido un derrame cerebral debilitante. A pesar de encontrarse en condición estable, se informa que el Sheikh ya no es capaz de llevar a cabo los asuntos diarios del gobierno. Se dice que el medio hermano del Sheikh y príncipe heredero de Abu Dhabi, Mohammed bin Zayed Al Nahyan, ha asumido el control de facto del estado emiratí.\n\nMohammed bin Zayed, apodado MbZ por analistas occidentales, es un líder relativamente joven pero experimentado. En años anteriores, ha desempeñado un papel activo en la reforma económica emiratí y ha servido y comandado tanto la Fuerza Aérea Emiratí como la Guardia Amiri, dos de las instituciones más prestigiosas de las Fuerzas Armadas de los Emiratos Árabes Unidos."
 uae_royal.2.d2: "Sheikh Khalifa bin Zayed Al Nahyan, ex presidente de los Emiratos Árabes Unidos y emir de Abu Dhabi, al parecer ha sufrido un derrame cerebral debilitante. En los últimos años de su mandato, la antigua monarquía absoluta se ha transformado en una monarquía constitucional en la que el poder recae en líderes elegidos. No obstante, como emir de Abu Dhabi, Sheikh Khalifa sigue conservando un significado simbólico sustancial en el país."
 uae_royal.2.d3: "Sheikh Khalifa bin Zayed Al Nahyan, ex presidente de los Emiratos Árabes Unidos y emir de Abu Dhabi, al parecer ha sufrido un derrame cerebral debilitante. Su mandato se ha caracterizado por un rápido proceso de reforma política que apartó a la familia real del poder, reemplazando la monarquía absoluta por lo que ahora se conoce como [UAE.GetNameDef]. Aunque ya no ocupa un cargo oficial, Sheikh Khalifa retiene un influjo simbólico significativo."
 uae_royal.2.d4: "Sheikh Khalifa bin Zayed Al Nahyan, ex presidente de los Emiratos Árabes Unidos y emir de Abu Dhabi, al parecer ha sufrido un derrame cerebral debilitante. Bajo su mandato, la familia Al Nahyan se vio obligada a huir de la tierra que solían presidir mientras Al Qaeda expandía su dominio sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado eventualmente regresar a lo que siguen llamando los Emiratos Árabes Unidos. Sin embargo, el derrame cerebral del Sheikh ha presentado otro obstáculo para la realización de esta aspiración."
 uae_royal.2.a: "Que el Sheikh se recupere rápidamente..."
 kuwait_royal.1.t: "La Muerte de Jaber Al-Ahmad Al-Sabah"
 kuwait_royal.1.d1: "Kuwait está de luto hoy ya que el Emir de Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah, enfermo, ha fallecido. Sheikh Jaber ha estado en mala salud desde un derrame cerebral en 2001 y presidió un período tumultuoso en la historia de Kuwait. Bajo su gobierno, Kuwait experimentó la disolución y el restablecimiento del parlamento, así como una invasión y ocupación por fuerzas iraquíes, durante la cual el Sheikh dirigió un movimiento de resistencia clandestino contra el ejército de Saddam. Sheikh Jaber es sucedido como Emir de Kuwait por su medio hermano, Sabal al-Ahmad al-Sabah, debido a la mala salud del príncipe heredero Sheikh Saad Al-Salim Al-Sabah."
 kuwait_royal.1.d2: "Kuwait está de luto hoy ya que el Emir de Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah, enfermo, ha fallecido. Sheikh Jaber ha estado en mala salud desde un derrame cerebral en 2001 y presidió un período tumultuoso en la historia de Kuwait. Bajo su gobierno, Kuwait experimentó la disolución y el restablecimiento del parlamento, así como una invasión y ocupación por fuerzas iraquíes, durante la cual el Sheikh dirigió un movimiento de resistencia clandestino contra el ejército de Saddam. Además, los últimos años de su gobierno han visto la transferencia del poder de la monarquía no electa a políticos elegidos."
 kuwait_royal.1.d3: "Kuwait está de luto hoy ya que el Emir de Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah, enfermo, ha fallecido. Sheikh Jaber ha estado en mala salud desde un derrame cerebral en 2001 y presidió un período tumultuoso en la historia de Kuwait. Bajo su gobierno, Kuwait experimentó la disolución y el restablecimiento del parlamento, así como una invasión y ocupación por fuerzas iraquíes, durante la cual el Sheikh dirigió un movimiento de resistencia clandestino contra el ejército de Saddam. La última parte de su gobierno se caracterizó por un rápido proceso de reforma política que apartó a la familia real del poder, reemplazando la monarquía con lo que ahora se conoce como [KUW.GetNameDef]. Aunque ya no ocupa un cargo oficial, Sheikh Jaber retuvo un séquito significativo de seguidores leales que han llorado su muerte."
 kuwait_royal.1.a: "Un día triste para Kuwait..."
 oman_royal.1.t: "La Muerte de Sultan Qaboos bin Said Al Said"
 oman_royal.1.d: "El estimado Sultan, gobernante de Omán desde 1970, lamentablemente ha fallecido. Sultan Qaboos es ampliamente reconocido por la modernización de Omán, logrando un desarrollo sin precedentes, una mejora en los estándares de vida, la abolición de la esclavitud y el fin de una rebelión izquierdista en la provincia occidental de Dhofar. Internacionalmente, se le recuerda como el arquitecto de una política exterior neutral inmensamente exitosa que permitió a Omán establecer estrechos vínculos con Irán, Arabia Saudita, Estados Unidos, Reino Unido e incluso Israel.\n\nComo el Sultan no tenía hijos ni hermanos y no nombró públicamente a un heredero, la familia real omaní debe decidir colectivamente a su sucesor. Los tres candidatos más populares para el puesto de Sultan son los hijos del tío de Qaboos, Sayyid Tariq bin Taimur Al Said. Assad bin Tariq es un excomandante militar ampliamente respetado que mantiene buenas relaciones con los líderes de los otros estados del Golfo. Shihab bin Tariq es un excomandante naval que mantiene un perfil bajo pero aparentemente no ha tenido miedo de discrepar con Sultan Qaboos en asuntos de política en el pasado. Haitham bin Tariq es la opción preferida de los comerciantes de Omán, pero carece de experiencia política."
 oman_royal.1.a: "Apoyemos a Assad."
 oman_royal.1.b: "Apoyemos a Shihab."
 oman_royal.1.c: "Apoyemos a Haitham."
 saudi_royal.1.t: "La muerte del rey Fahd"
 saudi_royal.1.d1: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy mientras el enfermo rey Fahd finalmente sucumbió a una enfermedad de una década después de sufrir un derrame cerebral en 1995. El rey Fahd ha sido aclamado por líderes árabes y occidentales como un líder visionario. Durante su reinado, Arabia Saudita se acercó a los Estados Unidos en un esfuerzo por socavar a Al Qaeda, un grupo que rápidamente se ha convertido en la amenaza doméstica más significativa para la monarquía saudita. El príncipe heredero Abdullah, quien ha sido el gobernante de facto desde el derrame cerebral del rey Fahd, ahora ha sido coronado como el rey Abdullah bin Abdul Aziz de Arabia Saudita y se ha comprometido a continuar los esfuerzos de modernización de su medio hermano."
 saudi_royal.1.d2: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy mientras el enfermo rey Fahd finalmente sucumbió a una enfermedad de una década después de sufrir un derrame cerebral en 1995. El príncipe heredero Abdullah, quien ha sido el jefe de facto de la familia real desde el debilitante derrame cerebral del rey Fahd en 1995, asumirá ahora el título principalmente ceremonial de rey de Arabia Saudita. En los últimos años, la antigua monarquía absoluta se ha transformado en una monarquía constitucional en la que el poder recae en líderes elegidos. Sin embargo, el lamento generalizado en Arabia Saudita por la muerte del rey Fahd demuestra la importancia continua de la familia real."
 saudi_royal.1.d3: "Informes indican que Fahd bin Abdulaziz al-Saud, el último rey de Arabia Saudita, sucumbió a una enfermedad de una década después de sufrir un derrame cerebral en 1995. Durante su reinado, se produjo un rápido proceso de reforma política que alejó a la familia real del poder, reemplazando la monarquía absoluta por lo que ahora se conoce como [SAU.GetNameDef]. Aunque ya no ocupa un cargo oficial, Fahd retuvo un séquito significativo de seguidores leales que han lamentado su muerte. Sin embargo, la mayoría de la población de [SAU.GetNameDef] ha permanecido en gran medida apática, mientras que una pequeña minoría ha celebrado abiertamente la muerte de Fahd como el fin formal del gobierno monárquico en Arabia Saudita y un paso importante hacia el establecimiento de la república."
 saudi_royal.1.d4: "Informes indican que el rey Fahd de Arabia Saudita finalmente sucumbió a una enfermedad de una década después de sufrir un derrame cerebral en 1995. Bajo su gobierno, la familia real saudita se vio obligada a huir de la tierra que solían presidir mientras Al Qaeda expandía su control sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado regresar eventualmente a lo que continúan llamando Arabia Saudita. El príncipe heredero Abdullah, quien ha sido el jefe de facto de la Casa de Saud desde el derrame cerebral del rey Fahd, ha sido coronado oficialmente como rey de Arabia Saudita, un título que confiere poca autoridad dada la cantidad relativamente pequeña de personas que continúan jurando lealtad a la monarquía."
 saudi_royal.1.a: "Un día triste para la Casa de Saud..."
 saudi_royal.2.t: "La muerte del rey Abdullah"
 saudi_royal.2.d1: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy mientras el enfermo rey Abdullah finalmente sucumbió a años de mala salud y falleció. El reinado del rey Abdullah fue un período tumultuoso de la historia saudita, ya que el Reino luchó por responder a los levantamientos que se extendieron por todo el Medio Oriente. A pesar de las promesas de reforma, el poder en Arabia Saudita ha permanecido abrumadoramente en manos de la familia real y no hay indicios de que esto vaya a cambiar en el futuro cercano. El príncipe heredero Salman ha sido coronado como el rey Salman bin Abdul Aziz de Arabia Saudita, heredando una posición incierta amenazada por el auge del islam político y los movimientos yihadistas."
 saudi_royal.2.d2: "Arabia Saudita, junto con una parte considerable del mundo musulmán, está de luto hoy mientras el enfermo rey Abdullah finalmente sucumbió a años de mala salud y falleció. El príncipe heredero Salman ahora asumirá el título principalmente ceremonial de rey de Arabia Saudita. En los últimos años, la antigua monarquía absoluta se ha transformado en una monarquía constitucional en la que el poder recae en líderes elegidos. Sin embargo, el lamento generalizado en Arabia Saudita por la muerte del rey Abdullah demuestra la importancia continua de la familia real."
 saudi_royal.2.d3: "Informes indican que Abdullah bin Abdulaziz al-Saud, el último rey de Arabia Saudita, sucumbió a años de mala salud y falleció. Durante su reinado, se produjo un rápido proceso de reforma política que alejó a la familia real del poder, reemplazando la monarquía absoluta por lo que ahora se conoce como [SAU.GetNameDef]. Aunque ya no ocupa un cargo oficial, Abdullah retuvo un séquito significativo de seguidores leales que han lamentado su muerte. Sin embargo, la mayoría de la población de [SAU.GetNameDef] ha permanecido en gran medida apática, mientras que una pequeña minoría ha celebrado abiertamente la muerte de Abdullah como el fin formal del gobierno monárquico en Arabia Saudita y un paso importante hacia el establecimiento de la república."
 saudi_royal.2.d4: "Informes indican que el rey Abdullah de Arabia Saudita finalmente sucumbió a años de mala salud y falleció. Bajo su gobierno, la familia real saudita se vio obligada a huir de la tierra que solían presidir mientras Al Qaeda expandía su control sobre todo el país. Ahora viviendo en el exilio en el extranjero, la familia real ha jurado regresar eventualmente a lo que continúan llamando Arabia Saudita. El príncipe heredero Salman ha sido coronado oficialmente como rey de Arabia Saudita, un título que confiere poca autoridad dada la cantidad relativamente pequeña de personas que continúan jurando lealtad a la monarquía."
 saudi_royal.3.t: "La sed de poder de Mohammed bin Salman"
 saudi_royal.3.d: "Mohammed, hijo del rey Salman, ha sido una estrella en ascenso dentro de la política saudita desde que su padre llegó al poder. Durante ese tiempo, ha buscado consolidar su poder persiguiendo reformas socioeconómicas y marginando a sus rivales políticos. Ahora, el joven príncipe, conocido por los analistas occidentales como MbS, tiene la mira puesta en el trono a través del cargo de príncipe heredero. El rey Salman, Custodio de las Dos Mezquitas Sagradas, debe decidir si satisface la ambición de su hijo y lo nombra príncipe heredero, o si retiene a Mohammed bin Nayef, un experimentado exministro del interior temido y odiado por los yihadistas sauditas."
 saudi_royal.3.a: "Necesitamos la experiencia de Mohammed bin Nayef."
 saudi_royal.3.b: "La juventud de Mohammed bin Salman podría ser una ventaja."
 saudi_royal.4.t: "El rey Salman nombra a su hijo príncipe heredero saudí"
 saudi_royal.4.d: "En un movimiento sin precedentes, el rey Salman ha cambiado la línea de sucesión para favorecer a su ambicioso hijo, Mohammed bin Salman. El joven príncipe reemplaza al príncipe Mohammed bin Nayef, de 57 años, quien ocupaba anteriormente ese cargo y que se había ganado el respeto tanto en el país como en el extranjero por sus esfuerzos en la lucha contra el terrorismo yihadista. Mohammed bin Salman ha causado revuelo en el reino al iniciar una serie de reformas socioeconómicas y consolidar el poder político, lo que ha antagonizado a una serie de figuras pro-status quo. El príncipe también desempeñó un papel fundamental en el inicio de la guerra de Arabia Saudita en Yemen."
 saudi_royal.4.a: "El joven príncipe se acerca al trono..."
 saudi_royal.5.t: "El caso Khashoggi"
 saudi_royal.5.d: "Arabia Saudita ha sido objeto de críticas por parte de la comunidad internacional tras el asesinato del disidente y periodista Jamal Khashoggi a manos de agentes sauditas en Estambul. Muchos han pedido que se investigue al príncipe heredero Mohammed bin Salman, quien está estrechamente relacionado con los agentes que llevaron a cabo el asesinato. Sería recomendable que tomemos medidas para reducir esta presión y preservar la reputación internacional del reino."
 saudi_royal.5.a: "Castigar al príncipe heredero."
 saudi_royal.5.b: "Castigar a los 'operativos rebeldes'."
 saudi_royal.5.c: "No hacer nada."
 saudi_royal.6.d1: "El mundo ha reaccionado con sorpresa y horror ante el brutal asesinato del disidente y periodista saudita Jamal Khashoggi a manos de agentes sauditas en Estambul. En los días posteriores al incidente, quedó claro rápidamente que los agentes que asesinaron a Khashoggi tenían estrechos vínculos con el príncipe heredero Mohammed bin Salman, hijo del rey saudita. En respuesta a la creciente presión sobre Arabia Saudita para llevar ante la justicia a los responsables, el rey Salman ha condenado públicamente al príncipe Mohammed y le ha despojado de su posición como príncipe heredero y próximo en la línea de sucesión al trono. El rey saudita aseguró a la comunidad internacional que la carrera política del ex prometedor ha llegado a su fin y que pronto enfrentará a los tribunales sauditas como un ciudadano común. Los líderes mundiales y las organizaciones de derechos humanos han dado la bienvenida al anuncio, pero muchos también han prometido vigilar de cerca para asegurarse de que se haga justicia de verdad."
 saudi_royal.6.d2: "El mundo ha reaccionado con sorpresa y horror ante el brutal asesinato del disidente y periodista saudita Jamal Khashoggi a manos de agentes sauditas en Estambul. En los días posteriores al incidente, quedó claro rápidamente que los agentes que asesinaron a Khashoggi tenían estrechos vínculos con el príncipe heredero Mohammed bin Salman, hijo del rey saudita. En respuesta a la creciente presión sobre Arabia Saudita para llevar ante la justicia a los responsables, el rey Salman ha ordenado el arresto de varios \"operativos rebeldes\" a quienes el gobierno saudita sostiene que el príncipe heredero no les ordenó asesinar a Khashoggi. Varios líderes mundiales y organizaciones de derechos humanos han criticado la medida, describiéndola como un intento de absolver al príncipe Mohammed y al gobierno saudita de responsabilidad. Como respuesta a la falta de transparencia por parte de Arabia Saudita, Alemania y varios otros países europeos han suspendido todas las ventas de armas al reino."
 saudi_royal.6.d3: "El mundo ha reaccionado con sorpresa y horror ante el brutal asesinato del disidente y periodista saudita Jamal Khashoggi a manos de agentes sauditas en Estambul. En los días posteriores al incidente, quedó claro rápidamente que los agentes que asesinaron a Khashoggi tenían estrechos vínculos con el príncipe heredero Mohammed bin Salman, hijo del rey saudita. El rey Salman y su hijo se han negado a ceder a la presión internacional para perseguir a los responsables, en su lugar, han calificado a Jamal Khashoggi como un \"traidor\" que \"merecía la muerte\". La respuesta desvergonzada del gobierno saudita ha recibido una condena generalizada, lo que ha llevado a muchos países a retirar a sus embajadores en protesta. La enorme presión pública en Europa ha obligado a la mayoría de los estados europeos a suspender las ventas de armas a Arabia Saudita."
 saudi_royal.6.a: "Realmente, una trágica situación..."
 saudi_royal.7.t: "El descontento con el Príncipe Heredero está en aumento"
 saudi_royal.7.d: "La impopularidad de Mohammed bin Salman dentro de la familia real ha crecido inexorablemente desde que reemplazó a Mohammed bin Nayef como príncipe heredero. Su consolidación sin precedentes del poder, marginación de rivales y política exterior agresiva han llevado a algunos príncipes prominentes a discutir discretamente la posibilidad de devolver a Mohammed bin Nayef a su posición original. El príncipe heredero desea arrestar a estos disidentes y acusarlos de conspirar contra la monarquía, consolidando aún más su propia posición. Pero quizás ha llegado el momento de recortar las alas del joven príncipe."
 saudi_royal.7.d1: "La impopularidad de Mohammed bin Salman dentro de la familia real ha crecido inexorablemente desde que reemplazó a Mohammed bin Nayef como príncipe heredero. Su consolidación sin precedentes del poder, marginación de rivales y política exterior agresiva han llevado a algunos príncipes prominentes a discutir discretamente la posibilidad de devolver a Mohammed bin Nayef a su posición original. El príncipe heredero desea arrestar a estos disidentes y acusarlos de conspirar contra la monarquía, consolidando aún más su propia posición. Dado el poder del príncipe joven, ¿tenemos alguna otra opción?"
 saudi_royal.7.a: "Apaciguar a los disidentes."
 saudi_royal.7.b: "Purgar a los disidentes."
 saudi_royal.8.t: "El Rey de Arabia Saudita destituye a su hijo en un movimiento sorprendente"
 saudi_royal.8.d: "Muchos han señalado el ascenso controvertido del príncipe Mohammed bin Salman, quien, como príncipe heredero, ha seguido un enfoque agresivo tanto en la política interna como en la internacional. Su papel en el asesinato del periodista Jamal Khashoggi provocó una condena generalizada por parte de la sociedad civil y algunos gobiernos, y su reputación se ha visto erosionada por la falta de éxito de la guerra de Arabia Saudita en Yemen. Ahora sus actos controvertidos han llevado a su caída, ya que el rey Salman ha restituido a Mohammed bin Nayef, predecesor y rival de Mohammed bin Salman, como príncipe heredero y ha condenado a su propio hijo al olvido político. Se atribuye este movimiento a la presión dentro de la familia real de figuras como el príncipe Ahmed bin Abdul Aziz, el hermano menor del rey Salman y el único miembro superviviente de los poderosos llamados Siete Sudairi aparte del propio rey. Se rumorea que el joven príncipe ha sido puesto bajo arresto domiciliario a la espera de la decisión del príncipe Ahmed, Mohammed bin Nayef y sus aliados sobre su destino final."
 saudi_royal.8.a: "La estrella en ascenso cae en desgracia..."
 saudi_royal.9.t: "Príncipes arrestados en una importante represión en Arabia Saudita"
 saudi_royal.9.d: "Varios funcionarios gubernamentales y miembros de alto rango de la familia real han sido detenidos en una amplia represión que se interpreta como el último intento del príncipe heredero Mohammed bin Salman de consolidar el control sobre el país. Entre las figuras prominentes arrestadas se encuentran Mohammed bin Nayef, el ampliamente respetado exministro del Interior y predecesor de Mohammed bin Salman como príncipe heredero, y el príncipe Ahmed bin Abdul Aziz, el hermano menor del rey.\n\nA los príncipes arrestados se les acusa de conspirar para derrocar a Mohammed bin Salman, quien ha alienado a muchos dentro de la familia real con su política exterior agresiva y su marginación de los príncipes rivales. Algunos ven este movimiento como el camino hacia el trono para el príncipe heredero, ya que la represión ha ayudado a eliminar a dos rivales significativos que tendrían un reclamo poderoso en caso de que el debilitado rey Salman sucumba a su mala salud."
 saudi_royal.9.a: "El juego de tronos continúa..."
 saudi_royal.10.t: "El rey Salman de Arabia Saudita abdica"
 saudi_royal.10.d: "En lo que se describe como un \"golpe pacífico\", el rey Salman ha sorprendido a los observadores al anunciar su abdicación y la transferencia del poder a su hijo, el príncipe heredero Mohammed bin Salman. El joven príncipe ha pasado años consolidando el poder dentro de la familia real y recientemente logró eliminar a dos de sus rivales más poderosos en una represión contra supuestos conspiradores. Ahora, con la mala salud del rey Salman como pretexto, ha logrado asegurar el trono y pronto será coronado como el rey Mohammed bin Salman de Arabia Saudita, Custodio de las Dos Mezquitas Sagradas."
 saudi_royal.10.a: "El rey se ha ido, ¡larga vida al rey!"
 SAU.1.t: "El mundo se sorprende cuando [LEB.GetLeader] renuncia y denuncia a Hezbollah"
 SAU.1.d: "La visita del primer ministro de Líbano, [LEB.GetLeader], a [SAU.GetNameDef] se vio interrumpida hoy por un comunicado extraño en el que anunciaba su renuncia debido a la creciente influencia de Irán y Hezbollah en la política libanesa. El presidente libanés, entre otras figuras políticas del país, ha acusado a [SAU.GetNameDef] de secuestrar al primer ministro y obligarlo a emitir el comunicado y presentar su renuncia. Posteriormente, la renuncia de [LEB.GetLeader] no ha sido reconocida por su propio gobierno.\n\nEste giro de los acontecimientos ha coincidido con un lenguaje beligerante por parte de [SAU.GetNameDef] hacia Hezbollah, ya que el ministro de Relaciones Exteriores de [SAU.GetNameDef] acusó a Hezbollah de llevar a cabo actividades hostiles contra [SAU.GetNameDef]. Esto también ha seguido a varios meses de creciente tensión entre [SAU.GetNameDef] y [PER.GetNameDef], y se ve ampliamente como una reacción [SAU.GetAdjective] ante la creciente influencia de [PER.GetNameDef] en el Medio Oriente."
 SAU.1.a: "Desarrollos dramáticos."
 SAU_2017_Riyadh_Summit.0.t: "Cumbre de Riad 2017"
 SAU_Riyadh_Summit_tt: "§GAumento de la opinión entre todos los países musulmanes§!"
 SAU_2017_Riyadh_Summit.0.d: "La Cumbre de Riad 2017 es una serie de tres cumbres celebradas del 20 al 21 de mayo de 2017 con motivo de la visita del presidente de los Estados Unidos, Donald Trump, a Arabia Saudita, su primer viaje al extranjero."
 SAU_2017_Riyadh_Summit.0.a: "Organizarla."
 SAU_2017_Riyadh_Summit.0.b: "No es necesario."
 Riyadh_Summit: "Cumbre de Riad"
 SAU_2017_Riyadh_Summit.1.t: "¡Anunciada la Cumbre de Riad 2017!"
 SAU_2017_Riyadh_Summit.1.d: "El encuentro incluye una reunión bilateral, entre Estados Unidos y Arabia Saudita, y dos reuniones multilaterales, una entre los miembros del Consejo de Cooperación del Golfo y la otra con países árabes y musulmanes. Asistieron líderes y representantes de 55 países árabes y musulmanes."
 SAU_2017_Riyadh_Summit.1.a: "Interesante"
 SAU_GCC_CRISIS.0.t: "El bloqueo a Catar"
 SAU_GCC_CRISIS.0.d: "Desde que asumió el poder en 1995, Hamad bin Khalifa al-Thani creyó que Catar solo podría encontrar seguridad transformándose de un apéndice de Arabia Saudita en un rival de Arabia Saudita en términos de influencia regional. Como consecuencia, Catar ha seguido una política exterior inusualmente proactiva, que a menudo ha contradicho nuestros propios objetivos de política exterior. Ha llegado el momento de poner fin al comportamiento incorrecto de Catar."
 SAU_GCC_CRISIS.0.a: "Se someterán o sufrirán."
 SAU_GCC_CRISIS.0.b: "Después de pensarlo mejor, no deberíamos arriesgarnos."
 Blockade: "Bloqueo del CCG"
 Blockade_Trade: "Bloqueo del CCG"
 Decline_Blockade: "Se negó a unirse al bloqueo"
 Trump_Support_Blockade_QAT: "Apoya el bloqueo a Catar"
 SAU_GCC_CRISIS.1.t: "Presión [FROM.GetAdjective] para unirse al bloqueo a Catar"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] nos está presionando para unirnos a su bloqueo contra Catar. Deberíamos considerar si mantener relaciones económicas con Catar vale la pena enfrentar la furia de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Unirnos a ellos."
 SAU_GCC_CRISIS.1.b: "Esta no es nuestra lucha."
 SAU_GCC_CRISIS.2.t: "Apoyar el bloqueo"
 SAU_GCC_CRISIS.2.d: "Apoyar el bloqueo liderado por [FROM.GetAdjective] contribuirá en gran medida a mejorar nuestra asociación con nuestro aliado del Golfo. Además, puede estar en nuestro interés que [FROM.GetNameDef] logre un cambio en la política exterior de Catar."
 SAU_GCC_CRISIS.2.a: "¡Los Estados Unidos apoyan el bloqueo!"
 SAU_GCC_CRISIS.2.b: "No podemos apoyar esta empresa."
 SAU_GCC_CRISIS.3.t: "Crisis diplomática de Catar"
 SAU_GCC_CRISIS.3.d.1: "Varios países árabes han roto los lazos diplomáticos con Catar y han impuesto un embargo comercial, intensificando la disputa de larga data entre Catar y [FROM.GetNameDef]. Las demandas de la coalición liderada por [FROM.GetAdjective] incluyen el cierre de Al-Jazeera, la ruptura de relaciones con Irán y el cierre de una base militar turca en Catar, entre otras cosas."
 SAU_GCC_CRISIS.3.d.2: "Varios países árabes han roto los lazos diplomáticos con Catar y han impuesto un embargo comercial, intensificando la disputa de larga data entre Catar y [FROM.GetNameDef]. Las demandas de la coalición liderada por [FROM.GetAdjective] incluyen el cierre de Al-Jazeera y la ruptura de relaciones con Irán, entre otras cosas."
 SAU_GCC_CRISIS.3.a: "¡Estas demandas son ridículas!"
 SAU_GCC_CRISIS.3.b: "Deberíamos aceptar las demandas."
 SAU_GCC_CRISIS.3.c: "Interesante"
 SAU_GCC_CRISIS.4.t: "Presionando a Estados Unidos"
 SAU_GCC_CRISIS.4.d: "Catar alberga la base aérea de Al Udeid, la base militar estadounidense más grande de Oriente Medio. Esto nos brinda la capacidad de presionar enormemente a Estados Unidos, pero también nos proporciona una garantía de seguridad de facto por parte de los estadounidenses. Perder la presencia estadounidense podría ser un desastre."
 SAU_GCC_CRISIS.4.a: "Arriesgarse."
 SAU_GCC_CRISIS.4.b: "No vale la pena."
 SAU_GCC_CRISIS.5.t: "Respuesta de Estados Unidos a la presión de Catar"
 SAU_GCC_CRISIS.5.d: "Catar alberga la base aérea de Al Udeid, la base militar estadounidense más grande de Oriente Medio. Esta base es esencial no solo para la Guerra contra el Terrorismo, sino también para proyectar poder en la región en general. Debemos decidir si mantenemos nuestra postura y apoyamos el bloqueo o revertimos nuestra postura y priorizamos nuestra relación con Catar."
 SAU_GCC_CRISIS.5.a: "La base es demasiado importante."
 SAU_GCC_CRISIS.5.b: "No la necesitamos."
 SAU_GCC_CRISIS.6.t: "Comunicado del Departamento de Estado de Estados Unidos"
 SAU_GCC_CRISIS.6.d: "El Departamento de Estado emitió una inesperada advertencia pública a los estados del Golfo debido a una disputa diplomática con Catar, un aliado de Estados Unidos, y sugirió que los sauditas podrían haber provocado una crisis e involucrado a Estados Unidos bajo falsos pretextos. Esta condena vocal ha debilitado significativamente a los países que bloquean a Catar y ha dado a [QAT.GetLeader] un impulso de legitimidad muy necesario."
 SAU_GCC_CRISIS.6.a: "Parece que los estadounidenses han recordado dónde se encuentra su base militar más grande..."
 SAU_GCC_CRISIS.7.t: "Respuesta de Catar a las demandas"
 SAU_GCC_CRISIS.7.d: "Catar ha rechazado las demandas de la coalición bloqueadora. Afirmando que las demandas violan la soberanía de Catar, el ministro de Relaciones Exteriores de Catar describió la lista de condiciones para restablecer las relaciones como \"irrealistas\" y \"inaplicables\". \"No se trata de terrorismo, se trata de cerrar la libertad de expresión\", dijo en una conferencia de prensa conjunta. Queda por ver cómo responderá la coalición bloqueadora a este rechazo."
 SAU_GCC_CRISIS.7.a: "La crisis continúa..."
 SAU_GCC_CRISIS.8.t: "Respuesta de Catar a las demandas"
 SAU_GCC_CRISIS.8.d: "Catar ha llegado a un acuerdo con la coalición bloqueadora después de largos debates entre el gobierno de Catar y representantes de las naciones bloqueadoras. Como resultado, Catar cerrará la red de transmisión de Al Jazeera y alineará su política exterior con el resto del CCG, poniendo fin al coqueteo de Catar con una postura independiente en política exterior."
 SAU_GCC_CRISIS.8.a: "¿Unidos una vez más?"
 SAU_GCC_CRISIS.9.t: "El bloqueo de Baréin"
 SAU_GCC_CRISIS.9.d: "Desde que asumió el poder, [BHR.GetLeader] ha llevado a Baréin por un camino que ha visto a Baréin contradecir abiertamente nuestra política exterior, persiguiendo descaradamente estrechos vínculos con Irán. Ha llegado el momento de poner fin a la mala conducta de Baréin."
 SAU_GCC_CRISIS.9.a: "Se someterán o sufrirán."
 SAU_GCC_CRISIS.9.b: "En segunda instancia, no deberíamos arriesgarnos."
