 SWE.oligarchism_icon: "£SWE_non_aligned_oligarchism"
 SWE.oligarchism_desc: "Agraires - Le Parti du centre (Centerpartiet) est traditionnellement un parti rural et agraire. Le Parti du centre a fait partie de tous les gouvernements suédois non socialistes. De plus en plus, le parti promeut des valeurs libérales-conservatrices et soutient la décentralisation du pouvoir."
 SWE.Neutral_Libertarian: "£SWE_non_aligned_libertarian Parti pirate"
 SWE.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc: "Libertaires - Le Parti pirate (Piratpartiet) est un parti syncrétique qui se consacre à la démocratie électronique, à la réforme des droits d'auteur et aux libertés civiles. Il a été fondé par le Piratbyrån, le groupe suédois à l'origine de la page web de torrents The Pirate Bay, en tant que premier parti de ce type dans le monde."
