 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism (UEN) - União pela Europa das Nações"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "(Conservadorismo Neutro) - União pela Europa das Nações (UEN)\n\nA UEN, anteriormente conhecida como 'União pela Europa', é um partido conservador de direita e eurocético. Busca descentralizar os EUAe formar uma confederação de Nações soberanas em seu lugar. Tem uma posição conservadora sobre direitos sociais e apoia um sistema capitalista de livre mercado economicamente."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism (ACRE) - Aliança dos Conservadores e Reformistas na Europa"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "(Conservadorismo Neutro) - Aliança dos Conservadores e Reformistas na Europa (ACRE)\n\nA Aliança dos Conservadores Reformistas na Europa (ACRE), anteriormente conhecida como 'Aliança dos Conservadores e Reformistas Europeus', é um partido conservador eurocético de direita. Ele busca descentralizar o USoE e formar uma confederação de nações soberanas em seu lugar. Ele tem uma postura conservadora sobre direitos sociais e apoia economicamente um sistema capitalista de livre mercado."
 USoE.oligarchism: "£EU_parliament_PG_oligarchism (AoO) - Aliança dos Oligarcas"
