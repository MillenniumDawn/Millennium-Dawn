l_braz_por:
 treaty_org.1.t: "Il Trattato di Bruxelles"
 treaty_org.1.desc: "Dopo aver affrontato la minaccia globale immediata, i tenui accordi tra [SOV.GetNameDef] e i suoi alleati occidentali hanno iniziato a deteriorarsi.\n\nTemendo un'interruzione irrevocabile delle comunicazioni, unita ad ambizioni opposte in Europa - come dimostrano i recenti sviluppi nella Germania dell'Est - [FROM.GetNameDef] ha proposto un trattato di mutua assistenza, durante una frettolosa conferenza a Bruxelles."
 treaty_org.1.a: "La minaccia orientale deve essere contenuta."
 treaty_org.1.b: "Non abbiamo bisogno di un'altra guerra..."
 join_brussels_treaty_tt: "Firmeremo il Trattato di Bruxelles"
 SOV_chose_NATO_neutrality: "Scegli la neutralità"
 SOV_joined_NATO: "Trattato di Bruxelles firmato"
 NATO_brussels_treaty: "Trattato di Bruxelles"
 NATO_brussels_treaty_desc: "Una volta affrontata la minaccia globale immediata, i tenui accordi tra [SOV.GetNameDef] e i loro alleati occidentali hanno iniziato a deteriorarsi."
 nato_decisions: "Organizzazioni del Trattato"
 brussels_to_has_already_happened: "La conferenza di Bruxelles non è stata convocata"
 TO_will_be_invited_to_join_or_leave: "Sceglierà di firmare il Trattato, o lascerà la [ROOT.GetFactionName].\n"
 TO_chose_neutrality: "Neutralità per necessità"
 TO_chose_neutrality_desc: "Con la tempesta in atto tra Est e Ovest, la nostra posizione richiede un approccio attento."
 TO_left_faction: "Ha lasciato [FROM.GetFactionName]."
 TO_signed_brussels: "Firmato il Trattato di Bruxelles"
 treaty_org.2.t: "Firmato il trattato di Bruxelles"
 treaty_org.2.desc: "In una mossa che ricorda al mondo che il peggio non è ancora alle spalle, alcune delle ex potenze alleate hanno annunciato oggi la firma di un nuovo trattato a Bruxelles..\n\nSebbene sia apparentemente inteso come un trattato di reciproca cooperazione civile e militare, pochi hanno dubbi sul messaggio che questo invia ai leader e agli alleati di [SOV.GetNameDef].\n\nDiversi Stati coinvolti in questa tensione geopolitica hanno colto l'occasione per dichiarare un principio di neutralità formale."
 treaty_org.2.a: "Uno sviluppo preoccupante."
 treaty_org.2.b: "Una provocazione insensibile."
 NATO_form_nato_properly: "Ratifica l'Organizzazione del Trattato Atlantico del Nord"
 NATO_suggest_nato: "Progetto di Trattato del Nord Atlantico"
 NATO_suggest_nato_desc: "L'espansione del Trattato di Bruxelles è il passo successivo più logico per la nostra alleanza."
 treaty_org.3.t: "Organizzazione del Trattato Atlantico del Nord"
 treaty_org.3.desc: "Il governo di [USA.GetNameDef] e [FROM.GetNameDef], in una manovra diplomatica attesa da tempo, ha annunciato ieri sera la formazione dell'Organizzazione del Trattato Atlantico del Nord. Promettendo un'auspicabile era di cooperazione civile, militare e di intelligence, la decisione è stata accolta male dai vertici dell'organizzazione del [SOV.GetNameDef].\n\nLa pace, a quanto pare, potrebbe essere un affare fugace."
 treaty_org.3.a: "Interessante."
 treaty_org.3.b: "Spregevole."
 treaty_org.4.desc: "Il governo di [FROM.GetNameDef], in una manovra diplomatica attesa da tempo ma un po' inutile, ha annunciato ieri sera la formazione dell'Organizzazione del Trattato Nord Atlantico. Promettendo un'auspicabile era di cooperazione civile, militare e di intelligence, la decisione è stata accolta male dai vertici dell'organizzazione del [SOV.GetNameDef].\n\nLa pace, a quanto pare, potrebbe essere un affare fugace."
 treaty_org.4.a: "Interessante."
 treaty_org.4.b: "Non sembra molto nord-atlantico."
 TO_nato_ratified: "Trattato del Nord Atlantico"
 TO_nato_ratified_desc: "Un trattato che consente alle nostre nazioni di mettere in comune risorse e intelligence."
 nato_not_suggested_yet: "La NATO non è stata suggerita"
 north_atlantic_treaty_org: "NATO"
 warsaw_pact: "Patto di Varsavia"
 NATO_have_warsaw_pact: "Proporre il Patto di Varsavia"
 NATO_have_warsaw_pact_desc: "L'unica risposta valida al Trattato di Bruxelles è l'organizzazione di un blocco di nostra creazione."
 treaty_org.5.d: "Temendo di essere intrappolati in un ulteriore conflitto tra Oriente e Occidente, [FROM.GetNameDef] ha annunciato l'intenzione di lasciare [ROOT.GetFactionName] immediatamente. Nella loro posizione, chi può biasimarli?"
 treaty_org.5.t: "[FROM.GetName] Sceglie la neutralità"
 treaty_org.5.a: "Capito."
