 ### Finland ###
 FIN.conservatism: "£FIN_conservatism_small Финляндский центр"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Консерватор - Суомен Кескуста (Центральная партия Финляндии) - либерально-агарская партия, наибольшая популярность которой приходится на сельские районы. На протяжении всей истории Финляндии она обычно была крупнейшей или второй по величине партией в жесткой конкуренции с СДП."
 FIN.liberalism: "£FIN_liberalism_small Национальная коалиция"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Liberal - Kansallinen Kokoomus (National Coalition Party) is a right-liberal party. It promotes social-liberal values and is firmly pro-NATO and pro-EU."
 FIN.socialism: "£FIN_socialism_small Социал-демократическая партия"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Social Democrat - Suomen Sosiaalidemokraattinen Puolue (Social Democratic Party of Finland - SDP) is Finland's oldest active party and as the dominant center-left party, has firm links with the trade unions. Formerly a communist party, it lost the Red-White Finnish Civil War in 1918. Nowadays, it is firmly opposed to joining NATO, and increasingly anti-immigrant."
 #Emerging
 FIN.Communist-State: "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Communist - Suomen Kommunistinen Puolue (Communist Party of Finland) was originally a expelled splinter faction called SKP-Unity of the much larger old Soviet-backed SKP that collapsed in 1990. Outlasting it's mother-party, it re-registered as SKP in 1997."
 FIN.Conservative: "£FIN_Conservative_small Гражданская партия"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Reactionary - Kansalaispuolue (Citizens' Party)"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Левый союз"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Left-Wing Radical - Vasemmistoliitto (Left Alliance) was formed in 1990 as the old Communist Party collapsed along with the Soviet Union. Inheriting much of the old Communist Party's electoral strength, it is a force for socialism, equality and feminism in Finnish politics."
 #Non-aligned
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Христианские демократы"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservative - Suomen Kristillisdemokraatit (Christian Democrats of Finland) promotes social conservative family-values, and works to protect the weak in the society."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Пиратская партия Финляндии"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertarian - Piraattipuolue (The Pirate Party) is a syncretic party dedicated to e-democracy, reform of copyrights and civil liberties. The party supports a basic income for all citizens to replace the current welfare system."
 FIN.Neutral_green: "£FIN_Neutral_green_small Зелёный союз"
 FIN.Neutral_green_icon: "£FIN_Neutral_green_small"
 FIN.Neutral_green_desc: "Greens - Vihreä Liitto (The Green League) has seen significant electoral success, joining several cabinets. It promotes environmentalism and is pro-EU, to the extent that it favors European integration into a federal state."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small Коммунистическая рабочая партия"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Communist - Kommunistinen Työväenpuolue – Rauhan ja Sosialismin puolesta (Communist Workers' Party – For Peace and Socialism) was formed in 1988 over worries of the abandonment of Marxist-Leninism in the old SKP. It embraces Stalinist rhetoric and wholeheartedly supports North Korea, with many of it's leadership being active in the Finnish Society for the Study of the Juche Idea."
 #nationalist
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Истинные финны"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Right-Wing Populist - Perussuomalaiset (True Finns) promotes both right-wing ethno-nationalism, social-conservative values and traditional leftist economic nationalism. It is staunchly eurosceptic and anti-immigrant, though with a certain level of pragmatism due to it's populism."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Синий и белый фронт"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fascist - Sinivalkoinen Rintama (Blue and White Front) is a ultranationalist party. Staunchly islamophobic, it wants to ban construction of mosques. It also opposes minority rights for the Swedish community of Finland, wanting to remove the teaching of Swedish in schools."
