 fiji_focus_the_1999_general_election: "Les élections générales de 1999"
 fiji_focus_the_1999_general_election_desc: "En 1999, les élections générales fidjiennes ont organisé le nouveau gouvernement, le Parti travailliste fidjien remportant la majorité des sièges au parlement. La principale opposition, le SVT ou Soqosoqo ni Vakavulewa ni Taukei, prendrait la 2e place. La dynamique établie alors que le Parti travailliste était considéré comme un centre gauche et le SVT comme un centre droit. Cependant, à la 3ème place, nous avons le FAP ou Fijian Association Party. Un groupe dissident du SVT était ironiquement considéré comme plus à droite étant principalement des Fidjiens de souche, mais un changement de direction conduirait à un adoucissement connu du parti car il créerait une alliance électorale avec le FLP."
 fiji_focus_assessing_the_national_situation: "Évaluation de la situation nationale"
 fiji_focus_assessing_the_national_situation_desc: "Malgré la promesse de nouvelles élections, nous devons nous repérer et comprendre ce que nous devons rechercher et corriger. Les troubles qui ont marqué l'indépendance de notre juste nation ont été marqués par des conflits politiques et des coups d'État après coups d'État, après coups d'État... En tant que tels, nous devons nous dépêcher, à moins de tomber dans le même genre de bourbier."
 fiji_focus_increased_security: "Renforcer l'application de la loi à Suva"
 fiji_focus_increased_security_desc: "La capitale est mal à l'aise, nous craignons que davantage de violence ethnique ne s'abatte sur ceux qui ont des entreprises dans la région, ce qui est considéré comme une probabilité accrue en raison de l'élection récente d'un gouvernement majoritairement indo-fidjien."
 fiji_focus_the_2000_debacle: "La débâcle de 2000"
 fiji_focus_the_2000_debacle_desc: "Au tournant du siècle, l’île des Fidji a été frappée par un coup d’État ethno-nationaliste. La tentative de coup d’État a finalement été réprimée par un contre-coup d’État militaire, mais depuis lors, la confiance dans le gouvernement civil est au plus bas. Désormais, le parti au pouvoir actuel et même son opposition doivent chercher à voir s’ils peuvent redonner espoir aux peuples des Fidji."
 fiji_focus_isolated_terror_attacks: "Attaques nationalistes"
 fiji_focus_isolated_terror_attacks_desc: "Malgré l'arrestation de Speight, la violence des rebelles s'est poursuivie. Le 31 juillet, les partisans de Speight terrorisèrent le village de Dreketi, prenant 30 otages. Les soldats mutinés à la caserne de Sukunaivalu ne se sont pas rendus pendant six semaines. Le 8 août, les rebelles ont tendu une embuscade à une patrouille militaire, tuant un soldat et un policier et en blessant trois autres."
 fiji_focus_military_disunity: "Mutinerie militaire"
 fiji_focus_military_disunity_desc: "Le 2 novembre 2000, des soldats de l'unité de guerre contre-révolutionnaire fidèle à Speight se sont mutinés lors de la mutinerie de la caserne Reine Elizabeth, retenant des officiers en otage dans le but de destituer le commandant militaire Frank Bainimarama. Deux soldats ont été tués et dix blessés lorsque les militaires ont repris la caserne. Quatre des rebelles ont été torturés et tués par des soldats fidèles."
 fiji_focus_political_legitimacy: "Légitimité solidifiée"
 fiji_focus_political_legitimacy_desc: "Le 15 novembre, la Haute Cour des Fidji a déclaré illégal le gouvernement intérimaire. Mara est restée le président légitime ; Le Parlement n'a pas été dissous mais seulement suspendu et doit maintenant être convoqué de nouveau ; et par implication, Chaudhry est resté le Premier ministre légitime. Mara a par la suite officiellement démissionné, sa démission étant antidatée au 29 mai."
 fiji_focus_political_stagnation: "Impasse politique"
 fiji_focus_political_stagnation_desc: "Suite au rétablissement de la constitution de 1997, puis à l’élection du gouvernement en 1999, la nation a été curieusement mise sur pause. Le gouvernement, pris en otage, terrorisé et amené à démissionner, etc., était maintenant tout d'un coup revenu à une soi-disant normale. Alors que la nation est à l’aise, les principaux ministres et membres du gouvernement ne le sont pas, certains se demandent s’ils peuvent réellement conserver leur pouvoir après de telles conséquences."
 fiji_focus_political_challenge: "Le défi de Qarase"
 fiji_focus_political_challenge_desc: "Le gouvernement Qarase a fait appel de la décision de la Haute Cour. Le 1er mars 2001, la Cour d'appel des Fidji a confirmé la décision de la Haute Cour rétablissant la constitution. Le gouvernement accepterait la décision et chercherait à relancer la campagne pour les prochaines élections de 2001."
 fiji_focus_2001_elections: "Les élections générales fidjiennes de 2001"
 fiji_focus_2001_elections_desc: "La décision d'organiser de nouvelles élections pour en démarrer de nouvelles verrait lesdites élections se tenir en août et septembre 2001. Les élections ont été tendues suite à la discorde du gouvernement élu de 1999, le parti majoritaire étant le Parti travailliste fidjien, qui luttait contre le coup d'État. gouvernement instauré de Laisenia Qarase qui faisait partie du principal parti d'opposition. Le Parti des Fidji unis ou Soqosoqo Duavata ni Lewenivanua (SDL) a été formé sous Qarase lorsqu'il a prêté serment en tant que Premier ministre lors du coup d'État de 2000. Ce parti a absorbé la majeure partie de ce qui restait du Parti de l'association fidjienne et une majorité de l'Alliance chrétienne-démocrate ainsi que d'autres groupes conservateurs, créant une sorte de parti de grande coalition conservatrice. En fin de compte, le SDL finirait par remporter une victoire majoritaire aux élections, ouvrant la voie à la gestion du pays dans son ensemble après le coup d’État."
 fiji_focus_post_coup_cleanup: "Nettoyage après le coup d’État"
 fiji_focus_post_coup_cleanup_desc: "Par la suite, il y a eu d'importants dégâts matériels et un véritable désordre dans la zone de la capitale, Suva. Nous devons investir dans un nettoyage rapide si nous voulons repartir de zéro et avancer vers nos objectifs."
 fiji_focus_early_community_programs: "Programmes communautaires précoces"
 fiji_focus_early_community_programs_desc: "Nous devons reconstruire la volonté du peuple de travailler ensemble. Nous sommes tous citoyens des Fidji et, en tant que tels, nous devons être disposés à vivre les uns avec les autres. Pour montrer que le coup d’État n’est pas la réalité, nous allons créer des programmes d’unité. Cela montrera que les villes et les communautés ont pour objectif de se rassembler et non de se déchirer."
 fiji_focus_head_start_cooperatives: "Programmes coopératifs Head Start"
 fiji_focus_head_start_cooperatives_desc: "Alors que les générations plus âgées se déchirent, c'est à la jeune génération de remettre les choses en place. Pour ce faire, nous devons dès le début inculquer un sentiment d'unité familiale dans nos systèmes scolaires : peu importe que vous soyez Fidjien ou Indo-Fidjien, nous sommes tous ici pour travailler ensemble pour un avenir meilleur."
 fiji_focus_softer_situational_training_programs: "Programmes de formation situationnelle plus doux"
 fiji_focus_softer_situational_training_programs_desc: "Face aux fortes tensions entre groupes ethniques, nous devons introduire une réforme de la police. Pour éviter une réaction négative à l’égard de la criminalité, cette réforme est en fait un nouveau programme de formation destiné aux forces de l’ordre. Le programme a été conçu autour des conflits civils entre groupes et de la manière dont les agents peuvent gérer la situation sans paraître favoriser un côté ou l'autre."
 fiji_focus_service_guarantee_citizenship: "Le service garantit la citoyenneté !"
 fiji_focus_service_guarantee_citizenship_desc: "Nous devons créer un sentiment de fierté nationale, pour cela nous pouvons utiliser l'armée, peut-être aider à attirer de nouveaux peuples pour rendre notre île plus diversifiée au lieu des seuls Fidjiens et Indo-Fidjiens. Pour cela, nous allons créer un programme de service aux citoyens au sein de l'armée. Un peu de financement supplémentaire et quelque chose pour mieux occuper personnellement les dirigeants militaires devraient nous aider globalement dans un monde post-coup d’État. Alors rappelez-vous, ils font leur part, n'est-ce pas ? Rejoignez les forces militaires de la République des Fidji dès aujourd'hui !"
 fiji_focus_the_universal_retirement_program: "Le programme de retraite universelle"
 fiji_focus_the_universal_retirement_program_desc: "L'URP sera un fonds de retraite général que le gouvernement créera et accordera à tout citoyen ayant atteint et déposé une demande de retraite ou d'autres prestations sociales associées. Nous espérons élever et égaliser la parole de tous les citoyens pour le bénéfice de la nation dans son ensemble."
 fiji_focus_the_national_care_initiative: "L'Initiative nationale de soins"
 fiji_focus_the_national_care_initiative_desc: "Le NCI sera le début de l’étage de notre système de santé. Les traitements de base liés aux accidents du quotidien seront accessibles gratuitement à tous les citoyens. Nous espérons que les soins prodigués montreront aux citoyens qui composent notre nation qu'on prend soin d'eux et qu'ils nous donneront une réelle chance de faire de vraies choses pour améliorer la vie telle que nous la connaissons."
 fiji_focus_soup_kitchens_act: "Loi sur les soupes populaires"
 fiji_focus_soup_kitchens_act_desc: "Face à l'augmentation du nombre de sans-abri, aux tensions ethniques et à la fuite des gens de l'île, nous devons chercher des solutions radicales. Un programme gouvernemental visant à créer des soupes populaires stratégiques pour aider tous ceux qui sont sans abri ou dans un état critique rassemblera les gens. Ce n'est pas autant que nous l'espérions, mais c'est la base d'une véritable initiative caritative dans tout le pays."
 fiji_focus_police_fairness_act: "Loi sur l'équité policière"
 fiji_focus_police_fairness_act_desc: "Maintenant que la scène est prête et que la lumière est mise sur la sécurité et la gestion des populations, nos forces de l'ordre doivent être mieux mises en œuvre et ne pas être perçues comme des vagabonds. L'organisation et le déploiement de la police seront réévalués et considérés comme plus équitables à la fois envers les zones à forte criminalité et envers les zones considérées comme négligées par la population locale."
 fiji_focus_fijian_corps_of_engineers: "Corps des ingénieurs fidjiens"
 fiji_focus_fijian_corps_of_engineers_desc: "La création de la branche FCE de la RFMF sera une initiative dirigée vers l'armée, en temps de paix, pour aider au développement national. Cela peut signifier la rénovation des infrastructures militaires existantes, mais peut également être utilisé pour soutenir les projets de construction civile sur des travaux publics tels que l'eau, les routes, les voies ferrées et d'autres infrastructures qui font fonctionner notre nation."
 fiji_focus_early_education_standards_act: "Loi sur les normes d’éducation préscolaire"
 fiji_focus_early_education_standards_act_desc: "L'EESA est une loi budgétaire qui permettra d'allouer des fonds aux niveaux d'éducation préscolaire. Ces fonds serviront à la fois à payer les enseignants, à acheter de nouveaux manuels et à standardiser le matériel et l'équipement nécessaires aux classes pour chaque matière principale. Ces fonds seront répartis de manière égale entre toutes les écoles conçues pour les écoles élémentaires, l'espoir étant que les nouvelles générations auront une meilleure compréhension du fait que lorsqu'elles arriveront au collège, elles devraient ressentir un défi plus facile. Cela devrait ouvrir la voie à un financement futur qui commencera à progresser et à améliorer globalement les normes d'éducation de la nation dans son ensemble."
 fiji_focus_targeted_medical_imports: "Importations médicales ciblées"
 fiji_focus_targeted_medical_imports_desc: "Grâce à un financement spécifique, nous établirons une liste de contrôle prioritaire des équipements médicaux, des médicaments nécessaires et des fournitures de base afin de créer un inventaire de base pour que notre infrastructure médicale puisse fonctionner aussi efficacement que possible. Cela devrait amorcer un processus visant à encourager, dans la mesure du possible, le développement médical national afin que nous ne soyons pas paralysés par les chaînes d'approvisionnement mondiales."
 fiji_focus_fiji_food_securities_program: "Programme de sécurité alimentaire des Fidji"
 fiji_focus_fiji_food_securities_program_desc: "Le FFSP est un programme de type banque alimentaire dans lequel les citoyens les plus touchés peuvent prétendre au versement de ces prestations et acheter les aliments nécessaires à la survie de leur foyer dans un délai d'un mois. Cela devrait relever le niveau de pauvreté et contribuer à atténuer le problème croissant de l'émigration auquel le pays est confronté."
 fiji_focus_domestic_savings_initiative: "L'Initiative pour l'épargne nationale"
 fiji_focus_domestic_savings_initiative_desc: "Le DSI sera un programme dédié conçu comme une sorte de trésor de guerre pour le gouvernement. Ce trésor de guerre supposé ne sera utilisé qu’en temps de crise économique et/ou pour mettre en œuvre des programmes spécifiques et ciblés visant à alléger des situations qui ont pris des proportions insurmontables pour les autorités locales. De telles mesures permettront aux Fidji de paraître mieux gérées et plus attrayantes aux yeux des observateurs étrangers, car notre situation n’est pas entièrement des plus attrayantes. Néanmoins, nous vaincrons et entrerons dans le nouveau millénaire avec une vigueur jamais vue depuis plus de 30 ans, depuis l’indépendance."
 fiji_focus_fijian_economic_diversity_initiative: "L'Initiative de diversité économique des Fidji"
 fiji_focus_fijian_economic_diversity_initiative_desc: "Le FEDI est un plan conceptuel général qui devrait permettre à la nation fidjienne de vivre dans une certaine autarcie au cours des deux prochaines décennies, autant que possible. On ne sait pas grand-chose sur les ressources dont nous disposons, mais avec les tensions ethniques, le départ de tous les habitants et une armée et une population peu favorables à l’État, nous avons trop de problèmes pour nous concentrer pleinement sur une telle entreprise. C’est dans cet esprit que nous avons gardé l’espoir d’atteindre cet objectif dans les deux prochaines décennies, mais c’est à la population de décider si nous pouvons tenir le coup et chercher à atteindre ces objectifs."
 fiji_focus_rebuild_suva_initiative: "Initiative de reconstruction de Suva"
 fiji_focus_rebuild_suva_initiative_desc: "Le RSI est un programme d'aide économique mutuellement accepté destiné aux citoyens de Suva, qui ont le plus souffert pendant les troubles provoqués par le coup d'État qui a duré trois mois. Les pillages et les émeutes de masse ont causé de nombreux dégâts matériels et détruit les moyens de subsistance des habitants. Nous devons donc les aider à se remettre sur pied."
 fiji_focus_early_business_management: "Programme de gestion d'entreprise précoce"
 fiji_focus_early_business_management_desc: "Le BMP est une initiative gouvernementale visant à encourager la prochaine génération d'hommes et de femmes d'affaires de notre pays. Il s'agira de cours spécialisés et de stages en milieu de travail pour comprendre comment gérer, diriger et comprendre ce que signifie réellement être propriétaire d'une entreprise. Nous espérons relancer le développement de notre économie à mesure que de nouveaux prêts seront contractés et que de nouveaux biens et services seront produits et vendus."
 fiji_focus_startup_investment_program: "Programme d'investissement pour les startups"
 fiji_focus_startup_investment_program_desc: "Le SIP sera un programme de financement d'entreprise dédié aux nouveaux propriétaires d'entreprise et à leurs rêves. Bien qu'une telle initiative puisse engendrer des prêts à risque, nous chercherons néanmoins à utiliser une partie dédiée du budget national pour permettre un mode de fonctionnement indépendant. Ainsi, si une entreprise investie fait faillite, cela n'entraînera aucun coût supplémentaire pour le contribuable."
 fiji_focus_start_mining_survey_program: "Démarrer les programmes d'enquête minière"
 fiji_focus_start_mining_survey_program_desc: "Nous allons lancer plusieurs programmes d’enquête pour pouvoir identifier les ressources dont nous disposons et où nous en sommes réellement lorsqu’il s’agit d’instaurer notre programme d’autarcie limitée."
 fiji_focus_importing_mining_equipment: "Importation d'équipements miniers"
 fiji_focus_importing_mining_equipment_desc: "Avec les récentes études minières que nous avons proposées, nous devrons soutenir ces nouvelles initiatives. Dans cet esprit, nous allons créer une liste prioritaire d'équipements miniers, de matériaux et d'équipements indispensables pour nos mineurs. Ces personnes sont au cœur de la diversification de l'économie de notre pays dans son ensemble."
 fiji_focus_increased_core_industries: "Augmentation des industries de base"
 fiji_focus_increased_core_industries_desc: "Dans le cadre de notre plan sur 20 ans, notre nation devrait investir dans le développement de nos industries principales. La foresterie et la navigation de plaisance ont été des secteurs importants, mais nous incluons également des aspects spécifiques du secteur minier lié au ciment."
 fiji_focus_solidifying_precious_metals: "Solidification des métaux précieux"
 fiji_focus_solidifying_precious_metals_desc: "L’extraction et l’exportation d’or et d’argent constituent un aspect crucial de nos importations. Le développement de ces sous-secteurs améliorera considérablement notre ratio de déficit commercial par rapport aux importations et aux exportations de biens. Désormais, le développement de ces activités permettra d’accroître nos revenus commerciaux et de renforcer nos importations. Un cycle de croissance a commencé."
 fiji_focus_establishing_fijian_manufacturing: "Création d'une industrie manufacturière fidjienne"
 fiji_focus_establishing_fijian_manufacturing_desc: "La mise en place d’une base industrielle solide signifie que nous avons la capacité de diversifier notre portefeuille économique. Désormais, lorsque nous importons des produits, nous pouvons utiliser cette base pour diversifier les utilisations de ces importations et tirer un meilleur profit de nos exportations."
 fiji_focus_economic_relief_fund: "Fonds de secours économique"
 fiji_focus_economic_relief_fund_desc: "Le Fonds de secours d’urgence est un filet de sécurité établi qui permet aux entreprises du secteur économique concerné de demander un plan de sauvetage organisé si le pays traverse une période difficile ou si les conditions économiques provoquent l’effondrement soudain d’un secteur ou sa chute libre. Ces plans de sauvetage seront négociés et mis en œuvre dans le cadre du budget alloué au Fonds de secours d’urgence. Avec un tel fonds, nous espérons enrayer toute éventualité d’impact de forces extérieures sur notre économie."
 fiji_focus_balanced_trading_budget: "Budget commercial équilibré"
 fiji_focus_balanced_trading_budget_desc: "Alors que la nation s'éloigne de l'économie pseudo-agraire et désindustrialisée pour entrer dans une nouvelle ère de diversité et de prospérité, nous devons veiller à ce que nos recettes ne dépassent pas nos exportations. Nous devons donc envisager un véritable rééquilibrage budgétaire à des intervalles presque trimestriels, voire semestriels, afin de peaufiner notre économie et d'accroître son efficacité et son efficience globale."
 fiji_focus_early_adoption_tech_sector_investments: "Adoption précoce des investissements dans le secteur technologique"
 fiji_focus_early_adoption_tech_sector_investments_desc: "L’essor de ce que l’on appelle Internet étant devenu la tendance qui semble obséder les marchés mondiaux, il est de notre devoir de réagir en conséquence. Nous devons donc peaufiner notre production industrielle et nos exportations pour inclure ces nouveaux produits et services que le secteur technologique semble générer."
 fiji_focus_the_motorway_improvement_act: "Loi sur l'amélioration des autoroutes"
 fiji_focus_the_motorway_improvement_act_desc: "Le Parlement a adopté un projet de loi visant à financer des projets de modernisation des principales routes du pays. Ce projet de loi est considéré comme un moyen de mieux répondre à l'augmentation du trafic de marchandises et d'accroître l'accès de nouvelles entreprises et industries potentielles à mesure que notre économie croît et se développe. Si certains rejettent l'augmentation des dépenses, d'autres espèrent qu'il s'agira d'un nouveau tremplin vers notre avenir en tant que nation."
 fiji_focus_the_new_millennia_tax_reform_act: "La loi sur la réforme fiscale post-coup d'État"
 fiji_focus_the_new_millennia_tax_reform_act_desc: "Le Parlement a récemment adopté la loi PCTR, un projet de loi qui réforme la collecte des impôts sur les entreprises et sur la population en général d'une manière qui, espérons-le, sera plus équitable envers les pauvres et la population ethnique fidjienne, qui semble représenter une grande partie de notre population frappée par la pauvreté."
 fiji_focus_domestic_energy_initiative: "Initiative pour l'énergie domestique"
 fiji_focus_domestic_energy_initiative_desc: "Le DEI est un programme d'étude, d'enquête et de planification. Notre île est relativement petite, nous devons donc chercher à obtenir le meilleur rendement possible en matière de production d'énergie. En gardant cela à l'esprit, nous avons trouvé une bonne source de pétrole national que nous pouvons exploiter, ce qui nous permettra également d'intégrer une forme précoce d'industrie pétrochimique en tant qu'expansion et lien direct avec l'extraction des ressources. Cela devrait faire des merveilles pour la planification future."
 fiji_focus_domestic_resource_diversity: "Programme de diversité des ressources nationales"
 fiji_focus_domestic_resource_diversity_desc: "Le Parlement a créé le programme DRD, une initiative gouvernementale visant à étendre et éventuellement à diversifier nos ressources nationales et la quantité extraite. Pendant la majeure partie de l'indépendance de notre belle île, nous étions connus pour l'or et l'argent, mais des études récentes et des avancées technologiques ont permis la découverte de gisements de taille décente de ressources clés comme le fer, le cuivre et même le pétrole. Nous espérons à l'avenir tirer un grand profit de ces startups infantiles d'extraction de ressources."
 fiji_focus_the_2006_general_election: "Les élections générales de 2006"
 fiji_focus_the_2006_general_election_desc: "Des élections générales ont eu lieu aux Fidji entre le 6 et le 13 mai 2006. Le gouvernement sortant Soqosoqo Duavata ni Lewenivanua (SDL), dirigé par le Premier ministre Laisenia Qarase, s'opposait à la principale force adverse, le Parti travailliste des Fidji, dirigé par Mahendra Chaudhry. , ainsi que plusieurs autres partis mineurs."
 fiji_focus_subtle_ethnic_illusions: "Illusions ethniques subtiles"
 fiji_focus_subtle_ethnic_illusions_desc: "Maintenant que nous sommes réélus et que les rapports de force évoluent en notre faveur, nous devons chercher à consolider l'hégémonie de notre peuple sur l'île. Même si cela doit se heurter à une opposition ouverte, voire à de l'hostilité, nous chercherons à adopter une approche plus subtile et à conduire à un véritable changement."
 fiji_focus_drafting_the_reconciliation_bill: "Rédaction du projet de loi sur la réconciliation"
 fiji_focus_drafting_the_reconciliation_bill_desc: "Le projet de loi sur la réconciliation prévoit un certain nombre de concessions minimes en faveur de la population ethnique fidjienne. L’un de nos principaux objectifs est de revenir sur le coup d’État de 2000 et de commencer une nouvelle page en accordant une amnistie aux participants au coup d’État et aux membres emprisonnés. Nous espérons que cela permettra au public de comprendre plus justement que nous faisons tous des erreurs et que nous ne devons donc pas être uniquement définis par elles."
 fiji_focus_assessing_the_farmland_leases: "Évaluation des baux fonciers agricoles"
 fiji_focus_assessing_the_farmland_leases_desc: "Les baux de terres agricoles accordés à la population indo-fidjienne en guise de compensation pour l'ancienne Royal Sugar Refining Company sous le régime colonial sont bien dépassés. Nous nous accrochons au passé en perpétuant une telle pratique et nous allons donc envisager de rédiger une législation pour traiter correctement de cette pratique."
 fiji_focus_labour_party: "§pLe FLP remporte le remaniement post-coup d'État§!"
 fiji_focus_labour_party_desc: "Le FUP a cédé à toutes les exigences de l’armée par crainte de représailles et a agi légitimement sous la menace d’un coup d’État. Des élections anticipées ont ainsi été organisées, conduisant à l’élection d’un gouvernement majoritaire du FLP. Avec l’armée indirectement à nos côtés et une sorte de table rase en plus, nous pouvons envisager de vraiment changer les choses pour le mieux."
 fiji_focus_turning_down_the_heat: "Baisser le chauffage"
 fiji_focus_turning_down_the_heat_desc: "Avec le nouveau gouvernement en place et un consensus avec l’armée, nous avons maintenant une feuille de route propre sur laquelle travailler. Le point d’ébullition des tensions ethniques qui a culminé avec le fiasco de 2006 s’est maintenant apaisé et nous pouvons commencer à mieux intégrer nos communautés. Même si, à mesure que le temps passe, notre nombre diminue, nous pouvons préparer le terrain pour une nouvelle ère de paix pour l’île."
 fiji_focus_simmering_national_fears: "Des craintes nationales qui couvent"
 fiji_focus_simmering_national_fears_desc: "Beaucoup continuent de fuir le pays en masse et nous devons agir en ce sens. En réaffectant les budgets des programmes de santé et d’aide sociale, nous pouvons encourager les nouvelles générations à ne pas fuir car l’espoir est de leur montrer que nous sommes là pour elles."
 fiji_focus_setting_to_boil_new_economic_plans: "Mise en ébullition de nouveaux plans économiques"
 fiji_focus_setting_to_boil_new_economic_plans_desc: "L'économie stagne ou croît à un rythme qui semble pratiquement stagnant si quelqu'un pense à éternuer sur un marché mondial. C'est pourquoi nous devons intensifier nos initiatives économiques et chercher à renforcer à la fois la connectivité et la stabilité économique, une sorte de plan Our-tarky en quelque sorte."
 fiji_focus_a_path_of_healing: "Un chemin de guérison"
 fiji_focus_a_path_of_healing_desc: "La tempête passée, nos pensées rassemblées et notre organisation étant désormais assurées, nous allons nous occuper de la situation intérieure qui va probablement absorber la majeure partie de l'administration."
 fiji_focus_foreign_outreach: "Rayonnement à l'étranger"
 fiji_focus_foreign_outreach_desc: "L’instabilité de notre nation semblant désormais plus stable aux yeux des puissances étrangères, nous pouvons envisager d’obtenir et de donner des investissements et voir où nous pouvons trouver notre place dans ce monde qui est le nôtre."
 fiji_focus_farmers_investment_division: "Division des investissements des agriculteurs"
 fiji_focus_farmers_investment_division_desc: "Les agriculteurs semblent être à l'origine de beaucoup de troubles sur cette belle île. Nous devons donc créer au sein du gouvernement un service équilibré d'investissement agricole et agricole qui puisse répondre à tous les besoins. Les agriculteurs sont des agriculteurs et, en fin de compte, ils ont tous besoin d'aide."
 fiji_focus_fijian_redevelopment_fund_phase_one: "Phase 1 du Fonds de réaménagement des Fidji"
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "Le FRF ou Fonds de réaménagement des Fidji est une initiative gouvernementale de longue haleine qui vise à résoudre de nombreux problèmes en mettant l’accent sur le développement économique. Ces plans seront complets et mis en œuvre de la meilleure façon possible pour assurer la stabilité nationale en ces temps tendus que nous connaissons bien."
 fiji_focus_ministry_of_scientific_development: "Ministère du Développement Scientifique"
 fiji_focus_ministry_of_scientific_development_desc: "Le MoSD sera un secteur dédié du gouvernement, avec ce dévouement, ses principaux objectifs seront de rechercher des esprits brillants et des futurs esprits potentiels de la nation et d'être en mesure de rechercher et de développer non seulement de nouvelles technologies mais aussi comment nous pouvons élever l'éducation de notre peuple."
 fiji_focus_reforming_trade_initiatives: "Réformer les initiatives commerciales"
 fiji_focus_reforming_trade_initiatives_desc: "Notre île abrite de nombreuses ressources inexploitées. Pour diversifier notre économie, nous devons être capables d'exporter et d'importer. Renégocier les conditions commerciales et chercher à vendre au plus offrant nous permettra d'apporter plus de capitaux pour améliorer nos projets futurs."
 fiji_focus_pulling_in_foreign_scientist: "Faire venir des scientifiques étrangers"
 fiji_focus_pulling_in_foreign_scientist_desc: "Nos plus brillants esprits s'en vont, il faut mettre un terme à cela. Si nous parvenons à convaincre les scientifiques étrangers de créer des départements de recherche et de s'implanter ici, cela contribuera non seulement au développement du pays, mais dissuadera également ceux qui s'en vont de partir."
 fiji_focus_overhauling_the_tax_code: "Révision du code des impôts"
 fiji_focus_overhauling_the_tax_code_desc: "Le code fiscal fédéral est un véritable désastre. Des décennies de coups d’État, de changements de gouvernement et de va-et-vient entre les Fidjiens pro-ethniques et les Indo-Fidjiens ont fait de notre code fiscal un véritable gâchis et une grande inefficacité. Nous devons le refaire à partir de zéro et ne pas hésiter à mentionner quoi que ce soit à propos de l’ethnicité. Le code fiscal est destiné à la stabilité monétaire de la nation et non à choisir des favoris parmi nos citoyens."
 fiji_focus_domestic_iron_development: "Développement du fer domestique"
 fiji_focus_domestic_iron_development_desc: "Grâce aux progrès récents des techniques de prospection géologique, nous avons pu découvrir des gisements de minerai de fer que nous pouvons exploiter sur le marché intérieur et exporter vers d'autres pays. Cette offre devrait nous laisser une petite marge de manœuvre pour soutenir des projets de développement nationaux."
 fiji_focus_expanding_upon_domestic_energy_sources: "Développer les sources d’énergie domestiques"
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "Notre île, bien que petite, regorge de ressources naturelles diverses et variées. Ce sont ces mêmes ressources qui nous permettront non seulement de sécuriser la situation intérieure, mais aussi de veiller sur la maison régionale pour laquelle nous vivons."
 fiji_focus_human_resources_fund: "Fonds des ressources humaines"
 fiji_focus_human_resources_fund_desc: "Avec le développement de notre économie, nous devons également avoir au moins les gens pour y travailler. Nous devons donc chercher à rapatrier nos citoyens qui ont fui à l'étranger, nous devons également chercher à faire venir ceux qui recherchent des opportunités, en leur offrant suffisamment d'incitations pour leur montrer de réelles opportunités."
 fiji_focus_pacific_exchange_and_investment_society: "Société d'investissement et d'échange du Pacifique"
 fiji_focus_pacific_exchange_and_investment_society_desc: "On dit qu'on ne peut pas avoir le beurre et l'argent du beurre, mais qu'en est-il des PIES ? La société en question constituera un excellent front pour se mêler à la région du Pacifique et chercher à mieux s'affirmer face à nos concurrents beaucoup plus gros."
 fiji_focus_phase_two_development_fund: "Phase 2 du Fonds de développement des Fidji"
 fiji_focus_phase_two_development_fund_desc: "La première phase a été un peu embrouillée par la confusion des autres priorités, mais nous devons avancer avec un véritable plan. Le plan consiste à attirer les investissements étrangers, à donner la priorité à la croissance intérieure et à équilibrer les importations et les exportations de notre pays pour maintenir un niveau élevé d'indépendance économique et étrangère."
 fiji_focus_security_through_community: "La sécurité grâce à la communauté"
 fiji_focus_security_through_community_desc: "Les efforts de la police sont mis à rude épreuve dans le cadre d'un système rigide, mais notre nouveau système permet une plus grande implication de la communauté. Ces programmes permettront aux habitants d'être plus en phase les uns avec les autres, donneront aux citoyens la possibilité de procéder à des arrestations et permettront l'expansion des services de police locaux grâce à l'engagement de la communauté."
 fiji_focus_the_care_balance_act: "Loi sur l'équilibre des soins"
 fiji_focus_the_care_balance_act_desc: "La CBA est une législation qui va parcourir l'appareil de santé et de protection sociale du pays et tenter d'équilibrer et de réorganiser les points sensibles."
 fiji_focus_the_military_reform_bill: "Le projet de loi sur la réforme militaire"
 fiji_focus_the_military_reform_bill_desc: "Le projet de loi parlementaire n° M253 est un projet de loi de négociation qui prévoit la dépolitisation de l'armée, l'augmentation du financement militaire pour permettre la mise en place de programmes de formation plus nationaux, ainsi que l'augmentation des salaires des hommes et des femmes qui risquent leur vie pour défendre notre nation et son peuple. C'est un début, mais il n'y a pas beaucoup d'espoir en ce qui concerne les investissements militaires."
 fiji_focus_foreign_construction_contracts: "Contrats de construction étrangers"
 fiji_focus_foreign_construction_contracts_desc: "Pour attirer les investissements étrangers, il faut commencer par les entreprises, et pas seulement par les dirigeants des pays eux-mêmes. En concentrant l'aide des entrepreneurs nationaux sur les projets de construction, nous pouvons attirer de nouvelles idées, de nouveaux matériaux et une nouvelle vague de personnes qui pourront vivre sur l'île."
 fiji_focus_education_investment_package: "Paquet d'investissement dans l'éducation"
 fiji_focus_education_investment_package_desc: "Le PEI prévoit une augmentation des budgets consacrés à l'éducation et à la recherche et développement, qui nous permettra de prendre pied dans nos relations avec nos voisins régionaux. Nous pourrons ainsi rechercher de nouvelles formes de ressources et de méthodes de production plus efficaces."
 fiji_focus_foreign_medical_expos: "Salons médicaux étrangers"
 fiji_focus_foreign_medical_expos_desc: "En nous associant à des institutions médicales du monde entier, nous pourrions véritablement investir dans la santé et le bien-être de nos populations, dans leurs qualités mentales et physiques et dans le mode de vie qu’elles tentent d’adopter."
 fiji_focus_phase_three_development_funds: "Phase 3 du Fonds de développement des Fidji"
 fiji_focus_phase_three_development_funds_desc: "Nous sommes sur la voie de la grandeur, mes amis. En nous concentrant sur les vrais problèmes et en apaisant les divisions créées par le passé, nous avons mis notre nation sur la voie de la croissance plutôt que sur celle de la destruction. Nous devons redoubler d'efforts et continuer à utiliser cette méthode de gouvernance pour assurer l'avenir de notre nation et désormais notre mode de vie."
 fiji_focus_cohesive_integrations_act: "Loi sur les intégrations cohésives"
 fiji_focus_cohesive_integrations_act_desc: "Maintenant que nous connaissons notre patrie, nous devons chercher à comprendre nos voisins du Pacifique. Comprendre leur culture, leur peuple et leurs sociétés nous permettra de mieux travailler avec eux à l’avenir."
 fiji_focus_resource_securities_initiative: "Initiative sur les titres de ressources"
 fiji_focus_resource_securities_initiative_desc: "Le RSI est une institution dédiée à la sécurité de l'État et à la diplomatie qui s'efforcera de rechercher des ressources nationales et étrangères pour le développement de notre nation et le bénéfice de ceux qui les fournissent."
 fiji_focus_military_baseline_act: "Loi sur les lignes de base militaires"
 fiji_focus_military_baseline_act_desc: "Au travers de nos objectifs de prospérité et d’investissement en nous-mêmes et dans les autres, une réalité flagrante devient de plus en plus apparente. Nous devons donc créer un niveau de préparation de base pour nos forces armées et ainsi permettre à notre nation et à ses partenaires de ressentir la sécurité que nous, les petits gars, méritons de la part des grandes nations."
 fiji_focus_independence_sustainment_act: "Loi sur le maintien de l'indépendance"
 fiji_focus_independence_sustainment_act_desc: "En organisant nos peuples en groupes locaux, en unissant les communautés non seulement comme des unités autonomes mais comme une part du gâteau national des Fidji. Nous cherchons à créer une atmosphère de défi et d'autodétermination, avec les Chinois et tant d'autres nations plus grandes et plus volontaires en quête de leur propre intérêt, nous devons rester vigilants en ces temps incertains."
 fiji_focus_modern_industrialism_act: "Loi sur l'industrialisme moderne"
 fiji_focus_modern_industrialism_act_desc: "Le MIA est un projet de loi qui vise à mieux rationaliser la manière dont les industries de production sont organisées et à accroître l'efficacité globale de ces industries. En retour, nous améliorerons les normes de vie dont notre population pourra bénéficier."
 fiji_focus_food_of_tomorrow: "L'alimentation de demain"
 fiji_focus_food_of_tomorrow_desc: "Notre île est petite, nous devons donc chercher à obtenir plus avec moins. C'est pourquoi nous allons consacrer une branche du département général de recherche et développement à assurer les besoins fondamentaux de notre population."
 fiji_focus_progressive_taxes_progressive_gains: "Des impôts progressifs pour une société progressiste"
 fiji_focus_progressive_taxes_progressive_gains_desc: "Avec cette réforme fiscale, nous cherchons à mieux équilibrer les formes d'imposition en fonction des revenus générés. Grâce à l'équilibrage des niveaux d'imposition, nous ne voyons pas un contribuable dépasser massivement un autre simplement parce qu'il s'en est sorti par ses propres moyens. Nous pouvons désormais utiliser ce nouvel équilibre des recettes pour offrir à chacun un meilleur style de vie et réinvestir non seulement dans l'économie, mais aussi dans la population et dans la nation dans son ensemble."
 fiji_focus_united_fiji_installed: "§lL'armée installe un gouvernement modéré UFP§!"
 fiji_focus_united_fiji_installed_desc: "Le gouvernement s'opposant aux exigences de l'armée, le commodore Frank Bainimarama a lancé un coup d'Etat et a cherché à installer un modéré du Parti uni des Fidji. La plupart des gens voient dans ce nouveau gouvernement des hommes à tout faire nommés par l'armée, mais certains espèrent que cela remettra en place la corde raide, comme le contrecoup législatif provoqué par la crise constitutionnelle récente."
 fiji_focus_resetting_ethnic_legislations: "Réinitialisation de la législation ethnique"
 fiji_focus_resetting_ethnic_legislations_desc: "En réduisant les dépenses et, faute de mieux, en révisant à la baisse les projets de loi et les lois qui semblent avoir perturbé l'équilibre ethnique, nous pouvons chercher à les ramener à une position plus neutre pour adopter une approche plus équilibrée de la situation actuelle."
 fiji_focus_slashing_biased_taxes: "Réduire les impôts discriminatoires"
 fiji_focus_slashing_biased_taxes_desc: "Les gouvernements du passé ont œuvré contre l'idée de paix pour notre île. L'un des principaux problèmes concernait le code des impôts et ses nombreuses dispositions subtiles qui favorisent certaines ethnies au détriment d'autres. Nous allons commencer à les réduire."
 fiji_focus_jobs_initiative: "Initiative pour l'emploi"
 fiji_focus_jobs_initiative_desc: "Grâce à un programme de dépenses publiques complet, nous investirons dans la création d'initiatives en faveur de l'emploi. Cela permettra à chacun de trouver un emploi là où c'est possible et d'établir une nouvelle norme d'égalité pour notre nation."
 fiji_focus_fijian_resource_development_program: "Programme de développement des ressources des Fidji"
 fiji_focus_fijian_resource_development_program_desc: "Le FRDP sera le fer de lance du développement et de l'extraction des ressources. Un tel programme sera transformé en ministère gouvernemental et, en tant que tel, sera également considéré comme visant davantage l'amélioration de la nation plutôt que l'amélioration de groupes spécifiques. L'essentiel est que les terres qui se révèlent contenir des ressources précieuses seront désormais la propriété du gouvernement et que les entreprises auront une propriété partagée pour gérer l'extraction et le traitement de ces ressources. Le plan vise à favoriser l'unité nationale par le développement de la prospérité."
 fiji_focus_health_not_wealth_act: "Loi sur la santé et non sur la richesse"
 fiji_focus_health_not_wealth_act_desc: "La loi HNW est une loi qui réformera certaines lois clés du travail, ce qui nous permettra de mieux équilibrer et de créer un environnement de travail plus équitable pour le citoyen moyen. En créant de nouvelles normes de travail et en égalisant ou en supprimant complètement les réglementations anciennes et obsolètes, nous permettons à nos employés de travailler plus intelligemment, de mieux construire et de vivre ensemble plus longtemps."
 fiji_focus_fiji_more_than_just_water: "Fidji, bien plus que de l'eau"
 fiji_focus_fiji_more_than_just_water_desc: "Notre île a une histoire terrible, qui se reflète clairement dans les actions et la position actuelle de notre belle nation par rapport à une grande partie du monde. Sachant cela, nous devons chercher à savoir ce que les étrangers pensent de notre nation et chercher à gagner les cœurs et les esprits. En montrant que nous pouvons changer et que notre île est bien plus qu'une simple place de marché."
 fiji_focus_researching_new_trades: "Recherche de nouveaux métiers"
 fiji_focus_researching_new_trades_desc: "Grâce à des investissements généreux dans la recherche et le développement liés au commerce des biens et des services, notre nation atteindra de nouveaux sommets jamais imaginés auparavant."
 fiji_focus_unity_through_service: "L'unité par le service"
 fiji_focus_unity_through_service_desc: "L’armée a joué un rôle majeur dans la cohésion de notre société. En fin de compte, nous devons reconnaître que c’est la force qui fait avancer notre nation. C’est pourquoi, après de longues négociations avec les dirigeants militaires, nous avons élaboré un plan global visant à mieux investir dans l’armée et son personnel, et à permettre une meilleure séparation des autorités civiles et militaires. Nous ne pouvons pas nous permettre un autre coup d’État comme celui de 2000."
 fiji_focus_peace_for_piece: "Paix pour pièce"
 fiji_focus_peace_for_piece_desc: "Grâce à la paix intérieure, nous pouvons conquérir des parts de marché à l’étranger. Notre île connaît aujourd’hui un niveau de stabilité jamais vu depuis des années et de nombreux pays sont désormais plus disposés à commercer, à passer des vacances et à travailler avec nous. Cela devrait nous permettre de mieux envisager l’avenir et de faire valoir nos droits dans la région."
 fiji_focus_low_income_work_houses: "Maisons de travail pour personnes à faible revenu"
 fiji_focus_low_income_work_houses_desc: "Le gouvernement a créé des logements sociaux. Un projet dédié qui peut nous aider à sortir les gens de la rue et à accéder à un logement et à un emploi. Certes, le coût sera un peu élevé, mais pour garantir la sécurité et la prospérité, nous devons comprendre le coût réel d'une telle mesure."
 fiji_focus_funding_a_new_sector: "Financer un nouveau secteur"
 fiji_focus_funding_a_new_sector_desc: "Grâce à de nouvelles études géologiques, nous avons pu déterminer une zone assez vaste pour une exploitation minière de minerai de fer à faible teneur. Le fait de disposer de cet approvisionnement national renforcera notre diversification économique et cherchera à créer davantage d'opportunités là où c'est possible."
 fiji_focus_finding_homes_abroad: "Trouver un logement à l'étranger"
 fiji_focus_finding_homes_abroad_desc: "Certains de nos sans-abris sont étonnamment bien élevés et ont des compétences sociales qui pourraient être utilisées au profit de la nation. C'est pourquoi nous allons accueillir et embaucher ces membres qualifiés et sous-estimés de notre société et développer le ministère des Affaires étrangères. En utilisant les temps difficiles qu'ils ont traversés comme point d'intérêt, ils devraient être en mesure de mieux attirer les gens ordinaires des pays étrangers. Ainsi, nous montrons maintenant au monde l'idée du rêve fidjien."
 fiji_focus_evaluating_military_requirements: "Évaluation des besoins militaires"
 fiji_focus_evaluating_military_requirements_desc: "Techniquement, l'armée ne contribue pas à l'économie de cette manière. Cependant, les sans-abris non plus. Si nous pouvions donc augmenter artificiellement les résultats en modifiant simplement les normes et les exigences pour rejoindre l'armée, nous pourrions alors réduire le nombre de sans-abris, renforcer notre défense nationale et, en plus, accroître le leadership et les connaissances de notre armée, car nous serions exposés à des unités plus grandes. Tout le monde y gagnerait au final."
 fiji_focus_reorganizing_homeless_shelters: "Réorganisation d'un refuge pour sans-abri"
 fiji_focus_reorganizing_homeless_shelters_desc: "L’état de certains de nos programmes d’aide sociale est véritablement choquant. Nous devons réorganiser le financement et la structure de ces centres pour qu’ils puissent accueillir plus efficacement un plus grand nombre de personnes."
 fiji_focus_naval_primacy_expected: "Primauté navale attendue"
 fiji_focus_naval_primacy_expected_desc: "Notre nation est une nation insulaire. Pour avoir un véritable impact sur notre région d’influence, nous devons véritablement investir dans notre marine."
 fiji_focus_synthetics_centric_research: "Recherche centrée sur les matières synthétiques"
 fiji_focus_synthetics_centric_research_desc: "Notre île dispose d’une multitude de ressources naturelles, mais le problème est qu’à l’échelle de la planète, elles sont largement insuffisantes. En connaissant ce problème clé, nous pouvons chercher à déterminer l’avenir des ressources. En étant les pionniers de la technologie de synthèse, nous pourrions établir nos propres formes d’autarcie limitée, que le monde n’a jamais connues auparavant. Une petite note de bas de page, mais pour nous, c’est néanmoins une déclaration de fierté pour notre nation."
 fiji_focus_streamlining_tax_code_expansions: "Rationalisation des extensions du code des impôts"
 fiji_focus_streamlining_tax_code_expansions_desc: "Le projet de loi parlementaire T:101A simplifiera le processus et les types d'impôts qui peuvent être prélevés sur l'ensemble du pays. Nous espérons qu'en créant une norme connue, nos entreprises et notre population pourront encourager le développement par des moyens qui, tout en contournant ces impôts, augmenteront également indirectement les impôts prélevés."
 fiji_focus_building_tall: "Loi sur les bâtiments hauts"
 fiji_focus_building_tall_desc: "Notre espace étant limité et notre nation petite, nous devons tirer le meilleur parti de l'espace dont nous disposons. Dans ce contexte, nous recherchons la nouvelle base moderne à laquelle notre peuple doit s'habituer. L'automatisation est l'avenir, que nous le voulions ou non, mais plutôt que de simplement remplacer les gens, nous devons intégrer les gens aux machines. Élargir notre capacité de production et rendre notre île bien plus efficace que la plupart ne l'imaginent."
 fiji_focus_promoting_a_frugal_lifestyle: "Promouvoir un style de vie frugal"
 fiji_focus_promoting_a_frugal_lifestyle_desc: "Notre espace est limité et nos options sont limitées en ce qui concerne le développement de notre île. Nous devons vraiment nous préoccuper de préserver la beauté naturelle de notre territoire si nous voulons conserver l’ambiance supposée d’une île de destination touristique. Ainsi, notre peuple doit comprendre qu’il faut profiter de la vie telle qu’elle est, rechercher le bien dans ce qu’il a, plutôt que de toujours se soucier de ce qu’il est censé pouvoir avoir. Gardez le matérialisme pour les Américains, ce ne sera pas la voie des Fidjiens."
 fiji_focus_exploiting_corporatism: "Exploiter le corporatisme"
 fiji_focus_exploiting_corporatism_desc: "Notre pays compte de nombreuses entreprises locales et étrangères qui génèrent une part importante du PIB. Cependant, la nature humaine montre qu'elles veulent le pouvoir et l'argent. Nous pouvons exploiter cela en nous acoquinant et en acceptant soi-disant des pots-de-vin, etc., mais en réalité, nous utilisons cet argent comme une sorte de trésor de guerre. En finançant des programmes qui pourraient être un peu insuffisants en dehors des sessions budgétaires, en maintenant la paix en cas de ralentissement économique éventuel et tout ce qui est possible. Bien sûr, elles finiront probablement par s'imposer, mais profitons-en tant que nous le pouvons."
 fiji_focus_neutral_selectivism: "Sélectivisme neutre"
 fiji_focus_neutral_selectivism_desc: "Les deux grands noms du Pacifique, les États-Unis d’Amérique et la République populaire de Chine. Ces deux nations finiront par se heurter un peu trop violemment, c’est pourquoi nous devons être cordiaux mais ne pas rechercher de faveurs. Les États-Unis sont plus susceptibles d’investir, mais nous devons les présenter de manière à ce que la Chine veuille les surpasser. Jouer les grands chiens pendant qu’ils construisent indirectement le genre de chien qui leur fait défaut pour parler."
 fiji_focus_innovations_sector: "Start-ups du secteur de l'innovation"
 fiji_focus_innovations_sector_desc: "En l’absence d’une réelle abondance de matières premières, nous devons nous diversifier vers d’autres marchés qui s’adaptent à un monde en mutation. Nos start-ups technologiques poseront les bases de notre percée dans les industries technologiques, nous permettant de vendre des logiciels et d’autres produits de valeur aux plus offrants."
 fiji_focus_employment_commission: "Commission de l'emploi"
 fiji_focus_employment_commission_desc: "Le projet de loi 5436, également connu sous le nom de Loi pour l'emploi de tous, est une loi qui créera le ministère de l'Emploi. La Commission de l'emploi recherchera des initiatives financées par le gouvernement dans lesquelles les emplois peuvent être directement financés et soutenus pour garantir que ceux qui n'ont pas d'emploi aient une véritable chance d'avoir un emploi. Le coût serait plus élevé au début, mais au fil du temps, il serait compensé par de nouvelles recettes fiscales et par les revenus des nouvelles entreprises créées."
 fiji_focus_limited_fijian_naval_expansion: "Expansion limitée de la marine fidjienne"
 fiji_focus_limited_fijian_naval_expansion_desc: "Il faut défendre notre commerce et nos eaux territoriales. Quelques bateaux de combat ne suffisent pas à garantir une défense réelle. Nous devons créer une véritable extension de notre position défensive et limitée avec notre marine pour assurer la sécurité de notre île. Le personnel et l'équipement doivent être standardisés et améliorés grâce aux connaissances que nous avons acquises lors des missions nationales et internationales auxquelles nous avons participé."
 fiji_focus_education_budget_expansion: "Augmentation du budget de l'éducation"
 fiji_focus_education_budget_expansion_desc: "Grâce à une augmentation du budget de l’éducation, nous pouvons chercher à améliorer la compréhension de notre population du monde qui nous entoure et à offrir de nouvelles opportunités aux générations qui passent."
 fiji_focus_balancing_budgets: "Équilibrer les budgets"
 fiji_focus_balancing_budgets_desc: "Nous avons vu notre pays se développer et prospérer, mais nous avons également constaté une tendance dans le domaine budgétaire. Si nous voulons être un véritable modèle de croissance, nous devons faire preuve de souplesse en matière de budget et comprendre que nous pouvons équilibrer les excédents et les déficits."
 fiji_focus_industrial_expansion: "Développement industriel"
 fiji_focus_industrial_expansion_desc: "Notre taux de chômage est à un niveau historiquement bas et, mieux encore, notre tendance à l'émigration est également faible. Nous devons soutenir une expansion industrielle pour poursuivre cette tendance qui a marqué l'histoire de notre pays."
 fiji_focus_revitalization_of_foreign_perception: "Revitalisation de la perception étrangère"
 fiji_focus_revitalization_of_foreign_perception_desc: "Les progrès réalisés par notre nation ont amélioré l'image de notre pays, non seulement pour notre peuple, mais aussi pour le monde qui nous entoure. Profitons pleinement de cette nouvelle ère pour notre île paradisiaque et pittoresque."
 fiji_focus_extracting_the_future: "Extraire le futur"
 fiji_focus_extracting_the_future_desc: "Les nouvelles technologies en matière de prospection géologique et d’exploitation minière, ainsi que les techniques d’extraction, nous ont permis d’élargir notre compréhension des ressources disponibles que nous pouvons réellement exploiter. Bien que certains ne soient pas vraiment ravis de l’expansion des opérations minières, il s’agit néanmoins d’un élément clé qui étend et maintient notre cycle de développement économique stable et régulier."
 fiji_focus_wealthcare_act: "Loi sur la protection du patrimoine"
 fiji_focus_wealthcare_act_desc: "Avec la croissance rapide de la richesse dans notre pays, il est tout à fait normal que notre peuple mérite les soins et l'accès aux prestations médicales et de retraite dont bénéficie un pays presque 100 fois plus grand que nous. Avec quelques investissements et achats d'équipements et de personnel, nous créerons les soins pour lesquels notre pays s'efforce depuis près de décennies maintenant."
 fiji_focus_military_radicals_force_a_junta: "§8Des militaires radicaux installent une junte§!"
 fiji_focus_military_radicals_force_a_junta_desc: "Sous une pression interne massive, le commandant en chef a été contraint d'installer une junte. Cette triste nouvelle a provoqué des troubles dans le pays, mais les nationalistes se sont rassemblés pour rétablir l'ordre avec l'aide de l'armée."
 fiji_focus_martial_law_window: "Minuterie de la loi martiale"
 fiji_focus_martial_law_window_desc: "Nous rétablirons l'ordre dans le pays et nous nous engagerons à stabiliser la nation en évaluant notre situation. Cette loi martiale interdira les déplacements vers et depuis les pays étrangers pendant une certaine période en raison du problème de l'émigration qui s'aggrave. Beaucoup n'apprécieront pas cela, mais nous devons endurer."
 fiji_focus_merging_police_forces: "Fusion des forces de police"
 fiji_focus_merging_police_forces_desc: "La distinction entre une police militaire et une police civile est un gaspillage de ressources et un doublement des commandements. Nous allons donc intégrer les deux forces, les placer sous une structure de type militaire et garantir l'objectif unifié de protection de notre nation et de son peuple en temps de désordre et d'anarchie."
 fiji_focus_militarized_politics: "Politique militarisée"
 fiji_focus_militarized_politics_desc: "La structure gouvernementale est une bonne organisation, avec quelques ajustements et une militarisation de l'ensemble de l'appareil, nous pouvons vraiment faire tourner cette nation comme une machine bien huilée. Après tout, qu'est-ce qu'un parlement sinon la version civile d'une réunion d'état-major ou d'une salle de planification."
 fiji_focus_weathering_the_political_storm: "Résister à la tempête politique"
 fiji_focus_weathering_the_political_storm_desc: "Même si nous ne sommes pas encore complètement sortis de l'auberge, nous devons néanmoins alléger notre emprise sur les excès du contrôle. Le monde est déjà profondément contre nous en raison de l'autoritarisme que nous incarnons en tant que junte militaire. Nous levons donc l'interdiction de voyager et la loi martiale, et nous adoptons parallèlement notre première réforme officielle après le chaos du coup d'État, à savoir la loi sur les soins limités. Ce projet de loi réduira les coûts et les excès directs qui paralysent notre domaine médical en ce moment. Espérons que ce geste fera tourner les têtes de manière positive."
 fiji_focus_transparency_in_requirements: "Loi sur les exigences de transparence"
 fiji_focus_transparency_in_requirements_desc: "La loi TRA prévoit une refonte complète de la transparence dans l'élaboration des règles et des exigences des lois civiles et militaires. Elle affecte également la transparence des exigences relatives à des éléments tels que la manière dont les personnes peuvent obtenir un emploi dans la société civile ou les promotions et responsabilités dans la société militaire."
 fiji_focus_fijian_service_means_fijian_respect: "Service fidjien, respect fidjien"
 fiji_focus_fijian_service_means_fijian_respect_desc: "La mise à jour et la diffusion directe des messages dans le code de conduite permettront de réduire les vieilles rancunes. En augmentant les sanctions et en montrant non seulement sur le papier mais aussi dans la pratique que ceux qui servent les Fidji sont les Fidji eux-mêmes. En favorisant ce lien familial, nous cherchons à unir notre peuple et à rejeter les influences du vieux monde."
 fiji_focus_constitutional_safeguard: "Sauvegarde constitutionnelle"
 fiji_focus_constitutional_safeguard_desc: "Notre peuple ne fait pas confiance au système, et c'est à ce système que nous devons leur faire confiance. C'est pourquoi nous allons adopter un amendement qui stipule et érige en crime national le traitement injuste de tous les citoyens fidjiens, quelle que soit leur origine ethnique. Avec ce décret, nous espérons mettre un terme aux décennies de conflits qui ont déchiré cette nation."
 fiji_focus_foreign_advisors: "Conseil consultatif étranger"
 fiji_focus_foreign_advisors_desc: "Alors que le monde semble nous être hostile, nous devons nous efforcer de démontrer notre volonté sincère de bien agir pour notre peuple et pour le bien commun de tous. Ainsi, grâce à un vaste conseil consultatif civil et militaire créé pour nous aider à reconstruire notre nation, nous pouvons explorer de nouvelles perspectives de croissance pour notre belle nation insulaire."
 fiji_focus_building_upon_our_civilian_base: "Construire sur notre base civile"
 fiji_focus_building_upon_our_civilian_base_desc: "L'économie est modeste par rapport à notre population, sans compter que nous semblons être confrontés à de nombreux problèmes liés à cette situation économique globale. Un tel investissement ciblé pour développer cette base industrielle nous permettra de mobiliser les citoyens pour la nation, ses objectifs et les uns pour les autres."
 fiji_focus_starting_domestic_arms_companies: "Création d'entreprises d'armement nationales"
 fiji_focus_starting_domestic_arms_companies_desc: "L'armée fidjienne n'est pas vraiment connue pour… quoi que ce soit, maintenant que j'y pense. Nous devons changer cela et, à ce titre, le meilleur point de départ serait de créer des entreprises d'armement nationales au sein de notre pays et de créer une identité militaire fidjienne unique. Nous ne serons peut-être jamais comparés à des pays comme l'Amérique, l'Allemagne, etc., mais nous pouvons certainement nous faire connaître dans la région où nous vivons."
 fiji_focus_bringing_jobs_back_to_fiji: "Ramener les gens et les emplois aux Fidji"
 fiji_focus_bringing_jobs_back_to_fiji_desc: "Nos concitoyens continuent de quitter notre pays, que ce soit pour étudier, travailler ou pour toute autre raison. Nous souffrons encore de l'émigration qui frappe notre pays. Nous devons donc nous attaquer plus directement et plus précisément aux problèmes qui provoquent cet exode."
 fiji_focus_establishing_the_university_of_fiji: "Fondation de l'Université des Fidji"
 fiji_focus_establishing_the_university_of_fiji_desc: "L'éducation… ce pilier fondamental de la société doit être au cœur de nos préoccupations pour l'avenir de notre nation et de notre peuple. Ce pilier a des applications civiles et militaires qui seront pleinement exploitées."
 fiji_focus_fijian_care_act: "Loi fidjienne sur les soins nationaux"
 fiji_focus_fijian_care_act_desc: "Le FNCA est un programme visant à réinvestir dans des programmes qui impactent notre population. Contrairement à toute la ferveur émotionnelle du théâtre politique, les personnes âgées causent plus de problèmes qu'elles ne le pensent. Ainsi, si nous parvenons à les maintenir sous silence grâce à un confort de vie après la retraite, nous pourrons mieux évaluer les besoins de la population active."
 fiji_focus_increase_funding_for_the_fcoe: "Augmenter le financement du FCoE"
 fiji_focus_increase_funding_for_the_fcoe_desc: "Le fondement de notre hybridation civile et militaire est le Corps des ingénieurs fidjiens. Nous devons accroître son financement pour permettre son expansion et améliorer ses applications militaires et civiles."
 fiji_focus_deboning_healthcare_excesses: "Désosser les excès des soins de santé"
 fiji_focus_deboning_healthcare_excesses_desc: "Qui aurait cru que, si des programmes restaient incontrôlés et sans supervision en raison de décennies de chaos politique et de changements gouvernementaux constants, la corruption et les pertes financières seraient généralisées ? Une refonte complète et un redémarrage quasi complet de notre réseau de santé s'imposent. Ce faisant, nous pourrons repartir à zéro et compenser les changements auxquels nous sommes confrontés, et montrer que notre pays est véritablement engagé sur la voie de la reprise."
 fiji_focus_national_rotc_curriculum: "Programme national ROTC"
 fiji_focus_national_rotc_curriculum_desc: "Aux États-Unis, par exemple, certaines écoles proposent un programme géré par une branche militaire, qui enseigne aux élèves des leçons de leadership applicables au monde civil grâce à une structure organisée par l'armée. C'est l'avenir et le point central du système scolaire dont nous avons besoin. Dès le collège, tous les établissements suivront ce format et, en fin d'année, les élèves du pays seront organisés en unités. En favorisant les connaissances en communauté, le leadership et l'innovation par le travail d'équipe, nous cherchons à créer un avenir que nos jeunes pourront véritablement comprendre et auquel ils pourront se préparer."
 fiji_focus_barracks_housing_initiative: "Initiative de logement en caserne"
 fiji_focus_barracks_housing_initiative_desc: "La loi BHI constituera une nouvelle approche pour répondre à la pénurie de logements dans le pays. Les sans-abri pourront s'installer dans un logement de type caserne avec d'autres personnes dans des conditions similaires. Dans un tel environnement, ils pourront se remettre sur pied grâce à un programme d'emploi et à une routine de type militaire, afin de réinstaurer cette initiative auprès de ceux qui estiment que le système les a abandonnés. Ils pourront ainsi augmenter leurs revenus grâce à ce programme de formation de base, qui s'apparente à une citation, jusqu'à ce qu'ils puissent trouver un emploi en dehors du programme et un logement hors de la caserne."
 fiji_focus_resource_extractions_act: "Loi sur l'extraction des ressources"
 fiji_focus_resource_extractions_act_desc: "La REA accordera la priorité aux personnes sans domicile fixe et/ou incarcérées pour qu'elles trouvent un emploi afin de gagner leur vie et de contribuer au développement de la nation. Cette loi vise à comprendre et à accroître les ressources dont nous disposons au niveau national."
 fiji_focus_expand_the_fcoe: "Élargissement du Corps des ingénieurs fidjiens"
 fiji_focus_expand_the_fcoe_desc: "Face aux besoins croissants en infrastructures, en logements et en ressources économiques, nous devons étendre la clé de voûte de notre pont : le Corps des ingénieurs fidjiens (FCoE). Cette expansion permettra une approche plus rapide et plus globale du développement, à mesure que davantage de ressources et d'effectifs seront alloués à cette branche de l'armée."
 fiji_focus_tax_rebalancing_act: "Loi de rééquilibrage fiscal"
 fiji_focus_tax_rebalancing_act_desc: "Le parlement militaire a adopté la loi de rééquilibrage fiscal, dans laquelle un aperçu général du code fiscal actuel sera examiné individuellement et nous permettra de corriger les impôts obtus prélevés sur ceux qui ont été mis à la porte d'un foyer."
 fiji_focus_expanding_the_ministry_of_science: "Élargissement du ministère des Sciences"
 fiji_focus_expanding_the_ministry_of_science_desc: "Notre pays est à la traîne par rapport au reste du monde, non seulement à cause de la petite taille de notre territoire, mais aussi parce que nous n'innovons pas véritablement. Nous recherchons l'aide étrangère, comme avec la création de notre Conseil consultatif étranger. Mais c'est fini ! Nous montrerons au monde que nous pouvons aller de l'avant et, pour cela, nous investirons massivement dans notre ministère des Sciences et dans les capacités globales de notre pays en matière de recherche et de développement technologique."
 fiji_focus_soldiers_lifestyle_act: "Loi sur le mode de vie d'un soldat"
 fiji_focus_soldiers_lifestyle_act_desc: "Le Parlement a jugé bon d'adopter un décret définissant le véritable seuil de vie standard, celui du soldat moyen de nos forces armées. Cela crée une compréhension nationale et générationnelle de ce dont notre peuple bénéficie au détriment de ce dont certains ne peuvent pas bénéficier."
 fiji_focus_the_citizen_soldiers_act: "La loi sur les citoyens soldats"
 fiji_focus_the_citizen_soldiers_act_desc: "Le Parlement a adopté la loi sur les citoyens soldats, un amendement constitutionnel qui stipule que chaque citoyen est un soldat de la nation et que chaque soldat est un citoyen de la nation. Cet amendement déclare essentiellement que ceux qui servent les Fidji sont eux-mêmes Fidjiens, indiquant de manière équivoque que l'idée d'être Fidjien n'est pas une simple idée raciale ou ethnique fallacieuse, comme certains voudraient l'exprimer. L'idée des Fidji, ou ce que signifie être Fidjien, relève plutôt du dévouement à la nation et à ses idées."
 fiji_focus_energizing_the_nation: "Dynamiser la nation"
 fiji_focus_energizing_the_nation_desc: "Afin de concilier adéquatement les besoins militaires et civils, nous allons devoir développer notre réseau énergétique. Disposer d'un réseau et d'un approvisionnement en combustible stables sera un gage de stabilité et de prévoyance pour l'avenir."
 fiji_focus_naval_industrialism: "Industrialisme naval"
 fiji_focus_naval_industrialism_desc: "Nous sommes une nation insulaire ; il est donc naturel que nous concentrions notre production militaire sur les navires de guerre. Comment pourrions-nous attirer des puissances étrangères comme l'Amérique, l'Australie, etc. si nous n'étions qu'une simple base militaire glorieuse ?"
 fiji_focus_energy_diversity_act: "Loi sur la diversité énergétique"
 fiji_focus_energy_diversity_act_desc: "L'EDA imposera la diversification de notre réseau énergétique afin de mieux protéger notre pays contre les exploitants étrangers. Mettre tous nos œufs dans le même panier énergétique est la recette du chaos immédiat si notre pays est attaqué, quelle que soit la forme."
 fiji_focus_mining_the_future: "L'exploitation minière du futur"
 fiji_focus_mining_the_future_desc: "Nous savons que nous disposons de nos propres ressources et que nous devrions les utiliser pour améliorer notre nation et empêcher toute ingérence extérieure dans les besoins économiques fondamentaux."
 fiji_focus_naval_priorities: "Priorités navales"
 fiji_focus_naval_priorities_desc: "Bien que nous cherchions à assurer un recrutement solide et équilibré au sein de notre armée, nous savons aussi que nous sommes littéralement isolés. Par conséquent, les augmentations de financement favoriseront la Marine par rapport aux autres branches, mais pas trop, car nous ne voulons pas de conflits interarmées néfastes."
 fiji_focus_civilian_air_training: "Entraînement aérien civil"
 fiji_focus_civilian_air_training_desc: "Nous savons que notre histoire avec l'armée de l'air est assez mouvementée. Mais nous ne pouvons pas laisser le passé dicter notre situation actuelle, et encore moins nos projets futurs. C'est pourquoi nous utiliserons des programmes de formation et des avions civils pour initier et amorcer les premiers pas de notre branche aérienne. Ce sera un processus lent, mais indispensable à notre survie à l'ère moderne."
 fiji_focus_prussia_of_the_pacific: "La Pacifica Prusse"
 fiji_focus_prussia_of_the_pacific_desc: "Notre État est l'incarnation moderne d'une nation prussienne. La fusion des modes de vie civil et militaire en une seule unité a ouvert une nouvelle ère aux Fidji. Nous sommes petits, mais fiers, nous bâtissons haut et parlons haut. Nous sommes une puissance régionale et ferons entendre notre voix comme toute autre nation.."
 fiji_focus_monarchist_acendence: "§0Ascendance monarchiste§!"
 fiji_focus_monarchist_acendence_desc: "Les luttes intestines au sein de l'armée ont ouvert la voie à la justice pour notre nation. Frères et sœurs fidjiens, nous sommes unis sous Dieu et sous la bannière fidjienne. Nous sommes maîtres de notre destin, la démocratie s'est révélée trop instable pour perdurer. Nous devons donc faire des compromis et créer une nouvelle société, une société fondée sur le nationalisme et la puissance militaire, une société où être fidjien ne se résume pas à une simple question d'appartenance ethnique."
 fiji_focus_the_kingdoms_quarrels: "Les querelles du royaume"
 fiji_focus_the_kingdoms_quarrels_desc: "La situation politique est, au mieux, précaire et, au pire, décrépite. Nous devons former un cabinet, officialiser le gouvernement et évaluer les principaux problèmes de notre pays."
 fiji_focus_the_kingdoms_economy: "L'économie du Royaume"
 fiji_focus_the_kingdoms_economy_desc: "Si nous voulons progresser dans ce monde, nous avons besoin d'une véritable économie. La diversité est primordiale, et l'objectif principal serait de recruter les personnes adéquates pour cette économie. Cependant, il nous faudra comparer les offres pour y parvenir."
 fiji_focus_the_ethnic_divides: "Les divisions ethniques"
 fiji_focus_the_ethnic_divides_desc: "Les divisions ethniques de la nation remontent aux débuts du colonialisme anglais. De nombreux sujets coloniaux indiens étaient importés aux Fidji pour travailler dans les plantations et les entreprises sucrières, ce qui alimentait les caisses britanniques. Cette division et cette migration forcée sont très tendues depuis l'indépendance de notre nation dans les années 1970. C'est pourquoi ce problème devrait être l'une de nos principales priorités si nous ne voulons pas rester au pouvoir."
 fiji_focus_police_standards_act: "Loi sur les normes policières"
 fiji_focus_police_standards_act_desc: "Le Parlement a adopté un projet de loi qui redéfinira les normes régissant les forces de police fidjiennes. L'ensemble du code de conduite sera peaufiné et révisé, notamment par des textes et des propositions, afin de souligner le fait que, quelle que soit la situation, toute action doit être évaluée équitablement en fonction de la situation. Aucun acte d'agression ne doit être commis contre un civil ou un citoyen fidjien, sauf en cas de menace contre des personnes ou des biens. Ces mesures contribueront à mettre en place les mesures nécessaires."
 fiji_focus_sponsored_emigration_deals: "Accords d'émigration sponsorisée"
 fiji_focus_sponsored_emigration_deals_desc: "Bien que cela soit coûteux à court terme, à long terme, la stabilité du pays s'installera beaucoup plus rapidement… même par des moyens peu orthodoxes. En concluant des accords d'émigration parrainée avec des Indiens d'origine, nous pourrions réduire et homogénéiser indirectement notre nation et travailler avec ceux qui souhaitent sincèrement rester. Chacun a un prix, mais chacun a aussi le choix."
 fiji_focus_hiring_practices_act: "Loi sur les pratiques d'embauche"
 fiji_focus_hiring_practices_act_desc: "Un projet de loi a été adopté pour uniformiser le langage et réaffirmer les lois anti-discrimination. Il semble que le peu que nous avons fait comportait de nombreuses lacunes. Ainsi, rétablir les règles du jeu mettra fin à l'exploitation et à la discrimination de tous les citoyens de notre juste nation."
 fiji_focus_equal_standard_care_act: "Loi sur l'égalité des soins"
 fiji_focus_equal_standard_care_act_desc: "L'ESCA est un principe juridique fondamental qui impose à tous les soins, qu'ils soient médicaux ou sociaux, publics ou privés, de bénéficier du même niveau de soins de base. Nous devons veiller à ce que, quelle que soit la maladie ou la retraite, les citoyens de ce pays soient soignés et puissent en bénéficier, quelle que soit leur origine ethnique."
 fiji_focus_redrafting_the_constitution: "Réécriture de la Constitution"
 fiji_focus_redrafting_the_constitution_desc: "Cela fait longtemps qu'une véritable refonte de la Constitution n'a pas été adoptée. Dans cette optique, nous devons mettre en place une structure gouvernementale capable de gouverner. Nous devons poser les fondements de l'égalité et des libertés sociales sur lesquels notre nation pourra s'appuyer, sous peine de nous effondrer à l'avenir."
 fiji_focus_addressing_the_brain_drain: "Lutter contre la fuite des cerveaux"
 fiji_focus_addressing_the_brain_drain_desc: "Notre nation se ruine par sa simple existence. Notre peuple fuit à la recherche de meilleures opportunités et d'un meilleur niveau de vie. Si nous voulons développer notre nation, nous devons investir et prendre soin d'elle et de son peuple."
 fiji_focus_establishing_the_reseach_and_development_ministry: "Création du ministère de la R&D"
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "La création et la formalisation du ministère de la Recherche et du Développement, ou simplement du ministère de la Recherche, constitueront un pilier fondamental de notre société. En créant un ministère responsable de l'éducation et de l'innovation de notre pays, nous pourrons mieux organiser, financer et, bien sûr, innover."
 fiji_focus_employment_assistance_programs: "Programmes d'aide à l'emploi"
 fiji_focus_employment_assistance_programs_desc: "Le chômage dans notre pays et la crainte de voir sa vie s'arrêter en raison d'un mauvais coup du sort peuvent être un puissant moteur de départ. C'est pourquoi nous devons mettre en place une série de programmes de prévention pour aider temporairement les citoyens à trouver un nouvel emploi. Des mesures comme une petite allocation pour compenser le mois de retard de paiement, ou des plateformes d'emploi pour accélérer la recherche d'emploi, facilitent la transition entre emploi et chômage sans donner aux gens le sentiment d'une vie qui semble s'arrêter."
 fiji_focus_specializing_medical_research: "Recherche médicale spécialisée"
 fiji_focus_specializing_medical_research_desc: "Notre population est peu nombreuse, et chaque vie dans ce pays est donc bien plus précieuse en comparaison. Nous devons consacrer une part importante de notre recherche et développement aux technologies d'avant-garde dans le domaine médical. Certes, cela aura un coût, mais notre population doit être la mieux soignée possible si nous voulons exploiter pleinement son potentiel."
 fiji_focus_expanding_education_funding: "Élargir le financement de l'éducation"
 fiji_focus_expanding_education_funding_desc: "En augmentant nos investissements dans le système éducatif de notre pays, nous pouvons former de nouvelles générations de citoyens plus intelligents. Les connaissances qu'ils acquerront serviront à leur tour au développement de notre nation et de notre avenir."
 fiji_focus_creating_the_research_institute_of_fiji: "Création de l'Institut de recherche des Fidji"
 fiji_focus_creating_the_research_institute_of_fiji_desc: "Le RIF sera la fierté du développement scientifique dans l'océan Pacifique. Notre investissement et notre volonté d'innovation donneront à notre peuple le désir de rester et de s'améliorer, non seulement pour lui-même, mais aussi pour notre nation dans son ensemble. Nous pouvons également utiliser cette institution comme une forme de soft power dans le développement militaire et la projection de la puissance nationale."
 fiji_focus_reviewing_the_housing_crisis: "Examen de la crise du logement"
 fiji_focus_reviewing_the_housing_crisis_desc: "Dans les pays occidentaux développés, une crise du logement est un effondrement des marchés financiers. Mais dans notre cas, elle est due à un problème croissant de sans-abrisme. Malgré notre faible population, nous sommes confrontés à un problème comparable à celui de certains pays d'Afrique. Comprendre cette réalité inquiétante nous permettra de prendre des décisions décisives pour remédier à ce fléau croissant et, ainsi, d'éviter qu'une telle cascade ne se reproduise… ou du moins, qu'elle ne prenne de l'ampleur."
 fiji_focus_increased_homeless_shelter_funding: "Augmentation du financement des refuges pour sans-abri"
 fiji_focus_increased_homeless_shelter_funding_desc: "Nos programmes actuels d'aide aux sans-abri ne reçoivent pas les fonds nécessaires pour prendre en charge correctement les personnes dans le besoin. Un investissement direct dans un financement accru nous permettrait de mieux garantir la qualité des soins dont ces citoyens peuvent bénéficier en cas de besoin, jusqu'à leur rétablissement."
 fiji_focus_royal_engineers_program: "Programme des Royal Engineers"
 fiji_focus_royal_engineers_program_desc: "Le REP permettra de créer un marché de l'emploi civil au sein du Corps des ingénieurs de l'armée. Cette branche civile du Corps sera affectée à des projets de travaux publics, à des chantiers de construction financés par l'État, etc. L'idée est de créer un emploi de base pour les chômeurs qui risquent de perdre leur logement et, par conséquent, leurs moyens de subsistance. Nous pourrons ainsi créer un environnement stable sur lequel nos citoyens pourront s'appuyer sans craindre de tomber dans des abîmes dont ils craignent de ne jamais pouvoir se relever."
 fiji_focus_young_business_leaders_program: "Programme des jeunes chefs d'entreprise"
 fiji_focus_young_business_leaders_program_desc: "Le programme YBL est une initiative gouvernementale visant à inspirer et à accompagner les nouveaux et futurs chefs d'entreprise. Créer et gérer une entreprise est à la portée de tous, mais ceux qui le souhaitent vraiment peuvent le faire en rejoignant le programme YBL. En enseignant des compétences commerciales et en acceptant et remboursant des prêts sans perte, nous créons un environnement propice à l'excellence et au développement de nos futurs piliers économiques."
 fiji_focus_resource_development_initiative: "Initiative de développement des ressources"
 fiji_focus_resource_development_initiative_desc: "Le RDI est un fer de lance du gouvernement pour diversifier nos ressources nationales. Nous savons que nos options sont limitées, car nous sommes littéralement une île. Cependant, cela ne signifie pas que nous n'avons rien de précieux ; au contraire, nous disposons d'un riche mélange de minerais et de minéraux qui nous permet d'avoir une économie bien diversifiée. Mais si nous voulons maintenir l'équilibre, nous devons disposer de ressources locales plus importantes."
 fiji_focus_new_economic_planning_board: "Nouveau Conseil de planification économique"
 fiji_focus_new_economic_planning_board_desc: "L'EPB aidera les urbanistes et les investisseurs, tant étrangers que nationaux, à bâtir une économie nouvelle et en constante expansion. Cela nous permettra d'attirer de nouveaux capitaux et d'exercer une certaine influence, notamment en soutenant les entreprises étrangères et en exportant nos produits."
 fiji_focus_ensuring_a_steeling_future: "Assurer un avenir sidérurgique"
 fiji_focus_ensuring_a_steeling_future_desc: "Le développement et l'approvisionnement en acier par un nombre suffisant de producteurs nationaux nous permettent de fonctionner. L'acier est l'une des principales ressources et matériaux qui composent le monde moderne dans lequel nous vivons. Ainsi, garantir un approvisionnement national nous permet de conserver une certaine indépendance économique."
 fiji_focus_phase_one_business_development: "Phase 1 du développement commercial"
 fiji_focus_phase_one_business_development_desc: "Les premiers résultats de notre revitalisation économique commencent à se faire sentir et nous pourrons ainsi bientôt profiter de la prospérité."
 fiji_focus_oiling_our_nation: "Pétrolier notre nation"
 fiji_focus_oiling_our_nation_desc: "Grâce à des études et des recherches approfondies, nous avons pu consacrer notre plan à la sécurisation de l'approvisionnement national en pétrole. Pierre angulaire de l'ère moderne, nous assurerons notre avenir et nos besoins énergétiques et pétrochimiques."
 fiji_focus_diversifying_the_naval_industries: "Diversifier les industries navales"
 fiji_focus_diversifying_the_naval_industries_desc: "Nous disposons d'une industrie navale solide, mais nous devons la diversifier et permettre l'expansion des industries civiles et militaires sur notre île. Nous devons pouvoir revendiquer, dans une certaine mesure, la protection du territoire national et notre compétitivité face aux autres nations."
 fiji_focus_rubber_banding_the_nation: "L'élastique au service de la nation"
 fiji_focus_rubber_banding_the_nation_desc: "Grâce aux avancées technologiques en matière de synthèse, nous avons pu garantir un approvisionnement national conséquent en caoutchouc à partir du stock limité de caoutchouc véritable que nous devons produire spécialement. Cela nous coûtera peut-être un peu plus cher, mais à long terme, ce coup de pouce nous permettra d'atteindre une autarcie aussi grande que possible."
 fiji_focus_phase_two_business_development: "Phase 2 du développement commercial"
 fiji_focus_phase_two_business_development_desc: "Des investissements continus pour améliorer la croissance des entreprises et l’expansion de notre économie nous permettront sans aucun doute de croître à un rythme soutenu."
 fiji_focus_pacific_economics_exchange_commission: "Commission des échanges économiques du Pacifique"
 fiji_focus_pacific_economics_exchange_commission_desc: "Notre tentative de reconnaissance régionale et de devenir un véritable casse-tête pour les puissances rivales dans le Pacifique sera notre plus grande réussite. La Commission des échanges économiques du Pacifique est un outil de coopération entre notre nation et les autres États de la région du Pacifique. Son objectif est de favoriser la coopération et l'unité entre nous et les autres nations insulaires afin, à tout le moins, d'établir un statu quo général en matière d'exercice du soft power."
 fiji_focus_royal_military_expansion_program: "Programme d'expansion militaire royale"
 fiji_focus_royal_military_expansion_program_desc: "Une expansion et un financement généraux de notre armée nous permettront d'étendre nos missions de sécurité intérieure et de soutien à l'étranger. De plus, grâce à l'essor de l'armée, nous pourrons inculquer le sens du devoir et de l'honneur envers notre nation et son peuple, façonnant ainsi les générations futures."
 fiji_focus_royal_military_contracts: "Contrats militaires royaux"
 fiji_focus_royal_military_contracts_desc: "Les RMC constitueront un programme d'incitation à la production d'armes nationale. Bien que ce ne soit pas négligeable, cela nous permettra néanmoins d'approvisionner correctement nos forces armées et, par conséquent, d'améliorer notre formation tout en réduisant le temps global nécessaire à cette formation."
 fiji_focus_royal_fijian_dream: "Le rêve royal fidjien"
 fiji_focus_royal_fijian_dream_desc: "Le rêve royal fidjien consiste à penser au passé, mais à le faire selon les normes du présent. Il s'agit de réaffirmer la déclaration constitutionnelle selon laquelle la pierre angulaire de notre démocratie sera conservée, mais les noms des fonctions et des titres seront simplement modifiés. S'agit-il simplement d'un raffinement superficiel de notre mode de gouvernement ? Oui, mais cela dévalorise-t-il notre engagement à prendre soin de notre nation et de son peuple ? Certainement pas. Parfois, un petit coup de pouce à l'ego peut faire des merveilles pour ceux qui n'ont pas toujours confiance en eux."
 fiji_focus_technate_council_emerges: "§tLe Conseil Technat émerge§!"
 fiji_focus_technate_council_emerges_desc: "Aux Fidji, de nombreux experts techniques de renom ont étudié à l'étranger. Le Conseil Technate est un groupe d'économistes, de scientifiques et d'autres experts techniques très respectés, qui se sont regroupés au sein de leur propre bloc de pouvoir. Ainsi, dans un chaos et un esprit de faction apparemment sans fin, le Conseil Technate a utilisé ses relations et son influence pour soumettre les chefs de faction, directement ou indirectement. Il a ainsi pris la tête du pays et s'efforcera de faire des Fidji un modèle d'ingéniosité et d'innovation humaines."
 fiji_focus_a_technocratic_constitution: "Une Constitution technocratique"
 fiji_focus_a_technocratic_constitution_desc: "Le fondement de toute technocratie est que l'instance dirigeante œuvre pour le bien de l'espèce et non d'une sous-catégorie de celle-ci. C'est pourquoi nous prévoyons de réécrire la constitution de notre nation et de créer la toute première constitution technocratique. Nous pourrons en détailler les principaux points au fur et à mesure de sa rédaction, mais il suffit de dire que le point essentiel pour l'instant est que, même si nous nous appelons Fidjiens et que nous avons un État-nation appelé Fidji, tout être humain placé sous l'autorité de cette nation sera désormais traité sur un pied d'égalité. Les humains sont des humains, nous sommes l'espèce et nous devons œuvrer ensemble pour consolider l'avenir et le progrès de notre espèce."
 fiji_focus_human_treatment_amendment: "Amendement relatif au traitement humain"
 fiji_focus_human_treatment_amendment_desc: "L'amendement relatif au traitement humain stipule clairement que tout membre de l'espèce humaine, quelle que soit sa diversité, sera traité comme un être humain. Cela signifie que tout acte injuste et préjudiciable infligé à un autre membre de l'espèce en raison d'une différence de croyances, d'apparence ou d'identité personnelle, dans les limites de la compréhension scientifique, sera sévèrement puni conformément aux lois du Code pénal."
 fiji_focus_voting_requirements_amendment: "Modification des conditions de vote"
 fiji_focus_voting_requirements_amendment_desc: "L'amendement instaurant l'obligation de voter constitue une solution simple et directe au problème du vote à l'ère moderne des gouvernements démocratiques. L'âge légal pour voter sera de 18 ans, âge légal pour devenir majeur et comprendre la responsabilité personnelle de ses choix et actions. Tous les citoyens inscrits seront autorisés à voter, afin d'empêcher des adversaires étrangers malveillants d'exploiter l'ouverture que peut offrir une démocratie directe. Le vote se fera via un site web gouvernemental accessible depuis son domicile, son téléphone ou un bureau administratif local. Les électeurs devront pouvoir saisir leur numéro de carte d'identité afin d'éviter le double vote et autres actes malveillants."
 fiji_focus_working_standards_amendment: "Modification des normes de travail"
 fiji_focus_working_standards_amendment_desc: "La modification des normes relatives aux environnements de travail et aux emplois reflète la nouvelle orientation que nous souhaitons donner au pays. La principale exigence est l'analyse et la mise en œuvre immédiates de l'horaire tournant, plus communément appelé horaire 4-4. Quatre heures par jour, quatre jours par semaine, constitueront la semaine de travail standard de nos citoyens. Ce déploiement prendra évidemment du temps, mais ce format garantit un maximum d'emploi, de rétention et de satisfaction des travailleurs."
 fiji_focus_funding_our_future: "Financer notre avenir"
 fiji_focus_funding_our_future_desc: "L'objectif principal de notre cheminement vers un avenir technocratique est de garantir que les générations futures reçoivent un enseignement adaptatif des informations du monde entier et au-delà. Certains apprennent visuellement, d'autres par la pratique. Mais tout est une échelle variable, et si nous ne parvenons pas à la suivre, nous créerons une caste et ne ferons que leur nuire en ne nous souciant pas réellement de leur capacité d'apprentissage et d'adaptation."
 fiji_focus_growing_our_manufacturing_base: "Développer notre base manufacturière"
 fiji_focus_growing_our_manufacturing_base_desc: "Si nous voulons bâtir un avenir de progrès, nous devons croître, non seulement en tant que nation, mais aussi en tant qu'économie. Ce point marquera le début d'une focalisation particulière sur la croissance économique, qui s'appuiera également sur le développement social et l'investissement."
 fiji_focus_building_the_institute_of_automation: "Construction de l'Institut d'automatisation"
 fiji_focus_building_the_institute_of_automation_desc: "Le RPP, ou Programme Paradis de la Recherche, propulsera notre nation, et par conséquent notre espèce sur cette planète, vers l'avenir que nous envisageons. En commençant par l'Institut d'Automatisation, nous utiliserons cette institution pour consacrer l'innovation et la recherche à une meilleure automatisation et à l'intégration de nouvelles technologies et méthodes permettant de construire, de produire et de créer. En fixant la barre pour créer toujours plus, à moindre coût et plus rapidement, nous espérons offrir à chacun, là où c'est possible, un niveau de vie inédit depuis l'après-guerre."
 fiji_focus_dedicated_welfare_funding: "Financement dédié à l'aide sociale"
 fiji_focus_dedicated_welfare_funding_desc: "Si nous voulons que nos citoyens soient productifs et coopératifs, nous devons également prendre soin d'eux. Le respect est une voie à double sens et, quel que soit l'impact émotionnel, nous sommes tous membres de la même espèce. Par conséquent, par décret constitutionnel, nous devons prendre soin les uns des autres en tant que tels."
 fiji_focus_tech_industrial_investments: "Investissements industriels technologiques"
 fiji_focus_tech_industrial_investments_desc: "Notre compréhension de l'économie mondiale montre clairement que les industries technologiques sont au cœur de l'actualité. Forts de ce constat, nous pouvons nous engager et intégrer ce secteur à notre programme « Paradis de la recherche »."
 fiji_focus_institute_for_resource_development: "Institut pour le développement des ressources"
 fiji_focus_institute_for_resource_development_desc: "L'IRD consacrera ses recherches aux méthodes d'extraction, de raffinage et de synthèse des ressources. Cette refonte et cet engagement poseront les bases de notre développement vers l'autarcie économique et permettront au monde de constater que nous pouvons créer un avenir meilleur."
 fiji_focus_institute_for_energy_development: "Institut pour le développement énergétique"
 fiji_focus_institute_for_energy_development_desc: "La création de l'IED visera à développer de nouvelles méthodes de production d'énergie. Elle visera également à rendre ces nouvelles méthodes de production plus efficaces et productives. Cette nouvelle extension du programme « Paradis de la recherche » contribuera ainsi à renforcer l'indépendance énergétique vis-à-vis des puissances étrangères."
 fiji_focus_labour_corps: "Corps du travail"
 fiji_focus_labour_corps_desc: "Le Corps du Travail est une initiative gouvernementale visant à organiser et à prioriser le développement et la construction de nouveaux travaux publics et de nouvelles infrastructures. Cette organisation civile, de type militaire, nous permettra de construire à une vitesse qu'aucune nation développée ne pourrait atteindre. Cela est dû à l'organisation et à la simplification des réglementations, ainsi qu'à la manière dont nous répondons directement aux besoins et les réalisons."
 fiji_focus_labour_prison_program: "Programme de prison de travail"
 fiji_focus_labour_prison_program_desc: "Le programme de réhabilitation des détenus (LPP) est une philosophie de réhabilitation en lien avec le système pénal. Les personnes incarcérées qui commettent des délits bénéficient de soins et d'une attention de base. Cependant, tous les détenus peuvent s'inscrire au programme LP, qui leur permet d'occuper un emploi dédié leur permettant d'accumuler des crédits d'énergie. Ces crédits peuvent être échangés contre un certain nombre de surclassements, visant à améliorer la durée minimale de leur peine pour la rendre plus supportable. Une fois ces surclassements acquis, et en fonction de l'infraction, le détenu peut éventuellement échanger un certain nombre de crédits d'énergie contre une réduction de peine. Bien que ce taux soit initialement un facteur de maintien en détention, l'objectif final est d'encourager une forme de réhabilitation par le travail et le dévouement, et de préparer les détenus à leur réinsertion sociale."
 fiji_focus_increasing_domestic_steel: "Augmentation de la production nationale d'acier"
 fiji_focus_increasing_domestic_steel_desc: "Grâce à des études et des recherches approfondies, nous avons pu réaliser une percée dans le développement de notre production nationale d'acier. Bien que modeste, cela constitue néanmoins un bon point de départ pour une plus grande autonomie."
 fiji_focus_technocratic_militarism: "Militarisme technocratique"
 fiji_focus_technocratic_militarism_desc: "Un principe commun à l'histoire de notre espèce est le devoir et l'honneur envers la patrie et ceux qui la servent. Nous devons impérativement investir massivement dans la recherche et le développement pour améliorer notre armée. Cela ne nous mettra peut-être pas au même niveau que des nations comme la France, l'Allemagne, etc., mais nous pourrions au moins imiter une armée américaine miniature. On peut rêver… on peut rêver."
 fiji_focus_research_paradise_program: "Programme Paradis de la recherche"
 fiji_focus_research_paradise_program_desc: "Après près de trois ans de développement, nous pouvons enfin concrétiser notre objectif ultime. Le programme « Paradis de la recherche » servira de pilier à la communauté scientifique mondiale et, grâce à un financement important, créera un véritable lieu de villégiature où les chercheurs de tous horizons pourront étudier, expérimenter et explorer leurs domaines d'étude. Nous créerons un monde où les STEM seront non seulement perçus comme l'avenir, mais aussi agréables que des vacances ordinaires."
 fiji_focus_promoting_domestic_energy_synthetics: "Promouvoir les énergies synthétiques domestiques"
 fiji_focus_promoting_domestic_energy_synthetics_desc: "Les avancées dans le domaine des produits de synthèse ont permis d'accroître l'offre nationale de pétrole. Cette offre nationale contribuera à la croissance de notre économie, car elle pourra être utilisée pour la production d'énergie et propulsera également nos industries pétrochimiques."
 fiji_focus_technocratic_health_act: "Loi technocratique sur la santé"
 fiji_focus_technocratic_health_act_desc: "Le conseil a adopté le projet de loi THA, qui prévoit une expansion générale de notre système de santé. Cela nous permettra de mieux soigner et soigner l'ensemble de notre population. Nous devons pouvoir construire en hauteur, et pour cela, nous devons avoir la population, tant en taille qu'en motivation, qui souhaite construire."
 fiji_focus_industrial_diversity_act: "Loi sur la diversité industrielle"
 fiji_focus_industrial_diversity_act_desc: "L'IDA contribue à la diversification de notre économie civile. Grâce aux efforts continus du Complexe de l'Institut, nous avons pu véritablement développer notre nation."
 fiji_focus_family_care_act: "Loi sur la protection de la famille"
 fiji_focus_family_care_act_desc: "Ce décret repose sur la conviction fondamentale que, pour une cohésion sociale saine, la famille, quelle que soit sa composition, est la pierre angulaire de toute société. Nous devons donc restructurer nos programmes de protection sociale afin de soutenir et de préserver cette pierre angulaire et de préserver la solidité de notre structure sociale."
 fiji_focus_research_plan_alchemy: "Plan de recherche Alchimie"
 fiji_focus_research_plan_alchemy_desc: "Notre projet le plus ambitieux à ce jour. Le Plan de Recherche Alchimie coûtera environ un tiers de notre PIB, mais nous pensons disposer des bases nécessaires pour tenter une réorganisation moléculaire. En clair, cela équivaudrait presque à l'Alchimie elle-même. Bien que cette technologie soit extrêmement volatile et coûteuse, si nous parvenons à la maîtriser, nous pourrions accéder à une forme quasi-autarcie économique."
 fiji_focus_research_plan_armory: "Plan de recherche de l'Armurerie"
 fiji_focus_research_plan_armory_desc: "Notre armée doit être à la hauteur de nos avancées civiles. Si nous ne pouvons pas nous contenter de déployer toutes nos meilleures inventions sur le terrain, le moins que nous puissions faire est d'améliorer le niveau de combat et de survie de nos militaires. Même si cela aura bien sûr un coût important, les résultats finaux contribueront à améliorer la sécurité globale de notre nation."
 fiji_focus_research_plan_biomedical: "Plan de recherche biomédical"
 fiji_focus_research_plan_biomedical_desc: "Le Plan Bio-Med vise essentiellement à propulser nos technologies et machines biologiques et médicales à des niveaux qui, espérons-le, prolongeront l'espérance de vie moyenne de 20 ans. Les prothèses et les progrès du génie génétique permettraient aux personnes âgées de rester en meilleure santé et plus fortes malgré leur âge. Nous espérons ainsi être un véritable parapluie et couvrir nos citoyens dans une nouvelle ère d'innovations biomédicales."
 fiji_focus_naval_innovations: "Innovations navales"
 fiji_focus_naval_innovations_desc: "Notre armée est bien plus qu’une simple armée. Un département interne dédié aux innovations navales est le seul moyen pour les Fidji de gouverner ses eaux nationales."
 fiji_focus_expansion_of_welfare_programs: "Expansion des programmes de protection sociale"
 fiji_focus_expansion_of_welfare_programs_desc: "La diversification de nos types de programmes de protection sociale permettra une variété de soins attentifs à un certain nombre de problèmes constants qui persistent dans la nouvelle ère."
 fiji_focus_research_plan_synthetic: "Plan de recherche synthétique"
 fiji_focus_research_plan_synthetic_desc: "Le Plan Synthétique est une approche globale de raffinage de notre programme de produits synthétiques qui nous permettra de constituer un approvisionnement national en produits similaires au caoutchouc. Au prix de la limitation des importations de caoutchouc et d'investissements accrus dans la recherche, nous pouvons espérer un certain essor de nos structures économiques et sociétales grâce à cet apport supplémentaire de ressources. Une nouvelle étape franchie…"
 fiji_focus_civilian_corp_of_engineers: "Corps civil du génie"
 fiji_focus_civilian_corp_of_engineers_desc: "Le CCE est une extension civile du Corps des ingénieurs fidjiens. Son objectif est de distinguer et de prioriser les projets de travaux civils et militaires. Cependant, ces deux groupes peuvent s'unifier si nécessaire, ce qui aura des applications militaires indirectes."
 fiji_focus_research_plan_autarky: "Plan de recherche en autarcie"
 fiji_focus_research_plan_autarky_desc: "Grâce à des années de recherche, de planification et d'investissements intensifs, nous avons enfin réalisé une véritable avancée. Une avancée qui consolide notre autarcie économique au maximum. Nous pouvons désormais tout accomplir, et les étoiles pourraient même ne plus être notre seule limite."
 fiji_focus_research_plan_feast: "Fête du plan de recherche"
 fiji_focus_research_plan_feast_desc: "Pour soutenir notre croissance en tant qu'espèce et société, nous devons assurer les besoins vitaux. L'un d'eux est l'alimentation, qui assurera la stabilité sociétale, la croissance démographique et la conquête d'une position de soft power sur la plupart des nations. Nous pouvons trouver des moyens d'accroître l'aide étrangère ciblée et de montrer la voie à suivre dans la lutte contre la pauvreté et l'insécurité alimentaire. Les Fidji deviendront un pilier de l'unité mondiale."
 fiji_focus_research_plan_nucleus: "Noyau du plan de recherche"
 fiji_focus_research_plan_nucleus_desc: "L'avenir est bel et bien présent. Tant de progrès ont été réalisés en ingénierie nucléaire qu'il est pathétique que les tactiques alarmistes continuent de prévaloir, avec un mépris révoltant des réalités évidentes de la production d'énergie. C'est pourquoi nous allons, bien sûr à un coût considérable, établir la nouvelle norme mondiale pour la construction d'un véritable réacteur nucléaire : un réacteur efficace, performant et susceptible de produire plus que la zone exploitable qu'il contrôle. Nous avons établi cette norme, la plus sûre et la plus fiable, qui pourrait faire honte à n'importe quelle nation au passé peu reluisant en matière d'énergie nucléaire. Pour la technocratie, l'avenir dont notre espèce a besoin, mais dont elle semble pourtant ne pas vouloir."
 fiji_influence_defense_through_chaos: "Influencer la défense par le chaos"
 fiji_influence_defense_through_chaos_desc: "Les Fidji sont indépendantes depuis les années 1970, mais malheureusement, cette indépendance n'a pas apporté la gloire et la paix que nous aurions espérées. Des coups d'État civils et militaires et des tensions ethniques rampantes ont conduit le pays à être en pause par rapport à la plupart des autres pays du monde. Cependant, le chaos s'accompagne d'une sorte de barrière naturelle, car les nations étrangères sont trop prudentes pour perdre des actifs dans une région aussi petite à cause de ce chaos. Par conséquent, nous avons une défense nationale plus élevée que prévu contre les influences étrangères, une épée à double tranchant, certes, mais qui, pour le moment, joue en notre faveur."
 fiji_militarized_society: "Société militarisée"
 fiji_militarized_society_desc: "Le chaos et la violence du coup d'État de 2000 ont laissé une cicatrice sur le peuple. C'est la haine et la honte. Forte de cette cicatrice, une nouvelle génération a rejoint l'armée, contribuant ainsi à la création et à la popularité d'une junte militaire comme forme de leadership. Cela a ouvert la voie à la détermination et au devoir, où l'armée est la société et la société est l'armée."
 fiji_society_of_the_elected_king: "Société du Roi Élu"
 fiji_society_of_the_elected_king_desc: "Avec sa démonstration de force et sa mission fondamentale de défendre la nation, son histoire et son engagement à maintenir l'ordre public de manière juste, nombreux sont ceux qui ont perçu la lumière extrêmement trouble dont la Maison de Suva est sortie. Le choc subi par le peuple fidjien a laissé une impression qu'aucun gouvernement civil n'avait pu produire depuis l'indépendance. Nombreux sont ceux qui ont donc manifesté leur soutien et cherché à collaborer avec le nouveau système, même s'ils ne l'approuvent pas totalement."
 fiji_ostracized_commonwealth_member: "Membre du Commonwealth ostracisé"
 fiji_ostracized_commonwealth_member_desc: "Le chaos qui règne dans notre pays nous place en désaccord avec le reste du Commonwealth. Si nous bénéficions du pouvoir supplémentaire que cela nous confère sur le plan international, nous ne percevons pas pleinement la réalité des choses en raison de la tension interne qui pèse sur les membres étrangers. Mais nous accepterons au moins ce que nous pouvons."
 fiji_foreign_scientist_imports: "Importations de scientifiques étrangers"
 fiji_foreign_scientist_imports_desc: "Avec quelques mesures incitatives clés, nous pouvons attirer des esprits scientifiques aux Fidji avec la promesse d’un budget et, par exemple, de vacances permanentes loin de chez eux."
 fiji_pacific_exchange_and_investment_society: "Commission P.I.E.S."
 fiji_pacific_exchange_and_investment_society_desc: "La Pacific Investment & Exchange Society est une association et un groupe de relations internationales. Se présentant davantage comme un country club régional, elle nous permet d'attirer des investisseurs et d'exporter notre propre marque sur notre petite part du marché mondial."
 fiji_development_fund: "Fonds de développement des Fidji"
 fiji_development_fund_desc: "Grâce à un financement important et à une théorie monétaire moderne plus agressive, nous cherchons à tracer la voie de la croissance économique. Cette voie sera tracée par des accords fiscaux pour les investissements étrangers, en stimulant la production de ressources nationales et en comprenant l'équilibre délicat entre importations et exportations."
 fiji_depoliticized_military: "Armée dépolitisée"
 fiji_depoliticized_military_desc: "Grâce à des échanges ténus avec l'armée, un accord a été conclu pour maintenir la séparation entre l'armée et le corps politique civil. Cet accord simple mais ferme pourrait ouvrir la voie à des réformes ultérieures visant à mieux faire des Fidji une petite puissance, certes régionale, mais néanmoins régionale."
 fiji_cohesive_integrations_act: "Loi sur les intégrations cohésives"
 fiji_cohesive_integrations_act_desc: "Nous cherchons à découvrir le monde qui nous entoure, à tisser des liens plus étroits avec nos semblables et à élargir nos horizons pour le bien de notre peuple et de ceux qui aspirent à ce bien."
 fiji_independence_sustainment_act: "Loi sur le maintien de l'indépendance"
 fiji_independence_sustainment_act_desc: "Suivant l'exemple américain et celui des pays du Moyen-Orient, nous cherchons à créer notre propre esprit d'indépendance. Car si notre nation est engloutie dans les machinations du monde, nous finirons par l'emporter contre toute attente."
 fiji_importing_ideas_exporting_ideals: "Importer des idées, exporter des idéaux"
 fiji_importing_ideas_exporting_ideals_desc: "Notre île est petite, mais nos ambitions sont grandes. Nous ne changerons peut-être pas fondamentalement le monde, mais nous pouvons néanmoins jouer un rôle important dans les affaires internationales. Notre R&D sera efficace et ciblée, ce qui nous permettra d'explorer de nouveaux domaines plus rapidement et par petites vagues. Cela renforcera l'attrait de notre nation auprès des puissances étrangères."
 fiji_pieces_for_the_peace: "Pièces pour la paix"
 fiji_pieces_for_the_peace-desc: "Grâce à notre nouvelle stabilité, nous pouvons désormais mieux chercher de l'aide et des opportunités auprès d'autres personnes dans le monde. Même s'il nous reste encore du chemin à parcourir, c'est un grand pas en avant, c'est le moins qu'on puisse dire."
 fiji_the_fijian_dream: "Le rêve fidjien"
 fiji_the_fijian_dream_desc: "J'ai un rêve : celui de voir ceux qui ont été mis à l'écart, méprisés et complètement abandonnés par la société se relever et regarder vers le haut, se dire : « Ce n'est pas la fin, mais plutôt un nouveau départ. » Ce rêve peut et doit se réaliser, et ce sera l'avenir de ceux qui portent le drapeau fidjien."
 fiji_building_tall_within_something_small: "Construire grand dans quelque chose de petit"
 fiji_building_tall_within_something_small_desc: "La loi sur la construction en hauteur est assez trompeuse pour quelqu'un qui ne la connaît pas. Ce projet de loi impose une forme d'automatisation de base, à laquelle notre population devrait être habituée et habituée. En comprenant ce principe, nous pouvons construire beaucoup sur une surface plus petite, rendant ainsi notre île plus efficace et, par conséquent, plus compétitive sur la scène internationale."
 fiji_new_foreign_image: "Nouvelle image étrangère"
 fiji_new_foreign_image_desc: "Notre peuple n'étant plus constamment en lutte, en fuite ou sans abri, le monde qui nous entoure commence à s'émerveiller. Notre île a connu une véritable transformation ces dernières années et, grâce à de réels efforts, des résultats tangibles sont obtenus."
 fiji_foriegn_advisory_board: "Conseil consultatif étranger"
 fiji_foriegn_advisory_board_desc: "Le Conseil consultatif étranger (FAB) est un groupe de conseillers civils et militaires qui renforceront et aideront notre nation à se mettre sur la bonne voie. Certains pourraient se demander si cela compromettrait l'indépendance de notre nation face aux forces extérieures. Soyez assurés que nous avons anticipé cette préoccupation, car ces conseillers étrangers seront de nouveaux citoyens de notre nation. Grâce aux incitations gouvernementales et au rachat de ces personnes par leurs propres pays, nous pouvons nous attendre à un impact limité de l'extérieur, tout en renforçant notre propre pays."
 fiji_national_rotc_program: "Programme national ROTC"
 fiji_national_rotc_program_desc: "Grâce à la mise en place du programme national de formation des officiers de réserve au sein du système éducatif national, nous pourrons enseigner l'unité, le leadership, l'innovation et le travail d'équipe aux générations futures. Les répercussions sur la stabilité nationale et sur l'éthique générale de notre peuple et de notre esprit seront considérables."
 fiji_expanded_ministry_of_science: "Ministère des Sciences élargi"
 fiji_expanded_ministry_of_science_desc: "En accordant la priorité au développement des technologies, nous pouvons accueillir de nombreuses avancées dans le domaine des applications civiles et militaires. Ainsi, malgré les coûts, nous devons chercher à améliorer notre position globale si nous voulons véritablement assurer l'avenir de notre nation."
 fiji_citizen_soldiers_amendment: "Citizen Soldiers Amendment"
 fiji_citizen_soldiers_amendment_desc: "We are not a state with a military, rather we are a military with a state. The ideas of nationalism in the past have always been abused by bad actors and so on to achieve personal goals and ambitions. Well no more. Through constitutional decree we establish the idea of what Fijian Nationalism is, what it means to be a Fijian and how one can truly live a life feeling proud to be living said life."
 fiji_fijian_general_staff: "Fijian General Staff"
 fiji_fijian_general_staff_desc: "The military parliament is essentially one large general staff. The mixing of government and military affairs into a united chain of command means planning and coordination of the needs both military and civilian can be comprehended and addressed at speeds neither individual sides would even dream of. But we must be conscious of the role this General Staff plays, for one can lose their sights surrounded by such concentration of power."
 fiji_research_institute_of_fiji: "Institut de recherche des Fidji"
 fiji_royal_engineers_program: "Programme des Royal Engineers"
 fiji_royal_engineers_program_desc: "This limited hybrid program which mixes civilian workforces into government and more specifically, military related projects is a foundation to build upon. This creates a controlled bottom line in which we can prevent our citizens from free falling beyond, as the thoughts of losing everything can play havoc with the mind and the decision making of many. This program will be there as a beacon of hope for those who do fall down as to show that we are there to help them get up again."
 fiji_economic_planning_board: "Economic Planning Board"
 fiji_economic_planning_board_desc: "The EPB is a government wing of economic growth. While the private sector can still have its fun, for those god fearing quote on quote anti-communist preachers, this government ministry of sorts is rather an independent investment branch. This is to help guide and start new government initiatives which will then become private once stability is assured. In short, the EPB starts stuff, the private sector continues stuff into hopefully perpetuity."
 fiji_pacific_economics_exchange_commission: "Commission des échanges économiques du Pacifique"
 fiji_pacific_economics_exchange_commission_desc: "The PEEC is a joint regional venture to better expand our influence and cooperation with nations in our region of the world. While the main focus is economic and political, a side hustle of military teachings would allow for a general benefit of all of those who take part."
 fiji_titles_by_election: "Titles By Election"
 fiji_titles_by_election_desc: "The Titles By Election is a constitutional requirement in which the democratic process be preserved and that the people can vote who will be their next supposed nobility. No longer will it be a bed time fairy tale, now you really can say that you too can be a queen or king."
 fiji_institute_of_automation: "Fijian Institute of Automation"
 fiji_institute_of_automation_desc: "The FIA is the ground work of what will soon be known as the quote, Research Paradise Program. The goal is to essentially transform the island into a massive research and development facility and show the world that you can have both in the sun and in the imagination and creativity to figure out the unknowns of reality itself."
 fiji_institute_of_resource_development: "Fijian Institute of Resource Development"
 fiji_institute_of_resource_development_desc: "The FIRD is another hallmark into the development of the Research Paradise Program. Dedicating its existence to extraction, refinement and synthesizing resources to the greatest known potential. While yes our island is small, this does not mean we don't have anything at our disposal. As such this institute will be a key point in ensuring domestic supplies and how to grow them where possible."
 fiji_institute_of_energy_development: "Institute of Energy Development"
 fiji_institute_of_energy_development_desc: "The IED will focus on the development of more efficient and productive manners at which we can produce energy. This department could also work in conjunction with the FIRD to better integrate our energy and economy cohesion."
 fiji_technocratic_military: "Technocratic Military"
 fiji_technocratic_military_desc: "While our island is small our brains our not. With this understanding allows us to gear a good sized footnote in our R&D capabilities to strengthen our military forces. We still don't have the economy to have modern air, but at the very least we can better specialize our naval and ground forces."
 fiji_research_paradise_program: "Programme Paradis de la recherche"
 fiji_research_paradise_program_desc: "The culmination of our extensive research endeavors has created a new paradise for researching and developing as a whole. The island has been transformed into a paradise, not only for foreign vacationers but for the science community in its entirety. Here we can coordinate both domestic and foreign advancements in fields we are aware of and of new fields we may even discover. The future truly is now."
