 # Investment UI Displays
 AC_construction_INF: "§YInfrastructure§!\nCe bâtiment permet à la Région d'améliorer ses infrastructures. Il accroît la puissance d'approvisionnement dans les régions stratégiques et augmente la vitesse des divisions, ainsi que l'extraction des ressources brutes.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! Milliards"
 AC_construction_INF_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText]"
 AC_construction_AIR: "§YBase aérienne§!\nCe bâtiment fournit à la Région un déploiement pour ses forces aériennes.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_AIRBASE]§! Milliards"
 AC_construction_AIR_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText][AC_HasIdeaDefenseIndustry]"
 AC_construction_AA: "§YPlateforme de défense Antiaérienne§!\nUne Plateforme de défense Antiaérienne (SAM) est une base de lancement de missiles antiaériens. En raison de leur portée, ces missiles sont lourds et peu mobiles. Elle tire des missiles en direction des aéronefs ennemis et fournit une certaine protection contre les bombardements.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_ANTIAIR]§! Milliards"
 AC_construction_AA_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText][AC_HasIdeaDefenseIndustry]"
 AC_construction_RAD: "§YStation radar§!\nLes Stations Radar vous permettent de rassembler des renseignements sur les troupes ennemies des régions voisines. Elles sont composées de multiples radars et capteurs, ainsi que d'outils de renseignement et de capacités d'analyse situationnelle.\nUn niveau plus élevé augmentera sa portée effective.\nCes radars apportent aussi à la région une meilleure détection des forces aériennes ennemies, apportant aux vôtres une meilleure chance de les engager.\nQui-plus-est, les radars augmentent la détection des flottes ennemies en mer.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_RADAR]§! Milliards"
 AC_construction_RAD_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText][AC_HasIdeaDefenseIndustry]"
 AC_construction_fuel_silo: "§YRéserve Stratégique de Pétrole§!\nCe bâtiment apporte à votre pays plus d'espace pour stocker le §HPétrole§!.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_FUEL_SILO]§! Milliards"
 AC_construction_fuel_silo_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText][AC_HasFuelSilosTech]"
 AC_construction_internet_station: "§YMobile Radio Mast§!\nMobile Radio Masts or Radio Towers are tall structures used in the telecommunication and radio communication fields in order to push transmissions across great distances. They were first used in the early 1900s when communication really began to come into its own. They helped expand and extend radio signals much further allowing communication from a few hundred meters to a few kilometers in no time, enabling greater development in more rural regions.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! Milliards"
 AC_construction_internet_station_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText]"
 AC_construction_offices: "§YIndustrie de services§!\nL'industrie de services représente toutes les industries de l'économie autre que l'extraction et l'industrie lourde. Cela inclut les services financiers, au consommateur, technologiques, informatiques, commerciaux et plus encore.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_OFFICES]§! Milliards"
 AC_construction_offices_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText]"

 AC_construction_MIC: "§YUsine militaire§!\nCe bâtiment apporte à la région une unsine pour la production de nouveaux équipements militaires. Peut être converti en usine civile si besoin.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! Milliards"
 AC_construction_MIC_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText][AC_HasIdeaDefenseIndustry]"
 AC_construction_CIC: "§YUsine Civile§!\nCe bâtiment apporte à la région une usine pour la production de biens de consommation ou la construction de nouveaux bâtiments. Peut être converti en usine militaire si besoin.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! Milliards"
 AC_construction_CIC_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText]"
 AC_construction_NIC: "§YChantier naval§!\nCe bâtiment apporte à la région une industrie de construction navale.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_DOCKYARD]§! Milliards"
 AC_construction_NIC_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText][AC_HasIdeaMaritimeIndustry]"
 AC_construction_REF: "§YRaffinerie de Biocarburant§!\nCe bâtiment transforme de la matière organique comme des plantes ou du bois en pétrole.\n\n§YCoût de base par structure:§! §R$[?global.BUILD_COST_REFINERY]§! Milliards"
 AC_construction_REF_delayed: "§YPré-requis§!:\n[AC_NotHasWarWithROOTText]"

