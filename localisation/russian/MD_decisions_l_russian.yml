 TUR_SYR_desc: "Гражданская война в Сирии — это продолжающийся многосторонний вооруженный конфликт в Сирии, в котором в основном участвуют правительство президента Башара Асада и его союзники, а также различные силы, противостоящие правительству. Беспорядки в Сирии, часть более широкой волны протестов Арабской весны 2011 года, выросли из недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его отставке, были жестоко подавлены."
