 GER_idea_bmw_company: "Contrat avec BMW"
 GER_idea_bmw_company_desc: "BMW a été partiellement sous-traitée pour fournir des pièces, des équipements et des services de maintenance essentiels aux parcs de véhicules utilitaires de la Bundeswehr."
 GER_idea_mercedes_benz_company: "Contrat avec Mercedes-Benz"
 GER_idea_mercedes_benz_company_desc: "Mercedes-Benz a été partiellement sous-traitée pour fournir des pièces, des équipements et des services de maintenance essentiels aux parcs de véhicules utilitaires de la Bundeswehr."
 GER_idea_rhineland_industry: "Industrie rhénane"
 GER_idea_rhineland_industry_desc: "La Rhénanie-Palatinat est l'une des principales régions industrielles et de construction du pays, ainsi que l'une des plus grandes exportatrices de ressources naturelles telles que l'acier et le charbon."
 GER_idea_war_reparations: "Dette de réparations de guerre"
 GER_idea_war_reparations_desc: "Le passé des crimes commis par l'Allemagne tout au long de la Première et de la Seconde Guerre mondiale pèse toujours sur elle, tout comme son énorme dette de réparation de guerre envers les Alliés.\nIl faudra des années pour rembourser cette dette, nous estimons qu'elle sera entièrement remboursée en §Yoctobre 2010§! environ.\n§W--------------§!\nCet esprit national sera §Gautomatiquement supprimé§! une fois que nous aurons §Yremboursé notre dette de guerre§!, ou nous pouvons le §Rsupprimer§! en complétant la priorité §HFin des réparations§!."
 GER_idea_renewable_energy_projects_phase_one: "Projets d'énergie renouvelable : Phase 1"
 GER_idea_renewable_energy_projects_phase_one_desc: "Alors que l'Allemagne s'éloigne des énergies conventionnelles pour se tourner vers les énergies vertes, nous commençons à poser les bases d'un avenir plus vert avec le lancement de la « Phase 1 » des projets allemands en matière d'énergies renouvelables."
 GER_idea_renewable_energy_projects_phase_two: "Projets d'énergie renouvelable : Phase 2"
 GER_idea_renewable_energy_projects_phase_two_desc: "Alors que nous fournissons davantage de fonds et un soutien continu pour une Allemagne plus verte, la «Phase 2 » des projets d'énergie renouvelable commence."
 GER_idea_renewable_energy_projects_complete: "Projets d'énergie renouvelable"
 GER_idea_renewable_energy_projects_complete_desc: "L'Allemagne est désormais l'un des pays les plus écologiques d'Europe. Grâce à nos récents investissements dans la biomasse, l'énergie solaire et les parcs éoliens terrestres et marins, l'Allemagne a mené à bien ses vastes projets d'énergie renouvelable qui fourniront au pays une énergie plus propre pour les décennies à venir."
 GER_idea_carbon_neutral: "Nation des énergies renouvelables"
 GER_idea_carbon_neutral_desc: "Alors que l'Allemagne devient un pays entièrement dépendant des énergies renouvelables et abandonne les combustibles fossiles, la nation prévoit de laisser derrière elle les anciens moyens de production d'énergie.\n\n§YNous ne serons plus une§! §Gnation d'énergies renouvelables§! §Ysi nous avons le statut§! §6d'énergie nucléaire !§!"
 GER_idea_nationalised_energy_companies: "Entreprises énergétiques nationalisées"
 GER_idea_nationalised_energy_companies_desc: "Au fil des ans, les entreprises énergétiques privées ont volé le peuple allemand par cupidité. Il est temps que le gouvernement allemand reprenne le contrôle et offre à la population des prix énergétiques équitables."
 GER_idea_nuclear_power_country: "Puissance nucléaire"
 GER_idea_nuclear_power_country_desc: "L'Allemagne est devenue la centrale nucléaire de l'Europe, fonctionnant à l'énergie nucléaire propre, pas de ces absurdités solaires !\n\n§YNous ne serons plus une nation utilisant§! §6l'énergie nucléaire§! §Ysi§! §GLes Verts§! §Ysont au pouvoir ou dans une coalition ou si nous supprimons notre statut§! §6d'énergie nucléaire !§!"
 GER_idea_aging_population: "Population vieillissante"
 GER_idea_aging_population_desc: "Avec le vieillissement de la population nationale, nous sommes confrontés à un déclin de la croissance démographique et à une augmentation du budget de nos services publics.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous adoptons la priorité §HUne concurrence acharnée§! ou la priorité §HAdopter la politique chinoise§!."
 GER_idea_increased_population_growth: "Croissance démographique accrue"
 GER_increased_population_growth_idea_desc: "Avec la récente augmentation des ventes de médicaments, la croissance démographique a également été affectée."
 GER_idea_nuclear_expansion1: "Expansion nucléaire"
 GER_idea_nuclear_expansion2: "Expansion nucléaire"
 GER_idea_nuclear_expansion3: "Expansion nucléaire"
 GER_idea_nuclear_expansion4: "Expansion nucléaire"
 GER_idea_nuclear_expansion5: "Expansion nucléaire"
 GER_idea_stagnating_economy1: "Économie stagnante"
 GER_idea_stagnating_economy1_desc: "Notre économie a atteint un plateau et connaît une période de croissance faible, voire nulle."
 GER_idea_unemployment_crisis: "Crise du chômage"
 GER_idea_unemployment_crisis_desc: "Le taux de chômage est lié aux conditions engendrées par l'impact des défis économiques de l'après-unification de l'Allemagne, la persistance d'un marché du travail rigide et des facteurs démographiques.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous complétons la priorité §HEin Aktives Deutschland§! ou la priorité §HEin Digitales Deutschland§!."
 GER_idea_okosteuer: "Ökosteuer"
 GER_idea_okosteuer_desc: "L'Ökosteuer (écotaxe) est une forme de taxe environnementale introduite pour aider à respecter les lois et les objectifs environnementaux de l'UE. Elle vise les grandes industries afin de couvrir les coûts des dommages environnementaux causés par la consommation d'énergie, c'est-à-dire l'électricité, la combustion de combustibles fossiles, etc.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous menons à bien la priorité §HCampagne contre l'UE§!."
 GER_idea_germany_divided: "Le clivage est-ouest"
 GER_idea_germany_divided_desc: "Bien que l'Allemagne de l'Est et de l'Ouest ait été réunifiée en 1990, il existe toujours un fossé notable sur le plan social et en matière d'infrastructures.\n§W--------------§!\nCet esprit national peut être §Rsupprimé§! si nous achevons la priorité §HLa véritable unification§!, si nous construisons §H5 infrastructures§! dans les États de l'Est et si nous obtenons une §Hproductivité de 1 000§! dans ces États."
 GER_idea_fuck_versailles: "La revanche de Versailles"
 GER_idea_fuck_versailles_desc: "Le Traité de Versailles était une imposture et a détruit l'Allemagne économiquement et moralement. Les termes du traité étaient une attaque contre notre peuple et nos moyens de subsistance et nous ne le tolérerons pas !\nCes termes et conditions seront ignorés !"
 GER_idea_crusade_against_democracy: "Croisade contre la démocratie"
 GER_idea_crusade_against_democracy_desc: "La démocratie est le fléau de « l'expérience américaine » et n'est qu'une imposture qu'il faut arrêter !"
 GER_idea_extended_work_hours: "Quotas de travaux forcés"
 GER_idea_extended_work_hours_desc: "L'Empire n'a pas de temps à perdre avec les fainéants ! Nous avons besoin de personnes fortes et travailleuses pour assurer le bon fonctionnement de la production de l'Empire."
 GER_idea_extended_work_hours2: "Quotas de travaux forcés"
 GER_idea_extended_work_hours2_desc: "L'Empire n'a pas de temps à perdre avec les fainéants ! Nous avons besoin de personnes fortes et travailleuses pour assurer le bon fonctionnement de la production de l'Empire."
 GER_idea_Leopard_Nutzergemeinschaft: "LeoBen Gemeinschaft"
 GER_idea_volk: "Le Peuple"
 GER_idea_volk_desc: "Nous sommes un parti qui s'est donné pour mission de subvenir aux besoins de la population, et de veiller à ce qu'elle le soit. Nous avons récemment mis en place un grand nombre de politiques visant à accroître la productivité de la nation, ce qui permet de créer davantage d'emplois et de postes pour ceux qui recherchent du travail."
 GER_idea_vaterland: "La Patrie"
 GER_idea_vaterland_desc: "L'une des valeurs fondamentales de notre parti est la protection de l'identité allemande. Une armée forte nous permettra de protéger cette identité contre nos opposants."
 GER_idea_german_heritage: "Fier héritage allemand"
 GER_idea_german_heritage_desc: "S'il y a une chose dont nous, allemands, sommes fiers, c'est bien de notre héritage. Des Volkswagen à l'Oktoberfest, nous sommes vraiment un peuple fier !"
 GER_idea_anti_lgbt: "Anti-LGBT"
 GER_idea_anti_lgbt_desc: "La propagande LGBT est nuisible à notre société et à nos enfants, ce n'est pas quelque chose qui devrait être prêché à nos citoyens."
 GER_idea_sustainable_development: "Développement durable"
 GER_idea_sustainable_development_desc: "Nous sommes un pays vert et nous nous engageons à réduire notre empreinte carbone et à construire des infrastructures durables."
 GER_idea_greater_regulations: "Règlementations plus strictes"
 GER_idea_greater_regulations_desc: "Le renforcement de la réglementation offre aux travailleurs et aux citoyens une meilleure protection sociale et davantage de droits aux travailleurs."
