l_french:
 finland_focus: "Priorités nationales finlandaises"
 FIN_government_expansion: "Expansion du gouvernement"
 FIN_government_expansion_desc: "Le monde est très fou en ce moment, nous devons donc nous assurer que nous sommes prêts à faire face à n'importe quelle situation."
 FIN_expand_the_interior_ministry: "Élargir le ministère de l'intérieur"
 FIN_expand_the_interior_ministry_desc: "Nous pourrions toujours être plus efficaces dans la manière dont nous traitons avec les gouvernements locaux de notre pays."
 FIN_conscription_reform: "Réforme de la conscription"
 FIN_conscription_reform_desc: "Nous occupons une position précaire sur la scène internationale. Nous devons toujours veiller à ce que notre population soit prête à tout. À tout."
 FIN_northern_road_maintenance: "Entretien des routes du Nord"
 FIN_northern_road_maintenance_desc: "Le Nord a toujours été plus difficile à centraliser et à traverser. La construction de routes et d'infrastructures dans le Nord contribuera grandement à rendre la région plus accessible."
 FIN_industrial_expansion_policy: "Politique d'expansion industrielle"
 FIN_industrial_expansion_policy_desc: "La levée de certaines restrictions dans le domaine de la construction pourrait contribuer à accélérer les délais de construction."
 FIN_timber_export_policy: "Politique d'exportation du bois"
 FIN_timber_export_policy_desc: "Nous ne manquons pas de bois, c'est pourquoi nous devrions nous intéresser de plus près à nos exportations."
 FIN_focus_on_civilian_industry: "Focus sur l'industrie civile"
 FIN_focus_on_civilian_industry_desc: "La fabrication de produits de luxe pourrait être un atout considérable pour notre économie."
 FIN_focus_on_military_industry: "Focus sur l'industrie militaire"
 FIN_focus_on_military_industry_desc: "Nous pourrions toujours nous concentrer davantage sur notre secteur militaire. Plus il y a d'armes, mieux c'est !"
 FIN_expand_the_financial_ministry: "Élargir le ministère des finances"
 FIN_expand_the_financial_ministry_desc: "Il est temps d'examiner notre ministère des finances. Il reste à voir si nous investissons davantage ou si nous adoptons une approche non interventionniste."
 FIN_export_focus: "Focus sur l'exportation"
 FIN_export_focus_desc: "Pour faire progresser notre économie, nous devons augmenter considérablement nos exportations."
 FIN_expand_valtatie_1: "Développer l'évaluation 1"
 FIN_expand_valtatie_1_desc: "L'amélioration des autoroutes autour d'Helsinki facilitera le transport de notre population et de nos marchandises."
 FIN_adopt_an_economic_doctrine: "Adopter une doctrine économique"
 FIN_adopt_an_economic_doctrine_desc: "Nous devons adopter une position sur la manière dont nous gérons notre économie."
 FIN_industrialize_turku: "Industrialiser Turku"
 FIN_industrialize_turku_desc: "L'industrialisation de Turku s'avérera très bénéfique et contribuera certainement à la croissance des petites villes environnantes."
 FIN_industrialize_helsinki: "Industrialiser Helsinki"
 FIN_industrialize_helsinki_desc: "L'industrialisation de notre capitale est une évidence. Si cela s'avère concluant, nous pourrons introduire encore plus d'industrie."
 FIN_expand_the_foreign_ministry: "Élargir le ministère des affaires étrangères"
 FIN_expand_the_foreign_ministry_desc: "Pour survivre, nous devrons ouvrir nos canaux diplomatiques aux nations fortes, dans l'espoir de nous allier."
 FIN_adopt_a_foreign_policy_doctrine: "Adopter une doctrine de politique étrangère"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Nous devrions évaluer si nous voulons continuer sur la voie que nous avons empruntée ou si nous voulons nous tourner davantage vers d'autres nations."
 FIN_secure_european_trade_deals: "Sécuriser les accords commerciaux européens"
 FIN_secure_european_trade_deals_desc: "L'appartenance à l'Union européenne nous permettra de conclure des accords commerciaux encore plus avantageux avec nos frères européens."
 FIN_trade_with_the_nordics: "Commerce avec les pays nordiques"
 FIN_trade_with_the_nordics_desc: "Nous devons impérativement commercer avec les pays nordiques pour rester amis et frères."
 FIN_trade_with_russia: "Commerce avec la Russie"
 FIN_trade_with_russia_desc: "Les relations avec la Russie ne sont peut-être pas au beau fixe, mais nous devrions tout de même essayer d'établir des échanges commerciaux avec ce pays."
 FIN_trade_with_the_united_states: "Commerce avec les États-Unis"
 FIN_trade_with_the_united_states_desc: "Les États-Unis sont une très bonne nation à avoir à nos côtés sur le plan économique. Nous devrions poursuivre leur amitié."
 FIN_trade_with_china: "Commerce avec la Chine"
 FIN_trade_with_china_desc: "La Chine est une puissance qui, espérons-le, ne cessera de croître. Ne pas s'assurer d'une collaboration avec elle est tout simplement stupide."
 FIN_proximity_to_russia: "Proximité de la Russie"
 FIN_proximity_to_russia_desc: "Pour éviter toute forme de conflit, le réchauffement des relations avec la Russie sera déterminant."
 FIN_distance_from_russia: "Distance par rapport à la Russie"
 FIN_distance_from_russia_desc: "Après tout ce que les Russes nous ont fait, le territoire qui est le nôtre et qu'ils détiennent encore, nous ne devons jamais céder aux Russes."
 FIN_proximity_to_sweden: "Proximité de la Suède"
 FIN_proximity_to_sweden_desc: "Bien entendu, nous nous efforcerons d'améliorer les relations avec la Suède !"
 FIN_distance_from_sweden: "Distance par rapport à la Suède"
 FIN_distance_from_sweden_desc: "Nous n'oublierons jamais les années de soumission à l'Empire suédois."
 FIN_proximity_to_the_nordic_countries: "Proximité des pays nordiques"
 FIN_proximity_to_the_nordic_countries_desc: "Les pays nordiques ont une longue et riche histoire avec nous. Il va de soi que nos relations seront chaleureuses !"
 FIN_distance_from_the_nordic_countries: "Distance par rapport aux pays nordiques"
 FIN_distance_from_the_nordic_countries_desc: "Il y a eu trop de conflits avec nos voisins pour envisager une amitié avec eux."
 FIN_proximity_to_germany: "Proximité de l'Allemagne"
 FIN_proximity_to_germany_desc: "Une amitié avec l'Allemagne nous donnera plus de poids au sein de l'Europe !"
 FIN_distance_from_germany: "Distance par rapport à l'Allemagne"
 FIN_distance_from_germany_desc: "Une grande partie de l'Europe s'est inclinée devant l'Allemagne, mais pas la Finlande. Qu'il en soit ainsi."
 FIN_proximity_to_the_united_states: "Proximité des États-Unis"
 FIN_proximity_to_the_united_states_desc: "Les États-Unis sont le leader du monde ! Nous devons absolument leur témoigner notre soutien !"
 FIN_distance_from_the_united_states: "Distance par rapport aux États-Unis"
 FIN_distance_from_the_united_states_desc: "Pourquoi devrions-nous faire preuve de loyauté envers une nation située à des milliers de kilomètres de l'autre côté de l'Atlantique ? Les États-Unis devront trouver quelqu'un d'autre."
 FIN_proximity_to_the_baltic_states: "Proximité des États baltes"
 FIN_proximity_to_the_baltic_states_desc: "Les Baltes ont une culture très proche de la nôtre, nous devons donc continuer à les soutenir !"
 FIN_distance_from_the_baltic_states: "Distance par rapport aux États baltes"
 FIN_distance_from_the_baltic_states_desc: "Une amitié avec les pays baltes n'est pas trop bénéfique."
 FIN_proximity_to_poland: "Proximité de la Pologne"
 FIN_proximity_to_poland_desc: "Avoir un ami fiable en Europe de l'Est sera un atout très précieux dans les années à venir."
 FIN_distance_from_poland: "Distance par rapport à la Pologne"
 FIN_distance_from_poland_desc: "Nous ne sommes pas en mesure de tirer profit d'une amitié avec la Pologne."
 FIN_proximity_to_china: "Proximité de la Chine"
 FIN_proximity_to_china_desc: "La Chine est l'usine de la planète. Il n'y a aucune raison de ne pas réchauffer les relations !"
 FIN_distance_from_china: "Distance par rapport à la Chine"
 FIN_distance_from_china_desc: "Il ne semble pas que beaucoup de nations bénéficient d'une amitié avec la Chine. Évitons leurs erreurs."
 FIN_expand_the_ministry_of_defense: "Élargir le ministère de la défense"
 FIN_expand_the_ministry_of_defense_desc: "Nous devrions évaluer où exactement nous investissons dans l'armée."
 FIN_military_import_programs: "Programmes d'importation militaire"
 FIN_military_import_programs_desc: "Nous devons trouver d'autres moyens d'approvisionner nos troupes en armes en cas de guerre."
 FIN_reform_the_armed_forces: "Réforme des forces armées"
 FIN_reform_the_armed_forces_desc: "Compte tenu de notre situation, nous devons être plus efficaces avec notre armée. Une réforme s'impose depuis longtemps."
 FIN_hire_fortification_experts: "Engager des experts en fortification"
 FIN_hire_fortification_experts_desc: "Nous disposons d'une très bonne situation géographique pour exploiter l'attrition en cas de guerre. Les fortifications constitueront un excellent complément à cet égard."
 FIN_military_production_in_helsinki: "Production militaire à Helsinki"
 FIN_military_production_in_helsinki_desc: "L'implantation de nouvelles usines d'armement à Helsinki stimulera l'économie, tout en créant davantage d'armes."
 FIN_expand_upinniemi_naval_base: "Extension de la base navale d'Upinnemi"
 FIN_expand_upinniemi_naval_base_desc: "Il s'agit de notre base navale la plus importante, dont l'expansion pourrait s'avérer très avantageuse."
 FIN_expand_tampere_pirkkala_air_base: "Extension de la base aérienne de Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Actuellement un aéroport mixte civil et militaire, nous pourrions clairement diviser l'aéroport de Tampere-Pirkkala en un aérodrome civil et un aérodrome militaire afin d'accroître l'efficacité de notre force aérienne lorsqu'elle opère dans la région."
 FIN_recruit_additional_coastal_jaegers: "Recruter des Jaegers côtiers supplémentaires"
 FIN_recruit_additional_coastal_jaegers_desc: "Notre archipel est une zone très exposée de notre nation. C'est pourquoi il serait prudent d'augmenter le nombre de Jaegers côtiers."
 FIN_additional_military_factories: "Autres usines militaires"
 FIN_additional_military_factories_desc: "Nous aurons toujours besoin de plus d'armes."
 FIN_focus_on_naval_production: "Focus sur la production navale"
 FIN_focus_on_naval_production_desc: "Même s'il sera difficile d'avoir une marine dominante dans la Baltique, nous devrions toujours nous efforcer d'accroître notre puissance."
 FIN_finlands_main_ally: "Le principal allié de la Finlande"
 FIN_finlands_main_ally_desc: "Après avoir formulé nos objectifs économiques et diplomatiques sur la scène nationale et internationale, il est temps de prendre une décision : Où la Finlande doit-elle aller ? A l'Ouest ? A l'Est ? Rester au Nord ?"
 FIN_germany: "Allemagne"
 FIN_germany_desc: "La plus grande menace qui pèse sur nous est la Russie, à notre frontière orientale. Le contrepoids idéal à l'incursion russe est la structure économique et défensive européenne. L'Allemagne est déjà l'un de nos principaux partenaires économiques - pourquoi ne serait-elle pas un bon allié ?"
 FIN_leopard_2a4_imports: "Importations de Léopard 2A4"
 FIN_leopard_2a4_imports_desc: "La Finlande ne produit pas suffisamment de matériel militaire blindé. Nos nouveaux amis allemands sont prêts à nous aider dans ce domaine. Le Leopard 2A4 sera un excellent complément à notre arsenal."
 FIN_finnish_german_trade: "Commerce entre la Finlande et l'Allemagne"
 FIN_finnish_german_trade_desc: "Commercer avec l'Allemagne, c'est commercer avec l'Europe. Nous devons établir des itinéraires fixes et sûrs à travers la mer Baltique. La ligne Helsinki-Lübeck pour les exportations et les importations de toutes sortes doit prospérer."
 FIN_european_involvement: "Participation européenne"
 FIN_european_involvement_desc: "Nous devrions nous impliquer davantage auprès de nos frères européens."
 FIN_leopard_2a6_imports: "Importations de Léopard 2A6"
 FIN_leopard_2a6_imports_desc: "Pendant que nous profitions de nos nouveaux jouets, les Allemands ne sont pas restés inactifs dans le développement d'équipements militaires plus performants et plus meurtriers. Le char de combat principal Leopard 2A6 est la prochaine étape logique pour renforcer nos rangs face à l'inévitable invasion russe."
 FIN_praise_the_kaiser: "Louange au Kaiser"
 FIN_praise_the_kaiser_desc: "La monarchie allemande est revenue, contre toute attente. L'alignement de l'Allemagne nous donne l'impression d'être revenus à nos malheureuses habitudes d'amour de l'Allemagne du début des années 1940, alors autant s'engager à fond. Le Kaiser fait la fête comme si nous étions en 1871 et, ensemble, nous empêcherons cette terre de devenir un monde rouge."
 FIN_join_nato: "Adhérer à l'OTAN"
 FIN_join_nato_desc: "Avec la Russie à nos portes, l'adhésion à l'OTAN est devenue une nécessité. Ne pas l'avoir fait par le passé a été une énorme erreur."
 FIN_restore_the_kingdom_of_finland: "Restaurer le Royaume de Finlande"
 FIN_restore_the_kingdom_of_finland_desc: "Peu après avoir obtenu son indépendance de la Russie en 1917, la Finlande, qui devait cette indépendance aux Allemands, a élu comme roi un prince allemand, Frédéric Charles de Hesse. Frédéric-Charles n'a jamais pu monter sur le trône suite à la défaite de l'Allemagne et à l'abolition de la couronne impériale allemande en 1918. Maintenant que l'Empire allemand est de retour avec la Finlande à ses côtés, ce ne devrait être qu'une formalité de faire revivre le trône de Finlande."
 FIN_nato_drills_on_finnish_soil: "Exercices de l'OTAN sur le sol finlandais"
 FIN_nato_drills_on_finnish_soil_desc: "Pour disposer d'une armée plus cohérente en cas de guerre, nous devrons accueillir des exercices de l'OTAN sur notre sol."
 FIN_remilitarize_aland: "Remilitariser l'Aland"
 FIN_remilitarize_aland_desc: "Il est vraiment stupide que les îles Aland soient démilitarisées. Nous devrions simplement révoquer cette décision."
 FIN_import_nato_equipment: "Importation d'équipements de l'OTAN"
 FIN_import_nato_equipment_desc: "L'OTAN est une source extraordinaire d'armes et d'équipements de haute technologie. Nous devrions commencer à importer immédiatement."
 FIN_finnish_panzertruppe: "Force blindée finlandaise"
 FIN_finnish_panzertruppe_desc: "Nos expériences en matière de blindés sont trop étroitement liées à l'existence de restes de matériel allemand. Avec l'aide de quelques experts allemands, nous devrions être en mesure de constituer notre propre force blindée, y compris une production finlandaise de chars de conception finlandaise."
 FIN_secret_preparations_of_war_against_russia: "Préparatifs secrets de la guerre contre la Russie"
 FIN_secret_preparations_of_war_against_russia_desc: "La guerre avec la Russie est inévitable. Autant commencer à s'y préparer."
 FIN_proclamation_of_greater_finland: "Proclamation de la Grande Finlande"
 FIN_proclamation_of_greater_finland_desc: "Il est temps de reprendre ce qui nous revient de droit. Notre terre légitime. Les Russes paieront pour le sang qu'ils ont versé."
 FIN_sweden: "Suède"
 FIN_sweden_desc: "La neutralité nous a définis et nous a permis de rester en sécurité, tout comme elle l'a fait pour notre voisin, la Suède. En restant proches des Suédois, nos deux nations devraient pouvoir perdurer même si le reste du monde brûle."
 FIN_secure_swedish_minority_rights: "Garantir les droits des minorités suédoises"
 FIN_secure_swedish_minority_rights_desc: "Les Suédois sont présents dans notre pays depuis des siècles ! Nous veillerons à ce qu'ils soient traités correctement."
 FIN_ally_with_sweden: "Accord de défense mutuelle avec la Suède"
 FIN_ally_with_sweden_desc: "Les Suédois ont une politique étrangère très similaire à la nôtre. Nous pourrions toujours introduire un autre niveau de sécurité pour nous deux avec un traité défensif."
 FIN_create_jobs_for_the_swedish_minority: "Créer des emplois pour la minorité suédoise"
 FIN_create_jobs_for_the_swedish_minority_desc: "Les Suédois seront beaucoup plus productifs si nous créons plus d'emplois dans la communauté."
 FIN_military_cooperation_with_sweden: "Coopération militaire avec la Suède"
 FIN_military_cooperation_with_sweden_desc: "Pour renforcer la sécurité de notre pays, une intégration plus poussée avec l'armée suédoise sera nécessaire."
 FIN_joint_artillery_projects: "Projets d'artillerie interarmées"
 FIN_joint_artillery_projects_desc: "L'artillerie sera vitale en cas de guerre."
 FIN_import_swedish_equipment: "Importation d'équipements suédois"
 FIN_import_swedish_equipment_desc: "Les Suédois disposent d'une multitude d'outils militaires que nous pourrions utiliser pour notre armée."
 FIN_joint_tank_projects: "Projets de chars communs"
 FIN_joint_tank_projects_desc: "Nous devrions travailler côte à côte avec les Suédois pour développer des types de chars plus avancés."
 FIN_defensive_focus: "Priorité à la défense"
 FIN_defensive_focus_desc: "Nous pouvons nous inspirer de la guerre d'hiver pour fonder notre doctrine de défense. Nous disposons d'une position exceptionnelle pour la mettre en œuvre."
 FIN_russia: "Russie"
 FIN_russia_desc: "Il est temps de revoir radicalement nos positions. La Russie n'est pas le problème, la Russie est la solution. En sécurisant notre frontière orientale par une alliance finno-russe, nous serons en mesure de faire face à toute nuisance à l'ouest ou au sud de manière beaucoup plus efficace."
 FIN_political_alliance_with_vladimir_putin: "Alliance politique avec Vladimir Poutine"
 FIN_political_alliance_with_vladimir_putin_desc: "Le gouvernement de Poutine est notoirement corrompu. En lui donnant, ainsi qu'à ses acolytes, quelques biens et un peu de richesse personnelle sur le sol finlandais, nous pouvons nous assurer que l'élite russe respecte les promesses qu'elle a faites à la Finlande."
 FIN_csto_embassies: "Ambassades de l'OTSC"
 FIN_csto_embassies_desc: "Nous devons nous lier d'amitié avec nos futurs alliés. Créons davantage d'ambassades et de consulats dans les pays alliés à la Fédération de Russie."
 FIN_ease_the_border_tensions: "Apaiser les tensions frontalières"
 FIN_ease_the_border_tensions_desc: "La frontière finno-russe est massivement sécurisée par des kilomètres et des kilomètres de zones interdites de part et d'autre. Nous pourrions faire amende honorable à cet égard afin d'apaiser les tensions créées par notre frontière commune."
 FIN_join_csto: "Adhérer à l'OTSC"
 FIN_join_csto_desc: "Compte tenu des tensions entre nous et la Russie, nous pourrions peut-être désamorcer la situation en adhérant simplement à l'OTSC."
 FIN_csto_for_finnish_territories: "L'OTSC pour les territoires finlandais"
 FIN_csto_for_finnish_territories_desc: "Le marché est simple : La Russie nous rend nos frontières de 1938 et en retour, nous rejoignons leur petit club."
 FIN_befriend_belarus: "Se lier d'amitié avec la Biélorussie"
 FIN_befriend_belarus_desc: "Le Belarus est un autre membre de la faction, il serait donc bénéfique d'améliorer les relations entre nos nations."
 FIN_import_russian_equipment: "Importation d'équipements russes"
 FIN_import_russian_equipment_desc: "Les Russes ont accepté, ce qui constitue une surprise intéressante. Nous pouvons désormais utiliser leur vaste arsenal militaire (même s'il est quelque peu dépassé)."
 FIN_plan_b: "Plan B"
 FIN_plan_b_desc: "Les Russes ont refusé notre proposition. Il est donc temps de changer de cap et de parler ouvertement de la restauration des territoires finlandais d'avant la guerre d'hiver."
 FIN_befriend_kazakhstan: "Faire ami-ami avec le Kazakhstan"
 FIN_befriend_kazakhstan_desc: "Le Kazakhstan est le plus grand pays du monde. Tous les autres pays sont dirigés par des petites filles."
 FIN_border_security: "Sécurité des frontières"
 FIN_border_security_desc: "Nous devons maintenir la souveraineté de notre pays et renforcer la sécurité aux frontières. La protection de notre pays passe avant tout."
 FIN_greater_finland_desc: "La reconquête de nos frontières deviendra enfin une réalité. L'humiliation de la perte de notre territoire ne sera jamais oubliée, mais elle sera vengée."
 FIN_claim_the_borders_of_1938: "Réclamer les frontières de 1938"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla et Karjalla seront enfin réintégrés dans le groupe !"
 FIN_claim_kola: "Réclamer Kola"
 FIN_claim_kola_desc: "Kola n'a jamais fait partie de la Finlande, mais elle est stratégiquement vitale pour la survie de notre nation."
 FIN_claim_eastern_karelia: "Réclamer la Carélie orientale"
 FIN_claim_eastern_karelia_desc: "La Russie devra payer pour les dommages causés historiquement à la Finlande. Elle se séparera de son territoire comme nous l'avons fait."
 FIN_david_against_goliath: "David contre Goliath"
 FIN_david_against_goliath_desc: "Nous resterons seuls si nécessaire pour redresser les torts de l'histoire. Il s'agit peut-être vraiment d'une histoire de David contre Goliath, mais tout comme David a gagné, nous vaincrons nous aussi."
 FIN_border_security_TT: "Construisez un §YFort terrestre§! de niveau 2 ! dans chaque province frontalière"
 Finland.1.t: "Réforme de la conscription"
 Finland.1.d: "L'armée finlandaise s'est accrochée à ses lois sur la conscription même après que la principale menace pour la souveraineté finlandaise, l'Union soviétique, a cessé d'exister. Aujourd'hui, les lois finlandaises sur la conscription semblent archaïques, les hommes et les femmes n'étant pas traités sur un pied d'égalité en ce qui concerne la durée du service civil ou militaire et les sanctions encourues en cas de refus de servir.\n\nCertains soutiennent que la conscription devrait être abolie et que l'argent et la main-d'œuvre libérée pourraient alors profiter à l'économie civile. Des penseurs plus conservateurs considèrent la Fédération de Russie comme \"l'Union soviétique mais en moins rouge\", la volonté éventuelle de la Russie de rétablir une ambition mondiale constituant une menace très réelle pour l'indépendance de la Finlande."
 Finland.1.a: "Le statu quo est satisfaisant."
 Finland.1.b: "La conscription est coûteuse et inutile. Il faut l'abolir."
 Finland.1.c: "Chaque homme et chaque femme est un soldat !"
 Finland.2.t: "Politique d'exportation du bois"
 Finland.2.d: "Le bois est l'une des ressources naturelles les plus importantes de la Finlande. Les arbres finlandais sont de grande qualité et très recherchés au niveau international - mais notre politique actuelle concernant la vitesse de coupe du bois est-elle réaliste ?"
 Finland.2.a: "Maximiser la production."
 Finland.2.b: "Une approche à long terme est plus viable."
 Finland.3.t: "Expansion du ministère des finances"
 Finland.3.d: "Le Valtiovarainministeriö, le ministère finlandais des finances, occupe toujours une place importante dans le débat politique. Comment les commissions budgétaires doivent-elles fonctionner ? Comment les fonctionnaires seront-ils payés ? Comment la politique économique et financière du gouvernement doit-elle être définie et la voie choisie est-elle valable ?"
 Finland.3.a: "L'investissement est la voie à suivre !"
 Finland.3.b: "Il est préférable de ne pas intervenir."
 Finland.4.t: "Doctrine économique"
 Finland.4.d: "Le nouveau millénaire sera une période très stressante pour les entreprises finlandaises et le gouvernement de la Finlande doit préparer correctement une stratégie à long terme afin de garantir l'emploi et la prospérité dans le pays."
 Finland.4.a: "Il est préférable de conserver l'argent finlandais en Finlande."
 Finland.4.b: "La solution consiste à commercer avec l'UE."
 Finland.5.t: "Doctrine de politique étrangère"
 Finland.5.d: "La Finlande a toujours occupé une position précaire sur la carte du monde, coincée entre la Russie d'un côté et les nations qui veulent rester à l'écart de la Russie de l'autre. La politique étrangère finlandaise n'est pas seulement un jeu d'hommes bien habillés dans des salles de bal, c'est une question de survie nationale. La Finlande ne doit pas devenir l'échiquier d'une avancée de l'OTAN en Russie, mais elle ne doit pas non plus devenir un oblast russe."
 Finland.5.a: "Le monde est en équilibre et l'équilibre doit être maintenu."
 Finland.5.b: "Le gouvernement doit engager des diplomates supplémentaires."
 Finland.6.t: "Politique militaire"
 Finland.6.d: "La perspective d'une invasion russe est l'un des points stratégiques déterminants de la politique finlandaise. Notre ministère de la défense, le Puolustusministeriö, est chargé de maintenir notre nation en vie (contrairement à de nombreuses autres agences gouvernementales similaires) et a besoin de recevoir des indications solides sur la question de savoir où aller."
 Finland.6.a: "L'armée est la plus importante."
 Finland.6.b: "Faisons l'expérience."
 Finland.7.t: "La monarchie finlandaise"
 Finland.7.d: "Frederik Kaarle I est le nom finlandais de Friedrich Karl, le prince allemand de Hesse-Kassel qui a failli devenir roi de Finlande en 1918. Ses descendants ont hésité à se manifester lorsque notre gouvernement a publié des plans visant à établir une monarchie allemande amie du gouvernement impérial de Berlin, principalement en raison de l'impopularité de cette idée auprès de l'opinion publique finlandaise.\n\nEnfin, Donatus Philipp Umberto, l'arrière-petit-fils de Friedrich Karl mais aussi l'arrière-petit-fils du roi Victor Emmanuel III d'Italie, s'est présenté comme une option au gouvernement finlandais.\n\nIl fera l'affaire. Mais son rôle reste à déterminer."
 Finland.7.a: "Il doit diriger la Finlande !"
 Finland.7.b: "Il sera notre monarque constitutionnel."
 Finland.8.t: "La Finlande offre l'adhésion à l'OTSC - à un certain prix"
 Finland.8.d: "Au cours des dernières années et surtout des derniers mois, la Finlande s'est volontairement rapprochée de la Russie en termes d'amitié et d'assistance, et alors que des clubs d'amitié finno-russes ont été créés à Saint-Pétersbourg et à Helsinki, il semble que les Finlandais aient d'autres projets.\n\nIls exigent d'énormes sommes d'argent, vendant essentiellement leur loyauté."
 Finland.8.a: "Nous acceptons."
 Finland.8.b: "Nous leur rions au nez."
 Finland.9.t: "La Finlande propose un accord de défense mutuelle"
 Finland.9.d: "La Finlande et la Suède sont toutes deux liées dans leurs tentatives de rester neutres. Le gouvernement finlandais nous a proposé d'officialiser nos intérêts mutuels et notre relation binationale par une garantie d'indépendance réciproque. C'est une excellente idée : il s'agit d'une alliance, mais pas vraiment, mais vraiment."
 Finland.9.a: "Bonne idée !"
 Finland.9.b: "Non merci"
 FIN_paavo_lipponen_desc: "Paavo Lipponen est Premier ministre de Finlande depuis 1995. Il a passé la quasi-totalité de sa vie au sein du Parti social-démocrate et a été l'un des acteurs clés de la réforme de la politique étrangère du parti. Le plus grand accomplissement de sa carrière de Premier ministre est d'avoir sorti la Finlande de la crise économique du début des années 1990 et d'avoir préparé le pays à l'adoption de l'euro. Certains ont critiqué Lipponen pour avoir trop droitisé le SDP en mettant en œuvre des politiques économiques néolibérales, similaires à celles de Tony Blair."
 FIN_hjallis_harkimo_desc: "Harry « Hjallis » Harkimo est l'un des hommes d'affaires les plus connus de Finlande. Il est surtout connu pour être le principal propriétaire de l'équipe de hockey Jokerit, mais il a également été propriétaire de stations de radio et promoteur immobilier. Il est également le visage de la version finlandaise de « L'Apprenti ». Dans sa jeunesse, Harkimo a participé à des épreuves de voile olympique et a été le premier Finlandais à participer à une compétition autour du monde à la voile dans le cadre du BOC Challenge. Harkimo a débuté sa carrière politique au sein du Parti de la coalition nationale, mais a décidé de fonder son propre parti après avoir été déçu de ne pas avoir obtenu de poste ministériel malgré sa popularité parmi les candidats du parti. Le parti « Mouvement maintenant » de Harkimo est principalement basé sur sa personnalité, sans idéologie clairement définie."
 FIN_bjarne_kallis_desc: "Bjarne Kallis a marqué un tournant pour les chrétiens-démocrates. Avant son élection à la tête du parti, celui-ci était fortement eurosceptique. Cependant, sous sa direction, le parti est devenu plus pro-UE et pro-OTAN. Kallis a également réformé le parti afin de séparer politique et religion. Avant d'entrer en politique, Kallis a eu une courte carrière chez Finrail, ainsi qu'enseignant et directeur d'école dans plusieurs écoles. Il a débuté sa carrière politique au Parti populaire suédois, mais a rejoint les chrétiens-démocrates après avoir découvert la religion."
 FIN_helene_auramo_desc: "Helene Auramo est une femme d'affaires et l'une des fondatrices de la conférence de start-up Slush. Elle a également occupé des postes de direction dans diverses entreprises. Auramo est l'une des fondatrices du parti Movement Now avec Hjallis Harkimo."
 FIN_jethro_rostedt_desc: "Jethro Rostedt est, selon ses propres termes, « un vendeur né ». Membre des louveteaux, il vendait plus de calendriers que les autres enfants. Adolescent, il aidait sa mère à vendre des cosmétiques. Après avoir rejoint une agence immobilière, il ne lui a fallu que six ans pour devenir propriétaire de l'entreprise. Il s'est fait connaître du public finlandais grâce à la version finlandaise de « L'Apprenti », et quelques années plus tard, il est apparu dans plusieurs émissions de télévision qui lui étaient consacrées."
 FIN_paivi_rasanen_desc: "Päivi Räsänen a passé la majeure partie de sa vie à travailler comme médecin à l'hôpital de Riihimäki. Au cours de son mandat, elle a dû se confronter à des questions morales telles que l'avortement. Après avoir constaté les conséquences de cette société et du chômage du début des années 1990, elle a décidé de se lancer en politique. Considérée comme plus religieuse que ses prédécesseurs au sein du parti, Räsänen a choisi de rejoindre le parti pour se rapprocher de la Bible."
 FIN_sari_essayah_desc: "Sari Essayah, une marcheuse sportive devenue politicienne, s'est fait connaître en tant que militante de l'Union européenne pour ses suggestions actives dans diverses présentations et initiatives. Lorsqu'elle a accédé à la direction des chrétiens-démocrates, elle a déclaré vouloir transformer le parti en un parti comparable à la CDU allemande. Elle souhaite notamment réformer le marché du travail en Finlande, estimant que le pays est à la traîne par rapport à ses voisins nordiques sur le plan économique."
 FIN_mika_poutala_desc: "Mika Poutala est un ancien patineur de vitesse qui a rejoint les Chrétiens-démocrates après avoir mis un terme à sa carrière. Pentecôtiste, il lit la Bible quotidiennement, dit-il. Il a également chanté du rap chrétien sous le pseudonyme « Plastic »."
 FIN_sauli_niinisto_desc: "Sauli Niinistö a travaillé comme avocat et avocat avant de rejoindre le Parti de la coalition nationale en 1976 et d'être élu au conseil municipal de Salo. En 1987, il a finalement accédé au Parlement finlandais (après sa troisième tentative) et nombre de ses collègues de l'époque l'ont décrit comme un « député typique d'un seul mandat ». Niinistö est cependant rapidement devenu très populaire au sein du parti comme en dehors. Dans les années 1990, il a été ministre de la Justice et ministre des Finances, et dans ce dernier, il s'est fait connaître pour ses mesures d'austérité draconiennes. Niinistö est devenu l'un des hommes politiques les plus populaires de Finlande, grâce à son honnêteté et son pragmatisme."
 FIN_ville_itala_desc: "Ville Itälä était avocat avant de rejoindre le conseil municipal de Turku en 1985. Il a été élu au Parlement en 1995 et a été ministre de l'Intérieur tout en participant activement à la commission constitutionnelle du Parlement. Itälä s'est fait connaître pour sa participation à divers comités et organisations de défense des droits des citoyens."
 FIN_alexander_stubb_desc: "Alexander Stubb est un diplomate chevronné. Il a étudié les relations internationales et l'économie à l'Université Furman en Caroline du Sud, à la Sorbonne à Paris, au Collège d'Europe à Bruges et à la London School of Economics. Avant de se lancer en politique, Stubb a travaillé à l'ambassade de Finlande à Washington, D.C., au ministère finlandais des Affaires étrangères, au Conseil finlandais de la recherche et à divers postes liés à l'UE à Bruxelles. Stubb a débuté sa carrière politique au Parlement européen. Il est reconnu pour son expression calme et rationnelle, ainsi que pour sa compréhension approfondie des réalités politiques du monde."
 FIN_petteri_orp_desc: "Petteri Orpo a débuté sa carrière politique presque immédiatement après avoir obtenu son master en sciences sociales à l'Université de Turku. Il a siégé au conseil municipal de Turku, a été membre dirigeant du parti régional des Coalitions nationales et a été assistant spécial du ministre de l'Intérieur, Ville Itälä. Malgré sa grande expérience politique, il a parfois été critiqué pour son manque d'engagement politique et ses réticences à s'exprimer."
 FIN_eero_heinaluoma_desc: "Eero Heinäluoma a abandonné l'école pour occuper des petits boulots dans des entrepôts, des ateliers d'usinage et autres. Il a finalement trouvé sa voie en adhérant à la SAK (l'Organisation centrale des syndicats finlandais) en 1983. Il a travaillé pour les syndicats avant d'être élu au Parlement et de prendre la tête du Parti social-démocrate."
 FIN_jutta_urpilainen_desc: "Jutta Urpilainen était enseignante à Helsinki avant de devenir députée du Parti social-démocrate. Elle a été nommée ministre des Finances, devenant ainsi la première femme à occuper ce poste en Finlande. Elle a souhaité une politique plus ferme et plus claire contre la Russie, ainsi qu'un engagement plus fort en faveur de l'Union européenne. Elle a également déclaré qu'en matière d'économie, il fallait privilégier ce qui est juste et raisonnable."
 FIN_antti_rinne_desc: "Antti Rinne est considéré comme le dirigeant syndical le plus connu de Finlande. En tant que dirigeant syndical, il menaçait agressivement et souvent de faire grève comme tactique de négociation et s'est forgé une image de « gangster du marché du travail ». Il a été critiqué par d'autres syndicats, estimant que ses tactiques agressives créaient souvent un fossé entre les entreprises et les syndicats. Il a également été accusé d'utiliser des « tactiques syndicales » lors de négociations dans les cercles politiques."
 FIN_sanna_marin_desc: "Sanna Marin est une politicienne chevronnée, ayant siégé au conseil municipal de Tampere avant sa carrière parlementaire. Marin est devenue la plus jeune Première ministre finlandaise et s'est fait connaître par son style distinctif et élégant. Elle est également très active sur les réseaux sociaux, contrairement aux dirigeants politiques précédents. Marin défend le modèle de protection sociale nordique et a particulièrement insisté sur le fait que l'éducation et la recherche sont des facteurs clés de l'augmentation de la productivité en Finlande. Certains ont qualifié Marin de très pragmatique, et elle a parfois été accusée d'utiliser les réseaux sociaux pour manipuler et détourner le débat des sujets politiques."
 FIN_antti_lindtman_desc: "Antti Lindtman a travaillé comme chauffeur de camion-citerne avant de rejoindre la SAK (l'Organisation centrale des syndicats finlandais). De la SAK, il a évolué naturellement vers l'adhésion au Parti social-démocrate, puis sa direction. Lindtman n'a pas été épargné par les scandales, comme en témoigne le fait qu'il avait demandé au président du Parlement d'attribuer intentionnellement la parole aux députés connaissant les sujets abordés, au lieu d'offrir à tous des chances égales de participer. Une photo de Lindtman, alors âgé de 18 ans, a fuité : il pose avec un groupe d'amis, coiffés uniquement de bonnets de Père Noël, faisant le salut nazi avec des pistolets factices."
 FIN_hannu_harju_desc: "Hannu Harju est un vétéran de la politique de gauche en Finlande. Il a débuté sa carrière au Parti communiste finlandais. Avant de se lancer en politique, il a travaillé comme électricien."
 FIN_mikko_vartiainen_desc: "Mikko Vartiainen est avocat et partisan du marxisme en Finlande. L'un de ses principaux objectifs est la nationalisation des compagnies de téléphone et d'électricité. Il souhaite également que la Finlande cesse ses exercices militaires communs avec l'OTAN, quitte l'UE et utilise les fonds ainsi générés pour améliorer la vie de la population. Vartiainen considère Nelson Mandela comme l'une de ses idoles politiques."
 FIN_hannu_tuominen_desc: "Hannu Tuominen a déclaré être communiste depuis son enfance. Son père était communiste et marxiste-léniniste autodidacte, ce qui a fini par le rassurer. Tuominen a déclaré que la constatation des dégâts causés par le capitalisme avait renforcé ses convictions."
 FIN_paavo_vayrynen_desc: "Paavo Väyrynen est l'un des hommes politiques les plus expérimentés de Finlande, ayant débuté comme député en 1970. Durant son mandat, il a occupé plusieurs postes ministériels, dirigé le Parti du centre et aidé la Finlande à traverser de nombreuses crises. Après avoir quitté le Parlement finlandais et rejoint le Parlement européen (malgré son opposition à l'adhésion de la Finlande à l'UE et à l'euro), sa popularité a commencé à décliner lentement, tandis que de nouveaux visages plus frais gagnaient en popularité dans son pays. Väyrynen a finalement quitté le Parlement européen et a tenté de reconquérir son poste dans son pays. Après des échecs successifs aux élections à la direction du parti, à l'élection présidentielle et à des postes ministériels manqués, Väyrynen a décidé de fonder son propre parti. Väyrynen se considère comme un homme de centre-gauche et agraire, et est partisan d'une taxe boursière. Väyrynen a été critiqué pour sa réticence à condamner les actions de l'Union soviétique et de la Russie, par exemple son refus de reconnaître l'indépendance de l'Estonie en 1991, avant même que l'Union soviétique ne reconnaisse le pays."
 FIN_sami_kilpelainen_desc: "Sami Kilpeläinen est agronome et a travaillé comme lobbyiste pour les producteurs laitiers finlandais aux niveaux national et européen. Ayant grandi à la campagne, Kilpeläinen affirme comprendre parfaitement les besoins des campagnes finlandaises."
 FIN_ano_turtiainen_desc: "Ano Turtiainen est un haltérophile et détenteur du record du monde de WPO. Turtiainen a débuté sa carrière politique au sein du Parti des Vrais Finlandais, mais en a été exclu après s'être moqué publiquement de George Floyd (et avoir affiché d'autres comportements inappropriés sur les réseaux sociaux). Cela l'a conduit à fonder son propre parti, Le Pouvoir appartient au Peuple. Turtiainen adhère à de nombreuses théories du complot et les propage activement. Il a affirmé que la NASA dissimulait la vérité sur la terre plate et que l'organisation avait truqué les élections finlandaises en se faisant passer pour celle qui comptait les votes. Turtiainen espère également que la Russie occupera certaines parties de la Finlande et interviendra dans les élections finlandaises afin de propulser son parti à la tête du pays. Il a également déclaré que les Finlandais devraient se préparer à la Troisième Guerre mondiale. Il a également été condamné à plusieurs reprises, dont trois pour agression (dont une contre un adolescent de 14 ans) et pour incitation à la haine contre la Croix-Rouge finlandaise."
 FIN_suvi_ahonen_desc: "Suvi Ahonen est infirmière et fondatrice du mouvement Fixit qui vise à faire sortir la Finlande de l'Union européenne."
 FIN_ilkka_tiainen_desc: "Ilkka Tiainen a quitté le Parti du centre pour rejoindre le Parti « Le pouvoir appartient au peuple ». Il est connu pour être l'animateur de la chaîne Posi TV, qui diffuse des émissions de propagande russe, de rhétorique anti-vaccinale et autres théories du complot."
 FIN_timo_lahtinen_desc: "Timo Lahtinen est un fervent défenseur des principes du droit naturel depuis longtemps. Il estime que la démocratie occidentale ne peut répondre à tous les besoins de la population ni prévenir tous les problèmes de société. Un gouvernement fondé sur le droit naturel est nécessaire. Lahtinen souhaite mettre en place un système de santé basé sur les Védas, reconstruire les maisons selon le droit naturel, interdire les OGM et promouvoir la recherche du savoir intérieur en complément des connaissances extérieures dans l'éducation. Lahtinen est également un pratiquant de yoga qualifié."
 FIN_wojtek_skalski_desc: "Wojtek Skalski est né en Pologne mais a émigré en Finlande en 1971. Il est convaincu que tous les problèmes du monde pourraient être résolus simplement en étant en harmonie avec la nature et en explorant soi-même la sagesse de la loi naturelle. Skalski s'intéresse également à la construction économique et à la manière dont les bâtiments des peuples anciens étaient en harmonie avec la nature."
 FIN_esko_aho_desc: "Esko Aho a dirigé le gouvernement de 1991 à 1995, juste après la récession finlandaise. Cette dernière a propulsé le Parti du Centre à la tête du parti, ce qui a été décrit par certains membres du parti comme une « victoire électorale palpitante ». Le Parti du Centre a perdu les élections de 1995 face aux sociaux-démocrates, probablement en raison des politiques budgétaires nécessaires pour sortir le pays de la récession. Malgré cette défaite électorale, Aho n'a pas démissionné de la direction du parti."
 FIN_anneli_jaatteenmaki_desc: "Anneli Jäätteenmäki est députée depuis 1987 et a brièvement occupé le poste de ministre du Travail dans les années 90."
 FIN_matti_vanhanen_desc: "Matti Vanhanen était journaliste et rédacteur en chef d'un journal de Vantaa à la fin des années 1980, avant d'être élu au conseil municipal de Nurmijärvi. Élu au parlement en 1991, il représentait l'aile la plus libérale et écologiste du Parti du centre. Fervent défenseur de la politique régionale, il souhaite que toute la Finlande reste peuplée."
 FIN_mari_kiviniemi_desc: "Mari Kiviniemi a été politique presque toute sa vie. Elle soutient l'élevage d'animaux à fourrure, la réforme des retraites et l'ajout du russe comme langue alternative à l'apprentissage en remplacement du suédois en Finlande orientale."
 FIN_juha_sipila_desc: "Juha Sipilä a débuté sa carrière d'homme d'affaires en acquérant des parts de la société Solitra, dont il était le PDG. Sipilä a emprunté de l'argent à la société Rautaruukki (appartenant en partie à l'État), à laquelle il a ensuite racheté les actions de Solitra. Deux ans plus tard, l'entreprise a été vendue à une société américaine, faisant de Sipilä l'un des premiers millionnaires de la région d'Oulu. Sipilä a ensuite utilisé cet argent pour créer de nouvelles entreprises et investir dans de nouvelles start-up. Pour remédier à la faible croissance économique de la Finlande, Sipilä a suggéré de vendre des actions détenues par l'État à des investisseurs privés, puis d'utiliser cet argent pour investir dans des entreprises plus petites et en croissance."
 FIN_altti_majava_desc: "Altti Majava a étudié les sciences sociales aux universités d'Helsinki et de Göteborg, avant de s'installer à Stockholm pour travailler dans le domaine des études démographiques à l'université locale. De retour en Finlande, il a travaillé dans plusieurs centres de recherche et a travaillé pendant 20 ans au ministère du Travail."
 FIN_satu_hassi_desc: "Satu Hassi est écrivaine et poète. Après ses études, elle a travaillé comme ingénieure d'études à Tampella, puis comme assistante à l'Université technique de Tampere. Elle s'est ensuite tournée vers l'écriture et a publié plusieurs recueils de poèmes, essais et manuels de physique. Hassi a rejoint le Parlement finlandais en 1991 sous la bannière de la Ligue verte. En tant que députée, elle a siégé à plusieurs commissions. Hassi a toujours fait de l'égalité, des droits humains, de l'environnement et de l'énergie sa priorité dans son action politique. Elle est opposée à l'énergie nucléaire."
 FIN_osmo_soininvaara_desc: "Osmo Soininvaara est un homme politique chevronné. Il a débuté sa carrière politique en adhérant au Parti populaire libéral en 1968, mais déjà à cette époque, il était très engagé en faveur de l'environnement. Il a activement milité pour l'environnement et a été condamné à deux amendes pour ce motif. Défenseur des politiques économiques vertes, il a écrit de nombreux ouvrages sur l'environnement."
 FIN_tarja_cronberg_desc: "Dans sa jeunesse, Tarja Cronberg était membre du Parti social-démocrate finlandais et du Parti social-démocrate suédois. Il a fini par s'intéresser aux valeurs écologiques et s'est lancé dans l'élevage en plein air en Carélie du Nord. Cronberg a également été responsable régional de Carélie du Nord et directrice de l'Institut de recherche sur la paix de Copenhague. Cronberg estime qu'il constitue un bon contrepoids aux membres de la Ligue verte, traditionnellement citadins, puisqu'elle-même est originaire de la campagne."
 FIN_anni_sinnemaki_desc: "Anni Sinnemäki a connu une adolescence difficile. Au lycée, elle a eu son premier enfant à 16 ans. Malgré cela, elle a terminé ses études secondaires en même temps que ses camarades avec de bonnes notes. Elle a ensuite étudié la littérature à l'Université d'Helsinki, publié deux recueils de poèmes et écrit des chansons pour le groupe Ultra Bra. Élue au Parlement en 1999, elle a toujours affirmé son intérêt pour la politique verte. Fervente défenseure du mariage homosexuel, elle s'oppose à l'énergie nucléaire. En tant que députée, elle a également milité pour le maintien de l'aide étrangère, le soutien aux transports publics et la protection des forêts."
 FIN_ville_niinisto_desc: "Ville Niinistö se définit comme un écologiste social-libéral. Avant de rejoindre la Ligue verte, Niinistö a principalement travaillé comme chercheur à l'Université de Turku. Il se définit comme féministe, affirmant que les hommes ont besoin de liberté pour choisir des valeurs plus douces et que les femmes ont besoin de plus de droits dans le monde du travail. Niinistö s'oppose également à l'élevage d'animaux à fourrure. Niinistö est également le neveu de Sauli Niinistö, un homme politique bien connu du Parti de la coalition nationale."
 FIN_suvi_anne_siimes_desc: "Suvi-Anne Siimes a déclaré être entrée en politique par hasard ; elle a été attirée par un élu local de la ville de Pohja et a fini par rejoindre l'Alliance de gauche. Elle a attiré l'attention du parti en appelant à la nécessité de réduire les dépenses et d'augmenter les impôts, contrairement aux convictions de la plupart des membres de son parti. Cela l'a propulsée à la tête du parti en 1998. Elle a suscité de nombreuses frictions au sein du parti, car elle voit l'OTAN comme un avenir possible pour la Finlande, alors que la majorité du parti prône le non-alignement."
 FIN_paavo_arhinmaki_desc: "Paavo Arhinmäki a été un homme politique toute sa vie. Arhinmäki est décrit comme un fervent partisan du parti dit « rouge-vert » et du socialisme démocratique, et aspire à réformer le parti dans cette même direction. Il est connu pour n'avoir pas peur de dire ce qu'il pense, même parfois à son détriment. Arhinmäki est également un fervent supporter de football."
 FIN_li_andersson_desc: "Li Andersson a étudié la justice internationale et a travaillé dans plusieurs organisations politiques et de défense des droits civiques avant de rejoindre l'Alliance de gauche. Elle est favorable à une conscription non sexiste et a suggéré que la semaine de travail soit réduite à quatre jours. Elle se définit comme une socialiste et une marxiste, dont la plus grande valeur est la liberté."
 FIN_minja_koskela_desc: "Minja Koskela est titulaire d'un doctorat en musique et enseigne la musique depuis plusieurs années. Elle joue également du violon et du piano, et est la chanteuse principale du groupe Team Play. Fervente partisane du féminisme intersectionnel, elle a écrit plusieurs ouvrages sur les questions féminines, l'égalité et la maternité."
 FIN_yrjo_hakanen_desc: "Yrjö Hakanen est un dirigeant de longue date du Parti communiste finlandais, qu'il dirige depuis 1990 et qu'il a rejoint dès les années 1970. Hakanen est l'un des « taïstoïstes », ou communistes pro-soviétiques, du parti. Hakanen a entretenu des liens très étroits avec le Parti communiste de l'Union soviétique, même si, depuis l'effondrement de l'Union soviétique, il a critiqué la centralisation et la nationalisation de nombreux pays socialistes. Nombre de ses camarades communistes ont rejoint l'Alliance de gauche lors de sa création, mais Hakanen a décidé de préserver le Parti communiste."
 FIN_juha_pekka_vaisanen_desc: "Diplômé de l'Académie des Beaux-Arts en 1989, Juha-Pekka Väisänen se définit comme un artiste conceptuel. Il a exercé de nombreux métiers, notamment comme professeur d'art, facteur, télévendeur et journaliste. Il a également présidé l'organisation PAND (Artistes pour la Paix)."
 FIN_liisa_taskinen_desc: "Liisa Taskinen a étudié la médecine à Leningrad et exerce ce métier depuis l'obtention de son diplôme. Elle a également travaillé un an en Angola, dans un camp de réfugiés namibiens. Elle est devenue présidente du Parti communiste peu après sa retraite."
 FIN_timo_soini_desc: "Timo Soini a rejoint le Parti rural finlandais à l'âge de 16 ans, en 1979. Il a été l'un des dirigeants de la ligue des jeunes du parti avant d'en devenir le secrétaire en 1992. Soini a été l'un des principaux artisans de la nouvelle orientation politique du parti, qu'il a lui-même qualifiée de « national-populisme finlandais ». Trois ans plus tard seulement, le parti a fait faillite. Soini et d'autres membres ont alors fondé le Parti des Vrais Finlandais, dont il a pris la direction en 1997. Soini se décrit comme l'un des rares « républicains » de Finlande, bien qu'il ait parfois été plus proche du Parti démocrate sur le plan économique. Soini est également catholique, alors que la majeure partie de la Finlande est luthérienne. Il s'est converti au catholicisme car il estimait que, dans les milieux luthériens, il n'avait pas le droit de s'opposer au sacerdoce féminin et que l'Église luthérienne se comportait comme une « mauviette » en matière de religion. Durant son mandat dans l'opposition, Soini s'est fait connaître pour ses expressions idiomatiques, telles que « le même chapeau ne convient pas à une pomme et à un melon » et « partout où se trouve l'UE, il y a aussi un problème »."
 FIN_jussi_halla_aho_desc: "Jussi Halla-aho s'est fait connaître en Finlande grâce à son blog Scripta. Ce blog traitait de la politique d'immigration finlandaise et du multiculturalisme. Parallèlement, Halla-aho a travaillé comme serveur, fonctionnaire à l'ambassade de Finlande à Kiev (où il a également appris l'ukrainien) et chercheur et professeur de vieux slavon à l'Université d'Helsinki. Alors qu'il travaillait à l'université, Halla-aho a reçu plusieurs avertissements concernant son blog. Il a finalement rejoint les Vrais Finlandais et a été chef du parti. Halla-aho est surtout connu pour ses critiques de la politique d'immigration finlandaise et son opposition à l'islam. Halla-aho a fait l'objet de nombreuses enquêtes pour ses écrits en ligne, qu'il a lui-même décrits comme « parfois agressifs et exagérés, laissant une grande marge d'interprétation au lecteur ». Malgré ses écrits controversés, son attitude calme et logique lors des interviews, des audiences et des discours lui a permis de gagner le soutien du public."
 FIN_riikka_purra_desc: "Riikka Purra s'est toujours intéressée à la politique et, dans sa jeunesse, a soutenu la Ligue verte. Cependant, après avoir découvert le blog anti-immigration Scripta de Jussi Halla-aho, elle s'est rapprochée des Vrais Finlandais. Elle conserve néanmoins ses idées écologistes et se dit « critique à l'égard de la consommation ». Purra a affirmé être conservatrice sur le plan budgétaire et souhaiterait réduire les dépenses publiques."
 FIN_vaino_kuisma_desc: "Väinö Kuisma est professeur et journaliste au journal Front national. Fondateur de la Fraternité aryenne allemande, il était un proche collaborateur du néonazi Pekka Siitoin. Anti-européen, anti-américain, anti-estonien, anti-russe, il soutient le « nationalisme kalevalien », une forme de nationalisme finlandais inspirée de la religion et de la mythologie anciennes finlandaises."
 FIN_olavi_maenpaa_desc: "Olavi Mäenpää a travaillé dans divers secteurs de la construction en Estonie occupée par l'Union soviétique avant de rejoindre le Parti social-démocrate. Il a ensuite rejoint le Parti rural finlandais, avant d'en être exclu en 1986 en raison de désaccords avec d'autres membres du parti. Il a mené une carrière politique indépendante pendant quelques années, avant de fonder les Bleus-Blancs du peuple de Finlande. Mäenpää a été condamné à plusieurs reprises pour agression et conduite en état d'ivresse dans les années 70 et 80, ce qui a entraîné des problèmes avec ses fonctions politiques. Il a également été reconnu coupable d'incitation à la haine raciale après avoir placardé des pancartes anti-somaliennes avec un groupe de skinheads sur un terrain de football."
 FIN_matti_jarviharju_desc: "Matti Järviharju est capitaine de navire et soldat de la paix. Lors de l'indépendance de l'Estonie, il a organisé l'envoi de fonds et de véhicules à la nouvelle police estonienne. Des propriétés appartenant à Järviharju ont été la cible d'attentats à la bombe à deux reprises, ce qui, selon lui, aurait constitué des assassinats ciblés contre lui."
 FIN_gustav_hagglund_desc: "Sous la direction de Gustav Hägglund, les forces de défense finlandaises connurent plusieurs réformes : les batteries côtières et les chasseurs furent placés sous le contrôle de la marine, l'armée de l'air concentra ses efforts sur l'exploitation d'un seul type de chasseur et les capacités de reconnaissance de l'armée furent améliorées. Hägglund fit la une des journaux lorsqu'il déclara que les pays occupés après la Seconde Guerre mondiale étaient des « déchets militaires » et que les Finlandais ne devaient pas se sentir dans le même bateau. Cela fut particulièrement perçu comme une insulte envers l'Estonie."
 FIN_juhani_kaskeala_desc: "Juhani Kaskeala est amiral de la marine finlandaise. Lorsqu'il était chef d'état-major de la défense, la Finlande a participé plus activement aux conflits étrangers."
 FIN_ari_puheloinen_desc: "Ari Puheloinen est un général atypique, sa famille n'ayant aucun antécédent militaire. Il a suivi une partie de sa formation à Moscou, où il a appris les bases de l'infanterie motorisée. Grâce à sa connaissance du russe et à sa familiarité avec la politique russe, il a occupé de nombreuses fonctions militaires dans l'est de la Finlande. Il a également écrit sur les intérêts géopolitiques de la Russie dans les pays baltes."
 FIN_moritz_von_hessen_desc: "Mauri Ier (de son nom complet Moritz Friedrich Karl Emanuel Humbert von Hessen) est devenu le chef de la maison Hessen en 1980, à la mort de son père Philip. Le roi Moritz est un collectionneur d'art passionné."
 FIN_mafalda_von_hessen_desc: "Mafalda I (à l'origine Mafalda von Hessen) a travaillé comme créatrice de mode avant de devenir reine de Finlande après son père."