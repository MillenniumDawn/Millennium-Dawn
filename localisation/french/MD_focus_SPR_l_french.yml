 spain.15.d: "Les émeutiers de Galice ont réagi violemment à la présence policière. La Corogne apparaît comme une zone de guerre, les émeutiers déployant des armes de fortune contre les tentatives de la police de ramener la paix dans la ville. La ville a subi de nombreux dégâts et plusieurs morts ont été signalés."
