 JAP_lessons_of_eur_history: "Learn from Europe Again"
 JAP_lessons_of_eur_history_desc: "The birth of modern legislation, uncountable bloody wars, continuous conflicts of east versus west, the reconstruction from the ruins, and today's beacon of peacekeeping under democratic freedom and diversities and upcoming new issues. There must be more something we could learn from Europe."
 JAP_jeepa: "JEEPA"
 JAP_jeepa_desc: "The association with the European countries would increase our influence in their countries as well as increasing their influence in our countries to lessen the absolute advantage by any countries."
 JAP_lesson_of_yugoslav_wars: "Lesson of the Yugoslav Wars"
 #JAP_lesson_of_yugoslav_wars_desc: "The Yugoslav Wars are teaching us that the unseen conflicts of ethnicities cause the total split of a once united and seemingly progressive country and the beginning of never-ending wars of borders for cultures and ethnicities."
 JAP_cultural_pluralism: "Import Pluralism"
 #JAP_cultural_pluralism_desc: "We must import their cultural plurality in their own countries to end entire biases and discriminations on various views in my country."
 JAP_lesson_of_cold_war: "Lesson of the Cold War"
