 PMR_russia_moldovian_way: "Conselho Supremo"
 PMR_russia_moldovian_way_desc: "O Conselho Supremo da República Moldávia Pridnestroviana é, de acordo com a Constituição da República Moldávia Pridnestroviana, o órgão legislativo representativo e único do poder estatal da República Moldávia Pridnestroviana não reconhecida."
