 ISR_speak_to_government: "Выступите перед Кнессетом"
 ISR_speak_to_government_desc: "Настало время поговорить с нашим правительством и начать регулировать нашу внутреннюю политическую жизнь."
 ISR_democratic_first: "§tЕврейский, но демократичный§!"
 ISR_democratic_first_desc: "Да, мы евреи, но демократические принципы являются важнейшим аспектом нашего государства, который отличает наши основные ценности."
 ISR_democratic_jewish_balance: "§1еврейский и демократический стиль§!"
 ISR_democratic_jewish_balance_desc: "Быть евреем и демократом — это не противоречие. Мы должны принять оба аспекта нашей новой политической идентичности."
 ISR_jewish_first: "§2демократический, но еврейский§!"
 ISR_jewish_first_desc: "Сначала мы должны стать евреями, а затем принять ценности наших демократических свобод. Нет прав без обязанностей!"
 ISR_economy_branch_focus: "§YЭкономический защитный щит§!"
 ISR_economy_branch_focus_desc: "Экономика должна быть нашим щитом от врагов, который улучшит и поддержит благополучие нашего населения."
 ISR_infrastructure_focus: "Пройдите Шестой путь"
 ISR_infrastructure_focus_desc: "продолжайте, мы должны продолжить работу по завершению инфраструктурных проектов, которые мы уже начали."
 ISR_tel_aviv_priority: "Определите приоритетность основного региона"
 ISR_tel_aviv_priority_desc: "Мы должны сосредоточиться на развитии Тель-Авива и его растущих секторов."
 ISR_southern_priority_infra: "Уделяйте приоритетное внимание Южному региону"
 ISR_southern_priority_infra_desc: "Прежде чем работать над северными регионами, мы должны уделить первоочередное внимание проблемам инфраструктуры на юге."
 ISR_northern_priority_infra: "Уделяйте приоритетное внимание Северному региону"
 ISR_northern_priority_infra_desc: "Прежде чем решать проблемы юга, мы должны сосредоточиться на экономических проблемах севера."
 ISR_coastal_southern_road: "Южная прибрежная железная дорога"
 ISR_coastal_southern_road_desc: "Мы давно планировали строительство прибрежных железных дорог на юге, и теперь мы можем приступить к реализации проекта."
 ISR_egypt_train_offer: "Предложите линию Nitzana"
 ISR_egypt_train_offer_desc: "Чтобы эффективнее торговать с Египтом, нам нужно соединить наши железные дороги с ихними."
 ISR_negev_trains: "Границы Северного Негева"
 ISR_negev_trains_desc: "Северная часть Негева остро нуждается в железных дорогах и сельских дорогах. Нам нужно работать над этим вопросом."
 ISR_eilat_train: "Заключительный отрезок пути"
 ISR_eilat_train_desc: "Высокоскоростная железная дорога до Эйлата — это предлагаемая израильская железная дорога, которая позволит соединить основные населённые пункты Израиля и порты Средиземного моря с южным городом Эйлат на побережье Красного моря, а также обслуживать коммерческие перевозки между Средиземным и Красным морями."
 ISR_high_speed_tel_aviv_jerusalem: "Через выступающий"
 ISR_high_speed_tel_aviv_jerusalem_desc: "Мы можем начать строить высокоскоростную транспортную инфраструктуру от Тель-Авива до Иерусалима. Однако это может усилить напряжённость в отношениях между нами и Палестиной."
 ISR_tel_aviv_metro: "Тель-Авивский метрополитен"
 ISR_tel_aviv_metro_desc: "Наконец-то мы можем приступить к строительству нового тель-авивского метрополитена, чтобы удовлетворить потребность населения в дешёвом транспорте."
 ISR_jerusalem_light_rail: "Иерусалимский скоростной трамвай"
 ISR_jerusalem_light_rail_desc: "Иерусалимский легкорельсовый транспорт — это система легкорельсового транспорта в Иерусалиме. В настоящее время Красная линия является единственной действующей линией, первой из нескольких линий легкорельсового транспорта, запланированных в Иерусалиме."
 ISR_jerus_lightrail_mod: "Иерусалимский скоростной трамвай"
 ISR_galilee_railways: "Линии Галилеи"
 ISR_galilee_railways_desc: "Чтобы модернизировать нашу инфраструктуру на севере, мы должны построить Галилейские линии."
 ISR_restore_jezreel_railway: "Восстановить Изреельскую железную дорогу"
 ISR_restore_jezreel_railway_desc: "Мы должны восстановить Изреельскую железную дорогу и в результате этого расширить наши знания о схемах строительства железных дорог."
 ISR_jordan_israel_rail: "Железная дорога острова Мира"
 ISR_jordan_israel_rail_desc: "Мы должны построить железную дорогу в сторону Иордании, чтобы расширить возможности экспорта через их территорию."
 ISR_israel_gulf_highway: "Проект возрождения гегемонии"
 ISR_israel_gulf_highway_desc: "Чтобы развивать торговлю между нами и странами Персидского залива, мы должны построить железную дорогу в Саудовскую Аравию и соединиться с полуостровом."
 ISR_middle_eastern_quad: "Проект I2U2"
 ISR_middle_eastern_quad_desc: "I2U2 — это партнёрство между Индией, Израилем, ОАЭ и США, которое помогает решать глобальные проблемы и расширять экономические возможности."
 ISR_shine_like_a_diamond: "Сияй, как бриллиант"
 ISR_shine_like_a_diamond_desc: "Мы должны продолжить нашу политику по импорту алмазов и расширить бизнес."
 ISR_kimberley_process: "Сформировать Кимберлийский процесс"
 ISR_kimberley_process_desc: "Неэтичные действия, связанные с незаконным ввозом конголезских бриллиантов, должны быть прекращены, деньги должны быть конфискованы, а преступники должны быть осуждены!"
 ISR_dan_gantler_affairs: "Операция \"Гертлер\""
 ISR_dan_gantler_affairs_desc: "Многие... недобросовестные бизнесмены в нашей стране хотят связаться с конголезскими полевыми командирами, чтобы покупать у них алмазы. Учитывая неэтичный характер такой практики, выгода от сделки может затмить все моральные соображения."
 ISR_liberman_affair: "Дело Гертлера-Либермана"
 ISR_send_diamonds_to_asia: "По направлению к Востоку"
 ISR_send_diamonds_to_asia_desc: "Азиатский рынок больше подходит для продажи наших бриллиантов."
 ISR_send_diamonds_to_america_desc: "Американский рынок больше подходит для продажи наших бриллиантов."
 ISR_send_diamonds_to_america: "По направлению к Западу"
 ISR_transition_to_manufacturing: "Переход к производству"
 ISR_transition_to_manufacturing_desc: "Нам нужно модернизировать наши методы огранки бриллиантов, чтобы привлечь больше клиентов по всему миру."
 ISR_open_the_material_halls: "Откройте материальные залы"
 ISR_open_the_material_halls_desc: "Новые условия алмазного рынка заставляют другие страны больше полагаться на экспорт алмазов."
 ISR_diamond_district: "Алмазный район"
 ISR_diamond_district_desc: "Алмазный квартал — это центр алмазной промышленности Израиля, а также крупный торговый центр."
 ISR_foreign_companies_gas: "Вести переговоры с иностранными добытчиками"
 ISR_foreign_companies_gas_desc: "Royal Dutch Shell предлагает нам интересные сделки, и, возможно, мы сможем использовать это в своих интересах."
 ISR_pass_the_gas_deal: "Продвигайте сделку по газу"
 ISR_pass_the_gas_deal_desc: "Мы должны сами работать с нашим газом, не позволяя иностранным компаниям управлять им."
 ISR_compromise_gas_deal: "Норвежский вариант"
 ISR_compromise_gas_deal_desc: "Нам нужно скопировать норвежскую модель социального обеспечения и использовать деньги от продажи газа для социального обеспечения."
 ISR_lighthouse: "Свет для народов"
 ISR_lighthouse_desc: "В наших глазах мы — яркий свет технологического прогресса и цивилизации. Мы должны развиваться в соответствии с нашим видением."
 ISR_yotzma: "Инициатива \"Йоцма\""
 ISR_yotzma_desc: "Мы должны создать такие условия, при которых у иностранных государств будет больше желания инвестировать в нашу IT-отрасль."
 ISR_venture_capital: "Увеличить налогообложение"
 ISR_venture_capital_desc: "Если мы отчаянно нуждаемся в деньгах, повышение налогов на определённый период времени может быть выгодно для нас..."
 ISR_chutzpah: "Поощряйте наглость"
 ISR_chutzpah_desc: "Дерзость — это качество, присущее как хорошим, так и плохим людям. Близким по значению английским словом иногда является «высокомерие». Мы должны осмеливаться мыслить масштабно."
 ISR_army_concentrate_innovation: "Великий фильтр"
 ISR_army_concentrate_innovation_desc: "В наши дни армия — это путь отбора, который можно использовать для развития гражданской кибернетической отрасли."
 ISR_silicon_wadi: "Кремниевое вади"
 ISR_silicon_wadi_desc: "Кремниевая долина — это регион в Израиле, который является одним из мировых центров передовых технологий. Он простирается вдоль прибрежной равнины Израиля и считается одной из причин, по которым страна стала известна как мировой центр стартапов."
 ISR_hightech_fortress: "Крепость высоких технологий"
 ISR_hightech_fortress_desc: "Чтобы сделать Голанские высоты более привлекательными для инвестиций, мы должны создать там инфраструктуру для IT-образования."
 ISR_ben_gurion_university: "Жемчужина пустыни Бен-Гуриона"
 ISR_ben_gurion_university_desc: "Университет Бен-Гуриона в Негеве — один из ведущих исследовательских университетов Израиля и мировой лидер во многих областях."
 ISR_start_up_nation: "Начинающая нация"
 ISR_start_up_nation_desc: "Наконец-то наша страна должна считаться передовой на Ближнем Востоке!"
 ISR_dimona: "Центр Димоны и Шимона Переца"
 ISR_dimona_desc: "У нас в стране есть... Очень радиоактивная текстильная фабрика. Мы должны решить, что с ней делать."
 ISR_ben_gvir_path: "§8Еврейская могила§!"
 ISR_ben_gvir_path_desc: "С тех пор, как были подписаны катастрофические соглашения в Осло, атеисты и арабы высоко подняли голову и почувствовали, что Еврейское государство принадлежит им и они могут медленно разобрать его на части. Больше нет. Мы покажем им всем, кому на самом деле принадлежит эта страна - еврейскому народу."
 ISR_ben_gvir_am_israel: "Народ Израиля"
 ISR_ben_gvir_am_israel_desc: "Первоначально сформированная как «Оцма Ле-Исраэль», а затем переименованная в «Оцма Йегудит», партия, возглавляемая Итамаром Бен-Гвиром, является идеологическим наследником запрещённой партии «Ках». Её идеология крайне правая, антиарабская, ультранационалистическая и каханистская (религиозная сионистская идеология, в основе которой лежит соблюдение еврейского закона в государстве). Партия и, следовательно, её лидер Бен-Гвир верят в превосходство евреев и выступают за депортацию арабских экстремистов, усиленную защиту и расширение еврейских поселений, более активное преподавание еврейского закона новым поколениям и за так называемый еврейский капитализм."
 ISR_ben_gvir_kahanism_1: "Каханизм - Путь Торы"
 ISR_ben_gvir_kahanism_1_desc: "Следуя словам нашего основателя, раввина Меира Кахане, мы хотим создать еврейское теократическое государство, в котором только нашим братьям-евреям будет позволено топтать землю Израиля."
 ISR_ben_gvir_kahanism_2: "Каханизм - Датиим"
 ISR_ben_gvir_kahanism_2_desc: "Сделаем ещё один шаг в нашем видении Земли Израиля, населённой только израильтянами, согласно воле Бога."
 ISR_ben_gvir_kahanism_3: "Каханизм - Сикарии"
 ISR_ben_gvir_kahanism_3_desc: "На нашей святой земле нет места потомкам не-израильтян. Слово Божье — наш единственный свет в государстве, и Божья справедливость будет неукоснительно применяться."
 ISR_ben_gvir_kahanism_4: "Каханизм - Божья земля"
 ISR_ben_gvir_kahanism_4_desc: "Земля Израиля наконец-то в руках израильтян, и Закон Маймонида служит нам путеводителем."
 ISR_ben_gvir_torat_israel: "Библия Израиля"
 ISR_ben_gvir_torat_israel_desc: "Религиозный сионизм — это фундаментальная идеология «Оцма Йегудит», которая считает, что Земля Израиля была обещана древним израильтянам Богом, и поэтому они обязаны защищать и обрабатывать эту землю в соответствии с Торой. Все поселенцы на Земле Израиля должны следовать религиозным предписаниям как дети Израиля."
 ISR_ben_gvir_eretz_israel: "Земля Израиля"
 ISR_ben_gvir_eretz_israel_desc: "Эрец-Исраэль, Земля Израиля, — регион, который Бог обещал нашим предкам и их потомкам, израильтянам, согласно Танаху и Библии."
 ISR_question_1923_partition: "Вопрос о Каирской конференции"
 ISR_question_1923_partition_desc: "В 1923 году Великобритания позволила династии Хашимитов управлять частью подмандатной территории к востоку от реки Иордан, которая называлась Трансиорданией, и предоставила ей полную независимость в 1946 году. Сегодня эта территория известна как Королевство Иордания. Мы считаем, что земля за рекой Иордан принадлежит потомкам израильтян, хотя..."
 ISR_promised_land: "Земля обетованная"
 ISR_promised_land_desc: "Бог обещал нам землю, которая будет больше той, что дала нам ООН. Пришло время вернуть её...и, возможно, добавить что-то ещё, почему бы и нет."
 ISR_farright_iraq: "На реках Вавилона"
 ISR_farright_iraq_desc: "Мы, народ Божий, должны снова стать Его рукой в разрушении Вавилона!"
 ISR_farright_lebanon: "Сокруши Землю Баала"
 ISR_farright_lebanon_desc: "Пришло время сокрушить Ливан и интегрировать его в состав Великого Израиля!"
 ISR_farright_syria: "Месть Лавана арамитянина"
 ISR_farright_syria_desc: "Сирия давно доставляет нам неудобства. Пора убрать её с карты!"
 ISR_farright_saudia: "Подчинить измаильтян"
 ISR_farright_saudia_desc: "Саудовская Аравия — угроза для праведников. Как мы можем это допустить?"
 ISR_farright_china: "Завершить крестовый поход Кахане"
 ISR_farright_china_desc: "Мы должны завершить крестовый поход Кахане и наконец-то подчинить себе Китай!"
 ISR_farright_america: "Остановить ассимиляционный холокост"
 ISR_farright_america_desc: "Американские гои слишком долго оказывали влияние на наш народ! Всё отвратительное в нашей стране происходит из Америки и от тех представителей нашего племени, которые ассимилировались с ними!"
 ISR_death_to_terrorists: "Вынести смертный приговор"
 ISR_death_to_terrorists_desc: "Смертная казнь в Израиле законна, несмотря на то, что не применяется с 1990-х годов. Однако опросы общественного мнения показывают, что большинство израильтян выступают за вынесение смертных приговоров террористам, убившим граждан Израиля. Давайте тогда сделаем так, чтобы большинство было счастливо."
 ISR_make_us_of_terrorist_families: "Предложение Кедара"
 ISR_make_us_of_terrorist_families_desc: "Террористы не знают пощады, когда угрожают гражданам Израиля, независимо от их возраста или статуса. Но у них тоже есть семьи, давайте воспользуемся этим, чтобы получить рычаги давления."
 ISR_spread_out_land: "Приносит пользу студентам иешивы и солдатам"
 ISR_spread_out_land_desc: "Наши студенты и солдаты из ешив — столпы нашего великого общества, они заслуживают дополнительной награды за свою службу. Давайте выделим им несколько соток земли."
 ISR_immunity_to_soldiers: "Предоставьте им иммунитет"
 ISR_immunity_to_soldiers_desc: "Недопустимо, чтобы нашим героям приходилось предстать перед судом за выполнение своего долга. Мы позаботимся о том, чтобы прикрыть их, пока они работают, защищая наших граждан от террористов."
 ISR_engagement_reform: "Снимите цепи с пистолета"
 ISR_engagement_reform_desc: "Настало время смягчить правила ведения боевых действий для наших солдат против террористов."
 ISR_hebrew_justice: "Восстановить еврейскую справедливость"
 ISR_hebrew_justice_desc: "Мы слишком далеко отошли от Цедека, Божьего правосудия. Теперь пришло время вернуться к Божьей воле и восстановить идею «праведного человека», изложенную во Второзаконии."
 ISR_basic_law_torah: "Основной закон: Изучение Торы"
 ISR_basic_law_torah_desc: "Изучение Торы имеет основополагающее значение для создания процветающего общества в Земле Израиля. Давайте сделаем это обязательным."
 ISR_hebraic_studies: "Содействовать изучению древнееврейского языка"
 ISR_hebraic_studies_desc: "Ни одно другое образование не сравнится с еврейским! Наши студенты должны держаться подальше от других культурных традиций и вместо этого сосредоточиться на нашем историческом наследии."
 ISR_ban_women_from_military: "Перевернуть дело Миллера с ног на голову"
 ISR_ban_women_from_military_desc: "Женщины не должны воевать в наших вооружённых силах, вместо этого они должны заботиться о домашнем хозяйстве. Мы изменим Конституцию, чтобы они оставались дома, пока их мужчины защищают страну."
 ISR_outlaw_lgbt: "Проводите внутреннее очищение"
 ISR_outlaw_lgbt_desc: "Я не вижу в Библии никаких упоминаний об ЛГБТ-идеологиях, поэтому нет смысла разрешать однополые браки или создавать для них другие условия. Многие могут уехать из страны, но кому какое дело?"
 ISR_kaplan_trials: "Судебные процессы по делу Каплана"
 ISR_kaplan_trials_desc: "Судебная реформа вызвала протесты и беспорядки, организованные людьми, которые не понимали её важности. Эти люди — предатели нашей страны, и они не могут остаться безнаказанными."
 ISR_third_temple: "Третий храм"
 ISR_third_temple_desc: "Храм в Иерусалиме — это два сооружения, которые служили центральным святым местом поклонения сначала для израильтян, а затем для евреев. Однако оба храма были разрушены во время осады Святого города. Теперь пришло время восстановить его и дать нашему народу великолепное место для молитв. Как бы ни протестовали наши соседи, Третий Храм воздвигнется на горе Мориа, которая находится на Западном берегу... ну что ж."
 ISR_likud_path: "§2 Консолидация§!"
 ISR_likud_path_desc: "«Ликуд», что в переводе означает «Объединение», — это современное воплощение ревизионистского сионистского движения, основанного Зеэвом Жаботинским во время борьбы за независимость. Это движение нашло своё боевое воплощение в движениях сопротивления «Иргун» и «Лехи», которые объединились в Партию свободы в первом израильском Кнессете. В конце концов, в 1973 году при Менахеме Бегине «Херут» объединилась с либеральными партиями и образовала «Либеральный блок свободы», а к 1977 году он стал называться «Ликуд». Партия действительно победила на тех выборах, положив конец 29 годам правления лейбористов подряд."
 ISR_rein_in_partners: "Обуздывать наших партнеров"
 ISR_rein_in_partners_desc: "Несмотря на то, что мы рассчитываем на то, что Национальный блок останется у власти, мы должны подчеркнуть, что наши личные интересы остаются на первом месте. Наши партнёры по коалиции присоединились к нашей коалиции, а не наоборот. Они должны знать своё место и воздерживаться от экстремистских заявлений."
 ISR_judicial_reform_partial: "Переговоры с Президентом"
 ISR_judicial_reform_partial_desc: "Многие представители Национального блока, в том числе из партии «Ликуд», призвали реформировать судебную ветвь власти ради разнообразия в суде, который, по их мнению, не представляет израильское общество, а также для устранения «неизбираемой элиты». Их первоначальные предложения катастрофичны и приведут общественность в ярость, но, возможно, если президент Израиля выступит посредником, мы сможем предотвратить кризис."
 ISR_judicial_reform_full: "Начать реформы Левина"
 ISR_judicial_reform_full_desc: "Судебная система, даже в большей степени, чем другие ветви власти в Израиле, коррумпирована. Неизбираемые и элитарные судьи, которые сами выбирают себя в Комитет по назначению судей, ограничивают возможности правительства выполнять свой мандат, данный народом, и в подавляющем большинстве случаев склоняются влево. Мы должны вернуть контроль над правительством и поставить судейскую клику на место."
 ISR_national_camp: "Сформируйте Национальный лагерь"
 ISR_national_camp_desc: "Коррумпированные и нечестные расследования привели к тому, что все левые и центристские партии бойкотируют Нетаньяху и отказываются вступать с ним в коалицию. Так тому и быть! Мы найдём новых, нестандартных партнёров. Вместе Национальный лагерь обеспечит безопасность Израиля на поколения вперёд."
 ISR_corrupt_likud: "Кооптировать партию"
 ISR_corrupt_likud_desc: "У партии «Ликуд» есть сильное либеральное и идеологическое крыло, в отличие от гораздо более многочисленного консервативного лагеря популистов во главе с Нетаньяху. Этот клан, возглавляемый такими фигурами, как Гидеон Саар, должен быть отстранён от партийных дел, а партия должна быть подчинена личной повестке Биби."
 ISR_request_immuity: "Требовать иммунитета"
 ISR_request_immuity_desc: "Общественность может ясно видеть, что эти так называемые «дела» разваливаются одно за другим в суде, но чтобы мнение общественности было услышано, мы должны запросить иммунитет у парламента. Следует рассмотреть так называемый «французский закон», запрещающий расследование в отношении глав государств и правительств."
 ISR_witch_hunt: "Объявить охоту на ведьм"
 ISR_witch_hunt_desc: "Полвека назад истеблишмент Гистадрута-Лейбористской партии отстранил сефардское и мизрахическое население от перспектив процветания в израильском обществе, и на самом деле в истеблишменте и бюрократии до сих пор доминируют эти белые почти аристократы. Сегодня они охотятся за Нетаньяху так же, как тогда охотились за родителями его избирателей. Попытка свергнуть действующего премьер-министра — какая трусость!"
 ISR_reform_public_broadcasting: "Реформировать Первый канал"
 ISR_reform_public_broadcasting_desc: "The Public Broadcasting Organization has been Israel's first and only television channel for more than four decades, until Channel 2 opened in the 199s and Channel 1 in the early 2s. We should use the current reorganization and privatization of Channel 1 to attempt and turn it to a more 'balanced' and right-wing channel."
 ISR_attack_the_media: "Нападать на средства массовой информации"
 ISR_attack_the_media_desc: "Как и судебная система и полиция, СМИ были захвачены и развращены левацкой кликой, распространяющей фейковые новости по всему миру. Мы должны бороться с этим и рассказывать людям об их пропаганде!"
 ISR_lo_haya_klum: "Ничего не было, ничего и нет!"
 ISR_lo_haya_klum_desc: "Те дела, которые израильская полиция и генеральный прокурор представили общественности, настолько фальшивы, что должно быть очевидно, что это заговор с целью свержения популярного правого премьер-министра под давлением левых. Мы будем сопротивляться! Мы знаем, что ничего не было, потому что ничего и нет!"
 ISR_bibism: "Бибизм"
 ISR_bibism_desc: "Недавние выборы показали, что люди доверили свою безопасность мистеру Безопасности. Нетаньяху — единственный, кто способен защитить экономику и безопасность Израиля, возглавляя гигантский «Ликуд» против всех левых."
 ISR_netanyahu_plan: "Королевская программа"
 ISR_netanyahu_plan_desc: "У Нетаньяху есть конкретный социальный план, который он разработал, исходя из своего видения. Пришло время приступить к его реализации."
 ISR_pension_reform: "Реформировать пенсионное обеспечение"
 ISR_pension_reform_desc: "Учитывая наши бюджетные проблемы, нам нужно реформировать пенсионную систему и утвердить новый план."
 ISR_lower_income_tax: "Снизить подоходный налог"
 ISR_lower_income_tax_desc: "Мы должны снизить подоходный налог, не допуская, чтобы налоги сдерживали нашу динамичную и растущую экономику."
 ISR_shrink_the_public_sector: "Сокращение государственного сектора"
 ISR_shrink_the_public_sector_desc: "Политика наших предшественников привела к тому, что административный аппарат разросся до непропорциональных размеров. Мы должны позволить частному сектору саморегулироваться."
 ISR_reform_bituach_leumi: "Реформировать национальное страхование"
 ISR_reform_bituach_leumi_desc: "NII обеспечивает экономическую защиту уязвимых групп населения и семей, испытывающих временные или долгосрочные трудности, путём выплаты пособий."
 ISR_bachar_reform: "Комитет Бахара"
 ISR_bachar_reform_desc: "Новый план Бахара усилит конкуренцию на рынке, которая будет основываться на производительности, качестве обслуживания и надёжности."
 ISR_cut_social_spending: "Сокращение социальных расходов"
 ISR_cut_social_spending_desc: "Нам пора перестать раздавать деньги всем слоям населения. Пора сократить расходы на социальную помощь и использовать сэкономленные деньги на другие цели."
 ISR_cut_child_benefits: "Сократите размер детских пособий"
 ISR_cut_child_benefits_desc: "Ортодоксы очень быстро размножаются, не несут никакой ответственности и часто отрицают сам факт существования Израиля... Пора сократить им помощь."
 ISR_world_populists: "Поддержите мировых популистов"
 ISR_world_populists_desc: "Несмотря на разные взгляды на внешнюю политику, в мире есть много политиков с похожей на нашу идеологической базой, и мы должны попытаться подружиться с ними."
 ISR_euroscepticism: "Пропагандировать евроскептицизм"
 ISR_euroscepticism_desc: "В Израиле левые партии склонны идти по проевропейскому пути. Нам нужно переломить это настроение, поддерживая евроскептицизм не только в Израиле, но и во всей Европе."
 ISR_befriend_russia: "Государственный визит в Россию"
 ISR_befriend_russia_desc: "Пришло время посетить Россию и продолжить наши дипломатические отношения."
 ISR_befriend_republicans: "Пришло время посетить Россию и продолжить наши дипломатические отношения."
 ISR_befriend_republicans_desc: "Пришло время посетить Россию и продолжить наши дипломатические отношения."
 ISR_befriend_brazil: "Путешествие в Бразилию"
 ISR_befriend_brazil_desc: "Как ни странно, недавние политические изменения в Бразилии благоприятствуют дипломатическим отношениям между нами. Нам нужно этим воспользоваться."
 ISR_befriend_trump: "Подружись с американцем, верно"
 ISR_befriend_trump_desc: "Консерваторы и правые в США, хотя и не всегда относятся к нам благосклонно, удивительным образом разделяют наши политические взгляды, и нам нужно этим пользоваться."
 ISR_support_hungary: "Государственный визит в Венгрию"
 ISR_support_hungary_desc: "Венгрия недавно сместилась вправо в политическом плане и проявила интерес к сотрудничеству с нами. Этим стоит воспользоваться."
 ISR_matter_of_poland: "Вопрос о Польше"
 ISR_matter_of_poland_desc: "Польша слишком много на себя берёт, отрицая свою причастность к событиям XX века. Пора разобраться в этом и задать им чёткий вопрос."
 ISR_tama_38: "Программа Tama 38"
 ISR_tama_38_desc: "Tama 38 предоставляет права на строительство арендаторам, чьи здания подвергаются усилению"
 ISR_harish: "Развивать Хариш"
 ISR_harish_desc: "Хариш — город в округе Хайфа в Израиле. Мы должны сделать его центром нашего бизнеса."
 ISR_kachlon_program: "Реформы Качлона"
 ISR_kachlon_program_desc: "Министр финансов Моше Кахлон представил предложенный экономический план, включающий несколько реформ, направленных на решение таких проблем, как концентрация рынка, стоимость жизни, производительность и жилищный кризис."
 ISR_reform_doar: "Реформировать почтовую службу"
 ISR_reform_doar_desc: "В рамках почтовой реформы в Израиле правительство решило, что почтовая служба Израиля перестанет функционировать как государственный орган, а все её операции будут переданы недавно созданному государственному предприятию."
 ISR_reform_hashmal: "Дерегулировать услуги по электроснабжению"
 ISR_reform_hashmal_desc: "В рамках пакета реформ Калона нам необходимо отменить государственное регулирование нашей электросети и услуг."
 ISR_privatize_bank_leumi: "Приватизировать банк Леуми"
 ISR_privatize_bank_leumi_desc: "Банк «Леуми» — израильский банк. Он был основан 27 февраля 1902 года в Яффе как Англо-Палестинская компания, дочернее предприятие Еврейского колониального треста, созданного ранее в Лондоне членами сионистского движения для развития промышленности, строительства, сельского хозяйства и инфраструктуры на территории, которая в конечном итоге должна была стать Израилем."
 ISR_open_skies_desc: "Соглашение «Открытое небо» рассматривается как серьёзный стимул для израильской экономики, поскольку оно снижает стоимость авиабилетов и способствует созданию дополнительных маршрутов."
 ISR_privatize_elal: "Приватизировать El-Al"
 ISR_privatize_elal_desc: "El Al — национальная авиакомпания Израиля. Это флагманский авиаперевозчик страны. Она также выполняет рейсы в Африку, Азию, Европу и Северную Америку. El Al обслуживает 48 направлений."
 ISR_gas_deal: "Закон о дерегулировании газовых месторождений"
 ISR_gas_deal_desc: "Следующим последовательным шагом наших реформ должно стать привлечение на наш рынок большего числа газовых компаний."
 ISR_shtrum_committee_desc: "Комитет Струма — это объединённый комитет, который будет разрабатывать политические рекомендации по усилению конкуренции в финансовой системе Израиля."
 ISR_path_plus: "Программа Path-Plus"
 ISR_path_plus_desc: "Теперь нам нужно расширить автомагистрали и добавить новые полосы, чтобы повысить мобильность владельцев автомобилей."
 ISR_road_6: "Построить шестую дорогу"
 ISR_road_6_desc: "Шоссе 6 — это первая в Израиле дорога, построенная по принципу «строительство — эксплуатация — передача», которая будет возводиться в основном частным сектором в обмен на концессию по взиманию платы за проезд по шоссе в течение определённого количества лет. Это также один из крупнейших инфраструктурных проектов, которые будут реализованы в Израиле."
 ISR_supertanker: "Дайте волю супер-танкеру"
 ISR_supertanker_desc: "Мы должны создать возможности для строительства доступного жилья для всех слоёв населения Израиля. Это будет план по заселению всех регионов Израиля с привлечением частных подрядчиков для реализации этого проекта."
 ISR_legalize_cannabis_desc: "Один мудрый человек однажды сказал:\n\n§7Самый большой убийца на планете — это стресс, и я по-прежнему считаю, что лучшим лекарством всегда была и будет марихуана.§!"
 ISR_tourism_gay_parade: "Популяризировать парад в Тель-Авиве"
 ISR_tourism_gay_parade_desc: "Мы должны использовать парады гей-прайда в Тель-Авиве как приманку для западных туристов, которые приедут посмотреть на эти... шествия."
 ISR_association_agreement_usa: "Американское соглашение об ассоциации"
 ISR_association_agreement_usa_desc: "The American Association Agreement"
 ISR_association_agreement_eu: "Соглашение о европейской ассоциации"
 ISR_association_agreement_eu_desc: "Мы должны попросить Европейский союз создать новые органы для выработки общего и единого мнения по региональным вопросам, затрагивающим наши интересы, а также по экономическим и политическим соглашениям между нами и Европейским союзом."
 ISR_cyprus_marriage: "Соглашение с Кипром"
 ISR_cyprus_marriage_desc: "Мы не можем разрешать гражданские браки в Израиле по религиозным причинам, поэтому нам следует договориться с Кипром о регистрации таких браков в обход религиозных законов."
 ISR_likud_family_values_desc: "Наш еврейский народ основан на традиционных еврейских семейных ценностях, которые включают в себя крепкие семейные узы и сильное сообщество."
 ISR_likud_lgbt_acceptance: "Сформировать гордых ликудников"
 ISR_likud_lgbt_acceptance_desc: "«Ликуд Прайд» — консервативная ЛГБТ-организация, основанная и связанная с израильской правой партией «Ликуд»."
 ISR_privatize_ports: "Ликвидировать управление портом"
 ISR_privatize_ports_desc: "Нам нужно распустить портовые советы и договориться с внешними инвесторами о полной передаче нам портовых советов."
 ISR_likud_sephardic_crisis: "Приковывание дракона к цепи"
 ISR_likud_sephardic_crisis_desc: "Нам нужно приложить больше усилий, чтобы интегрировать сефардов в наше общество и создать благоприятные условия для большей сплочённости."
 ISR_shas_path: "§0сефардские последователи Торы§!"
 ISR_shas_path_desc: "«Шас» — сионистская религиозная политическая партия в Израиле. Основанная в 1984 году под руководством раввина Овадии Йосефа, она в первую очередь представляет интересы сефардских и мизрахических евреев-харедим."
 ISR_the_transparents: "Обращайтесь с прозрачными"
 ISR_the_transparents_desc: "Мы должны придерживаться иудейских принципов и укреплять взаимную социальную поддержку в нашем обществе."
 ISR_baalei_teshuva: "Баалей Тшува"
 ISR_baalei_teshuva_desc: "Мы должны увеличить расходы на социальные нужды, чтобы обеспечить удовлетворённость общины харедим."
 ISR_haredi_arab: "Сотрудничество между харедим и арабами"
 ISR_haredi_arab_desc: "Мы можем попытаться наладить сотрудничество между арабами-харедим и, возможно, добиться хороших результатов во взаимной политической поддержке. Но может быть и по-другому."
 ISR_legacy_of_yosef: "Наследие Овадии Йосефа"
 ISR_legacy_of_yosef_desc: "Овадия Йосеф был учёным-талмудистом иракского происхождения, послом, главным раввином Израиля из числа сефардов с 1973 по 1983 год, а также основателем и долгое время духовным лидером ультраортодоксальной израильской партии «Шас»."
 ISR_adinas_donations: "Пожертвования Адины"
 ISR_adinas_donations_desc: "Мы должны делать пожертвования в пользу бедных, продолжая и поддерживая деятельность партии «Шас»."
 ISR_strong_aryeh: "Сильный Лев"
 ISR_strong_aryeh_desc: "Наша коалиция с ШАС намного сильнее, чем раньше, и мы должны использовать это, чтобы повысить свою популярность среди евреев-харедим."
 ISR_food_checks: "Продовольственные чеки для бедных"
 ISR_food_checks_desc: "Многие люди в нашей стране не могут позволить себе даже еду для себя и своей семьи. Мы должны позаботиться о том, чтобы каждый мог поесть, и выдавать продовольственные карточки малоимущим."
 ISR_crown_to_its_former_glory: "Лехахзир Атара Ле'Йошна"
 ISR_crown_to_its_former_glory_desc: "Мы должны вернуть нашей короне былую славу и уменьшить влияние Запада на нашу страну..."
 ISR_yemenite_affair: "Расследовать йеменское дело"
 ISR_yemenite_affair_desc: "Дело йеменских детей — это исчезновение в основном йеменских еврейских младенцев и детей младшего возраста, иммигрировавших в недавно образованное государство Израиль с 1948 по 1954 год."
 ISR_sephardic_cultural_heritage: "The Yemeni Children's case is the disappearance of mostly Yemeni Jewish infants and young children who immigrated to the newly formed State of Israel from 1948 to 1954."
 ISR_sephardic_cultural_heritage_desc: "Мы должны защищать сефардское наследие и популяризировать историю сефардских евреев в образовательных программах."
 ISR_toranic_education: "Финансировать Торское образование"
 ISR_toranic_education_desc: "Возможно, нам следует финансировать специальную систему обучения Торе в Шас для ультраортодоксальных сефардов."
 ISR_utj_path: "§3Тора и субботний иудаизм§!"
 ISR_utj_path_desc: "Объединённый иудаизм Торы, часто называемый Гимель из-за своего символа на выборах, — это религиозно-консервативный политический альянс между партиями «Агудат Исраэль» и «Дегель ха-Тора». В отличие от других религиозных партий в Израиле, Объединённый иудаизм Торы не является сионистской партией и обладает некоторыми социал-демократическими чертами."
 ISR_tal_law: "Закон Таля"
 ISR_tal_law_desc: "С 1949 года ультраортодоксальная община неофициально освобождалась от военной службы, так как это противоречило их ценностям. Пришло время принять официальный закон об освобождении от военной службы студентов наших ешив, которые слишком важны для службы в Армии обороны Израиля."
 ISR_reject_liba: "Обойти санкции Liba в кругосветном путешествии"
 ISR_reject_liba_desc: "LIBA, основная учебная программа Министерства образования, которая включает преподавание английского языка, была введена для того, чтобы некоторые группы не преподавали только иврит и другие религиозные предметы. Это решение необходимо отменить, так как оно влияет на нашу независимость в преподавании нашей культуры нашей молодёжи. Пусть они сами решают, хотят ли они преподавать английский или нет."
 ISR_obstruct_mamlakhti: "Препятствовать Мамаху"
 ISR_obstruct_mamlakhti_desc: "«Мамах» — это альтернативная православная учебная программа, в которой по-своему преподаются такие предметы, как английский язык, математика и т. д. Однако она всё равно слишком прогрессивна и может навредить умам наших юных учеников. Мы не откажемся от неё, но давайте усложним её применение."
 ISR_shopkeepers_law: "Закон лавочника"
 ISR_shopkeepers_law_desc: "В Торе ясно сказано, что Шаббат — это день отдыха для евреев, когда нельзя заниматься никакой работой. Мы сделаем это законом, обяжем закрывать магазины и рынки в этот день."
 ISR_saturday_construction: "Только Пикуач Нефеш"
 ISR_saturday_construction_desc: "В Шаббат нельзя работать, даже строить, за исключением Пикуах Нефеш — защиты человеческой жизни, концепции, известной как Галаха. Мы запрещаем проводить какие-либо строительные работы в Шаббат."
 ISR_new_conscription_law: "Новый закон о воинской обязанности"
 ISR_new_conscription_law_desc: "Наша безопасность важна, но образование наших молодых студентов в области Торы важнее. Они не могут тратить столько времени на принудительную службу в наших вооружённых силах."
 ISR_anti_reformism: "Осуждать реформистов"
 ISR_anti_reformism_desc: "Реформистский иудаизм — это крайне либеральное направление иудаизма, для которого характерно незначительное внимание к ритуалам и личным обрядам, а также непризнание еврейского закона обязательным и принятие современных взглядов (в том числе ЛГБТК+). В основном он развивался в США."
 ISR_kotel_protocols: "Проблема женщин Котеля"
 ISR_kotel_protocols_desc: "«Женщины у Стены», также известные как «Женщины у Стены Плача», — это феминистская организация, которая борется за отмену гендерного разделения у Стены Плача, где женщины и мужчины разделены во время чтения Торы."
 ISR_segregated_prayers: "Отдельные молитвы"
 ISR_segregated_prayers_desc: "Женщины у Стены Плача пытаются устранить гендерное разделение во время чтения Торы у Стены Плача. Это совершенно бессмысленно, на самом деле мы построим ещё более прочные барьеры, чтобы этого не произошло."
 ISR_anti_lgbt_propaganda: "Хуже, чем \"Хезболла\""
 ISR_anti_lgbt_propaganda_desc: "ЛГБТК+ люди делают нас всех слабее, привязывая к грехам вместо Торы."
 ISR_rz_path: "§9Религиозная сионистская часть§!"
 ISR_rz_path_desc: "Религиозно-сионистская партия, также известная как «Ткума» или «Национальный союз-Ткума», — крайне правая, ультранационалистическая, еврейская партия сторонников превосходства и религиозного сионизма."
 ISR_subsidize_outposts: "Субсидии на аутпосты"
 ISR_subsidize_outposts_desc: "Почему бы не субсидировать наших друзей и братьев на Западном берегу? Им нужна наша помощь в построении устойчивой сельскохозяйственной экономики. Неважно, какую землю они занимают."
 ISR_settlements_subsidized_1: "Субсидируемые поселения - Новый старт"
 ISR_settlements_subsidized_1_desc: "Нашим братьям в поселениях нужны деньги, чтобы помочь им построить новую стабильную опору израильской экономики."
 ISR_settlements_subsidized_2: "Субсидируемые поселения - опора земли"
 ISR_settlements_subsidized_2_desc: "Наши братья в поселениях становятся всё сильнее и сильнее, но им нужно ещё немного денег для расширения."
 ISR_economic_settlers: "Содействовать экономическому урегулированию"
 ISR_economic_settlers_desc: "Стоимость жизни в наших городах в любом случае слишком высока, давайте будем пропагандировать переезд в наши населённые пункты, где люди могут растить своих детей с меньшими затратами."
 ISR_protect_terrorists: "Отвергать любой компромисс"
 ISR_protect_terrorists_desc: "В течение многих лет некоторые из наших братьев, участвовавших в ныне несуществующей партии «Кач», изображались террористами, но на самом деле они патриоты и не заслуживают тюремного заключения. Вместо этого они заслуживают помилования."
 ISR_protect_ideological_core: "Идеологические столпы"
 ISR_protect_ideological_core_desc: "Армия, Библия и земля: столпы нашего общества, необходимые для сохранения стабильного и прочного сообщества. Однако нам нужно выбрать, чему отдать приоритет в нашей повестке дня."
 ISR_denounce_mafdal: "Дискредитировать либеральных мафдальников"
 ISR_denounce_mafdal_desc: "«Мафдаль», или, как её лучше называть, «Национальная религиозная партия», была представительной партией религиозной сионистской идеологии в Израиле. Однако они слишком мягкие, недостаточно сильные, чтобы стабилизировать наше общество!"
 ISR_late_marriage: "Иметь дело с поздними браками"
 ISR_late_marriage_desc: "Статистика показывает, что 50% израильских пар вступают в брак после 30 лет; нам нужно пропагандировать ранние браки и поощрять рождение новых израильтян как можно раньше."
 ISR_promote_early_marriage: "Поощрять ранние браки"
 ISR_promote_early_marriage_desc: "В обществе, которое быстро стареет, важно как можно больше способствовать рождению детей в молодых семьях."
 ISR_civilian_oversight: "Надзор со стороны гражданской администрации"
 ISR_civilian_oversight_desc: "Пришло время создать гражданское правительство на Западном берегу; разумеется, во главе с израильтянами."
 ISR_jewish_home_path: "§3 Еврейский дом§!"
 ISR_jewish_home_path_desc: "Национальная религиозная партия «Религиозный сионизм» или «Мафдаль Религиозный сионизм» — правая религиозная сионистская политическая партия в Израиле. На всех выборах с момента своего основания в 1998 году партия объединялась с другими фракциями и участвовала в выборах в составе единого списка."
 ISR_get_five: "\"Возьми пять!\""
 ISR_get_five_desc: "Мы должны продвигать математическое образование в школах, чтобы развивать технический склад ума и косвенно поддерживать наш IT-сектор."
 ISR_dont_apologize_desc: "Крайне правые — это не ругательство! Это почётный знак, который мы носим и демонстрируем всем. Пусть оппоненты завидуют!"
 ISR_kaminitz_law: "Принять закон Каминица"
 ISR_kaminitz_law_desc: "Закон Каминитца наделяет исполнительные органы власти полномочиями налагать штрафы, такие как предписания о сносе и приостановке работ, конфискация строительного оборудования и транспортных средств, а также аресты — и всё это без обращения в судебную систему."
 ISR_associations_law: "Подпишите Закон об ассоциации"
 ISR_associations_law_desc: "Закон об ассоциациях — это свод законов и правил, регулирующих различные объединения участников или партнёров."
 ISR_conservative_judges: "Медленная революция"
 ISR_conservative_judges_desc: "Мы должны назначать консервативных людей на различные государственные должности, чтобы остановить деградацию нашей политической и социальной культуры."
 ISR_nation_state: "Законопроект о национальном государстве"
 ISR_nation_state_desc: "Законопроект «Государство-нация» определяет ряд функций и обязанностей, которыми должен обладать Израиль, чтобы выполнять роль еврейского государства."
 ISR_bennet_rule: "Возвышение Беннета"
 ISR_bennet_rule_desc: "Нафтали Беннетт — израильский предприниматель в сфере высоких технологий. В 1990-х годах, проходя службу в Армии обороны Израиля, Беннетт служил в элитных подразделениях «Сайерет Маткаль» и «Маглан», которые действуют в тылу врага. Затем он получил диплом юриста в Еврейском университете в Иерусалиме. Беннетт, сын американских иммигрантов в Израиле, уехал из Израиля в Нью-Йорк и в 1999 году стал соучредителем компании по разработке программного обеспечения для борьбы с мошенничеством."
 ISR_promote_trickle_down: "Как во времена Рейгана"
 ISR_promote_trickle_down_desc: "Мы должны взять за образец для нашей новой политики консервативную модель США. Как в старые добрые времена Рейгана!"
 ISR_machette_bureaucracy: "Правительственный мачете"
 ISR_machette_bureaucracy_desc: "Пришло время прорубить наш путь к справедливости сквозь государственный аппарат, состоящий из бездарных ублюдков!"
 ISR_limit_the_labor: "Ограничьте Гистадрут"
 ISR_limit_the_labor_desc: "Профсоюзы не делают ничего полезного, кроме как создают препятствия для рабочих. Их влияние на экономику должно быть ограничено..."
 ISR_tax_reductions: "Снизить налоги на богатых"
 ISR_tax_reductions_desc: "Зачем облагать налогом богатых? Это лишь создаёт прецеденты, из-за которых люди не становятся богатыми. Нам нужно положить этому конец."
 ISR_crush_the_shelters: "Уничтожьте группы укрывшихся"
 ISR_crush_the_shelters_desc: "Лоббисты проникли во все сферы нашей политической жизни, как паразиты. Это нужно остановить!"
 ISR_a_new_singapore: "Выполнение Сингапурского плана"
 ISR_a_new_singapore_desc: "Мы должны последовать примеру Сингапура и реализовать план, который сделает Израиль лучшим местом для ведения бизнеса."
 ISR_shaked_rule: "Надели Айелет Шакет силой"
 ISR_shaked_rule_desc: "Айелет Шакед — израильский политик, активистка и инженер-программист. Несмотря на то, что она состояла в религиозной политической партии «Еврейский дом», она считает себя светским человеком. Прежде чем заняться политикой, Шакед начала свою карьеру в израильской высокотехнологичной отрасли, работая инженером в Texas Instruments вскоре после окончания Тель-Авивского университета."
 ISR_trust_busting: "Как самец лося"
 ISR_trust_busting_desc: "Нам нужно взять пример с Теодора Рузвельта и его политических программ и идеалов. Это то, что нужно Израилю."
 ISR_over_legislation: "Борьба с чрезмерным законодательством"
 ISR_over_legislation_desc: "Нам нужно перестать раздувать законодательную власть до размеров, несоразмерных её функциям."
 ISR_promote_national_service: "Продвигать национальную службу"
 ISR_promote_national_service_desc: "Православные женщины не могут служить в армии, однако мы можем предложить им государственную службу в государственном секторе."
 ISR_public_works: "Использовать общественные работы"
 ISR_public_works_desc: "Необходимо создать условия, при которых общественные работы станут постоянными и запланированными."
 ISR_israels_thatcher: "Дух Тэтчер"
 ISR_israels_thatcher_desc: "Мы должны следовать британскому прагматизму и символически возродить дух Маргарет Тэтчер."
 ISR_russian_party_path: "§2Израиль - наш дом§!"
 ISR_russian_party_path_desc: "«Исраэль Бейтейну» — консервативная политическая партия в Израиле. Изначально партия опиралась на светских русскоязычных иммигрантов, хотя поддержка этой демографической группы снижается."
 ISR_retirement_homes: "Финансировать дома престарелых"
 ISR_retirement_homes_desc: "Мы должны финансировать дома престарелых и обеспечивать нашим пожилым людям комфортную и спокойную жизнь."
 ISR_soviet_voters: "Обращение к советским избирателям"
 ISR_soviet_voters_desc: "Многие русскоязычные евреи по-прежнему тесно связаны с русской культурой. Мы должны привлекать их своей рекламой и политикой."
 ISR_russian_tv: "Телевизионные каналы на русском языке"
 ISR_russian_tv_desc: "Многие из наших новых граждан, репатриировавшихся из постсоветских стран, не говорят по-ивритски. Чтобы помочь им легче интегрироваться в общество, мы должны создать русскоязычные телеканалы и разрешить трансляцию российских каналов в Израиле."
 ISR_five_mems: "Примите на вооружение пять Mems"
 ISR_five_mems_desc: "«Пять М» Жаботинского представляют собой ключевые элементы ревизионистского сионизма: Маккавеи (военная мощь), Масада (героизм), Мишкан (духовное наследие), Мелуха (политический суверенитет) и Моадим (национальное единство через традиции). Они подчёркивают еврейскую стойкость, самодостаточность и государственность."
 ISR_citizenship_law: "\"Без преданности нет гражданства!\""
 ISR_citizenship_law_desc: "Арабы должны принести клятву верности, чтобы жить в нашей стране. Это абсолютно необходимо для обеспечения полной лояльности иностранных элементов."
 ISR_empower_city_rabbis: "Расширить возможности городских раввинов"
 ISR_empower_city_rabbis_desc: "Мы должны отдавать предпочтение религиозным авторитетам из городов, централизуя духовный консенсус вокруг реформаторов."
 ISR_reform_conversions: "Реформаторские обращения евреев"
 ISR_reform_conversions_desc: "Мы должны позволить новообращённым в иудаизм репатриироваться в Израиль. Они не менее евреи, чем мы."
 ISR_promote_aliyah: "Еврейский мир"
 ISR_promote_aliyah_desc: "Мы должны способствовать возвращению всех евреев в Израиль и поощрять алию."
 ISR_national_secular_government: "Национальное светское правительство"
 ISR_national_secular_government_desc: "Теперь мы будем полностью национальным и светским государством."
 ISR_aliyah_encouraged: "Алия поощряла"
 ISR_new_hope_path: "§1Новая надежда§!"
 ISR_new_hope_path_desc: "Гидеон Саар сформировал правоцентристскую израильскую партию «Новая надежда», которая ставит во главу угла национальную безопасность, эффективное управление и судебную реформу. Несмотря на то, что ей с трудом удаётся удерживать власть, она стремится стать умеренной альтернативой «Ликуду»."
 ISR_gantz_tree: "§4уважение к Израилю§!"
 ISR_gantz_tree_desc: "Бенджамин Ганц — израильский политик и генерал армии в отставке. Он придерживается центристских и милитаристских политических взглядов."
 ISR_radical_centrism_desc: "Мы больше не должны сосредотачиваться на идеологических битвах и стремиться к идеалам. Мы должны быть радикальными центристами, отдавая приоритет практике, а не идеологии."
 ISR_general_politics: "Великая общая политика"
 ISR_general_politics_desc: "Ганц — бывший генерал, и его политические устремления и организованность действительно в военной манере."
 ISR_above_all: "Израиль Лайфней ХаКол"
 ISR_above_all_desc: "Нашими политическими действиями должен руководить один принцип - Израиль превыше всего!"
 ISR_increase_army_pay: "Нашими политическими действиями должен руководить один принцип - Израиль превыше всего!"
 ISR_increase_army_pay_desc: "Мы должны увеличить наши военные расходы и обеспечить сыновьям и дочерям Израиля всё необходимое."
 ISR_increase_pensions: "Увеличить пенсии граждан"
 ISR_increase_pensions_desc: "Мы должны повысить пенсии нашим пенсионерам. Они должны получать то, что заслуживают."
 ISR_attorney_general: "Разделите офис прокурора"
 ISR_attorney_general_desc: "Мы должны разделить должности Генерального прокурора и главного обвинителя."
 ISR_regulate_ottoman_agencies: "Регулируют деятельность османских ведомств"
 ISR_regulate_ottoman_agencies_desc: "Мы должны регулировать деятельность османских агентств, поскольку в их нынешнем состоянии они неэффективны."
 ISR_the_begin_project: "Начало Реализации Проекта"
 ISR_the_begin_project_desc: "Несмотря на то, что мы идеологически близки к «Ликуду», мы не поддерживаем коррупционные схемы этой партии."
 ISR_shasha_biton: "План Шаша-Битона"
 ISR_shasha_biton_desc: "Мы должны улучшить образование для низшего и среднего класса, чтобы обеспечить полноценное образование в нашей стране."
 ISR_social_cabinet: "Социально-экономический кабинет"
 ISR_social_cabinet_desc: "Наш новый кабинет министров должен сосредоточиться именно на экономических вопросах."
 ISR_national_unity: "Лагерь национального единства"
 ISR_national_unity_desc: "Наша новая коалиция должна следовать программе правых и строить сильный и устойчивый Израиль!"
 ISR_bluewhite: "Бело-голубая коалиция сформирована!"
 ISR_blue_white: "Синий и белый"
 ISR_blue_white_desc: "Наша новая коалиция должна стремиться к равенству и стабильности как к нашим новым основным ценностям, которые помогут построить новый Израиль."
 ISR_limit_terms: "Ограничения по срокам обучения в институте"
 ISR_limit_terms_desc: "Мы должны изменить избирательное законодательство, чтобы обеспечить продолжение демократического процесса."
 ISR_empower_regional_governments: "Расширение прав и возможностей региональных правительств"
 ISR_empower_regional_governments_desc: "Мы должны расширить возможности региональных правительств, предоставив им больше реальных полномочий в самостоятельном управлении."
 ISR_reform_electoral_system: "Реформировать избирательную систему"
 ISR_reform_electoral_system_desc: "Мы должны перейти от пропорционального представительства к избирательному округу."
 mofaz_rules: "Кадима была сформирована!"
 ISR_olmert_focus: "§2Новая политическая эра§!"
 ISR_olmert_focus_desc: "Эхуд Ольмерт — израильский политик и юрист. Его партия «Кадима» — центристская и либеральная политическая партия в Израиле."
 ISR_mofaz: "Внедрять политику Мофаз"
 ISR_mofaz_desc: "Шауль Мофаз — израильский военный офицер и политик в отставке. Он вступил в Армию обороны Израиля в 1966 году и служил в парашютно-десантной бригаде. Он участвовал в Шестидневной войне, Войне Судного дня, Ливанской войне 1982 года и операции «Энтеббе» в составе парашютно-десантной бригады и элитного подразделения спецназа «Сайерет Маткаль». В 1998 году он стал шестнадцатым начальником штаба Армии обороны Израиля."
 ISR_livni: "Реализовывать политику Ливни"
 ISR_livni_desc: "Ципора Малка Ливни — израильский политик, дипломат и юрист. Некоторые знают её как человека, который пытался урегулировать израильско-палестинский конфликт."
 ISR_nationalcamp: "Национальный лагерь сформирован!"
 ISR_continue_to_change: "Мы продолжаем меняться!"
 ISR_continue_to_change_desc: "Перемены неизбежны, и мы должны освоить прогресс, который ведет нас вперед!"
 ISR_merav_cohen_plan: "Забота Коэна о пожилых людях"
 ISR_merav_cohen_plan_desc: "У Коэна есть конкретный план по реформированию системы социальной поддержки. Этот план должен быть реализован."
 ISR_lapid_histadrut: "Держать страну за горло"
 ISR_lapid_histadrut_desc: "Мы должны быстро реформировать систему социального обеспечения и увеличить поддержку, которую мы оказываем населению."
 ISR_ministry_of_social_development: "Министерство социального развития"
 ISR_ministry_of_social_development_desc: "Мы должны создать новое министерство социального развития и поддерживать его всеми возможными способами."
 ISR_holocaust_survivors: "Бесплатная медицинская помощь для выживших"
 ISR_holocaust_survivors_desc: "Мы должны относиться к пережившим Холокост с уважением и предоставлять им бесплатную медицинскую помощь."
 ISR_disabled_people: "Продвигать вперед инвалидов"
 ISR_disabled_people_desc: "Мы должны поддерживать людей с ограниченными возможностями в нашем обществе и увеличивать выделяемые им средства."
 ISR_take_money_from_settlements: "Переориентироваться с поселений"
 ISR_take_money_from_settlements_desc: "Населённые пункты — это те, кто высасывает из нас все соки! Мы должны наконец-то отобрать у них это!"
 ISR_take_money_from_yeshivas: "Переориентироваться с иешив"
 ISR_take_money_from_yeshivas_desc: "Ешивы пожирают наш бюджет, мы должны забрать у них эти деньги!"
 ISR_where_is_the_money: "'Где деньги? - спросил я'"
 ISR_where_is_the_money_desc: "Мы должны выяснить, куда уходят деньги наших налогоплательщиков. Наш бюджет не вечен!"
 ISR_yesh_atid_focus: "§9У нас есть будущее§!"
 ISR_yesh_atid_focus_desc: "«Еш Атид» — центристская, либеральная сионистская политическая партия в Израиле. Она была основана тележурналистом Яиром Лапидом, сыном бывшего политика партии «Шинуй» и министра юстиции Израиля Томми Лапида."
 ISR_middle_class: "Война среднего класса"
 ISR_middle_class_desc: "Мы должны использовать все наши политические возможности, чтобы в полной мере поддерживать средний класс. Эти люди — причина, по которой мы правим!"
 ISR_public_residence: "Спонсировать общественные резиденции"
 ISR_public_residence_desc: "Общественные жилые дома — это чудо, которое мы должны использовать для решения жилищной проблемы в нашей стране."
 ISR_zero_vat: "Эфес, мэм"
 ISR_zero_vat_desc: "Налог на добавленную стоимость больше не должен существовать. Он вредит бизнесу и увеличивает расходы потребителей."
 ISR_lapid_eu: "Расширить Соглашение о свободной торговле"
 ISR_lapid_eu_desc: "Мы должны поддерживать торговлю и дружбу с Европейским союзом!"
 ISR_came_to_change: "Мы пришли, чтобы измениться"
 ISR_came_to_change_desc: "Мы должны взяться за борьбу с коррупцией и очистить страну от подобных проблем."
 ISR_non_portfolio: "Избавьтесь от Не-портфолио"
 ISR_eighteen_ministers: "Только восемнадцать министров"
 ISR_eighteen_ministers_desc: "В нашем правительстве должно быть всего восемнадцать министров."
 ISR_corruption_war: "Мы Пришли, Мы Увидели, Мы Сражались"
 ISR_corruption_war_desc: "Наша борьба с коррупцией должна быть системной и глубоко укорениться в методологии нашей партии."
 ISR_negotiate_syria: "Вести переговоры с Сирией?"
 ISR_negotiate_syria_desc: "Возможно, нам удастся убедить сирийское правительство пересмотреть свое отношение к нам."
 ISR_labour_path: "§tИзраильская лейбористская партия§!"
 ISR_labour_path_desc: "The Israeli Labor Party commonly known as HaAvoda is a social democratic political party in Israel. A party in the Labor Zionist tradition supporting the welfare state and trade union links, The Labor Party was associated with supporting the Israeli-Palestinian peace process, pragmatic foreign affairs policies and social-democratic economic policies."
 ISR_haifa_model: "Хайфская модель"
 ISR_haifa_model_desc: "Мы должны использовать модель Хайфы как маяк мудрости наших экономических решений."
 ISR_education_relief_plan: "План помощи в области образования"
 ISR_education_relief_plan_desc: "Мы должны принять некоторые меры по облегчению положения, прежде чем начнем реформы образования."
 ISR_smaller_classes: "Меньшие классы"
 ISR_smaller_classes_desc: "Научные данные показывают, что чем меньше классы, тем эффективнее учатся дети. Мы должны внедрить это."
 ISR_israel_green_deal: "Израильский \"зеленый курс\""
 ISR_israel_green_deal_desc: "Экологическая устойчивость — единственный способ, с помощью которого мы можем двигаться вперёд в нашей энергетической политике. Экология — это гарантия нашего будущего."
 ISR_social_protests: "'Народ Требует Социальной Справедливости!'"
 ISR_social_protests_desc: "Теперь мы должны решить, что делать с одним из самых популярных общественных движений в нашей стране."
 ISR_raise_minimum_wage: "Повысить минимальную заработную плату"
 ISR_raise_minimum_wage_desc: "Мы должны повысить минимальную заработную плату, чтобы предотвратить наплыв дешёвой рабочей силы и поддерживать уровень жизни."
 ISR_public_transport: "Отдавайте предпочтение общественному транспорту"
 ISR_public_transport_desc: "Священники могут ныть сколько угодно, но мы должны обеспечить общественный транспорт в Шаббат и насильно интегрировать ортодоксов в наше общество."
 ISR_raise_tax_on_wealthy: "Повысить налоги на богатых"
 ISR_raise_tax_on_wealthy_desc: "Богатые слишком богаты! Мы должны использовать их деньги более полезным образом."
 ISR_digital_education: "Продвигать цифровое образование"
 ISR_digital_education_desc: "Образование тоже должно быть оцифровано. Дети заслуживают лучшего из лучших!"
 ISR_deliver_computers: "Цифровое правительство"
 ISR_deliver_computers_desc: "Мы должны максимально перевести наше правительство на цифровые технологии, чтобы повысить эффективность административного аппарата."
 ISR_recover_public_services: "Восстановить государственную службу"
 ISR_recover_public_services_desc: "Мы должны восстановить сектор государственных услуг и вернуть ему былую славу."
 ISR_regulate_finance: "Регулировать финансовую систему"
 ISR_regulate_finance_desc: "Мы должны регулировать финансовую систему, чтобы обеспечить равенство в нашем обществе."
 ISR_agricultural_protection_act: "Закон о защите сельского хозяйства"
 ISR_agricultural_protection_act_desc: "Мы должны защищать наш сельскохозяйственный сектор, поскольку он является одним из важнейших сегментов, которым владеют кибуцы и поселенцы."
 ISR_agricultural_sector: "Полагайтесь на профсоюзы фермеров"
 ISR_agricultural_sector_desc: "Мы должны поддерживать создание фермерских союзов и расширять наш сельскохозяйственный сектор."
 ISR_labour_unions_focus: "Расширить возможности Гистадрута"
 ISR_labour_unions_focus_desc: "Мы должны решить, что будем делать с профсоюзами, и окончательно определить их положение в нашем государстве."
 ISR_amend_protection_act: "Внести поправки в Закон о защите инвестиций"
 ISR_amend_protection_act_desc: "Мы должны внести поправки в закон о защите инвестиций и действовать соответствующим образом в нашей экономической политике."
 ISR_subsidize_businesses: "Субсидировать независимые предприятия"
 ISR_subsidize_businesses_desc: "Мы должны поддерживать независимый бизнес, чтобы обеспечить экономический баланс."
 ISR_youth_movements: "Молодежные движения"
 ISR_youth_movements_desc: "Мы должны поддерживать «Цофим» в нашей стране, поскольку они являются единственной надёжной гарантией того, что в будущем у нас будут единомышленники."
 ISR_competition_directory: "Национальный каталог соревнований"
 ISR_competition_directory_desc: "Мы должны создать национальное управление по вопросам конкуренции, которое будет бороться с монополизацией нашей экономики."
 ISR_sponsored_products: "Расширьте спонсорство продукта"
 ISR_sponsored_products_desc: "Мы должны расширить спонсорскую поддержку различных продуктов, которые мы уже производим."
 ISR_forgot_to_be_jews: "Осознание того, что мы забыли"
 ISR_forgot_to_be_jews_desc: "Авраам Габбай — израильский бизнесмен и политик. Он был генеральным директором телекоммуникационной компании Bezeq, а затем занялся политикой."
 ISR_bring_the_lost_voters: "Попытайтесь привлечь их к ответственности"
 ISR_bring_the_lost_voters_desc: "Амир Перец — израильский политик, член Кнессета от Лейбористской партии. Будучи членом Кнессета почти непрерывно с 1988 года, он занимал различные должности в правительстве."
 ISR_zionist_union: "Сионистский союз"
 ISR_zionist_union_desc: "Исаак Буги Герцог — израильский политик. Сын бывшего президента Израиля Хаима Герцога, он по профессии юрист и занимал пост государственного секретаря с 1999 по 2001 год."
 ISR_regret_our_past_sephardics: "Великое сожаление"
 ISR_regret_our_past_sephardics_desc: "Мы должны сожалеть о своём прошлом и прилагать больше усилий для интеграции сефардов."
 ISR_constitution: "Напишите израильскую конституцию"
 ISR_basic_law_amendment: "Новая конституция"
 ISR_basic_law_amendment_desc: "Наконец-то мы можем разработать проект нашей новой конституции!"
 ISR_public_transport_shabbat: "Субботний общественный транспорт"
 ISR_public_transport_shabbat_desc: "Давайте, наконец, покончим с вопросом об общественном транспорте в праздничные дни."
 ISR_matkal_women: "ХаТовот ЛаКрави"
 ISR_matkal_women_desc: "Мы должны позволить женщинам служить не только в армии, но и на боевых должностях."
 ISR_millet_system: "Отказаться от системы Millet"
 ISR_millet_system_desc: "Священство слишком долго влияло на нашу страну, пришло время положить этому конец."
 ISR_lgbt_marriage: "Легализовать ЛГБТ-браки"
 ISR_lgbt_marriage_desc: "Мы должны легализовать ЛГБТ-браки и поощрять принятие ЛГБТ-сообщества."
 ISR_redraft_conscription_law: "Переработать Закон Tal"
 ISR_redraft_conscription_law_desc: "Теперь мы должны начать переводить ультраортодоксальных идей в цахал."
 ISR_stop_yeshiva_money: "Прекратить финансирование иешив"
 ISR_stop_yeshiva_money_desc: "Больше никаких денег ультраортодоксам! Они как паразиты на теле общества, которое платит налоги!"
 ISR_accept_kotel_protocols: "Узнаете женщин из Котла"
 ISR_accept_kotel_protocols_desc: "Признание женского движения \"Котел\" - это не только наше идеологическое решение, но и рациональное. Долой догматизм!"
 ISR_recognize_reformist_conversions: "Распознавать реформистские преобразования"
 ISR_recognize_reformist_conversions_desc: "Мы должны признать реформистское обращение в иудаизм и позволить иудеям со всего мира репатриироваться в Израиль."
 ISR_religous_status_quo_revisit: "Вернитесь к свитку независимости"
 ISR_religous_status_quo_revisit_desc: "Наконец-то мы можем вернуться к свитку независимости и восстановить религиозный статус-кво."
 ISR_meretz: "§7Вечеринка \"Энергия\"§!"
 ISR_meretz_desc: "«Мерец» — левая, социал-демократическая, светская и лейбористская сионистская партия. Она выступает за решение израильско-палестинского конфликта путём создания двух государств, за социальную справедливость и права человека, за свободу вероисповедания и уделяет особое внимание защите окружающей среды."
 ISR_jewish_arab_partnership: "Еврейско-палестинское партнерство"
 ISR_jewish_arab_partnership_desc: "В качестве первого шага к сотрудничеству и, будем надеяться, миру мы подпишем торговое соглашение с нашими соседями, чтобы облегчить обмен товарами. Это пойдёт на пользу обеим нашим экономикам."
 ISR_affirmative_action: "Поддерживать позитивные действия"
 ISR_affirmative_action_desc: "Сделав ещё один шаг к совместному проживанию, мы поддержим экономику наших соседей, вложив в неё немного денег. Мы уверены, что они это оценят, и стабильность в регионе повысится."
 ISR_meretz_green: "Новый \"зеленый курс\""
 ISR_meretz_green_desc: "Наша Земля страдает, нашей Земле нужен более бережный подход. Нам нужно отказаться от ископаемого топлива и стремиться к нейтрализации выбросов углекислого газа, а для этого мы будем активно инвестировать в возобновляемые источники энергии. Это потребует некоторых затрат, но это правильный шаг."
 ISR_ideological_feminism: "Идеологический феминизм"
 ISR_ideological_feminism_desc: "Мы утверждаем нашу идеологию о том, что женщины должны иметь равные права в нашем обществе!"
 ISR_fight_gender_discrimination: "Борьба с насилием в семье"
 ISR_fight_gender_discrimination_desc: "Пришло время принять меры против гендерной дискриминации и домашнего насилия, наше общество больше не может этого терпеть. Поэтому мы реформируем военную службу и введём отпуск по уходу за ребёнком."
 ISR_kibbutz_meretz: "Продвигать движение кибуцев"
 ISR_kibbutz_meretz_desc: "Кибуцы — это основа Государства Израиль и удивительный пример общинного общества, в котором люди сотрудничают для достижения общей цели и разделяют свою жизнь. Мы будем способствовать этому и поддерживать это с помощью некоторых инвестиций."
 ISR_western_world: "Часть европейской цивилизации"
 ISR_western_world_desc: "Мы являемся частью европейской цивилизации и должны действовать соответственно!"
 meretz_affirmative: "Израильско-палестинское партнерство"
 ISR_raam_party: "§6Объединенный арабский список§!"
 ISR_raam_party_desc: "Объединённый арабский список, широко известный под аббревиатурой на иврите «Раам», — арабская политическая партия в Израиле и политическое крыло Южного отделения исламского движения."
 ISR_shura_council: "Аббас и Совет Шуры"
 ISR_shura_council_desc: "Мы должны попытаться урегулировать разногласия внутри партии «Раам». Это может повлиять и на Палестину."
 ISR_bedouin_interests: "Интересы бедуинов"
 ISR_bedouin_interests_desc: "Бедуины живут в южной части Израиля. Мы должны развивать эту территорию, чтобы удовлетворить их потребности."
 ISR_recognize_illegal_outposts: "Распознавать незаконные аванпосты"
 ISR_recognize_illegal_outposts_desc: "Мы должны признать незаконные аванпосты и ослабить давление на Палестину."
 ISR_family_values: "\"Старые и добрые\" семейные ценности"
 ISR_family_values_desc: "Мы должны поддерживать мусульманские семейные ценности и интегрировать их в нашу социальную политику."
 ISR_legalize_polygamy: "Легализовать многоженство"
 ISR_legalize_polygamy_desc: "Мы должны легализовать многожёнство в соответствии с требованиями партии «Раам»."
 ISR_conversion_therapies: "Арабские психотерапевты-конверсанты"
 ISR_conversion_therapies_desc: "Мы должны допустить психотерапевтов по обращению с арабской спецификой..."
 ISR_legalized_plygamy: "Узаконенная полигамия"
 ISR_down_with_imperialism: "Долой империалистов!"
 ISR_down_with_imperialism_desc: "Именно американский империализм спровоцировал религиозные конфликты на нашей земле. Мы должны отомстить за наши страдания!"
 ISR_join_arab_league: "Вступайте в Лигу арабских государств"
 ISR_join_arab_league_desc: "С таким большим количеством арабов в нашей стране мы должны вступить в Лигу арабских государств."
 ISR_befriend_china_isratine: "Подружитесь с Китаем"
 ISR_befriend_china_isratine_desc: "Китай - страна-интернационалист. Мы должны подружиться с ними!"
 ISR_befriend_libya: "Помните пророчество Каддафи"
 ISR_befriend_libya_desc: "Сначала было пророчество Каддафи, в котором говорилось о том, что евреи и палестинцы объединятся в дружбе."
 ISR_identity_atheism: "Разорвать цепи религии"
 ISR_identity_atheism_desc: "Больше никакой разделяющей нас религиозности! Именно эти различия отдалили нас друг от друга."
 ISR_identity_religion: "Все люди под властью Бога"
 ISR_identity_religion_desc: "Мы не должны отвергать религию как часть нашей идентичности, а должны принимать наши различия."
 ISR_judean_legacy: "Общее иудейское наследие"
 ISR_judean_legacy_desc: "Мы все — великие наследники Иудеи, когда-то разделённой тяжёлой судьбой, которая разделила наши народы. Нам нужно вернуться в эпоху Иудейского царства."
 ISR_galilea_identity: "Вспомните эпоху Галилея"
 ISR_galilea_identity_desc: "Мы должны помнить времена, когда на нашей земле царили доброта и взаимопонимание. Времена, когда палестинцы и евреи жили в гармонии и согласии."
 ISR_canaan_identity: "Возвращайся в Ханаан"
 ISR_canaan_identity_desc: "Ибо Хананеи и все жители земли услышат об этом, окружат нас и сотрут наше имя с лица земли. И что ты сделаешь со своим великим именем?"
 ISR_identity_question: "Создайте новую личность"
 ISR_identity_question_desc: "Чтобы укрепить наше новое двунациональное государство, мы должны создать новую идентичность для нашего народа..."
 ISR_binational_state: "§LХевейну Шалом Алейхем§!"
 ISR_binational_state_desc: "Вся вражда должна прекратиться, как и наша бессмысленная борьба с Палестиной. Пришло время объединиться."
 ISR_return_refugees: "Пересмотреть Закон о возвращении"
 ISR_return_refugees_desc: "Теперь, когда мы являемся двунациональным государством, и евреи, и палестинцы могут репатриироваться в нашу страну."
 ISR_un_inspections: "Разрешить инспекторам Организации Объединенных Наций"
 ISR_un_inspections_desc: "Инспекторам Организации Объединённых Наций необходимо предоставить доступ ко всей информации о наших ядерных возможностях."
 ISR_abandon_nukes: "Акт жестикуляции"
 ISR_keep_nukes: "Успокоить Их Страхи"
 ISR_befriend_south_africa: "Наше общее наследие"
 ISR_befriend_south_africa_desc: "Мы должны подружиться с Южной Африкой после стольких лет вражды."
 ISR_federalism: "Федерализовать Святую землю"
 ISR_federalism_desc: "Мы должны федерализировать Исратин, чтобы предотвратить дальнейшее этнополитическое разделение."
 ISR_palestinian_army: "Интегрировать силы безопасности"
 ISR_palestinian_army_desc: "Мы должны объединить силы безопасности и создать новые совместные арабо-еврейские подразделения."
 ISR_milk_and_honey: "Страна молока и меда"
 ISR_milk_and_honey_desc: "Мы должны быть страной процветания и счастья."
 ISR_judean_identity: "Иудейская идентичность"
 ISR_canaans_identity: "Личность Молоха"
 ISR_galil_identity: "Идентичность Галилея"
 religious_divide: "Религиозный раскол"
 ISR_idea_isratine_federalism: "Федерализм Святой Земли"
 ISR_discover_gas: "Величайшее открытие"
 ISR_discover_gas_desc: "Мы обнаружили, что в наших близлежащих водах много газа, который мы можем добывать. Чтобы начать первый этап, мы должны построить военно-морские базы на наших берегах."
 ISR_tamar: "Выкопать Фамарь"
 ISR_tamar_desc: "Мы должны разрабатывать берега возле Тель-Авива, чтобы добывать газ из моря."
 ISR_leviathan: "Откопать Левиафана"
 ISR_leviathan_desc: "Галилея также богата природным подземным газом. Давайте добывать его."
 ISR_dolphin: "Откопать Дельфина"
 ISR_dolphin_desc: "Берега Негева также богаты природным газом. Нам нужно добывать и его тоже."
 ISR_prefer_turkey: "Возродить турецкие отношения"
 ISR_prefer_turkey_desc: "Мы должны сотрудничать с Турцией и выстраивать с ней отношения."
 ISR_prefer_greece: "Создать эллинский союз"
 ISR_prefer_greece_desc: "Мы должны сотрудничать с Грецией в наших будущих проектах по строительству трубопроводов и в других деловых и политических вопросах."
 ISR_blue_flag: "Тренировка, отмеченная голубым флагом"
 ISR_blue_flag_desc: "Мы должны предложить Греции военное сотрудничество, как нашему главному партнеру в Средиземноморье."
 ISR_east_med_pipeline: "Проект East-Med"
 ISR_east_med_pipeline_desc: "Наши отношения с Кипром и Грецией делают их естественным выбором для сотрудничества, в рамках которого мы должны построить наш трубопровод."
 ISR_visit_greece: "Военный атташе в Греции"
 ISR_visit_greece_desc: "Нам нужно обеспечить независимость и суверенитет Греции, поскольку это в наших прямых интересах."
 ISR_claim_aphrodite: "Претендовать на поле Афродиты"
 ISR_claim_aphrodite_desc: "Чтобы заявить о своих правах на месторождение афродизита, нам нужно поддержать Северный Кипр."
 ISR_support_blue_homeland: "Узнай Голубую Родину"
 ISR_support_blue_homeland_desc: "Мы можем попытаться предложить Турции военное сотрудничество с нами и начать совместные учения."
 ISR_israel_turkey_pipeline: "Газопровод Израиль-Турция"
 ISR_israel_turkey_pipeline_desc: "Мы должны построить наш трубопровод с Турцией, поскольку она зарекомендовала себя как надёжный союзник."
 ISR_karish: "Начинай Изучать Кариш"
 ISR_karish_desc: "Мы можем попытаться начать добычу газа в районе Кариша. Однако это может серьёзно разозлить «Хезболлу». Однако, если наша армия будет сильна, они могут согласиться на временное соглашение..."
 ISR_madan: "Справочник разведывательных данных"
 ISR_madan_desc: "Подразделение военно-морской разведки Израиля является штатным подразделением в штабе ВМС Израиля. Как и другие разведывательные подразделения Армии обороны Израиля, оно профессионально подчиняется Управлению разведки."
 ISR_tech_superiority: "Сохраняем наше преимущество"
 ISR_tech_superiority_desc: "Мы должны полагаться не только на иностранные поставки кораблей и подводных лодок, но и расширять собственные исследования и производство."
 ISR_bibi_submarine_deal: "Проводить сомнительные сделки"
 ISR_bibi_submarine_deal_desc: "Мы не должны прислушиваться к истеблишменту, который крайне скептически относится к новому контракту с немцами. Мы должны притвориться, что одобряем сделку, и двигаться дальше."
 ISR_dakar: "Подготовьте Дакар"
 ISR_dolphin_1: "Дельфин-II класс"
 ISR_dolphin_1_desc: "Мы должны изучать подводные лодки и наращивать наши технологические возможности в производстве подводных лодок."
 ISR_thyssenkrupp_deal: "Сделка с Thyssenkrupp"
 ISR_thyssenkrupp_deal_desc: ""
 ISR_ships_dvora: "Во Дворе"
 ISR_ships_dvora_desc: "Быстроходный патрульный катер класса «Двора» — это быстроходный класс патрульных катеров, построенный компанией Israel Aerospace Industries для Морского корпуса Израиля на основе израильского класса «Дабур»."
 ISR_ships_bat_yam: "Бат-Ям"
 ISR_ships_bat_yam_desc: "Мы должны построить верфи в Бат-Яме, чтобы наш военный и торговый флот можно было строить и ремонтировать там."
 ISR_ships_saar: "Модернизируйте Саар"
 ISR_ships_saar_desc: "Мы должны модернизировать верфи Саара, чтобы наши корабли можно было ремонтировать там более эффективно."
 ISR_middle_east_peace: "Сны Исайи"
 ISR_middle_east_peace_desc: "Теперь мы сосредоточим всё наше внимание на установлении более тесных связей с дружественными странами Ближнего Востока."
 ISR_enemy_of_my_enemy: "Новые общие враги"
 ISR_enemy_of_my_enemy_desc: "Учитывая новую геополитическую ситуацию на Ближнем Востоке, возможно, нам стоит начать процесс улучшения отношений с Саудовской Аравией."
 ISR_travel_morocco: "Посетите Мохаммеда VI"
 ISR_travel_morocco_desc: "Марокко - одна из немногих арабских стран, у которой с нами довольно хорошие отношения. Мы должны превратить эти отношения в настоящую дружбу!"
 ISR_gulf_offices: "Открывайте офисы в странах Персидского залива"
 ISR_gulf_offices_desc: "Чтобы расширить наше влияние в странах Персидского залива, нам необходимо вновь открыть наши правительственные учреждения в странах Персидского залива."
 ISR_apologize_past_actions: "Приносим извинения за инциденты"
 ISR_apologize_past_actions_desc: "Ранее, в силу крайней необходимости, мы использовали наших агентов \"Моссад\" на территории некоторых стран Персидского залива, чтобы противостоять неожиданному влиянию. Теперь нам нужно восстановить отношения с этими странами и извиниться за наши действия."
 ISR_abraham_accords_focus: "Соглашения Абрахама"
 ISR_abraham_accords_focus_desc: "Мы должны начать новую дипломатическую встречу, на которой попытаемся растопить лёд в отношениях между различными арабскими странами и Израилем."
 ISR_negev_forum_focus: "Форум в Негеве"
 ISR_negev_forum_focus_desc: "Чтобы повысить уровень региональной безопасности и укрепить региональное сотрудничество, мы можем создать новый форум для участия наших ближневосточных партнёров."
 ISR_cultural_ties: "Укреплять культурные связи"
 ISR_cultural_ties_desc: "Еврейская диаспора в Марокко по-прежнему довольно многочисленна и оказывает значительное влияние на экономику Марокко. Возможно, нам стоит этим воспользоваться..."
 ISR_visa_indirect_travel: "Косвенные безвизовые поездки"
 ISR_visa_indirect_travel_desc: "Чтобы облегчить поездки наших граждан между Марокко и Израилем, мы можем попытаться договориться о непрямом визовом режиме."
 ISR_denounce_polisario_iran: "Разоблачить величайшую связь"
 ISR_denounce_polisario_iran_desc: "Мы должны поддержать Марокко в его борьбе с сепаратистами и террористами из Полисарио."
 ISR_restore_security_links: "Восстановление защитных подключений"
 ISR_restore_security_links_desc: "Мы должны поддерживать Марокко и в сфере разведки, поскольку мы действительно можем извлечь из этого выгоду в беспроигрышном формате."
 ISR_usa_mor_isr_deal: "Трехсторонняя сделка?"
 ISR_usa_mor_isr_deal_desc: "Чтобы поддержать наших марокканских партнёров в наших усилиях по нормализации отношений, мы можем попытаться попросить США поддержать нас в наших дипломатических усилиях."
 ISR_return_to_africa: "Возвращение в Африку"
 ISR_return_to_africa_desc: "Мы должны продолжать расширять наше влияние в Африке, поскольку многие из наших сильнейших союзников - выходцы с этого континента."
 ISR_invest_in_eac: "Путешествие в Восточную Африку"
 ISR_invest_in_eac_desc: "Мы должны подружиться с восточноафриканскими государствами и усилить наше влияние на них."
 ISR_eritrean_bases: "Базы в Эритрее"
 ISR_eritrean_bases_desc: "Возможно, мы можем попытаться договориться о военном сотрудничестве с Эритреей, которое принесёт пользу нам обоим."
 ISR_kampala_meeting: "Встреча в Кампале"
 ISR_kampala_meeting_desc: "Прошло почти полдесятилетия с тех пор, как израильский спецназ штурмовал международный аэропорт Кампалы, чтобы освободить заложников с угнанного самолёта в рамках операции «Энтеббе», и сегодня премьер-министр Израиля [ISR.GetLeader] приземлился в Уганде на самолёте El Al. Хотя нормализация отношений между Израилем и членами Восточноафриканского сообщества началась ещё в 1990-х годах, они не вернулись к тому золотому веку, которым политики Иерусалима наслаждались на континенте до Войны Судного дня. Однако при [ISR.GetLeader] Израиль планирует «вернуться в Африку», используя израильские технологии, в частности, опреснения и водоснабжения, чтобы открыть двери на Африканский континент. Согласно [ISR.GetLeader], Восточная Африка — это дверь, через которую Израиль входит на континент, и он хочет значительно расширить экономические, политические и дипломатические связи с государствами Восточной Африки, а также со всей Африкой к югу от Сахары."
 ISR_peace_sudan: "Вашингтонский меморандум"
 ISR_peace_sudan_desc: "Возможно, мы могли бы попытаться нормализовать отношения с Суданом, расширив наши экономические связи с этой страной."
 ISR_peace_chad: "Нджаменские протоколы"
 ISR_peace_chad_desc: "Учитывая текущую ситуацию в Чаде, возможно, мы можем извлечь из этого выгоду, предложив им пакет вооружений и нормализацию отношений."
 ISR_peace_sahel: "Приблизьтесь к Сахелю"
 ISR_peace_sahel_desc: "Теперь мы можем попытаться наладить отношения со странами Сахеля, расширив наше взаимное сотрудничество и, возможно, инвестируя в них."
 ISR_visit_oman: "Путешествие в Оман"
 ISR_visit_oman_desc: "Оман — один из немногих наших возможных союзников на Ближнем Востоке. Мы должны поддерживать с ними хорошие отношения."
 ISR_covert_ties: "Устанавливайте тайные связи"
 ISR_covert_ties_desc: "Мы должны установить тайные связи с нашими союзниками в Персидском заливе. Агенты Моссада должны быть готовы, если они согласятся..."
 ISR_yemen_intervene: "Наблюдайте за проливами"
 ISR_yemen_intervene_desc: "Даже если Йемен нельзя считать одним из наших ближайших друзей, поддерживать его в борьбе с иранскими прокси-силами более рационально, чем позволить всему идти своим чередом."
 ISR_yemen_war: "Операция \"Корона Савы\""
 ISR_yemen_war_desc: "Настало время вмешаться в гражданскую войну в Йемене и положить конец угрозе со стороны хуситов!"
 ISR_mossad_diplomacy: "Дипломатия Моссада"
 ISR_mossad_diplomacy_desc: "Мы можем использовать Моссад для проведения более широкого спектра дипломатических действий на Ближнем Востоке, особенно когда наши партнёры не возражают."
 ISR_bahrain_economic_conference: "Экономическая конференция в Манаме"
 ISR_bahrain_economic_conference_desc: "Мы можем попытаться заключить сделку со странами Персидского залива, когда в Манаме пройдёт новая экономическая конференция. Впоследствии это может принести пользу как нашим партнёрам из Персидского залива, так и нам."
 ISR_visit_saudi: "Путешествие в Саудовскую Аравию"
 ISR_visit_saudi_desc: "Чтобы создать последний щит против нашего главного врага, мы должны тайно посетить Саудовскую Аравию и наладить военное сотрудничество."
 ISR_treaty_saudi: "Доберись до Золотого яблока"
 ISR_treaty_saudi_desc: "We can try to finally negotiate with Saudi Arabia and perhaps establish full peace between our countries."
 ISR_position_of_strength: "С позиции силы"
 ISR_position_of_strength_desc: "Зачем утруждать себя созданием альянсов и взятием на себя обязательств, если мы можем попытаться повысить свою безопасность, установив непрямое участие и заключив выгодные соглашения..."
 ISR_new_middle_east: "Новый Ближний Восток"
 ISR_new_middle_east_desc: "Наконец-то, после всех наших дипломатических усилий, должен сформироваться новый Ближний Восток!"
 ISR_exhibitions_dubai: "Посетите выставки в Дубае"
 ISR_exhibitions_dubai_desc: "Чтобы укрепить наши позиции в торговле в Персидском заливе и на мировом рынке, нам, возможно, потребуется представить наши компании на недавних деловых и технологических выставках в Дубае."
 ISR_uae_invest: "Партнерские отношения между Эмиратами и Израилем"
 ISR_uae_invest_desc: "Учитывая современные реалии растущей экономики ОАЭ, для расширения нашего сотрудничества с ними нам, возможно, придётся обратиться к ним за инвестициями."
 ISR_visit_japan: "В погоне за восходящим солнцем"
 ISR_visit_japan_desc: "Япония — восходящая звезда экономического успеха на Дальнем Востоке. Нам необходимо наладить с ними хорошие отношения."
 ISR_visit_vietnam: "Открыт для Вьетнама"
 ISR_visit_vietnam_desc: "Сельскохозяйственный сектор экономики Вьетнама быстро развивается. Мы можем использовать это к нашей взаимной выгоде."
 ISR_deal_with_neighbors: "Протягивание оливковой ветви"
 ISR_deal_with_neighbors_desc: "Теперь мы должны начать наши дипломатические действия в отношении Египта и Иордании."
 ISR_deal_with_jordan: "За рекой Ярден"
 ISR_deal_with_jordan_desc: "Теперь мы должны начать дипломатические отношения с Иорданией и решить, как нам выстраивать наши взаимные отношения."
 ISR_jordan_defensive: "Охраняйте наш Восточный фланг"
 ISR_jordan_defensive_desc: "Мы должны поддерживать наших иорданских партнеров и сотрудничать с ними в военной сфере."
 ISR_jordan_offensive: "Не лгу и не прощаю"
 ISR_jordan_offensive_desc: "Иорданию необходимо подчинить нашему правительству. Последние события сделали её непригодной для наших дипломатических целей."
 ISR_jordan_military_bases: "Подкуп военных"
 ISR_jordan_military_bases_desc: "Чтобы подорвать суверенитет Иордании, мы должны подкупить их генералов, чтобы они перешли на нашу сторону..."
 ISR_manipulate_royal_family: "Манипулировать королевской политикой"
 ISR_manipulate_royal_family_desc: "В правящем доме Хашимитов и среди их сторонников много людей, которые выступают против нашего влияния. Мы должны избавиться от них."
 ISR_puppet_jordan: "Вмешаться в дела Иордании"
 ISR_puppet_jordan_desc: "Наконец-то все приготовления завершены. Теперь мы можем нанести Иордании последний удар!"
 ISR_war_with_isis: "Операция \"Волчья крепость\""
 ISR_war_with_isis_desc: "Учитывая экзистенциальную угрозу со стороны салафитских врагов у наших ворот, нам нужно принять превентивные меры и уничтожить их!"
 ISR_black_september_legacy: "Наследие \"Черного сентября\""
 ISR_black_september_legacy_desc: "Мы должны защищать Иорданию любой ценой, поскольку она является нашим восточным флангом, который защищает нас от врагов."
 ISR_green_blue_deal: "Сделка между зелеными и синими"
 ISR_green_blue_deal_desc: "Мы должны подписать трёхсторонний договор с Иорданией и ОАЭ о новых возможностях в сфере «зелёной» энергетики."
 ISR_tourism_port_jordan: "Авиасообщение Эйлат-Акаба"
 ISR_tourism_port_jordan_desc: "Мы должны сотрудничать с частными компаниями Иордании, чтобы расширить наши южные порты и наладить сообщение между Эйлатом и Акабой."
 ISR_preserve_the_dead_sea: "Сохраните Мертвое море"
 ISR_preserve_the_dead_sea_desc: "Вместе с Иорданией мы должны постараться сохранить Мёртвое море для наших будущих проектов."
 ISR_open_degania_dam: "Построить плотину Дегания"
 ISR_open_degania_dam_desc: "Хотя это может привести к загрязнению Иордана, мы должны использовать нашу воду только для себя, построив плотину Дегания."
 ISR_jordan_river_agreement: "У берегов Кинерета"
 ISR_jordan_river_agreement_desc: "Мы должны занять менее радикальную позицию и попытаться договориться о более приемлемом для нас и Иордании плане."
 ISR_intelligence_sharing_jordan: "Встреча Мофаза и Малахви"
 ISR_intelligence_sharing_jordan_desc: "Мы должны использовать наших агентов Моссада в Иордании, чтобы защитить законное правительство Хашимитского королевства от наших общих врагов."
 ISR_iraq_war: "Новый Навуходоносор"
 ISR_iraq_war_desc: "Ирак, управляемый Саддамом, представляет угрозу существованию как для нас, так и для Иордании. Мы должны принять меры против иракского влияния."
 ISR_expand_on_jordan_treaty: "Подробнее об Аравийском договоре"
 ISR_expand_on_jordan_treaty_desc: "26 октября 1994 года Иордания и Израиль подписали мирный договор на церемонии, состоявшейся в долине Арава в Израиле, к северу от Эйлата и недалеко от границы с Иорданией. Премьер-министр Рабин и премьер-министр Абдельсалам аль-Маджали подписали договор, а президент Израиля Эзер Вейцман пожал руку королю Хусейну."
 ISR_mediate_nile_egypt: "Осудить строительство плотины на Ниле"
 ISR_mediate_nile_egypt_desc: "В споре между Египтом и Эфиопией мы должны занять про-египетскую позицию."
 ISR_mediate_nile_ethiopia: "Проэфиопская позиция"
 ISR_mediate_nile_ethiopia_desc: "В споре между Египтом и Эфиопией мы должны занять проэфиопскую позицию."
 ISR_bring_back_falashmura: "Верните Фалашмуру"
 ISR_bring_back_falashmura_desc: "Мы должны потребовать возвращения всех эфиопских евреев домой, в Израиль. Если Эфиопия не согласится, мы займем более жёсткую позицию в наших отношениях с ними..."
 ISR_fallow_deer_diplomacy: "Дипломатия лани"
 ISR_fallow_deer_diplomacy_desc: "Когда-то шах Ирана подарил их Израилю в знак дружбы. Однако с тех пор эти олени вымерли в самом Иране, но те, что были подарены Израилю, выжили."
 ISR_propaganda_in_iran: "Старания сохранить хорошее лицо"
 ISR_propaganda_in_iran_desc: "Мы должны поддержать дружественное правительство Ирана и, возможно, усилить влияние на него."
 ISR_water_and_life: "Принесите воду и жизнь"
 ISR_water_and_life_desc: "В Иране долгое время были проблемы с орошением и водоснабжением. Мы можем помочь им в этом за определённую плату."
 ISR_direct_flights_to_iran: "Верни Эль-Аль обратно"
 ISR_invest_iran: "Возвращение в Иран"
 ISR_invest_iran_desc: "Чтобы усилить нашу взаимозависимость, мы можем попытаться попросить Иран об инвестициях."
 ISR_eilat_ashkelon_route: "Трубопровод Эйлат-Ашкелон"
 ISR_eilat_ashkelon_route_desc: "Компания Eilat Ashkelon Pipeline Company управляет несколькими трубопроводами для транспортировки сырой нефти и нефтепродуктов в Израиле, в частности трубопроводом Eilat Ashkelon, по которому сырая нефть транспортируется через юг Израиля между Красным и Средиземным морями. EAPC также управляет двумя морскими нефтяными терминалами и нефтехранилищами в стране."
 ISR_transasiatic_oil: "Трансазиатская нефтяная компания"
 ISR_transasiatic_oil_desc: "Теперь, когда наши торговые маршруты открыты с Ираном, мы можем инвестировать в их нефть."
 ISR_gamliel_plan: "План Гамлиэля"
 ISR_gamliel_plan_desc: "Мы должны развивать торговые отношения между нашей страной и Ираном, чтобы углубить региональную интеграцию."
 ISR_iran_singapore_model: "Сингапурская модель"
 ISR_iran_singapore_model_desc: "Как когда-то мы обучали сингапурскую армию, так и сейчас мы должны поддержать наших иранских друзей, обучая их армию с учётом нашего опыта."
 ISR_flower_ii_project: "Цветок-Цур II"
 ISR_flower_ii_project_desc: "После заключения договора о партнерстве в области военного сотрудничества мы должны начать новое сотрудничество в области ракетных разработок."
 ISR_parash_partner: "Партнерство с парашютистами"
 ISR_parash_partner_desc: "Поскольку наши цели и цели Ирана совпадают, мы можем сотрудничать с Ираном в сфере разведки."
 ISR_military_liason_office: "Миссия Розена-Гримберга"
 ISR_military_liason_office_desc: "Теперь мы можем создать центр военной координации с Ираном, чтобы объединить нашу стратегию в последовательные действия."
 ISR_treaty_of_susa: "Сузский мирный договор"
 ISR_treaty_of_susa_desc: "Мы должны потребовать от Ирана возмещения ущерба иранским израильтянам, бежавшим во время революции."
 ISR_india_to_kush: "От Ходу до Куша"
 ISR_india_to_kush_desc: "От Ходу до Куша наш пояс безопасности должен быть полностью создан."
 ISR_intervention_afghanistan: "Посмотрите на Афганистан"
 ISR_intervention_afghanistan_desc: "Мы должны помешать талибам прийти к власти, даже если наши отношения с Афганистаном ранее были не настолько реальными, насколько это возможно."
 ISR_operation_silk_road: "Операция \"Шелковый путь\""
 ISR_operation_silk_road_desc: "Чтобы обеспечить безопасность всего региона, мы должны обезопасить Пакистан и сделать его безопасным."
 ISR_royal_road: "Восстановите Королевскую дорогу"
 ISR_royal_road_desc: "Мы должны восстановить старую структуру международной политики и использовать ее в своих интересах..."
 ISR_royal_road_iraq: "Обратите внимание на Вавилон"
 ISR_royal_road_iraq_desc: "Для завершения нашего великого проекта в Ираке должна быть обеспечена безопасность."
 ISR_royal_road_syria: "Обратите внимание на Арам Дамаск"
 ISR_royal_road_syria_desc: "Мы должны как можно скорее нейтрализовать сирийскую угрозу."
 ISR_periphery_pact: "Восстановить Пакт о периферии"
 ISR_periphery_pact_desc: "Нам нужно создать свой собственный альянс и заключить новый периферийный пакт."
 ISR_cento_iran: "Дом Наций"
 ISR_cento_iran_desc: "Поскольку Иран недавно возродил пакт CENTO, мы должны присоединиться к нему для региональной безопасности."
 ISR_operation_rolling_dice: "Операция Rolling Dice"
 ISR_jews_iran: "Восстановить Кехилат Иран"
 ISR_eshter_tomb: "Восстановить гробницу Мордехая"
 ISR_shared_enemies: "Наши общие враги"
 ISR_shared_enemies_desc: "Теперь мы должны начать планировать нашу политику в отношении наших врагов на Ближнем Востоке."
 ISR_root_of_all_extremism: "Операция «Гнездо сокола»"
 ISR_root_of_all_extremism_desc: "Пришло время перерезать голову салафитскому змею раз и навсегда!"
 ISR_deal_with_egypt: "Через Синайскую пустыню"
 ISR_deal_with_egypt_desc: "После всех наших проблем с Египтом для наших стран сияет новый свет надежды на мир."
 ISR_sinai_tourism: "Медовый месяц Дипломатия"
 ISR_sinai_tourism_desc: "Учитывая растущую экономику Египта, сотрудничество и инвестиции являются для нас хорошей возможностью."
 ISR_sharem_flight: "Прямые линии в Sharem"
 ISR_sharem_flight_desc: "Мы должны установить прямую поездку на самолете из Израиля в Шарм-эль-Шейх, поскольку наше партнерство с Египтом и спрос израильских туристов довольно высоки."
 ISR_azam_azam: "Запросите жест доброй воли"
 ISR_azam_azam_desc: "Азам Азам, является израильским друзом, который был захвачен в качестве шпиона в 1990-х годах Египтом. Возможно, в рамках процесса нормализации отношений мы можем потребовать освобождения его в качестве жеста доброй воли."
 ISR_visit_south_korea: "Познакомьтесь с южным тигром"
 ISR_visit_south_korea_desc: "Еще одним развивающимся азиатским экономическим тигром является Республика Корея. Нам необходимо развивать хорошие экономические отношения между нашими странами."
 ISR_sinai_investigation: "Запросите меры защиты в Taba"
 ISR_sinai_investigation_desc: "Таба - город в Египте, недалеко от нашей границы. Он привлекает множество израильских туристов, поэтому мы должны работать над повышением безопасности наших людей там."
 ISR_assam_ibrahims_mission: "Миссия Асама Ибрагима"
 ISR_assam_ibrahims_mission_desc: "Асам Ибрагим - посол Египта в Израиле, при котором отношения значительно улучшились в плане военного сотрудничества и обмена разведывательными данными."
 ISR_arish_ashkelon: "Трубопровод Ариш-Ашкелон"
 ISR_arish_ashkelon_desc: "Теперь мы можем попытаться установить гораздо более прочные экономические связи с Египтом, построив новый трубопровод."
 ISR_war_qatar: "Операция \"Жемчужная принцесса\""
 ISR_war_qatar_desc: "Для нас пришло время покончить с коренными причинами кризиса в Газе..."
 ISR_invite_egypt_to_gas_project: "Приглашать к участию в конвейерных проектах"
 ISR_invite_egypt_to_gas_project_desc: "Нам нужно пригласить Египет к участию в наших трубопроводных проектах, которые принесут пользу нам обоим."
 ISR_egypt_anti_iran: "Проегипетская позиция"
 ISR_egypt_anti_iran_desc: "Египет зарекомендовал себя как более надежный идеологический и политический союзник. Они должны получить Тиранские острова."
 ISR_question_of_tiran: "Ставящий под сомнение сделку с Тиранией"
 ISR_question_of_tiran_desc: "Мы должны продолжать поддерживать право Саудовской Аравии на владение островами Тиран, поскольку это более выгодно для нас."
 ISR_isis_sinai: "Поддерживать усилия на Синайском полуострове"
 ISR_isis_sinai_desc: "Мы должны поддержать Египет в его усилиях, предоставив ему данные для наблюдения с наших беспилотных летательных аппаратов, патрулирующих границу."
 ISR_sisi_barak_call: "Внести изменения в положения Договора"
 ISR_sisi_barak_call_desc: "Возможно, нам нужно лишить Египет статуса демилитаризованной зоны, учитывая все обстоятельства."
 ISR_arab_spring: "Переговоры с Тахриром"
 ISR_arab_spring_desc: "Теперь мы должны решить, что делать с Египтом, учитывая, что там к власти пришел враждебный режим."
 ISR_deport_from_gaza: "Новое бронирование"
 ISR_revive_yamit: "Восстановление Ямита"
 ISR_revive_yamit_desc: "Учитывая, что сейчас мы контролируем Синай, мы должны интегрировать его в состав нашей страны."
 ISR_returning_the_favor: "Возвращаю должок"
 ISR_returning_the_favor_desc: "Но, учитывая все обстоятельства, мы должны свергнуть режим в Египте."
 ISR_watch_their_moves: "Следите за их движениями"
 ISR_watch_their_moves_desc: "Даже если нынешний режим в Египте враждебен нам, мы не должны занимать радикальную позицию, а наблюдать за их действиями и дестабилизировать режим извне."
 ISR_deal_with_migrants: "Египетская пограничная стена"
 ISR_deal_with_migrants_desc: "Теперь мы должны построить новую стену против нелегальных мигрантов из Египта."
 ISR_negotiate_with_indonesia: "Переговоры с Индонезией"
 ISR_negotiate_with_indonesia_desc: "Индонезия не признала нас из-за своей поддержки Палестины, однако, несмотря на это, наши экономические отношения по-прежнему сильны."
 ISR_negotiate_with_malaysia: "Давление на Малайзию"
 ISR_temple_mount_issue: "Хрупкое равновесие"
 ISR_temple_mount_issue_desc: "Со времен шестидневной войны (и это было закреплено в Аравийском мирном договоре 1994 года) религиозные власти Иордании (вакфы) сохраняют сюзеренитет над мечетью Аль-Акса и комплексом Храмовой горы, а также над управлением и функциями комплекса. Мы можем выбирать между изменением статус-кво и взятием под прямой контроль комплекса мечети или сохранением статус-кво."
 ISR_status_quo_temple_mount: "Сохранение статус-кво"
 ISR_status_quo_temple_mount_desc: "Возможно, возможно, нам следует сохранить мусульманский контроль над Аль-Акс, при этом отдавая предпочтение нашим союзникам."
 ISR_amend_status_quo: "Изменение статус-кво"
 ISR_amend_status_quo_desc: "Мы не должны давать какой-либо иностранной державе возможность влиять на различные наши объекты в их интересах! Мы должны взять вакф под свой непосредственный контроль и изгнать его."
 ISR_temple_mount_jordanian: "Познакомьтесь с иорданским вакуфом"
 ISR_temple_mount_jordanian_desc: "Мы не должны пересматривать нашу политику в отношении Аль-Аксы, но должны продолжать сотрудничать с Иорданией."
 ISR_temple_mount_saudi: "Пересмотреть порядок хранения"
 ISR_temple_mount_saudi_desc: "Возможно, нам следует передать власть над Аль-Акс Саудовской Аравии, чтобы расставить приоритеты в нашей будущей дипломатии."
 ISR_strike_libya: "Операция \"Розовый песок\""
 ISR_strike_iraq: "Фильм \"Последствия операции\""
 ISR_strike_iran: "Операция \"Золотые коронки\""
 ISR_speak_to_police: "§YПоговори с Мафкалом§!"
 ISR_speak_to_police_desc: "Наша внутренняя безопасность сильно страдает от преступной деятельности и неспособности полиции справиться с ней. Мы должны это изменить."
 ISR_form_the_national_guard: "Сформируйте Национальную гвардию"
 ISR_form_the_national_guard_desc: "Поскольку наша страна находится в осаде, мы должны усилить наши вооруженные силы новой Национальной гвардией."
 ISR_promote_the_swiss_model: "Продвигать швейцарскую модель"
 ISR_promote_the_swiss_model_desc: "Мы должны обратиться к швейцарской модели национальной гвардии, чтобы соответствующим образом смоделировать нашу собственную."
 ISR_learn_from_october_events: "Учимся на своих ошибках"
 ISR_learn_from_october_events_desc: "Наша национальная гвардия должна быть назначена для совершения налетов на предприятия мафиози."
 ISR_strenghen_ministry_of_national_security: "Министерство национальной безопасности"
 ISR_strenghen_ministry_of_national_security_desc: "Министерство национальной безопасности является правоохранительным органом всего штата и курирует полицию Израиля, пенитенциарную службу Израиля и Национальную пожарно-спасательную службу Израиля, пограничную полицию Израиля, Национальное управление по защите детей в Интернете, Национальное управление общественной безопасности и Управление по защите свидетелей."
 ISR_dont_form_the_national_guard: "Храни обещание Анталлены"
 ISR_dont_form_the_national_guard_desc: "Нам не нужна сверхмилитаризованная структура, чтобы поддерживать в нашем обществе порядок и сдерживать преступников. Мы должны усилить полицию, как единственную гарантию внутренней безопасности."
 ISR_rely_on_magav: "Расширить пограничную охрану"
 ISR_rely_on_magav_desc: "Чтобы гарантировать, что вражеские иностранцы со злыми намерениями не проникнут в нашу страну, мы должны поддерживать нашу пограничную охрану."
 ISR_rely_on_gideonites: "Действие гедеонитов"
 ISR_rely_on_gideonites_desc: "Мы должны бороться с преступниками в нашей стране и очистить ее от незаконного бизнеса."
 ISR_focus_yamam: "Почитай Ямама"
 ISR_focus_yamam_desc: "\"Ямам\" способен выполнять как операции по освобождению заложников, так и наступательные рейды по захвату террористических объектов в гражданских районах. Помимо военных и антитеррористических задач, он также выполняет функции тактического подразделения и работает под прикрытием полиции."
 ISR_deal_with_police_racism: "Выслушайте опасения Бета-Израиля"
