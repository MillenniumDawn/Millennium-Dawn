 #Amazon Resource Development - Decision Category
 BRA_amazon_resource_development_decision_category: "Sviluppo delle risorse dell'Amazzonia"
 BRA_amazon_resource_development_decision_category_desc: "L'Amazzonia è un tesoro non sfruttato. Investire un po' di tempo e denaro dovrebbe rivelarsi vantaggioso se ci prendiamo il nostro tempo e usiamo la nostra terra."
 BRA_decision_intial_investment: "Investimento iniziale"
 BRA_decision_intial_investment_desc: "Prima di poter espandere l'industria in Amazzonia, dobbiamo creare un quadro di riferimento."
 BRA_decision_the_road_to_el_dorado: "La strada per El Dorado"
 BRA_decision_the_road_to_el_dorado_desc: "Manaus è una grande città un po' isolata dalla sua posizione in Amazzonia. Investire in strade e ferrovie può aiutarci a espandere la città in una nuova El Dorado."
 BRA_decision_expand_the_mining_industry: "Espandere l'industria mineraria"
 BRA_decision_expand_the_mining_industry_desc: "Le industrie minerarie locali possono usufruire di alcuni sussidi per aumentare la produzione."
 BRA_decision_increase_the_oil_production: "Aumentare la produzione di petrolio"
 BRA_decision_increase_the_oil_production_desc: "La costa dell'Amazzonia è piena di giacimenti di petrolio non sfruttati. Sfruttiamoli."
 BRA_decision_increase_military_production: "Produzione militare amazzonica"
 BRA_decision_increase_military_production_desc: "Manaus ha un buon potenziale per alcune nuove fabbriche di armi."
 BRA_decision_tech_metal_industry_in_the_amazon: "Espandere l'estrazione di metalli tecnici in Amazzonia"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "I metalli tecnologici si trovano ai margini occidentali dell'Amazzonia, più vicini alle Ande."
 #War on the Cartels
 BRA_war_on_the_cartels_decision_category: "Guerra alla droga"
 BRA_war_on_the_cartels_decision_category_desc: "I cartelli sono diventati una piaga per il nostro Paese. Hanno conquistato le campagne e indottrinato le menti dei nostri giovani. Portano conflitti, corruzione e morte. Dobbiamo eliminare queste bande dal nostro Paese per ripristinare un senso di pace e stabilità per la popolazione. Non possiamo permettere che prendano il pieno controllo o il Brasile fallirà sicuramente. Se la loro influenza arriva a 100, tutto è perduto. [?BRA.BRA_cartel_influence|-45]"
