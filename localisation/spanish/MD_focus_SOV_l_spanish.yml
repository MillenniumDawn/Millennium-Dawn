 SOV_FSB_expansion_desc: "El FSB es nuestra agencia de seguridad y no debemos tener instalaciones de seguridad obsoletas."
 SOV_alpha_omon_exp: "Alpha Group"
 SOV_alpha_omon_exp_desc: "Spetsgruppa A, also known as Alpha Group , or Alfa, whose official name is Directorate A of the FSB Special Purpose Center is a stand-alone sub-unit of Russia's special forces within the Russian Federal Security Service. It was created by the Soviet KGB in 1974. Although little is known about the exact nature of its primary directives, it is speculated that the unit is authorised to act under the direct control and sanction of Russia's top political leadership, similar to its sister unit, the Directorate V, which is officially tasked with protecting Russia's strategic installations, as well as conducting black operations inside and outside Russia. It is also available for extended police duties, for paramilitary operations, and for covert operations, both domestically and internationally."
