l_braz_por:
 #Soleimani's Assassination
 operation_usa_soleimani: "Assassinare Qasem Soleimani"
 operation_usa_soleimani_desc: "Qasem Soleimani è uno dei maggiori generali dell'Iran, il nostro nemico regionale in Medio Oriente. Per decenni, l'Arabia Saudita e l'Iran si sono contesi l'influenza nei Paesi mediorientali e Soleimani sostiene molte rivolte pro-Iran in Medio Oriente. Se lo eliminiamo, possiamo garantire il dominio dell'influenza dell'Arabia Saudita nell'area."
 usa_soleimani_infiltration: "Infiltrarsi nella posizione attuale di Soleimani"
 usa_soleimani_infiltration_desc: "La nostra agenzia ha studiato le precedenti posizioni di Soleimani e i canali di comunicazione iraniani per le infiltrazioni e siamo riusciti a indovinare la prossima destinazione di Soleimani."
 usa_soleimani_infiltration_outcome: "Abbiamo infiltrato con successo la posizione di Soleimani utilizzando le informazioni precedenti fornite dalla nostra agenzia."
 usa_soleimani_infiltration_fail: "L'area che la nostra agenzia ha "scoperto" è un deserto poco profondo, non c'è nessuno."
 usa_soleimani_attack: "Ordinare l'attacco con i droni"
 usa_soleimani_attack_desc: "Gli attacchi con i droni sono il modo moderno ed efficiente di eliminare un obiettivo, utilizzando almeno 50 droni possiamo uccidere Soleimani senza bisogno di ingenti forze di terra."
 usa_soleimani_attack_outcome: "L'Attacco dei droni colpisce l'obiettivo al momento e nel luogo giusto."
 usa_soleimani_attack_fail: "I nostri droni hanno mancato il bersaglio, che è riuscito a fuggire senza grossi danni, e le sue campagne in tutto il Medio Oriente continueranno."
 usa_soleimani_exfiltration: "Esfiltrazione attraverso il confine iracheno"
 usa_soleimani_exfiltration_desc: "Al momento, l'Iraq dovrebbe essere il luogo più sicuro da cui i nostri agenti possono fuggire dall'Iran. Possiamo passare per Mehran e andare direttamente a Bagdhad, dove possiamo prendere un aereo sicuro per gli Stati Uniti."
 usa_soleimani_exfiltration_outcome: "Siamo riusciti a fuggire usando le basi americane in Iraq, al confine tra Iraq e Iran."
 usa_soleimani_exfiltration_fail: "Siamo stati catturati dalla polizia iraniana mentre ci avvicinavamo al confine."

 #CT
 track_HVTs: "Rintracciare gli obiettivi di alto valore"
 track_HVTs_desc: "Le Attività Terroristiche di [FROM.GetName] dipendono dalla leadership di diversi comandanti di alto profilo. Per eliminare questi comandanti dobbiamo innanzitutto utilizzare i servizi segreti per individuare le loro posizioni precise."
 OPERATION_TOKEN_HVT: "Posizione di Obbiettivi di Alto Valore"
 OPERATION_TOKEN_HVT_DESC: "Hai localizzato un obiettivo di alto valore."
 ct_track_HVTs: "Individuare obiettivi di alto valore"
 ct_track_HVTs_desc: "I nostri agenti utilizzeranno una combinazione di informatori locali e segnali di intelligence per rintracciare i comandanti jihadisti. Queste informazioni saranno poi trasmesse al quartier generale in preparazione di una futura operazione."
 ct_track_HVTs_outcome: "I nostri agenti sono riusciti ad acquisire la posizione di un importante comandante jihadista grazie a informatori locali e al monitoraggio delle comunicazioni jihadiste."
 ct_track_HVTs_outcome_fail: "§RI militanti jihadisti sono venuti a conoscenza dell'operazione dei nostri agenti e hanno teso loro un'imboscata in una località remota prima che potessero localizzare un comandante importante. Abbiamo perso i contatti con i nostri agenti quando è iniziata l'imboscata.§!"

 decapitation_strike: "Coordinare il colpo di grazia"
 decapitation_strike_desc: "Ora che uno dei comandanti [FROM.GetAdjective] è stato localizzato, possiamo usare gli agenti a terra per dirigere un attacco aereo di precisione per eliminarlo. Gli attacchi aerei sono meno rischiosi per i nostri agenti rispetto ai raid delle forze speciali, ma non forniscono informazioni e hanno maggiori probabilità di mancare il bersaglio e causare vittime civili."
 ct_drone_strike: "Ordina l'attacco dei Droni"
 ct_drone_strike_desc: "I nostri agenti si dirigono verso un punto di osservazione che domina la posizione dell'obiettivo. Una volta identificato l'obiettivo, i nostri agenti lo localizzeranno e chiameranno un attacco. Un veicolo aereo senza pilota si recherà sul posto da una delle nostre basi vicine per eliminare l'obiettivo."
 ct_drone_strike_outcome: "I nostri agenti hanno identificato con certezza l'obiettivo e hanno richiesto con successo un attacco aereo. L'operatore del drone ha sparato diversi missili prima di tornare alla base."
 ct_drone_strike_outcome_fail: "§RPrima che i nostri agenti potessero raggiungere il punto di osservazione, sono stati attaccati da militanti jihadisti e hanno perso il contatto con il quartier generale".§!"
 ct_helicopter_strike: "Ordina l'attacco di un elicottero"
 ct_helicopter_strike_desc: "I nostri agenti si dirigono verso un punto di osservazione che domina la posizione dell'obiettivo. Una volta identificato l'obiettivo, i nostri agenti lo localizzeranno e chiameranno l'attacco. Un elicottero d'attacco si recherà sul posto da una delle nostre basi vicine per eliminare l'obiettivo."
 ct_helicopter_strike_outcome: "I nostri agenti hanno identificato il bersaglio e hanno richiesto un attacco aereo. Il pilota dell'elicottero ha sparato diversi missili prima di rientrare alla base."
 ct_helicopter_strike_outcome_fail: "§RPrima che i nostri agenti potessero raggiungere il punto di osservazione, sono stati attaccati da militanti jihadisti e hanno perso il contatto con il quartier generale.§!"
 ct_fighter_strike: "Chiamata di un attacco aereo"
 ct_fighter_strike_desc: "I nostri agenti procederanno verso un punto di osservazione che sovrasta la posizione dell'obiettivo. Una volta identificato l'obiettivo, i nostri agenti lo localizzeranno e chiameranno l'attacco. Un jet da combattimento si recherà sul posto da una delle nostre basi vicine per eliminare l'obiettivo."
 ct_fighter_strike_outcome: "I nostri agenti hanno identificato l'obiettivo e hanno richiesto un attacco aereo. Il pilota del caccia ha sparato diversi missili prima di rientrare alla base."
 ct_fighter_strike_outcome_fail: "§RPrima che i nostri agenti potessero raggiungere il punto di osservazione, sono stati attaccati da militanti jihadisti e hanno perso il contatto con il quartier generale.§!"
 terror.17.t: "[FROM.FROM.GetName] Comandante ucciso durante un Attacco aereo  [FROM.GetAdjective]"
 terror.17.d1: "I veivoli [FROM.GetAdjective], con l'assistenza dei nostri servizi di intelligence, sono riusciti a localizzare ed eliminare un importante leader jihadista [FROM.FROM.GetAdjective] . I nostri analisti sono del parere che la sua rimozione ostacolerà in modo significativo le attività di [FROM.FROM.GetNameDef], riducendo la minaccia posta dal terrorismo radicale fondamentalista nella regione."
 terror.17.d2: "È con il cuore pesante che dobbiamo dire addio al nostro coraggioso comandante, colpito da un vile attacco aereo. Non dimenticheremo mai il suo sacrificio, né i cattivi che lo hanno portato via da questo mondo."
 terror.17.a: "Missione compiuta."
 terror.17.b: "Che riposi in pace!"
 kia_tt: "È stato ucciso in azione.\n"
 terror.18.t: "L'errata identificazione porta a vittime civili"
 terror.18.d: "Mentre i nostri agenti hanno riferito di aver eliminato con successo il loro obiettivo, recenti rapporti indicano che non è così. Una combinazione di informazioni errate e inettitudine ha portato alla morte di diversi civili che si sono trovati nel posto sbagliato al momento sbagliato. Questo errore porterà inevitabilmente a una maggiore simpatia per la causa jihadista tra la popolazione locale, ma le ricadute interne potrebbero essere mitigate negando il coinvolgimento."
 terror.18.a: "Accettare la responsabilità."
 terror.18.b: "Negare il coinvolgimento."
 potential_leak_tt: "§RLe informazioni sul nostro insabbiamento di questo incidente potrebbero trapelare, danneggiando la nostra popolarità più di quanto non farebbe l'accettazione della responsabilità.§!"

 kill_or_capture_raid: "Conduci un raid di uccisione o cattura"
 kill_or_capture_raid_desc: "Ora che abbiamo individuato un jihadista [FROM.GetAdjective] di alto livello, possiamo inviare un'unità di forze speciali d'élite per uccidere o catturare il comandante. La cattura dell'HVT ci fornirà informazioni utili sulle attività dei jihadisti, come la posizione di un altro obiettivo."
 helicopter_infiltration: "Infiltrazione in elicottero"
 helicopter_infiltration_desc: "I nostri agenti saliranno a bordo di elicotteri in una delle nostre basi militari, che si dirigeranno poi verso il luogo dell'obiettivo. Gli agenti si caleranno a terra con una corda veloce e poi si dirigeranno verso l'obiettivo."
 helicopter_infiltration_outcome: "I nostri agenti sono sbarcati con successo dagli elicotteri in un luogo isolato e sono avanzati verso l'obiettivo."
 helicopter_infiltration_outcome_failure: "I nostri agenti sono stati colpiti dal fuoco nemico mentre cercavano di scendere dall'elicottero e hanno perso il contatto con il quartier generale."
 helicopter_exfiltration: "Esfiltrazione dall'elicottero"
 helicopter_exfiltration_desc: "I nostri agenti procederanno verso una zona di atterraggio pre-designata e lanceranno del fumo per segnalare la loro posizione. Gli elicotteri da trasporto preleveranno gli agenti e torneranno alla base."
 helicopter_exfiltration_outcome: "I nostri agenti sono riusciti a proteggere la zona di atterraggio e a segnalare la loro posizione ai piloti degli elicotteri, che li hanno prelevati e sono tornati alla base."
 helicopter_exfiltration_outcome_failure: "I piloti degli elicotteri sono stati avvertiti dai nostri operatori prima di raggiungere la zona di atterraggio e l'estrazione è stata quindi annullata. È molto probabile che ciò sia dovuto al fatto che la zona di atterraggio è stata compromessa dal nemico."
 raid_compound: "Assalto al complesso"
 raid_compound_desc: "Con la copertura dell'oscurità i nostri agenti, insieme agli operatori delle forze speciali, lanceranno un assalto al complesso dove si trova l'obiettivo di alto valore. Il loro compito sarà quello di catturare l'HVT, se possibile, o di ucciderlo."
 raid_compound_outcome: "I nostri operatori hanno fatto irruzione con successo nel complesso, uccidendo molti sospetti militanti e non facendo alcuna vittima."
 raid_compound_outcome_failure: "I jihadisti erano stati avvertiti del nostro assalto e avevano preparato una trappola per i nostri agenti. I nostri operatori delle forze speciali non sono riusciti a localizzare gli agenti che li accompagnavano nel caos e sono stati costretti a ritirarsi senza di loro dal contrattacco dei jihadisti."
 captured_tt: "Viene catturato e trattenuto per essere interrogato."
 terror.19.t: "[FROM.FROM.GetName] Comandante messo fuori combattimento a seguito del Raid [FROM.GetAdjective] "
 terror.19.d1: "Le nostre forze per le operazioni speciali hanno confermato di essere riuscite a catturare un importante Comandante [FROM.FROM.GetAdjective] . Questo ha inferto un duro colpo a [FROM.FROM.GetNameDef], che, secondo quanto riferito, si starebbe affannando per adattarsi all'assenza del comandante. Inoltre, il nostro prigioniero ha già fornito informazioni utili sulle attività della sua organizzazione."
 terror.19.d2: "La nostra lotta è stata colpita da una catastrofe: uno dei nostri comandanti è stato catturato dal nemico. Pur confidando nella lealtà dei nostri combattenti alla causa, non dobbiamo escludere la possibilità che sia stato costretto a fornire informazioni sulla nostra organizzazione che il nemico potrebbe rivolgere contro di noi."
 terror.19.d3: "Le nostre forze per le operazioni speciali hanno confermato che l'Obbiettivo di Alto Valore [FROM.FROM.GetAdjective] è stato ucciso in azione. La morte del comandante ha inferto un colpo significativo a [FROM.FROM.GetNameDef], che, secondo quanto riferito, si starebbe affannando per adattarsi all'assenza del comandante. Tuttavia, non siamo riusciti a ottenere ulteriori informazioni che avremmo potuto ricevere catturandolo vivo."
 terror.19.d4: "La nostra lotta è stata colpita da una catastrofe: uno dei nostri comandanti è stato ucciso dal nemico. Secondo quanto riferito, il nostro coraggioso comandante si è ucciso piuttosto che cadere nelle mani del nemico, un atto lodevole per il quale sarà senza dubbio ricompensato nell'aldilà."
 terror.19.b: "Speriamo che tenga a freno la lingua..."
 terror.20.d: "È diventato sempre più chiaro che il nostro raid delle forze speciali ha fallito il suo obiettivo. Molti dei morti si sono rivelati essere civili piuttosto che militanti jihadisti, e l'obiettivo che il raid avrebbe dovuto eliminare non era visibile da nessuna parte. Questo errore porterà inevitabilmente a una maggiore simpatia per la causa jihadista tra la popolazione locale, ma le ricadute interne potrebbero essere mitigate negando il coinvolgimento."
 terror.21.t: "Una fuga di notizie rivela l'insabbiamento di un'operazione antiterrorismo fallita"
 terror.21.d: "Un informatore all'interno dell'esercito ha passato le informazioni sulla nostra operazione fallita sei anni fa a un'importante organizzazione giornalistica del nostro Paese. L'opinione pubblica ha reagito con rabbia a seguito dell'insabbiamento dell'operazione oltreoceano, che ha provocato diverse morti tra i civili."
 terror.21.a: "Possiamo sopravvivere a questa controversia?"

 locate_arms_caches: "Individuare i depositi di armi"
 locate_arms_caches_desc: "[FROM.GetNameDef] ha depositi di armi nascosti in tutto il territorio che controlla per facilitare le sue attività terroristiche. Molti di questi nascondigli di armi non sono visibili dall'aria, quindi per trovarli è necessaria l'intuizione di agenti sul campo che possono utilizzare informatori locali e segnali di intelligence per trovare questi nascondigli."
 OPERATION_TOKEN_ARMS_CACHE: "Posizione del nascondiglio di armi"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Ha localizzato un nascondiglio di armi."
 strike_arms_caches: "Coordinare l'attacco ai nascondigli di armi"
 strike_arms_caches_desc: "Ora che un Deposito di Armi [FROM.GetAdjective] Se il bersaglio è stato localizzato, possiamo usare gli agenti a terra per dirigere un attacco aereo di precisione per eliminarlo. Gli attacchi aerei sono meno rischiosi per i nostri agenti rispetto ai raid delle forze speciali, ma non forniscono informazioni e hanno maggiori probabilità di mancare il bersaglio e causare vittime civili."
 raid_arms_caches: "Raid contro i depositi di armi"
 raid_arms_caches_desc: "Ora che abbiamo individuato un Deposito di Armi nascosto [FROM.GetAdjective], possiamo inviare un'unità di forze speciali d'élite per distruggerlo. Il deposito di armi potrebbe anche contenere informazioni utili sulle attività dei jihadisti, come l'ubicazione di un altro obiettivo.."
 terror.22.t: "Distrutto un deposito di armi [FROM.FROM.GetAdjective] durante un Attacco aereo [FROM.GetAdjective] "
 terror.22.d1: "Velivoli [FROM.GetAdjective] , con l'assistenza dei nostri servizi di intelligence, sono riusciti a localizzare ed eliminare un importante deposito di armi jihadiste. I nostri analisti sono dell'opinione che la sua distruzione ostacolerà le attività di [FROM.FROM.GetNameDef], riducendo la minaccia del terrore fondamentalista radicale nella regione."
 terror.22.d2: "Uno dei nostri depositi di armi è stato distrutto da un attacco aereo nemico, ostacolando le attività della nostra organizzazione."
 terror.22.b: "La nostra lotta continua a prescindere..."
 terror.23.t: "[FROM.FROM.GetAdjective] Distrutto un deposito di armi [FROM.GetAdjective] durante un Raid"
 terror.23.d1: "Le nostre forze per le operazioni speciali hanno confermato di essere riuscite a distruggere un grosso deposito di armi [FROM.FROM.GetAdjective] . Questo ha inferto un duro colpo allo sforzo bellico di [FROM.FROM.GetNameDef]. Purtroppo, i nostri agenti non sono stati in grado di ricavare informazioni utili dal deposito di armi."
 terror.23.d2: "ELe forze nemiche hanno distrutto uno dei nostri nascondigli di armi, infliggendo un duro colpo al nostro sforzo bellico. Fortunatamente sembra che non siano riusciti a ottenere informazioni utili dal nascondiglio prima di distruggerlo."
 terror.23.d3: "Le nostre forze per le operazioni speciali hanno confermato di essere riuscite a distruggere un grosso deposito di armi [FROM.FROM.GetAdjective] . Questo ha inferto un duro colpo allo sforzo bellico di [FROM.FROM.GetNameDef]. Inoltre, i nostri agenti sono stati in grado di acquisire informazioni utili dal deposito di armi."
 terror.23.d4: "Le forze nemiche hanno distrutto uno dei nostri nascondigli di armi, infliggendo un duro colpo al nostro sforzo bellico. Ancora peggio, sembra che siano riusciti a ottenere informazioni utili dal nascondiglio prima di distruggerlo. Dovremmo essere pronti per ulteriori operazioni  [FROM.GetAdjective] contro di noi."
 raid_cache: "Raid al deposito di armi"
 raid_cache_desc: "I nostri agenti accompagneranno le forze delle operazioni speciali in un'incursione nel deposito di armi dei jihadisti. Prevediamo una resistenza minima. Una volta che i nostri operatori avranno preso il controllo del deposito di armi, lo cercheranno alla ricerca di informazioni utili prima di distruggerlo con gli esplosivi."
 raid_cache_outcome: "I nostri operatori hanno fatto irruzione nel villaggio in cui si trovava il deposito di armi, uccidendo diversi sospetti jihadisti."
 raid_cache_outcome_failure: "Prima di raggiungere il deposito di armi, i nostri agenti hanno affrontato un'inaspettata resistenza da parte dei militanti jihadisti, costringendo le nostre forze speciali a una precipitosa ritirata. Nella confusione, gli operatori delle forze speciali hanno perso il contatto con gli agenti che li accompagnavano."
 
 increase_corrutiption: "Aumentare la corruzione"
 increase_corrutiption_desc: "Le nostre operazioni per aumentare la nostra influenza in [FROM.GetName] si sono rivelate dispendiose in termini di tempo e di denaro, forse se fossero più disposti ad accettare le tangenti, questo potrebbe avvenire più velocemente..."
 sabotage_aramco: "Sabotare Aramco"
 sabotage_aramco_desc: "Useremo la nostra influenza in Yemen e in Arabia per infliggere un duro colpo all'economia saudita."
 blow_nahariya_weapon_storage: "Far saltare il deposito di armi di Nahariya"
 blow_nahariya_weapon_storage_desc: "L'influenza dei nostri servizi segreti sul regime sionista è aumentata, è ora di mostrare loro chi vincerà questa guerra..."
 blow_turkey_iraqi_base: "Far saltare la base turco-irachena"
 blow_turkey_iraqi_base_desc: "La nostra influenza di intelligence in Turchia è aumentata, possiamo usarla per danneggiare le loro unità."
 blow_baku_gas_canals: "Far saltare i canali del gas di Baku"
 blow_baku_gas_canals_desc: "La nostra influenza di intelligence in Azerbaigian è aumentata, possiamo usarla per danneggiare la loro economia."