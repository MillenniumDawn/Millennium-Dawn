 SER_support_serbian_bosniaks: "支持塞尔维亚波斯尼亚人"
 SER_support_serbian_bosniaks_desc: "我们必须支持波斯尼亚联邦的同胞。这是我们的最高职责。"
 SER_Redevelop_Ties_with_Bosnia: "重新发展与波斯尼亚的关系"
 SER_Redevelop_Ties_with_Bosnia_desc: "为了支持我们的塞族共和国兄弟，我们必须重建与波斯尼亚的关系并考虑投资他们的经济。"
 SER_national_framework: "国家框架"
 SER_national_framework_desc: "我们必须进一步努力促进我们国家的繁荣，同时不忽视我们的民族价值观。"
