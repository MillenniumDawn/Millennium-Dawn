 ###emerging
 SAU.Vilayat_e_Faqih: "£SAU_reformist_shite Хезболла аль-Хиджаз"
 SAU.Vilayat_e_Faqih_icon: "£SAU_reformist_shite"
 SAU.Vilayat_e_Faqih_desc: "Шиитские исламисты - Хезболла аль-Хеджаз - это подпольная группировка, которая с 1980-х годов ведет вооруженную борьбу против правительства Саудовской Аравии на низком уровне. Она стремится заменить Саудитов исламской республикой, вдохновленной иранской революцией 1979 года. Она придерживается идеологии Хомейни \"вилаят аль-факих\", которая концентрирует власть в руках верховного юриста, и поэтому объединилась с Ираном и «Хезболлой» в Ливане. В отличие от умеренного Движения за реформы, оно отказалось примириться с саудовской монархией и продолжает придерживаться экстремистской тактики."
 SAU.Mod_Vilayat_e_Faqih: "£SAU_hardline_shite Исламская партия Умма"
 SAU.Mod_Vilayat_e_Faqih_desc: "Шиитские исламисты (Ширази) - Ислахия, или Движение реформ, - это свободная сеть шиитских ученых из Восточной провинции Саудовской Аравии, которая придерживается учения Мохаммада аш-Ширази, выдающегося шиитского деятеля, выступившего против аятоллы Хомейни и его идеологии \"вилаята аль-факих\". В свое время Движение реформ вело подпольную повстанческую борьбу против саудовского правительства под названием Организация исламской революции на Аравийском полуострове, но в 90-х годах оно смягчило свою риторику, разорвало связи с Ираном и согласилось самораспуститься, чтобы достичь соглашения с королем Фахдом, который согласился освободить его членов. Сегодня бывшие члены движения выступают за умеренные реформы, а не за революцию, вдохновленную Ираном. Эта стратегия позволила саудовской монархии терпеть их дальнейшую деятельность, но оттолкнула более радикально настроенную шиитскую молодежь."
 ###salafist
 SAU.Caliphate: "£SAU_salafist_jihadism Аль-Каида"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism Аль-Каида Аравийского полуострова"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "Салафитские джихадисты - Аль-Каида - это салафитское джихадистское движение, основанное Усамой бен Ладеном и другими так называемыми \"афганскими арабами\", воевавшими в рядах моджахедов во время вторжения Советского Союза в Афганистан. Опираясь на идеологию Сайида Кутба, «Аль-Каида» стала организацией, которая чаще всего ассоциируется с исламским террором. Ее призыв к глобальному джихаду позволил ей получить присутствие во всем мусульманском мире. С тех пор как король Фахд отверг предложение бен Ладена о военной помощи Саддаму Хусейну во время вторжения в Кувейт и вместо этого обратился за поддержкой к американцам, Аль-Каида стремится свергнуть Саудитов силой."
 SAU.Kingdom: "£SAU_kingdom Саудиты"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "Ваххабитские монархисты - С тех пор как Абдулазиз \"ибн Сауд\" завоевал большую часть Аравийского полуострова в начале 1900-х годов, Саудиты правили землями Неджд, Хеджаза, Восточной провинции, Асира, Джизана и Наджрана. Сауды опирались на союз с последователями аль-Ваххаба, салафитского священнослужителя, который выступал за возвращение к \"более чистой\" форме суннитского ислама. Религиозная легитимность, предоставляемая ваххабизмом, поддерживала саудовское правление посредством издания ваххабитскими священнослужителями фетв, которые освящали политические решения Саудовской Аравии. Саудовская разновидность салафизма, запрещающая любую форму политической оппозиции и протеста, отличается от более популистских марок салафизма, которые выступают против концентрации религиозной власти в руках политической элиты или выступают за глобальный джихад."
 ###non-aligned
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Движение Сахва"
 SAU.Neutral_Muslim_Brotherhood_desc: "Умеренные исламисты - Сахва, или Движение исламского пробуждения, возникло в 1990-х годах как свободная сеть суннитских священнослужителей, которые считали, что саудовская монархия отходит от \"истинного\" ислама. Движение добивалось подлинных политических реформ в Королевстве Саудовская Аравия, но не смогло добиться успеха из-за того, что саудовская монархия сажает в тюрьму и кооптирует инакомыслящих священнослужителей."
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Исламская партия Умма"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "Умеренный исламист - Исламская партия Умма - это политическая организация, объединяющая саудовских исламистов, интеллектуалов, правозащитников и юристов, выступающих против саудовской монархии. Партия стала представлять модернистское направление в Саудовской Аравии, которое стремится объединить религиозность Саудовской Аравии с политическими реформами в противовес ваххабизму, запрещающему любую форму политического инакомыслия."
