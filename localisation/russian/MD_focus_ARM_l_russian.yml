 armenian_perseverance: "Армянское упорство"
 armenian_perseverance_desc: "За последние три тысячелетия многие цивилизации возникали и исчезали. В отличие от своих бывших друзей и врагов, армяне всё ещё существуют. Хотя историческая Армения, возможно, никогда не вернётся, стремление к процветанию и стойкости остаётся сильным, как никогда."
 NKR_marz_arm: "Де-факто Марз [ARM.GetNamewithFlag]"
 NKR_marz_tt: "\n§YДополнительные расходы: \$\$§R0.350§!§! за \[ARM.GetFlag]§YАрмянские§! налоги\n"
 ARM_echoes_1999: "Отголоски 1999 года — §9Объединённая оппозиция§!"
 ARM_echoes_1999_desc: "Последствия парламентских выборов 1999 года до сих пор волнуют население и вынуждают оппозиционные фракции протестовать против Кочаряна."
 ARM_echoes_1999_pac: "Отголоски 1999 года — §Yнационалисты исключены из коалиции§!"
 ARM_echoes_1999_pac_desc: "Последствия парламентских выборов 1999 года до сих пор волнуют население и вынуждают оппозиционные фракции протестовать против Кочаряна."
 ARM_changes_in_militar: "Изменения в военной сфере"
 ARM_broken_economy: "Экономическое эхо 90-х годов"
 ARM_broken_economy_desc: "Экономика Армении находится в глубоком упадке, и нам необходимо предпринять шаги для её улучшения, несмотря на власть сильной олигархии.\n\n§GЭта идея§! будет §Gудалена§!, если мы увеличим наш §YВВП/чел.§! выше §Y20 тыс.§!\n"
 ARM_diaspora_links: "Связи с диаспорой"
 ARM_diaspora_links_desc: "Армянская диаспора по всему миру имеет значительные связи и может помочь нам в установлении отношений или влиянии на другие страны.\n\nЭта §Yидея§! предоставляет доступ к панели §Gрешений, связанных с диаспорой§!.\n"
 ARM_rural_water_issues: "Проблема водоснабжения в сельской местности"
 ARM_rural_water_issues_desc: "После распада СССР в Армении начались проблемы с инфраструктурой для орошения сельскохозяйственных культур. Несмотря на то, что сельское хозяйство занимает значительную часть экономики Армении, эти проблемы до сих пор не решены."
 ARM_102st_base: "[SOV.GetNamewithFlag] 102-я военная база"
 ARM_102st_base_desc: "102-я российская военная база — российская военная база в Гюмри, Армения, находящаяся под командованием Южного военного округа Вооружённых сил России.\n\n§YЭта идея будет удалена, если [SOV.GetNamewithFlag] больше не будет иметь военного доступа к нашей земле.§!"
 ARM_echoes_of_1999: "Отголоски 1999 года"
 ARM_echoes_of_1999_desc: "Армения находится на политическом перепутье и пожинает плоды теракта 1999 года. Что означает приход к власти Роберта Кочаряна для Армении?"
 ARM_agree_on_places: "Соглашения о местах"
 ARM_high_emigration_0: "Очень небольшая эмиграция"
 ARM_high_emigration_0_desc: "После распада СССР и ухудшения экономической ситуации многие страны СНГ стали заложниками усилившейся внешней миграции. В современных реалиях Армении грозит вымирание — в отличие от её восточного соседа и главного политического противника. Решение демографического вопроса должно стать основной повесткой армянской политики.\n§W------------------§!\nЭтот национальный дух будет §Gослаблен§!, если наш §HВВП§! превысит §H\$100 млрд§! и уровень стабильности составит не менее §H64%§!.\n§W------------------§!\n"
 ARM_immigration_desc: "Армяне со всего мира систематически возвращаются на свою историческую родину, массово репатриируются в качестве полноправных граждан."
 ARM_russia_debt_wait: "Соглашение о §Wотсрочке§! долга \[SOV.GetNamewithFlag]\n"
 ARM_russia_debt_wait_desc: "\[ARM.GetNamewithFlag] — единственная страна, чей долг не был принят на себя или прощён \[SOV.GetNamewithFlag]. Независимо от того, было ли это политическим или прагматическим шагом, нам была предоставлена отсрочка для урегулирования долгового вопроса.\n"
 ARM_official_investigation: "Начать официальное расследование"
 ARM_official_investigation_desc: "Чтобы успокоить оппозицию и международное сообщество, мы должны начать официальное расследование теракта 1999 года."
 ARM_pacify_yerkrapah: "Умиротворение Еркрапах\n"
 ARM_pacify_yerkrapah_desc: "Военная организация «Еркрапа» слишком влиятельна в Армении, чтобы мы могли управлять ею... В основном она состоит из сторонников Вазгена Саргсяна, придерживающихся националистических взглядов. Мы должны отстранить их от командования."
 ARM_meet_putin: "Встреча с Путиным"
 ARM_meet_putin_desc: "Возможно, нам удастся убедить Россию инвестировать в нашу экономику и создать атмосферу доверия для будущей долговой сделки."
 ARM_northern_avenue_project: "Проект \"Северный проспект\""
 ARM_northern_avenue_project_desc: "Северный проспект — это предлагаемый проект реконструкции центра Еревана, в рамках которого улицы будут перестроены путём сноса старых исторических зданий и строительства новых, современных."
 ARM_property_for_debt: "Имущество по Долговому соглашению"
 ARM_property_for_debt_desc: "Армения — единственная страна, чей долг не был прощён Россией после распада СССР. Однако, возможно, нам удастся заключить сделку, предложив имущество вместо денег.\n"
 ARM_person_business: "Личные деловые предприятия"
 ARM_person_business_desc: "Хотя это может навредить нашему экономическому циклу, мы можем извлечь некоторую выгоду из личных деловых начинаний Кочаряна."
 ARM_caucasian_tiger: "Кавказский тигр"
 ARM_caucasian_tiger_desc: "Из-за раздутого строительного сектора Армения теперь имеет наибольший рост ВВП в регионе. Мы должны использовать эту ситуацию в своих интересах.\n"
 ARM_silence_hun: "Заставляющий Унаняна замолчать"
 ARM_silence_hun_desc: "Хунанян может дать кое-какие подсказки оппозиции. Мы не должны этого допустить."
 ARM_constitutional_changes: "Конституционные изменения"
 ARM_constitutional_changes_desc: "Чтобы лишить оппозицию всякой надежды на то, что она сможет остановить наше правление, мы должны внести изменения в конституцию и подавить протесты."
 ARM_hi_rob: "Привет, Роб!"
 ARM_hi_rob_desc: "Погос Погосян из партии «Дашнакцутюн» давно был проблемой для Кочаряна. Он был его старым «другом», а старые связи сейчас слишком рискованны для нас."
 ARM_union_state_proposal: "Предложение о создании Союзного государства"
 ARM_union_state_proposal_desc: "Наконец-то мы можем попытаться присоединиться к проекту союзного государства ради нашего будущего процветания."
 ARM_suppressed_oppos: "Подавленная оппозиция"
 ARM_cauc_tigr: "Кавказский тигр"
 ARM_autocratic_grip: "Автократическая власть"
 ARM_armenia_kocharyan_idea: "Армения Кочаряна"
 arm_opposition_backlash_ticker_mission: "Негативная реакция оппозиции"
 arm_opposition_backlash_ticker_mission_desc: "[ARM.GetFlag] §YАрмянская оппозиция§! будет готовиться к проведению митингов, чтобы заставить правительство £ARM_Conservative §YКочаряна§! уступить и провести честные выборы. Нам необходимо оттянуть этот момент и, по возможности, вовсе предотвратить митинги — или обеспечить поражение оппозиции."
