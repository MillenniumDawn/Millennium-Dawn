 NKO_CHI_invest_resources: "资源开采援助"
 NKO_CHI_invest_resources_desc: "我们愿意让中国资源公司进入我们的领土"
 NKO_CHI_banks: "中国银行"
 NKO_CHI_banks_desc: "我们愿意让中国的银行进入我们的领土"
 NKO_CHI_help_factories: "中国工厂"
 NKO_CHI_help_factories_desc: "我们打算请求中国政府帮助在我们的领土上建设新工厂。"
 NKO_CHI_huawei: "与华为的合作"
 NKO_CHI_huawei_desc: "华为公司是世界上最著名的公司之一，我们希望中国政府允许他们在我国领土上开展业务。"
 NKO_expand_local_industry: "对本国工业的投资"
 NKO_expand_local_industry_desc: "我们必须扩大国内生产，因为没有强大的工业，我们的国家将无法抵御敌人的经济压力。"
 NKO_more_arms_factories: "更多的军用工厂"
 NKO_more_arms_factoriest_desc: "军工企业不应该停滞不前，我们的军队需要更多的军工厂！"
 NKO_field_hospitals: "野战医院"
 NKO_field_hospitals_desc: "我们将部署更多的野战医院，以便一旦发生战争，我们能够尽快治疗士兵。"
 NKO_reform_youth: "改革工人卫队"
 NKO_reform_youth_desc: "早就有必要对这一结构进行改革了，旧功能已经完全跟不上现在的需求了。"
 korea_north.7.t: "毒品在我们的街道蔓延"
 korea_north.7.d: "由于冰毒和可卡因等强力毒品充斥社区，街道陷入混乱，社区四分五裂。家庭破碎，犯罪率上升，没有人再感到安全。"
 korea_north.7.a: "我们的敌人必将倒下"
 korea_north.8.t: "我们的毒品在边境线被拦截了"
 korea_north.8.d: "一切都进行得很顺利，直到消息传来：货物被截在了边境线。现在，一切都岌岌可危。几个月的计划付诸东流。"
 korea_north.8.a: "我们会再次尝试"
 korea_north.9.t: "假钞一直困扰着我们的银行系统"
 korea_north.9.d: "假钞随处可见，从人们手中和企业中溜走却未被发现，留下一片混乱。当地商店、街头小贩，甚至大型零售商都因假钞的流通速度超出当局的应对速度而蒙受损失。"
 korea_north.9.a: "帝国崩塌"
 korea_north.10.t: "我们的假币已被当局收缴"
 korea_north.10.d: "当局已扣押了这批货物，但这并不是结束，而仅仅是开始。"
 korea_north.10.a: "造更多！"
 korea_north.11.t: "[NKO.GetName]提议我们购买其武器"
 korea_north.11.d: "朝鲜政府已经准备通过秘密渠道向我方出售一批武器，这些武器虽然质量不是最好的，但目前能获得如此数量，对于我军的态势还是有积极作用的。"
 korea_north.11.a: "我们会购买"
 korea_north.11.b: "不"
 korea_north.12.t: "我们的武器被[FROM.GetName]买走了"
 korea_north.12.d: "我们购买武器的商业提议已经被他们的政府接受了！"
 korea_north.12.a: "好的"
 korea_north.13.t: "我们不能出售武器"
 korea_north.13.d: "我们提出购买武器却被他们的政府拒绝了，他们怕什么？"
 korea_north.13.a: "悲哀"
