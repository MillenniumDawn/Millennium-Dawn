 TITLE_BLUE_WATER_NAVY: "Armada de Aguas Azules"
 TITLE_BLUE_WATER_NAVY_DESC: "Una armada de aguas azules es una fuerza naval capaz de operar a nivel global en las aguas profundas de los océanos abiertos."
 TITLE_GREEN_WATER_NAVY: "Armada de Aguas Verdes"
 TITLE_GREEN_WATER_NAVY_DESC: "Una armada de aguas verdes es una fuerza marítima capaz de operar en las zonas costeras de su país y tiene una capacidad limitada para operar en los mares marginales circundantes."
 TITLE_JEUNE_ECOLE: "Escuela secundaria Navy"
 TITLE_JEUNE_ECOLE_DESC: "Jeune École, o \"Joven Escuela\", es una doctrina naval centrada en buques de guerra pequeños, fuertemente armados y maniobrables para combatir a otros más pesados ​​y menos ágiles."
 CAT_blue_water_navy: "Marina de aguas azules"
 Cat_blue_water_navy_desc: "Una armada de aguas azules es una fuerza naval capaz de operar a nivel global en las aguas profundas de los océanos abiertos. La definición varía según las fuerzas, pero el requisito es la capacidad de ejercer el control del mar a larga distancia. Permite a la armada de una nación proyectar poder lejos de su país de origen e incluye generalmente uno o más portaaviones."
 CAT_green_water_navy: "Marina de aguas verdes"
 Cat_green_water_navy_desc: "Una armada de aguas verdes es una fuerza marítima capaz de operar en las zonas costeras de su país y tiene una capacidad limitada para operar en los mares marginales circundantes."
 blue_water_navy: "Marina de aguas azules"
 blue_water_navy_desc: "Una armada de alta mar es una fuerza naval capaz de operar a nivel mundial en las aguas profundas de océanos abiertos. La definición varía según las fuerzas, pero el requisito es la capacidad de ejercer control marítimo a larga distancia. Permite a la armada de una nación proyectar poder lejos del país de origen y generalmente incluye uno o más portaaviones."
 green_water_navy: "Marina de aguas verdes"
 green_water_navy_desc: "Una armada de aguas verdes es una fuerza marítima capaz de operar en las zonas costeras de su nación y tiene una capacidad limitada para operar en los mares marginales circundantes."
 floating_fortresses: "Fortalezas Flotantes"
 floating_fortresses_desc: "Los portaaviones son las nuevas fortalezas de los mares. Fuertemente armados y blindados, con una abundancia de aviones, ayudan a las fuerzas navale del país a proyectar poder y control marítimo."
 distance_decimation: "Decimación a Distancia"
 distance_decimation_desc: "Diezma a aquellos que se encuentren lejos para mantener la seguridad de nuestras costas."
 the_prowlers: "Los Acechadores"
 the_prowlers_desc: "El único propósito de un submarino es acechar los mares y aniquilar cualquier cosa que pueda amenazar a la flota principal."
 far_from_home: "Lejos de Casa"
 far_from_home_desc: "El objetivo principal de nuestra flota es operar lejos de nuestras costas. Redes extensas de logística y conexión a nuestra red global de satélites son imprescindibles para garantizar la máxima integridad operativa en todo el mundo."
 secured_shipping: "Envío Seguro"
 secured_shipping_desc: "Las rutas de envío deben ser protegidas a toda costa para mantener apropiadamente abastecida y respaldada a nuestra flota."
 deck_discipline: "Disciplina de Cubierta"
 deck_discipline_desc: "El propósito de nuestros portaaviones es asegurar una superioridad aérea efectiva y sostenida contra el enemigo. Asegurar una disciplina de cubierta adecuada nos ayudará a lograr este objetivo."
 rolling_thunder: "Trueno Rodante"
 rolling_thunder_desc: "Preparar nuestras naves de misiles para lanzamientos efectivos puede garantizar el máximo daño contra aquellos que nos amenacen."
 death_from_below: "Muerte desde el Fondo"
 death_from_below_desc: "Nuestra flota de submarinos es fundamental para nuestras operaciones en mar abierto. Asegúrese de que puedan hundir con éxito cualquier barco enemigo que aparezca en la zona de batalla."
 air_dominance: "Dominio Aéreo"
 air_dominance_desc: "Al concentrar nuestros esfuerzos en la superioridad aérea sobre los mares, podemos inmovilizar eficazmente todos los aviones enemigos y obstaculizar su capacidad de luchar contra nosotros en el cielo."
 missile_support: "Apoyo de Misiles"
 missile_support_desc: "Utilizar nuestros misiles para operaciones de apoyo puede ayudar en operaciones anfibias y contra nuestros enemigos."
 hidden_from_view: "Oculto a la Vista"
 hidden_from_view_desc: "Mantener nuestros submarinos ocultos a la vista de helicópteros enemigos y otros submarinos nos asegura un espacio adecuado para nuestras operaciones submarinas."
 zone_of_control: "Zona de Control"
 zone_of_control_desc: "Establecer una zona de control bien definida en los mares."
 long_distance_persistence: "Persistencia a Larga Distancia"
 long_distance_persistence_desc: "Al mejorar la persistencia de largo alcance de nuestros barcos, nuestra flota puede mantener operaciones de combate naval durante el mayor tiempo posible."
 nuclear_dominance: "Dominio Nuclear"
 nuclear_dominance_desc: "Cuanto más pesada sea la nave y más nuclear sea el motor, mejor será la nave."
 replenishment_at_sea: "Reabastecimiento en el Mar"
 replenishment_at_sea_desc: "Centrándonos en nuestros convoyes y abasteciendo adecuadamente nuestras embarcaciones mientras están en rotación, aseguramos que podamos mantener la flota durante períodos de tiempo más prolongados."
 logistical_goliath: "Mejoras Logísticas para los Goliatas"
 logistical_goliath_desc: "Nuestro método actual de reabastecimiento de los buques de guerra en el mar se puede mejorar en gran medida. La introducción de nuevos principios de gestión de convoyes ayudará a reducir la pérdida de suministros y combustible muy necesarios para nuestros activos navales más importantes."
 man_in_the_high_seas: "El Hombre en Alta Mar"
 man_in_the_high_seas_desc: "Nuestra armada será la líder en alta mar, lo que garantizará que nuestra flota tenga un dominio inquebrantable en todos los océanos en cualquier zona de guerra."
 global_naval_ambitions: "Ambiciones Navales Globales"
 global_naval_ambitions_desc: "Nuestras ambiciones navales no conocen límites. Nuestro propósito es global y no seremos detenidos en nuestro eventual camino hacia la dominación naval."
 naval_force_projection: "Proyección de Fuerza Naval"
 naval_force_projection_desc: "La capacidad de proyectar influencia en todo el mundo requiere que mantengamos la flota más fuerte. Nuestra fuerza debe proyectarse a través del mundo y contra cualquier enemigo."
 the_waters_that_surrounds_us: "Las Aguas que nos Rodean"
 the_waters_that_surrounds_us_desc: "Enfatizar que nuestra flota no puede proyectarse más allá de nuestras costas nos permitirá centrarnos mejor en nuestra línea costera."
 workhorse_of_the_fleet: "Caballo de Batalla de la Flota"
 workhorse_of_the_fleet_desc: "Las fragatas y destructores de nuestra armada son el caballo de batalla de nuestra flota. Resisten los golpes y los devuelven."
 coast_guard: "Guardia Costera"
 coast_guard_desc: "Los buques ligeros como las corbetas son el caballo de batalla para defender nuestras costas."
 the_wolves: "Los Lobos"
 the_wolves_desc: "Los submarinos más pequeños, como manadas de lobos en lugar de submarinos cazadores solitarios, nos permitirán maximizar el poder de fuego durante un corto período antes de retirarnos rápidamente bajo las olas."
 modern_designations: "Designaciones Modernas"
 modern_designations_desc: "Implementar designaciones modernas adecuadas nos permitirá actualizar nuestro hardware obsoleto y ponerlo al nivel de los estándares navales actuales."
 securing_the_coast: "Asegurando la Costa"
 securing_the_coast_desc: "Las zonas costeras de nuestras naciones deben estar aseguradas."
 destruction_of_shipping: "Destrucción del Transporte Marítimo"
 destruction_of_shipping_desc: "Combatir a un enemigo superior requiere que destruyamos la logística enemiga. Atacar rápidamente y poner fin a la capacidad del enemigo de suministrar fuerzas en el extranjero."
 lightweight_carriers: "Portaaviones Ligeros"
 lightweight_carriers_desc: "Los superportaaviones y portaaviones pesados de nuestro enemigo no son más que un objetivo para otros buques. Centrarse en operadores de helicópteros asegura que presentemos un objetivo más pequeño a nuestro enemigo."
 modernize_the_fleet: "Modernizar la Flota"
 modernize_the_fleet_desc: "La modernización de la flota es extremadamente importante para mantener nuestras naves en combate. También es una opción más económica y efectiva que construir buques de última generación."
 logistical_disruption: "Disrupción Logística"
 logistical_disruption_desc: "Perturbar las líneas de suministro y evitar que las rutas marítimas sean fácilmente defendibles asegura la victoria y el combate lejos de nuestras zonas costeras."
 counter_blue_water_tactics: "Contra las Tácticas de Aguas Azules"
 counter_blue_water_tactics_desc: "Tal vez nunca podamos proyectarnos en los mares como algunos de nuestros enemigos. Sin embargo, podemos defender nuestras costas del enemigo."
 safety_in_our_shores: "Seguridad en Nuestras Costas"
 safety_in_our_shores_desc: "Utilizar tácticas reducidas como el uso de minas nos permite proteger nuestras costas."
 hit_and_run: "Golpear y Huir"
 hit_and_run_desc: "Ataques rápidos y sucesivos ayudarán a perturbar la organización del enemigo y evitar que suframos daños significativos en los enfrentamientos navales."
 three_month_rotations: "Rotaciones de Tres Meses"
 three_month_rotations_desc: "Rotar nuestras naves desplegadas cada tres meses."
 air_naval_coordination: "Coordinación Aérea-Naval"
 air_naval_coordination_desc: "Coordinar nuestras fuerzas de ataque con nuestras aeronaves basadas en tierra nos permite atacar de manera rápida y fácil."
 topple_the_fortresses: "Derribar las Fortalezas"
 topple_the_fortresses_desc: "Atacar los portaaviones de la flota enemiga niega al enemigo su poder. ¡Abajo con las fortalezas flotantes!"
 maintain_the_coasts: "Mantener las Costas"
 maintain_the_coasts_desc: "Las costas son buenas. Las costas son importantes."
 strength_in_numbers: "Fuerza en los Números"
 strength_in_numbers_desc: "Los mares estarán llenos de los huesos de nuestras naves y las suyas. #TécnicaSoviética"
 short_sorties: "Salidas Cortas"
 short_sorties_desc: "Salidas cortas contra las aeronaves enemigas mantienen todo bien mantenido."
 topple_the_goliaths: "Derribar a los Goliatas"
 topple_the_goliaths_desc: "Somos David y derrotaremos a Goliat."
 CAT_jeune_ecole_two: "Escuela Joven"
 cat_jeune_ecole_two_desc: "Jeune École, o \"Escuela Joven\", es una doctrina naval que se centra en el uso de buques de guerra pequeños, fuertemente armados y maniobrables para combatir a otros más pesados ​​y menos ágiles. El diseño debería permitirnos luchar con buques más pequeños contra armadas enemigas más grandes, numéricamente más numerosas y superiores."
 jeune_ecole_two: "Escuela Joven"
 jeune_ecole_two_desc: "Jeune École, o \"Escuela Joven\", es una doctrina naval que se centra en el uso de buques de guerra pequeños, fuertemente armados y maniobrables para combatir a otros más pesados ​​y menos ágiles. El diseño debería permitirnos luchar con buques más pequeños contra armadas enemigas más grandes, numéricamente más numerosas y superiores."
 a_divergence_in_doctrine: "Una divergencia en la doctrina"
 a_divergence_in_doctrine_desc: "La mayoría de las armadas se rigen por el principio de la doctrina naval de aguas verdes o aguas azules, según el cual pueden proyectarse a la fuerza más allá de sus costas. El cambio a este diseño más ligero y ágil nos permitirá divergir y potencialmente combatir este estilo de combate más duro."
 size_doesnt_matter: "El tamaño no importa"
 size_doesnt_matter_desc: "No se trata del tamaño del perro, sino del tamaño de la pelea en el perro."
 juryrigged_submarines: "Submarinos improvisados"
 juryrigged_submarines_desc: "Si dedicamos algún tiempo a recortar gastos y a modificar partes de nuestros submarinos, es posible que podamos fabricar más submarinos para reforzar nuestras líneas navales."
 conscript_navy: "Marina de Conscripción"
 conscript_navy_desc: "La conscripción de nuestros soldados para el ejército no es popular y aún menos lo es para la marina; sin embargo, la expansión..."
 its_how_you_use_it: "Es cómo lo usas."
 its_how_you_use_it_desc: "Se trata de estar en el lugar adecuado, en el momento adecuado y con la corriente del océano."
 pt_boat_supremacy: "Supremacía de los barcos PT"
 pt_boat_supremacy_desc: "El barco patrullero será una herramienta de combate efectiva en nuestros esfuerzos. Aunque puede ser pequeño, luchará tan duro como esos grandes buques."
 the_new_ship_of_the_line: "El nuevo barco de línea."
 the_new_ship_of_the_line_desc: "Si aumentamos el armamento y potencialmente la clase de armadura de nuestras fragatas, podemos crear efectivamente una nueva clase de fragata llamada Fragata Pesada. Esto nos permitirá competir contra naciones con marinas más grandes."
 hellfire_cannons: "Cañones para peces de colores"
 hellfire_cannons_desc: "Los cañones de nuestros barcos son tan pequeños como pueden ser, pero no por ello menos letales."
 bristling_with_firepower: "Lleno de potencia de fuego"
 bristling_with_firepower_desc: "Cada uno de nuestros barcos tendrá tanta potencia de fuego como podamos colocar de forma segura en ellos."
 mama_and_her_chicks: "Mamá y sus polluelos"
 mama_and_her_chicks_desc: "La Fragata Pesada será nuestro buque insignia, y las lanchas patrulleras sus polluelos."
 riveted_ship_hulls: "Cascos de barcos remachados"
 riveted_ship_hulls_desc: "Si reforzamos y remachamos los cascos de nuestros barcos, serán lo más fuertes posible."
 zerg_rush: "Acometida Zerg"
 zerg_rush_desc: "Cuantos más barcos tengamos en nuestra armada, más podremos atacar al enemigo y abrumarlo con una superioridad numérica."
 too_fast_to_torpedo: "Demasiado rápido para torpedo"
 too_fast_to_torpedo_desc: "Si el barco se mueve más rápido que el torpedo, entonces simplemente no puede hundirse."
 mad_max_the_fleet: "Mad Max la flota"
 mad_max_the_fleet_desc: "No importa si ese equipo estaba destinado a este barco. Encajará y no lo cambiaremos."
 frigate_go_brrrt: "Fragatas van brrrt"
 frigate_go_brrrt_desc: "Cada fragata podrá enfrentarse a cualquier cosa que se le presente. Mar, tierra o aire."
 pt_sees_all: "PT lo ve todo"
 pt_sees_all_desc: "Las lanchas patrulleras equipadas con radares más potentes y similares deberían permitirnos ver cualquier cosa en nuestra vecindad costera."
 hit_n_run: "Golpe y ruina"
 hit_n_run_desc: "Nuestros barcos se moverán rápido y arruinarán a toda la armada enemiga antes de que sepan qué los golpea."
 dancing_with_giants: "bailando con gigantes"
 dancing_with_giants_desc: "Nuestros barcos, aunque pequeños, siempre podrán bailar con los gigantes."
 the_ship_to_end_all_wars: "El barco que acabará con todas las guerras"
 the_ship_to_end_all_wars_desc: "La patrullera pondrá fin a todas las guerras y solidificará nuestra posición en la cima."
 TITLE_SPECIAL_FORCES_ABN: "Fuerzas especiales aerotransportadas"
 special_forces_airborne: "Aerotransportado"
 special_forces_airborne_desc: "La infantería aerotransportada, como en la década de 1940, volverá a convertirse en un aspecto clave de nuestro despliegue de fuerzas especiales. Estas fuerzas nos permitirán responder global y rápidamente a las acciones enemigas, colocando fuerzas justo donde más las necesitamos."
 blot_out_the_sun: "Borra el sol"
 blot_out_the_sun_desc: "Cantidades masivas de paracaidistas son el camino a seguir. Si llenamos el cielo con nuestros soldados, el enemigo no podrá detenerlos a todos."
 increase_candidate_pools: "Aumentar los grupos de candidatos"
 increase_candidate_pools_desc: "Al aumentar el número de candidatos que podemos aceptar, obtenemos acceso a más mano de obra para entrenar a los paracaidistas."
 train_more_jumpers: "Entrena más saltadores"
 train_more_jumpers_desc: "Entrenar a tantos paracaidistas como sea posible es clave para implementar nuestra doctrina decidida de lanzamientos masivos."
 protected_transports: "Transportes Protegidos"
 protected_transports_desc: "Al proteger mejor nuestros transportes aéreos, más paracaidistas sobrevivirán hasta el objetivo y podrán saltar."
 tight_space_packing: "Embalaje en espacios reducidos"
 tight_space_packing_desc: "Al agrupar a la gente y maximizar el espacio interno, podemos llevar más tropas al campo de batalla."
 rapid_training_pipeline: "Canal de capacitación rápida"
 rapid_training_pipeline_desc: "Al acelerar el proceso de entrenamiento para los soldados aerotransportados, podemos entrenar y reemplazar las pérdidas más rápidamente."
 silk_rain: "lluvizna"
 silk_rain_desc: "Grandes cantidades de soldados saltarán y caerán durante nuestras operaciones de combate. Será una lluvia de seda que caerá del cielo."
 aggressive_mindset: "Mentalidad agresiva"
 aggressive_mindset_desc: "Con el entrenamiento y acondicionamiento adecuados, podemos hacer que nuestros soldados aerotransportados sean hiperagresivos y estén dispuestos a correr riesgos durante la batalla."
 airdropped_heavy_equipment: "Equipo pesado lanzado desde el aire"
 airdropped_heavy_equipment_desc: "Al encontrar formas de lanzar equipo pesado desde el aire, podemos darles a los soldados en el aire una ventaja en sus batallas."
 we_need_more_airborne: "Necesitamos más aviones"
 we_need_more_airborne_desc: "¿La clave del éxito? Aún más paracaidistas. Abrumaremos al enemigo desde los cielos."
 ground_tower_jump: "Salto de la torre de tierra"
 ground_tower_jump_desc: "En tres semanas de entrenamiento podremos coger a un soldado de infantería y convertirlo en paracaidista."
 palitized_vehicles: "Vehículos paletizados"
 palitized_vehicles_desc: "Al encontrar formas de paletizar aún más vehículos, podemos soltar más de ellos más rápido durante las operaciones de combate."
 extra_commo_gear: "Equipo Commo Extra"
 extra_commo_gear_desc: "Al enviar equipo de comunicaciones adicional con nuestros paracaidistas, aseguraremos su capacidad para comunicarse y solicitar más apoyo cuando operen en el espacio de batalla."
 dedicated_paratrooper_transports: "Transportes dedicados a paracaidistas"
 dedicated_paratrooper_transports_desc: "En lugar de limitarse a utilizar aviones de transporte normales, nuestros transportes de paracaidistas se diseñarán explícitamente para esa función."
 advanced_medic_training: "Entrenamiento Médico Avanzado"
 advanced_medic_training_desc: "Con el fin de minimizar las bajas en nuestros lanzamientos, cada médico paracaidista pasará por un curso de capacitación de nivel paramédico."
 organized_and_numerous: "Organizados y numerosos"
 organized_and_numerous_desc: "Aunque son masivos en número, nuestros soldados aerotransportados estarán altamente entrenados, especialmente para reunir y reorganizar rápidamente sus unidades una vez en tierra después de un salto."
 jump_with_what_you_need: "Salta con lo que necesitas"
 jump_with_what_you_need_desc: "Cada soldado saltará con todo el equipo que necesite, incluso los reabastecimientos de combate, para garantizar el máximo tiempo de operación de nuestras unidades después de una caída."
 combat_reoganization: "Reorganización de combate"
 combat_reoganization_desc: "Durante la lucha, nuestros paracaidistas serán entrenados para reaccionar a las pérdidas y para poder fusionar y consolidar unidades separadas en organizaciones de combate en cualquier momento."
 flood_their_skies: "inundan sus cielos"
 flood_their_skies_desc: "La solución al combate es simple: llenar el cielo con tantos paracaidistas que supere las defensas del enemigo."
 shock_from_the_sky: "Choque desde el cielo"
 shock_from_the_sky_desc: "Con las fuerzas aerotransportadas mecanizadas lanzadas desde los cielos, podremos sorprender a las fuerzas enemigas con niveles sorprendentes de potencia de fuego y equipo en nuestros lanzamientos aéreos"
 shock_force_expansions: "Expansiones de fuerza de choque"
 shock_force_expansions_desc: "Basando nuestras fuerzas especiales en el transporte aéreo de choque, necesitaremos ampliar el número de esas tropas disponibles para operaciones de combate."
 light_mortar_barrages: "Descargas de mortero ligero"
 light_mortar_barrages_desc: "Al equipar a todos nuestros pelotones de infantería con morteros de rodilla, podremos dar acceso incluso a las unidades más pequeñas a opciones de apoyo de fuego rápido."
 signals_intelligence: "Inteligencia de señales"
 signals_intelligence_desc: "Al centrar nuestros esfuerzos en la interceptación de señales y la recopilación de inteligencia con nuestras fuerzas aerotransportadas, aumentaremos su eficacia de combate en tierra para futuras operaciones."
 dedicated_supply_teams: "Equipos de suministro dedicados"
 dedicated_supply_teams_desc: "Con equipos de suministro dedicados en cada compañía de infantería, nuestras fuerzas podrán mantener sus situaciones de suministro sin apoyo durante más tiempo que otras unidades."
 extra_anti_tank_weapons: "Armas antitanque adicionales"
 extra_anti_tank_weapons_desc: "Al aumentar la carga de armas antitanque de nuestra infantería, podrán resistir mejor los contraataques blindados enemigos.\n"
 fast_hard_training: "Entrenamiento rápido y duro\n"
 fast_hard_training_desc: "Al centrarnos en el entrenamiento de alta intensidad, podremos entrenar rápidamente fuerzas altamente competentes a través de nuestra línea de entrenamiento."
 medical_evacuation_plans: "Planes de Evacuación Médica"
 medical_evacuation_plans_desc: "Con el fin de mantener la resistencia de la fuerza, cada unidad planificará y mantendrá planes de evacuación médica, para minimizar los casos de combate."
 combat_drops: "Drops de combate"
 combat_drops_desc: "Usando nuestras fuerzas de choque correctamente, podrán aterrizar rápidamente y dispersarse en combate, lo que les permitirá desorganizar rápidamente cualquier esfuerzo defensivo enemigo sembrando confusión y dañando las líneas de comunicación."
 hardened_transports: "Transportes endurecidos"
 hardened_transports_desc: "Al blindar mejor nuestros transportes, les permitiremos sobrevivir a más ataques cuando realicen lanzamientos de combate para nuestras fuerzas."
 airdrop_logistical_supply: "Suministro logístico de lanzamiento aéreo"
 airdrop_logistical_supply_desc: "Mantener a nuestras fuerzas abastecidas es clave, y al dejar caer una gran cantidad de suministros durante la caída inicial, nuestras fuerzas estarán mejor abastecidas por aire durante sus operaciones de combate."
 more_weapons_more_ammo: "Más armas, más munición"
 more_weapons_more_ammo_desc: "Al equipar a nuestras fuerzas con armas y municiones adicionales, podemos aumentar su poder de combate y su poder de permanencia durante los saltos."
 second_wave_jumpers: "Saltadores de la segunda ola"
 second_wave_jumpers_desc: "Al entrenar a nuestra segunda oleada de saltadores para que llegue justo después de la primera, podemos acumular más fuerzas en el campo de batalla antes."
 difficult_terrain_exercises: "Ejercicios para terrenos difíciles"
 difficult_terrain_exercises_desc: "Al obligar a nuestros paracaidistas a entrenar en entornos de terreno hostil, podemos prepararlos mejor para las duras realidades del combate real."
 best_offence_is_good_defence: "El mejor ataque es una buena defensa"
 best_offence_is_good_defence_desc: "Una vez en su objetivo, nuestros paracaidistas serán entrenados para atrincherarse y negarse a ceder terreno hasta que lleguen las fuerzas de seguimiento para relevarlos."
 mass_drop_tactics: "Tácticas de caída masiva"
 mass_drop_tactics_desc: "Para utilizar mejor nuestras fuerzas de choque, serán entrenados para saltar en grupos masivos, para utilizar mejor el choque y el pavor."
 open_area_fighting: "Lucha en área abierta"
 open_area_fighting_desc: "Equipadas con vehículos blindados y vehículos aéreos intercomunicados, nuestras fuerzas aerotransportadas estarán preparadas para luchar en terreno abierto, mucho más que la infantería de a pie."
 fuel_conservation_techniques: "Técnicas de conservación de combustible"
 fuel_conservation_techniques_desc: "Con la falta de líneas de suministro dedicadas, todas las tripulaciones de nuestros vehículos estarán altamente capacitadas en técnicas para minimizar el consumo de combustible durante el movimiento y el combate.\n"
 stealth_combat_insertions: "Inserciones de combate sigiloso"
 stealth_combat_insertions_desc: "Al entrenar con la fuerza aérea, nuestras fuerzas de choque podrán mantener el elemento sorpresa en sus lanzamientos de combate hasta el último segundo posible."
 who_dares_wins: "Quien se atreve, gana"
 who_dares_wins_desc: "Las fuerzas especiales aerotransportadas de élite son clave para nuestro éxito militar. Si bien la infantería de pierna puede no ser efectiva en avances masivos, nuestras fuerzas aerotransportadas serán lo mejor de lo mejor, y cualquier enemigo lo suficientemente desafortunado como para encontrarse con ellos pagará el precio."
 elite_forces_elite_training: "Fuerzas de élite, entrenamiento de élite"
 elite_forces_elite_training_desc: "Las mejores fuerzas requieren el mejor entrenamiento, y nos aseguraremos de que nuestros paracaidistas obtengan el mejor entrenamiento que podamos brindar."
 combat_resupplies: "Reabastecimientos de combate\n"
 combat_resupplies_desc: "Nuestras fuerzas se mantendrán abastecidas durante el combate, independientemente de lo que tengamos que hacer para abastecerlas.\n"
 extensive_range_time: "Tiempo de rango extensivo"
 extensive_range_time_desc: "Al priorizar nuestro tiempo de alcance, nuestros paracaidistas serán excelentes tiradores, con todas sus armas asignadas."
 combat_supply_recovery: "Recuperación de suministros de combate"
 combat_supply_recovery_desc: "Con entrenamiento incluso en armas enemigas, nuestros paracaidistas podrán recuperar suministros adicionales tanto durante como después del combate."
 small_unit_tactics: "Tácticas de unidades pequeñas"
 small_unit_tactics_desc: "Enfocando nuestro entrenamiento en el nivel más bajo, incluso las escuadras de nuestros paracaidistas podrán luchar contra fuerzas enemigas más grandes que ellos."
 dedicated_saboteurs: "Saboteadores dedicados"
 dedicated_saboteurs_desc: "Nuestros paracaidistas serán entrenados para saltar detrás de las líneas enemigas y luego moverse rápidamente, saboteando y dañando la infraestructura enemiga clave y el equipo militar."
 veteran_training_staff: "Personal de Entrenamiento de Veteranos"
 veteran_training_staff_desc: "Al sacar a los paracaidistas veteranos de las unidades de línea para usarlos como personal de entrenamiento, podremos proporcionar experiencia y lecciones del mundo real a nuestros paracaidistas que aún están en proceso."
 combat_paramedics: "Paramédicos de combate"
 combat_paramedics_desc: "Para evitar pérdidas costosas, todo nuestro personal médico será capacitado al nivel de proveedores de cuidados críticos, para maximizar las posibilidades de supervivencia de nuestros paracaidistas herido"
 sere_training: "Formación SERE"
 sere_training_desc: "Nuestros paracaidistas serán entrenados para sobrevivir, evadir, resistir y escapar de cualquier fuerza o entorno enemigo que puedan encontrar.\n"
 gureilla_fighting: "Lucha de guerrillas"
 gureilla_fighting_desc: "Incluso cuando luchen solos o con un número mínimo, nuestros soldados estarán entrenados para atacar, desvanecer, bombardear o interrumpir de alguna manera a las fuerzas y formaciones enemigas."
 use_what_we_take: "Usar lo que tomamos"
 use_what_we_take_desc: "Si es algo que no está clavado, nuestros paracaidistas serán entrenados para tomarlo y usarlo. Incluso el fregadero de la cocina."
 any_time_any_place_any_weather: "En cualquier momento, en cualquier lugar, en cualquier clima"
 any_time_any_place_any_weather_desc: "No importa la hora, el lugar o las condiciones climáticas, nuestros paracaidistas podrán atacar al enemigo."
 advanced_medical_care: "Atención Médica Avanzada"
 advanced_medical_care_desc: "Todos los paracaidistas serán entrenados en un nivel superior de CLS, para maximizar aún más la capacidad de supervivencia de nuestras fuerzas."
 seize_the_initive: "Toma la iniciativa"
 seize_the_initive_desc: "Incluso cuando estemos a la defensiva, nuestras fuerzas estarán entrenadas para reconocer oportunidades y oportunidades, y para recuperar la iniciativa del enemigo en cualquier momento."
 urban_warfare_training: "Entrenamiento de Guerra Urbana"
 urban_warfare_training_desc: "Para aprovechar sus habilidades, nuestras fuerzas tendrán un entrenamiento avanzado en operaciones urbanas, para hacerlas aún más mortíferas y peligrosas cuando luchen en ciudades y áreas urbanas.\n"
 rapid_replenishment_doctrine: "Doctrina de Reposición Rápida"
 rapid_replenishment_doctrine_desc: "Ciclando rápidamente las fuerzas y llevando suministros al frente, nuestros paracaidistas harán todo lo posible para asegurarse siempre de tener el equipo y los suministros necesarios para llevar a cabo operaciones contra el enemigo."
 fight_with_what_you_have: "Lucha con lo que tienes"
 fight_with_what_you_have_desc: "Incluso cuando hay pocos suministros, o con las manos desnudas si es necesario, nuestros paracaidistas continuarán luchando.\n"
 eyes_and_ears: "Ojos y oídos"
 eyes_and_ears_desc: "Nuestros paracaidistas están altamente entrenados y son la punta de la lanza, tanto para el combate como para el reconocimiento. Estas fuerzas son los ojos y oídos de nuestro ejército."
 TITLE_SPECIAL_FORCES_MAR: "Infantería de Marina de las Fuerzas Especiales"
 special_forces_marine: "Infantería de Marina de las Fuerzas Especiales"
 special_forces_marine_desc: "Las Fuerzas Especiales de la Infantería de Marina están diseñadas y entrenadas para realizar desembarcos y operaciones anfibias a través de los principales ríos y otros obstáculos acuáticos."
 massed_amphibious_landings: "Desembarcos anfibios masivos"
 massed_amphibious_landings_desc: "Con el peso en números, nos estrellaremos a través de las defensas de la playa enemiga y podremos invadir las costas enemigas sin problemas."
 mass_recrutiment_campaigns: "Campañas de reclutamiento masivo"
 mass_recrutiment_campaigns_desc: "Al publicitar y tomar medidas activas para reclutar nuevos infantes de marina, podremos expandir significativamente el tamaño de nuestro Cuerpo de Infantería de Marina."
 multiple_training_centers: "Múltiples Centros de Entrenamiento"
 multiple_training_centers_desc: "Al utilizar múltiples centros de entrenamiento en todo el país, podremos entrenar a nuestros infantes de marina de manera más rápida y eficiente."
 increased_vehicle_maintinance: "Aumento del mantenimiento de los vehículos"
 increased_vehicle_maintinance_desc: "Dado que nuestros infantes de marina utilizan principalmente transporte motorizado, el aumento de las rutinas de mantenimiento de los vehículos los mantendrá en acción por más tiempo.\n"
 one_chassis_many_jobs: "Un chasis, muchos trabajos"
 one_chassis_many_jobs_desc: "Al utilizar un solo chasis base para todos nuestros equipos marinos, optimizaremos las cadenas de producción y suministro de esas unidades."
 public_demonstration_campaigns: "Campañas de Manifestación Pública"
 public_demonstration_campaigns_desc: "Para atraer a más reclutas, nuestros infantes de marina realizarán demostraciones periódicas para mostrar sus habilidades."
 ship_to_shore_transports: "Transportes de barco a tierra"
 ship_to_shore_transports_desc: "Las lanchas de desembarco dedicadas proporcionarán transporte desde los buques de asalto hasta la costa, lo que permitirá que se entreguen más fuerzas de manera "
 fix_bayonets_and_charge: "Arreglar bayonetas y cargar"
 fix_bayonets_and_charge_desc: "Al entrenar rigurosamente a nuestras fuerzas, las prepararemos para ser agresivas hasta el punto del combate cuerpo a cuerpo para asegurar las cabezas de playa.\n"
 lcac_developments: "Desarrollos de LCAC"
 lcac_developments_desc: "Al centrarnos en seguir desarrollando nuestras lanchas de desembarco, haremos que nuestro transporte desde el barco hasta la costa sea más eficiente."
 hit_the_beach_hard: "Golpea la playa con fuerza"
 hit_the_beach_hard_desc: "Entrenar a nuestras fuerzas para golpear agresivamente la playa y avanzar les permitirá asegurar rápidamente áreas para las fuerzas de seguimiento."
 pre_landing_bombardments: "Bombardeos previos al desembarco"
 pre_landing_bombardments_desc: "Al utilizar la asistencia de la marina, nuestro desembarco anfibio contará con el apoyo de una importante potencia de fuego de escoltas en alta mar."
 amphibious_supply_teams: "Equipos de Abastecimiento Anfibio"
 amphibious_supply_teams_desc: "Al utilizar algunas lanchas de desembarco como unidades de reabastecimiento, podremos llevar suministros regularmente a la costa.\n"
 helicopter_logistic_operations: "Operaciones Logísticas de Helicópteros"
 helicopter_logistic_operations_desc: "Con una gran dependencia del apoyo de helicópteros, nuestros vuelos de suministro de helicópteros aumentarán aún más nuestras capacidades logísticas."
 next_generation_aavs: "AAV de próxima generación"
 next_generation_aavs_desc: "Al diseñar y construir un AAV de próxima generación, prepararemos y equiparemos mejor a nuestros marines para las batallas del futuro."
 fleet_marine_corpsmen: "Infantería de Marina de la Flota"
 fleet_marine_corpsmen_desc: "Con el entrenamiento especializado en medicina de combate para nuestros soldados, nos aseguraremos de que estén preparados para tratar cualquier baja de combate que suframos en las operaciones."
 every_marine_a_rifleman: "Cada infante de marina Un fusilero"
 every_marine_a_rifleman_desc: "En primer lugar, cada infante de marina será un fusilero, y podrá disparar y luchar como uno en un momento dado."
 leave_nothing_on_the_ship: "No dejes nada en el barco"
 leave_nothing_on_the_ship_desc: "Durante cualquier operación de asalto anfibio, nuestro personal de logística se asegurará de que ningún equipo se quede atrás una vez que comiencen los desembarcos.\n"
 rapid_breakouts: "Brotes rápidos"
 rapid_breakouts_desc: "Entrenadas para luchar agresivamente y explotar rápidamente cualquier apertura, nuestras fuerzas de infantería de marina serán entrenadas para asegurar y expandir rápidamente una cabeza de playa, para permitir que las fuerzas de seguimiento exploten aún más cualquier apertura que puedan encontrar."
 heavy_landing_craft: "Lanchas de desembarco pesadas"
 heavy_landing_craft_desc: "Al construir una nave de desembarco diseñada para mover equipos pesados, podremos equipar a nuestras fuerzas con más equipos y armas y más pesados durante las etapas iniciales de desembarco."
 armored_landing_force: "Fuerza de Desembarco Blindada"
 armored_landing_force_desc: "Utilizando APC anfibios e IFV, nuestras fuerzas de infantería de marina podrán desembarcar unidades blindadas en las costas enemigas, lo que facilitará los avances.\n"
 light_armored_recon: "Reconocimiento con armadura ligera"
 light_armored_recon_desc: "Mediante el uso de unidades blindadas ligeras y rápidas como reconocimiento, nuestros marines podrán encontrar y explotar rápidamente cualquier apertura en la defensa enemiga."
 precision_ship_bombardment: "Bombardeo de barcos de precisión"
 precision_ship_bombardment_desc: "Utilizando misiles de crucero lanzados desde barcos y otras armas, nuestros activos navales proporcionarán ataques de precisión contra fortificaciones enemigas y otros emplazamientos antes del desembarco de tropas."
 beach_reconassiance_raids: "Incursiones de reconocimiento en la playa"
 beach_reconassiance_raids_desc: "Utilizando equipos de reconocimiento dedicados, nuestras fuerzas de infantería de marina llevarán a cabo incursiones ligeras de reconocimiento en las cabezas de playa antes de los desembarcos, para garantizar que los sitios sean adecuados para una fuerza de invasión completa."
 beachhead_logistics: "Logística de cabeza de playa"
 beachhead_logistics_desc: "Con el fin de alimentar la máquina, las operaciones logísticas comenzarán en la cabeza de playa, para garantizar que el combustible y la munición continúen llegando a donde deben ir."
 land_armor_by_sea: "Armadura terrestre por mar"
 land_armor_by_sea_desc: "Al dedicar las lanchas de desembarco al movimiento de unidades blindadas, podremos proporcionar apoyo blindado de manera más eficiente a las unidades de infantería de marina que desembarcan en la playa y se desplazan tierra adentro."
 refusal_to_quit: "Negativa a renunciar"
 refusal_to_quit_desc: "Entrenados y moldeados para ser agresivos y decididos, nuestras fuerzas no sabrán el significado de rendirse."
 hospital_ships: "Barcos hospital\n"
 hospital_ships_desc: "Con el fin de maximizar la capacidad de supervivencia, nuestras fuerzas de desembarco siempre tendrán buques hospital dedicados con ellos, para garantizar una atención médica rápida a cualquier infante de marina durante una operación.\n"
 marine_raider_beach_prepration: "Preparación para Marine Raider Beach\n"
 marine_raider_beach_prepration_desc: "Utilizando Marine Raiders, nuestras fuerzas tendrán obstáculos en la playa destruidos y caminos despejados para ellos antes de que las fuerzas desembarquen en la playa."
 dedicated_landing_ships: "Buques de desembarco dedicados"
 dedicated_landing_ships_desc: "Para agilizar el movimiento de mano de obra y suministros, los buques de desembarco transportarán a los marines y su equipo al lugar de la invasión."
 fuel_on_the_beach: "Combustible en la playa"
 fuel_on_the_beach_desc: "Con una planificación cuidadosa, se podrán establecer enormes depósitos de combustible en las playas tan pronto como estén asegurados, lo que dará a todas las fuerzas de desembarco acceso a un suministro inmediato de combustible."
 victory_through_firepower: "Victoria a través de la potencia de fuego"
 victory_through_firepower_desc: "Al concentrar nuestra potencia de fuego en objetivos y puntos clave, aseguraremos la victoria a través de fuegos abrumadores.\n"
 armored_breakouts: "Fugas blindadas"
 armored_breakouts_desc: "Aprovechando nuestra capacidad de desembarcar formaciones blindadas en la playa, utilizaremos esto para abrirnos paso rápidamente en las áreas de retaguardia del enemigo y explotar las brechas en sus defensas."
 amphibious_warfare_experts: "Expertos en guerra anfibia"
 amphibious_warfare_experts_desc: "Mediante el entrenamiento continuo en técnicas de desembarco y cruces de ríos, nuestras fuerzas de infantería de marina se convertirán en los principales expertos en operaciones militares anfibias."
 thunder_runs: "Carreras de truenos"
 thunder_runs_desc: "Con el objetivo de sembrar el caos e infligir daño al enemigo, nuestras fuerzas blindadas estarán entrenadas para realizar ataques rápidos en territorio enemigo, incluso sin seguir a las fuerzas que están justo detrás de ellos."
 shore_directed_fires: "Incendios dirigidos a la costa"
 shore_directed_fires_desc: "Utilizando observadores altamente entrenados, los infantes de marina en la playa podrán dirigir con precisión dónde se utiliza el apoyo de fuego naval."
 dedicated_breaching_parties: "Partes dedicadas a la violación"
 dedicated_breaching_parties_desc: "Con entrenamiento en la destrucción de fortificaciones enemigas, estas fuerzas serán entrenadas para romper los obstáculos enemigos con facilidad durante las operaciones de combate."
 logistical_experts: "Expertos en logística"
 logistical_experts_desc: "Con la cantidad de personal y equipo que necesitamos mover, nuestras compañías de apoyo y suministro de fuerzas se convertirán en expertas en mover hombres y material al punto de contacto con un retraso mínimo."
 rapid_mission_planning: "Planificación rápida de la misión"
 rapid_mission_planning_desc: "Con el fin de aprovechar rápidamente la apertura y las oportunidades, nuestras fuerzas practicarán rápidamente la planificación y ejecución de misiones de combate según sea necesario."
 infantry_amphibious_strike_forces: "Infantería Fuerza de Ataque Anfibio"
 infantry_amphibious_strike_forces_desc: "Confiando principalmente en fuerzas de infantería ligera altamente entrenadas, nuestros infantes de marina se convertirán en expertos en atacar y destruir objetivos enemigos clave durante operaciones anfibias."
 the_few_the_proud: "Los pocos, los orgullosos"
 the_few_the_proud_desc: "Nuestra infantería de marina será una fuerza de combate de élite, pocos en número, pero altamente calificados y capaces como fuerza de desembarco."
 one_if_by_land: "Uno Si Por Tierra"
 one_if_by_land_desc: "Al luchar tierra adentro, nuestros infantes de marina dirigirán y entrenarán a nuestras fuerzas para cruzar los ríos y otros obstáculos acuáticos que llenan el espacio de batalla moderno."
 two_if_by_sea: "Dos si por mar"
 two_if_by_sea_desc: "Al desembarcar mediante una invasión anfibia, nuestros infantes de marina podrán aprovechar su entrenamiento y familiaridad con su misión para aprovechar cualquier oportunidad que se les presente.\n"
 more_with_less: "Más con menos"
 more_with_less_desc: "Si bien no se les da todo el equipo del mundo, nuestros marines podrán tomar la cantidad que se les da y ejecutar misiones mucho más allá de lo que nuestros enemigos supondrán que pueden hacer."
 marine_beach_raids: "Incursiones en la playa de la Marina"
 marine_beach_raids_desc: "Utilizando las fuerzas de desembarco, nuestros marines llevarán a cabo incursiones rápidas de golpe y fuga en las costas enemigas, lo que les permitirá eliminar rápidamente a las fuerzas enemigas una vez que comiencen los desembarcos reales."
 lightweight_landing_groups: "Grupos de aterrizaje ligeros"
 lightweight_landing_groups_desc: "Aprovechando la cantidad de infantería ligera en la fuerza, nuestros grupos de desembarco serán ligeros y ágiles, capaces de realizar múltiples tareas con un solo desembarco.\n"
 enlisted_to_officer_training: "Entrenamiento de alistados a oficiales"
 enlisted_to_officer_training_desc: "Aprovechando los soldados alistados experimentados, los oficiales serán entrenados por nuestros alistados, para fomentar la utilización adecuada de esa experiencia.\n"
 enhanced_leadership_schools: "Escuelas de Liderazgo Mejoradas"
 enhanced_leadership_schools_desc: "Al enfocarnos en programas de capacitación de liderazgo de alta calidad, todos nuestros oficiales y suboficiales serán líderes altamente capaces.\n"
 secure_the_beachhead: "Asegure la cabeza de playa"
 secure_the_beachhead_desc: "Nuestros marines tienen un objetivo: romper las defensas del enemigo y asegurar una cabeza de playa para las fuerzas de seguimiento.\n"
 tough_as_nails: "Duro como un clavo"
 tough_as_nails_desc: "A través de regímenes de entrenamiento avanzados y un duro entrenamiento ambiental, nuestros infantes de marina son soldados duros, capaces de soportar cualquier cosa que se les presente, en cualquier entorno."
 light_fighter_fighting: "Lucha de Cazas Ligeros"
 light_fighter_fighting_desc: "Al especializar nuestras fuerzas para luchar como infantería ligera, están mejor equipadas para luchar contra las fuerzas enemigas con un mínimo de equipo pesado."
 improvised_breaching_methods: "Métodos improvisados de ruptura"
 improvised_breaching_methods_desc: "Entrenados para utilizar el equipo disponible para ellos, nuestros infantes de marina realizan operaciones de ruptura sin equipo especializado en brechas."
 urban_operations_training: "Capacitación en Operaciones Urbanas"
 urban_operations_training_desc: "Con un fuerte enfoque en las operaciones MOUT, nuestras fuerzas de infantería de marina son más que capaces no solo de asaltar playas y ríos, sino también ciudades y terrenos urbanos.\n"
 improved_bridging_methods: "Métodos de puente mejorados"
 improved_bridging_methods_desc: "Al entrenar a nuestros infantes de marina para superar rápidamente los obstáculos del río, podrán establecer rutas alternativas a través de terreno hostil para llevar a las fuerzas de seguimiento más adentro del territorio enemigo."
 increased_squad_sizes: "Aumento del tamaño de la plantilla\n"
 increased_squad_sizes_desc: "Al agregar una tercera escuadra a todas nuestras unidades de infantería de marina, podemos aumentar drásticamente su flexibilidad táctica y potencia de fuego en operaciones de combate.\n"
 hold_until_relieved: "Mantenga la posición hasta que se alivie\n"
 hold_until_relieved_desc: "Entrenados para asegurar una cabeza de playa y resistir hasta que lleguen fuerzas adicionales, nuestros marines se negarán obstinadamente a renunciar incluso al más mínimo punto de apoyo en el terreno enemigo."
 advance_under_fire: "Avance bajo fuego\n"
 advance_under_fire_desc: "A través de ejercicios de entrenamiento y fomento de la confianza, nuestros infantes de marina estarán dispuestos y serán capaces de avanzar incluso bajo el fuego enemigo más intenso.\n"
 island_hopping_campaigns: "Campañas de isla en isla"
 island_hopping_campaigns_desc: "Entrenados para luchar en amplias franjas del océano, nuestros marines serán capaces de llevar a cabo una invasión tras otra, abriéndose camino a través de cadenas de islas y a través de múltiples cadenas de invasiones anfibias sin problemas."
 special_forces_airmobile: "Fuerzas Especiales Aeromóvil"
 special_forces_airmobile_desc: "Utilizando tropas de asalto aéreo altamente entrenadas, las fuerzas de infantería aeromóvil podrán atacar profundamente detrás de las líneas enemigas, moviéndose rápidamente para asegurar objetivos de alto valor y envolver a las fuerzas enemigas.\n"
 armored_airmobile_corps: "Cuerpo Aeromóvil Blindado"
 armored_airmobile_corps_desc: "Al reforzar nuestras unidades aeromóviles con vehículos blindados, hacemos posible que nuestras fuerzas se enfrenten a fuerzas enemigas más duras y fuertes."
 expanded_pilot_training: "Formación ampliada de pilotos\n"
 expanded_pilot_training_desc: "Al aumentar el número de escuelas de formación de pilotos y cursos de formación, podremos entrenar a más y mejores pilotos más rápido que nuestros enemigos."
 open_air_assault_schools: "Escuelas de asalto al aire libre"
 open_air_assault_schools_desc: "Con la apertura de múltiples escuelas de asalto aéreo, podemos entrenar aún más a personal de infantería adicional en el arte de las operaciones de asalto aéreo."
 massed_assault_formations: "Formaciones de asalto masivo"
 massed_assault_formations_desc: "Al concentrar grandes grupos de unidades aeromóviles blindadas, podremos explotar mejor las debilidades de las líneas enemigas y generar mejores avances."
 coordinated_staging_areas: "Áreas de preparación coordinadas"
 coordinated_staging_areas_desc: "Al coordinar estrechamente las áreas de preparación desde las que operan las fuerzas, tendremos un mejor comando y control al ejecutar esas operaciones."
 glamorized_air_assault: "Asalto aéreo glamuroso"
 glamorized_air_assault_desc: "Al arrojar luz sobre nuestras fuerzas de asalto aéreo, podemos convertirlas en atractivas oportunidades profesionales para los nuevos reclutas.\n"
 slingloading_resuppy: "Reabastecimiento de carga con eslinga"
 slingloading_resuppy_desc: "No solo utilizando el interior de nuestros helicópteros, sino también la capacidad de transportar carga, podemos aumentar drásticamente la cantidad y el peso del suministro que pueden mover nuestras fuerzas."
 mobilitas: "Mobilitas"
 mobilitas_desc: "Con un enfoque en operaciones de alta movilidad, nuestras fuerzas de asalto aéreo serán entrenadas para maniobrar rápidamente y con objetivos sólidos en mente para sus operaciones."
 mobile_protected_firepower: "Potencia de fuego protegida móvil"
 mobile_protected_firepower_desc: "Centrarse en los tanques ligeros y aeromóviles dará a nuestra infantería un fuerte impulso cuando ataque posiciones endurecidas"
 internal_recruitment_drives: "Campañas de reclutamiento interno"
 internal_recruitment_drives_desc: "Al tratar de reclutar soldados veteranos de otras unidades, podemos fortalecer la cantidad y la calidad de nuestras fuerzas de asalto aéreo."
 improved_school_pipelines: "Mejora de las tuberías escolares"
 improved_school_pipelines_desc: "Con mejoras en la ruta y la velocidad de entrenamiento, podemos aumentar la velocidad de entrenamiento de nuestras unidades de asalto aéreo.\n"
 heavy_lift_helicopters: "Helicópteros de carga pesada"
 heavy_lift_helicopters_desc: "El uso de helicópteros grandes y pesados nos permitirá mover aún más suministros hacia y con nuestras fuerzas aeromóviles.\n"
 forward_air_traffic_control: "Control de Tráfico Aéreo Avanzado"
 forward_air_traffic_control_desc: "Para controlar mejor las operaciones dentro y alrededor de las zonas de aterrizaje, se desplegarán equipos de control de tráfico aéreo avanzado con nuestras fuerzas para ayudar a dirigir los altos volúmenes de tráfico de helicópteros."
 call_for_fires: "Llamado a los fuegos"
 call_for_fires_desc: "Al aumentar el número de observadores en nuestras unidades de línea, podemos dirigir mejor las llamadas de apoyo aéreo y de artillería.\n"
 internal_medevac_units: "Unidades MEDEVAC internas"
 internal_medevac_units_desc: "Para reducir las bajas perdidas por el fuego enemigo, todas nuestras unidades aeromóviles contarán con el apoyo interno de MEDEAVC, para garantizar que nuestras bajas lleguen a niveles más altos de atención médica lo más rápido posible."
 pilot_and_enlisted_bonuses: "Bonificaciones de piloto y alistado"
 pilot_and_enlisted_bonuses_desc: "Para aumentar la retención y hacer que más soldados se interesen, pagaremos grandes bonificaciones tanto a los pilotos como a los soldados alistados que elijan ofrecerse como voluntarios o permanecer en las unidades de asalto aéreo."
 forward_arm_repair_points: "Puntos de reparación del brazo delantero\n"
 forward_arm_repair_points_desc: "Al centrarnos en los puntos avanzados para reparar y rearmar los helicópteros, podemos garantizar una respuesta rápida a cualquier llamada de incendio."
 assembly_area_coordination: "Coordinación del Área de Montaje"
 assembly_area_coordination_desc: "Al hacer avanzar a los equipos de mando en la primera oleada de desembarcos, nuestras fuerzas podrán reunirse rápidamente y avanzar fuera de sus áreas de reunión, entrando en la batalla más rápido."
 strike_fast_strike_hard: "Golpea rápido, golpea duro"
 strike_fast_strike_hard_desc: "Centrándonos en ataques rápidos y fuertes, nuestras fuerzas aeromóviles serán la punta de lanza de nuestros avances militares."
 gunship_escorts: "Escoltas de cañoneras"
 gunship_escorts_desc: "Para garantizar la seguridad de nuestras fuerzas de desembarco, helicópteros artillados escoltarán todas nuestras operaciones de asalto aéreo."
 hot_landing_zone_insertions: "Inserciones de zonas de aterrizaje en caliente"
 hot_landing_zone_insertions_desc: "Bajo la cobertura del fuego directo de los helicópteros de ataque, nuestras fuerzas podrán aterrizar en zonas bajo fuego enemigo, en LZs normalmente demasiado calientes para las operaciones."
 command_jtac_teams: "Comando de Equipos JTAC"
 command_jtac_teams_desc: "Al concentrar nuestros equipos de JTAC con elementos de mando, podremos permitir que nuestros comandantes dirijan eficazmente los fuegos de los aviones y la artillería hacia los objetivos que el comandante considere más importantes."
 dispersed_jtac_teams: "Equipos dispersos del JTAC"
 dispersed_jtac_teams_desc: "Al dispersar nuestros equipos de JTAC entre las unidades de línea, podremos ayudar a esas unidades con incendios cuando más lo necesiten, en lugar de depender de una solicitud del nivel de mando."
 forward_staged_supply_lines: "Líneas de suministro escalonadas hacia adelante"
 forward_staged_supply_lines_desc: "Mediante la estandarización de los suministros y los reemplazos hacia el frente, podemos minimizar el tiempo de respuesta a las solicitudes de suministros y refuerzos, acelerando la movilidad de nuestras fuerzas."
 helicopter_gunship_interdiction: "Interdicción de helicópteros artillados"
 helicopter_gunship_interdiction_desc: "Utilizando nuestros helicópteros de ataque, podemos contraatacar rápidamente a las fuerzas enemigas que intentan maniobrar más allá o cerca de nosotros."
 prioritized_gunship_crews: "Tripulaciones de cañoneras priorizadas"
 prioritized_gunship_crews_desc: "Al dedicar más tiempo de entrenamiento y mano de obra a nuestras tripulaciones de helicópteros de combate, hacemos que nuestras formaciones de helicópteros de ataque sean mucho más eficientes y letales"
 escorted_medevac_flights: "Vuelos MEDEVAC escoltados"
 escorted_medevac_flights_desc: "Escoltar nuestros helicópteros MEDEVAC con helicópteros de ataque significa que podemos sacar a nuestros soldados heridos de situaciones aún más peligrosas."
 attack_helicopter_brigades: "Brigadas de helicópteros de ataque"
 attack_helicopter_brigades_desc: "Al ampliar el número de helicópteros de ataque en uso, podemos aumentar drásticamente la potencia de fuego disponible para nuestras unidades de línea."
 transport_helicopter_defensive_weapons: "Helicóptero de transporte Armas defensivas"
 transport_helicopter_defensive_weapons_desc: "Al equipar nuestros helicópteros de transporte con armas de autodefensa, les permitimos aterrizar en zonas bajas calientes y aún así poder disparar armas a las fuerzas enemigas mientras lo hacen."
 helicopter_supplied_fuel_points: "Puntos de abastecimiento de combustible suministrados por helicóptero"
 helicopter_supplied_fuel_points_desc: "Utilizando helicópteros para mover el combustible, aumentamos el alcance y la velocidad a la que podemos reabastecer a nuestras fuerzas.\n"
 gunship_close_support: "Cañonero Apoyo cercano"
 gunship_close_support_desc: "Nuestras cañoneras se utilizarán en un papel de apoyo cercano, lo que les permitirá proporcionar apoyo de fuego de precisión a la infantería y las unidades blindadas en combate."
 beans_and_bullets_by_helicopter: "Frijoles Y Balas En Helicóptero"
 beans_and_bullets_by_helicopter_desc: "El cambio a un sistema logístico totalmente basado en helicópteros para nuestras fuerzas aeromóviles les permitirá mantener su velocidad de avance, sin rebasar sus líneas de suministro."
 nap_of_the_earth_insertions: "Inserciones de la siesta de la tierra"
 nap_of_the_earth_insertions_desc: "Al entrenar a nuestros pilotos para volar lo más cerca posible del suelo, podemos mantener el elemento sorpresa hasta el último segundo posible."
 airmobile_maintainers: "Mantenedores Aeromóviles"
 airmobile_maintainers_desc: "Al permitir que nuestros mantenedores trasladen sus equipos y suministros en helicóptero, aumentamos la capacidad de nuestras unidades para permanecer en el campo."
 airmobile_engineering: "Ingeniería aeromóvil"
 airmobile_engineering_desc: "Utilizando unidades de ingeniería en un papel ofensivo, nuestros ingenieros aeromóviles funcionan en el sentido de ingeniero de combate y son capaces de mantenerse al día con el ritmo de las operaciones aeromóviles."
 hunter_killer_helo_teams: "Equipos de Hunter Killer Helo"
 hunter_killer_helo_teams_desc: "Con un cuidadoso entrenamiento entre las tripulaciones de los helicópteros, nuestros helicópteros de combate podrán trabajar en parejas para buscar y matar a los activos blindados enemigos con facilidad."
 mid_air_helicopter_refueling: "Reabastecimiento de combustible en helicóptero en el aire"
 mid_air_helicopter_refueling_desc: "Utilizando técnicas de reabastecimiento de combustible en el aire, nuestros aviones pueden volar misiones más largas y permanecer en el objetivo por más tiempo para apoyar a las tropas en tierra."
 airmobile_reconassiance_by_fire: "Reconocimiento aeromóvil por fuego"
 airmobile_reconassiance_by_fire_desc: "Los movimientos agresivos de nuestras unidades aeromóviles les permitirán realizar un reconocimiento preciso por fuego mientras luchan a lo largo del frente."
 fortunate_son: "Hijo afortunado"
 fortunate_son_desc: "Con un enfoque en tácticas de infantería ligera, nuestras fuerzas aeromóviles se convertirán en una fuerza de combate de élite."
 precision_helicopter_flying: "Vuelo de helicóptero de precisión"
 precision_helicopter_flying_desc: "Al entrenar a nuestros pilotos de helicópteros a un nivel de élite, nuestras fuerzas podrán desembarcar a sus desmontes de infantería exactamente en el lugar que necesitan para sus misiones."
 external_fuel_tanks: "Tanques de combustible externos"
 external_fuel_tanks_desc: "El uso de tanques de combustible externos aumenta el alcance que nuestros helicópteros pueden volar en operaciones y aumenta la duración del tiempo que pueden permanecer en el objetivo antes de tener que salir a repostar."
 precision_firepower: "Potencia de fuego de precisión"
 precision_firepower_desc: "Usando armas guiadas de precisión, nuestras fuerzas podrán llevar a cabo ataques precisos contra objetivos enemigos."
 rapid_unit_rotations: "Rotaciones rápidas de unidades"
 rapid_unit_rotations_desc: "Para mantener la eficiencia de la unidad, nuestras fuerzas aeromóviles se rotarán regularmente para descansar y recuperarse, para evitar que se agoten esas unidades."
 fastroping_assault_operations: "Operaciones de asalto fastroping"
 fastroping_assault_operations_desc: "Al llevar a cabo operaciones de fastroping, nuestras fuerzas aeromóviles podrán llevar a cabo operaciones en zonas urbanizadas con impunidad."
 rapid_asset_interdiction: "Interdicción rápida de activos"
 rapid_asset_interdiction_desc: "Con pilotos e infantería altamente entrenados, nuestras fuerzas aeromóviles podrán buscar y atacar rápidamente objetivos críticos de oportunidad en un momento dado."
 extended_pilot_training: "Entrenamiento Extendido de Pilotos"
 extended_pilot_training_desc: "Al ampliar el proceso de formación de pilotos, formaremos a los pilotos de mayor calidad que podamos."
 critical_care_medevac: "MEDEVAC para Cuidados Intensivos"
 critical_care_medevac_desc: "Con el fin de garantizar que nuestros heridos sobrevivan, todo nuestro personal de MEDEVAC aeromóvil serán paramédicos y enfermeras de cuidados intensivos, para aumentar las probabilidades de que nuestro personal sobreviva para luchar otro día."
 airmobile_leadership_courses: "Cursos de Liderazgo Aeromóvil"
 airmobile_leadership_courses_desc: "Para enseñar mejor a nuestros líderes cómo operar en este entorno, se establecerán cursos especializados de liderazgo aeromóvil para enseñar los entresijos de estas operaciones."
 combat_resupply_flights: "Vuelos de reabastecimiento de combate"
 combat_resupply_flights_desc: "Independientemente de los riesgos, nuestros pilotos de logística aeromóvil podrán realizar vuelos a la zona de combate para mantener a nuestros soldados abastecidos de municiones y equipos."
 expanded_light_fighter_bypass_operations: "Ampliación de las operaciones de derivación de los cazas ligeros"
 expanded_light_fighter_bypass_operations_desc: "Aprovechando al máximo las oportunidades disponibles para nosotros, nuestras fuerzas considerarán eludir y rodear objetivos endurecidos, para minimizar las pérdidas amigas."
 bad_weather_flight_training: "Entrenamiento de vuelo con mal tiempo"
 bad_weather_flight_training_desc: "El entrenamiento para volar en todas las condiciones climáticas significará que nuestros pilotos podrán transportar tropas y suministros, sin importar el clima en el que se encuentren."
 cls_by_doctrine: "CLS Por Doctrina"
 cls_by_doctrine_desc: "Al asegurarnos de que todos y cada uno de los soldados que tenemos en nuestra fuerza estén capacitados en CLS, podremos brindar atención médica de emergencia a cualquier soldado herido de inmediato, reduciendo las bajas en general."
 night_combat_insertions: "Inserciones de combate nocturno"
 night_combat_insertions_desc: "Aprovechando la noche, podemos llevar a cabo operaciones rápidas cuando el enemigo tiene la menor cantidad de visibilidad."
 rapid_battery_emplacement: "Emplazamiento rápido de la batería"
 rapid_battery_emplacement_desc: "Con equipos de artillería entrenados para emplazar rápidamente sus cañones, podremos establecer rápidamente bases de fuego para permitir un apoyo de fuego adecuado para nuestras otras unidades."
 dedicated_spotter_teams: "Equipos de observadores dedicados"
 dedicated_spotter_teams_desc: "Equipos de artillería y observadores aéreos se integrarán en todos nuestros batallones, con el único propósito de encontrar y dirigir el fuego hacia objetivos enemigos de alto valor."
 maintaining_momentum: "Mantener el impulso"
 maintaining_momentum_desc: "Se debe hacer hincapié en mantener constantemente la presión sobre el enemigo, sin darle un momento para descansar y permitir que nuestras fuerzas continúen avanzando más y más hacia las líneas enemigas.\n"
 infantry_squad_reconassiance: "Escuadrón de Infantería de Reconocimiento"
 infantry_squad_reconassiance_desc: "Con entrenamiento especializado, enseñaremos a todas nuestras unidades de infantería a funcionar en un papel de reconocimiento, lo que les permitirá expandir aún más las capacidades de recopilación de inteligencia de nuestras fuerzas aeromóviles."
 mbt_tech: "MBT temprano"
 mbt_tech_desc: "Los tanques de batalla principales de primera generación son móviles, blindados y cuentan con una gran potencia de fuego."
 mbt_tech_1: "MBT de la Guerra Fría"
 mbt_tech_1_desc: "Chasis mejorados que dominaron el campo de batalla en las décadas de 1970 y 1980."
 mbt_tech_2: "MBT de la posguerra fría"
 mbt_tech_2_desc: "MBT desarrollados al final o justo después de la Guerra Fría."
 mbt_tech_3: "MBT moderno"
 mbt_tech_3_desc: "MBT modernos desarrollados en la década de 2010."
 mbt_tech_4: "MBT del futuro"
 mbt_tech_4_desc: "Programas de desarrollo más recientes de MBT que se espera que se completen en la década de 2030."
 afv_tech: "VPA temprano"
 afv_tech_desc: "Vehículos blindados de primera generación."
 afv_tech_1: "VPA de la Guerra Fría"
 afv_tech_1_desc: "Chasis mejorados que dominaron el campo de batalla en las décadas de 1970 y 1980."
 afv_tech_2: "VPA de la posguerra fría"
 afv_tech_2_desc: "VPA desarrollados al final o justo después de la Guerra Fría."
 afv_tech_3: "VPA moderno"
 afv_tech_3_desc: "VPA modernos desarrollados en la década de 2010."
 afv_tech_4: "VPA del futuro"
 afv_tech_4_desc: "Programas de desarrollo más recientes de VPA que se espera que se completen en la década de 2030."
 light_tank_tech: "Tanque ligero temprano"
 light_tank_tech_desc: "Tanque ligero de primera generación."
 light_tank_tech_1: "Tanque ligero de la Guerra Fría"
 light_tank_tech_1_desc: "Chasis mejorados que dominaron el campo de batalla en los años 1970-80."
 light_tank_tech_2: "Tanque ligero posterior a la Guerra Fría"
 light_tank_tech_2_desc: "Light Tank se desarrolló al final o inmediatamente después del final de la Guerra Fría."
 light_tank_tech_3: "Tanque ligero moderno"
 light_tank_tech_3_desc: "Tanque ligero moderno desarrollado en la década de 2010."
 light_tank_tech_4: "Tanque ligero del futuro"
 light_tank_tech_4_desc: "Se espera que los últimos programas de desarrollo de Light Tank estén terminados en la década de 2030."
 tank_components_tech: "Primeros sistemas informáticos para vehículos"
 tank_components_tech_desc: "Las radios básicas y las computadoras balísticas ayudarán a nuestros tripulantes de tanques a comunicarse mejor y alcanzar sus objetivos con mayor precisión. Esto mejora las capacidades ofensivas de nuestros tanques y, con ametralladoras auxiliares y lanzadores de humo, también podemos mejorar sus capacidades defensivas."
 tank_components_tech_2: "Sistemas informáticos para vehículos de la Guerra Fría"
 tank_components_tech_2_desc: "Equipo de radio duplicado y computadora balística semidigital."
 tank_components_tech_3: "Estación de batalla y auxiliares modernos"
 tank_components_tech_3_desc: "Sistema de navegación, cámaras y computadora balística totalmente digital. Para aumentar nuestras capacidades defensivas, nuestros lanzadores de humo ahora podrán cubrir la señal infrarroja de nuestros tanques."
 tank_components_tech_4: "Sistemas informáticos avanzados para vehículos"
 tank_components_tech_4_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla. Los sistemas informáticos mejorados nos permiten equipar nuestros tanques con sistemas defensivos de destrucción de proyectiles entrantes."
 tank_components_tech_5: "Sistemas informáticos para vehículos del futuro"
 tank_components_tech_5_desc: "Visualización en 3D, campo de batalla virtual, tecnología y sistemas de comunicación de última generación, y algoritmos de detección mejorados nos permitirán mejorar nuestra tecnología de destrucción de proyectiles entrantes."
 era_tech: "ERA de 1ra generación"
 era_tech_desc: "El blindaje reactivo explosivo (ERA) está compuesto por ladrillos explosivos en un marco de metal instalado en el tanque. Cuando el ladrillo es golpeado por un proyectil cinético o una carga conformada, explota, contrarrestando el proyectil entrante. Las primeras pruebas se realizaron en la década de 1960 para contrarrestar las cargas conformadas iniciales, pero ninguno llegó a la producción."
 era_tech_2: "ERA de 2da generación"
 era_tech_2_desc: "Aumentando el tamaño de los ladrillos de ERA y agregando más explosivos y un marco más grueso, se puede aumentar la fuerza explosiva para contrarrestar incluso proyectiles cinéticos."
 era_tech_3: "ERA de 3ra generación"
 era_tech_3_desc: "Con una nueva estructura, ERA se puede mejorar para resistir mejor tanto proyectiles cinéticos como cargas conformadas. Incluso puede ofrecer protección contra cargas conformadas tándem diseñadas específicamente para contrarrestar ERA."
 era_tech_4: "ERA de 4ta generación"
 era_tech_4_desc: "La forma más avanzada de ERA, capaz de funcionar en diversas condiciones ambientales y de reducir la eficacia de la mayoría de los disparos entrantes."
 armor_tech: "Blindaje de la Guerra Fría temprana"
 armor_tech_desc: "Compuestos y blindaje espaciado temprano para mejorar la protección de los tanques."
 armor_tech_2: "Blindaje de la Guerra Fría"
 armor_tech_2_desc: "Materiales mejorados para compuestos y esquemas avanzados de disposición del blindaje."
 armor_tech_3: "Blindaje moderno"
 armor_tech_3_desc: "Los materiales y desarrollos de blindaje más modernos."
 armor_tech_4: "Blindaje del futuro"
 armor_tech_4_desc: "Mejoras en el blindaje que actualmente se están desarrollando en algunos países importantes."
 diesel_engine_tech: "Motor diésel de la Guerra Fría temprana"
 diesel_engine_tech_desc: "Los motores diésel de la Guerra Fría temprana eran generalmente motores V12 de aspiración natural derivados de diseños existentes de la era de la Segunda Guerra Mundial. Estos motores a menudo se combinaban con una caja de cambios manual de 5 velocidades."
 diesel_engine_tech_2: "Motor diésel de la Guerra Fría"
 diesel_engine_tech_2_desc: "A medida que la tecnología de los motores mejoraba, los motores diésel de la Guerra Fría temprana se combinaron con un turbocompresor, lo que aumentó considerablemente su potencia. En este punto, se había desarrollado una caja de cambios manual de 7 velocidades para uso en tanques."
 diesel_engine_tech_3: "Motor diésel de la Guerra Fría tardía"
 diesel_engine_tech_3_desc: "A finales de la Guerra Fría, muchos motores de tanques estaban equipados con un segundo turbocompresor, creando un motor biturbo."
 diesel_engine_tech_4: "Motor diésel de la posguerra fría"
 diesel_engine_tech_4_desc: "Después de la Guerra Fría, los motores de tanque comenzaron a recibir sobrealimentadores en lugar de turbocompresores para aumentar su rendimiento. Durante esta época, las transmisiones automáticas también se volvieron comunes en los tanques."
 diesel_engine_tech_5: "Motor diésel semimoderno"
 diesel_engine_tech_5_desc: "A medida que la tecnología en los automóviles mejoraba, los motores de los tanques adoptaron muchas características de los motores de automóviles, como la inyección directa de combustible."
 diesel_engine_tech_6: "Motor diésel moderno"
 diesel_engine_tech_6_desc: "Con los tanques modernos, los ingenieros han comenzado a experimentar con otras disposiciones para los motores, como un patrón en forma de X12 en lugar del clásico V12."
 diesel_engine_tech_7: "Motor diésel del futuro"
 diesel_engine_tech_7_desc: "Con los avances en eficiencia energética, control computarizado del motor y materiales avanzados, los motores futuros pueden ser potentes y ligeros."
 turbine_engine_tech: "Motor de turbina de la Guerra Fría"
 turbine_engine_tech_desc: "Motor de turbina de gas inicial poco confiable y voluminoso adaptado de la industria de la aviación."
 turbine_engine_tech_2: "Motor de turbina de la Guerra Fría tardía"
 turbine_engine_tech_2_desc: "Diseño mejorado que solucionó la mayoría de las fallas del diseño de la turbina y lo hizo más utilizable en el campo."
 turbine_engine_tech_3: "Motor de turbina de la posguerra fría"
 turbine_engine_tech_3_desc: "Diseño de turbina de la Guerra Fría tardía centrado en mejorar la potencia y la eficiencia del combustible."
 turbine_engine_tech_4: "Motor de turbina semimoderno"
 turbine_engine_tech_4_desc: "Turbina de gas con buena confiabilidad y excelente potencia de salida."
 turbine_engine_tech_5: "Motor de turbina moderno"
 turbine_engine_tech_5_desc: "La cúspide de la tecnología moderna en cuanto a turbinas de gas."
 turbine_engine_tech_6: "Motor de turbina de baja fricción"
 turbine_engine_tech_6_desc: "Con materiales avanzados, se puede reducir la fricción en la turbina de gas, lo que permite una mejor potencia de salida y eficiencia de combustible."
 electric_engine_tech_1: "Motor eléctrico auxiliar"
 electric_engine_tech_1_desc: "Con un motor eléctrico auxiliar (o una unidad de alimentación auxiliar), podemos operar algunas partes del tanque, como la torreta, sin tener que encender los motores principales. De esta manera, podemos operar parcialmente nuestro tanque cuando está estacionario y ahorrar combustible."
 electric_engine_tech_2: "Motor eléctrico auxiliar mejorado"
 electric_engine_tech_2_desc: "Una unidad de alimentación auxiliar eléctrica mejorada y más eficiente."
 electric_engine_tech_3: "Motor eléctrico temprano"
 electric_engine_tech_3_desc: "Un tren motriz eléctrico temprano. Si bien hasta ahora solo se utilizaba en posiciones auxiliares, ahora tenemos la tecnología para alimentar todo el tanque con él."
 electric_engine_tech_4: "Motor eléctrico mejorado"
 electric_engine_tech_4_desc: "Versión mejorada del motor eléctrico con una mejor confiabilidad."
 small_medium_gun_tech: "Cañón de tanque de la Guerra Fría temprana"
 small_medium_gun_tech_desc: "Un cañón ligero de tanque era común en los tanques de la Guerra Fría temprana. Los estándares eran de 100 mm para la Unión Soviética y 105 mm para los países occidentales, ambos tenían suficiente potencia de fuego para enfrentar tanto a vehículos como a infantería de la época."
 small_medium_gun_tech_2: "Cañón de tanque ligero de finales de la Guerra Fría"
 small_medium_gun_tech_2_desc: "Con fundición mejorada y camisas térmicas, a finales de la Guerra Fría, los cañones de los tanques podían mantener una mayor cadencia de fuego antes de fallar."
 small_medium_gun_tech_3: "Cañón de tanque ligero moderno"
 small_medium_gun_tech_3_desc: "Equipado con un mecanismo de bajo impulso de retroceso de golpe largo y un cierre mejorado, un cañón ligero de tanque moderno es mortal incluso contra vehículos más pesados, especialmente con munición mejorada."
 small_medium_gun_tech_4: "Cañón de tanque ligero del futuro"
 small_medium_gun_tech_4_desc: "Con mayor velocidad de boca y elementos tomados de los cañones principales de los tanques, un cañón ligero de tanque del futuro podrá enfrentar casi cualquier amenaza en el campo de batalla."
 medium_gun_tech: "Cañón de tanque medio de la Guerra Fría temprana"
 medium_gun_tech_desc: "Con el desarrollo de blindaje compuesto, se necesitaba un cañón más grande para perforar más blindaje que un cañón de tanque ligero. Mientras que la Unión Soviética comenzó con un cañón de 115 mm en el T-62, rápidamente se actualizaron a un cañón principal de 125 mm. Los países occidentales siguieron rápidamente su ejemplo con su cañón de 120 mm. El cañón de tanque medio ha sido la elección más común para el armamento de los tanques desde entonces."
 medium_gun_tech_2: "Cañón de tanque medio de la Guerra Fría tardía"
 medium_gun_tech_2_desc: "Con un cañón cromado y una longitud mayor, este cañón es capaz de resistir una mayor presión en la recámara. Con esta presión aumentada y los últimos proyectiles de sabot de carburo de tungsteno, el cañón es capaz de perforar más de 10 pulgadas de acero blindado."
 medium_gun_tech_3: "Cañón de tanque medio moderno"
 medium_gun_tech_3_desc: "Con municiones inteligentes modernas y materiales mejorados, un cañón de tanque medio moderno puede perforar casi 40 pulgadas de acero blindado a distancias cortas y puede disparar una variedad de proyectiles antitanque y antipersonal."
 medium_gun_tech_4: "Cañón de tanque medio del futuro"
 medium_gun_tech_4_desc: "Con la adición de la propulsión electrotermoquímica, un cañón de tanque del futuro podrá tener una velocidad de boca increíblemente alta, ya que el proyectil se acelerará a lo largo de toda la longitud del cañón."
 large_gun_tech: "Cañón de tanque pesado de la Guerra Fría temprana"
 large_gun_tech_desc: "A medida que aumentó la necesidad de aumentar las capacidades de penetración en la década de 1990, se ideó un cañón de tanque pesado, que iba desde 130 a 135 mm de diámetro."
 large_gun_tech_2: "Cañón de tanque pesado mejorado"
 large_gun_tech_2_desc: "Las últimas aleaciones y la munición programada permiten que estos cañones de tanque pesado de segunda generación lluevan el infierno sobre los enemigos."
 large_gun_tech_3: "Cañón de tanque pesado avanzado"
 large_gun_tech_3_desc: "Con un diseño mejorado, los proyectiles disparados desde un cañón de tanque pesado avanzado serán efectivos tanto contra vehículos como contra infantería."
 very_large_gun_tech: "Cañón de tanque súper pesado de la Guerra Fría temprana"
 very_large_gun_tech_desc: "Este cañón de gran calibre puede destruir prácticamente todo. Con un calibre de 152 mm, incluso si no perfora el blindaje, desplazará torretas y agrietará el blindaje desde largas distancias."
 very_large_gun_tech_2: "Cañón de tanque súper pesado mejorado"
 very_large_gun_tech_2_desc: "Con la última munición y el desarrollo informático aplicado a los cañones de gran calibre existentes, este cañón es lo mejor que el ejército tiene para ofrecer en términos de combate contra blindaje."
 very_large_gun_tech_3: "Cañón de tanque súper pesado avanzado"
 very_large_gun_tech_3_desc: "Con una aceleración electromagnética adicional del proyectil, un cañón de tanque súper pesado podrá perforar blindaje, edificios e incluso bunkers con sus proyectiles."
 small_autocannon_tech: "Ametralladora antiaérea de la Guerra Fría temprana"
 small_autocannon_tech_desc: "Con un calibre de 20-30 mm, generalmente una ametralladora antiaérea de la Segunda Guerra Mundial con algunas modificaciones. Cumple su función correctamente, aunque."
 small_autocannon_tech_2: "Ametralladora antiaérea de la Guerra Fría tardía"
 small_autocannon_tech_2_desc: "Ametralladora antiaérea dedicada destinada a derrotar a la infantería y a los objetivos metálicos por igual."
 small_autocannon_tech_3: "Ametralladora antiaérea moderna"
 small_autocannon_tech_3_desc: "Los últimos desarrollos incluyen munición explosiva en el aire y proyectiles programables."
 small_autocannon_tech_4: "Ametralladora antiaérea del futuro"
 small_autocannon_tech_4_desc: "Una ametralladora antiaérea de nivel de vanguardia que no deja nada atrás."
 big_autocannon_tech: "Ametralladora pesada de la Guerra Fría temprana"
 big_autocannon_tech_desc: "Ametralladora de gran calibre de 35 a 60 mm diseñada para destruir cualquier blindaje ligero a la vista."
 big_autocannon_tech_2: "Ametralladora pesada de la Guerra Fría tardía"
 big_autocannon_tech_2_desc: "Con nuevos proyectiles APFSDS, este cañón no es una broma."
 big_autocannon_tech_3: "Ametralladora pesada moderna"
 big_autocannon_tech_3_desc: "Diseñada para representar una amenaza para cualquier blindaje en el campo de batalla."
 big_autocannon_tech_4: "Ametralladora pesada del futuro"
 big_autocannon_tech_4_desc: "Ametralladora de alto calibre avanzada diseñada para destruir cualquier blindaje."
 assault_gun_tech: "Cañón de asalto de la Guerra Fría temprana"
 assault_gun_tech_desc: "Diseño posterior a la Segunda Guerra Mundial de un cañón para apoyo directo a la infantería."
 assault_gun_tech_2: "Cañón de asalto de la Guerra Fría tardía"
 assault_gun_tech_2_desc: "Balística mejorada, mejores proyectiles FRAG en comparación con los diseños posteriores a la Segunda Guerra Mundial."
 assault_gun_tech_3: "Cañón de asalto moderno"
 assault_gun_tech_3_desc: "Lo mejor que ofrece el ejército moderno: proyectiles inteligentes y explosiones en el aire."
 assault_gun_tech_4: "Cañón de asalto del futuro"
 assault_gun_tech_4_desc: "Ataques en racimo, demolición de búnkeres avanzada, hay poco que este cañón no pueda hacer, tal vez solo los tanques estén a salvo."
