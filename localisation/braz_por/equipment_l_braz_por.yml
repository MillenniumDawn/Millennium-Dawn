 util_vehicle_7_desc: "Veículos utilitários são os veículos empregados pelas Forças de Infantaria Motorizadas como transporte para o campo de batalha. Os modelos de gerações anteriores, jipes e caminhões, são virtualmente desblindados e diferem principalmente de suas contrapartes civis por serem mais robustos e terem maior mobilidade em terrenos difíceis. Os modelos de gerações posteriores apresentam veículos semelhantes a Humvees com melhor blindagem e veículos resistentes a minas com mais melhorias na proteção da tripulação. Se os veículos são armados, geralmente são armas mais leves, como metralhadoras."
 L_AT_Equipment: "ATGM"
 L_AT_Equipment_desc: "Um míssil antitanque (ATM), míssil guiado antitanque (ATGM), arma guiada antitanque (ATGW) ou arma guiada antiblindagem é um míssil guiado projetado principalmente para atingir e destruir veículos militares fortemente blindados."
 Anti_tank_desc: "Um míssil antitanque (ATM), míssil guiado antitanque (ATGM), arma guiada antitanque (ATGW) ou arma guiada antiblindagem é um míssil guiado projetado principalmente para atingir e destruir veículos militares fortemente blindados."
 Anti_tank_0: "ATGM 1965"
 Anti_tank_0_desc: "Mísseis Guiados Antitanque são sistemas de mísseis portáteis que empregam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs é operada por joystick e, portanto, requer linha de visão e um operador altamente qualificado."
 H_AT_Equipment: "Veículos de Combate Antitanque"
 H_AT_Equipment_desc: "Um caça-tanques ou caça-tanques é um tipo de veículo blindado de combate, armado com uma arma de artilharia de fogo direto ou lançador de mísseis, com capacidades operacionais limitadas e projetado especificamente para enfrentar tanques inimigos."
 Heavy_Anti_tank_desc: "Um caça-tanques ou caça-tanques é um tipo de veículo blindado de combate, armado com uma arma de artilharia de fogo direto ou lançador de mísseis, com capacidades operacionais limitadas e projetado especificamente para enfrentar tanques inimigos."
 Heavy_Anti_tank_0: "Veículos de Combate Antitanque - 1965"
 Heavy_Anti_tank_0_desc: "Sistemas de Mísseis Guiados Antitanque mais pesados ​​têm alcances maiores e cargas de mísseis maiores. Como tal, o peso aumentado os torna inadequados para serem transportados. Portanto, eles são montados em veículos. Eles utilizam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs é operada por joystick e, portanto, requer linha de visão e um operador altamente qualificado."
 Anti_tank_1: "ATGM - 1985"
 Anti_tank_1_desc: "Mísseis Guiados Antitanque são sistemas de mísseis portáteis que empregam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs usa orientação semiautomática fly-by-wire ou laser."
