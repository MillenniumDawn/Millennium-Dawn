 DPR_blpa: "无人机研究"
 DPR_blpa_desc: "我们将开始尝试开发自己的无人机"
 DPR_government: "共和国政府"
 DPR_government_desc: "我们最终将批准政府及其结构来开展我们国家的全面工作。"
 DPR_donetsk_build: "巩固顿涅茨克"
 DPR_donetsk_build_desc: "我们将开始在顿涅茨克修建防御工事，敌人即将到来，我们必须做好保卫城市的准备。"
 DPR_gaz_contracts_russia: "来自俄罗斯的石油和天然气供应"
