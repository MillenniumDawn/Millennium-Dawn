 article_nine_jap: "Articolo 9"
 article_nine_jap_desc: "L'articolo 9 della Costituzione giapponese è una clausola della Costituzione nazionale del Giappone che vieta la guerra come mezzo per risolvere le controversie internazionali che coinvolgono lo Stato. \n \nLa Costituzione è entrata in vigore il 3 maggio 1947, dopo la Seconda Guerra Mondiale. Nel suo testo, lo Stato rinuncia formalmente al diritto sovrano di belligeranza e mira a una pace internazionale basata sulla giustizia e sull'ordine. L'articolo stabilisce inoltre che, per raggiungere questi obiettivi, non saranno mantenute forze armate con potenziale bellico.."
 article_nine_jap_tt: "§RNon puoi aumentare la legge di coscrizione o dichiarare guerre.\nNon puoi addestrare unità, sciogliere unità o modificare modelli di unità.\n§!"
