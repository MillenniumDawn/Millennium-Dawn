 BUL_general_bank: "Banco Búlgaro Unido"
 BUL_general_bank_desc: "El Banco Unido de Bulgaria es un banco comercial búlgaro. Se trata del primer y mayor proyecto de consolidación bancaria en Bulgaria, logrado mediante la fusión de 22 bancos comerciales estatales. UBB se fundó el 30 de septiembre de 1992."
 BUL_dsk_bank: "Banco DSK"
 BUL_dsk_bank_desc: "DSK Bank es el mayor banco búlgaro. Fue fundado en 1951 como caja de ahorros del país y se transformó en sociedad anónima en 1999."
 BUL_post_bank: "Postbank"
 BUL_post_bank_desc: "Postbank, conocido legalmente como Eurobank Bulgaria AD, es un banco universal en Bulgaria."
 BUL_overgas: "Overgas Inc. AD"
 BUL_overgas_desc: "Fundada en 1991, Overgas es la mayor empresa privada búlgara en el sector del gas natural y líder en el desarrollo y prestación de servicios de infraestructura en el campo de la gasificación, en particular."
 BUL_vivacom: "Vivacom"
 BUL_vivacom_desc: "Vivacom es una empresa de telecomunicaciones búlgara. Es la mayor empresa de telecomunicaciones de Bulgaria tanto por ingresos como por cuota de mercado, siendo un antiguo operador estatal."
 BUL_ontotex: "Empresas de TI búlgaras"
 BUL_ontotex_desc: "Tenemos la intención de realizar grandes inversiones en el sector TI, porque la TI es el futuro de la economía global."
 BUL_energy_holding: "Holding energético búlgaro"
 BUL_energy_holding_desc: "Bulgarian Energy Holding EAD es un holding energético estatal de Bulgaria. Es propietario de la central eléctrica Maritsa Iztok-2."
 BUL_bulgargaz: "Bulgargaz"
 BUL_bulgargaz_desc: "Bulgargaz es la mayor distribuidora de gas natural de Bulgaria. Es filial de Bulgarian Energy Holding EAD."
 BUL_aurubis: "Aurubis Bulgaria"
 BUL_aurubis_desc: "Aurubis Bulgaria es la mayor planta de fundición y refinación de cobre del sureste de Europa. La fábrica está situada entre las localidades de Pirdop y Zlatitsa, en la provincia de Sofía, al oeste de Bulgaria. Fundada en 1958, la planta tenía una capacidad anual inicial de 160.000 toneladas, que se ha ampliado a 340.000 toneladas en la actualidad."
 BUL_asarel: "Asarel Medet"
 BUL_asarel_desc: "Asarel Medet es una empresa búlgara dedicada a la extracción y procesamiento de cobre. La mina y la planta de procesamiento se encuentran a 11 km al noroeste de la ciudad de Panagyurishte, en la provincia de Pazardzhik, Bulgaria. Extrae más de 13 millones de toneladas de mineral de cobre al año y produce concentrado de cobre que se vende en todo el mundo, incluyendo la fundición y refinería de cobre de Pirdop, a unos 25 km al norte de Panagyurishte. El mineral también contiene molibdeno, níquel, oro y plata."
 BUL_astrabioplant: "Astra Bioplant"
 BUL_astrabioplant_desc: "El proyecto «Astra Bioplant» comienza con la planificación y construcción de una moderna planta para la producción de aceites vegetales y biodiésel. La planta de producción alcanzará una capacidad anual de 60 000 toneladas de biodiésel."
 BUL_railways: "Ferrocarriles estatales búlgaros"
 BUL_railways_desc: "La red ferroviaria de nuestro país hace tiempo que no recibe inversiones para su desarrollo, lo arreglaremos."
 BUL_airways: "Bulgaria Air"
 BUL_airways_desc: "Las principales aerolíneas de nuestro país recibirán inversiones adicionales y se abrirán nuevos aeropuertos que podrán sernos útiles incluso para fines militares."
 BUL_agrix: "Agrix"
 BUL_agrix_desc: "Agrix Bulgaria OOD es una empresa dedicada al comercio de cereales y oleaginosas. Además, ofrece semillas, fertilizantes y productos fitosanitarios a agricultores de todo el país. Agrix Bulgaria OOD es una empresa dinámica y de rápido crecimiento que ha alcanzado un crecimiento anual promedio del 78% desde su fundación."
 BUL_agria: "Grupo Agria Holding JSC"
 BUL_agria_desc: "Agria Group Holding JSC es una empresa pública que opera en el noreste de Bulgaria. El Grupo está compuesto por varias empresas especializadas en producción agrícola, comercio de cereales y oleaginosas, almacenamiento, procesamiento, transporte y logística, y energías renovables."
 BUL_plama_consortium: "Plama Consortium"
 BUL_plama_consortium_desc: "Nosotros acogemos activamente la ampliación de las refinerías en nuestro país y otra empresa está dispuesta a participar directamente en esta expansión."
 BUL_restore_pleven: "Restaurar la refinería de Plama Pleven"
 BUL_restore_pleven_desc: "La refinería, que fue cerrada debido al colapso de la economía en los años 90, ahora será reabierta."
