 sp_caseless_ammunition: "Munição sem estojo"
 sp_caseless_ammunition_desc: "Ao incorporar o projétil e o propelente em um único corpo, podemos reduzir o peso da nossa munição, bem como seu custo de produção."
 sp_fire_support_land_drone: "Drones de apoio de fogo"
 sp_fire_support_land_drone_desc: "Temos drones aéreos, mas desenvolver drones terrestres aumentaria o poder de fogo disponível para nossa infantaria."
 sp_tactical_augmented_reality: "Realidade Aumentada Tática"
 sp_tactical_augmented_reality_desc: "Criar um dispositivo de visão vestível que possa enviar informações ao vivo para o campo de visão dos nossos soldados certamente melhorará sua eficiência em combate."
 sp_double_shot_rifle: "Rifle de tiro duplo"
 sp_double_shot_rifle_desc: "Quando nossas forças especiais se envolvem, o objetivo é dar uma rajada curta de fogo preciso rapidamente. Isso pode ser melhor alcançado criando uma arma especial só para nossas forças especiais."
 sp_experimental_exoskeleton: "Exoesqueleto experimental"
 sp_experimental_exoskeleton_desc: "Um exoesqueleto é um traje mecânico destinado a aumentar as habilidades do usuário. Isso pode vir na forma de aumento de velocidade, força ou tempo de reação. Desenvolver um traje para aplicação militar pode tornar nossos soldados mais eficazes."
 sp_active_camouflage: "Camuflagem Ativa"
 sp_active_camouflage_desc: "Camuflagem é boa para esconder soldados, mas infelizmente é geralmente um compromisso entre o ambiente de combate esperado. Se pudéssemos projetar uma camuflagem que pudesse se adaptar ao terreno ao redor, nossos soldados poderiam ser quase invisíveis para o inimigo."
 sp_truck_modular_seating: "Assentos modulares para caminhões"
 sp_truck_modular_seating_desc: "Ao serem transportados por caminhões, nossos soldados sentam-se na caçamba livremente. Devemos desenvolver um arranjo modular de assentos que caiba em qualquer um dos nossos caminhões. Dessa forma, o transporte de tropas será mais organizado e o desmonte mais eficiente."
 sp_utility_vehicle_electric_engines: "Motores elétricos para caminhões"
 sp_utility_vehicle_electric_engines_desc: "Motores elétricos existem há muito tempo e estão ganhando popularidade no mercado civil. Poderíamos desenvolver um motor para ser usado em nossos veículos militares para reduzir nossa dependência de combustível."
 sp_armoured_vehicle_project: "Experimentação de veículos blindados"
 sp_armoured_vehicle_project_desc: "Se quisermos produzir veículos blindados nacionais, precisamos investir tempo e esforço experimentando diferentes designs de veículos."
 sp_armoured_vehicle_project_tt: "Poderemos pesquisar §YCascos de Tanques de Batalha Principais§!, §YCascos de AFV§!, §YCascos de Tanques Leves§!, §YCascos de Artilharia Autopropulsada§! e §YCascos Antiaéreos Autopropulsados§!"
 sp_tank_support_drones: "Drones de suporte de tanques"
 sp_tank_support_drones_desc: "Drones estão se tornando cada vez mais comuns no campo de batalha. Como nossos tanques têm visão limitada, pode fazer sentido integrar um centro de controle de drones em nosso tanque e equipar o tanque com um drone lançável. Dessa forma, o operador do tanque pode inspecionar o campo de batalha muito melhor."
 sp_tank_support_drones_2: "Drones de combate de tanques"
 sp_tank_support_drones_2_desc: "Além da vigilância, os drones de combate de tanques poderão identificar e marcar alvos e até mesmo lutar contra certos alvos com explosivos ou armas montadas."
 sp_active_protection_systems: "Sistemas de Proteção Ativa"
 sp_active_protection_systems_desc: "Não basta apenas esconder nossos tanques com fumaça. Precisamos integrar um sistema antiprojétil em nossos tanques para destruir mísseis e penetradores que se aproximam."
 sp_tank_electric_engine: "Tanque de trem de força elétrico"
 sp_tank_electric_engine_desc: "Nossos powerpacks elétricos anteriores só conseguiam alimentar os auxiliares de um tanque. Com investimento suficiente, poderíamos criar um trem de força de tanque totalmente elétrico."
 sp_tank_super_heavy_cannon: "Arma de tanque superpesada"
 sp_tank_super_heavy_cannon_desc: "À medida que os tanques ficam cada vez mais blindados, há uma necessidade de desenvolver um canhão de tanque muito maior, capaz de destruir esses alvos fortemente blindados."
 sp_tank_aa_launchers: "SAM montado em tanque"
 sp_tank_aa_launchers_desc: "Os tanques geralmente são vulneráveis ​​contra qualquer alvo aéreo, tendo apenas medidas de proteção limitadas contra eles. Ter tanques disparando ATGMs já é um método comprovado, mas talvez pudéssemos também fazê-los disparar mísseis AA."
 sp_tank_self_sharpening_ammo: "Hastes autoafiáveis"
 sp_tank_self_sharpening_ammo_desc: "Com um tratamento térmico específico, poderíamos melhorar a microestrutura dos nossos penetradores de tungstênio para aumentar a durabilidade do projétil durante a penetração."
 sp_tank_thermal_camo: "Camuflagem térmica"
 sp_tank_thermal_camo_desc: "Com um revestimento especial e dispositivos de mascaramento, podemos reduzir a impressão térmica dos nossos veículos, tornando-os muito mais difíceis de serem detectados por câmeras térmicas e mísseis detectores de calor."
 sp_tank_chameleon_camo: "Camaleão Camo"
 sp_tank_chameleon_camo_desc: "Com um revestimento especial, podemos fazer com que nossos veículos imitem seus cenários de fundo, projetando o que está atrás deles em seu lado visível."
 sp_super_heavy_tank_turrets: "Torres de tanques superpesados"
 sp_super_heavy_tank_turrets_desc: "Para equipar nossos tanques com armamento mais pesado, precisamos encontrar uma maneira viável de criar uma torre maior."
 sp_double_barrel_cannons: "Tanque de barril duplo"
 sp_double_barrel_cannons_desc: "Houve várias tentativas de criar tanques com dois canos, mas elas foram descartadas por serem ineficientes. Se pudermos desenvolver um mecanismo de carregamento eficiente, poderemos utilizar ambas as armas."
 sp_railgun_cannon: "Canhão elétrico"
 sp_railgun_cannon_desc: "Um railgun usa dois trilhos de metal que são eletrificados para impulsionar um projétil magnético pelo cano. Isso permite que projéteis menores que os convencionais causem muito dano sem nenhum material explosivo."
 sp_railgun_cannon_2: "Canhão elétrico de plasma"
 sp_railgun_cannon_2_desc: "Em vez de um projétil sólido, um canhão de plasma usa forças eletromagnéticas para acelerar partículas de gás de plasma a altas velocidades. Ao atingir um alvo, além do calor tremendo e das forças cinéticas geradas, o plasma também emite radiação eletromagnética que interrompe a eletrônica."
 sp_tank_based_laser_main_cannons: "Canhões principais de laser"
 sp_tank_based_laser_main_cannons_desc: "Ao criar uma grande arma de energia capaz de gerar um laser forte e concentrado, poderíamos criar uma arma de tanque de batalha principal capaz de penetrar praticamente qualquer coisa."
 sp_tank_based_laser_point_defense: "Defesa de ponto laser de tanque"
 sp_tank_based_laser_point_defense_desc: "Além dos sistemas de proteção ativa, poderíamos desenvolver pequenas armas baseadas em laser que destruiriam os mísseis disparados por nossos tanques."
 sp_automatic_twin_barrel_mortar_turret: "Morteiro automático de cano duplo"
 sp_automatic_twin_barrel_mortar_turret_desc: "Torres de morteiros são novidade, mas se montarmos dois morteiros na mesma torre, podemos atingir uma cadência de tiro muito maior e impacto simultâneo de vários tiros."
 sp_naval_vessel_project: "Experimentação de embarcações navais"
 sp_naval_vessel_project_desc: "Para navegar pelos sete mares (ou até mesmo pela piscina do nosso quintal), precisamos comprometer recursos para desenvolver navios de guerra experimentais."
 sp_naval_vessel_project_tt: "Poderemos pesquisar §YCascos de Corveta§!, §YCascos de Fragata§!, §YCascos de Contratorpedeiro§!, §YCascos de Cruzador§!, §YCascos de Operador de Helicóptero§!, §YCascos de Porta-Aviões§!, §YCascos de Submarino de Ataque§! e §YCascos de Submarino de Mísseis§!"
 sp_stealth_corvette: "Corvetas furtivas"
 sp_stealth_corvette_desc: "Corvetas furtivas de pequena escala são uma excelente opção para expandir nossa capacidade de lutar contra potências hostis sem que suas embarcações sejam capazes de nos detectar."
 sp_stealth_frigate: "Fragatas Stealth"
 sp_stealth_frigate_desc: "A transição de design em algumas de nossas fragatas está começando a mudar. Decidimos que é melhor investir em designs stealth para garantir que nossas fragatas estejam nas posições mais vantajosas."
 sp_stealth_destroyer: "Destruidor furtivo"
 sp_stealth_destroyer_desc: "Uma nova onda de tecnologia naval começou a ser desenvolvida por uma variedade de fabricantes diferentes, sem sucesso. Devemos patrocinar essa nova tecnologia para ajudar a garantir que nossos contratorpedeiros sejam quase imunes à detecção, permitindo-nos atacar muito antes que o inimigo saiba que nossa frota está na área."
 sp_stealth_corvette_tt: "Unlocks the §YStealth Corvette Hull§! Technology Line\n"
 sp_stealth_frigate_tt: "Unlocks the §YStealth Frigate Hull§! Technology Line\n"
 sp_stealth_destroyer_tt: "Unlocks the §YStealth Destroyer Hull§! Technology Line\n"
 sp_medium_naval_nuclear_engines: "Engenharia Nuclear Naval"
 sp_medium_naval_nuclear_engines_desc: "Após a invenção dos reatores nucleares e da energia, começamos a explorar e investigar a capacidade de montar motores nucleares em nossos navios de guerra. Isso minimizará a quantidade de tempo necessária em doca seca"
 sp_advanced_ballistic_propulsion_systems: "Sistemas avançados de propulsão balística"
 sp_advanced_ballistic_propulsion_systems_desc: "A invenção de alguns sistemas avançados de propulsão balística fez nossos cientistas refletirem sobre a questão: \"e se?\". Eles começaram a desenvolver novas formas de sistemas de propulsão balística usando coisas como propulsão eletromagnética para tentar construir armas capazes de disparar um projétil mais rápido do que nunca se imaginou."
 sp_rail_gun_naval_cannons: "Canhões Navais Railgun"
 sp_rail_gun_naval_cannons_desc: "Canhões de canhão elétrico usam propulsão eletromagnética para impulsionar um projétil pelo ar para infligir dano em velocidades massivas. O projétil em si não contém nenhum explosivo e, em vez disso, utiliza essa velocidade intensa para descascar a armadura."
 sp_rail_gun_naval_cannons_tt: "Unlocks the following §YTechnology Lines§!:\n- §YRailgun Naval Cannons§!"
 sp_aircraft_project: "Experimentação Aeronáutica"
 sp_aircraft_project_desc: "Aeronaves são dispositivos altamente técnicos que exigem uma indústria de alta tecnologia para projetar e construir. Se quisermos ter nossa própria aeronave, a experimentação deve ser feita."
 sp_aircraft_project_tt: "We will be able to research §YLight Airframes§!, §YMedium Airframes§!, §YHeavy Airframes§!, §YAttack Helicopters§! and §YTransport Helicopters§!"
 sp_experimental_engines: "Experimental Engine Types"
 sp_experimental_engines_desc: "Há uma série de vários tipos de motores experimentais que foram lançados para as equipes de pesquisa e desenvolvimento de vários grupos. Investir na experimentação de motores e tipos experimentais pode nos permitir ganhar uma vantagem tecnológica sobre nossos inimigos no ar."
 sp_nuclear_engines: "Airplane Nuclear Engines"
 sp_nuclear_engines_desc: "Após uma série de sucessos com a miniaturização de motores nucleares de larga escala e a implantação de motores nucleares em porta-aviões e mais. Cientistas começaram a projetar e desenvolver uma versão menor do motor nuclear para montar em aeronaves para eliminar a necessidade de manter combustível a bordo da aeronave. Isso permitirá uma implantação mais distante e manter nossos aviões no céu de forma mais eficaz enquanto nossos inimigos precisam pousar."
 sp_solar_engines: "Solar Engines"
 sp_solar_engines_desc: "Com o advento do desenvolvimento de tipos de motores experimentais, o motor solar é outro tipo de motor proposto que chegou à mesa. Montar motores solares no corpo da aeronave ou integrá-los ao corpo do avião para permitir que a aeronave obtenha energia automaticamente no céu durante seu voo."
 sp_scramjet_engines: "Scramjet Engines"
 sp_scramjet_engines_desc: "Um scramjet é uma variante de um ramjet. Em vez de desacelerar o ar que entra para velocidades subsônicas, um scramjet inflama o ar em velocidades supersônicas. Isso permite velocidades muito maiores para a aeronave."
 sp_ramjet_engines: "Turboramjet Engines"
 sp_ramjet_engines_desc: "Ao contrário de um turbojato normal, um ramjet recebe ar através do movimento em vez de uma turbina. Isso cria um motor mais eficiente e simples, mas limita a operação da aeronave em baixas velocidades."
 sp_fully_autonomous_computers_framework: "Fully Autonomous Computer Frameworks"
 sp_fully_autonomous_computers_framework_desc: "Para dar os passos para a criação de uma força aérea autônoma, precisamos experimentar e criar a base para computadores autônomos."
 sp_fully_autonomous_fighters: "Fully Autonomous Fighters"
 sp_fully_autonomous_fighters_desc: "Um caça totalmente pilotado por computador nos permitiria salvar completamente as vidas de nossos pilotos e não teríamos que depender de longos programas de treinamento para repor perdas."
 sp_fully_autonomous_bombers: "Fully Autonomous Bombers"
 sp_fully_autonomous_bombers_desc: "Um bombardeiro totalmente pilotado por computador nos permitiria salvar completamente as vidas de nossos pilotos e não teríamos que depender de longos programas de treinamento para repor perdas."
 sp_fusion_reactors: "Fusion Reactors"
 sp_fusion_reactors_desc: "Um Reator de Fusão é um reator nuclear que gera eletricidade usando fusão nuclear em vez de fissão nuclear. A fusão é amplamente considerada o futuro dos reatores nucleares e pode gerar quase quatro vezes mais produção de energia por quilo de combustível nuclear."
 sp_space_based_solar_farms: "Space-based Solar Farms"
 sp_space_based_solar_farms_desc: "A implementação de energia solar na Terra é uma tecnologia amplamente difundida e sempre presente. Tornou-se tão comum quanto a energia eólica e hidrelétrica como uma de nossas principais fontes de energia. Uma ideia foi lançada para começar a construir matrizes solares de painéis no espaço com transferência de energia para a Terra a partir de vários tamanhos de satélites e, de outra forma, para ajudar nossa crescente demanda por energia."
 sp_improved_based_solar_farms: "Improved Based Solar Farms"
 sp_improved_based_solar_farms_desc: "Implementar mudanças adicionais, como melhores células fotovoltaicas e melhorias na base da tecnologia, nos permitirá melhorar ainda mais a eficácia de nossos parques solares."
 sp_improved_maglev_trains: "Trens Maglev"
 sp_improved_maglev_trains_desc: "Enfatizar as melhorias e o foco em nossos trens Maglev mais antigos é imperativo para o futuro do nosso país e da nossa economia daqui para frente. Esses trens são a chave para uma parte do futuro em que o transporte é quase instantâneo, desde que a infraestrutura esteja lá para suportá-lo."
 sp_construction_exoskeletons: "Construction Exoskeletons"
 sp_construction_exoskeletons_desc: "Exoesqueletos de construção são uma mistura de vários exoesqueletos pequenos, médios e grandes desenvolvidos puramente para substituir veículos como guindastes, empilhadeiras e outros que podem ser tripulados por um único operador. A tecnologia nos permitiu impulsionar nossa engenharia de construção por várias décadas e tornar a construção incrivelmente eficiente e econômica."
 sp_thorium_nuclear_fuel: "Combustível nuclear de tório"
 sp_thorium_nuclear_fuel_desc: "O tório como combustível nuclear tem sido diligentemente estudado e procurado para uso comercial generalizado devido à sua ampla disponibilidade e sua maior produção. Desenvolver um reator nuclear estável e funcional e combustível nuclear para uso em nossos reatores nucleares será uma grande vantagem para os reatores nucleares de nossa nação e nossa rede elétrica."
 sp_wireless_power_grid_expansion: "Expansão da rede elétrica sem fio"
 sp_wireless_power_grid_expansion_desc: "Expandir nossa rede elétrica para implementar mais conduítes de transferência de energia sem fio de médio e longo alcance deve ajudar a reduzir a infraestrutura que precisamos manter, permitindo que nossa geração aumente e eliminando a perda de energia."
 sp_improved_synthetic_diamonds: "Improved Synthetic Diamonds"
 sp_improved_synthetic_diamonds_desc: "Expandir nossa produção e processo de diamante sintético para ser mais econômico e produtivo verá mais e mais indústrias mudarem para o uso de diamantes cultivados em laboratório. A conversão para diamantes cultivados em laboratório permitirá produtos médicos, peças de computador e muito mais substancialmente mais baratos."
 sp_atmospheric_water_recycling: "Atmospheric Water Recycling"
 sp_atmospheric_water_recycling_desc: "Implementar e desenvolver a capacidade de reciclar água da atmosfera permitirá a agricultura em áreas que antes eram consideradas incapazes de serem desenvolvidas para propósitos agrários. Também nos permitirá limpar água, eliminando a necessidade de metodologia mais agressiva para extrair água do solo ou de aquíferos locais."
 sp_space_program_tt: "Unlocks the following §YTechnology Lines§!:\n- §YGNSS§!\n- §YCOMSAT§!\n- §YSPYSAT§!\n- §YOLV§!\n"
 sp_space_weapons_tt: "Unlocks the following §YTechnology Lines§!:\n- §YKILLSAT§!"
 sp_nuclear_warhead_program: "Nuclear Warhead Program"
 sp_nuclear_warhead_program_desc: "The complexity of developing a nuclear warhead is one of many trials and tribulations. Building a warhead capable of destruction on a massive scale is not only a engineering, mechanical, and physics feat but a feat of the testament of Humankind's will to bring about the destruction of others."
 sp_nuclear_warhead_program_tt: "Unlocks the following §YNuclear Statuses§!:\n- §YNuclear Power (Defensive)§!\n- §YNuclear Power (Offensive)§!\n"
 sp_missile_project: "Missile Experimentation"
 sp_missile_project_desc: "Missiles can be a cheap alternative when we can't afford actual aircraft. We need to invest in missile science (not rocket science) to get some additional offensive capabilities"
 sp_missile_project_tt: "We will be able to research §YIntercontinental Ballistic Missiles§!, §YIntermediate-Range Ballistic Missiles§!, §YGround-Launched Cruise Missiles§! and §YSurface-To-Air Missiles§!"
