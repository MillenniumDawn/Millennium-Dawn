 JAP_idea_research_compact: "Pacto de Investigación Asiática"
 JAP_idea_communist_research: "Investigación Comunista"
 political_autonomy: "Autonomía Política"
 political_autonomy_desc: "Uno de los mayores peligros para un país es caer bajo la influencia extranjera. Debemos evitarlo a toda costa y siempre debemos tener la oportunidad de seguir nuestro propio camino."
 pragmatism_focus: "Enfoque Pragmático"
 pragmatism_focus_desc: "En una visión pragmática del mundo, los objetos se valoran en función de su utilidad práctica. En política, esto es importante y no podemos hacer las cosas de una determinada manera sólo porque así las hemos hecho siempre o porque se espera que así lo hagamos."
 economic_autonomy: "Autonomía Económica"
 economic_autonomy_desc: "Uno de los mayores peligros para un país es ceder nuestra economía a un poder extranjero. Nuestra gente no les pertenece para que los opriman, sino que nos pertenece a nosotros."
 flexible_diplomacy: "Diplomacia Flexible"
 flexible_diplomacy_desc: "Cualquier país puede ser nuestro aliado o enemigo. Debemos buscar tanto en las altas esferas como en las bajas."
 idea_generic_reaching_to_the_global_market: "Llegar al mercado mundial"
 idea_generic_reaching_to_the_global_market_desc: "Alcanzar el mercado mundial y hacer que nuestras inversiones sean más rentables y eficaces en el tiempo sólo aportará más beneficios a nuestra nación."
 idea_generic_the_manpower_solution: "La solución de la mano de obra"
 idea_generic_the_manpower_solution_desc: "Podemos animar a más gente a que se incorpore a nuestra mano de obra, podemos mejorar todos los sectores económicos del país."
 idea_generic_worker_productivity: "Mejora de la productividad per cápita"
 idea_generic_worker_productivity_desc: "Nuestros trabajadores son extremadamente productivos y, gracias a las recientes mejoras tecnológicas, debemos seguir fomentando este cambio y giro en nuestra nación."
 national_identity_focus: "Enfoque en la Identidad Nacional"
 national_identity_focus_desc: "Los habitantes de nuestro país comparten una historia y una ascendencia comunes. Tenemos que hacer hincapié, y si es necesario crear, la idea de que somos uno, y no separados."
 ethnic_nationalism: "Nacionalismo Étnico"
 ethnic_nationalism_desc: "Nuestra gente es lo más importante y debe ser priorizada sobre los demás. Este país nos pertenece a nosotros y a nadie más."
 patriotism_focus: "Enfoque en el Patriotismo"
 patriotism_focus_desc: "El patriotismo es la idea de lealtad al país sin importar la nacionalidad. Al tener una bandera detrás de la cual la gente puede unirse, seremos más fuertes en general."
 civic_nationalism: "Nacionalismo Cívico"
 civic_nationalism_desc: "El nacionalismo cívico significa unidad en el Estado, no en la etnia. Al tener ideales compartidos del Estado, leyes, reglas e instituciones, las personas de diferentes orígenes podrán trabajar juntas."
 autarchy_focus: "Enfoque en la Autarquía"
 autarchy_focus_desc: "La autarquía es la idea de que un Estado sea autosuficiente tanto políticamente como económicamente. Al asegurarnos de que podemos sobrevivir por nosotros mismos, seremos menos susceptibles a influencias externas."
 national_purity: "Pureza Nacional"
 national_purity_desc: "Necesitamos erradicar a las personas que no encajan en nuestra sociedad. Solo al tener una población homogénea podemos unirnos contra todas las amenazas internas y externas."
 japanese_supremacy: "Supremacía Japonesa"
 pro_american: "Pro-Estadounidense"
 pro_american_desc: "La política exterior de este país está muy sesgada hacia los valores occidentales y el estilo de vida estadounidense."
 assertive_emergence: "Emergencia Asertiva"
 assertive_emergence_desc: "El antiguo orden debe ser derrocado con fuerza si es necesario. El decadente Occidente siempre nos impedirá ocupar nuestro lugar legítimo en el escenario mundial."
 authoritarianism_focus: "Enfoque en el Autoritarismo"
 authoritarianism_focus_desc: "El pueblo y el Estado deben ser controlados por individuos fuertes para garantizar su supervivencia. No podemos permitir que existan cosas como la democracia y la libertad si amenazan nuestra existencia."
 territorial_nationalism: "Nacionalismo Territorial"
 territorial_nationalism_desc: "Una vez que las personas estén orgullosas de su país, estarán más dispuestas a defenderlo."
 paternalism_focus: "Enfoque en el Paternalismo"
 paternalism_focus_desc: "El pueblo necesita una mano guía fuerte para asegurarse de que sus ideales y valores se dirijan hacia lo que queremos. Necesitamos establecer un Estado paternalista, en el que se supone que el padre sabe lo que es mejor para sus hijos, para asegurarnos de que las personas obtengan lo que es bueno para ellas."
 isis_allegiance: "Juramento de Lealtad al Estado Islámico"
 isis_allegiance_desc: "El Estado Islámico ha demostrado que está en un camino justo debido a sus rápidas victorias y conquistas contra sus enemigos. Necesitamos jurar lealtad a ellos para establecer el califato islámico."
 attrition_strategy: "Estrategia de Desgaste"
 attrition_strategy_desc: "Drenaremos lentamente los recursos y la fuerza de nuestros enemigos y ganaremos. Dios es eterno y tiene tiempo para esperar."
 fear_strategy: "Estrategia del Miedo"
 fear_strategy_desc: "Ejecuciones, limpieza étnica, propaganda. Éstas serán nuestras herramientas para aterrorizar a nuestros enemigos y obligarlos a rendirse sin luchar. Y seguramente motivarán a nuestras tropas una vez que conozcan el costo del fracaso."
 ummah_focus: "Enfoque en la Ummah"
 ummah_focus_desc: "Todos los musulmanes pertenecen a la misma familia, independientemente de su herencia o lugar de nacimiento. Debemos darles la bienvenida a todos con los brazos abiertos en nuestra comunidad."
 shariah_world: "Imponer la Ley Sharia en el Mundo"
 shariah_world_desc: "El mundo está decadente y necesita cambiar. No podemos permitir que estas ideas repugnantes sigan existiendo y debemos actuar."
 sustainable_development: "Desarrollo Sostenible"
 sustainable_development_desc: "El desarrollo sostenible es el principio organizador para mantener los recursos finitos necesarios para satisfacer las necesidades de las futuras generaciones de vida en el planeta. Es un proceso que visualiza un estado futuro deseable para las sociedades humanas en el cual las condiciones de vida y el uso de recursos sigan satisfaciendo las necesidades humanas sin socavar la integridad, estabilidad y belleza de los sistemas bióticos naturales."
 generic_centralization: "Centralización"
 generic_centralization_desc: "La centralización del Estado ayudará a mantener nuestra nación expansiva. La centralización de la nación también ayudará a obtener capital político adicional y debería generar ingresos fiscales adicionales junto con el impulso de capital político."
 generic_decentralization: "Descentralización"
 generic_decentralization_desc: "La descentralización del estado y la eliminación de la burocracia ayudarán a reducir el costo burocrático general y fomentarán el crecimiento adicional de la construcción."
 mass_exports: "Exportaciones Masivas"
