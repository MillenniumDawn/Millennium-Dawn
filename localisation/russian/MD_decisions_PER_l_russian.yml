l_russian:
 PER_SYR: "Гражданская война в Сирии!"
 PER_SYR_desc: "Сирийская гражданская война - это продолжающийся многосторонний вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада и его союзниками и различными силами, выступающими против правительства. Волнения в Сирии, часть более широкой волны протестов "арабской весны" 2011 года, выросли из недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты с требованием его отставки были жестоко подавлены."
 per_intervene_SYR: "Вступить в конфликт в Сирии"
 per_intervene_SYR_desc: "Иран исторически поддерживал сирийское правительство"

