 #Ideas
 LIC_idea_abolished_military: "Esercito abolito"
 LIC_idea_abolished_military_desc: "Nel 1868 decidemmo di abolire l'esercito perché l'intero processo era troppo costoso, e da allora avevamo un accordo informale con l'Austria e la Svizzera per venire in nostro aiuto in caso di necessità."
 LIC_idea_abolished_arms_industry: "Industria bellica abolita"
 LIC_idea_abolished_arms_industry_desc: "Non avendo un esercito, non c'è motivo di avere un'industria delle armi."
 LIC_idea_prince_regnant: "Il Principe del Liechtenstein"
 LIC_idea_prince_regnant_desc: "Il nostro Principe Regnante ha sempre avuto un grande sostegno pubblico."
 LIC_idea_stauch_traditionalism: "Tradizionalismo del Liechtenstein"
 LIC_idea_stauch_traditionalism_desc: "In questi tempi difficili, la gente si affida al nostro forte leader."
 LIC_idea_modern_monarch: "Monarchia teatrale"
 LIC_idea_modern_monarch_desc: "È ora che il monarca assuma un ruolo più cerimoniale."
 LIC_idea_monarch_growing_power: "Il potere della monarchia"
 LIC_idea_monarch_growing_power_desc: "Più sostegno ottiene la nostra monarchia, più potere abbiamo per apportare i cambiamenti politici necessari."
 LIC_idea_monarch_power_supreme: "Il Fürst regna sovrano"
 LIC_idea_monarch_power_supreme_desc: "Avendo il pieno sostegno dei cittadini, il nostro potere sul popolo ha raggiunto il suo apice."
 LIC_idea_alois: "Sua Altezza Serenissima"
 LIC_idea_alois_desc: "Sua Altezza Serenissima Alois porterà stabilità e prosperità al nostro Paese!"
 LIC_idea_globalization: "La globalizzazione"
 LIC_idea_globalization_desc: "Abbiamo accettato la globalizzazione."
 LIC_idea_equal_succesion: "Monarchia svantaggiata"
 LIC_idea_equal_succesion_desc: "Ora che il governo è saldamente al comando, il parlamento ha riformato le leggi sulla successione reale per ostacolare la monarchia e lasciarla alla mercé del popolo."
 LIC_idea_start_defensive_military: "Costituzione dell'esercito difensivo"
 LIC_idea_start_defensive_military_desc: "Il Liechtenstein deve prendere esempio dalla sua vicina Svizzera. Costruite le nostre difese e rendete inconcepibile la nostra invasione, perché il prezzo dell'invasione non varrà il vantaggio."
 LIC_idea_start_offensive_military: "Costituzione dell'esercito offensivo"
 LIC_idea_start_offensive_military_desc: "Il Liechtenstein, anche se con capacità limitate, può proiettare potenza in molte nazioni del terzo mondo se gli vengono dati gli strumenti giusti. È ora di iniziare il processo di armamento per proteggere i nostri interessi all'estero."
 LIC_idea_defensive_military: "Una guardia nazionale"
 LIC_idea_defensive_military_desc: "Il Liechtenstein non ha alcuna possibilità di competere con molte delle grandi potenze mondiali sul campo di battaglia aperto. Anche se non siamo in grado di affrontarle a viso aperto, possiamo scoraggiarle dal cercare di manomettere la sovranità del Liechtenstein. Pesantemente."
 LIC_idea_offensive_military: "Sforzi di reclutamento intensivi"
 LIC_idea_offensive_military_desc: "Con la nostra popolazione ridotta, se vogliamo essere all'altezza di chiunque altro sul campo di battaglia, dobbiamo iniziare a mobilitare rapidamente i nostri cittadini capaci di fare il militare."
 LIC_idea_extensive_defensive_military: "Spese difensive Elevate"
 LIC_idea_extensive_defensive_military_desc: "Abbiamo fatto il possibile per garantire che il nostro esercito sia preparato ad affrontare un attacco straniero sul suolo nazionale."
 LIC_idea_extensive_offensive_military: "Spesa ampia e prolungata"
 LIC_idea_extensive_offensive_military_desc: "Ora abbiamo finalmente un esercito di cui essere orgogliosi."
 LIC_idea_starting_arms_industry: "L'industria delle armi nascente"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "Armi del Liechtenstein"
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen è il nome della nostra industria di armi sponsorizzata dallo Stato."
 LIC_idea_fledgeling_tax_haven: "Un paradiso fiscale in fioritura"
 LIC_idea_fledgeling_tax_haven_desc: "Anche se il processo è appena iniziato, il Liechtenstein getterà le basi per diventare prospero alle spalle dei governi stranieri."
 LIC_idea_growing_tax_haven: "Un paradiso fiscale in crescita"
 LIC_idea_growing_tax_haven_desc: "Il Liechtenstein sta lentamente diventando un paradiso fiscale che ospita molte società di tutto il mondo."
 LIC_idea_huge_tax_haven: "Un enorme paradiso fiscale"
 LIC_idea_huge_tax_haven_desc: "Le persone vengono a trovarci per la cucina del Liechtenstein, ma restano per il paesaggio."
 LIC_idea_defunct_tax_haven: "Paradiso fiscale defunto"
 LIC_idea_defunct_tax_haven_desc: "Questa nazione era un paradiso fiscale, ma a causa dell'attuale imposta sulle società non può più funzionare come tale."
 LIC_idea_large_refugee_population: "Una grande popolazione di rifugiati"
 LIC_idea_large_refugee_population_desc: "Abbiamo accolto un certo numero di rifugiati nel nostro Paese, il che ha incrementato notevolmente la nostra popolazione a scapito della nostra piccola economia."
 LIC_idea_large_refugee_population_sustained: "Una popolazione di rifugiati sostenibile"
 LIC_idea_large_refugee_population_sustained_desc: "Abbiamo accolto un certo numero di rifugiati nel nostro paese, il che ha aumentato notevolmente la nostra popolazione."
 LIC_EU_integration_idea: "Integrazione nell'UE"
 LIC_EU_integration_idea_desc: "Il Liechtenstein si è integrato nell'economia dell'Unione Europea, offrendo diversi vantaggi."
 LIC_alp_integration_idea: "Integrazione alpina"
 LIC_alp_integration_idea_desc: "Il Liechtenstein ha deciso di integrarsi nelle economie dei suoi vicini."
 LIC_idea_limited_exports: "Esportazioni limitate"
 LIC_idea_limited_exports_desc: "Il Liechtenstein ha deciso di concentrarsi al suo interno e di ridurre la quantità di risorse esportate all'estero."
 LIC_idea_closed_borders: "Frontiere chiuse"
 LIC_idea_closed_borders_desc: "A causa della severa politica di immigrazione messa in atto dal governo del Liechtenstein, la nazione ha una crescita ridotta della popolazione."
 LIC_idea_deny_refugees: "Rifugiati negati"
 LIC_idea_deny_refugees_desc: "Il Liechtenstein ha deciso di rifiutare di accogliere i rifugiati internazionali, evitando di mettere a dura prova la propria microeconomia."
 LIC_idea_internal_focus: "Focalizzazione interna"
 LIC_idea_internal_focus_desc: "Il Liechtenstein ha evitato la politica internazionale, rendendosi conto che per rimanere prospero nella prossima era deve concentrarsi su se stesso."
 LIC_idea_homogeneous_state: "Stato omogeneo"
 LIC_idea_homogeneous_state_desc: "Il Liechtenstein è stato unito come uno Stato di cittadini che la pensano allo stesso modo. Le lotte e i conflitti interni che caratterizzano i domini di quasi tutte le altre nazioni non valgono più per il Liechtenstein.."
 LIC_idea_quality_over_quantity: "Qualità più che quantità"
 LIC_idea_quality_over_quantity_desc: "Il Liechtenstein ha concentrato i propri sforzi sulla qualità delle forze armate, piuttosto che sulle loro dimensioni."
 LIC_idea_concentrated_education: "Educazione concentrata del Liechtenstein"
 LIC_idea_concentrated_education_desc: "Il Liechtenstein ha deciso di concentrarsi sulla sua storia e sul suo patrimonio nelle classi. Questo ha un costo minore per le competenze tecnologiche."
 LIC_idea_huge_immigration: "Immigrazione enorme"
 LIC_idea_huge_immigration_desc: "Il Liechtenstein si è rivolto a tutto il mondo per incoraggiare le persone a venire nel suo Paese. Questo ha sacrificato gran parte della loro forza economica. L'effetto si ridurrà se il Liechtenstein riuscirà a raggiungere una popolazione abbastanza numerosa da rendere l'immigrazione meno pesante."
 LIC_idea_immigration: " Incoraggia l'immigrazione"
 LIC_idea_immigration_desc: "Il Liechtenstein ha incoraggiato pesantemente l'immigrazione ed è cresciuto abbastanza da far sì che la popolazione aggiunta non rappresenti più un grosso peso per la sua economia."
 LIC_idea_international_investments: "Rendimenti degli investimenti internazionali"
 LIC_idea_international_investments_desc: "I nostri investimenti internazionali producono profitti direttamente nella nostra economia."
 LIC_idea_USA_cooperation: "Borse di studio per la Cooperazione Americana"
 LIC_idea_USA_cooperation_desc: "Grazie alla cooperazione con gli Stati Uniti, abbiamo ottenuto un pacchetto di aiuti economici."
 LIC_idea_EU_cooperation: "Borse di studio per la Cooperazione Europea"
 LIC_idea_EU_cooperation_desc: "Grazie alla cooperazione con l'Unione Europea, ci è stato concesso un pacchetto di aiuti economici."
 LIC_idea_large_haven_tt: "§RTIl paradiso fiscale sarà eliminato se la tassazione delle imprese supererà il 10%.§!"
 LIC_idea_medium_haven_tt: "§RIl paradiso fiscale sarà eliminato se la tassazione delle imprese supererà il 15%.§!"
 LIC_idea_small_haven_tt: "§RIl paradiso fiscale sarà eliminato se la tassazione delle imprese supererà il 20%.§!"
 LIC_idea_low_taxes_tt: "§GIl paradiso fiscale sarà ripristinato quando la tassazione sulle imprese sarà stata riportata a livelli accettabili.§!"
 LIC_idea_competitive_rnd: "Dipartimento per la Ricerca Competitiva"
 LIC_idea_competitive_rnd_desc: "Grazie alla crescita del settore dei servizi, il Liechtenstein dispone delle risorse necessarie per competere a un livello superiore con le altre potenze mondiali."
 LIC_idea_advanced_rnd: "Dipartimento di ricerca avanzata"
 LIC_idea_advanced_rnd_desc: "Grazie alla crescita del settore dei servizi, il Liechtenstein dispone delle risorse necessarie per competere a un livello superiore con le altre potenze mondiali."
 LIC_idea_seized_assets: "Beni sequestrati"
 LIC_idea_seized_assets_desc: "Il Liechtenstein ha sequestrato i beni della famiglia reale e ne sta raccogliendo i benefici temporanei."
 LIC_idea_foreign_workers: "Lavoratori stranieri"
 LIC_idea_foreign_workers_desc: "Grazie alla cooperazione con i suoi vicini, il Liechtenstein è in grado di far sì che i cittadini di Austria e Svizzera diventino lavoratori permanenti nel suo Paese."
 LIC_idea_foreign_workers_tt: "§RQuest'idea sarà eliminata se adottiamo il Focus Frontiere Chiuse.§!"
 LIC_idea_closed_borders_tt: "§RQuesta idea ci impedirà di invitare lavoratori stranieri!§!"
 LIC_idea_expanding_military_research: "Ampliare la nostra ricerca militare"
 LIC_idea_growing_our_research: "Crescita della ricerca"
 LIC_idea_international_research_cooperation: "Cooperazione di ricerca internazionale"
 #Events
 Liechtenstein.1.t: "Principe Alois"
 Liechtenstein.1.d: "Poiché Hans Adam sta invecchiando, è giunto il momento che il Principe Alois si faccia avanti e prenda le redini del governo; si prevede che la transizione avverrà senza problemi e si spera che il suo regno sia ricco di fortuna."
 Liechtenstein.1.a: "L'erede apparente"
 Liechtenstein.6.t: "L'acquisto dell'Alaska"
 Liechtenstein.6.d: "Il Liechtenstein ci ha contattato per acquistare lo Stato dell'Alaska. Qual è la nostra risposta?"
 Liechtenstein.6.a: "È uno scherzo? Toglietelo dalla mia scrivania."
 Liechtenstein.6.b: "Beh, ci farebbe comodo qualche soldo in più...."
 Liechtenstein.6.c: "Finalmente una scusa per liberarsi di Sarah Palin."
 Liechtenstein.2.t: "Gli Stati Uniti rifiutano la nostra offerta"
 Liechtenstein.2.d: "Dopo più di un anno di attenta pianificazione, gli Stati Uniti hanno deciso di non accettare la nostra offerta. Dovremo trovare un modo per espandere le nostre terre con altri mezzi...."
 Liechtenstein.2.a: "Beh, era comunque un tentativo azzardato."
 Liechtenstein.3.t: "Gli Stati Uniti accettano la nostra offerta!"
 Liechtenstein.3.d: "Gli Stati Uniti hanno deciso che il prezzo elevato che ci siamo offerti di pagare vale la pena e hanno deciso di accettare la nostra offerta di acquisto dello Stato dell'Alaska."
 Liechtenstein.3.a: "Ora si tratta di capire come questo possa rientrare nel budget di quest'anno...."
 Liechtenstein.4.t: "Gli Stati Uniti ci regalano l'Alaska!"
 Liechtenstein.4.d: "Gli Stati Uniti, per qualche motivo, hanno rifiutato la nostra offerta di pagamento e vogliono invece darci l'Alaska gratis!"
 Liechtenstein.4.a: "Aspetta, cosa?"
 Liechtenstein.5.t: "Gli Stati Uniti vendono l'Alaska al Liechtenstein"
 Liechtenstein.5.d: "Gli Stati Uniti hanno accettato di vendere l'ex Stato dell'Alaska al Principato del Liechtenstein. Non sappiamo se per disperazione finanziaria o per incompetenza, ma è successo lo stesso."
 Liechtenstein.5.a: "Questo mondo è folle. È per questo che ci atteniamo a noi stessi."
 Liechtenstein.5.b: "Comprensibile, buona giornata."
 Liechtenstein.7.t: "Il trono del Sacro Romano Impero".
 Liechtenstein.7.d: "Sostenendo di essere l'ultimo principato del Sacro Romano Impero, il Liechtenstein si è autoeletto imperatore del Sacro Romano Impero. Resta da vedere se si tratta di una strana trovata pubblicitaria o di un vero e proprio mezzo per espandere la propria influenza."
 Liechtenstein.7.a: "Un paese arretrato e squilibrato che spara sciocchezze, ecco cos'è il Liechtenstein.."
 Liechtenstein.7.b: "Si tratta di una grave minaccia per la comunità internazionale. Dobbiamo prepararci!"
 Liechtenstein.7.c: "Ha! Buona questa, Alois!"
 Liechtenstein.7.e: "Come dovrebbe essere."

 #Decisions
 LIC_enlist_refugees: "Sforzi per il reclutamento"
 LIC_enlist_refugees_desc: "Il nostro Paese è piccolo, debole e senza molta manodopera da cui attingere per rifornire il nostro esercito; il grosso del nostro esercito lo ricaviamo da tutti i rifugiati che abbiamo fatto entrare nel nostro Paese."
 LIC_enlist_small: "Sforzi di reclutamento su piccola scala"
 LIC_enlist_small_desc: "Impegneremo una piccola parte dei rifugiati presenti nel nostro Paese per essere impiegati nelle nostre forze armate."
 LIC_enlist_medium: "Sforzi di reclutamento su media scala"
 LIC_enlist_medium_desc: "Impegneremo una buona parte dei rifugiati presenti nel nostro Paese per essere impiegati nelle nostre forze armate."
 LIC_enlist_large: "Sforzi di reclutamento su larga scala".
 LIC_enlist_large_desc: "Impegneremo gran parte dei rifugiati che arriveranno nel nostro Paese per essere impiegati nelle nostre forze armate."
