 weap_int_ag_strat_2: "Внутренний бомбоотсек"
 weap_int_ag_strat_2_desc: "Внутренний бомбовый отсек, повышающий скрытность самолёта, а также позволяющий ему нести большой объём боеприпасов.\n\n§GПодсказка для конструктора: этот модуль позволит вам создавать малозаметные бомбардировщики, повышая их преимущество перед радарами, а также позволяя им выполнять стратегические бомбардировки.§!\n\n§WИспользование в качестве основного оружия создаст §! §Bстратегический бомбардировщик§!"
 weap_int_mp_light_hardpoint_2: "Внутренний легкий хардпоинт 1-го поколения"
 weap_int_mp_light_hardpoint_2_desc: "Внутренние легкие узлы крепления позволяют самолету перевозить различные виды вооружения во внутренних отсеках, повышая его скрытность. Эти узлы крепления дешевы и предназначены либо для оснащения легких самолетов каким-либо оружием, либо для дополнения боекомплекта других самолетов. Ракеты класса \"воздух-воздух\" малой дальности, бомбы весом 250-500 фунтов и ракетные установки - вот оружие, которым оснащены эти опорные пункты.\n\n§GПодсказка для дизайнеров: эти точки подвески предназначены для того, чтобы страны могли строить малозаметные самолёты с лёгким вооружением, что идеально подходит для стран с ограниченным бюджетом.§!\n\n§WИспользование этого в качестве основного оружия создаст§! §Bмногоцелевой истребитель§!\n\n§RВНИМАНИЕ: многоцелевые истребители CV будут атаковать вражеские корабли только во время морского боя§!"
