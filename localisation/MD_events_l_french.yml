 SAU_GCC_CRISIS.1.t:0 "La pression saoudienne pour rejoindre le blocus qatari"
 SAU_GCC_CRISIS.1.d:0 "L'Arabie saoudite fait pression sur nous pour les rejoindre dans leur blocus contre le Qatar. Ils disent qu'ils essaient de forcer le Qatar à cesser de financer le terrorisme."
 SAU_GCC_CRISIS.1.a:0 "Rejoins-les"
 SAU_GCC_CRISIS.1.b:0 "Ce n'est pas notre combat"

 SAU_GCC_CRISIS.2.t:0 "Soutenir le blocus"
 SAU_GCC_CRISIS.2.d:0 "Soutenir le blocus saoudien contribuera grandement à améliorer notre partenariat avec notre allié du Golfe"
 SAU_GCC_CRISIS.2.a:0 "Encouragez-les"
 SAU_GCC_CRISIS.2.b:0 "Aucune de nos affaires"

 SAU_GCC_CRISIS.3.t:0 "Crise diplomatique du Qatar"
 SAU_GCC_CRISIS.3.d.1:0 "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec le Qatar et imposé un embargo commercial sur l'escalade du conflit indirect entre le Qatar et l'Arabie saoudite. La coalition dirigée par les Saoudiens demande la fermeture d'Al-Jazeera, l'éviction de membres du CGRI, la fermeture d'une base militaire turque au Qatar et plusieurs autres choses."
 SAU_GCC_CRISIS.3.d.2:0 "Plusieurs pays arabes ont rompu leurs relations diplomatiques avec le Qatar et imposé un embargo commercial sur l'escalade du conflit indirect entre le Qatar et l'Arabie saoudite. La coalition dirigée par les Saoudiens demande la fermeture d'Al-Jazeera, l'éviction de membres du CGRI, la fermeture d'une base militaire turque au Qatar et plusieurs autres choses. Les États-Unis ont également annoncé leur soutien au blocus saoudien."
 SAU_GCC_CRISIS.3.a:0 "Déclin"
 SAU_GCC_CRISIS.3.b:0 "Accepter les demandes saoudiennes"
 SAU_GCC_CRISIS.3.c:0 "Intéressant"

 SAU_GCC_CRISIS.4.t:0 "Faire pression sur les États-Unis pour qu'ils renversent leur position"
 SAU_GCC_CRISIS.4.d:0 "Le Qatar abrite la base aérienne Al Udeid, la plus grande base militaire américaine du Moyen-Orient. Cela nous permet d’exercer une forte pression sur les États-Unis, mais nous offre également une garantie de sécurité de facto de la part des Américains. Perdre la présence américaine pourrait être catastrophique."
 SAU_GCC_CRISIS.4.a:0 "Risquez-le"
 SAU_GCC_CRISIS.4.b:0 "ça ne vaut pas le coup"

 SAU_GCC_CRISIS.5.t:0 "Réponse des États-Unis à la pression du Qatar"
 SAU_GCC_CRISIS.5.d:0 "Le Qatar abrite la base aérienne Al Udeid, la plus grande base militaire américaine du Moyen-Orient. Cette base est essentielle non seulement pour lutter contre l'EIIL, mais également pour projeter de l'énergie dans la région dans son ensemble."
 SAU_GCC_CRISIS.5.a:0 "La base est trop importante"
 SAU_GCC_CRISIS.5.b:0 "On n'en a pas besoin"

 SAU_GCC_CRISIS.6.t:0 "Annonce du département d'État"
 SAU_GCC_CRISIS.6.d:0 "Le département d'État a lancé un avertissement public inhabituel à l'Arabie saoudite et aux Émirats arabes unis à la suite d'une rupture diplomatique avec son allié des États-Unis, le Qatar, et a suggéré que les Saoudiens auraient provoqué une crise et se seraient entraînés aux États-Unis sous de faux prétextes."
 SAU_GCC_CRISIS.6.a:0 "Intéressant"

 SAU_GCC_CRISIS.7.t:0 "Le Qatar répond aux demandes saoudiennes"
 SAU_GCC_CRISIS.7.d:0 "Le Qatar a rejeté les demandes des coalitions saoudiennes. Indiquant que les revendications violent la souveraineté du Qatar, le ministre des Affaires étrangères du Qatar a déclaré que la liste des conditions nécessaires pour rétablir les relations "est irréaliste et ne peut donner lieu à une action". "Il ne s'agit pas de terrorisme, mais de fermeture de la liberté d'expression", a-t-il déclaré lors d'une conférence de presse conjointe."
 SAU_GCC_CRISIS.7.a:0 "Intéressant"

 SAU_GCC_CRISIS.8.t:0 "Le Qatar répond aux demandes saoudiennes"
 SAU_GCC_CRISIS.8.d:0 "Le Qatar est parvenu à un accord sur les revendications des coalitions saoudiennes après de longs débats entre le Qatar et le gouvernement saoudien."
 SAU_GCC_CRISIS.8.a:0 "Intéressant"

