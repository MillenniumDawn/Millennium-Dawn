 AFG.Neutral_Muslim_Brotherhood_icon: "£AFG_neutral_muslim_brotherhood"
 AFG.Neutral_Muslim_Brotherhood_desc: "Um partido político predominantemente tadjique, Jamiat-e-Islami é a mais antiga e maior organização política do Afeganistão, fundada por Burhanuddin Rabbani na década de 1960. Originalmente um movimento estudantil na Universidade de Cabul, evoluiu para um poderoso grupo mujahideen durante a Guerra Soviética-Afegã. O partido é baseado na lei islâmica e tem uma ideologia comunitária. Sob a liderança de Ahmad Shah Massoud, Jamiat se tornou um ator-chave na Guerra Civil Afegã e na resistência contra o Talibã, formando mais tarde a Aliança do Norte."
 AFG.Neutral_conservatism: "£AFG_neutral_conservatism Naveen"
 AFG.Neutral_conservatism_icon: "£AFG_neutral_conservatism"
 AFG.Neutral_conservatism_desc: "Fundado em 2004 por Yunus Qanuni, este partido político surgiu após a saída de Qanuni do Movimento Nacional do Afeganistão. O partido liderou brevemente a Frente de Entendimento Nacional do Afeganistão, uma aliança de oposição, mas tornou-se inativo logo depois. Em dezembro de 2005, uma fusão foi tentada com Jamiat-e Islami, embora os relatórios conflitassem sobre se a fusão foi totalmente realizada até 2006."
