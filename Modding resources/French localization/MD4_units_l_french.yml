 SP_AA_Bat:0 "Défense aérienne autopropulsée"
 SP_AA_Bat_desc:0 "Utilisant des systèmes de missiles antiaériens autopropulsés de courte ou de moyenne portée, le bataillon de défense aérienne défendra son unité contre les frappes ennemies de soutien aérien rapproché."
 SP_AA_Battery:0 "Batterie de défense aérienne autopropulsée"
