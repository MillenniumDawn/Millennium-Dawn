 EU_news.45.t: "Redução do Programa OMT"
 EU_news.45.d: "O BCE reduziu seu Programa OMT.\n§YLimite de Tamanho do OMT§!: Adicione §R-$200§! bilhões.\nTodos os estados membros com §Ytaxa de juros§! < §R4,0%§!: Adicione §G-5%§! de euroceticismo.\nTodos os estados membros com §Ytaxa de juros§! > §R4,0%§!: Adicione §R+5%§! de euroceticismo.\n"
