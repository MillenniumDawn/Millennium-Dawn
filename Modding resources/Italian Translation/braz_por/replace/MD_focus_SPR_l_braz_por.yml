 SPR_ejercito_del_aire: "Ejército del Aire"
 SPR_ejercito_del_aire_desc: "L'Ejército del Aire (Forza Aerea Spagnola) ha preso forma all'inizio del XX secolo, vedendo le sue prime azioni di combattimento in Marocco nel 1913. La Forza Aerea Spagnola ha visto numerosi impegni nel corso dell'ultimo secolo e continua a mantenere una stretta integrazione con i suoi alleati."
 SPR_calm_before_the_typhoon: "La calma prima del tifone"
 SPR_calm_before_the_typhoon_desc: "I caccia della serie Typhooon sono il top della gamma e forniscono un'importante integrazione con il resto delle forze armate europee."
 SPR_hug_the_hornets_nest: "Abbraccia il nido del calabrone"
 SPR_hug_the_hornets_nest_desc: "L'Hornet è un forte caccia degli americani. Forse dovremmo cercare di farne il pilastro della Forza Aerea spagnola"
 SPR_fighter_cooperation: "Cooperazione con i caccia"
 SPR_fighter_cooperation_desc: "La cooperazione internazionale ci fornirà solo aerei sempre migliori"
 SPR_reverse_engineering_fighters: "Caccia Reverse Engineer"
