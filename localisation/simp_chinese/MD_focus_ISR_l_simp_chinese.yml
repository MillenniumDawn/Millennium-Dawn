 law_of_return: "§G回归法§! - §Y纳入§!"
 law_of_return_desc: "我们的国家，从根本上说，是全体犹太人的民族国家。在此基础上，来自世界各地的犹太人不断被遣返回国。然而，新移民的意见分歧和背景差异使得建立单一意识形态的政治体系成为不可能。"
 right_of_return: "§G回归法§! - §O巴勒斯坦人和犹太人§!"
 right_of_return_desc: "我们的国家，从根本上说，是全体犹太人的民族国家。在此基础上，来自世界各地的犹太人不断被遣返回国。然而，新移民的意见分歧和背景差异使得建立单一意识形态的政治体系成为不可能。现在，我们已允许所有巴勒斯坦难民返回家园。"
