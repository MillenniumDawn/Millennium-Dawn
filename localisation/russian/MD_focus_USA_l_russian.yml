 MEX_american_refugee_crisis: "Американский кризис беженцев"
 MEX_american_refugee_crisis_desc: "Наш северный сосед потерпел крах, его население бежит, и мы вынуждены принимать всех, кого можем. Цена для них высока, цена для нас может быть столь же высока, если мы не будем осторожны."
 CAN_american_refugee_crisis: "Американский кризис беженцев"
 CAN_american_refugee_crisis_desc: "Наш сосед на юге потерпел крах, его население бежит, и мы вынуждены принимать всех, кого можем. Цена для них высока, цена для нас может быть столь же высока, если мы не будем осторожны."
 american_militarism: "Американский милитаризм"
 american_militarism_desc: "На сегодняшний день вооруженные силы Соединенных Штатов являются самыми финансируемыми вооруженными силами (на них приходится до 40% мировых военных расходов) в мире - и американский народ имеет культуру приветствия и почитания вооруженных сил и их ветеранов, что соответствует этому идеализму. Но с новым веком приходят и новые проблемы: по мере того, как доступного населения становится все больше и больше, все больше и больше тех, кто, похоже, не заинтересован даже в рассмотрении вопроса о военной службе. Только время покажет, сможет ли Министерство обороны исправить это угасание интереса к службе."
 political_establishment: "Политический истеблишмент"
 political_establishment_desc: "Соединенные Штаты являются политической дуополией с момента проведения первых выборов после передачи эстафеты президентства Джорджа Вашингтона. Хотя многие хотели бы иметь на столе различные варианты, в американской культуре закрепилось мнение, что дуополия является единственно правильным или неправильным выбором. Но пока в стране поддерживается стабильность и порядок, возникает вопрос, являются ли такие иллюзии причиной истины, или же это соучастие и безразличие к переменам. С новым тысячелетием приходят новые проблемы, и это будет новая эра для современной дуополии и их способности поддерживать порядок, над которым так усердно работали их отцы."
 congress_authority: "Власть Конгресса"
 congress_authority_desc: "Вступая в войну, Соединенные Штаты должны обращаться к конгрессу, чтобы взять на себя обязательства, однако такая зависимость замедляет принятие решений и время реакции на такие вопросы. Хотя в современную эпоху это не должно иметь значения, поскольку мы живем в эпоху мира, и, конечно, если бы мы вступили в войну, конгресс был бы един в принятии такого решения... не так ли?"
 USA_rise_of_internet: "Подъем интернета"
 USA_rise_of_internet_desc: "С наступлением нового века наступает новая эра технологий, интернет называют новейшим достижением в области коммуникационных технологий и, по некоторым данным, он должен произвести революцию в повседневной жизни обычного человека. Только время покажет, как это будет происходить."
 USA_economic_crisis_severe_idea: "Серьезный экономический коллапс"
 USA_economic_crisis_severe_idea_desc: "Почти полная неспособность законодателей справиться с экономическими проблемами привела к почти депрессии, и пройдет много времени, прежде чем наша экономика снова начнет расти стабильными темпами."
 USA_economic_crisis_medium_idea: "Умеренный экономический кризис"
 USA_economic_crisis_medium_idea_desc: "Несмотря на то, что законодатели действовали осторожно, они все же не смогли исправить почти стремительный спад. Если мы хотим снова встать на ноги, нам необходимо направить нашу политическую энергию на рестабилизацию."
 USA_economic_crisis_light_idea: "Небольшая рецессия"
 USA_economic_crisis_light_idea_desc: "Серия экономических событий, негативно повлиявших на фондовый рынок, вызвала небольшой испуг. Хотя в этом нет ничего серьезного, если мы не будем с этим бороться, это может усугубить проблемы в будущем."
