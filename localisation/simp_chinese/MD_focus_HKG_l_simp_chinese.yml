 HKG_stoke_anti_mainland_sentiment: "激起反大陆情绪"
 HKG_stoke_anti_mainland_sentiment_desc: "中国把所有好处都拿走了，留给香港人的却是高房价、低购买力，香港凭什么留在中国，甘愿做中国的一个小殖民地？"
