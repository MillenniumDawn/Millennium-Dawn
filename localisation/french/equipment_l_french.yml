 BSH_MBT_8_short: "T-99"
 CRM_infantry_weapons: "AKM"
 CRM_infantry_weapons_desc: "L'AKM, développé en 1959, est la variante modernisée la plus courante du fusil AK-47, développé par Mikhaïl Kalachnikov. Il est beaucoup plus léger et plus précis en tir automatique que son prédécesseur."
 CRM_infantry_weapons1: "AK-74"
 CRM_infantry_weapons1_desc: "L'AK-74 est développé à partir de l'AKM et présente des améliorations significatives par rapport à son prédécesseur. Notamment, il utilise des cartouches de 5,45 mm au lieu des cartouches Warzaw Pact de 7,62 mm alors standard."
 CRM_infantry_weapons2: "AK-74M"
 CRM_infantry_weapons2_desc: "En 1991, l'usine Izhmash de la ville d'Ijevsk a commencé la production à grande échelle d'une variante modernisée de l'AK-74, l'AK-74M. Équipé d'un ensemble boulon et support allégé ainsi que d'une crosse en polyamide chargé de verre."
 CRM_infantry_weapons3: "AK-103"
 CRM_infantry_weapons3_desc: "En 1991, l'usine Izhmash de la ville d'Ijevsk a commencé la production à grande échelle d'une variante modernisée de l'AK-74, l'AK-74M. Équipé d'un ensemble boulon et support allégé ainsi que d'une crosse en polyamide chargé de verre."
 CRM_infantry_weapons4: "AK-12"
 CRM_infantry_weapons4_desc: "Le fusil d'assaut AK-103 est un dérivé de l'AK-74M chambré pour la cartouche M43 de 7,62 x 39 mm. Tout comme l'ancien AKM, le 103 peut utiliser une variété de viseurs, notamment la vision nocturne et le télescope. En plus d'installer une baïonnette ou un lance-grenades. La différence avec la plupart des AK réside dans le plastique du 103 et dans des matériaux moins chers."
 CRM_infantry_weapons5: "A-545"
 CRM_infantry_weapons5_desc: "L'AK-12 est un nouveau fusil d'assaut russe. Il a été développé dans le cadre du programme des futurs fantassins Ratnik. Destiné aux forces spécialisées, il remplacera la production de l'AK-103. L'AK-12 présente un équilibre et une ergonomie améliorés, ce qui en fait le fusil d'assaut le plus élitiste de Russie à ce jour."
 CRM_infantry_weapons6: "AK-12M1"
 CRM_infantry_weapons7: "AK-31"
 CRM_Anti_Air_0: "9K32 Strela-2"
 CRM_Anti_Air_0_desc: "Conçu au début de la guerre froide en utilisant la logique de navigation proportionnelle, pour verrouiller et détruire les bombardiers nucléaires américains. L'une des formes les plus élémentaires d'AA pouvant atteindre des cibles situées entre 3 700 et 4 200 m."
 CRM_Anti_Air_1: "9K38 Igla"
 CRM_Anti_Air_1_desc: "L'Igla est une version plus moderne du Strela, mise en service en 2004 par la Russie. Il utilise des systèmes de guidage infrarouge à double bande d'ondes (version S) bien meilleurs que le Strela."
 CRM_Anti_Air_2: "9K38 Igla-S"
 CRM_Anti_Air_2_desc: "La variante la plus récente, qui est une variante considérablement améliorée avec une portée plus longue, un autodirecteur plus sensible, une résistance améliorée aux dernières contre-mesures et une ogive plus lourde. Les rapports des fabricants atteignent une probabilité de 0,8 à 0,9."
 CRM_Anti_Air_3: "9K42"
 CRM_Anti_Air_4: "9K48"
 CRM_APC_1: "BTR-60"
 CRM_APC_1_desc: "L'un des véhicules les plus anciens encore en service, le BTR-60, est équipé d'une mitrailleuse lourde KPVT de 14,5 mm avec 500 cartouches. L'arme secondaire est une mitrailleuse coaxiale pkt de 7,62 mm avec 3,00 cartouches. Idéal pour les mouvements d'infanterie légère et les QRF."
 CRM_APC_1_short: "BTR-60"
 CRM_APC_2: "MT-LB"
 CRM_APC_2_desc: "Le MT-LB a été fabriqué dans les années 1970. Fabriqués rapidement et à bas prix, les Soviétiques les utilisaient pour les combats anti-aériens légers et d'infanterie."
 CRM_APC_2_short: "MT-LB"
 CRM_APC_3: "BTR-70"
 CRM_APC_3_desc: "Les BTR-70 sont utilisés depuis 1972. Durant la guerre soviéto-afghane, ils étaient utilisés pour déplacer des troupes puis fournir un appui-feu. La seule différence avec le BTR-60 est un blindage plus lourd."
 CRM_APC_3_short: "BTR-70"
 CRM_APC_4: "BTR-80"
 CRM_APC_4_desc: "Le BTR-80 est un VBTT amphibie à roues 8x8 conçu en URSS. Il a été adopté en 1986 et a remplacé les véhicules précédents, les BTR-60 et BTR-70, dans l'armée soviétique. Il a été déployé pour la première fois pendant la guerre soviétique en Afghanistan."
 CRM_APC_4_short: "BTR-80"
 CRM_APC_5: "BTR-90"
 CRM_APC_5_desc: "Fabriqué en 1994, pour lutter contre les combattants terroristes. Il est doté d'un canon Shipunov 2A42 de 30 mm doté de 500 cartouches."
 CRM_APC_5_short: "BTR-90"
 CRM_APC_6: "Kurganets-25"
 CRM_APC_6_desc: "L'un des véhicules russes les plus modernes, le Kurganers-25, a été fabriqué en 2015. Fabriqué comme un VCI, il est équipé d'un canon léger Bumerang-BM et d'une mitrailleuse Kord de 12,7 mm. Modelé étroitement sur le Bradley IFV américain."
 CRM_APC_6_short: "Kurganets-25"
 CRM_APC_7: "Kurganets-35"
 CRM_APC_7_desc: "Tout comme le 25, qui est avant tout un VCI, le 35 est un VBTT, peut transporter 12 hommes et faire à peu près la même chose que le 25 dans les opérations VCI."
 CRM_APC_7_short: "Kurganets-35"
 CRM_APC_8: "Kurganets-45"
 CRM_APC_8_desc: "On ne sait pas grand-chose de ce super VBTT, mais il contient un canon de 40 mm et peut transporter 12 hommes."
 CRM_APC_8_short: "Kurganets-45"
