 PAL_MODERN_DAY_DESC: "Once the land from which Isaiah prophesized of the day mankind would 'Beat their swords into plowshares, and spears into pruning hooks', the Land of Israel has seen too much blood shed upon it ever since the Jewish People reestablished independence for the first time since in two thousand years. The optimism of the 1990s Oslo Accords process has died with the Assassination of Prime Minister Rabin on November 1995, and despite Prime Minister Barak's optimism - a Second Intifada is inevitable. But what Israel would rise from it - A shell of its former self or a rising regional power, capable of negotiating on its own terms? And how will it adress the delecate balance between Jewish and Democratic aspects of its existence that has so throughly been avoided until now?"