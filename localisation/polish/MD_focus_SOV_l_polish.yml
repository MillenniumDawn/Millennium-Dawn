 Sov_warsaw_pact.7.t: "Referendum w sprawie zjednoczenia w jeden kraj"
 Sov_warsaw_pact.7.d: "Narody czeski i słowacki nie zapomniały, że niedawno zostały podstępnie oszukane przez własne przywództwo i ich kraj został podzielony. Nikt ich o tym nie ostrzegł, a teraz mamy okazję naprawić błędy przeszłości i ponownie zjednoczyć się w jedno silne państwo. Rosja zostanie przedstawiona jako trzeci mediator zapewniający bezpieczeństwo kraju podczas referendum."
 Sov_warsaw_pact.7.a: "Czas się zjednoczyć!"
 Sov_warsaw_pact.8.t: "Protesty w całych Czechach i na Słowacji"
 Sov_warsaw_pact.8.d: "Niedawno protesty wybuchły w całej Słowacji, a następnie w Czechach. Protestujący twierdzą, że ich obecny rząd jest zbrodniczy, gdyż doszedł do władzy dzieląc byłą Czechosłowację na dwie części. Mieszkańcy domagają się dymisji rządu i zorganizowania jednego ogólnokrajowego referendum na terytorium Czech i Słowacji w celu ponownego rozważenia podziału kraju."
 Sov_warsaw_pact.8.a: "Świat coraz bardziej odsuwa się w przeszłość...."
 SOV_protests_by_scientists_idea: "Protest naukowców z Niemiec Wschodnich"
 SOV_protests_by_scientists_idea_desc: "Po zjednoczeniu Niemiec w 1990 r. edukacja Niemców z NRD została unieważniona, a wielu uczonych straciło pracę. Ostatnio to właśnie ci naukowcy zbuntowali się, żądając ich uznania."
 SOV_east_german_military_discontent_idea: "Strajki oficerów NRD"
 SOV_east_german_military_discontent_idea_desc: "W związku z zjednoczeniem Niemiec w latach 90. wszystkie stopnie zdobyte przez oficerów z NRD zostały zniesione. To jeszcze bardziej wzmogło niezadowolenie oficerów z Niemiec Wschodnich."
 Sov_warsaw_pact.10.t: "Popularyzacja Ostalgii w Niemczech"
 Sov_warsaw_pact.10.d: "Ostatnio we wschodnich Niemczech szczególnie aktywny jest ruch o nazwie „Ostalgia”. Choć istniał już wcześniej, tym razem jest szczególnie silny. Międzynarodowi eksperci są niezwykle zaniepokojeni sytuacją w Niemczech i uważają, że jest to bezpośrednia konsekwencja tajnych manipulacji ze strony wywiadu zagranicznego Układu Warszawskiego"
 Sov_warsaw_pact.10.a: "Ciekawy"
 Sov_warsaw_pact.11.t: "Dziwna aktywność we wschodnich Niemczech"
 Sov_warsaw_pact.11.d: "Ostatnio coraz częściej zauważamy ślady podziemnej działalności komunistycznej we wschodnich Niemczech. Nasz wywiad odkrył, że wojsko zaczyna sabotować służbę, a naukowcy spowalniają tempo naszej nauki. Ustaliliśmy, że wszystko to jest wynikiem zewnętrznego wsparcia ze strony ZSRR. Nasz wywiad otrzyma od rządu dodatkowe fundusze na walkę z tą plagą"
 Sov_warsaw_pact.11.a: "Musimy sprawdzić naszą kadrę pod kątem współpracowników"
