 PER_contact_with_countries.22.d: "[SOV.GetName] Решил не помогать нам в нашей будущей войне с Азербайджаном, мы должны сделать это в одиночку."
 PER_contact_with_countries.22.o1: "Печально."

 PER_contact_with_countries.23: "Россия отказалась помочь нам в борьбе с Азербайджаном"
