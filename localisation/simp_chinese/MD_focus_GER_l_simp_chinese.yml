 GER_idea_reform_international_institutions: "改革国际机构"
 GER_idea_reform_international_institutions_desc: "德国力求引领国际机构改革，确保它们更好地反映21世纪的现实。通过倡导新兴大国的更多代表性以及提高透明度和问责制，德国旨在使这些组织现代化，以有效应对全球挑战并维护国际合作。"
 GER_Ideas_Reformed_German_International_Institutes_desc: "德国已对其国际机构进行了现代化改造，以提高其效率并适应不断变化的全球挑战。这些改革优先考虑创新、合作，并确保德国机构始终处于外交和多边参与的前沿。"
 GER_idea_V_Fall: "国防准备"
 GER_idea_V_Fall_desc: "德国颁布“国防准备”，这是一项旨在快速动员和协调国防措施的应急战略。该计划确保德国联邦国防军和关键基础设施做好充分准备，应对德国安全和主权面临的迫在眉睫的威胁。"
 GER_KfW_IPEX_Bank: "德国复兴信贷银行"
 GER_KfW_IPEX_Bank_desc: "德国复兴信贷银行是德国出口和投资融资的重要机构。该银行专注于支持国家经济利益，帮助促进基础设施发展、保障国内就业和促进技术创新。其业务涵盖能源、交通和制造业等行业，确保德国企业在全球舞台上保持竞争力。该银行在为经济稳定做出重大贡献的同时，还在推进可持续实践和可再生能源项目方面发挥着作用，符合德国对环境责任的承诺。"
 GER_Goethe_intitut: "歌德学院"
 GER_Goethe_Intitut_desc: "歌德学院总部位于慕尼黑，是德国在世界范围内推广德国文化和语言的首要机构。作为文化大使，它促进国际合作、组织文化活动，并为全球数百万人提供语言课程。其慕尼黑总部象征着该学院致力于在保护德国丰富遗产的同时保持强大的文化联系。歌德学院的网络覆盖90多个国家，确保德国的艺术、文学和语言贡献在国际上产生共鸣，增强德国的软实力和文化影响力。"
 Humbold_foundation_sharing_group_name: "洪堡基金会分享小组"
 Humbold_foundation_sharing_group_desc: "洪堡基金会共享小组旨在促进长期国际学术合作。它将亚历山大·冯·洪堡基金会项目的校友与德国学者联系起来，促进联合研究项目和相互的学术交流。"
 GER_Idea_Privat_investors: "吸引私人投资者"
 GER_Idea_Privat_investors_desc: "德国希望吸引私人投资者为创新项目提供资金并推动经济增长。该倡议的重点是创造有利的投资条件、提供激励措施并展示有前景的行业。"
 GER_Ideas_IT_Workers: "利用印度IT人才"
 GER_Ideas_IT_Workers_desc: "德国希望从印度引进技术熟练的IT人才。这一举措旨在促进招募印度IT专业人员，以提高技术能力并解决德国IT行业的技术人才短缺问题。"
 GER_Ideas_Chinese_Partners: "与中国建立伙伴关系"
 GER_Ideas_Chinese_Partners_desc: "德国致力于加强与中国的经济和技术伙伴关系。该倡议旨在通过相互合作和共享专业知识来促进贸易、合作研究和创新。"
 GER_ideas_Israel_partner: "与以色列创新者合作"
 GER_ideas_Israel_partner_desc: "德国寻求与以色列在技术和创新领域的合作。该计划强调合资企业、研究伙伴关系和知识交流，以推动技术进步和经济增长。"
 GER_wandel_durch_handel: "通过贸易实现改变"
 GER_wandel_durch_handel_desc: "德国旨在通过发展贸易关系推动社会和经济进步。该战略强调国际贸易在促进和平、创新和可持续发展方面的作用。"
 GER_Ideas_International_education_I: "稳定教育"
 GER_Ideas_International_education_I_desc: "德国认为教育是全球稳定的支柱，因此投资于与发展中国家的学术伙伴关系。通过支持奖学金、职业培训和教师交流计划，该计划旨在促进长期社会和经济增长，同时加强外交关系。"
 GER_Ideas_International_education_II: "国际教育项目"
 GER_Ideas_International_education_II_desc: "德国通过与世界各地的大学和研究机构达成双边协议来扩大其国际教育计划。该计划增强了学生的流动性，促进了尖端研究合作，并推动了跨境学术创新。"
 GER_Ideas_International_education_III: "推广德语教育"
 GER_Ideas_International_education_III_desc: "德国加大力度将德语纳入全球教育体系。该政策旨在通过歌德学院项目、语言奖学金和文化交流计划，加强德国的文化影响力并促进更深层次的国际合作。"
 GER_Ideas_International_education_IV: "促进全球教育伙伴关系"
 GER_Ideas_International_education_IV_desc: "德国致力于与世界各国建立牢固的教育伙伴关系。该计划旨在加强学术交流计划、联合研究项目和合作学习机会。"
 GER_Luftwaffe_modifier: "空军"
 GER_Luftwaffe_modifier_desc: "德国空军是德国联邦国防军的空军。最初设计为冷战时期的一支部队，其主要任务是保卫西德领空，防止苏联入侵。然而，随着冷战的结束、德国的统一以及全球威胁性质的不断演变，德国空军面临着转型以满足新任务要求的挑战。"
 GER_Deutsche_Marine_modifier: "德国海军"
 GER_Deutsche_Marine_modifier_desc: "冷战期间，德国海军的使命是保护西德海岸线、确保对重要海上航线的控制以及制衡波罗的海的苏联海军力量。1990年德国统一后，东德海军并入德国海军，将不同的理论、设备和人员合并为一支有凝聚力的部队。"
