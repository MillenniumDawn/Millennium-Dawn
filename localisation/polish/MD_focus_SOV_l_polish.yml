 SOV_referendum_in_kuban: "Projekt [KUB.GetFlag]Republiki Kubańskiej"
 SOV_referendum_in_kuban_desc: "Republika Kubańska jest pozostałością po rosyjskiej wojnie domowej, a Rosja może jej znowu potrzebować. Jesteśmy gotowi rozważyć rozszerzenie autonomii Kubania dla korzyści ekonomicznych zarówno Rosji, jak i samych mieszkańców regionu"
 SOV_referendum_in_ural: "Ożywić projekt [URA.GetFlag]Republiki Uralskiej"
 SOV_referendum_in_ural_desc: "Republika Uralska to projekt gubernatora obwodu swierdłowskiego, Eduarda Rossela, który chciał dać niektórym regionom uralskim własną republikę na równych zasadach z narodowymi. W rezultacie projekt ten został prawnie zakazany, ale zakaz ten nadał mu również legalny byt. Być może nadszedł czas, aby ożywić ten projekt."
 ukraha_rebellion: "Na Ukrainie był Majdan"
 SOV_finish_chechnya_idea: "Zwycięski Marsz na Czeczenię"
