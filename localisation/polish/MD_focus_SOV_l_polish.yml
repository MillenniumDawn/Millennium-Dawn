 sov_gru.5.t: "Creation of the Centre E"
 sov_gru.5.d: "We will create a new department in the FSB structure that will be responsible for opposition activities in the state and actively suppress them, first of all, of course, they will deal with the pro-Western opposition."
 sov_gru.5.a: "Nice"
 sov_gru.6.t: "Russia Offers Assistance from Wagner PMCs"
