 SPR.Western_Autocracy: "£SPR_spanish_bourbons 波旁王室（立宪主义者）"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Western Autocracy - The Spanish Bourbons have ruled in Spain since the 18th century. The current sitting monarchs in Spain can trace their lineage all the way back to Philip V. Deep-rooted in the Spanish mind as the true monarchs. They are given explicit rights to ascend to the throne via the 1978 Spanish Constiution, wherein it lists only descedants of King Juan Carlos I can ascend to the Spanish throne.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists 卡洛斯主义者（立宪主义者）"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "西方独裁派 - 卡洛斯主义是波旁-帕尔马家族的传统主义和正统主义分支，他们寻求恢复波旁-帕尔马的家族分支登上王位。与专制主义者相比，立宪派对西方更加民主和开放。\n"
 SPR.conservatism: "£SPR_partido_popular 人民党"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "保守派 - 人民党于1989年组建，是人民联盟的继承党。它通常被描述为一个保守的基督教民主党。 它是西班牙的主要政党之一。\n"
 SPR.liberalism: "£SPR_ciudadanos 公民党"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "自由主义派 - 公民党是一个亲西班牙、亲欧洲的自由民粹主义政党，成立于2000年代中期。它在加泰罗尼亚成立，尽管其根源在加泰罗尼亚，但已成功成为西班牙最大的政党之一。他们提倡社会自由主义政策和新自由主义经济政策。\n"
 SPR.socialism: "£SPR_psoe 西班牙社会主义工人党"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "社会民主派 - 西班牙社会主义工人党是西班牙历史最悠久的活跃政党。它拥护典型的社会民主价值观并支持西班牙的联邦制。 该党与工会有着密切的联系，因为它具有前马克思列宁主义的性质，但它遵循经济上的自由政策。"
 SPR.Communist-State: "£SPR_pce 西班牙共产党"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "共产主义派 - 西班牙共产党是西班牙的初级共产主义运动。它遵循大多数主要共产党的模式，寻求一个为集体服务的世俗社会。\n"
 SPR.Conservative: "£generic_Conservative_small 革命左派"
 SPR.Conservative_desc: ""
