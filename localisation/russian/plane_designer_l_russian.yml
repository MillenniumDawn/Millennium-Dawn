 weap_mp_light_hardpoint_1: "Лёгкая точка подвески 1-го поколения"
 weap_mp_light_hardpoint_1_desc: "Легкие узлы крепления предназначены для того, чтобы самолет мог перевозить некоторое количество боеприпасов, но не в большом количестве. Эти узлы крепления дешевы и предназначены либо для оснащения легких самолетов некоторым вооружением, либо для дополнения боеприпасов на других самолетах. Ракеты класса \"воздух-воздух\" малой дальности, бомбы весом 250-500 фунтов и ракетные установки - вот оружие, которым оснащены эти опорные пункты.\n\n§GПодсказка для дизайнеров: эти точки подвески предназначены для того, чтобы страны, ограниченные в средствах, могли оснащать свои самолёты смешанной полезной нагрузкой, а страны, производящие лёгкие самолёты, могли оснащать их оружием более дешёвым и лёгким способом.§!\n\n§WИспользование этого в качестве основного оружия создаст§! §Bмногоцелевой истребитель§!\n\n§RВНИМАНИЕ: многоцелевые истребители CV будут атаковать вражеские корабли только во время морского боя§!"
