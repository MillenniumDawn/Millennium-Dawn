 AFG_freedom_fighters: "Combattenti per la libertà"

 #Ideas
 AFG_idea_Opium_Economy: "Economia afghana dell'oppio"
 AFG_idea_Opium_Economy_desc: "Gran parte dei contadini afghani si guadagna da vivere coltivando e vendendo papaveri da oppio. Enormi campi di papaveri riempiono molte delle nostre terre coltivabili."
 AFG_idea_Opium_barons: "Baroni afghani dell'oppio"
 AFG_idea_Opium_barons_desc: "Gran parte dei contadini afghani si guadagna da vivere coltivando e vendendo papaveri da oppio. Enormi campi di papaveri occupano molte delle nostre terre coltivabili. Le nuove politiche del governo hanno creato una situazione in cui una grande cricca di baroni dell'oppio gestisce diverse grandi reti commerciali. L'influenza di questi baroni dell'oppio all'interno del governo è innegabile."
 AFG_idea_Afghan_defence: "Misure difensive estensive"
 AFG_idea_Afghan_defence_desc: "Il nostro Paese è coinvolto in una guerra civile. Stiamo perdendo terreno, ma non faremo un altro passo indietro!"
 AFG_idea_UN_troops: "Truppe di pace dell'ONU"
 AFG_idea_UN_troops_desc: "Abbiamo richiesto il dispiegamento di truppe di pace delle Nazioni Unite nel nostro Paese, nella speranza di portare la stabilità nel nostro Paese."
 AFG_idea_enhanced_recruitment_efforts: "Migliori sforzi per il reclutamento"
 AFG_idea_enhanced_recruitment_efforts_desc: "La nostra gente viene motivata ad arruolarsi nell'esercito. Non vinceremo questa guerra se non abbiamo gli uomini per combattere."
 AFG_idea_starting_offensive: "Iniziare l'offensiva"
 AFG_idea_starting_offensive_desc: "Abbiamo dovuto stare sulla difensiva per troppo tempo. È ora di invertire la rotta e di iniziare ad avanzare per conquistare le nostre terre perdute."
 AFG_idea_changing_economy: "Economia industriale"
 AFG_idea_changing_economy_desc: "Con l'abbandono della nostra economia basata sull'oppio, gli investitori e le potenze internazionali hanno iniziato a guardare al nostro Paese con grande interesse."
 AFG_idea_war_experience: "Esperienza di guerra"
 AFG_idea_war_experience_desc: "La guerra prolungata ha fatto della nostra generazione una generazione di guerrieri."
 AFG_idea_equipment_production: "Produzione di attrezzature su piccola scala"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Produzione di attrezzature su larga scala"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Economia postbellica"
 AFG_idea_post_war_economy_desc: "Il nostro Paese è stato dilaniato dai feroci combattimenti con i talebani, dobbiamo cercare di rimettere insieme i pezzi."
 AFG_idea_water_infrastructure_construction: "Inizio della costruzione di infrastrutture idriche"
 AFG_idea_water_infrastructure_construction_desc: "Il nostro Paese ha recentemente avviato il progetto delle infrastrutture idriche. Questo progetto richiederà una grande quantità di giovani adulti nella forza lavoro per assicurarsi che venga realizzato in tempo."
 AFG_idea_recent_public_transportation: "Reintroduzione dei trasporti pubblici"
 AFG_idea_recent_public_transportation_desc: "Il nostro Paese ha recentemente reintrodotto un sistema di trasporto pubblico, che porterà un periodo di boom economico in quanto la maggior parte delle persone nel nostro Paese non possiede veicoli propri e sicuramente godrà dei benefici dei collegamenti di trasporto."
 AFG_idea_recovered_from_war: "Ripresa dalla guerra civile"
 AFG_idea_recovered_from_war_desc: "Dopo decenni di guerra, è finalmente arrivata la pace. La popolazione è motivata a lavorare per il Paese, che ha di nuovo un futuro."
 AFG_idea_tribal_support: "Sostegno alle tribù"
 AFG_idea_tribal_support_desc: "Le nostre politiche orientate alle tribù hanno ottenuto il sostegno di queste ultime, che ora sono disposte a rispettare l'autorità del governo centrale, purché i loro interessi siano ben tutelati."
 AFG_idea_diplomatic_interaction: "Interazioni diplomatiche"
 AFG_idea_diplomatic_interaction_desc: "Il nostro governo ha finalmente iniziato a interagire con altri Paesi sulla scena internazionale, e nei primi mesi ne trarremo benefici a breve termine. Tuttavia, non dimenticheremo il dolore che abbiamo sofferto."
 AFG_idea_prepare_king_return: "Preparazione al ritorno del re"
 AFG_idea_prepare_king_return_desc: "Il nostro re è purtroppo ancora in esilio in Italia. In vista del suo inevitabile ritorno, è necessario prepararsi in anticipo."
 AFG_idea_internal_policy_debate: "Dibattito sulla politica interna
 AFG_idea_internal_policy_debate_desc: "Il governo ha iniziato a discutere sulle possibili politiche che determineranno il futuro del Paese per la popolazione interna."
 AFG_idea_tribal_culture: "Cultura tribale afghana"
 AFG_idea_tribal_culture_desc: "L'Afghanistan è noto per la sua cultura tribale pre-moderna e l'intero paese è diviso tra la differenza di \"Kabul\" e \"non Kabul\". Storicamente, è stato difficile per il governo centrale servire gli interessi di coloro che si trovano a livello locale. La gente di ogni tribù dà la priorità alla fedeltà dei propri anziani. Se i soldati appartenenti alle tribù combatteranno o meno dipende dalla decisione dei loro anziani."
 AFG_idea_factional_infighting: "Lotta tra fazioni dell'Alleanza del Nord"
 AFG_idea_factional_infighting_desc: "L'Alleanza del Nord afghana è composta da vari signori della guerra che un tempo si combattevano tra loro e che hanno dovuto unirsi per resistere ai Talebani a causa del loro obiettivo di eliminare tutti i signori della guerra. Nonostante ciò, le lotte intestine tra i signori della guerra sono ancora frequenti e alcuni di essi collaborano segretamente con i Talebani per sconfiggere una fazione nemica.\n§W--------------§!\nSarà §Rrimosso§! se il regime £GFX_AFG_salafist_jihadism §YTalebano§! è stato §Yrovesciato§! ma le lotte interne §Rcontinueranno§!"
 AFG_idea_offensive_army: "Esercito aggressivo"
 AFG_idea_offensive_army_desc: "Sotto l'influenza della leadership civile, l'esercito ha scelto di perseguire una politica estera aggressiva."
 AFG_idea_defensive_army: "Esercito difensivo
 AFG_idea_defensive_army_desc: "Sotto l'influenza della leadership civile, l'esercito ha scelto di perseguire una politica estera difensiva".
 AFG_offensive_war_preparation: "Preparazione alla guerra
 AFG_offensive_war_preparation_desc: "Per preparare le nostre forze armate alla guerra, dobbiamo fare uno sforzo supplementare per mobilitare e addestrare completamente le nostre forze armate".
 AFG_idea_state_sponsored_opium_industry: "Industria dell'oppio sponsorizzata dallo Stato"
 AFG_idea_state_sponsored_opium_industry_desc: "Pur riconoscendo il fatto che i contadini afghani non possono guadagnare abbastanza per vivere se non coltivano il papavero, il governo ha annunciato che avrebbe affrontato il problema dell'oppio; in realtà, il governo non farà nulla e anzi, in qualche misura, sosterrà segretamente la produzione di oppio del Paese."
 AFG_peace_keeping_forces: "Sforzi di mantenimento della pace"
 AFG_peace_keeping_forces_desc: "Non invieremo i nostri militari per invadere un altro Paese o per intervenire negli affari di un altro Paese. Siamo tuttavia disposti a contribuire al processo di pace in questo mondo".
 AFG_idea_post_war_economy_modifier: "Economia del dopoguerra"
 AFG_idea_post_war_economy_modifier_desc: "Il nostro paese è stato fatto a pezzi dai feroci combattimenti con i talebani, dobbiamo cercare di rimettere insieme i pezzi."
 AFG_economic_recovery_research_boost: "Ripresa economica"
 AFG_economic_recovery_research_boost_desc: "Con l'aiuto delle Nazioni Unite abbiamo raggiunto un punto in cui possiamo iniziare a concentrare le nostre risorse su progetti civili".
 AFG_military_research_boost: "Ricerca militare"
 AFG_military_research_boost_desc: "Abbiamo investito parte del nostro budget nazionale nella ricerca di nuove tecnologie militari."
 
 #Events
 Afghanistan.8.t: "[AFG.GetName] Richiede la nostra protezione"
 Afghanistan.8.d: "Dopo decenni di disordini, il governo afghano teme un riaccendersi della guerra o un'ingerenza e un'invasione esterna, il presidente [AFG.GetNameWithFlag], [AFG.GetLeader] , ha visitato la Casa Bianca e si è rivolto al nostro Presidente [USA.GetLeader] per un trattato di difesa. Se accettiamo di proteggerli, saremo in grado di assicurarci che rientrino nella nostra sfera di influenza, ma avremo anche l'obbligo di difendere [AFG.GetNameWithFlag] dalle minacce esterne e fornire assistenza per mantenere la stabilità del paese, in particolare per contrastare £GFX_AFG_salafist_jihadism l'insurrezione talebana. Tenendo conto della situazione del nostro Paese, dovremmo firmare un trattato di difesa con [AFG.GetLeader]?"
 Afghanistan.8.a: "Accetta di proteggerli"
 Afghanistan.8.b: "Non abbiamo tempo per questo!"
 Afghanistan.9.t: "[USA.GetName] Hanno accettato di proteggerci"
 Afghanistan.9.d: "Grazie ai nostri prudenti sforzi diplomatici, il presidente degli [USA.GetNameWithFlag] , [USA.GetLeader] , ha formalmente firmato un trattato di difesa con il nostro Presidente [AFG.GetLeader]. La firma di questo trattato di difesa, [FROM.GetNameWithFlag] non solo ci proteggerà dalle aggressioni esterne, ma ci aiuterà anche a mantenere la nostra stabilità interna.."
 Afghanistan.9.a: "Eccellente!"
 Afghanistan.10.t: "[USA.GetName] Si sono rifiutato di firmare!"
 Afghanistan.10.d: "Nonostante il nostro Presidente, [AFG.GetLeader] , in visita negli [USA.GetNameWithFlag] per assistenza alla sicurezza, [USA.GetLeader] era apparentemente a bocca chiusa riguardo a qualsiasi tipo di trattato. [USA.GetLeader] ha dichiarato in una conferenza stampa che \"Saremo sempre a favore della libertà, della democrazia e dei diritti umani in Afghanistan"..\" Ma è molto evidente che l'impegno di [USA.GetLeader] rimane solo a parole, dovremo difenderci da soli."
 Afghanistan.10.a: "Che visita catastrofica..."
 Afghanistan.11.t: "[AFG.GetName] Richiede la nostra protezione"
 Afghanistan.11.d: "Dopo decenni di disordini, il governo afghano teme un riaccendersi della guerra o un'ingerenza e un'invasione esterna, il presidente [AFG.GetNameWithFlag], [AFG.GetLeader] , ha visitato lo Zhongnanhai e si è rivolto al Segretario Generale [CHI.GetLeader] per un trattato di difesa. Se accettiamo di proteggerli, saremo in grado di assicurarci che rientrino nella nostra sfera di influenza, ma avremo anche l'obbligo di difendere [AFG.GetNameWithFlag] dalle minacce esterne e fornire assistenza per mantenere la stabilità del paese, in particolare per contrastare £GFX_AFG_salafist_jihadism l'insurrezione talebana. Tenendo conto della situazione del nostro Paese, dovremmo firmare un trattato di difesa con [AFG.GetLeader]?"
 Afghanistan.11.a: "Un altro fratello di ferro!"
 Afghanistan.11.b: "Non abbiamo niente da perdere per un trattato!"
 Afghanistan.12.t: "[CHI.GetName] ha accettato di proteggerci"
 Afghanistan.12.d: "Grazie ai nostri sforzi diplomatici, il  Segretario Generale [CHI.GetNameWithFlag] , [CHI.GetLeader] , ha formalmente firmato un trattato di difesa con il nostro Presidente [AFG.GetLeader], firmando questo trattato di difesa, [FROM.GetNameWithFlag] non solo ci proteggerà dalle aggressioni esterne, ma ci aiuterà anche a mantenere la nostra stabilità interna."
 Afghanistan.12.a: "Eccellente!"
 Afghanistan.13.t: "[CHI.GetName] Si è rifiutata di firmare!"
 Afghanistan.13.d: "Nonostante il nostro Presidente [AFG.GetLeader] abbia visitato [CHI.GetNameWithFlag] per assistenza alla sicurezza, [CHI.GetLeader] era apparentemente a bocca chiusa su qualsiasi tipo di trattato. [CHI.GetLeader] ha detto al nostro Presidente che \"Saremo sempre impegnati per la sicurezza e la stabilità regionale.\" Ma è molto evidente che l'impegno di [CHI.GetLeader] rimane solo a parole, dobbiamo difenderci da soli."
 Afghanistan.13.a: "Che delusione..."
 Afghanistan.14.t: "[AFG.GetName] Denuncia pubblicamente la linea Durrani"
 Afghanistan.14.d: "Poco fa, il Presidente [AFG.GetNameWithFlag] , [AFG.GetLeader] , ha annunciato che [AFG.GetNameWithFlag] non riconoscerà mai la Linea Durand istituita arbitrariamente dagli inglesi nel XX secolo come confine tra i due Paesi e ha dichiarato a gran voce che \"Forse al momento non siamo in grado di reclamare la nostra sacra terra pashtun, ma i nostri discendenti nelle prossime generazioni reclameranno sicuramente questa terra, che è nostra di diritto. Il tempo dirà tutto!\" È stato molto chiaro che [AFG.GetNameWithFlag] si sta trasformando in una politica estera ostile nei confronti del nostro Paese."
 Afghanistan.14.a: "Non c'è assolutamente alcuna giustificazione che li spinga a farlo!"
 Afghanistan.15.t: "Assassinio di Burhanuddin Rabbani"
 Afghanistan.15.d: "Questa sera, Burhanuddin Rabbani è stato assassinato in un attentato suicida nella sua casa di Kabul, oggi è anche il suo 71° compleanno. Due uomini che si spacciavano per rappresentanti dei Talebani si sono avvicinati a lui per abbracciarlo e uno di loro ha fatto esplodere l'esplosivo nascosto nel turbante. L'attentatore suicida ha affermato di essere un comandante talebano che diceva di avere un messaggio molto importante e positivo dai leader talebani in Pakistan. Ha detto che i Talebani volevano discutere la pace con Rabbani. Nell'esplosione sono rimasti uccisi anche altri quattro membri dell'Alto Consiglio di Pace del nostro governo. Le nostre fonti hanno confermato che la Quetta Shura, la leadership talebana che si nasconde a Quetta, in Pakistan, è responsabile di questo assassinio.\n\nRabbani è stato presidente dell'Alto Consiglio di pace della nostra nazione dopo aver lasciato un ruolo di primo piano all'interno del governo. Durante questo periodo, è riuscito a convincere centinaia di militanti talebani a deporre pacificamente le armi. L'assassinio è un duro colpo per il processo di pace nel nostro Paese, poiché sarà difficile trovare una persona del suo prestigio per ricoprire questa posizione."
 Afghanistan.15.a: "Organizza un funerale di Stato"
 Afghanistan.16.t: "[AFG.GetName] Chiedi il riconoscimento della neutralità"
 Afghanistan.16.d: "Recentemente [AFG.GetName] ha scelto di perseguire un percorso di neutralità per diventare una nazione neutrale permanente. Ha dimostrato la volontà di adempiere agli obblighi di un Paese neutrale permanente, ma resta da vedere se saranno rispettati.\n\nIl governo dell'Afghanistan sta ora chiedendo al nostro Paese di diventare garante del loro status di Paese neutrale. Se lo faremo, avremo l'obbligo di proteggere l'Afghanistan in caso di invasione. Se non lo faremo, altri Paesi potranno garantire il loro status e noi non avremo nulla da perdere da questa situazione."
 Afghanistan.16.a: "Accettare di garantire il loro status di potenza neutrale".
 Afghanistan.16.b: "Non abbiamo tempo per l'Afghanistan"
 Afghanistan.17.t: "[FROM.GetName] Garantisce il nostro status di neutralità"
 Afghanistan.17.d: "La dichiarazione dal governo  [FROM.GetAdjective] dice che [FROM.GetName] è disposto a garantire il nostro status di neutralità e a intervenire in nostra difesa in caso di invasione esterna del nostro Paese.\n\nSi tratta di un risultato significativo, dal momento che abbiamo ottenuto il riconoscimento dello status di neutralità da almeno un membro permanente del Consiglio di Sicurezza delle Nazioni Unite."
 Afghanistan.17.a: "Eccellente!"
 Afghanistan.18.t: "Il popolo afghano si ribella ai Talebani"
 Afghanistan.18.d: "In seguito all'Operazione Enduring Freedom, diverse milizie tribali e di minoranze etniche hanno lanciato rivolte contro i Talebani, soprattutto a Herat. Con l'assistenza degli Stati Uniti e dell'Iran, queste milizie hanno sottratto ai Talebani il controllo di diverse aree e si sono unite al comando dell'Alleanza del Nord.\n\nLa rivolta è stata accolta con spari celebrativi da parte dei residenti locali; alcuni festeggiamenti hanno persino incluso "balli sui tetti" e clacson di auto. Mohammad Ismail Khan, uno dei principali comandanti dell'Alleanza del Nord, noto anche come il "Leone di Herat". \"Leone di Herat\", ha concesso l'amnistia agli ex combattenti talebani, ma ha avvertito delle ripercussioni se questi combattenti dovessero riprendere le armi."
 Afghanistan.18.a: "La vittoria è vicina!"
 AfghanistanNews.7.t: "[AFG.GetName] Annuncia rivendicazioni sul territorio pakistano"
 AfghanistanNews.7.d: "Pochi istanti fa, il presidente, [AFG.GetNameWithFlag] , [AFG.GetLeader] , ha annunciato che [AFG.GetNameWithFlag] non riconoscerà mai la Linea Durand istituita arbitrariamente dagli inglesi nel XX secolo come confine tra i due Paesi e ha dichiarato a gran voce che \"Forse al momento non siamo in grado di reclamare la nostra sacra terra pashtun, ma i nostri discendenti nelle prossime generazioni reclameranno sicuramente questa terra, che è nostra di diritto". Il tempo dirà tutto!\" Il Presidente [PAK.GetNameWithFlag] , [PAK.GetLeader] , ha risposto respingendo tutte le affermazioni fatte da [AFG.GetLeader] e ha criticato fortemente questa azione affermando che \"Le azioni diplomatiche ostili intraprese da [AFG.GetLeader] non serviranno a nulla se non a danneggiare ulteriormente le relazioni tra i nostri due Paesi.\" e ha invitato il governo afghano a rispettare il diritto internazionale. È stato molto chiaro che le relazioni diplomatiche tra i due Paesi si sono ulteriormente deteriorate."
 AfghanistanNews.7.a: "Vediamo cosa succede dopo"
 AfghanistanNews.8.t: "Colpo di Stato in Afghanistan"
 AfghanistanNews.8.d: "A causa della corruzione del governo centrale, delle privazioni economiche e della povertà della popolazione, molti afghani che hanno perso i loro mezzi di sostentamento e sono rimasti delusi dallo status quo si sono uniti al movimento di Hekmatyar. £GFX_AFG_kingdom Hezb-e Islami. Un gruppo di ufficiali dell'esercito afghano, da tempo non pagati, ha organizzato un colpo di Stato, rovesciando il governo repubblicano, dichiarando la sospensione dell'attuale Costituzione afghana e l'imposizione temporanea del controllo militare. Gulbuddin Hekmatyar, che è stato due volte Primo Ministro dell'Afghanistan negli anni '90, ha ufficialmente posto fine al suo esilio ed è tornato in Afghanistan come nuovo Presidente del Paese. Hekmatyar ha promesso di sradicare la corruzione, rilanciare l'economia e guidare il popolo afghano verso un nuovo capitolo. In risposta al colpo di Stato, un portavoce dei Talebani ha rilasciato una dichiarazione secondo cui \"Noi siamo i veri afghani e continueremo a sconfiggere Hekmatyar, il \"macellaio di Kabul\"\"."
 AfghanistanNews.8.a: "Un altro capitolo della guerra eterna..."
 AfghanistanNews.9.t: "[AFG.GetName] Schiera i militari nelle città"
 AfghanistanNews.9.d: "A causa delle recenti politiche radicali della leadership di [AFG.GetLeader] , come la repressione delle libertà politiche e personali, la sharia di stampo talebano e la rimozione dell'influenza tribale. È iniziata una grande protesta contro il governo in carica, e il governo di [AFG.GetLeader] ha risposto dispiegando le truppe nelle città e nei paesi e alcuni manifestanti sono stati colpiti mortalmente dai soldati dell'esercito nazionale afghano o dalle unità della polizia nazionale afghana. Sembra che [AFG.GetNameDef] stia scendendo nel totalitarismo."
 AfghanistanNews.9.a: "Questa è la vita quotidiana in Afghanistan..."
 AfghanistanNews.10.t: "Assassinio di Burhanuddin Rabbani"
 AfghanistanNews.10.d: "Burhanuddin Rabbani è stato assassinato in un attentato suicida questa notte nella sua casa di Kabul. Due attentatori suicidi, che si sono spacciati per rappresentanti dei Talebani, affermando di voler discutere la pace con Rabbani, si sono avvicinati a lui per offrirgli un abbraccio e uno di loro ha fatto esplodere l'esplosivo all'interno del suo turbante. Nell'esplosione sono rimasti uccisi anche altri quattro membri dell'Alto Consiglio di pace dell'Afghanistan.\n\nRabbani è stato presidente dell'Alto Consiglio di pace dell'Afghanistan dopo aver lasciato un ruolo di primo piano all'interno del governo. Durante questo periodo, è riuscito a convincere centinaia di militanti talebani a deporre pacificamente le armi. Il suo assassinio è un duro colpo per il processo di pace in Afghanistan."
 AfghanistanNews.10.a: "Notizie tragiche"
 AfghanistanNews.11.t: "Dirottamento del volo Ariana Airlines 805"
 AfghanistanNews.11.d: "Un gruppo di nove uomini afghani guidati dai fratelli Ali e Mohammed Safi, in fuga dal regime talebano, ha dirottato il volo 805 dell'Ariana Afghan Airlines, un Boeing 727 targato YA-FAY con 180 passeggeri e 7 membri dell'equipaggio a bordo. Il volo 805 era un volo nazionale da Kabul all'aeroporto di Mazar-i-Sharif.\n\nI dirottatori hanno costretto l'equipaggio a volare verso l'aeroporto di Londra Stansted, nel Regno Unito, dopo aver fatto scalo a Tashkent, Aktobe e Mosca. L'assedio all'aereo è durato fino al 10 febbraio. Non si sa se i dirottatori saranno condannati o meno, poiché sono in attesa del processo che si terrà l'anno prossimo."
 AfghanistanNews.11.a: "Avremmo dovuto intercettarli con uno dei nostri MiG"
 AfghanistanNews.12.t: "Dirottamento del volo Ariana Airlines 805"
 AfghanistanNews.12.d: "Un gruppo di nove uomini afghani guidati dai fratelli Ali e Mohammed Safi, in fuga dal regime talebano, ha dirottato il volo 805 dell'Ariana Afghan Airlines, un Boeing 727 targato YA-FAY con 180 passeggeri e 7 membri dell'equipaggio a bordo. Il volo 805 era un volo nazionale da Kabul all'aeroporto di Mazar-i-Sharif.\n\nI dirottatori hanno costretto l'equipaggio a volare verso l'aeroporto di Londra Stansted, nel Regno Unito, dopo aver fatto scalo a Tashkent, Aktobe e Mosca. L'assedio all'aereo è durato fino al 10 febbraio. Non si sa se i dirottatori saranno condannati o meno, in quanto sono in attesa del processo che si terrà l'anno prossimo."
 AfghanistanNews.12.a: "Interessante"
 AfghanistanNews.12.b: "Il terrorismo è un flagello per l'umanità."
 AfghanistanNews.13.t: "L'Iran rimanda i rifugiati in Afghanistan"
 AfghanistanNews.13.d: "Dopo aver raggiunto un accordo con l'Alto Commissariato delle Nazioni Unite per i Rifugiati (UNHCR), l'Iran ha avviato un programma di rimpatrio che prevede il rientro in patria di 7.700 rifugiati afghani nelle prossime tre settimane."
 AfghanistanNews.13.a: "C'è una fine a questa guerra?"
 AfghanistanNews.14.t: "La guerra in Afghanistan lascia migliaia di persone affamate..."
 AfghanistanNews.14.d: "Il Programma alimentare mondiale ha riferito che la situazione di siccità nella provincia di Kandahar e in quella di Zabul è disperata. La popolazione Koochi ha perso fino all'80% del bestiame e i sistemi di irrigazione costruiti per raccogliere l'acqua piovana si sono prosciugati. Gli alberi di albicocche e mandorle erano appassiti e senza frutti. I cammelli stavano morendo. Da febbraio, il PAM ha sfamato 30.000 famiglie nella regione e prevedeva di aggiungerne altre 10.000 a maggio. Il PAM offriva agli afghani farina supplementare come incentivo se fossero rimasti nei loro villaggi"
 AfghanistanNews.14.a: "Il popolo afghano ha bisogno di noi"

 #Investment
 AfghanistanInvestment.1.t: "[AFG.GetName] Ci invita a investire nei loro progetti"
 AfghanistanInvestment.1.desc: "Da poco ripresosi dalla guerra contro i talebani, il governo di [AFG.GetNameWithFlag] ci invita a investire in alcuni progetti nel loro Paese. Tuttavia, se decidiamo di investire o meno dipende da noi. se scegliamo di investire, possiamo ottenere una certa influenza sul loro governo, se la minaccia del terrorismo rimane alta in Afghanistan, è meglio non rischiare".
 AfghanistanInvestment.1.a: "Investite nelle loro infrastrutture!"
 AfghanistanInvestment.1.b: "Investite nella loro industria civile!"
 AfghanistanInvestment.1.c: "Investire nella loro industria dei servizi!"
 AfghanistanInvestment.1.d: "Meglio non rischiare".
 AfghanistanInvestment.2.t: "[FROM.GetName] Ha Investite nelle nostre infrastrutture!".
 AfghanistanInvestment.2.d: "Dopo giorni di negoziati, [FROM.GetNameWithFlag] ha accettato di investire nelle nostre infrastrutture in cambio di alcune minime concessioni. L'investimento andrà a beneficio della popolazione rurale del Paese".
 AfghanistanInvestment.2.a: "Siamo grati per il loro aiuto!".
 AfghanistanInvestment.3.t: "[FROM.GetName] Ha Investito nella nostra industria civile!"
 AfghanistanInvestment.3.d: "Dopo giorni di negoziati, [FROM.GetNameWithFlag] ha accettato di aiutarci a costruire alcune fabbriche civili in cambio di alcune piccole concessioni. L'investimento andrà a beneficio del settore industriale del nostro Paese e faciliterà la modernizzazione del Paese".
 AfghanistanInvestment.3.a: "Siamo grati per il loro aiuto!".
 AfghanistanInvestment.4.t: "[FROM.GetName] Ha investito nella nostra industria dei servizi!".
 AfghanistanInvestment.4.d: "Dopo giorni di trattative, [FROM.GetNameWithFlag] ha accettato di investire nel nostro settore dei servizi costruendo alcuni uffici in cambio di alcune piccole concessioni. L'investimento andrà a beneficio del settore finanziario del nostro Paese e faciliterà la modernizzazione del Paese".
 AfghanistanInvestment.4.a: "Siamo grati per il loro aiuto!"
 AfghanistanInvestment.5.t: "[FROM.GetName] Declinato l'investimento!"
 AfghanistanInvestment.5.d: "Dopo giorni di trattative, [FROM.GetNameWithFlag] ha rifiutato il nostro invito a investire, affermando che l'ambiente commerciale nel nostro Paese non è ancora abbastanza sicuro e che valuterà attentamente i futuri accordi di investimento con noi"
 AfghanistanInvestment.5.a: "Immagino che dobbiamo lavorare di più!"

 #Taliban Insurgency Events
 TalibanInsurgency.0.t: "L'inizio dell'insurrezione talebana"
 TalibanInsurgency.0.d: "Dopo il crollo della forza principale dei Talebani, i loro battaglioni si sono frammentati in varie cellule scissioniste e hanno iniziato a condurre una guerriglia in ogni angolo dell'Afghanistan e a lanciare attacchi terroristici di grande portata. Si stima che ci vorranno anni per sedare adeguatamente l'insurrezione, ma se non interveniamo sulla situazione, semplicemente non avremo mai la stabilità nel nostro Paese"
 TalibanInsurgency.0.a: "È ora di mettersi al lavoro!"
 TalibanInsurgency.1.t: "Raid di successo di un nascondiglio talebano"
 TalibanInsurgency.1.d: "Grazie alle nostre coraggiose unità di commando, il nascondiglio talebano che abbiamo trovato è stato distrutto, alcuni dei militanti talebani hanno tentato di resistere ma sono stati uccisi dalle nostre unità di commando, mentre la maggior parte degli altri si è arresa e pochissimi sono sfuggiti alla giustizia. Nel complesso, l'operazione è stata un completo successo!"
 TalibanInsurgency.1.a: "Eccellente!"
 TalibanInsurgency.2.t: "Il fallimento del raid
 TalibanInsurgency.2.d: "Il fallimento del raid è stato un duro colpo per la nostra unità di commando antiterrorismo. I Talebani sembravano conoscere in anticipo i nostri piani di raid e hanno lanciato un attacco preventivo contro alcuni dei nostri convogli, piazzando ordigni esplosivi improvvisati sul nostro percorso obbligato e tendendo un'imboscata ai nostri commando dopo l'esplosione. Diversi commando hanno purtroppo perso la vita..\n\nNel rapporto di debriefing, alcuni generali militari sospettano che all'interno degli organizzatori dell'operazione ci siano stati dei simpatizzanti che potrebbero aver fatto trapelare il piano ai talebani; il rapporto di debriefing critica anche la corruzione del governo che potrebbe aver portato alla perdita delle vite dei commando. Dobbiamo rivedere questo fallimento e trarne una lezione!"
 TalibanInsurgency.2.a: "Riposa in pace per i nostri eroi!"
 TalibanInsurgency.3.t: "Attacco riuscito"
 TalibanInsurgency.3.d: "Buone notizie! L'aereo da contro-insurrezione delle nostre forze aeree, pilotato da uno dei nostri abili militari, ha distrutto con successo un accampamento talebano sulla base delle coordinate fornite dalla nostra agenzia di intelligence; l'accampamento talebano è stato completamente distrutto insieme a molti militanti talebani uccisi al suo interno.\n\nQuesto successo ha dimostrato l'efficacia del settore di sicurezza interna dell'agenzia di intelligence della nostra nazione e dimostra che la tecnologia è fondamentale nelle future operazioni di controinsurrezione"
 TalibanInsurgency.3.a: "Un grande successo!"
 TalibanInsurgency.4.t: "Il fallimento di un attacco aereo ha ucciso dei civili"
 TalibanInsurgency.4.d: "Una notizia orribile! La nostra aviazione ha bombardato un obiettivo sulla base delle coordinate fornite dalla nostra agenzia di intelligence, ma è ormai evidente che le bombe hanno colpito obiettivi civili e hanno causato l'uccisione di civili innocenti invece dei combattenti talebani previsti..\n\nLa popolazione locale è in lutto ed è giustamente indignata per questa operazione fallita, e ci sono già notizie di proteste nella zona. Dobbiamo rivedere le ragioni del fallimento di questa particolare operazione per dare una spiegazione ai nostri cittadini"
 TalibanInsurgency.4.a: "Una tragedia!"
 TalibanInsurgency.5.t: "Aereo abbattuto da militanti talebani"
 TalibanInsurgency.5.d: "Tragica notizia dall'operazione di attacco aereo! Un nostro aereo della contro-insurrezione è stato abbattuto da militanti talebani con un missile antiaereo a spalla; il pilota è rimasto ucciso.\n\nQuesto fallimento operativo ha dimostrato che dobbiamo riorganizzare la nostra forza aerea per le operazioni future e per ottenere migliori informazioni sui nostri obiettivi talebani"
 TalibanInsurgency.5.a: "Un pilota eroico, riposa in pace!"
 TalibanInsurgency.6.t: "Successo della propaganda unitaria"
 TalibanInsurgency.6.d: "Grazie ai nostri sforzi di propaganda unitaria, alcuni combattenti talebani si sono presentati ai nostri posti di blocco militari e di polizia e hanno deposto le armi, alcuni hanno abbracciato i nostri soldati e la polizia locale. I nostri soldati e la nostra polizia non hanno dato loro troppi problemi, anzi, hanno dato a molti dei militanti talebani che hanno deposto le armi dei soldi di pedaggio per riportarli a casa. Questo ha fatto crescere la fiducia del pubblico nel governo e l'unità nazionale"
 TalibanInsurgency.6.a: "Uno sviluppo riuscito!"
 TalibanInsurgency.7.t: "Fallimento della propaganda sull'unità".
 TalibanInsurgency.7.d: "È stato molto deludente per il nostro governo che il nostro recente sforzo di propaganda unitaria non abbia avuto risultati positivi. Secondo quanto riferito da alcuni comandanti talebani, la leadership talebana vede l'attuale governo afghano come un governo di ladri, un fantoccio di un governo straniero e per nulla rappresentativo della nazione afghana. Essi si considerano i veri afghani"
 TalibanInsurgency.7.a: "Forse dobbiamo fare di più da parte nostra..."
 TalibanInsurgency.8.t: "L'eliminazione dell'insurrezione talebana"
 TalibanInsurgency.8.d: "Poche ore fa il governo afghano ha confermato ufficialmente di aver eliminato con successo l'insurrezione talebana. Secondo le informazioni diffuse dal governo afghano, la stragrande maggioranza dei talebani ha deposto pacificamente le armi ed è tornata alle proprie case.\n\nAlcuni militanti talebani incalliti sono fuggiti attraverso il confine afghano-pakistano nelle aree tribali pakistane e si sono uniti a gruppi di militanti locali nell'area. Poiché il governo afghano ha costruito misure di sicurezza sufficienti lungo il confine afghano-pakistano, è improbabile che i militanti radicati in Pakistan si infiltrino nuovamente attraverso il confine"
 TalibanInsurgency.8.a: "Il lungo conflitto è finalmente giunto alla fine?"
 TalibanInsurgency.10.t: "I Talebani lanciano un'insurrezione su larga scala
 TalibanInsurgency.10.d: "La recente ondata di attacchi talebani e l'aumento della violenza hanno dato ai Talebani l'opportunità di far degenerare l'insurrezione in una nuova guerra civile. I Talebani hanno conquistato un'ampia fetta del territorio rurale, costituendo la principale roccaforte sudoccidentale insieme ad altre aree rurali che ricadono sotto il loro dominio.\n\nUna piccola parte dell'Esercito nazionale afghano ha visto disertare i soldati e alcuni di questi disertori si sono uniti ai Talebani, mentre la maggior parte ha scelto di rimanere e resistere ai Talebani per paura di essere liquidata dai Talebani.\n\nNon sappiamo se la comunità internazionale ci sosterrà, ma dobbiamo radunare i nostri soldati e combattere per la vittoria"
 TalibanInsurgency.10.a: "Non abbiamo altra scelta che combattere!"
 TalibanInsurgency.11.t: "I Talebani lanciano un'insurrezione su larga scala"
 TalibanInsurgency.11.d: "La recente ondata di attacchi talebani e l'aumento della violenza hanno dato ai Talebani l'opportunità di far degenerare l'insurrezione in una nuova guerra civile. I Talebani hanno conquistato un'ampia porzione di territorio rurale, costituendo la principale roccaforte sudoccidentale insieme ad altre aree rurali sotto il loro dominio..\n\nUna piccola parte dell'Esercito nazionale afghano ha visto disertare i soldati e alcuni di questi disertori si sono uniti ai Talebani, mentre la maggior parte ha scelto di rimanere e resistere ai Talebani per paura di essere liquidata dai Talebani..\n\nIl leader afghano [AFG.GetLeader] ha annunciato che l'insurrezione sarà stroncata e ha promesso che combatterà fino alla pace"
 TalibanInsurgency.11.a: "L'Afghanistan è di nuovo in guerra..."
 TalibanInsurgency.14.t: "La situazione in Afghanistan"
 TalibanInsurgency.14.d: "Sappiamo che il governo afghano ci ha permesso di stazionare truppe nel suo territorio, ma la nostra agenzia di intelligence militare avverte che i talebani stanno attualmente conducendo un'insurrezione in ogni angolo dell'Afghanistan e che ci sono una moltitudine di altri gruppi terroristici che approfittano della situazione instabile in Afghanistan. La minaccia terroristica ha raggiunto un livello critico che potrebbe rappresentare un pericolo reale per le nostre truppe di stanza nel Paese.\n\nSe continuiamo a mantenere la posizione delle nostre truppe in Afghanistan, è probabile che vengano prese di mira dai Talebani e da altri gruppi terroristici attivi nel Paese. Tuttavia, se dovessimo rimanere nel Paese, potremmo scegliere di assistere le forze governative afghane nelle loro operazioni di controinsurrezione. Se decidiamo di farlo, i nostri militari possono acquisire una preziosa esperienza, come le diverse tecniche di controinsurrezione e di guerriglia, e possono proteggere i nostri cittadini in Afghanistan.\n\n[ROOT.GetLeader], Se deciderete di continuare a dislocare truppe in Afghanistan, non vi fermeremo, ma vi invitiamo a riflettere attentamente se ne vale davvero la pena"
 TalibanInsurgency.14.a: "Contribuiremo agli sforzi di controinsurrezione afghani".
 TalibanInsurgency.14.b: "Meglio non rischiare la vita dei nostri membri del servizio".
 TalibanInsurgency.15.t: "[FROM.GetName] Si unisce alla nostra lotta".
 TalibanInsurgency.15.d: "[FROM.GetLeader], il leader of [FROM.GetName] ha informato il nostro governo che le truppe [FROM.GetAdjective] di stanza nel nostro Paese sono disposti a unirsi alla nostra lotta contro i Talebani, oltre a proteggere i loro cittadini all'interno del nostro Paese..\n\nInoltre, [FROM.GetName] forniranno anche assistenza per la sicurezza, come dispositivi di rilevamento di esplosivi e altre attrezzature militari più avanzate".
 TalibanInsurgency.15.a: "Siamo grati per l'aiuto!".
 TalibanInsurgency.16.t: "[FROM.GetName] Inizia il ritiro delle truppe"
 TalibanInsurgency.16.d: "[FROM.GetLeader], il leader di [FROM.GetName] ha informato il nostro governo che le truppe [FROM.GetAdjective] di stanza nel nostro Paese ha completato la sua missione e i soldati stanno tornando a casa.\n\nIl comandante delle truppe [FROM.GetAdjective] nel nostro Paese ha già iniziato i processi di consegna delle basi con i nostri comandanti."
 TalibanInsurgency.16.a: "Addio!"
 TalibanInsurgency.17.t: "Raid di successo in un nascondiglio talebano"
 TalibanInsurgency.17.d: "Grazie alle nostre coraggiose unità di commando, il nascondiglio talebano che abbiamo trovato è stato distrutto, alcuni dei militanti talebani hanno tentato di resistere ma sono stati uccisi dalle nostre unità di commando, mentre la maggior parte degli altri si è arresa e pochissimi sono sfuggiti alla giustizia. Nel complesso, l'operazione è stata un completo successo!"
 TalibanInsurgency.17.a: "Eccellente!"
 TalibanInsurgency.18.t: "Fallimento del raid"
 TalibanInsurgency.18.d: "Il fallimento del raid è stato un duro colpo per la nostra unità di commando antiterrorismo. I Talebani sembravano conoscere in anticipo i nostri piani di raid e hanno lanciato un attacco preventivo contro alcuni dei nostri convogli, piazzando ordigni esplosivi improvvisati sul nostro percorso obbligato e tendendo imboscate ai nostri commando dopo l'esplosione. Diversi commando hanno purtroppo perso la vita.\n\nNel rapporto di debriefing, alcuni generali militari sospettano che all'interno degli organizzatori dell'operazione ci siano stati dei simpatizzanti che potrebbero aver fatto trapelare il piano ai talebani; il rapporto di debriefing critica anche la corruzione del governo che potrebbe aver portato alla perdita delle vite dei commando. Dobbiamo rivedere questo fallimento e trarne una lezione!"
 TalibanInsurgency.18.a: "Riposa in pace!"
 TalibanInsurgency.21.t: "L'attacco dei droni è riuscito"
 TalibanInsurgency.21.d: "Il nostro attacco con il drone ai Talebani è stato un successo! Il nostro drone è stato in grado di individuare, colpire e distruggere diversi covi talebani nei pressi di una zona urbana, paralizzando le loro capacità militari nell'area e lasciando temporaneamente la loro struttura dirigenziale locale completamente disorganizzata.\n\nSebbene all'inizio fosse spaventata dall'attacco del drone, la popolazione locale ha ora festeggiato la ritirata dei ribelli talebani, almeno per ora"
 TalibanInsurgency.21.a: "I droni sono il futuro della guerra!"
 TalibanInsurgency.22.t: "Il fallito attacco di un drone ha ucciso dei civili"
 TalibanInsurgency.22.d: "Oggi, uno dei nostri droni ha preso di mira e distrutto quello che sembrava essere un nascondiglio talebano vicino a un'area residenziale, ma recenti rapporti di intelligence hanno concluso che l'edificio preso di mira era in realtà un piccolo condominio occupato da civili..\n\nI giornalisti dei media si stanno già occupando dell'incidente e molti gruppi criticano il nostro coinvolgimento in questa guerra"
 TalibanInsurgency.22.a: "È stato un errore tecnico!"
 TalibanInsurgency.23.t: "Operazione di bombardamento riuscita"
 TalibanInsurgency.23.d: "I servizi segreti riferiscono che oggi uno dei nostri bombardieri strategici ha distrutto un complesso di tunnel talebani nascosto nelle montagne dell'Afghanistan orientale.\n\nLa nostra campagna di bombardamenti sta iniziando a paralizzare le operazioni talebane nelle aree isolate del Paese e il crollo delle loro infrastrutture costringerà i talebani ad arrendersi in tempo"
 TalibanInsurgency.23.a: "I jihadisti impareranno a temere la nostra potenza aerea!"
 TalibanInsurgency.24.t: "Un bombardamento errato ha ucciso dei civili"
 TalibanInsurgency.24.d: "Oggi si è verificato un incidente catastrofico! La nostra aviazione ha bombardato un'area montuosa nell'Afghanistan orientale finché non abbiamo scoperto che nell'area non c'erano accampamenti talebani, ma un piccolo villaggio tra le montagne. Il villaggio è stato completamente distrutto a seguito del nostro bombardamento.\n\nLa credibilità della nostra campagna aerea è stata messa in discussione. I nostri politici e il comando militare sono accusati di crimini di guerra contro il popolo afghano"
 TalibanInsurgency.24.a: "È terribile!"
 TalibanInsurgency.25.t: "[FROM.GetName] Fornitura di attrezzature tecniche"
 TalibanInsurgency.25.d: "Un messaggio del governo [FROM.GetAdjective] alla nostra leadership ha dichiarato che [FROM.GetName] ci fornirà alcune attrezzature tecniche per la contro-insurrezione, tra cui dispositivi per il rilevamento di esplosivi che possono essere installati sulle autostrade o agli ingressi delle porte, cani addestrati specificamente per rilevare esplosivi nascosti e altri dispositivi elettronici per migliorare l'efficacia dei nostri militari e della nostra polizia nell'affrontare l'insurrezione talebana.\n\nL'equipaggiamento dovrebbe arrivare entro un mese e si spera che possa ridurre la crescita dell'insurrezione talebana, almeno per un breve periodo di tempo."
 TalibanInsurgency.25.a: "Siamo grati per l'aiuto!".

 #Taliban Terror Attacks - Each event comes with one country event and one news event
 TalibanAttack.0.t: "Militanti talebani attaccano la stazione di polizia locale"
 TalibanAttack.0.d: "Oggi, un gruppo di militanti talebani ha teso un'imboscata senza preavviso a uno dei posti di blocco della polizia del nostro governo. Le nostre forze di polizia, chiaramente impreparate e colte di sorpresa, hanno combattuto valorosamente fino a quando i loro superiori hanno dato l'ordine di evacuare il posto di blocco.\n\nI militanti talebani avevano preso il controllo del posto di blocco fino a quando i militari non sono stati informati, fornendo supporto alle nostre forze di polizia. Nell'armeria del checkpoint c'erano armi che però sono state prese dai talebani. Durante l'attacco, le nostre forze di polizia e militari hanno ucciso diversi militanti talebani, ma le nostre forze di polizia hanno perso anche diversi coraggiosi agenti"
 TalibanAttack.0.a: "Pagheranno per questo!"
 TalibanAttack.1.t: "I talebani afghani attaccano la stazione di polizia"
 TalibanAttack.1.d: "Oggi un gruppo di militanti talebani afghani ha teso un'imboscata a uno dei posti di blocco della polizia del governo afghano senza preavviso. Le forze di polizia afghane erano chiaramente impreparate e colte di sorpresa, ma hanno combattuto valorosamente fino a quando i loro superiori hanno dato l'ordine di evacuare il posto di blocco..\n\nI militanti talebani avevano preso il controllo del checkpoint fino a quando l'esercito afghano non è stato informato, fornendo supporto alla polizia. Nell'armeria del posto di blocco c'erano armi che sono state però prese dai talebani. Durante l'attacco, la polizia e le forze militari afghane hanno ucciso diversi militanti talebani, ma le forze di polizia hanno perso anche diversi valorosi agenti"
 TalibanAttack.1.a: "Uno sviluppo preoccupante"
 TalibanAttack.2.t: "I Talebani lanciano un bombardamento di autobus"
 TalibanAttack.2.d: "Oggi, un gruppo di militanti talebani ha costretto un autobus a fermarsi con un camion, ha usato kalashnikov per sparare ai civili all'interno e poi ha fatto esplodere un'autobomba vicino all'autobus. All'arrivo della polizia militare, i militanti talebani sono fuggiti dalla scena, alcuni sono stati colpiti e uccisi, mentre i pochi che non sono fuggiti sono stati catturati e portati alla polizia militare per essere interrogati..\n\nDai risultati degli interrogatori e delle successive indagini, sappiamo che l'attacco terroristico ha preso di proposito di mira turisti e stranieri. I Talebani hanno offerto una taglia per l'uccisione di stranieri in Afghanistan. L'attacco ha causato anche vittime tra i cittadini stranieri e i Paesi delle persone colpite stanno già chiedendo al nostro governo di condurre un'indagine completa su questo attacco"
 TalibanAttack.2.a: "Dobbiamo dare la caccia a questi terroristi talebani!"
 TalibanAttack.3.t: "L'attentato talebano all'autobus uccide i nostri cittadini"
 TalibanAttack.3.d: "Oggi, un gruppo di militanti talebani afghani ha costretto un autobus a fermarsi con un camion, ha usato dei kalashnikov per sparare ai civili all'interno e poi ha fatto esplodere un'autobomba vicino all'autobus. Dopo l'arrivo della polizia militare afghana, i militanti talebani sono fuggiti dalla scena, alcuni sono stati colpiti e uccisi, mentre i pochi che non sono fuggiti sono stati catturati e portati alla polizia militare per l'interrogatorio..\n\nL'attacco ha causato anche vittime tra i nostri cittadini, il nostro ambasciatore in Afghanistan ha contattato i funzionari afghani per cercare di gestire le conseguenze"
 TalibanAttack.3.a: "Inviamo le nostre condoglianze alle famiglie delle vittime!"
 TalibanAttack.4.t: "Stranieri uccisi nell'attentato ad un autobus dei talebani"
 TalibanAttack.4.d: "Oggi, un gruppo di militanti talebani afghani ha costretto un autobus a fermarsi con un camion, ha usato kalashnikov per sparare ai civili all'interno e poi ha fatto esplodere un'autobomba vicino all'autobus. Dopo l'arrivo della polizia militare afghana, i militanti talebani sono fuggiti dalla scena, alcuni sono stati uccisi da colpi di arma da fuoco, mentre i pochi che non sono fuggiti sono stati catturati e portati alla polizia militare per essere interrogati.\nL'attacco ha provocato vittime tra gli afghani locali e i cittadini stranieri e ha attirato un'ampia condanna da parte della comunità internazionale"
 TalibanAttack.4.a: "Inviamo le nostre condoglianze alle vittime!"
 TalibanAttack.5.t: "I Talebani attaccano un convoglio di autocisterne"
 TalibanAttack.5.d: "Oggi, militanti talebani hanno attaccato un convoglio di autobotti che avrebbero dovuto consegnare carburante vitale alle forze armate e alla polizia militare. I militanti talebani hanno dato fuoco alle autocisterne e gli autisti sono stati rapiti dai talebani. Il luogo in cui si trovano gli autisti è ancora sconosciuto.\n\nNon si hanno ancora notizie di vittime tra i residenti locali, ma le autocisterne sono state lasciate completamente bruciate e le strade vicine sono state completamente chiuse dai militari per motivi di sicurezza. Si prevede che ci vorrà un po' di tempo prima che la vita nella zona torni alla normalità per i residenti locali.
 TalibanAttack.5.a: "Dobbiamo salvare quegli autisti!"
 TalibanAttack.6.t: "I Talebani afghani bruciano le autocisterne di carburante"
 TalibanAttack.6.d: "Oggi, militanti talebani afghani hanno attaccato un convoglio di autobotti che avrebbero dovuto consegnare carburante vitale all'esercito e alla polizia militare. I militanti talebani hanno dato fuoco alle autobotti e gli autisti delle stesse sono stati rapiti dai talebani. Il luogo in cui si trovano gli autisti è ancora sconosciuto.\n\nNon si hanno ancora notizie di vittime tra i residenti locali, ma le autocisterne sono state lasciate completamente bruciate e le strade vicine sono state completamente chiuse dai militari per motivi di sicurezza. Si prevede che ci vorrà del tempo prima che la vita dei residenti locali torni alla normalità nella zona"
 TalibanAttack.6.a: "L'Afghanistan è davvero un posto pericoloso..."
 TalibanAttack.7.t: "I Talebani attaccano un convoglio militare
 TalibanAttack.7.d: "Oggi i militanti talebani hanno lanciato uno scioccante attacco suicida contro uno dei nostri convogli militari. I militanti talebani guidavano due auto e hanno fatto esplodere entrambi i veicoli mentre si avvicinavano ai camion militari.\n\nL'attacco suicida ha fatto sì che diversi camion militari venissero distrutti dall'onda d'urto dell'esplosione e ha causato diverse vittime tra i nostri soldati, che fortunatamente hanno riportato solo ferite, mentre i militanti talebani coinvolti nell'attacco sono stati uccisi immediatamente dalle loro stesse bombe"
 TalibanAttack.7.a: "Dobbiamo aumentare i controlli sui veicoli!"
 TalibanAttack.8.t: "Attacco suicida dei talebani contro l'esercito afgano"
 TalibanAttack.8.d: "Oggi, i militanti talebani afghani hanno lanciato uno scioccante attacco suicida contro uno dei convogli militari dell'Afghanistan. I militanti talebani erano alla guida di due auto e hanno fatto esplodere entrambi i veicoli mentre si avvicinavano ai camion militari.\n\nL'attacco suicida ha distrutto diversi camion militari a causa dell'onda d'urto dell'esplosione e ha causato diverse vittime tra i soldati dell'esercito afghano, ma i militanti talebani coinvolti nell'attacco sono stati uccisi immediatamente dalle loro stesse bombe"
 TalibanAttack.8.a: "Come hanno fatto i militari afghani a permettere che ciò accadesse?"
 TalibanAttack.9.t: "I Talebani prendono di mira le truppe straniere"
 TalibanAttack.9.d: "Oggi un militante talebano, travestito da residente locale, si è avvicinato tranquillamente a un convoglio di truppe straniere inviate nel nostro Paese e ha fatto esplodere una bomba nascosta nel turbante. Mentre nessuno è rimasto ferito nella prima esplosione, un altro gruppo di militanti talebani ha approfittato del caos creato dall'esplosione e ha usato RPG per lanciare razzi contro le truppe straniere.\n\nLa situazione si è calmata dopo l'arrivo dei rinforzi militari, ma purtroppo questo attacco ha causato molte vittime e diversi veicoli militari sono stati distrutti"
 TalibanAttack.9.a: "Dannazione!"
 TalibanAttack.10.t: "I nostri membri del servizio uccisi in un attacco talebano"
 TalibanAttack.10.d: "Oggi un militante talebano, travestito da residente locale, si è avvicinato tranquillamente a un convoglio di truppe straniere inviate nel nostro Paese facendo esplodere una bomba nascosta nel turbante. Mentre nessuno è rimasto ferito nella prima esplosione, un altro gruppo di militanti talebani ha approfittato del caos creato dall'esplosione e ha usato RPG per lanciare razzi contro le truppe straniere.\n\nLa situazione si è calmata dopo l'arrivo dei rinforzi, ma purtroppo questo attacco ha causato molte vittime tra i nostri membri del servizio e diversi veicoli militari sono stati distrutti. Il nostro comandante locale è in contatto con i comandanti militari afghani per gestire le conseguenze"
 TalibanAttack.10.a: "Mandate le condoglianze ai soldati caduti!"
 TalibanAttack.11.t: "Truppe straniere uccise in un attacco talebano"
 TalibanAttack.11.d: "Oggi, un militante talebano, travestito da residente locale, si è avvicinato tranquillamente a un convoglio di truppe straniere inviate nel nostro Paese e ha fatto esplodere una bomba nascosta nel turbante. Mentre nessuno è rimasto ferito nella prima esplosione, un altro gruppo di militanti talebani ha approfittato del caos creato dall'esplosione e ha usato RPG per lanciare razzi contro le truppe straniere.\n\nLa situazione si è calmata dopo l'arrivo dei rinforzi militari, ma questo attacco ha causato molte vittime e diversi veicoli militari sono stati distrutti"
 TalibanAttack.11.a: "Perché non riescono a eliminare i Talebani?"
 TalibanAttack.12.t: "I Talebani lanciano un bombardamento su un edificio"
 TalibanAttack.12.d: "Oggi, un edificio è stato scosso da una forte esplosione in uno dei palazzi che comprendono uffici di investitori stranieri; i successivi risultati delle indagini hanno determinato che la bomba è stata probabilmente realizzata con una serie di proiettili di artiglieria rubati o persi da un'armeria dell'esercito nazionale afghano. I Talebani hanno rivendicato la responsabilità dell'attentato.\n\nTra le vittime ci sono anche degli stranieri e i nostri funzionari governativi sono in contatto con i loro ambasciatori per gestire le conseguenze"
 TalibanAttack.12.a: "Questo avrà un impatto negativo sulla nostra immagine nazionale!"
 TalibanAttack.13.t: "I nostri appaltatori uccisi in un bombardamento talebano
 TalibanAttack.13.d: "Oggi, un'enorme esplosione ha scosso un edificio che comprende gli uffici di uno dei nostri appaltatori; i risultati delle indagini successive hanno determinato che la bomba è stata probabilmente realizzata con una serie di proiettili d'artiglieria rubati o persi da un'armeria dell'esercito nazionale afghano. I Talebani hanno rivendicato la responsabilità dell'attentato.\n\nAlcuni dei nostri cittadini sono tra le vittime e il nostro ambasciatore in Afghanistan è in contatto con i funzionari del governo afghano per affrontare le conseguenze"
 TalibanAttack.13.a: "Devono proteggere i nostri investitori!"
 TalibanAttack.14.t: "Stranieri uccisi nell'attentato ad un edificio dei talebani"
 TalibanAttack.14.d: "Oggi, un edificio è stato scosso da una forte esplosione in uno dei palazzi che comprendono uffici di appaltatori stranieri in una delle principali città dell'Afghanistan; i successivi risultati delle indagini hanno determinato che la bomba è stata probabilmente realizzata con una serie di proiettili di artiglieria rubati o persi da un'armeria dell'esercito nazionale afghano. I Talebani hanno rivendicato la responsabilità dell'attentato.\n\nTra le vittime ci sono cittadini stranieri e i funzionari del governo afghano sono in contatto con gli ambasciatori dei Paesi colpiti per affrontare le conseguenze"
 TalibanAttack.14.a: "Perché un Paese dovrebbe investire in Afghanistan?"
 TalibanAttack.15.t: "I Talebani lanciano un attentato all'aeroporto"
 TalibanAttack.15.d: "Oggi, uno degli aeroporti a doppio uso del nostro Paese è stato colpito da un'autobomba quando un camion che trasportava un ordigno esplosivo ha sfondato il guardrail all'ingresso dell'aeroporto e ha fatto esplodere l'ordigno montato nel camion. L'esplosione ha causato danni significativi all'aeroporto a causa dell'elevatissimo potenziale esplosivo dell'ordigno contenuto nel veicolo. Poco dopo la diffusione delle notizie, la rete Haqqani, il ramo più radicale dei Talebani, ha rivendicato la responsabilità dell'attacco.\n\nL'attacco ha provocato un gran numero di vittime, ma non si hanno notizie di cittadini stranieri uccisi o feriti. Molti capi di Stato hanno espresso le loro condoglianze al nostro leader [AFG.GetLeader] per l'attacco e hanno condannato fermamente l'attacco"
 TalibanAttack.15.a: "I terroristi talebani devono essere cacciati!"
 TalibanAttack.16.t: "Grande attacco all'aeroporto in Afghanistan"
 TalibanAttack.16.d: "Oggi, uno degli aeroporti a doppio uso dell'Afghanistan è stato colpito da un'autobomba quando un camion che trasportava un ordigno esplosivo ha sfondato il guardrail all'ingresso dell'aeroporto e ha fatto esplodere l'ordigno montato nel camion. L'esplosione ha causato danni significativi all'aeroporto a causa dell'elevatissimo potenziale esplosivo dell'ordigno contenuto nel veicolo. Poco dopo la diffusione delle notizie, la rete Haqqani, il ramo più radicale dei Talebani, ha rivendicato la responsabilità dell'attacco.\n\nL'attacco ha provocato un gran numero di vittime, ma non si hanno notizie di alcun cittadino [ROOT.GetAdjective] in Afghanistan uccisi o feriti. Il nostro leader [ROOT.GetLeader] ha inviato le condoglianze a [AFG.GetLeader] per l'attacco e ha condannato fermamente le azioni dei talebani"
 TalibanAttack.16.a: "L'insurrezione talebana ha raggiunto un livello critico!"

