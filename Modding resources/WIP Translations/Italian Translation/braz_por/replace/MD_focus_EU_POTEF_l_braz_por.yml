 EU_POTEF_environmental_imperialism_decision: "Chiedere riforme ambientali"
 EU_POTEF_environmental_imperialism_decision_desc: "Dobbiamo salvare il pianeta. Se §Y[FROM.GetNameWithFlag]§! non fa le necessarie §Riforme ambientali§! da solo, dobbiamo costringerlo a farlo. Devono avere almeno una §YRaffineria di Biocarburante§! per ogni Stato che possiedono. Se §Y[FROM.GetNameWithFlag]§! non soddisfa le nostre richieste entro un mese, imporremo loro delle §RSanzioni ambientali§!"

 EU_POTEF_environmental_imperialism_mission: "Riforme ambientali"
 EU_POTEF_environmental_imperialism_mission_desc: "§YL'Europa§! ci chiede delle §GRiforme Ambientali§! per salvare il pianeta. Se non costruiamo o ricostruiamo almeno una §YRaffineria di biocarburante§! per ogni Stato che possediamo entro un mese, ci imporranno §RSanzioni ambientali§!"
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Ricostruzione dell'energia verde"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Per soddisfare le richieste della §GRiforma Ambientale§! Europea, dobbiamo ricostruire una parte della nostra §Industria Civile§! a produttore di energia rinnovabile (§YRaffineria di Biocarburante§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Infrangere le sanzioni ambientali"
 EU_POTEF_break_environmental_sanctions_decision_desc: "L'Europa ci ha imposto sanzioni ambientali. Dobbiamo infrangerle con tutti i mezzi, politici e militari. Ma questo darà a [FROM.GetNameWithFlag] un obiettivo di guerra nei nostri confronti. Dobbiamo quindi allearci con altri Paesi sanzionati da [FROM.GetNameWithFlag]."

 EU_POTEF_call_all_major_non_EU_ally: "Chiamare tutti i principali alleati EDU non UE"
 EU_POTEF_call_all_major_non_EU_ally_desc: "L'UDE è stata attaccata. È ora di attivare l'alleanza difensiva e di chiamare tutti gli alleati dell'UDE non appartenenti all'UE."
 EU_POTEF_call_major_non_EU_ally: "Chiama [FROM.GetName] nell'EDU"
 EU_POTEF_call_major_non_EU_ally_desc: "Chiama il principale alleato EDU non UE §Y[FROM.GetNameWithFlag]§!."

