 UKR_union_migratio_cards: "[union_state_flag_sov_or_ukr]§YMigration Card§! of a Single Sample"
 UKR_union_migratio_cards_desc: "Une carte de migration unique permettra à nos citoyens de se déplacer plus facilement sur le territoire de l'État de l'Union"
 UKR_joint_military_academiess: "[union_state_flag_sov_or_ukr] Académies militaires §Yconjointes§!"
 UKR_joint_military_academiess_desc: "Nos militaires pourront s'entraîner selon les mêmes normes, ce qui renforcera considérablement la puissance de combat de l'État de l'Union."
 UKR_harmonization_of_legislations: "[union_state_flag_sov_or_ukr]§YHarmonisation§! de la législation"
 UKR_harmonization_of_legislations_desc: "La priorité absolue est l'harmonisation de notre législation avec celle de l'État de l'Union."
 UKR_influency_union_states: "[union_state_flag_sov_or_ukr]§YAugmenter§! l'influence de l'État de l'Union"
 UKR_influency_union_states_desc: "Afin d'inclure de nouveaux membres dans l'État de l'Union, il est nécessaire d'obtenir le soutien de la population afin de réussir l'intégration."
 UKR_state_structuress: "[union_state_flag_sov_or_ukr]§YFormation complète§! des structures étatiques"
 UKR_state_structuress_desc: "Nous devons maintenant adopter les documents pertinents qui confirmeront enfin la force législative des autorités de l'État de l'Union."
 UKR_promoting_unitys: "[union_state_flag_sov_or_ukr]§YPromouvoir l'unité§! dans les médias"
 UKR_promoting_unitys_desc: "Il est nécessaire de promouvoir l'unité de nos peuples afin qu'à l'avenir, les peuples approuvent l'adhésion à l'État de l'Union."
 UKR_common_resource_marketss: "[union_state_flag_sov_or_ukr]§YForm§! Marchés des ressources communes"
 UKR_common_resource_marketss_desc: "Pour une intégration complète, nous avons besoin d’un marché de ressources unique. Nous adopterons des actes législatifs appropriés pour réglementer cette question"
 UKR_citizenship_of_the_unions: "[union_state_flag_sov_or_ukr]§YCitoyenneté§! de l'État de l'Union"
 UKR_citizenship_of_the_unions_desc: "La citoyenneté de l'État de l'Union est une question importante sur laquelle nous devons légiférer, puisque l'État de l'Union est une entité supranationale, nous devons ici adopter une liste de lois"
 UKR_president_ups: "[union_state_flag_sov_or_ukr]§YOrganiser§! une réunion des présidents"
 UKR_president_ups_desc: "Nous devrions organiser une rencontre entre les présidents de nos pays, bien sûr avec une retransmission à la télévision, pour convaincre les peuples de poursuivre l'intégration."
 UKR_up_pro_union_state_partiess: "[union_state_flag_sov_or_ukr]§YSoutien§! Partis pro-union"
 UKR_up_pro_union_state_partiess_desc: "Les partis pro-syndicaux devraient avoir un pouvoir décisif dans les pays candidats, nous renforcerons donc leur influence"
 UKR_reunite_with_ukraine: "[UKR.GetFlag]§YRéunissez§! avec §Y[UKR.GetNameWithFlag]§!"
 UKR_reunite_with_ukraine_desc: "L'Ukraine est notre nation sœur. Nous avons pris plusieurs mesures pour nous intégrer les uns aux autres, il est maintenant temps de passer au coup final."
 UKR_create_union_state: "[SOV.GetFlag]§YÉtape finale§! de l'intégration"
 UKR_create_union_state_desc: "Nous sommes désormais enfin devenus un État de l'Union, tel qu'il a été conçu à la suite de renégociations répétées d'accords."
 UKR_sozdat_union_states: "[UKR.GetFlag]§YCreate§! un État d'Union par §RForce§!"
 UKR_added_gudermes: "§YEnvoyez des soldats§! à §Y[CHE.GetFlag]Gudermes tchétchène§! pour une formation"
 UKR_added_gudermes_desc: "L'Académie des Forces Spéciales de Goudermes est célèbre pour produire des combattants des forces spéciales expérimentés et puissants, puisque nous sommes maintenant dans un État de l'Union avec la Russie, nous avons également accès à cette académie."
 UKR_added_tatarstan: "§YConclure§! un accord de coopération avec §Y[TAT.GetFlag]Tatarstan§!"
 UKR_added_tatarstan_desc: "L'industrie du Tatarstan est l'une des plus importantes et des plus productives de Russie, nous conclurons un accord avec la République du Tatarstan pour recevoir une partie de ce potentiel industriel."
 UKR_added_bashkortostan: "§YConclure§! un accord de coopération avec §Y[BSH.GetFlag]Bashkortostan§!"
 UKR_added_bashkortostan_desc: "L'industrie du Bachkortostan est l'une des plus grandes et des plus productives de Russie, nous conclurons un accord avec la République du Bachkortostan pour recevoir une partie de ce potentiel industriel."
