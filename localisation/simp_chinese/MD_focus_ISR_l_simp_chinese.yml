 legacy_of_yitzhak_rabin: "伊扎克·拉宾的遗产"
 legacy_of_yitzhak_rabin_desc: "1995年11月4日，极右翼极端分子伊加尔·阿米尔在特拉维夫举行的集会上暗杀了以色列总理伊扎克·拉宾，以阻止他与巴勒斯坦人进行和平谈判。自那以后，政治暴力和反对民选政府行动的行为已成为以色列社会的禁忌，因为十几岁时在电视上看到拉宾之死并为拉宾献上鲜花和蜡烛的一代人现在在选举政治中拥有了发言权。"
 eddaic_ghost_1: "古老的幽灵 - §t第三个愿望§!"
 eddaic_ghost_1_desc: "幽灵已经实现了它的第三个愿望。§R“让一个兄弟对他的兄弟动手，让他们发动战争”§!他说。\n\n虽然以色列是由阿什肯纳兹犹太人（欧洲血统）建立的，但与阿拉伯国家的战争导致近一百万来自北非和中东的犹太人（被称为塞法迪人）来到以色列。工党政府试图将塞法迪人同化为阿什肯纳兹文化的“熔炉”，将他们扔进政府补贴很少的未开发的郊区城镇，并看不起他们的文化背景。即使塞法迪人如今是以色列犹太人的大多数，但他们在国家机构中仍然没有得到充分代表，导致怨恨和宗派紧张。"
