 USA_military_purge_and_loyalty: "Military Purge and Loyalty Enforcement"
 USA_military_purge_and_loyalty_desc: "The junta initiates a sweeping purge within its own ranks, a calculated move to eliminate dissenting military officers. The corridors of power echo with the sound of boots and the hushed whispers of loyalty pledges. Loyalty becomes the currency of survival as the junta seeks to create a military force singularly aligned with its authoritarian vision."
 USA_strategic_military_alliances: "Strategic Military Alliances"
 USA_strategic_military_alliances_desc: "Seeking strategic military alliances with authoritarian regimes worldwide, the junta forges partnerships that echo with the footsteps of militaristic solidarity. As the nation aligns itself with regimes sharing similar ideologies, the junta extends its influence"
 USA_focus_better_late_than_never: "Better Late Than Never"
 USA_focus_better_late_than_never_desc: "You can kill the man but you can't kill the idea, yet sometimes you can kill the idea and yet its principles don't die with it. Today we fight the Cold War enemy we have waited so long to and for that we will ensure that peace will finally be returned to our world once and for all."
 USA_truly_USA_reformed_republic: "A Truly Reformed Republic"
 USA_truly_USA_reformed_republic_desc: "With the winds passing and the calm setting in, one wonders what could be on the horizon for such a rise, then fall and now a rise yet again. Though we feel acomplished the work is never truly done and it is as such that we must look to the future and to those who look to us for help and guidance. We must look back and we must help them in whatever way we can as we have been able to help ourselves."
 USA_red_junta_consolidates_power: "Red Junta Consolidates Power"
 USA_red_junta_consolidates_power_desc: "After seizing power, the Red Junta moves decisively to establish total control over the nation. Key government institutions are purged, with loyalists installed in all major positions. This focus ensures the new regime's stability and quells any immediate threats to its rule."
 USA_establish_the_peoples_congress: "Establish the People's Congress"
 USA_establish_the_peoples_congress_desc: "The Red Junta forms the People's Congress, a new legislative body comprising workers, soldiers, and loyal party members. This assembly serves as a rubber stamp for the regime, allowing it to enact policies with speed and without opposition."
 USA_nationalization_of_major_industries: "Nationalization of Major Industries"
 USA_nationalization_of_major_industries_desc: "The Red Junta takes control of all major industries, bringing them under state ownership. This massive economic overhaul redistributes wealth and strips power from the capitalist elite, fueling the industrial machine for the benefit of the people."
 USA_workers_militias_formed: "Workers' Militias Formed"
 USA_workers_militias_formed_desc: "To safeguard the revolution, the Red Junta establishes workers' militias throughout the country. These militias, composed of fervent revolutionaries, ensure the regime's security against any counter-revolutionary movements."
 USA_revolutionary_justice: "Revolutionary Justice"
 USA_revolutionary_justice_desc: "A wave of revolutionary justice sweeps the nation as the Red Junta establishes people's courts to purge the remnants of the old regime. Enemies of the revolution face swift and harsh punishment, solidifying the new order."
 USA_military_command_restructured: "Military Command Restructured"
 USA_military_command_restructureddesc: "The Red Junta undertakes a complete restructuring of the military command to ensure absolute loyalty to the revolution. Revolutionary leaders replace the old guard, creating a fiercely committed and ideologically aligned military force."
 USA_land_redistribution_decree: "Land Redistribution Decree"
 USA_land_redistribution_decree_desc: "The Red Junta decrees the redistribution of land from wealthy landowners to peasants and agricultural workers. This radical policy aims to eradicate the last vestiges of feudalism and empower the rural proletariat."
 USA_control_of_media_and_propaganda: "Control of Media and Propaganda"
 USA_control_of_media_and_propaganda_desc: "The Red Junta seizes control of all media, transforming it into a powerful tool for revolutionary propaganda. The people are bombarded with messages glorifying the new regime, ensuring unwavering loyalty and suppressing dissent."
 USA_expand_the_red_army: "Expand the Red Army"
 USA_expand_the_red_armydesc: "The Red Junta embarks on an ambitious program to expand the Red Army, turning it into a formidable force capable of defending the revolution at home and abroad. This massive military buildup ensures the regime's dominance."
 USA_revolutionary_education_reform: "Revolutionary Education Reform"
 USA_revolutionary_education_reform_desc: "To create a generation of loyal revolutionaries, the Red Junta overhauls the education system. Schools and universities are restructured to emphasize revolutionary ideology, ensuring that the youth grow up devoted to the cause."
