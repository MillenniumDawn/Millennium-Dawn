 sp_civilian_generic_reward_test_failure_3: "Niewielka awaria testu"
 sp_civilian_generic_reward_resource_scarcity: "Niedobór zasobów"
 sp_civilian_generic_reward_critical_failure: "Krytyczna awaria"
 sp_improved_nuclear_ballistic_warhead_delivery_systems: "Ulepszony system przenoszenia głowic balistycznych"
 sp_improved_nuclear_ballistic_warhead_delivery_systems_desc: "W toku prac nad głowicami nuklearnymi udało nam się udoskonalić i zwiększyć zasięg naszego sprzętu rakietowego."
 sp_fusion_reactors_special_project_idea: "Reaktory fuzyjne"
 sp_improved_nuclear_reactor_centrifuge_technology_idea: "Ulepszona wirówka reaktora jądrowego"
 sp_improved_based_solar_farms_idea: "Ulepszone farmy słoneczne"
 sp_construction_exoskeletons_idea: "Egzoszkielety budowlane"
 sp_atomspheric_water_recycling_idea: "Recykling wody atmosferycznej"
 sp_maglev_trains_idea: "Pociągi magnetyczne"
 sp_thorium_nuclear_fuel_idea: "Paliwo jądrowe torowe"
 sp_wireless_power_grid_expansion_idea: "Rozszerzenie sieci bezprzewodowej"
 sp_improved_synthetic_diamonds_idea: "Zmodernizowany rozwój diamentów syntetycznych"
 scientist_trait_genius: "Geniusz"
 scientist_trait_genius_desc: "Wizjonerski umysł, który przesuwa granice nauki i technologii dzięki niezrównanej innowacji. To rodzaj talentu, który pojawia się tylko raz na pokolenie."
 scientist_trait_brilliant_theorist: "Genialny teoretyk"
 scientist_trait_brilliant_theorist_desc: "Mistrz abstrakcyjnych pojęć i teorii, zdolny zrewolucjonizować strategię wojskową i badania naukowe."
 scientist_trait_gifted_engineer: "Utalentowany inżynier"
 scientist_trait_gifted_engineer_desc: "Inżynier o naturalnym talencie, biegły w rozwiązywaniu złożonych problemów technicznych z różnych dziedzin."
 scientist_trait_bright: "Jasny"
 scientist_trait_bright_desc: "Bystry, szybko myślący naukowiec, który wyróżnia się zdolnością przyswajania nowych koncepcji i skutecznego ich stosowania."
 scientist_trait_fast_learner: "Szybko się uczę"
 scientist_trait_fast_learner_desc: "Szybko dostosowuje się do nowych wyzwań, uczy się szybciej niż jego rówieśnicy i odnosi sukcesy w wielu dziedzinach naukowych."
 scientist_trait_resourceful: "Pomysłowy"
 scientist_trait_resourceful_desc: "Zawsze znajduje kreatywne rozwiązania, nawet gdy zasoby są ograniczone lub sytuacja jest dramatyczna."
 scientist_trait_nuclear_specialist: "Specjalista ds. energii jądrowej"
 scientist_trait_nuclear_specialist_desc: "Fizyk, który zajmuje się badaniami atomowymi, pasjonuje się badaniem rozszczepienia jądra atomowego i reakcji łańcuchowych."
 scientist_trait_civilian_technology_expert: "Ekspert ds. badań cywilnych"
 scientist_trait_civilian_technology_expert_desc: "Ekspert w zakresie rozwoju technologii przeznaczonych dla sektora cywilnego."
 scientist_trait_energy_expert: "Ekspert ds. produkcji energii"
 scientist_trait_energy_expert_desc: "Weteran wielu firm energetycznych, zdolny do opracowywania nowych metod produkcji energii."
 scientist_trait_telecommunications_expert: "Ekspert ds. telekomunikacji"
 scientist_trait_telecommunications_expert_desc: "Człowiek urodzony z telefonem w ręku, ekspert w znajdowaniu sposobów na udostępnienie pornografii na każdym urządzeniu, jakie posiada."
 scientist_trait_naval_vessels_specialist: "Specjalista marynarki wojennej"
 scientist_trait_naval_vessels_specialist_desc: "Specjalista od wszystkich okrętów marynarki wojennej."
 scientist_trait_stealth_specialist: "Specjalista od statków stealth"
 scientist_trait_stealth_specialist_desc: "Specjalizujemy się w projektowaniu statków o minimalnym sygnale radarowym i sonarowym."
 scientist_trait_avionics_specialist: "Specjalista ds. samolotów"
 scientist_trait_avionics_specialist_desc: "Specjalista w dziedzinie aerodynamiki i projektowania samolotów, potrafiący tworzyć doskonałe płatowce, silniki i projekty pozwalające dominować w przestworzach."
 scientist_trait_missile_specialist: "Specjalista ds. pocisków"
 scientist_trait_missile_specialist_desc: "Specjalizuje się w technologii rakietowej, ze szczególnym uwzględnieniem zasad napędu w programach balistycznych i pocisków kierowanych."
 scientist_trait_space_specialist: "Miłośnik kosmosu"
 scientist_trait_space_specialist_desc: "Osoba, która poświęciła swoje życie szerzeniu celów ludzkości poza Ziemią."
 scientist_trait_aircraft_engine_expert: "Ekspert ds. napędu"
 scientist_trait_aircraft_engine_expert_desc: "Ekspert w dziedzinie napędów odrzutowych i tłokowych, prowadzący badania nad silnikami i ich zastosowaniem w samolotach wojskowych."
 scientist_trait_autonomous_plane_expert: "Ekspert ds. pojazdów bezzałogowych"
 scientist_trait_autonomous_plane_expert_desc: "Ekspert w dziedzinie sprawiania, by rzeczy latały bez potrzeby pilotażu."
 scientist_trait_armored_specialist: "Specjalista pancerny"
 scientist_trait_armored_specialist_desc: "Doświadczony inżynier specjalizujący się w projektowaniu i udoskonalaniu czołgów i innych pojazdów opancerzonych."
 scientist_trait_infantry_specialist: "Specjalista piechoty"
 scientist_trait_infantry_specialist_desc: "Specjalista w dziedzinie broni strzeleckiej, jej zastosowań i konstrukcji."
 scientist_trait_mechsuit_specialist: "Specjalista od kombinezonów mechanicznych"
 scientist_trait_mechsuit_specialist_desc: "Ktoś, kto za dużo grał w Titanfall."
 sp_improved_space_solar_farms_idea: "Farmy słoneczne w kosmosie"
 sp_afv_double_cannons: "Podwójne działo"
 sp_afv_double_cannons_desc: "Generalnie nasze lżejsze opancerzone pojazdy bojowe są wyposażone w jedną broń, zazwyczaj działko automatyczne. Jednak możemy być w stanie stworzyć system do montażu dwóch działek obok siebie."
 sp_afv_double_cannons_reward_improved_autoloader: "Ulepszony Autoloader"
 sp_afv_double_cannons_reward_improved_autoloader_desc: "Nasi inżynierowie opracowali ulepszony mechanizm ładujący do naszych czołgów, pracując nad systemem przeładowywania podwójnego działa."
 sp_coilgun_memes: "Ręczne działa Gaussa"
 sp_coilgun_memes_desc: "Robiąc \"kochanie, zmniejszyłem dzieciaki\" na technologii dział elektromagnetycznych naszych czołgów, możemy dać naszej piechocie moc pocisku wolframowego, który działa mach hesus.\nNie kuś schizofrenika, bo przysięgam, że zrobię takie gówno w jeden wieczór."
 sp_multipurpose_warhead: "Głowice wielozadaniowe"
 sp_multipurpose_warhead_desc: "Mamy pociski przeciwko czołgom i pociski przeciwko samolotom. Ale co, gdybyśmy mogli zwiększyć skuteczność naszych pocisków przeciwko obu? W ten sposób, w razie potrzeby, pociski przeciwpancerne i przeciwlotnicze mogłyby zostać użyte przeciwko innym celom niż te, do których zostały przeznaczone."
 sp_stealth_corvette_non_mtg: "Korwety niskowykrywalne"
 sp_stealth_corvette_non_mtg_desc: "Małe korwety stealth stanowią doskonałą opcję, jeśli chodzi o rozszerzenie naszych możliwości walki z wrogimi siłami, bez możliwości wykrycia nas przez ich statki."
 sp_stealth_frigate_non_mtg: "Myśliwce niskowykrywalne"
 sp_stealth_frigate_non_mtg_desc: "Zmiana projektu niektórych naszych fregat zaczyna się zmieniać. Zdecydowaliśmy, że najlepiej będzie zainwestować w projekty stealth, aby zapewnić, że nasze fregaty będą w najbardziej korzystnych pozycjach."
 sp_stealth_destroyer_non_mtg: "Niszczyciel niskowykrywalny"
 sp_stealth_destroyer_non_mtg_desc: "Nowa fala technologii morskiej zaczęła być rozwijana przez różnych producentów bezskutecznie. Powinniśmy sponsorować tę nową technologię, aby pomóc zapewnić, że nasze niszczyciele są niemal nie do wykrycia, co pozwoli nam uderzyć na długo zanim wróg dowie się, że nasza flota jest w okolicy."
 sp_supercarrier_1: "Wczesne Superlotniskowce"
 sp_supercarrier_1_desc: "Większa przestrzeń na pokładzie i możliwość budowy statków tej wielkości będą miały kluczowe znaczenie dla naszej dalekosiężnej projekcji siły."
 sp_supercarrier_2: "Późne Superlotniskowce"
 sp_supercarrier_2_desc: "Wprowadzenie silników jądrowych oznacza większą moc, a co za tym idzie większe statki i większą przestrzeń na pokładzie."
 sp_stealth_technology: "Eksperymenty z niską wykrywalnością"
 sp_stealth_technology_desc: "Aby zyskać przewagę nad wrogiem, musimy znaleźć sposób, aby nasze myśliwce stały się trudniejsze do wykrycia przez radar."
 sp_arsenal_bird: "Latający Lotniskowiec"
 sp_aresnal_bird_desc: "Dzięki rozwojowi w pełni autonomicznych samolotów, silników samolotów zasilanych energią jądrową i zaawansowanych systemów sterowania lotem możemy zbudować samolot, który może przenosić na sobie całe siły powietrzne dronów. Ten samolot, choć niezwykle drogi, będzie szczytem systemów walki powietrznej."
 sp_multipurpose_warhead_reward_improved_warhead: "Ulepszone Głowice bojowe"
 sp_multipurpose_warhead_reward_improved_warhead_desc: "Próbując ustalić, w jaki sposób zwiększyć skuteczność obrony przeciwlotniczej pocisków przeciwpancernych i skuteczność obrony przeciwpancernej pocisków przeciwlotniczych, nasi inżynierowie odkryli, w jaki sposób można poprawić ogólną skuteczność jednego typu pocisków."
 sp_multipurpose_warhead_reward_improved_warhead_at: "Lepsze możliwości przeciwpancerne"
 sp_multipurpose_warhead_reward_improved_warhead_aa: "Lepsze możliwości przeciwlotnicze"
 sp_emp_warhead: "Ulepszone środki WRE"
 sp_emp_warhead_desc: "Zarówno czołgi, jak i samoloty mają środki walki elektronicznej, które mogą zmniejszyć wpływ broni EMP. Ponieważ różne platformy wykorzystują różną architekturę, możemy skutecznie skupić się tylko na jednym typie celu."
 sp_emp_warhead_reward_improved_warhead_at: "Cele lądowe są priorytetem"
 sp_emp_warhead_reward_improved_warhead_aa: "Cele powietrzne są priorytetem"
 sp_fire_support_land_drone_reward_improved_communication_desc: "Podczas opracowywania wydajnej metody sterowania naszymi dronami nasi inżynierowie opracowali ulepszoną metodę komunikacji bezprzewodowej. Możemy wykorzystać to przełomowe odkrycie zarówno w zastosowaniach cywilnych, jak i wojskowych"
 sp_double_shot_rifle_tt: "Zwiększa o  §G5%§! §YObronę§! oraz §YPrzełamanie§! wszystkich jednostek §YSił Specjalnych§!\n"
 sp_double_shot_rifle_tech: "Karabin dwustrzałowy"
 sp_21stcentury_thermal: "Termowizja i systemy elektroniczne drugiej generacji"
 sp_21stcentury_thermal_desc: "Postęp w dziedzinie elektroniki pozwala nam stosować w naszych pojazdach bojowych coraz mniejsze i wydajniejsze urządzenia elektroniczne."
 sp_21stcentury_thermal_reward_improved_targeting: "Ulepszone systemy celownicze"
 sp_21stcentury_thermal_reward_improved_targeting_desc: "Rozwój badań pozwolił na dostrojenie szczegółów naszego projektu termowizji."
 sp_futuretank_electronics: "Termowizja i systemy elektroniczne czwartej generacji"
 sp_futuretank_electronics_desc: "Postęp w dziedzinie elektroniki pozwala nam stosować w naszych pojazdach bojowych coraz mniejsze i wydajniejsze urządzenia elektroniczne."
 sp_4thgen_tankhull: "Projekt czołgu czwartej generacji"
 sp_4thgen_tankhull_desc: "Nasze starsze projekty wymagają krytycznych usprawnień, jeżeli chcemy stworzyć czołg przyszłości."
 sp_5thgen_tankhull: "Projekt czołgu piątej generacji"
 sp_5thgen_tankhull_desc: "Z każdym rokiem pole walki udowadnia, że jest coraz bardziej śmiertelne dla czołgów. Musimy dostosować nasze założenia do dzisiejszych realiów, inaczej broń pancerna stanie się nieistotna."
 sp_ground_fireandforget: "PPK Odpal i zapomnij"
 sp_ground_fireandforget_desc: "Miniaturyzacja elektroniki pozwala obecnie pociskom na automatyczne namierzanie celu dzięki blokadom termicznym."
 sp_5thgen_airframe_tt: "Kluczowy krok w pracach nad §YPłatowcem piątej generacji§!"
 sp_modern_air_electronics: "Nowoczesna elektronika lotnicza"
 sp_modern_air_electronics_desc: "Nowa generacja elektroniki w konstrukcji radarów lotniczych, kokpitów i innych systemów."
 sp_future_air_electronics: "Futurystyczna elektronika lotnicza"
 sp_future_air_electronics_desc: "Łączymy najnowsze technologie w zakresie inteligentnej sztucznej inteligencji, systemów laserowych i nanotechnologii, aby stworzyć wysoce wydajny sprzęt lotniczy."
 sp_future_air_electronics_tt: "Odblokowuje §YElektronika lotnicza 2030§!"
 sp_modern_air_weapons: "Inteligentne lotnicze środki walki"
 sp_modern_air_weapons_desc: "Inteligentne celowanie, zamontowane na broni radary milimetrowe, Lock-on Po starcie. Nowa generacja broni torująca drogę przyszłemu polu bitwy."
 sp_modern_air_weapons_tt: "Odblokowuje §YLotnicze środki walki 2020§!"
 sp_future_air_weapons: "Autonomiczne lotnicze środki walki"
 sp_future_air_weapons_desc: "Udoskonalenie poprzedniej generacji pocisków i czujników lotniczych za pomocą procesorów AI oraz jeszcze dokładniejszych systemów wykrywania i namierzania."
 sp_future_air_weapons_tt: "Odblokowuje §YLotnicze środki walki 2030§!"
 sp_hypersonic_missile: "Pociski hipersoniczne"
 sp_hypersonic_missile_desc: "Pociski hipersoniczne umożliwią naszym strategicznym siłom rakietowym uderzanie głęboko w terytorium wroga z prędkością, która jeszcze niedawno uważana była za niemożliwą."
 sp_hypersonic_missile_tt: "Odblokowuje §YTechnologie pocisków hipersonicznych§!"
 sp_5thgen_airframe: "Płatowiec piątej generacji"
 sp_5thgen_airframe_desc: "Nowa generacja płatowca. Szybsza, mniej widoczna, bardziej zabójcza."
 sp_naval_generic_reward_army_xp_1: "Zmiana w przepływie idei"
 sp_naval_generic_reward_army_xp_2: "Fala pomysłów"
 sp_naval_generic_reward_army_xp_3: "Tsunami innowacji!"
 sp_space_program_gdm: "Program Kosmiczny"
 sp_space_program_gdm_desc: "Wszyscy chcą się dostać w kosmos — poza Polską. Polska nie może w kosmos."
 sp_space_weapons_gdm: "Broń orbitalna"
 sp_space_weapons_gdm_desc: "Kiedyś dzieło science fiction, nasi naukowcy w końcu zaczęli projektować KILLSAT-y i inne uzbrojenie, które można wykorzystać w próżni kosmicznej. Możliwość wykorzystania tej broni nie tylko wzmocni nas defensywnie, ale także ofensywnie, ponieważ będziemy w stanie przechwytywać, zakłócać i zapobiegać wrogim mocom w gwiazdach."
 sp_space_program_non_gdm: "Program Kosmiczny"
 sp_space_program_non_gdm_desc: "Wszyscy chcą polecieć w kosmos, oprócz Polski. Polska nie może polecieć w kosmos."
 sp_space_weapons_non_gdm: "Broń orbitalna"
 sp_space_weapons_non_gdm_desc: "Kiedyś dzieło science fiction, nasi naukowcy w końcu zaczęli projektować KILLSAT-y i inne uzbrojenie, które można wykorzystać w próżni kosmicznej. Możliwość wykorzystania tej broni nie tylko wzmocni nas defensywnie, ale także ofensywnie, ponieważ będziemy w stanie przechwytywać, zakłócać i zapobiegać wrogim mocom w gwiazdach."
 sp_emp_warhead_reward_improved_warhead: "Broń elektroniczna"
 sp_emp_warhead_reward_improved_warhead_desc: "Sprzęt elektroniczny może dać nam przewagę w walce powietrznej."
 sp_helicopter_project_desc: "Podobnie jak projektowanie samochodu i innych pojazdów, projektowanie i budowa śmigłowców wymaga lokalnej wiedzy, aby produkować te specjalistyczne pojazdy lokalnie. Powinniśmy przeprowadzić pewne eksperymenty projektowe, aż opracujemy wersję dla siebie."
 sp_helicopter_project: "Odblokowuje następujące linie §YLinie technologiczne§!:\n- §YŚmigłowce transportowe§!\n- §YŚmigłowce szturmowe§!\n"