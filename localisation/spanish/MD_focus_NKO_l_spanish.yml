 NKO_nurture_software_industry: "Fomentar la Industria del Software"
 NKO_nurture_software_industry_desc: ""
 NKO_outsource_international_animation: "Externalizar la Animación Internacional"
 NKO_outsource_international_animation_desc: ""
 NKO_infrastructure_development: "Desarrollo de Infraestructura"
 NKO_infrastructure_development_desc: ""
 NKO_exploit_mines: "Explotar Minas"
 NKO_exploit_mines_desc: ""
