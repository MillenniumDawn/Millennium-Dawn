 SOV_Global.1.t: "ЧВК \"Вагнер\" укрепляет свое Влияние"
 SOV_Global.1.d: "ЧВК «Вагнер» начали экспансию на африканском континенте. Они буквально свергли правительство страны, в которую были направлены российским правительством. Может быть, нам следует применить силу, чтобы подавить их?"
 SOV_Global.1.a: "Мы нападем на них"
 SOV_Global.1.b: "Это не стоит нашего внимания.."
 SOV_Global.2.t: "Россия начала войну с Азербайджаном"
 SOV_Global.2.d: "Российское правительство объявило о начале военной операции в Азербайджане с целью устранения там недружественного режима. Может быть, нам тоже стоит вмешаться в эту войну?"
 SOV_Global.2.a: "Давайте избавимся от азербайджанской угрозы!"
 SOV_Global.2.b: "Мы не должны вмешиваться."
 SOV_Global.3.t: "Россия начала войну с Азербайджаном"
 SOV_Global.3.d: "Российское правительство объявило о начале военной операции в Азербайджане с целью их уничтожения. Может быть, нам тоже стоит вмешаться в эту войну?"
 SOV_Global.3.a: "Мы объявим войну России и спасем Азербайджан!"
 SOV_Global.3.b: "Мы объявим войну Армении."
 SOV_Global.3.c: "Мы направим к ним военных советников.."
 SOV_Global.3.f: "Мы не должны вмешиваться."
 SOV_Global.4.t: "Россия начала войну с Азербайджаном"
 SOV_Global.4.d: "Российское правительство объявило о начале военной операции в Азербайджане с целью их уничтожения. Может быть, нам тоже стоит вмешаться в эту войну?"
 SOV_Global.4.a: "Давайте избавимся от азербайджанской угрозы!"
 SOV_Global.4.b: "Мы не должны вмешиваться."
 SOV_Global.5.t: "Россия начала войну с Беларусью"
 SOV_Global.5.d: "Российское правительство объявило о начале военной операции в Беларуси с целью её уничтожения. Мы опасаемся, что можем стать следующими жертвами российской агрессии. Стоит ли нам готовиться к вторжению?"
 SOV_Global.5.a: "Объявить об оборонительной доктрине против России"
 SOV_Global.5.b: "Вторжение в Россию? Ерунда."
 SOV_Global.6.t: "[FROM.GetName] Объявил об оборонительной доктрине"
 SOV_Global.6.d: "[FROM.GetName] был напуган недавней военной операцией, проведённой нами, и объявил о своей оборонительной доктрине против нас. Правительство объявило о строительстве дополнительных укреплений на нашей границе с ними"
 SOV_Global.6.a: "Желаю им удачи"
