l_russian:
 united_states_focus: "Фокусы государства Соединенные Штаты Америки"
 USA_focus_ending_clintonomics: "Заключительная стадия Клинтономики "
 USA_focus_ending_clintonomics_desc: "Настали последние месяцы текущей администрации и мы должны приготовиться к выборам."
 USA_focus_enjoy_surplus: "Наслаждение профицитом"
 USA_focus_enjoy_surplus_desc: "Наш бюджет профицитный и нам остается только смотреть на пополнение казны."
 USA_focus_rise_internet: "Подъем интернета"
 USA_focus_rise_internet_desc: "Наступает рассвет новой эры, и поэтому мы должны принять новейшие формы технологии и быть впереди всех.."
 USA_focus_limited_indust_expansion: "Ограниченное промышленное расширение"
 USA_focus_limited_indust_expansion_desc: "Администрация еще не передала власть, поэтому мы должны оставить свой след и нацелить экономический рост на \"синих воротничков\", родиной которых является \"Ржавый пояс\".."
 USA_focus_late_renew_investments: "Запоздавшие зеленые инвестиции"
 USA_focus_late_renew_investments_desc: "Страхи прошлого, связанные со скоростью истощения запасов ископаемого топлива, являются веской причиной для беспокойства, чтобы мы не были слишком зависимы от одного вида энергии, мы, безусловно, обречены на адаптацию к меняющемуся миру, когда придет время."
 USA_focus_43rd_administration: "Передача 43-ей администрации"
 USA_focus_43rd_administration_desc: "Пришло время мне покинуть пост, но партия все еще может победить, поэтому мы должны направить эти последние недели на надежду получить еще один срок с нашей партией во главе."
 USA_focus_2000_democrats: "Победа демократов в 2000"
 USA_focus_2000_democrats_desc: "Благодаря решимости мы одержали победу над нашими республиканскими противниками."
 USA_focus_early_green_energy_invest: "Продолжить зеленые инвестиции"
 USA_focus_early_green_energy_invest_desc: "Мы должны смотреть в будущее нашей страны, возобновляемые источники энергии на подъеме, и мы должны сохранить этот импульс."
 USA_focus_inc_health_spending: "Увеличить субсидирование здравоохранения"
 USA_focus_inc_health_spending_desc: "Перераспределение бюджета в пользу здравоохранения поможет нам сохранить и приумножить наше население, мы надеемся, что сможем сохранить это при республиканской администрации, не говоря уже о будущем в целом."
 USA_focus_new_millennia_tax_reforms: "Налоговая реформа второго тысячелетия"
 USA_focus_new_millennia_tax_reforms_desc: "Новейшие налоговые реформы, которые мы планируем, повысят наш экономический рост за счет перенаправления средств на автоматизацию и строительство для роста экономики."
 USA_focus_2000_targeted_regulations: "Точечная регуляция"
 USA_focus_2000_targeted_regulations_desc: "Ориентируясь на более урбанизированные штаты, мы можем расширить там экономические сектора, что должно способствовать росту нашей экономики в целом."
 USA_focus_social_security_improvements: "Улучшение социальной защиты"
 USA_focus_social_security_improvements_desc: "С перераспределением бюджета в пользу социального обеспечения мы можем помочь сохранить и увеличить наше население и расширить внутренние рынки/потребление, мы надеемся, что сможем сохранить это при республиканской администрации, не говоря уже об общем будущем в целом."
 USA_focus_green_reg_commission: "Комиссия экологической регуляции"
 USA_focus_green_reg_commission_desc: "Создание комиссии по экологическому регулированию позволит определить приоритетность воздействия будущих строительных проектов на окружающую среду, но это может стоить нам эффективности строительства, тем не менее, мы должны начать заботиться о планете и здоровье наших людей."
 USA_focus_2000_trade_agreements: "Торговые договора с соседями"
 USA_focus_2000_trade_agreements_desc: "Путем переговоров и заключения, как мы считаем, справедливых торговых соглашений, мы будем расширять свое торговое влияние на наших соседей в надежде обеспечить безопасность североамериканских рынков."
 USA_focus_2000_republicans: "Победа республиканцев в 2000"
 USA_focus_2000_republicans_desc: "Благодря решимости мы одержали победу над нашими демократическими противниками."
 USA_focus_early_admin_dereg: "Первичная дерегуляция"
 USA_focus_early_admin_dereg_desc: "Предыдущая администрация препятствовала экономическому росту, а сокращение бюрократической волокиты позволит некоторым штатам быстрее развивать свою экономику."
 USA_focus_2000_increase_military: "Увеличение военных расходов"
 USA_focus_2000_increase_military_desc: "Мир постоянно меняется, поэтому мы должны постоянно следить за состоянием наших вооруженных сил, если мы хотим оставаться глобальной сверхдержавой."
 USA_focus_2001_tax_cuts: "Снижение налогов 2001"
 USA_focus_2001_tax_cuts_desc: "Люди знают, что им нужно, и поэтому снижение налогов должно помочь им реализовать свои потребности."
 USA_focus_2000_education_reforms: "Реформы образования"
 USA_focus_2000_education_reforms_desc: "Дети - это будущее нации, поэтому мы должны начать реформировать школьные системы с использованием новейших технологий."
 USA_focus_2000_limited_deregulation: "Ограниченная дерегуляция"
 USA_focus_2000_limited_deregulation_desc: "Ключевые правительственные законы замедляют экономический рост в целом, мы должны сократить их, чтобы обеспечить более быстрое развитие и выпуск товаров и услуг."
 USA_focus_2000_reform_financial: "Реформировать финансовый сектор"
 USA_focus_2000_reform_financial_desc: "Финансовый сектор является крупнейшим источником роста ВВП, поэтому нам следует реформировать его, чтобы обеспечить постоянный и, если можно так выразиться, исключительный рост самого сектора."
 USA_focus_2000_central_free_trade: "Свободная торговля с Центральной Америкой"
 USA_focus_2000_central_free_trade_desc: "Доктрина Монро должна соблюдаться и по сей день, но мы должны искать более дружественные связи с государствами, расположенными вблизи и вокруг Панамского канала, если мы хотим обеспечить себе политическое и экономическое доминирование на рынках Америки."
 USA_focus_2004_democrats: "Победа демократов в 2004"
 USA_focus_2004_democrats_desc: "Благодаря своей решимости мы одержали победу над нашими республиканскими противниками."
 USA_focus_light_green_deal: "Новый зеленый курс"
 USA_focus_light_green_deal_desc: "\"Новый зеленый курс\" -  крайне необходим, пока мы не нанесли еще больший ущерб окружающей среде, чем уже нанесли."
 USA_focus_2004_education_investments: "Инвестиции в образование"
 USA_focus_2004_education_investments_desc: "Инвестиции в образование - это инвестиции в будущее наших детей, поэтому мы должны быть уверены, что помогаем создать будущее для будущих поколений."
 USA_focus_2004_economic_crackdowns: "Экономические потрясения"
 USA_focus_2004_economic_crackdowns_desc: "Корпорации эксплуатируют людей, поэтому мы должны принять жесткие меры регулирования, чтобы предотвратить дальнейшее расширение такого бизнеса."
 USA_focus_2004_social_security: "Расширение социальной защиты"
 USA_focus_2004_social_security_desc: "Наши люди должны иметь пенсионные льготы. Но нынешнее состояние программы социального обеспечения оставляет желать лучшего. Путем реструктуризации и перераспределения существующих бюджетов и ресурсов мы можем сделать программу более эффективной и менее затратной для среднего налогоплательщика."
 USA_focus_2004_federal_funding: "Инициатива по федеральному субсидированию"
 USA_focus_2004_federal_funding_desc: "Мы должны соперничать с миром по росту ВВП, поэтому мы должны инвестировать в современные производители денег, которыми являются офисные структуры и финансовые рынки."
 USA_focus_2004_public_works: "Общественные работы"
 USA_focus_2004_public_works_desc: "С помощью общественных проектов мы можем помочь создать взаимосвязанную природу, стимулирующую местное потребление и экономический рост."
 USA_focus_2007_tax_reform: "Налоговая реформа 2007"
 USA_focus_2007_tax_reform_desc: "Эти новые налоги должны помочь покрыть новые инициативы правительства, в конце концов, работа правительства - помогать своему народу."
 USA_focus_2004_urbanization: "Национальная урбанизация I"
 USA_focus_2004_urbanization_desc: "Поколения меняются, экономика растет, похоже, что и нация в целом расширяется."
 USA_focus_2004_republicans: "Победа республиканцев в 2004"
 USA_focus_2004_republicans_desc: "Мы выиграли новый срок у наших оппонентов."
 USA_focus_2004_military_contracts: "Военные контракты"
 USA_focus_2004_military_contracts_desc: "Чтобы поддерживать наши вооруженные силы на должном уровне, мы должны стремиться к росту военных контрактов, чтобы не отставать от потребностей."
 USA_focus_2004_economic_deregulation: "Экономическая дерегуляция"
 USA_focus_2004_economic_deregulation_desc: "Для продолжения роста необходимо дальнейшее дерегулирование экономики. Мы можем сделать это, атакуя \"основные\" законодательные акты, которые полностью блокируют рост бизнеса и стартапы."
 USA_focus_2004_investments: "Инвестиции в бизнес"
 USA_focus_2004_investments_desc: "Ограниченные государственные инвестиции в ключевые предприятия будут стимулировать ВВП нашей страны и создавать больше рабочих мест в результате \"стимулирования\" целевых секторов экономики."
 USA_focus_2004_healthcare: "Реформы здравоохранения"
 USA_focus_2004_healthcare_desc: "Система здравоохранения слишком сильно обременена нормативными актами, что ограничивает инициативу и исследования, поэтому мы должны внести ключевые изменения в систему в целом."
 USA_focus_2004_less_red_Tape: "Упростить ограничения"
 USA_focus_2004_less_red_Tape_desc: "Выбранные штаты через свои собственные регулирующие комиссии позволят расширить свою экономику, самостоятельно оценивая свои потребности и доступные площади для строительства новых предприятий и так далее."
 USA_focus_2004_budget_balancing: "Сбалансировка бюджета"
 USA_focus_2004_budget_balancing_desc: "Нам необходимо найти способы сбалансировать наш бюджет и минимизировать дефицит, чтобы наша экономика могла работать бесперебойно."
 USA_focus_2007_tax_cuts: "Налоговая реформа 2007"
 USA_focus_2007_tax_cuts_desc: "Снижение налогов хорошо стимулирует экономику, создает стимулы для самостоятельной покупки товаров, сбережений для личных предприятий и позволяет бизнесу использовать дополнительный капитал для расширения и создания новых рабочих мест."
 USA_focus_2008_democrats: "Победа демократов в 2008"
 USA_focus_2008_democrats_desc: "Мы - победители, еще один срок выигран у оппозиции."
 USA_focus_2009_tax_reforms: "Налоговая реформа 2009"
 USA_focus_2009_tax_reforms_desc: "С помощью новых налогов мы можем стимулировать рост ВВП там, где это необходимо."
 USA_focus_2008_environmental_safeguards: "Улучшить контроль за окружающей средой"
 USA_focus_2008_environmental_safeguards_desc: "Окружающая среда имеет первостепенное значение, и государства с более благоприятной окружающей средой должны иметь более строгие правила."
 USA_focus_2008_inter_economic_deals: "Региональные экономические сделки"
 USA_focus_2008_inter_economic_deals_desc: "Китай является лучшим способом получения дешевых товаров, поэтому мы должны открыться и принять наших партнеров из-за Тихого океана."
 USA_focus_2008_social_security: "Улучшение социального обеспечение"
 USA_focus_2008_social_security_desc: "Благодаря дальнейшей реструктуризации и лучшей оптимизации обработки данных и потребностей, наши налогоплательщики будут платить меньше в фонд социального обеспечения, сохраняя, а то и увеличивая выплаты, которые они получают при выходе на пенсию. Это повысит уверенность и моральный дух, что может сделать людей более продуктивными на рабочем месте."
 USA_focus_2008_healthcare: "Улучшение здравоохранения"
 USA_focus_2008_healthcare_desc: "Мы должны посмотреть на наших британских коллег и увидеть, что Medicare for all может быть для всех, поэтому мы должны идти на компромисс с оппозицией, если хотим провести такую \"опасную\" политику."
 USA_focus_2008_police: "Реструктурировать полицию"
 USA_focus_2008_police_desc: "Преступность снижается в одних районах и растет в других, поэтому мы должны \"ограничить\" усилия полиции и при необходимости \"перенаправить\" их на другие средства."
 USA_focus_2008_urbanization: "Усилия по урбанизации"
 USA_focus_2008_urbanization_desc: "Урбанизация - это наиболее эффективный способ обеспечить функционирование людей и экономики без длительных перерывов между различными этапами производственного процесса. Поэтому мы должны консолидировать и развивать наши экономические центры."
 USA_focus_2008_republicans: "Победа республиканцев в 2008"
 USA_focus_2008_republicans_desc: "Мы обеспечили еще одну победу для нашей партии, давайте воспользуемся ею по максимуму."
 USA_focus_2008_rural_redevelopment: "Развитие сельской местности"
 USA_focus_2008_rural_redevelopment_desc: "Мы должны сосредоточиться на ядре нашей нации, синих воротничках и обширных сельских районах страны, для этого мы должны инвестировать в экономику штатов, которые соответствуют этим параметрам."
 USA_focus_2008_trade_deal: "Заморские торговые сделки"
 USA_focus_2008_trade_deal_desc: "Мы должны поддерживать наш глобальный финансовый контроль, поэтому мы должны создать атмосферу сотрудничества между нами и странами, которые считаются важными для их соответствующих континентальных и региональных рынков."
 USA_focus_2008_environment_deregulation: "Ослабить регуляцию окружающей среды"
 USA_focus_2008_environment_deregulation_desc: "Мы должны отменить эти обременительные зеленые правила, чтобы лучше стимулировать будущих предпринимателей к открытию нового бизнеса."
 USA_focus_2008_policing_initiatives: "Развитие полиции"
 USA_focus_2008_policing_initiatives_desc: "С внедрением новых полицейских программ мы должны быть в состоянии повысить вовлеченность общества, решить проблему дальнейшего роста некоторых крупных криминальных очагов и подавить другие."
 USA_focus_2008_military_industry: "Военно-промышленный комплекс"
 USA_focus_2008_military_industry_desc: "Расширение и продление ключевых военных контрактов позволит нашим вооруженным силам быть лучше оснащенными и испытывать меньше недостатков в материально-техническом обеспечении."
 USA_focus_2008_military_budget: "Увеличение военного бюджета"
 USA_focus_2008_military_budget_desc: "Новый финансовый год будет скорректирован в соответствии с нарастающими изменениями в глобальной среде, поэтому мы должны вкладывать больше средств в наши вооруженные силы, если хотим идти в ногу со временем."
 USA_focus_2011_tax_cuts: "Снижение налогов 2011"
 USA_focus_2011_tax_cuts_desc: "Чтобы лучше стимулировать внутреннее потребление и рост, мы должны сократить основные налоги и изменить или уменьшить налоговые кодексы, которые затрагивают все классы граждан. Таким образом, бизнес сможет реинвестировать дополнительный капитал в создание рабочих мест, рабочие смогут покупать и позволить себе больше вещей и, возможно, дать большему количеству людей потенциальную возможность создать свой собственный бизнес."
 USA_focus_ending_2011_fiscal_year: "Окончание 2011 финансового года"
 USA_focus_ending_2011_fiscal_year_desc: "Президентский срок подходит к концу, и мы надеемся, что сможем одержать победу, чтобы добиться большего прогресса в нашей экономике."
 USA_focus_2012_democrats: "Победа демократов в 2012"
 USA_focus_2012_democrats_desc: "Мы - победители, еще один срок выигран у оппозиции."
 USA_focus_riding_green_wave: "Покорить зеленую волну"
 USA_focus_riding_green_wave_desc: "Люди хотят более зеленого будущего, и мы можем использовать этот энтузиазм для продвижения наших планов."
 USA_focus_2012_renewable_invest: "Инвестиции в возобновляемую энергию"
 USA_focus_2012_renewable_invest_desc: "Мы должны обратиться к нашим самым сильным голосующим группам, а для этого нам нужно показать им плоды нашей деятельности."
 USA_focus_2012_renewable_refitting: "Зеленое переоборудование"
 USA_focus_2012_renewable_refitting_desc: "Для борьбы с общим увеличением выбросов углекислого газа мы должны стремиться к принятию новых строительных норм и правил, когда новые отрасли пытаются запуститься или существующие отрасли пытаются расшириться."
 USA_focus_2012_renewable_research: "Департамент развития возобновляемой энергии"
 USA_focus_2012_renewable_research_desc: "Не каждый вид транспорта может быть эффективным с помощью электроэнергии, мы должны инвестировать дальше в любые возобновляемые формы, чтобы обеспечить их широкое распространение не только на дорогах."
 USA_focus_2014_infrastructure: "Инфраструктурный акт 2014"
 USA_focus_2014_infrastructure_desc: "Северо-восточный коридор разрушается, и поэтому мы должны сделать прямые инвестиции для поддержания его работоспособности."
 USA_focus_2012_blue_chip: "Инвестиции в голубые фишки"
 USA_focus_2012_blue_chip_desc: "Мы должны обратиться к нашим самым сильным корпоративным сторонникам, а для этого нам нужно показать им плоды нашей деятельности."
 USA_focus_2012_digital_classroom: "Акт о цифровой школе"
 USA_focus_2012_digital_classroom_desc: "Не все могут наслаждаться роскошью частных школ, поэтому, мы должны модернизировать наши государственные школы в той же степени. В конце концов, молодежь - это наше будущее."
 USA_focus_2012_republicans: "Победа республиканцев в 2012"
 USA_focus_2012_republicans_desc: "Мы обеспечили еще одну победу для нашей партии, давайте воспользуемся ею по максимуму."
 USA_focus_2012_opium: "Анти-опиоидный акт"
 USA_focus_2012_opium_desc: "Нам необходимо более эффективно противостоять современной опиумной войне, которая сегодня поглощает Америку, и для этого нам необходимо увеличить бюджет на антинаркотические подразделения и специальные подразделения по отслеживанию картелей, если мы хотим начать принимать какие-либо эффективные меры."
 USA_focus_2012_deregulation: "Дерегуляция энергетики"
 USA_focus_2012_deregulation_desc: "С ростом экологической активности необходимо бороться собственными силами, поэтому, если есть такая озабоченность, мы должны ослабить ключевые нормы регулирования, чтобы позволить больше инвестировать в рынок возобновляемых источников энергии."
 USA_focus_2012_osmium: "Акт об осмиуме"
 USA_focus_2012_osmium_desc: "Новые технологические достижения требуют все большего количества редкоземельных элементов, и для борьбы с иностранной зависимостью мы должны увеличить внутреннее производство."
 USA_focus_2012_defence: "Акт о защите Мексиканского залива"
 USA_focus_2012_defence_desc: "Учитывая кибер-страхи последнего времени и более смелые действия некоторых наших противников, как известных, так и неизвестных, мы должны стремиться создать железный контроль над Мексиканским заливом, чтобы они не пытались направить военно-морские силы для блокады жизненно важного торгового узла, которым являются штаты побережья Мексиканского залива."
 USA_focus_2012_standard_classroom: "Акт о стандартной школе"
 USA_focus_2012_standard_classroom_desc: "Частный сектор показал, что школы могут быть как справедливыми, так и образовательными, однако для того, чтобы обеспечить справедливую и понятную учебную программу, необходима определенная форма национальной стандартизации. Закон о стандартной школе должен сделать это, а также сократить федеральный бюджет на эти цели."
 USA_focus_2012_red_chip: "Инвестиции в красные фишки"
 USA_focus_2012_red_chip_desc: "На следующий президентский срок мы должны укрепить нашу поддержку путем прямого инвестирования в штаты, которые являются лояльными и, похоже, станут переходящими, чтобы сохранить их лояльность."
 USA_focus_2012_great_plains: "Акт Великих Равнин"
 USA_focus_2012_great_plains_desc: "Чтобы стимулировать рост рабочих мест и бороться с массовой урбанизацией, мы должны обратить внимание на более пустые штаты, такие как Великие равнины, эти штаты производят более чем достаточно продовольствия для внутреннего и экспортного потребления, и мы должны инвестировать в диверсификацию их экономики, чтобы привлечь больше людей из переполненных городов Атланты, Нью-Йорка и так далее."
 USA_focus_2016_democrat_victory: "Победа демократов в 2016"
 USA_focus_2016_democrat_victory_desc: "Благодаря решимости мы одержали победу над нашими республиканскими соперниками."
 USA_focus_blue_cross_act: "Акт синего креста"
 USA_focus_blue_cross_act_desc: "Медицинское обслуживание наших граждан важно, но мы должны иметь возможность стимулировать рост рабочих мест, поэтому мы должны разработать стандарты строительства и укомплектования персоналом для всех учреждений, чтобы повысить качество и количество лечения."
 USA_focus_red_shield_act: "Акт красного щита"
 USA_focus_red_shield_act_desc: "Мы должны дополнить наше предыдущее законодательство другим, мы должны показать всему миру, что американское здравоохранение - это лучшее здравоохранение."
 USA_focus_the_better_tomorrow_act: "Акт Лучшего Завтра"
 USA_focus_the_better_tomorrow_act_desc: "Изменение некоторых правил и лучшая стандартизация противоречивых правил, связанных с зонированием и строительством, приведет к увеличению количества свободных земель под застройку, однако потребуется немного больше времени для строительства новых зданий в соответствии с нормами."
 USA_focus_blue_states_bailout: "Поддержка демократических штатов"
 USA_focus_blue_states_bailout_desc: "Чтобы укрепить наш имидж, мы должны прочно удерживать штаты, где они являются демократическими или колеблющимися, это должно помочь в предстоящем избирательном цикле."
 USA_focus_were_not_them: "Мы - не они"
 USA_focus_were_not_them_desc: "Оппозиция ведет агрессивную пропаганду, большинство их \"заявлений\" явно ложны, мы должны сделать все возможное, чтобы справиться с этой ложью."
 USA_focus_urbanization_ii: "Урбанизация II"
 USA_focus_urbanization_ii_desc: "Рынок труда на подъеме... хорошо, потому что он нам нужен."
 USA_focus_2016_republican_victory: "Победа республиканцев в 2016"
 USA_focus_2016_republican_victory_desc: "Мы обеспечили еще одну победу для нашей партии, давайте воспользуемся ею по максимуму."
 USA_focus_lithium_act: "Литиевый акт"
 USA_focus_lithium_act_desc: "Новые технологические достижения требуют все большего количества редкоземельных элементов, и для борьбы с иностранной зависимостью мы должны увеличить внутреннее производство."
 USA_focus_greater_plains_act: "Акт о Великих Равнинах"
 USA_focus_greater_plains_act_desc: "Наша основная база избирателей находится в более сельских штатах, однако если мы сможем создать хорошую дисперсию рабочих мест для роста этих штатов, мы сможем изменить коллегию выборщиков и саму палату представителей с помощью переписи населения."
 USA_focus_the_better_business_act: "Акт об улучшении бизнеса"
 USA_focus_the_better_business_act_desc: "Поскольку население растет все больше и больше, мы должны отменить некоторые излишние правила, чтобы ускорить строительство и создать новые рабочие места."
 USA_focus_blue_collar_programs: "Программы для синих воротничков"
 USA_focus_blue_collar_programs_desc: "Поскольку все больше людей теряют веру в такие вещи, как Obamacare и другие усилия, мы можем обратиться к среднему классу, изменив и усилив правила, касающиеся планов, предоставляемых корпорациями. Кому-то такой подход может не понравиться, но он понравится большему числу людей, чем тем, кто его не одобряет."
 USA_focus_we_arent_like_them: "Мы - не они"
 USA_focus_we_arent_like_them_desc: "Оппозиция ведет агрессивную пропаганду, большинство их \"заявлений\" явно ложны, мы должны сделать все возможное, чтобы справиться с этой ложью."
 USA_focus_the_2000_joint_exercises: "Общие военные учения 2000"
 USA_focus_the_2000_joint_exercises_desc: "Армия США проведет серьезные учения с некоторыми союзниками из НАТО."
 USA_focus_the_military_industrial_complex: "Военно-проышленный комплекс"
 USA_focus_the_military_industrial_complex_desc: "Мир стал более стабильным, по крайней мере, в том, что касается крупномасштабных войн. Количество зарубежных баз и сосредоточенность на военных расходах во время холодной войны привели к тому, что за занавесом американской политики появилась растущая тень. Сможет ли конгресс укротить растущую тьму или жадность и эгоизм не дадут пробиться свету."
 USA_focus_political_games_vs_war_games: "Дипломатия или война"
 USA_focus_political_games_vs_war_games_desc: "Сплетение волокиты и бюрократии стало почти синонимом как Пентагона, так и Конгресса. Хотя кажется, что все делается, многие не понимают, сколько \"игр\" есть в каждом здании, когда дело касается выполнения работы."
 USA_focus_continuing_arms_contracts: "Продолжить военные закупки"
 USA_focus_continuing_arms_contracts_desc: "Оружейная промышленность США работает на основе серии контрактов, поэтому их необходимо продлевать и пересматривать, чтобы обеспечить продолжение такой производственной базы."
 USA_focus_a_new_mechanized_transport: "Новый механизированный транспорт"
 USA_focus_a_new_mechanized_transport_desc: "Bradley был сложным процессом проектирования и потребовал больших затрат на совершенствование, поэтому мы должны продолжать внедрять инновации, чтобы сохранить наше доминирование в области защитной транспортировки пехоты и боевых оборонительных мер."
 USA_focus_the_pentagon_wars_begin: "Да начнутся войны Пентагона"
 USA_focus_the_pentagon_wars_begin_desc: "Пентагон и ВПК но головы, но только когда кто-то начинает выходить за рамки. В этой степени только время покажет, куда эта внутренняя борьба приведет американских военных и нацию в целом."
 USA_focus_repurposing_budget_changes: "Предложить сокращение бюджета"
 USA_focus_repurposing_budget_changes_desc: "Слишком долгое время на вооруженные силы выделялись чрезмерные средства, и пришло время начать менять эту ситуацию."
 USA_focus_cut_army_technology_reliance: "Прекратить зависимость армии от технологий"
 USA_focus_cut_army_technology_reliance_desc: "Армия слишком сильно полагается на высокочувствительные и неотъемлемые технологии, которые могут вывести ее из строя с помощью некоторых ключевых ЭМП или других форм глушилок и или устройств, выводящих из строя. Баланс между этими новыми технологиями и старыми тактиками должен реформировать армию, сделав ее более гибкой."
 USA_focus_cut_air_force_luxuries: "Уменьшить расходы на ВВС"
 USA_focus_cut_air_force_luxuries_desc: "ВВС слишком избалованы, и, глядя на некоторые расходы и образ жизни большинства военнослужащих ВВС, неудивительно, что, урезав некоторые из этих роскошеств, мы можем косвенно помочь некоторым из этих людей получить больше навыков, которые могут быть полезны на поле боя."
 USA_focus_cut_navy_large_ship_programs: "Сократить заказы на большие корабли"
 USA_focus_cut_navy_large_ship_programs_desc: "Военно-морской флот США является крупнейшим в мире. Расширение таких сил в международной перспективе является косвенно провокационным и дорогостоящим, поэтому мы должны сократить и ограничить такие будущие расширения, чтобы они соотносились только с реальными событиями на мировой арене."
 USA_focus_standardizing_army_equipment: "Стандартизировать армейское оснащение"
 USA_focus_standardizing_army_equipment_desc: "В армии имеется огромное количество различного оборудования и моделей, в которых можно запутаться. Стандартизировав оборудование и ограничив количество моделей, находящихся на вооружении, мы сможем снизить темп работы завода и стоимость в целом."
 USA_focus_streamlining_naval_designs: "Облегчить проекты кораблей"
 USA_focus_streamlining_naval_designs_desc: "Военно-морской флот имеет множество модульных устройств, которые устанавливаются на различные суда, в связи с этим мы должны стремиться к ограничению и лучшей рационализации проектирования и производства военно-морских судов, чтобы быть более эффективными и экономичными для поддержания нашего военно-морского доминирования."
 USA_focus_no_more_cold_war_militarism: "Оставить милитаризм в прошлом"
 USA_focus_no_more_cold_war_militarism_desc: "США были «спасителем» свободного мира, и в этом они ограничили развитие наших союзников и тех, кто хотел быть независимым от иностранного влияния. Сегодня мы меняем это, создавая новый образ пост-холодной войны, который будет стремиться помогать нуждающимся и работать со всеми, кто хочет, чтобы с ним работали."
 USA_focus_rebalancing_the_books: "Ослабить милитаризм"
 USA_focus_rebalancing_the_books_desc: "Американский народ устал посылать наших ребят по всему миру, но мы должны заботиться о наших национальных интересах, поэтому нам нужно вносить изменения и идти на компромиссы везде, где это возможно, чтобы успокоить общественность."
 USA_focus_slashing_failed_rd_projects: "Закрыть провальные разработки"
 USA_focus_slashing_failed_rd_projects_desc: "У армии и ВВС есть плохая привычка поддерживать на плаву неработающие программы, чтобы они могли надеяться на прорыв, для этого мы должны немедленно остановить эти программы и направить деньги в те отделы, которые в них нуждаются."
 USA_focus_culling_air_force_excesses: "Забраковать отговорки ВВС"
 USA_focus_culling_air_force_excesses_desc: "ВВС известны как один из самых \"мягких\" родов войск, и, судя по изрядной доле образа жизни, это неудивительно. Поэтому мы начнем перераспределять эти излишки в лучшие направления совершенствования наших летчиков."
 USA_focus_standardizing_naval_production: "Стандартизировать производство кораблей"
 USA_focus_standardizing_naval_production_desc: "Наш флот - самый большой в мире, но он чрезмерно разнообразен и громоздок, крейсер - это современная морская королева, и для этого мы должны усовершенствовать этот класс, чтобы сделать его основным в американском флоте."
 USA_focus_centralized_military_rd_department: "Централизованные военные разработки"
 USA_focus_centralized_military_rd_department_desc: "Каждая отрасль практически имеет свой собственный отдел исследований и разработок, это затратно с точки зрения бюрократии, и для этого нам необходимо унифицировать и стандартизировать формат центрального военного отдела исследований и разработок."
 USA_focus_vehicle_varient_standards: "Стандарты транспортных разработок"
 USA_focus_vehicle_varient_standards_desc: "Армия известна тем, что постоянно вносит изменения в существующие модели машин, и гордость нашей бронетанковой службы - лучший тому пример. Хотя мы не можем сделать многого в этом отношении, мы можем выдвигать требования относительно того, когда новая модель или вариант может быть принят на вооружение."
 USA_focus_light_militarism: "Легкий милитаризм"
 USA_focus_light_militarism_desc: "Люди выглядят сытыми, военные промышленники довольны своим положением, и в целом все выглядит спокойно, теперь мы предлагаем мягкий милитаризм и надеемся обеспечить безопасность внутри страны и за рубежом ради свободы этого мира."
 USA_focus_war_on_terror_budgeting: "Спонсирование Войны с террором"
 USA_focus_war_on_terror_budgeting_desc: "Враги нашей нации стремятся дестабилизировать нас, мы должны работать над тем, чтобы нанести упреждающий удар по этим врагам нашей нации."
 USA_focus_increased_rd_budget: "Увеличить бюджет военных разработок"
 USA_focus_increased_rd_budget_desc: "Военные застопорились в развитии современного вооружения, и для этого мы должны инвестировать больше, чтобы опередить весь остальной мир."
 USA_focus_increased_army_personnel_incentives: "Кампании по увеличении призыва"
 USA_focus_increased_army_personnel_incentives_desc: "Люди упрямы в том, что они искренне считают правильным: мы не можем принять закон о воинской повинности, поэтому мы должны улучшить стимулы для привлечения большего количества новобранцев."
 USA_focus_new_aircraft_models: "Объединенный ударный истребитель"
 USA_focus_new_aircraft_models_desc: "Военно-воздушные силы — гордость современного поля боя, поэтому мы должны смотреть в будущее авиации, если хотим доминировать в небе. Создание Joint Strike Fighter (JSF) — это программа развития, призванная открыть новую эру истребителей."
 USA_focus_naval_railgun_program: "Программа флотских орудий"
 USA_focus_naval_railgun_program_desc: "Наш флот - самый большой в мире, но он не совсем самый мощный, поэтому мы должны обратиться к обширному оружию дальнего действия, чтобы победить наших врагов прежде, чем они смогут подумать о победе над нами."
 USA_focus_air_force_priority_budgeting: "Приоритет ВВС"
 USA_focus_air_force_priority_budgeting_desc: "Наша воздушная мощь должна быть непревзойденной, и поэтому нашим приоритетом должно быть бюджетное развитие этой мощи, насколько это возможно."
 USA_focus_american_militarism: "Американский милитаризм"
 USA_focus_american_militarism_desc: "Холодная война закончилась, но началась новая война, эпоха американского милитаризма наведет страх на врагов свободы."
 USA_focus_department_of_improvement: "Департамент усовершенствования"
 USA_focus_department_of_improvement_desc: "Департамент усовершенствования - это специализированное отделение DoD, занимающееся исследованиями и реформами в области обучения. Недавнее ведение \"Войны с наркотиками\" позволило увидеть потенциал усовершенствований для военного применения. Хотя некоторые могут испытывать дискомфорт, безопасность нашей страны имеет первостепенное значение."
 USA_focus_masked_r_and_d: "Скрытые разработки"
 USA_focus_masked_r_and_d_desc: "Поскольку общественность не особо отвлекается на такие важные вещи, как война с наркотиками, мы увидели реальный потенциал в этом испытании. При наличии времени, денег и хороших исследований мы найдем несколько хороших способов улучшить наших рядовых солдат. Хотя эти способы могут не понравиться, мы, тем не менее, можем продолжать исследования."
 USA_focus_testing_needs: "Найм подопытных образцов"
 USA_focus_testing_needs_desc: "Нам нужны испытуемые для проверки и подтверждения наших исследований, хотя это может привести к сокращению запаса, мы можем обойтись тем, что у нас есть."
 USA_focus_needed_equipment: "Закупка оборудования"
 USA_focus_needed_equipment_desc: "Нам необходимо новое оборудование для проведения исследований, наше влияние на членов Конгресса позволит нам получить финансирование за счет реинвестированных бюджетов."
 USA_focus_phase_one: "Фаза развития: 1"
 USA_focus_phase_one_desc: "Начальное тестирование показало ограниченный результат, ничего существенного, но мы продвигаемся вперед."
 USA_focus_phase_two: "Фаза развития: 2"
 USA_focus_phase_two_desc: "Мы добиваемся хороших результатов, но начальство недовольно."
 USA_focus_phase_three: "Фаза развития: 3"
 USA_focus_phase_three_desc: "Мы сделали это, хотя это и не должно быть «идеальным», но тем не менее мы сохраняем свои рабочие места и пьем за успех."
 USA_focus_increased_senses_program: "Гуманная программа"
 USA_focus_increased_senses_program_desc: "Наши солдаты — добровольцы, у них очень мало стимулов, чтобы действительно присоединиться, не говоря уже о том, чтобы остаться в армии. Поэтому мы должны обещать им идеальное тело, которое они получат, если согласятся на будущее Америки."
 USA_focus_captain_america_program: "Программа: Капитан Америка"
 USA_focus_captain_america_program_desc: "У нас есть американский герой фильма, американская мечта в сознании людей. Теперь у нас будет возможность иметь американских защитников, благодаря достижениям нашего департамента."
 USA_focus_freewill_research: "Открытые исследования"
 USA_focus_freewill_research_desc: "В условиях, когда общественность с трепетом относится к опасностям, существующим в нашем мире как за рубежом, так и внутри страны, мы должны увлечь ее разработками, которые превратят эти невзгоды в блага, для улучшения нашей страны."
 USA_focus_recruitment_campaign: "Призывная кампания"
 USA_focus_recruitment_campaign_desc: "Нам понадобятся новые добровольцы для проектов, которые мы планируем, если мы хотим добиться реальных результатов, но мы не можем брать их из числа действующих военнослужащих. В качестве способа улучшить баланс мы начнем кампанию, посвященную всем и каждому, кто готов служить своей стране способами, не связанными с воинской службой."
 USA_focus_procuring_new_resorces: "Привлечение ресурсов"
 USA_focus_procuring_new_resorces_desc: "Эти проекты будут стоить денег и оборудования, которых у нас нет, хотя мы могли бы обратиться за помощью к нашим политическим друзьям."
 USA_focus_project_memphis: "Проект: Мемфис"
 USA_focus_project_memphis_desc: "Проект \"Мемфис\" - это название серии проектов, которые будут исследованы и проведены в окрестностях Мемфиса. Если все пойдет хорошо, у нас появятся настоящие танки для солдат."
 USA_focus_project_jackson: "Проект: Джексон"
 USA_focus_project_jackson_desc: "Президент Эндрю Джексон известен своими великими и не очень делами, но стремление повысить способность наших солдат с большей готовностью подходить к смелым ситуациям имеет первостепенное значение в меняющемся искусстве современной войны."
 USA_focus_project_theodor: "Проект: Теодор"
 USA_focus_project_theodor_desc: "Подобно великому прогрессивному Теодору Рузвельту, мы должны превратить наших солдат в армию \"Бычьих лосей\". У нас будут солдаты с упрямой решимостью и волей идти вперед и вперед."
 USA_focus_pushing_the_anti_smoking_initiative: "Продвижение анти-табачных движений"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Гражданам нужна более здоровая жизнь, и поэтому мы должны проводить кампании, показывающие негативные последствия табачной продукции в целом."
 USA_focus_dealing_with_anti_globalist_protest: "Разобраться с анти-глобалистами"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Агитаторы протестуют против наших недавних изменений, направленных на лучшую интеграцию и сотрудничество с иностранными экономиками, поэтому мы должны вести себя с этими невежественными людьми сдержанно, на глазах у общественности.."
 USA_focus_state_visit_to_vietnam: "Делегация во Вьетнам"
 USA_focus_state_visit_to_vietnam_desc: "История наших отношений с Вьетнамом непростая, но лучше опоздать с исправлением ситуации, чем сидеть и позволять напряженности нарастать. Поэтому мы должны совершить государственный визит во Вьетнам."
 USA_focus_helping_al_gore_in_the_coming_election: "Помочь Ал Гору на выборах"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "Срок полномочий президента почти истек, и Ал Гор, его вице-президент, рассматривается как лучшая замена на следующий срок. Мы должны убедиться, что он понравится общественности, чтобы его избрали."
 USA_focus_the_2001_attacks: "Атаки 11 сентября"
 USA_focus_the_2001_attacks_desc: "США только что подверглись нападению на своей родной земле в одном из крупнейших городов, находящихся под их контролем. Нация потрясена, но решимость ответить на подобные акты террора быстро растет."
 USA_focus_avoiding_an_illegal_war: "Предотвратить ненужную войну"
 USA_focus_avoiding_an_illegal_war_desc: "Люди возмущены, но осторожны, так как, хотя они и хотят разобраться с этой атакой, они не хотят ввязываться в затяжной конфликт, который может повлечь за собой стресс для их жизни, так как некоторые могут быть отправлены умирать в войне, в которую они не до конца верят. Именно это чувство мы можем исправить, используя более пассивно-агрессивный подход к внешней дипломатии, особенно в тех странах, которые мы будем называть \"проблемными странами\"."
 USA_focus_the_self_security_option: "Сфокусироваться на самообороне"
 USA_focus_the_self_security_option_desc: "Для потенциально затяжной войны не хватает духа, поэтому мы должны смотреть внутрь, ведь именно провал системы безопасности в аэропортах позволил совершить такие теракты."
 USA_focus_the_war_on_terror: "Война с террором"
 USA_focus_the_war_on_terror_desc: "Карты были сданы, и мы посмотрели на шансы, чтобы отомстить за наш народ и упредить будущие нападения, мы должны бороться с источником таких безумных фанатиков."
 USA_focus_foreign_policy: "Внешняя политика"
 USA_focus_foreign_policy_desc: "В последнее время США не уделяют должного внимания внешней политике, поэтому мы должны возродить этот аспект интересов нашей страны."
 USA_focus_foreign_policy_plan: "План на внешнюю политику"
 USA_focus_foreign_policy_plan_desc: "Продолжающиеся гражданские войны в Западной Африке станут хорошим стартом для формирования внешней политики, но мы не уверены, что они будут ее определять."
 USA_focus_support_the_democratic_movement: "Поддержать демократические движения"
 USA_focus_support_the_democratic_movement_desc: "Они стремятся к свободе и сильной нации, и мы должны поддержать их."
 USA_focus_support_the_nationalist_movement: "Поддержать националистические движения"
 USA_focus_support_the_nationalist_movement_desc: "Они стремятся к свободе и сильной нации, и мы должны поддержать их."
 USA_focus_the_salesman_approach: "Подход торговца"
 USA_focus_the_salesman_approach_desc: "Народ не хочет войны, но он также не хочет сидеть сложа руки. Для этого мы можем извлечь выгоду для нашего народа и всего мира, если начнем продвигать сделки по обучению и оснащению тех, кто в этом нуждается."
 USA_focus_supplying_our_sierra_leone: "Снабжение Сьерра-Леона оружием"
 USA_focus_supplying_our_sierra_leone_desc: "Народ Сьерра-Леоне недостаточно оснащен, и мы должны помочь ему."
 USA_focus_meeting_with_african_union_members: "Встретиться с Африканским союзом"
 USA_focus_meeting_with_african_union_members_desc: "Африканский континент огромен и в лучшем случае непредсказуем, чтобы исправить это, мы должны встретиться с лидерами Африканского союза, чтобы лучше понять сложность и клиентуру, которую мы могли бы иметь."
 USA_focus_securing_trade_with_africa: "Усилить сделки с Африкой"
 USA_focus_securing_trade_with_africa_desc: "Континент богат ресурсами, и поэтому развитие взаимной торговли улучшит нашу страну и наше влияние на континенте."
 USA_focus_the_humanitarian_approach: "Гуманитарный подход"
 USA_focus_the_humanitarian_approach_desc: "Люди не хотят войны, но они также не хотят сидеть сложа руки. Мы должны послать сигнал, и лучший способ сделать это - гуманизм."
 USA_focus_advising_sierra_leone: "Советники в Сьерра-Леоне"
 USA_focus_advising_sierra_leone_desc: "Нация достойно оснащена, но бессистемно обучена, мы должны помочь им получить дополнительную подготовку, если мы хотим надеяться на их победу."
 USA_focus_meeting_eu_leadership: "Встреча с Евросоюзом"
 USA_focus_meeting_eu_leadership_desc: "Европейцы владели африканским континентом на протяжении тысячелетий, поэтому у них должно быть больше всего информации о том, как обращаться с этим континентом. Мы можем лучше понять, какие проблемы у нас могут возникнуть, если поговорим с ними."
 USA_focus_coordinated_help: "Координированная помощь"
 USA_focus_coordinated_help_desc: "У французов есть иностранный легион, и мы тоже должны, мы должны изменить наш имидж и укрепить наши притязания на мир и свободу во всем мире."
 USA_focus_the_interventionist_will: "Интервенционистский подход"
 USA_focus_the_interventionist_will_desc: "Народ хочет войны, но мы не можем сидеть сложа руки. Мы должны послать сигнал, вселить страх во врагов нашей нации и показать им, что мы по-прежнему сильны."
 USA_focus_sierra_leone_peacekeepers: "\"Миротворцы\" в Сьерра-Леоне"
 USA_focus_sierra_leone_peacekeepers_desc: "Страна прилично оснащена, но не добивается реального прогресса, мы можем послать \"миротворцев\", как если бы мы были при ООН, и помочь направить войну в более выгодное нам русло."
 USA_focus_state_visit_to_the_united_kingdom: "Делегация в Великобританию"
 USA_focus_state_visit_to_the_united_kingdom_desc: "Великобритания была колониальным управляющим на территории Сьерра-Леоне и должна обладать лучшими знаниями, чтобы помочь нам в этом небольшом начинании, а также может помочь нам в любых других конфликтах на территории бывшей Британской империи."
 USA_focus_joint_police_action: "Общая \"Полицейская операция\""
 USA_focus_joint_police_action_desc: "Полицейские действия, которыми была гражданская война в Сьерра-Леоне, выглядят многообещающе в отношении нового вида внешней политики. Мы должны уточнить и переопределить термин \"полицейские операции\", чтобы многие не начали повторять настроения времен войны во Вьетнаме."
 USA_focus_state_visit_to_canada: "Государственный визит в Канаду"
 USA_focus_state_visit_to_canada_desc: "На севере мы ищем дружбы и безопасности, чтобы не оттолкнуть тех, кто у нас во дворе."
 USA_focus_state_visit_to_mexico: "Государственный визит в Мексику"
 USA_focus_state_visit_to_mexico_desc: "На юге мы ищем мира и стабильности, так как мы не должны забывать и о нашем заднем дворе."
 USA_focus_state_visit_to_brazil: "Государственный визит в Бразилию"
 USA_focus_state_visit_to_brazil_desc: "Мы не должны забывать о наших южных соседях, ибо где была бы наша полушарная гегемония без нашего крупнейшего южного континентального аналога. Мы проверим и поможем, чем сможем."
 USA_focus_the_afghanistan_question: "Афганский вопрос"
 USA_focus_the_afghanistan_question_desc: "В связи с недавними нападениями на страну, развязанная террористами гражданская война в Афганистане уже некоторое время занимает мысли наших военных, и у нас есть основания полагать, что лидер нападений управляет этим каббалой. Поэтому мы должны подумать о том, как мы будем реагировать."
 USA_focus_arming_our_horse: "Вооружить нашу сторону"
 USA_focus_arming_our_horse_desc: "Тревожная ситуация в Афганистане имеет жизненно важное международное значение, поэтому мы можем сделать все возможное для поддержки более стабильной из фракций."
 USA_focus_muslim_legion: "Мусульманский легион"
 USA_focus_muslim_legion_desc: "Часть нашего мусульманского населения хочет поехать и сражаться, чтобы защитить то, что когда-то было их родиной, поскольку конфликт выглядит в лучшем случае как стагнация, это может быть отличной возможностью."
 USA_focus_arming_the_legion: "Вооружить легион"
 USA_focus_arming_the_legion_desc: "Легион не слишком хорошо оснащен, поэтому мы должны хотя бы проявить вежливость и снабдить их."
 USA_focus_advising_the_legion: "Советники в легионе"
 USA_focus_advising_the_legion_desc: "Северный Альянс, мягко говоря, не очень... опытен, но с небольшим обучением и они будут в надлежащей форме. Благодаря этим более мягким, но целенаправленным действиям многие начинают понимать, какую пассивно-агрессивную стратегию пробует внешнеполитическое ведомство."
 USA_focus_indirect_support_of_freedom: "Косвенная поддержка демократии"
 USA_focus_indirect_support_of_freedom_desc: "Стабильность Ближнего Востока находится под угрозой, мы испытали себя в Сьерра-Леоне, но теперь перед нами стоит серьезная задача."
 USA_focus_supplying_democracy: "Спонсирование демократии"
 USA_focus_supplying_democracy_desc: "Северный Альянс находится в плохом состоянии по сравнению с фракцией Фудаменталистов, с которой он сталкивается, и поэтому мы должны помочь им в основных поставках."
 USA_focus_modern_war_advisors: "Современные советники"
 USA_focus_modern_war_advisors_desc: "Северный альянс знает тактику своего врага, но им не хватает дисциплины и воли. Мы должны реформировать их программы обучения, если мы хотим, чтобы они когда-нибудь стали реальной боевой силой."
 USA_focus_anti_terror_training: "Антитеррористическое обучение"
 USA_focus_anti_terror_training_desc: "Наши текущие враги требуют современных программ обучения. Мы должны реформировать и внедрить антитеррористические программы обучения как способ помочь нашим силам адаптироваться."
 USA_focus_starting_the_war_on_terror: "Начать Войну с террором"
 USA_focus_starting_the_war_on_terror_desc: "Война с терроризмом началась, и первая международная угроза пришла из Центральной Азии. Афганистан является домом для тех, кто причинил вред нашей стране, и мы нанесем ответный удар."
 USA_focus_establishing_a_force: "Развернуть силы"
 USA_focus_establishing_a_force_desc: "Северный альянс, как его называют, - это кучка оборванцев, и если мы хотим обеспечить безопасность региона, нам придется направить туда войска, чтобы укрепить то, что они не могут удержать."
 USA_focus_changing_the_rules: "Смена правил"
 USA_focus_changing_the_rules_desc: "Эти террористы причинили столько головной боли за такой короткий промежуток времени. Для многих это выглядит так, как будто мы только что снова вошли во Вьетнам, но, к сожалению, все гораздо хуже. Наши силы истощены до такой степени, что местные жители маятником меняют свое отношение к нам."
 USA_focus_adaptive_tactics: "Адаптивная тактика"
 USA_focus_adaptive_tactics_desc: "Наши войска должны адаптироваться, и поэтому мы должны инвестировать в изменение нашей военной доктрины, если мы хотим добиться реального прогресса."
 USA_focus_state_visit_to_india: "Делегация в Индию"
 USA_focus_state_visit_to_india_desc: "Индия - растущая держава, и если мы вложим средства в установление дружеских или партнерских отношений, то мы гарантированно обеспечим свои интересы, а также будем иметь грозную силу в регионе Ближнего Востока/Центральной Азии."
 USA_focus_state_visit_to_russia: "Делегация в Россию"
 USA_focus_state_visit_to_russia_desc: "Наш главный соперник - это, конечно, государство-преемник ныне несуществующего Советского Союза, мы должны отвлечь Россию, если хотим укрепить наши интересы в регионе."
 USA_focus_state_visit_to_iran: "Делегация в Иран"
 USA_focus_state_visit_to_iran_desc: "Самым крупным региональным соперником, о котором нам следует задуматься, является государство Иран, которое является ненадежной страной, но, тем не менее, может создать проблемы, если мы слишком сильно их встревожим."
 USA_focus_iraq_leadership_problems: "Проблемы руководства Ирака"
 USA_focus_iraq_leadership_problems_desc: "Недавнее вторжение лидера государства Ирак вызвало у нас большую озабоченность, поскольку в Кувейт вложено так много инвестиций, мы должны найти решение, если хотим укрепить наши интересы на Ближнем Востоке."
 USA_focus_oil_for_aid: "Нефть за помощь"
 USA_focus_oil_for_aid_desc: "Лидер Ирака - человек харизматичный и энергичный, но мы должны найти способ обуздать его более эгоистичную сторону, если мы хотим избежать чего-то затяжного."
 USA_focus_integrated_defenses: "Вынужденная защита"
 USA_focus_integrated_defenses_desc: "Переговоры завершились, и похоже, что может произойти бой. В зависимости от деталей мы можем быть вовлечены в бой в пассивной или более агрессивной манере, люди, несомненно, будут расстроены такой перспективой."
 USA_focus_every_man_a_tow: "Извлечение пользы"
 USA_focus_every_man_a_tow_desc: "Наступил рассвет нового конфликта, хотя мы можем значительно выиграть от этого, и поэтому мы должны сделать лучшие краткосрочные приобретения, если мы хотим понять долгосрочную цель и цену, за которую мы можем заработать на предстоящем начинании."
 USA_focus_political_oligarchs: "Установление олигархата"
 USA_focus_political_oligarchs_desc: "Текущие проблемы на Ближнем Востоке начали утихать, независимо от исхода. Самое лучшее, что мы добились того, чего хотели, и что наши люди будут пресыщены более дешевыми товарами, которые будут получены в результате этих последних достижений."
 USA_focus_kuwait_defensive_aid: "Акт о защите Кувейта"
 USA_focus_kuwait_defensive_aid_desc: "Объем нефти в Кувейте огромен, и руководство Ирака знает об этом, поэтому мы заинтересованы в ресурсах и стабильности региона, и поэтому мы должны сохранить народ Кувейта и его государство."
 USA_focus_limited_supplies: "Ограниченные поставки оружия"
 USA_focus_limited_supplies_desc: "Экономика Кувейта в основном состоит из нефтяной отрасли, мы можем сохранить ее, но за определенную плату. Мы пошлем им простой, но прямой набор вооружений и транспортов для поддержки их сил."
 USA_focus_increased_advisors: "Советники в Кувейте"
 USA_focus_increased_advisors_desc: "Кувейтская армия не самая лучшая, но по уровню подготовки она все же сравнима с иракской. Чтобы исправить это, мы должны послать современных советников, чтобы помочь обучить и закалить решимость и боеспособность кувейтской армии."
 USA_focus_arab_legion: "Арабский легион"
 USA_focus_arab_legion_desc: "Арабские народы нашей страны хотят защитить свой старый дом, стабильность своего региона и послать сообщение тем, кто злоупотребляет их народами. Поэтому будет создан Арабский легион, это, конечно, отнимет тех, кто хочет сражаться в наших силах, но это, несомненно, укрепит мощь кувейтской армии."
 USA_focus_war_on_terror_phase_two: "Война с террором: Фаза 2"
 USA_focus_war_on_terror_phase_two_desc: "Растущая угроза со стороны лидера Ирака вызывает серьезное беспокойство за стабильность на Ближнем Востоке, поэтому мы должны действовать, несмотря на возможную обратную реакцию."
 USA_focus_protecting_our_assets: "Защитить наши активы"
 USA_focus_protecting_our_assets_desc: "Нефтяные месторождения Кувейта имеют жизненно важное значение, поэтому в случае провокации мы будем защищать их самым решительным образом."
 USA_focus_increased_deployment: "Увеличить контингент"
 USA_focus_increased_deployment_desc: "Ходят слухи и сведения о том, что против иракского народа и национального суверенитета Кувейта совершаются очень враждебные действия, и мы должны начать подготовку, чтобы быть готовыми. Наши люди, конечно, будут немного недовольны, но это чувство пройдет."
 USA_focus_the_wmd_cause: "Обвинения в создании ОМП"
 USA_focus_the_wmd_cause_desc: "Наши разведывательные службы сообщают о возможности наличия оружия массового поражения в Ираке, и это то, чего ни мы, ни свободный мир не можем стерпеть, поэтому операция \"Буря в пустыне\" должна начаться, и мы лично разберемся с Саддамом и освободим народы Ирака."
 USA_focus_state_visit_to_turkey: "Делегация в Турцию"
 USA_focus_state_visit_to_turkey_desc: "Турция является хорошим буфером между Россией и Ближним Востоком. Мы должны улучшить свое положение, чтобы обеспечить наши интересы."
 USA_focus_state_visit_to_egypt: "Делегация в Египет"
 USA_focus_state_visit_to_egypt_desc: "Египет - одна из самых сильных стран в регионе, и мы могли бы использовать эту силу, чтобы помочь защитить торговлю через Суэц и необходимые нам ресурсы."
 USA_focus_state_visit_to_saudi_arabia: "Делегация в Саудовскую Аравию"
 USA_focus_state_visit_to_saudi_arabia_desc: "Саудовская Аравия - самая богатая нефтью страна и одно из крупнейших государств на Аравийском полуострове, поэтому мы должны обеспечить дружбу по экономическим и стратегическим причинам."
 USA_focus_the_arab_spring: "Арабская весна"
 USA_focus_the_arab_spring_desc: "Сирийский режим совершает некоторые сомнительные действия, и, к сожалению, похоже, что это вылилось наружу. Похоже, что арабская весна настигла сирийский народ, и возникшие протесты переросли в полномасштабную гражданскую войну."
 USA_focus_question_of_intervention: "Вопрос интервенции"
 USA_focus_question_of_intervention_desc: "Гражданская война в Сирии начала перекидываться на другие страны. Если она продолжится и выйдет из-под контроля, это может дестабилизировать богатый ресурсами регион, в который мы инвестировали средства. Мы должны продумать план и действовать наилучшим образом."
 USA_focus_monetary_policy: "Оборонные заказы"
 USA_focus_monetary_policy_desc: "Ближний Восток не представляет собой большой проблемы, поскольку наши внутренние поставки и инвестиции в другие регионы приносят нам прибыль, однако это не означает, что мы должны сидеть сложа руки. Давайте дадим нашим оборонным предприятиям работу."
 USA_focus_arms_to_the_highest_bidder: "Оружие лучшим платильщикам"
 USA_focus_arms_to_the_highest_bidder_desc: "Война за Сирию бушует и практически зашла в тупик, поэтому давайте оживим ситуацию, сделав несколько предложений в обратном направлении."
 USA_focus_foreign_aid: "Иностранная помощь"
 USA_focus_foreign_aid_desc: "Международное сообщество устало от нашего более или менее откровенного молчания в отношении ближневосточного кризиса. Давайте попробуем успокоить это мнение, предоставив некоторую \"иностранную помощь\" тем, кто борется за \"правое\" дело."
 USA_focus_everyone_has_their_price: "У всего есть цена"
 USA_focus_everyone_has_their_price_desc: "Война затягивается уже некоторое время, и последнее, что нам нужно, это уйти с пустыми руками. Мы можем оказать давление на одну или несколько групп, чтобы добиться компромисса или какой-то \"взаимной\" выгоды для нас, если они скажут, что их фракция выиграет войну."
 USA_focus_advisory_policy: "Предоставить подготовку"
 USA_focus_advisory_policy_desc: "Сирийская гражданская война - это международный кризис, который влияет на стабильность всего ближневосточного региона, и если мы не окажем помощь, это обязательно отразится на нас и наших союзниках."
 USA_focus_sending_advisors: "Отправка советников"
 USA_focus_sending_advisors_desc: "Международное сообщество ничего не узнает, если мы пошлем советников, но этим советникам нужно оборудование для тренировок, так что давайте дадим им его."
 USA_focus_back_door_arms_dealing: "Скрытые оружейные сделки"
 USA_focus_back_door_arms_dealing_desc: "Обучение идет медленно, потери техники растут, давайте организуем сделку вне поля зрения общественности, чтобы обеспечить идею сохранения техники в сирийских войсках."
 USA_focus_forming_the_damascus_legion: "Сформировать Дамаскский легион"
 USA_focus_forming_the_damascus_legion_desc: "Иностранный легион США расширяется, добровольцы, которые являются арабами или бывшими сирийцами, готовы идти сражаться за свой дом. Мы не можем отказать им в этом праве, чтобы их страна не оказалась в руках более неблагоприятных людей."
 USA_focus_war_on_terror_policy: "Терроризм в Сирии"
 USA_focus_war_on_terror_policy_desc: "Террористы, составляющие авторитарное сирийское правительство, и террористические ячейки, развивающиеся из-за войны, должны быть решены, чтобы защитить наши активы и мировую экономику, мы должны действовать сейчас или рискуем увидеть еще один нефтяной кризис."
 USA_focus_sending_volunteer_forces: "Отправка добровольцев"
 USA_focus_sending_volunteer_forces_desc: "Международное сообщество организует совместные силы для помощи демократическим повстанцам в Сирии, и поэтому мы должны собрать свои собственные силы, чтобы выделиться и возглавить движение."
 USA_focus_keeping_supplies_steady: "Держать снабжение наготове"
 USA_focus_keeping_supplies_steady_desc: "Война будет быстрой, но она будет быстрой только настолько, насколько выдержит наша логистика. Мы должны сделать что-то, чтобы стабилизировать поток поставок, чтобы не столкнуться с боевыми проблемами и проблемами морального духа войск на местах."
 USA_focus_indiscriminate_bombings: "Нормализовать бомбардировки"
 USA_focus_indiscriminate_bombings_desc: "Террористы размывают границы войны до такой степени, что Вьетнам становится похож на игру в шашки. Если мы будем слишком осторожны, мы рискуем упустить жизненно важные цели, но если мы будем слишком агрессивны, мы рискуем тем, что гражданское и международное сообщество обратится против нас... война - это действительно ад."
 USA_focus_second_state_visit_to_russia: "Вторая делегация в Россию"
 USA_focus_second_state_visit_to_russia_desc: "Улучшение наших отношений со старым врагом идет на пользу всем. Мы должны стремиться быть более снисходительными по отношению к российскому народу и его правительству."
 USA_focus_second_state_visit_to_saudi_arabia: "Вторая делегация в Аравию"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "Саудовская Аравия является хорошей региональной державой на Ближнем Востоке, и поэтому мы должны строить отношения для обеспечения наших интересов в регионе."
 USA_focus_second_state_visit_to_arab_union: "Делегация в арабские страны"
 USA_focus_second_state_visit_to_arab_union_desc: "Арабский Союз - это собрание государств, которые надежно охраняют многие стратегические регионы Африки и Ближнего Востока. Поэтому улучшение отношений с его лидерами должно помочь сделать будущие переговоры более легкими для нашего блага."
 USA_focus_the_regulatory_merry_go_round: "Игра в регуляцию"
 USA_focus_the_regulatory_merry_go_round_desc: "Регуляторы Конгресса, похоже, всегда хотят играть в игры с тем, что нужно и что не нужно регулировать. Поэтому многие рассматривают это как вращение рулетки и надеются на лучший исход."
 USA_focus_pacific_states_region: "Тихоокеанские штаты"
 USA_focus_pacific_states_region_desc: "В тихоокеанских штатах очень жесткий баланс. От хороших ресурсов до ужасного распределения воды конгресс должен решить, что является приоритетом для людей и будущего для региона и США в целом."
 USA_focus_targeted_growth_programs: "Таргетированный рост"
 USA_focus_targeted_growth_programs_desc: "Нацелившись на слаборазвитые районы Тихоокеанских Штатов, выделенные деньги, как мы надеемся, окупятся за счет налогов."
 USA_focus_mini_minerals_act: "Акт о мини минералах"
 USA_focus_mini_minerals_act_desc: "Конгресс принял Закон о мини-минералах - ограниченный план по развитию внутренних поставок каучука, чтобы помочь региональной экономике и национальным запасам."
 USA_focus_the_conservation_act: "Акт о сохранении"
 USA_focus_the_conservation_act_desc: "С принятием Закона о сохранении местность в тихоокеанских штатах сможет расчищать и сохранять то, что необходимо для помощи населению и экономике соответствующих стран."
 USA_focus_rare_elements_initiative: "Редкоземельная инициатива"
 USA_focus_rare_elements_initiative_desc: "Приняв меры по дерегулированию горнодобывающей промышленности и отменив государственные нормы, мы сможем начать внутренние поставки редких металлов и материалов, необходимых для внутреннего потребления. Это должно поднять местную экономику и помочь нашей стране в долгосрочной перспективе."
 USA_focus_loosening_pacific_zoning_laws: "Ослабление законов о тихоокеанском зонировании"
 USA_focus_loosening_pacific_zoning_laws_desc: "Смягчение громоздких и почти контрпродуктивных законов о зонировании затормозило надлежащее развитие. Ослабив их, мы сможем стимулировать местное развитие и получить больше налоговых поступлений."
 USA_focus_the_reservoir_act: "Акт о водохранилищах"
 USA_focus_the_reservoir_act_desc: "Закон о водохранилищах позволит создавать новые водохранилища как способ развития местной экономики и повышения доступности воды для районов с низким и минимальным доступом к воде."
 USA_focus_near_western_states_region: "Штаты Ближнего Запада"
 USA_focus_near_western_states_region_desc: "От Великих равнин и Тихоокеанских штатов идет промежуток, который представляет собой Штаты Ближнего Запада. Этот регион, известный своими Скалистыми горами, является одним из наименее развитых и наиболее сложных. Конгресс должен проявлять осторожность при исследовании пустынь, гор и обширной географии Ближнезападных штатов."
 USA_focus_salt_lake_commission: "Регуляционная комиссия Солт-Лейк Сити"
 USA_focus_salt_lake_commission_desc: "Комиссия по регулированию Солт-Лейк-Сити будет наблюдать за текущими горнодобывающими операциями и стремиться к их расширению, минимизируя при этом воздействие на окружающую среду."
 USA_focus_rocky_preservation_act: "Акт о защите Скалистых гор"
 USA_focus_rocky_preservation_act_desc: "Скалистые горы являются национальной достопримечательностью, и многие не хотели бы, чтобы такой символ Америки был разрушен. Поэтому созданный комитет нашел способы превратить туризм в движение за сохранение природы. Это порадует и местную экономику, и защитников окружающей среды."
 USA_focus_phoenix_arms_contract: "Военная промышленность Финикса"
 USA_focus_phoenix_arms_contract_desc: "Военные подрядчики ищут районы вокруг Финикса и Аризоны в целом и стремятся создать там производственные мощности. Мы должны работать над тем, чтобы помочь нашим военным и местной экономике увеличить количество рабочих мест."
 USA_focus_rocky_mount_go_a: "Дерегуляция Скалистых гор"
 USA_focus_rocky_mount_go_a_desc: "Как и в фильмах о Рокки, мы должны учиться и тренироваться, чтобы лучше понять нашего противника. Однако, в отличие от фильма, наш противник - геологическое строение. Ослабив правила добычи полезных ископаемых в горном массиве, мы можем искать новые и новые ресурсы для внутреннего снабжения и производства."
 USA_focus_breach_the_western_gap: "Заполнить западную брешь"
 USA_focus_breach_the_western_gap_desc: "Пустыни и горы, препятствующие беспрепятственному передвижению наших граждан, мешают цепочкам поставок и местной торговле. Мы должны найти способы создать транспортные артерии и привести рабочие места, людей и более свободное передвижение в ближние западные штаты."
 USA_focus_more_than_potatoes: "Больше картошки!"
 USA_focus_more_than_potatoes_desc: "Айдахо - это пышная сельскохозяйственная земля, известная своим картофелем, однако сельское хозяйство не должно быть единственным, чем известен штат. Инвестируя и расширяя местную промышленность, мы можем сделать Айдахо иконой Ближнего Запада."
 USA_focus_great_plains_states_region: "Великие равнины"
 USA_focus_great_plains_states_region_desc: "Великие равнины, охватывающие значительную территорию, считаются хлебной корзиной страны. Хотя мы рады, что можем иметь хорошие запасы продовольствия, наше экономическое разнообразие в регионе очень ограничено. В связи с этим конгресс должен рассмотреть возможность реализации планов, которые он считает целесообразными, чтобы лучше развивать регион и помочь ему догнать остальную часть страны."
 USA_focus_dakota_risk_assessment_committee: "Комитет по надзору Дакоты"
 USA_focus_dakota_risk_assessment_committee_desc: "Комитет должен быть создан как совместная межштатная компания, которая будет заниматься разработкой резиновых изделий с использованием нефти из Северной Дакоты для создания новых рабочих мест и, конечно, новых поставок каучука."
 USA_focus_great_plains_great_cities: "Великие равнины и Великие города"
 USA_focus_great_plains_great_cities_desc: "Городские центры этих малонаселенных штатов развиты очень слабо, и поэтому должны быть разработаны целевые программы, чтобы помочь эффекту домино разрастания городов для дальнейшего развития этих штатов."
 USA_focus_kansas_city_arms_manufacturer: "Военная промышленность Канзаса"
 USA_focus_kansas_city_arms_manufacturer_desc: "Был заключен новый контракт, и партнеры сошлись во мнении, что новые заводы должны быть созданы в Канзас-Сити. Его городская, но в то же время изолированная природа позволяет снизить вероятность того, что с заводами будут возиться."
 USA_focus_nebraska_act: "Акт Небраски"
 USA_focus_nebraska_act_desc: "Вслед за регионом \"хлебной корзины\" у нас есть центральный пояс, который находится от Северной Дакоты до Канзаса. Используя Небраску в качестве плацдарма, мы привлечем больше рабочих мест и людей для лучшего развития этого слишком специализированного региона страны."
 USA_focus_minraculture_act: "Горная добыча и сельское хозяйство"
 USA_focus_minraculture_act_desc: "Горнодобывающая и сельскохозяйственная промышленность региона Великих равнин очень разнообразна, но также не освоена. Используя геологические исследования и оценку рисков, мы сможем начать новые горнодобывающие операции и увеличить наши внутренние поставки необходимых минеральных ресурсов."
 USA_focus_hydroponics_act: "Акт о гидропонике"
 USA_focus_hydroponics_act_desc: "Хотя гидропоника все еще остается более ранним методом, нет причин, по которым мы не могли бы продвинуть ее к более глубокому пониманию. В связи с этим будут разработаны инициативы по созданию специальных зон для разработки и тестирования этих крупномасштабных экспериментов."
 USA_focus_the_lone_south: "Одинокий Юг"
 USA_focus_the_lone_south_desc: "Одинокий Юг состоит из Техаса, Арканзаса, Луизианы, Оклахомы и Нью-Мексико. Эти штаты представляют собой огромную смесь очень и очень неразвитых штатов, поэтому конгресс должен искать баланс между этими штатами и их недостающими частями, чтобы позволить региону процветать и присоединиться к стране."
 USA_focus_red_river_commission: "Комиссия Красной реки"
 USA_focus_red_river_commission_desc: "Комиссия Красной реки - это взаимный орган, состоящий из представителей Техаса и Оклахомы, как способ связать обе стороны в поисках эффективного расширения ресурсов. Использование техасской нефти для создания новых рабочих мест и ресурсов, связанных с нефтехимией, наряду с заметным месторождением железной руды в Оклахоме, позволило обеим сторонам прийти к взаимопониманию."
 USA_focus_censouth_zoning_reforms: "Акт о реформах зонирования"
 USA_focus_censouth_zoning_reforms_desc: "Обширные равнины и смешение рельефа местности привели к запутанному зонированию, поэтому закон о реформе зонирования будет использоваться для упорядочения и повышения эффективности строительных зон, необходимых для развития этих недостающих регионов в штатах."
 USA_focus_rio_grande_shipyard: "Верфи Рио-Гранде"
 USA_focus_rio_grande_shipyard_desc: "Техасские судостроительные заводы вполне удовлетворяют свои потребности, однако с ростом интереса к национальной безопасности, как иностранных, так и внутренних потребностей, многие требуют увеличения или расширения существующего рынка труда. В связи с этим конгресс и законодательное собрание штата Техас создали совместную компанию под названием Rio Grande Shipworks для удовлетворения этой потребности."
 USA_focus_austin_investment_firm: "Austin Investment Firm"
 USA_focus_austin_investment_firm_desc: "Austin Investing Firm - это правительственная инициатива по созданию рабочих мест в более сельских районах штатов Одинокого Юга, которая использует Техас в качестве центрального узла для создания своих инвестиций."
 USA_focus_unregulated_destiny_to_manifest: "Дерегуляционное предначертание"
 USA_focus_unregulated_destiny_to_manifest_desc: "В то время как многие считают, что явное предначертание - это предрешенная страница истории, современный гражданин должен сам стремиться проявить свою судьбу. Мы не можем позволить ограничивающим законам землепользования помешать этому, так как дерегулирование в этих вопросах - это то, что они должны получить."
 USA_focus_lone_mining_company: "Lone Mining Company"
 USA_focus_lone_mining_company_desc: "В соответствии с современными представлениями о судьбе, конгресс и штаты Нью-Мексико и Оклахома создали компанию Lone Mining Company, спонсором которой выступила Austin Investing Firm. Благодаря изменениям в законах о приобретении земли и горном законодательстве в регионе, компания надеется найти и расширить внутренние поставки необходимого сырья, чтобы поддержать создание рабочих мест внутри страны."
 USA_focus_greater_lakes_region: "Регион Великих озер"
 USA_focus_greater_lakes_region_desc: "В то время как штаты, расположенные вдоль великих озер, считаются Штатами Великих озер, соседние штаты Миннесота, Айова, Миссури и Кентукки некоторые называют Штатами Больших озер из-за смешения культур их \"ассоциированных\" регионов. Эти штаты включают в себя районы с развитым сельским хозяйством и крупным промышленным сектором. Теперь конгрессу предстоит внести баланс и реформы в этот регион страны."
 USA_focus_milwaukee_mining_firm: "Горнодобывающая фирма в Милуоки"
 USA_focus_milwaukee_mining_firm_desc: "В Милуоки была создана региональная фирма по добыче полезных ископаемых. Их цель проста - создать или расширить существующие предприятия по добыче жизненно важных ресурсов, чтобы поддержать рост рабочих мест в стране."
 USA_focus_from_rust_to_refined: "Из Ржавого в Переродившийся"
 USA_focus_from_rust_to_refined_desc: "Ржавый пояс получил свое название из-за постоянно снижающейся жизнеспособности производственного сектора. Поэтому мы должны инвестировать в его оживление, чтобы предотвратить дальнейшее ржавление этого промышленного пояса."
 USA_focus_lakeside_hubs: "Озерные узлы"
 USA_focus_lakeside_hubs_desc: "Великие озера являются привлекательными туристическими объектами, и, определив приоритеты зонирования в этих горячих точках, мы сможем лучше развивать бизнес и туристические предприятия."
 USA_focus_erie_boom_act: "Акт озера Эри"
 USA_focus_erie_boom_act_desc: "Озеро Эри является центральным узлом для торговли с Канадой, а также для туризма и других видов бизнеса. Регион уже давно не в лучшей форме, поэтому мы должны вложить прямые инвестиции, чтобы диверсифицировать и оживить экономику населенных пунктов вокруг этого великого озера."
 USA_focus_diversity_act: "Акт о диверсификации"
 USA_focus_diversity_act_desc: "Закон о диверсификации позволит выделять средства тем штатам, которые заявляют о необходимости диверсификации своей экономики. Это может ограничить общую денежную потребность и позволит прийти к консенсусу относительно того, в чем штаты должны \"специализироваться\", чтобы не быть такими зависимыми, в экономическом смысле."
 USA_focus_sprawling_act: "Акт о расширении"
 USA_focus_sprawling_act_desc: "Подобно усикам глубоководного существа, горнодобывающий сектор региона испытывает острую нехватку полезных ископаемых, поэтому в этих спонсируемых инициативах для местных горнодобывающих компаний приоритет будет отдан расширению и сосредоточению на более редких минеральных ресурсах."
 USA_focus_the_southeastern_region: "Юго-восточный регион"
 USA_focus_the_southeastern_region_desc: "Юго-Восток, также известный как \"глубокий Юг\", - это регион крайностей. Некоторые районы превосходно развиты, а другие выглядят так, как будто поселенцы их никогда не видели. Хотя мы хотим сохранить красоту нашей страны, Конгресс, тем не менее, должен стремиться уравновесить эти штаты Юга США."
 USA_focus_gulf_ports_act: "Акт о портах залива"
 USA_focus_gulf_ports_act_desc: "Мексиканский залив является стратегическим центром и богат ресурсами. В этих районах развита судоходная промышленность, поэтому порты и верфи должны быть расширены и капитально отремонтированы для общего блага соответствующих государств."
 USA_focus_urbanized_forest_act: "Акт об урбанизации лесов"
 USA_focus_urbanized_forest_act_desc: "Принятый конгрессом закон будет направлен на создание стимулов для развития, чтобы переместить и лучше распределить урбанизированное население таких штатов, как Миссисипи. Таким образом, соответствующие штаты и их экономика смогут диверсифицироваться и развиваться более быстрыми темпами, поскольку будет создана более широкая основа."
 USA_focus_mobile_mineral_act: "Акт о мобильных минералах"
 USA_focus_mobile_mineral_act_desc: "Закон о мобильных минералах - это законопроект, который реформирует и стимулирует развитие и ограниченное стратегическое расширение горнодобывающих предприятий в штатах, известных минералами, которые не так легко добыть. Эти инициативы помогут создать рабочие места и увеличить внутренние поставки."
 USA_focus_dixie_development_scheme: "Схема развития Дикси"
 USA_focus_dixie_development_scheme_desc: "СРД - это программа, разработанная для работы изнутри наружу. Создав прочную базу в \"сердце Дикси\", то есть в штатах Алабама и Миссисипи, эти штаты помогут создать эффект пульсации в развитии всего юго-восточного региона."
 USA_focus_carolina_cultivation_program: "Программа культивирования Каролины"
 USA_focus_carolina_cultivation_program_desc: "Каролина - смешанный регион, и поэтому мы должны способствовать развитию сельскохозяйственной базы штата, чтобы в дальнейшем поддерживать увеличение числа рабочих мест в промышленности. Помните, что продукты питания для городов должны откуда-то поступать."
 USA_focus_shining_act: "Сияющий акт"
 USA_focus_shining_act_desc: "Сияющий акт - это множество реформ в горнодобывающей промышленности, направленных на расширение внутренних региональных горнодобывающих операций для лучшего изучения доступных руд и возможностей сделать эти операции прибыльными в долгосрочной перспективе."
 USA_focus_the_capital_region: "Главный регион"
 USA_focus_the_capital_region_desc: "Штаты, окружающие столичный округ Колумбия, являются достаточно благополучным регионом. Тем не менее, это не означает, что мы не должны исключать их из экономических инвестиций, и, как таковой, вопрос о том, какими могут быть эти инвестиции, будет решать конгресс."
 USA_focus_parkersburg_economic_committee: "Экономический комитет Паркерсбурга"
 USA_focus_parkersburg_economic_committee_desc: "ЭКП - это совместный межгосударственный торговый комитет, который занимается оценкой и развитием целевых экономических резервов как способа стимулирования местной экономики менее развитых регионов государств региона."
 USA_focus_atlantic_act: "Атлантический акт"
 USA_focus_atlantic_act_desc: "Атлантический акт - это программа развития морского судоходства, направленная на стимулирование местных сообществ и связанных с ними отраслей промышленности."
 USA_focus_the_roanoke_mineral_act: "Минеральный акт Роанока"
 USA_focus_the_roanoke_mineral_act_desc: "Данный закон о полезных ископаемых - это закон о целевом росте, который расширит местные рабочие места, внутренние поставки сырья и в целом должен стимулировать эффект пульсации развития в целевых штатах."
 USA_focus_the_mary_lands_act: "Акт Мэрилэнда"
 USA_focus_the_mary_lands_act_desc: "Конгресс принял закон о взаимосвязанных экономиках, согласно которому развитие одного штата должно идти рука об руку с развитием другого. Надеемся, что это будет способствовать развитию внутренней торговли, потребления и менталитета \"покупай местное\"."
 USA_focus_the_appalachian_reforms: "Реформы в Аппалачах"
 USA_focus_the_appalachian_reforms_desc: "Реформы в Аппалачах - это серия реформ в горнодобывающей промышленности, которые должны стимулировать местные разработки и расширение существующих горнодобывающих предприятий в таких областях, как железная руда и энергетические ресурсы."
 USA_focus_the_delaware_act: "Акт Делавера"
 USA_focus_the_delaware_act_desc: "Основная цель Акта Делавера такова: сочетание программ развития морской и туристической индустрии для поиска путей развития и взаимоувязки их потребностей друг с другом"
 USA_focus_the_northeastern_region: "Северо-восточный регион"
 USA_focus_the_northeastern_region_desc: "Северо-восточная часть США, известная своим северо-восточным коридором, представляет собой почти непрерывную массу городской застройки. Однако чем дальше вглубь этих штатов, тем больше природы. Конгресс должен разработать политику, которая сбалансирует места для развития, чтобы сохранить природу региона на максимально возможном уровне."
 USA_focus_the_vershire_act: "Акт Вершира"
 USA_focus_the_vershire_act_desc: "Используя основу из развитых штатов, Вермонт и Нью-Гэмпшир возглавят схему целевого инвестирования, которая поможет дальнейшей экспансии в другие штаты региона."
 USA_focus_albany_development_program: "Программа развития Олбани"
 USA_focus_albany_development_program_desc: "ПРО- это программа, призванная помочь диверсифицировать местную экономику, начиная с района Олбани и продвигаясь на восток."
 USA_focus_the_hartford_mining_act: "Акт горной добычи Хартфорда"
 USA_focus_the_hartford_mining_act_desc: "Благодаря этому закону будут созданы местные горнодобывающие компании и новые инвестиции в добычу полезных ископаемых. Несмотря на то, что воздействие не планируется большим, прогнозируемые добываемые ресурсы будут весьма разнообразными."
 USA_focus_the_kingston_reforms: "Реформы в Кингстоне"
 USA_focus_the_kingston_reforms_desc: "Эти реформы сосредоточены вокруг фирм, занимающихся перепланировкой, и ослабления правил зонирования, в надежде на то, что открытые участки можно будет приобрести быстрее и ускорить процессы планирования и последующего строительства."
 USA_focus_new_haven_mineral_reforms: "Реформы Нью-Хейвена"
 USA_focus_new_haven_mineral_reforms_desc: "Это законодательство о полезных ископаемых позволит развивать шахты в связи с более скудными ресурсами, в которых они нуждаются. Хотя северо-восток не является, так сказать, \"горячим очагом\", этот регион, тем не менее, может дать больше, чем то, что уже есть."
 USA_focus_the_newer_england_act: "Акт об Обновленной Англии"
 USA_focus_the_newer_england_act_desc: "С новыми реформами, новыми разработками и новой страницей в экономическом процветании региона было бы правильно придать новый импульс старым районам. Поэтому для полного оживления и развития этой природной и городской красоты, которой является северо-восток, будут реализованы разработки, связанные с ядром региона."
 USA_continue_space_efforts: "Возрождение космической программы"
 USA_continue_space_efforts_desc: "Почти 60 лет назад НАСА запустило \"Аполлон-11\", успешно высадив первого человека на Луну и выиграв космическую гонку. После этого мы, американцы, погрузились в самодовольство, и космос утратил свою удивительность. Хватит нам этого! Пришло время возобновить наши усилия и отступить на последний рубеж."
 USA_finance_nasa: "Финансировать NASA"
 USA_finance_nasa_desc: "NASA, Национальное управление по аэронавтике и исследованию космического пространства, доставило нас на Луну, отправило спутники на орбиту, запустило зонды во внешнюю часть Солнечной системы и дальний космос и высадило марсоходы на Марс. Все, чего ему не хватает, — это серьезного финансирования от правительства, с которым мы могли бы наконец реализовать наши мечты об исследовании космоса."
 USA_finance_private_space_ventures: "Финансировать частные космические компании"
 USA_finance_private_space_ventures_desc: "Частные компании, такие как SpaceX, продемонстрировали огромную способность снизить стоимость и повысить эффективность космических полетов. Будущее космоса - за частными компаниями."
 USA_asteroid_mining: "Горная добыча на астероидах"
 USA_asteroid_mining_desc: "Астероиды содержат много материалов, редких или труднодоступных для добычи на Земле, таких как платина, золото, иридий и неуловимые редкоземельные металлы — то, чего нам отчаянно не хватает внутри страны. Требуется приложить огромные усилия, чтобы вывести астероид на орбиту вокруг Земли, но награда превзойдет наши самые смелые мечты."
 USA_establishment_of_the_space_force: "Основать космические войска"
 USA_establishment_of_the_space_force_desc: "Почему мы не назвали их космическим десантом? Это было бы гораздо более удачное название."
 USA_launch_pad_in_brazil: "Пусковая установка в Бразилии"
 USA_launch_pad_in_brazil_desc: "Ракеты, хотите верьте, хотите нет, должны попасть в космос, чтобы сделать что-нибудь полезное. Запуск ракет с экватора гораздо лучше, чем с Флориды, поскольку мы можем использовать дополнительную инерцию вращения Земли, чтобы значительно облегчить выход на орбиту. Недавно в Бразилии появилась возможность сделать именно это..."
 USA_weaponized_space: "Милитаризация космоса"
 USA_weaponized_space_desc: "Спутники с лазерами. И что может пойти не так?"
 USA_space_marines: "Космический десант"
 USA_space_marines_desc: "Служба гарантирует гражданство! "
 USA_mission_to_mars: "Миссия на Марс"
 USA_mission_to_mars_desc: "Высадка человека на Марс была мечтой энтузиастов космоса в течение многих лет, если не десятилетий. Сейчас Марс - приоритет номер один."
 USA_revisit_the_moon: "Возрождение лунной программы"
 USA_revisit_the_moon_desc: "В последний раз человек ступил на Луну в 1972 году. Почему бы нам не побывать там еще раз? Что нас останавливает?"
 USA_lunar_outpost: "Колония на Луне"
 USA_lunar_outpost_desc: "В настоящее время создание базы на Луне вполне реально. Тем не менее, создание и поддержание лунной базы по-прежнему будет величайшей технической задачей, с которой когда-либо сталкивался мир. Но опять же... трудности не помешали первой высадке на Луну?"
 USA_new_millennia_new_media: "Новое тысячилетие, новые медиа"
 USA_new_millennia_new_media_desc: "На рубеже тысячелетий технологии превзошли все наши ожидания. Телевидение и интернет стали основными факторами в жизни среднестатистического гражданина. Как таковая, информация быстрее доходит до большего количества людей, и хотя большинство считает это положительным фактором, растет меньшинство, которое опасается, что не те люди используют эти новые способы для достижения собственных целей."
 USA_more_opinion_pieces: "Больше мнений!"
 USA_more_opinion_pieces_desc: "Общественность нуждается в нашей мудрости и наставлениях, ибо как иначе она сможет понять реальные проблемы сегодняшнего дня. Мы должны задействовать наших самых сильных личностей, если хотим распространить информацию о недостатках наших политических глав."
 USA_redefining_news_channel: "Реформа новостных каналов"
 USA_redefining_news_channel_desc: "Многие до сих пор не понимают, что такое новостной канал, и, следовательно, не до конца осознают меняющиеся времена. Учитывая это, мы должны стремиться понять, что такое современный новостной канал, и таким образом переосмыслить то, чем это является."
 USA_appealing_to_the_masses: "Обратиться к массам"
 USA_appealing_to_the_masses_desc: "Поскольку общественность жаждет большего, того, что она больше всего хочет услышать, мы должны дать им то, что они хотят. Ведь мы доверяем людям, а люди всегда правы."
 USA_party_lines_and_view_times: "Партийная свобода на ТВ"
 USA_party_lines_and_view_times_desc: "Партии нашей дорогой республики - это то, что поддерживает движение нации, мы должны смотреть на них и на то, чего желает народ, ибо если они хотят быть республиканцами, то они ими будут. Если они хотят демократов, мы дадим им демократов, народ знает, чего он хочет, и мы должны дать народу его желаемое."
 USA_more_defined_coverage: "Более определенные источники"
 USA_more_defined_coverage_desc: "Накопились проблемы, и никто не разгребал их в течение долгого времени. В условиях, когда люди становятся соучастниками современных мнений, нам предстоит долгий путь, чтобы исправить нанесенный ущерб."
 USA_keeping_business_standards: "Оставить стандарты для медиа"
 USA_keeping_business_standards_desc: "Стандарты сегодняшнего дня в лучшем случае не соответствуют требованиям, а в худшем - граничат с предательством. Мы должны установить современные стандарты для современных проблем нации и мира в целом."
 USA_informing_the_masses: "Информировать массы"
 USA_informing_the_masses_desc: "Народ был ослеплен проблемами дня, а политические лидеры все больше и больше демонстрируют свои хвастовство, мы должны искать пути исправления этих несправедливостей, от которых народ страдал достаточно долго."
 USA_there_are_more_options: "Есть больше двух партий?"
 USA_there_are_more_options_desc: "Люди осведомлены, лоббисты обузданы, а Уолл-стрит - не более чем простая улица. По мере осознания этого факта люди постепенно начинают отказываться от статус-кво, и с учетом этого новые партии становятся восходящими звездами на американской политической сцене. Приведут ли эти партии к новым светлым путям или наши усилия были слишком запоздалыми, чтобы что-то изменить..."
 USA_breaking_the_mold: "Разрушая форму"
 USA_breaking_the_mold_desc: "Независимо от воли народа или высокомерия и неудач правящего класса, мы видели свет самого политического спектра за пределами Красного и Синего. Есть целая радуга перспектив и идей, мы должны смотреть на них и создавать настоящее будущее, а не то, что связано олигархическими оковами двухпартийной дуополии."
 USA_scars_from_the_forever_war: "Следы бесконечной войны"
 USA_scars_from_the_forever_war_desc: "Война с наркотиками стала для страны практически бессрочной. С течением времени она принимает новые формы, и кажется, что меры, принятые в прошлом, практически ничего не дали для борьбы с последствиями в настоящем. Конгресс должен обратить внимание на эту постоянно растущую проблему, пока она не стала слишком большой, чтобы потерпеть неудачу."
 USA_redrafting_targeting_legislations: "Упразднить устаревшее законодательство"
 USA_redrafting_targeting_legislations_desc: "В ходе войны с наркотиками был принят целый ряд законов, которые, оглядываясь назад, можно назвать очень... ошибочными. Мы должны пересмотреть и реформировать эти устаревшие документы."
 USA_the_amnesty_initiative: "Процессы амнистирования"
 USA_the_amnesty_initiative_desc: "Война с наркотиками разрушила жизни бесчисленных семей несправедливо длительными наказаниями. Будет создана независимая комиссия, которая рассмотрит как можно больше дел, связанных с войной против наркотиков, чтобы убедиться, что восторжествовала настоящая справедливость."
 USA_pulling_back_from_the_war: "Выйти из войны"
 USA_pulling_back_from_the_war_desc: "Мы подготовили почву и спланировали реформы, теперь пришло время отступить от войны... давно пора."
 USA_cutting_failed_programs: "Сократить неудавшиеся инициативы"
 USA_cutting_failed_programs_desc: "Хотя война с наркотиками не была лучшей инициативой, она, однако, не была полным провалом. Поэтому мы должны вернуться назад и отсеять лишнее или откровенно неудачное."
 USA_repurposing_budgets: "Перераспределить бюджет"
 USA_repurposing_budgets_desc: "Различные программы имели запутанное распределение бюджета, а некоторые программы были созданы для разных департаментов, но служили одной цели. Мы должны переписать и упорядочить эту путаницу, чтобы сделать войну с наркотиками более эффективной."
 USA_holding_our_ground: "Продолжить войну"
 USA_holding_our_ground_desc: "Хотя мы, возможно, и не проигрываем, но и не выигрываем. Мы должны смотреть на будущие поколения и на будущее в целом, чтобы понять, как действительно решить эту проблему... пока же нам придется ограничиться лишь обороной."
 USA_reinvesting_in_the_war: "Реинвестировать в войну"
 USA_reinvesting_in_the_war_desc: "Наше упадническое отношение к проблеме наркомании привело к тому, что проблемы усугубляются, мы должны заново подойти и переосмыслить нашу инициативу в этом вопросе."
 USA_new_wave_thinking: "Свежие тактики"
 USA_new_wave_thinking_desc: "Новые поколения понимают, что полностью решить проблему такого масштаба невозможно, однако есть способы смягчить и уменьшить общее количество эксцессов. Формы ограниченной декриминализации, переоценка старых законов и прочее должны помочь в этом начинании."
 USA_going_on_the_offensive: "И снова в бой!"
 USA_going_on_the_offensive_desc: "Мы удваиваем усилия по решению этой проблемы, это обойдется нам в кругленькую сумму, но безопасность наших людей - это та цена, которую мы должны заплатить за то, чтобы наше будущее было свободным от влияния наркотиков."
 USA_healing_the_wounds: "Исцеление ран"
 USA_healing_the_wounds_desc: "Мы прошли долгий путь, но с подавлением картелей мы увидели свет. Более четкий путь, установленный и сфокусированный на этой новой фазе вечной войны, теперь очистил национальное сознание и то, как мы решаем эту проблему. Теперь мы будем смотреть вперед, в будущее, которое мы установили для нашего народа."
 USA_the_tides_of_the_peoples_will: "Смена воли народа"
 USA_the_tides_of_the_peoples_will_desc: "Дуополия Республиканской и Демократической партий вызвала сильное волнение в сердцах людей. Долгое время политическое закрепощение не вызывало ничего, кроме раскола, но теперь начинают дуть ветры перемен, и люди бросают паруса."
 USA_people_seeking: "Народ ищет..."
 USA_people_seeking_desc: "Люди увидели изменения в судьбе и теперь ищут свою собственную идентичность для нации и ее народа, и теперь они свободны в своем выборе."
 USA_true_representative: "...его представителей"
 USA_true_representative_desc: "Мы должны очиститься от дуополии, воля народа будет искать истинного представителя для своего голоса."
 USA_electoral_rainbow: "Разнообразие в выборе"
 USA_electoral_rainbow_desc: "Ветры перемен пронеслись над страной, и поэтому будущее настолько светло, насколько позволяет разнообразие возможностей."
 USA_green_victory: "Зеленое будущее"
 USA_green_victory_desc: "Своей победой мы сделаем Америку маяком Зеленого света, который будет светить и помогать не только нашему народу, но и народам всего мира."
 USA_committee_on_green_economics: "Комитет по вопросам \"зеленой\" экономики"
 USA_committee_on_green_economics_desc: "Экономика - коричнево-красная, она разрушительна и вредна для людей и самой окружающей среды. CGEA - это правительственный орган, который будет изучать экономическую ситуацию и разрабатывать планы по изменению работы компаний и плавному переходу к более чистой и экологичной экономике."
 USA_department_of_ecostandards: "Департамент экологических стандартов"
 USA_department_of_ecostandards_desc: "DoES станет подразделением EPA, поскольку эта структура будет создавать стандарты экологического благополучия на основе воздействия на окружающую среду и воздействия на общую производительность. Этот баланс - то, как мы продадим устойчивую сделку по превращению экономики в \"зеленую\", не нанося при этом фундаментального вреда нашим собственным людям, исчисляемым миллионами из-за радикальных изменений."
 USA_industrial_conversions: "Закон о промышленной конверсии"
 USA_industrial_conversions_desc: "ICA - это законодательный акт, который медленно и последовательно начнет процесс преобразования существующих производств в соответствии с новыми экологическими стандартами, установленными предыдущими правительственными органами. Ожидается, что это не вступит в полную силу в течение некоторого времени, поскольку это долгосрочное обязательство, тем не менее, это начнет улучшать здоровье и безопасность наших людей."
 USA_agricultural_condensing: "Закон о сельскохозяйственной конденсации"
 USA_agricultural_condensing_desc: "Уплотнение и повышение эффективности нашего сельскохозяйственного производства является наивысшим приоритетом. Это позволит освободить больше места для окружающей среды и развития жизни наших людей. Затраты могут ударить по карману, но долгосрочные достижения будут того стоить."
 USA_green_housing_act: "Закон о \"зеленом\" жилье"
 USA_green_housing_act_desc: "Закон о \"зеленом\" жилье предусматривает программу скидок для тех, кто может сдать любые электроприборы. Бытовые приборы, работающие на ископаемом топливе, такие как отопительные приборы, работающие на пропане и т.п., будут заменены на более эффективные электрические приборы. Это снимет непосредственное бремя с плеч обычного человека и позволит более плавно перейти на новые технологии в краткосрочной перспективе."
 USA_green_tax_reform_act: "Закон о реформе \"зеленого\" налога"
 USA_green_tax_reform_act_desc: "Чем больше вы зарабатываете, тем больше дыр вы находите... эти слова пронизывают налоговый кодекс в целом. Это законодательство будет всесторонне прорабатывать и устранять как можно больше дыр для корпораций и тех немногих, кому оно так выгодно."
 USA_green_arms_of_the_law: "Зеленые руки закона"
 USA_green_arms_of_the_law_desc: "Закон \"Зеленые законники\" увеличит финансирование и назначение персонала на преступления, связанные с корпоративной жадностью, хищениями и другими связанными с ними \"белыми воротничками\" преступлениями, от которых страдает нация и ее близкие к корпорантам приверженцы. Средний рабочий не должен страдать от жадности и грехов жирных котов."
 USA_eco_welfare_act: "Закон об экологическом благополучии"
 USA_eco_welfare_act_desc: "EWA вложит необходимые деньги в социальные сети, которые заботятся о тех, кто уже пострадал от грубой небрежности рабочей среды, созданной этими предполагаемыми лидерами бизнеса. Увеличение финансирования инвалидности является главным приоритетом, а положения, касающиеся материнства, социального обеспечения и т.д. также включены в этот пакет выплат американскому народу."
 USA_greencare_act: "Закон об озеленении"
 USA_greencare_act_desc: "Будущее сейчас, и будущее за молодежью нашей страны. Эти молодые люди с правильным образованием могут смотреть вперед и видеть проблемы, от которых страдает сам наш образ жизни, и то, как мы можем двигаться вперед. Финансирование будет направлено на школьное образование, связанное с программами STEM, особенно в тех областях, которые могут лучше продвинуть нашу сплоченность с современной промышленностью и современным пониманием окружающей среды."
 USA_growing_greener_tomorrows: "Выращивание более экологичных завтрашних дней"
 USA_growing_greener_tomorrows_desc: "Более экологичная нация, более экологичный народ приведут к более экологичному будущему. Нация и ее народ сплотились вокруг идеи экодемократии, понимая, что окружающая среда и сама мать-земля - это такой же гражданин, как и любой другой. У нее есть потребности, чтобы выжить и жить, и так же, как граждане этой справедливой страны, она хочет, и я верю, что она сделала это, чтобы ее голос наконец-то был услышан хоть раз в ее вечной жизни."
 USA_green_victory_again: "Мать-природа делает очередной круг"
 USA_green_victory_again_desc: "Народ высказался и снова скандирует, \"за мать-природу\". Мы стремимся помочь нашим гражданам, а также нашей планете. За светлое будущее, за лучшую окружающую среду, за лучшую нацию."
 USA_continued_eco_nomics: "Продолжение эко-номики"
 USA_continued_eco_nomics_desc: "Мы продолжим наш крестовый поход в рамках политики Эко-номики, чтобы отдать предпочтение \"зеленым\" нормам, которые принесут пользу не только планете, но и людям."
 USA_the_eco_government: "Экоправительство"
 USA_the_eco_government_desc: "Это правительство, находясь у власти, будет стремиться продолжать выполнять свой долг по оказанию помощи людям и помощи планете."
 USA_green_trade_deals: "Зеленые торговые сделки"
 USA_green_trade_deals_desc: "Америка - страна богатства, мы торгуем и причиняем, пожалуй, не меньше вреда в этой торговле, чем у себя дома. Необходимо провести полную оценку нашей политики в области торговли и добычи ресурсов, чтобы найти оптимальный баланс между ними. В конечном счете, некоторые могут возненавидеть нас, но мы будем работать над этим, несмотря ни на что."
 USA_planting_new_programs: "Создание новых программ"
 USA_planting_new_programs_desc: "Правительство несет ответственность за дальнейший успех инвестиций нашего народа, но мы можем экспортировать это в другие страны. Рассматривая инвестиции для улучшения жизни критически важных наций мира, мы можем ожидать, что они будут благодарны и займутся подобными предприятиями, чтобы улучшить не только себя, но и других. Мы станем той спичкой, которая зажжет фитиль перемен на этой планете."
 USA_foreign_policy_plan_green: "План \"Зеленая\" внешняя политика"
 USA_foreign_policy_plan_green_desc: "Мы будем искать дальнейшие инвестиции в те страны, которые в этом нуждаются, эти планы развития соответствуют экологическим стандартам, но развитие создаст будущее для этих стран и их народов."
 USA_ecocation: "Закон об экологии"
 USA_ecocation_desc: "Конгресс представил законопроект, который изменит приоритеты в обучении, чтобы сделать студентов более грамотными, но при этом учесть влияние, которое само развитие оказывает на окружающую среду. Обучение пониманию того, как быть экономным, но в то же время инновационным, не будучи безрассудным. Мы вырастим сад новых ростков, и со временем они будут лучше предыдущих."
 USA_green_housing_initiative: "Зеленые жилищные инициативы"
 USA_green_housing_initiative_desc: "Опираясь на предыдущие акты и принятые законопроекты, мы утвердим современный стандарт жилья в этой стране. С акцентом на эффективность, экономичность и способность быть доступным для нужд людей."
 USA_societal_ecology: "Экология общества"
 USA_societal_ecology_desc: "Как общество и вид мы должны стремиться распространять идеи бережливости и жить более простой жизнью в целом. Современное потребительство привело к тому, что мы хотим от нашей планеты больше, чем нам действительно нужно. Мы должны создать государственные и школьные программы и инициативы, чтобы начать формировать эти представления и менять образ жизни с раннего возраста."
 USA_furthering_renewable_developments: "Содействие развитию возобновляемых источников энергии"
 USA_furthering_renewable_developments_desc: "С ростом потребностей в энергии и электричестве мы должны искать компромисс, чтобы иметь возможность создавать эти возобновляемые источники. Благодаря инвестициям в образование мы можем повысить такие вещи, как эффективность производства и способность более эффективно добывать ресурсы. Благодаря этим инновациям мы можем стать более самодостаточными и проецировать нашу власть через инвестиции в наши новые формы богатства."
 USA_a_green_future_for_all: "Зеленое будущее для всех"
 USA_a_green_future_for_all_desc: "С нашими программами на местах и нашим будущим, которое выглядит ярче, чем когда-либо, мы можем спокойно отдыхать, зная, что звезды будут сиять ярче в небе над головой. Мы много работали, чтобы улучшить наш уровень жизни и стандарт, которого мы придерживаемся, заботясь о нашем доме... о планете Земля."
 USA_future_eco_industry: "Эко-индустрия"
 USA_future_eco_industry_desc: "Мы собираемся осуществить перемены завтрашнего дня и позаботиться о предотвращении загрязнения окружающей среды и глобального потепления, поскольку наша страна нанесла огромный ущерб окружающей среде и нашим домам."
 USA_future_of_economy_and_real_estate: "Зелёная экономика и недвижимость"
 USA_future_of_economy_and_real_estate_desc: "Наша партия отмечает многочисленные проблемы с нашей экономикой и недвижимостью. Мы осознаем проблему и готовы поддержать тех, кто вместе с нами работает над улучшением ситуации."
 USA_net_zero_green_house: "Теплица Net Zero"
 USA_net_zero_green_house_desc: "Достижение нулевого уровня выбросов парниковых газов за счёт приоритетного инвестирования в развитие возобновляемой энергетики и внедрения инновационных стратегий декарбонизации в основных секторах экономики."
 USA_new_path_ways_for_greens: "Новые пути"
 USA_new_path_ways_for_greens_desc: "Создание справедливых путей к справедливому переходу для работников и сообществ, пострадавших в результате отказа от зависимости от ископаемого топлива, - обеспечение возможностей переобучения, инвестиций в пострадавшие регионы и справедливых трудовых стандартов в новых отраслях."
 USA_greens_on_climate_change: "Зелёные изменения климата"
 USA_greens_on_climate_change_desc: "Продвижение комплексных мер по повышению устойчивости к изменению климата на федеральном уровне - включая инвестиции в климатические исследования и возможности прогнозирования; активизацию усилий по сохранению прибрежной зоны и среды обитания диких животных; повышение готовности к стихийным бедствиям и потенциала реагирования; учет уязвимости и потребностей населения в рамках планирования."
 USA_greens_establish_strong_private_entities: "Создание сильных частных структур"
 USA_greens_establish_strong_private_entities_desc: "Установление жёстких требований к корпоративной подотчетности, направленных на привлечение частных компаний к ответственности за их роль в усугублении экологического ущерба - создание правовых структур, штрафных санкций или налоговых стимулов для стимулирования значимых показателей/отчетности в области устойчивого развития, поощрения внедрения принципов циркулярной экономики и т.д."
 USA_greens_development: "Экологическая урбанизация"
 USA_greens_development_desc: "Разработка прогрессивных подходов к городской политике, направленных на повышение биоразнообразия/восстановление природы в городах; поддержка практики органического сельского хозяйства, расширяющей доступ к здоровому питанию; устранение негативных последствий разрастания территорий путем обновления зонирования/моделей финансирования инфраструктуры с приоритетом пешеходных районов/смешанной застройки."
 USA_greens_our_energy: "Чистая энергия для всех"
 USA_greens_our_energy_desc: "Мы должны достичь наших целей в области внедрения экологически чистой энергетики с помощью крупных финансовых ассигнований - сосредоточиться на расширении сети высокоскоростных железных дорог/зарядки электромобилей по всей стране; обеспечить глубокую реконструкцию существующих зданий с помощью креативных механизмов финансирования, таких как экологически чистые энергетические кварталы с рейтингом недвижимости; изучить исследования и разработки в области хранения аккумуляторов для повышения стабильности энергосистем."
 USA_greens_our_economy: "Подъём экономики"
 USA_greens_our_economy_desc: "Поручить активное сокращение потребления мяса путем проведения фискальных/регулятивных мероприятий, направленных на снижение цен на альтернативные источники белка, получаемого из мяса"
 USA_the_earth_first: "Земля превыше всего"
 USA_the_earth_first_desc: "Приоритет защиты окружающей среды превыше всего."
 USA_the_eco_wave: "Эко-волна"
 USA_the_eco_wave_desc: "Продвижение идей устойчивого развития, альтернативных источников энергии и ответственного землепользования."
 USA_greener_together: "Экологичнее вместе"
 USA_greener_together_desc: "Инклюзивная платформа, направленная на улучшение общественных пространств, качества воздуха и пропаганду экологического поведения."
 USA_renewing_our_world: "Обновить наш мир"
 USA_renewing_our_world_desc: "Через природоохранные инициативы и программы восстановления среды обитания добивается восстановления естественной среды обитания."
 USA_solar_surge: "Солнечный удар"
 USA_solar_surge_desc: "Поощрение использования солнечной энергии и расходы на исследования и разработку более экологичных технологий."
 USA_our_nature_really_does_matter: "Природа имеет значение"
 USA_our_nature_really_does_matter_desc: "Выступают за строгое регулирование вредных практик, таких как добыча полезных ископаемых и вырубка лесов, а также за увеличение средств на национальные парки и другие охраняемые места."
 USA_the_society_have_choosen: "Закон о добрососедской среде"
 USA_the_society_have_choosen_desc: "Группа, работающая по соседству и занимающаяся пропагандой и участием в жизни местных сообществ по значимым экологическим проблемам."
 USA_emphasize_foreign_policy: "Акцент на внешней политике"
 USA_emphasize_foreign_policy_desc: "Аргументировать против военных интервенций и подчёркивать это"
 USA_climate_and_action_enviromental: "Действия по защите климата и окружающей среды"
 USA_climate_and_action_enviromental_desc: "Партия зелёных выступает за принятие срочных и комплексных мер по борьбе с изменением климата и деградацией окружающей среды. Они поддерживают политику, направленную на снижение выбросов парниковых газов, переход на возобновляемые источники энергии, защиту естественной среды обитания и биоразнообразия, а также на развитие устойчивого сельского хозяйства и ответственного потребления."
 USA_social_economic_justice: "Социальная и экономическая справедливость"
 USA_social_economic_justice_desc: "Партия зелёных стремится бороться с неравенством и добиваться экономической справедливости. Они поддерживают такие принципы, как прожиточный минимум, прогрессивное налогообложение, всеобщее медицинское обслуживание, доступное жилье и качественное образование. Партия стремится к созданию справедливого общества, обеспечивающего благосостояние всех граждан."
 USA_bull_moose_charges_ahead: "Победа прогрессивистов"
 USA_bull_moose_charges_ahead_desc: "Как и у Рузвельта, у нас теперь есть рога лося, у нас теперь есть воля народа, и у нас теперь снова есть президентство. Мы должны идти вперед и решать проблемы нации, если мы хотим остаться на этом свете."
 USA_progressive_tax_reforms: "Закон о прогрессивных налоговых реформах"
 USA_progressive_tax_reforms_desc: "Законодатели Конгресса предложили законопроект о реформировании нынешнего налогового кодекса, чтобы он в большей степени соответствовал современной прогрессивной системе налогообложения. Это принесет, возможно, больше доходов, хотя в результате противодействия этому некоторые заинтересованные группы могут попытаться подорвать такие усилия."
 USA_middle_man_programs: "Программы для посредников"
 USA_middle_man_programs_desc: "ММП будут представлять собой государственные инвестиции в развитие и среднего звена экономики в целом, которое является строительством и развитием нашей цивилизации. С помощью этих инвестиций они смогут рассмотреть возможность строительства большего количества проектов и приобретения ресурсов, необходимых для такого развития."
 USA_four_day_work_week: "Четырехдневная рабочая неделя"
 USA_four_day_work_week_desc: "Многие страны до нас проверили и показали, что четырехдневная рабочая неделя просто объективно лучше для экономики. С увеличением занятости, более счастливыми работниками и ростом производства, экономика в целом будет на подъеме, что должно развеять опасения относительно наших предыдущих и будущих планов. Корпоративизм не может спорить с правительством... и самой реальностью."
 USA_political_financing_reforms: "Реформы политического финансирования"
 USA_political_financing_reforms_desc: "Помимо изменений в некоторых законах о взносах на избирательные кампании и других очевидных изменений. Основная цель этих изменений - всесторонне проанализировать все основные ветви власти и просмотреть избыточные и пересекающиеся интересы в каждом разделе. Это позволит значительно сократить расходы, которые впоследствии можно будет реинвестировать в более специализированные программы."
 USA_progressive_care_act: "Закон о прогрессивном здравоохранении"
 USA_progressive_care_act_desc: "PCA - это закон, разработанный для реформирования и некоторого пересмотра медицинских страховок, которые могут и будут предоставлять предприятия совместно с федеральными службами. Эти реформы помогут сделать людей более продуктивными и помочь им захотеть работать, поскольку считается, что их работа \"заботится о них\", тем не менее, хотя они могут и не заботиться в полной мере, мы можем заставить их делать это."
 USA_filling_tax_holes: "Заполнение налоговых дыр"
 USA_filling_tax_holes_desc: "Несмотря на наши предыдущие усилия, похоже, что 1% все еще продолжает находить законные способы обойти свою обязанность платить налоги. В связи с этим мы создадим секретную комиссию, которая будет наблюдать за подобными юридическими делами, изучать их и иметь возможность применять новые изменения, чтобы заполнить обнаруженные дыры."
 USA_elder_care_reforms: "Закон о реформах в области ухода за престарелыми"
 USA_elder_care_reforms_desc: "Конгресс рассмотрел возможность принятия Закона о реформе ухода за престарелыми. Этот законопроект реформирует и стандартизирует практику и методы финансирования ухода за престарелыми. Это позволит повысить эффективность и улучшить стандарты ухода за растущим пожилым населением."
 USA_pink_police_act: "Закон о розовой полиции"
 USA_pink_police_act_desc: "Законодатели хотят принять новое законодательство, которое будет стимулировать привлечение общественности, программы ассоциаций и распространять информацию о том, что такие преступления, как ограбление, причиняют боль даже тем людям, которых вы любите больше, чем тем, кого вы можете ограбить. Статистика и данные в отношении этих преступлений показали, что нам необходимо сотрудничество с обеих сторон, если мы хотим довести этот закон до конца."
 USA_five_percent_act: "Закон о пяти процентах"
 USA_five_percent_act_desc: "Закон о пяти процентах - это законопроект, который законодательно закрепит налоговые льготы для любого физического лица, использующего не менее 5% своего валового дохода для создания рабочих мест и стимулирования экономики. При IRS будет создана независимая комиссия, которая будет рассматривать и оценивать заявки на получение указанных налоговых льгот. Эти льготы могут варьироваться в зависимости от видимого увеличения суммы взноса. Хотя крупные корпорации могут возражать против конкуренции и т.д., администрация уверена в том, что это будет способствовать росту внутренних инвестиций и развитию экономики в целом."
 USA_bully_for_you_kid: "Задира для тебя, малыш"
 USA_bully_for_you_kid_desc: "Хулиган, сказал Тедди. Суровый всадник времен испано-американской войны и сильный, но сам джентльмен является примером для всех нас. Его прагматичные манеры в принятии политических решений и способность противостоять оппозиции во имя блага народа - краеугольный камень нашего движения. За лучшее завтра, и хулиган... хулиган тебе, парень."
 USA_another_win_for_progress: "Еще одна победа прогресса"
 USA_another_win_for_progress_desc: "Мы снова стоим на сцене победы. Политика нашего прошлого убедила народ в будущем, которого он хочет, которое ему нужно... будущее, которое у него будет."
 USA_the_pink_tax_act: "Закон о розовом налоге"
 USA_the_pink_tax_act_desc: "Конгресс решил включить в законопроект о налоговой реформе возможность направлять специализированные налоговые сборы в фонды для открытия бизнеса и развития в бедных районах. Это должно привлечь внутренние инвестиции и обеспечить экономический рост в районах, которые считались \"бесполезными\". Мы будем наблюдать прогресс в повышении уровня нации, устанавливая стандарты на новом уровне, чем раньше."
 USA_preserving_life: "Сохранение жизни"
 USA_preserving_life_desc: "Следуя по стопам Тедди Рузвельта, мы будем расширять административное бюджетирование для создания ряда заповедников и национальных парков по всей стране. Мы сосредоточимся на промежуточном чувстве заботы об окружающей среде и желании повысить уровень жизни в стране."
 USA_conserving_strife: "Сохранение страха"
 USA_conserving_strife_desc: "Мы будем искать возможности использовать бюджетные увеличения в правительстве для развития костяка этой экономики. Профсоюзы представляют большую промышленность, но кто там для маленьких людей? Пакеты стимулирования будут предоставлены молодым бизнесменам и бизнесменкам, которые помогут развивать и привнесут экономический рост в свои сообщества, однако мы, конечно, будем проверять процесс, чтобы убедиться в разумности и отсутствии нечестной игры."
 USA_a_newer_deal: "Новая сделка"
 USA_a_newer_deal_desc: "Новая сделка - это новая волна проектов общественных работ и строительных проектов, направленных на стратегическое экономическое развитие страны в течение всего срока правления. Мы надеемся, что эти инвестиции будут направлены на развитие новых предприятий, увеличение производства в целом и создание лучшего и постоянно растущего рынка труда для нашего народа."
 USA_pink_ribbon_act: "Закон о розовой ленте"
 USA_pink_ribbon_act_desc: "Законодатели Конгресса решили принять специальный пакет, направленный на инициативы по исследованию критических заболеваний. Это позволит активизировать внутренние инициативы по поиску лекарств и улучшить существующие методы ухода и контроля за жертвами таких заболеваний, как рак. Этот специальный пакет в долгосрочной перспективе может не иметь широкого политического или экономического значения, но это основная проблема, которая поможет нам в долгосрочной перспективе."
 USA_brighter_reforms_act: "Закон о более ярких реформах"
 USA_brighter_reforms_act_desc: "БРА... хе-хе, БРА. Закон BRA - это закон о реформе образования, направленный на увеличение финансирования и организации вокруг повышения нашего понимания и сосредоточения исследований на таких вещах, как тяжелая промышленность. Транспортная промышленность и вторичные товары в экономике являются ключевым шагом, и эти усилия должны быть развиты, если мы хотим продвинуться вперед в этом постоянно меняющемся мире."
 USA_progressive_foreign_policy: "Прогрессивная внешняя политика"
 USA_progressive_foreign_policy_desc: "Мы должны стремиться проецировать нашу силу мирными способами. Иностранные инвестиции, гуманитарные миссии и так далее. Создать образ глобального родителя, а не глобального полицейского, как многие нас боятся. Мы должны быть переменами, а не силой, обеспечивающей регресс."
 USA_progressive_trade_deals: "Прогрессивные торговые сделки"
 USA_progressive_trade_deals_desc: "Глобальная экономика является частью нашей нации, а нация является частью глобальной экономики. Мы должны быть винтиком в этой машине, но пусть машина также будет винтиком в нас. Экономическая гибкость этой нации должна быть показана, чтобы с помощью мира мы все еще могли быть экономически здоровыми, но также и чтобы мы могли помочь миру, дав им душевное спокойствие. Производим наши потребности, мы производим и их. Помните: «Это экономика, глупый»."
 USA_teddys_legacy: "Наследие Тедди"
 USA_teddys_legacy_desc: "Говорите тихо и несите большую дубинку. Таков был путь самого Тедди \"Сурового ездока\" Рузвельта. Человек простых принципов, он стремился улучшить не только свою родину, но и весь мир. Он использовал запугивание не только для достижения власти, но и как способ защиты от грубой небрежности человеческой природы, какой мы ее знаем. Хотя его собственное высокомерие стоило ему возможности превентивно вмешаться в Великую войну, положив конец конфликту столь грандиозному по своим масштабам, что, очевидно, нам пришлось вести себя по пути еще одного. Тедди оставил впечатление и след в этом мире, который сохранился до наших дней, и не только в этом."
 USA_roosevelt_runway: "Взлетная полоса Рузвельта"
 USA_roosevelt_runway_desc: "План смешанной политики по созданию стратегических экспортно-импортных узлов, которые являются не только портами. Мы должны использовать все виды транспорта, если хотим иметь хорошо отлаженную и хорошо смазанную машину, которой является наша экспансивная экономика."
 USA_universal_health_care: "Всеобщий доступ к здравоохранению"
 USA_universal_health_care_desc: "Мы выступаем за создание комплексной системы здравоохранения, обеспечивающей каждому американцу доступ к высококачественному медицинскому обслуживанию без финансового бремени."
 USA_income_and_wealth_inequalities: "Неравенство доходов и богатства"
 USA_income_and_wealth_inequalities_desc: "Устранение растущего разрыва между богатыми и остальными членами общества путем прогрессивного налогообложения, справедливой экономической политики и создания систем социальной защиты."
 USA_affordable_housing: "Доступное жильё для всех"
 USA_affordable_housing_desc: "Продвижение политики, направленной на обеспечение доступности недорогого и стабильного жилья для всех американцев, с акцентом на предотвращение бездомности."
 USA_education_and_education: "Бесплатное и качественное образование"
 USA_education_and_education_desc: "Обеспечение доступности образования, начиная с раннего детства и заканчивая высшим образованием, для всех, независимо от социально-экономического статуса."
 USA_green_is_a_new_good_deal: "Новый зелёный курс"
 USA_green_is_a_new_good_deal_desc: "Возглавляет комплексный план по борьбе с изменением климата, созданию \"зелёных\" рабочих мест и переходу к устойчивой экономике, основанной на использовании возобновляемых источников энергии."
 USA_criminal_justice: "Реформа уголовного правосудия"
 USA_criminal_justice_desc: "Выступление в поддержку честной и справедливой политики, направленной на решение системных проблем системы уголовного правосудия, таких как прекращение массового лишения свободы и реформа полиции."
 USA_fair_pay: "Права трудящихся и справедливая оплата труда"
 USA_fair_pay_desc: "Поддержка политики, направленной на защиту прав трудящихся, повышение минимальной заработной платы и развитие справедливой трудовой практики."
 USA_finance_reforms: "Реформа финансирования избирательных кампаний"
 USA_finance_reforms_desc: "Поддержка мер по снижению влияния денег на политику и продвижению прозрачных, финансируемых государством выборов."
 USA_the_ubi: "Универсальный базовый доход (УБД)"
 USA_the_ubi_desc: "Изучение вопроса о введении гарантированного дохода для всех американцев с целью обеспечения базового уровня жизни."
 USA_the_immigrants_issues: "Иммиграционная реформа"
 USA_the_immigrants_issues_desc: "Проведение сострадательной и справедливой иммиграционной политики, обеспечивающей путь к гражданству для иммигрантов, не имеющих документов, и защиту беженцев."
 USA_racial_and_social_justice: "Расовая и социальная справедливость"
 USA_racial_and_social_justice_desc: "Приоритет отдается законам, направленным на борьбу с дискриминацией, институциональным расизмом и социальной несправедливостью, с упором на инклюзивность и справедливость."
 USA_neutrality_and_digital_right: "Нейтральность сети и цифровые права"
 USA_neutrality_and_digital_right_desc: "Продвижение открытого Интернета, защита права на неприкосновенность частной жизни и обеспечение равного доступа к технологиям и информации для всех."
 USA_medical_care_for_all_americans: "Medicare для всех"
 USA_medical_care_for_all_americans_desc: "Усиление и расширение действующей программы Medicare с целью предоставления всем американцам полноценного медицинского обслуживания."
 USA_infrastructure_investments: "Инвестиции в инфраструктуру и создание рабочих мест"
 USA_infrastructure_investments_desc: "Одобрение комплексной стратегии, направленной на создание миллионов высокооплачиваемых рабочих мест при одновременном обновлении и развитии жизненно важной инфраструктуры."
 USA_child_care_and_paid_family_leave: "Доступный уход за детьми и оплачиваемый семейный отпуск"
 USA_child_care_and_paid_family_leave_desc: "В целях обеспечения баланса между работой и личной жизнью мы гарантируем семьям доступ к оплачиваемым отгулам и недорогим услугам по уходу за детьми."
 USA_veterans_support_and_services: "Поддержка и обслуживание ветеранов"
 USA_veterans_support_and_services_desc: "Необходимо укреплять и расширять услуги для ветеранов, такие как медицинское обслуживание, психиатрическая помощь, программы трудоустройства."
 USA_international_cooperation_and_diplomacy: "Международное сотрудничество и дипломатия"
 USA_international_cooperation_and_diplomacy_desc: "Мы выступаем за международное сотрудничество, дипломатическую и гуманитарную направленность внешней политики."
 USA_the_drug_policies_reforms: "Реформа наркополитики"
 USA_the_drug_policies_reforms_desc: "Содействие применению научно обоснованной наркополитики, в которой акцент делается не на жестких мерах наказания, а на снижении вреда и лечении зависимости."
 USA_demsoc_victory: "Победа демократических социалистов"
 USA_demsoc_victory_desc: "После того, как дуополия ушла из общественной жизни, многие из тех, кто присоединился к демократическим социалистическим движениям в Европе и т.д., откололись от Демократической партии и перешли к созданию новой партии. Эта новая партия будет следовать многим тенденциям в принятии политических решений, как и их европейские коллеги. Красные демократы - это мост между социальными и экономическими разрывами, которые создала старая партия. И теперь нас ждет волна сильных перемен."
 USA_reduce_corporate_power: "Сократить власть корпораций"
 USA_reduce_corporate_power_desc: "Наша нация - корпоративистская нация, и никто не хочет в это верить. Мы должны устранить это влияние сверху вниз на саму нашу демократию, лишив ее лоббистских организованных групп и больших денежных потоков, сбрасываемых на соучастников и слабоумных политиков в целом. Нам придется нелегко в конгрессе, но в конце концов это будет того стоить."
 USA_increasing_working_class_power: "Усиление власти рабочего класса"
 USA_increasing_working_class_power_desc: "Большинство жителей страны считают, что у них нет права голоса. Это вызвало кризис апатии, которым воспользовались предыдущие администрации, чтобы удержать свою власть. С помощью информационных кампаний, низовых движений и стратегических национальных праздников мы можем дать людям время, которое им нужно, голос, который они хотят получить, и, конечно, мотивацию, которую они заслуживают. При демократии голосование - это сама сила, высшая власть, которая осуществляется вопреки реалиям человеческой слабости характера и заботы о своих товарищах."
 USA_state_interventionism: "Государственный интервенционизм"
 USA_state_interventionism_desc: "Корпоративная жадность и эгоизм в целом могут подавить реальное развитие и прогресс. Исходя из этого, мы представим законодательство, которое позволит ограничить и сделать целевыми области, где федеральное правительство может полностью вмешаться, если возникнет необходимость. Мы получим некоторый отпор, но ничего такого, что мы не смогли бы преодолеть."
 USA_welfare_state: "Государство всеобщего благоденствия"
 USA_welfare_state_desc: "Программы социального обеспечения - это не левая и не правая концепция, это просто забота о тех членах нации, которые сделали свое дело. Мы должны убедить общественность и вернуть себе некоторые позиции в политическом плане. Мы можем использовать эти программы, чтобы послать сигнал и помочь смягчить отношение людей не только к нашей партии, но и к нашей нации."
 USA_public_ownership: "Государственная собственность"
 USA_public_ownership_desc: "Совет по государственной собственности будет правительственным комитетом по государственным организациям, прямо или косвенно контролируемым правительством. Это включает в себя уровни штата и федеральный уровень, каждый из которых будет иметь свой собственный подкомитет, чтобы обеспечить текучесть фокуса и сплоченность под единым зонтиком."
 USA_defunding_militarism: "Отказ от милитаризма"
 USA_defunding_militarism_desc: "Гипермилитаристское прошлое нашей страны постепенно смягчается по мере того, как люди, наконец, приходят к пониманию того, что мы больше не находимся в состоянии холодной войны. Мы нанесем удар в самое сердце этой проблемы, напрямую направив инженерный корпус США на строительство объектов в мирное время и стимулируя гражданскую экономику по сравнению с военной."
 USA_planned_economy: "Планирование экономики"
 USA_planned_economy_desc: "Мы начнем ограничивать планы правительства по экономическому росту, чтобы поддержать государственный сектор. Мы сможем сосредоточиться на нуждах людей, а государственный сектор, в свою очередь, сможет справиться с излишествами нации. Хотя этот план и не является безошибочным, тем не менее, это шаг в правильном направлении."
 USA_society_of_classes: "Общество классов"
 USA_society_of_classes_desc: "Мы общество классов, мы разделены по рождению. Мы должны распространять наше послание и стремиться к улучшению людей, улучшению нации и улучшению пути нашего общества в целом. Мы должны обратить внимание на тех, кто стремится подорвать простых людей, и мы должны стремиться сделать всех более равными в возможностях. Наша воля сильна, и мы должны сделать наших людей сильными."
 USA_rebuilding_the_democratic_system: "Восстановление демократической системы"
 USA_rebuilding_the_democratic_system_desc: "Мы должны фундаментально перестроить нашу демократию. Мы должны сосредоточиться на нашей внутренней безопасности и целостности нашей нации и ее политического аппарата. Хотя это может стоить нам геополитических затрат, внутренний подъем, безусловно, пригодится в долгосрочной перспективе."
 USA_equal_opportunity_for_all: "Равные возможности для всех"
 USA_equal_opportunity_for_all_desc: "Народ этой страны знает только о деспотичном прошлом. Но мы можем показать и повести их в свободное будущее. Обеспечение равенства должно быть приоритетным в этот современный век скрытых планов и ненависти."
 USA_red_democracy_wins_again: "Робин снова взлетает к победе"
 USA_red_democracy_wins_again_desc: "Крылья были расправлены, ветра унесены, и люди почувствовали солнце на своих лицах. Теплые объятия нашей партии прильнули к народу этой великой страны и, таким образом, обеспечили еще одну победу. Теперь мы должны снова продолжить наш путь"
 USA_pricing_mechanisms: "Механизмы ценообразования"
 USA_pricing_mechanisms_desc: "В последнее десятилетие мы видим, что нация критически страдает от эгоистичных людей, таких как лендлорды. И хотя в данный момент мы не можем просто остановить концепцию лендлордов, мы можем попытаться остановить растущую остроту ситуации. С помощью целенаправленного установления цен мы можем обесценить товары, которые необходимы для выживания. Мы можем использовать это как ступеньку для будущего"
 USA_consumer_production: "Ориентированное на потребителя производство"
 USA_consumer_production_desc: "Поскольку США не хватает конкурентоспособности на мировой арене, самое время это исправить. Изменение методов производства и способность производить более качественные товары по более низким ценам - вот что вернет эту страну на карту мира. Пока натуралисты и антиглобалисты будут ныть и стонать, мы будем видеть звезды и смотреть на них снизу вверх."
 USA_small_business_commission: "Комиссия по малому бизнесу"
 USA_small_business_commission_desc: "Комиссия по малому бизнесу - будет независимой комиссией, которой поручено изучать, понимать и рекомендовать законодательство и экономические реформы. Это может помочь в сокращении крупных компаний без ущерба для мелких, как это, к сожалению, происходит во многих реформах."
 USA_robincare_act: "Акт Рубенкере"
 USA_robincare_act_desc: "Законодатели Конгресса решили принять законопроект, согласно которому забота, предоставляемая компаниями, будет более широкой в целом. Это, в свою очередь, будет стимулировать людей быть более продуктивными и оставаться на своей работе, так как будет видно, что компании заботятся о них. Хотя, конечно, эти планы регулируются правительством, но давайте сохраним это в тайне."
 USA_local_builders_act: "Закон о местных застройщиках"
 USA_local_builders_act_desc: "LBA - это законопроект, в котором приоритет отдается местным ремесленникам, разнорабочим и т.д. как способ сделать цепочки поставок и развития более подвижными. Таким образом, нам не придется постоянно полагаться на конгломераты, которые сами выбирают, куда направить свои ресурсы. Мы надеемся, что малые города и деревни станут основой экономики горвингов и растущего желания развиваться как нация."
 USA_modern_economy: "Современная экономика"
 USA_modern_economy_desc: "Нация движется вперед, мы следим за тем, чтобы соблюдались законы и чтобы мы развивались там, где это важно. Наше положение в этом мире будет обеспечено не войной, а миром и хлебом."
 USA_red_army_act: "Закон о Красной Армии"
 USA_red_army_act_desc: "Армии нужно единство, ей нужна истинная цель, за которую можно бороться. Долг, Мужество, Честь, это принципы достоинства и цели равенства. Мы - нация, армия - это нация, а народ - это то, что составляет армию и нацию, мы будем защищать равенство и свободу."
 USA_private_ownership_act: "Закон о частной собственности"
 USA_private_ownership_act_desc: "Оксюморон, которым является Закон о частной собственности, изменит экономический прецедент страны. Частная собственность может быть установлена, но, тем не менее, она будет подчиняться федеральным нормам, и если эти нормы будут игнорироваться и сознательно не выполняться, комиссия по малому бизнесу и другие аффилированные агентства могут прийти и сменить руководство, а в худшем случае - убрать весь дом. Это обеспечит потребности простых рабочих и профсоюзов, которые составляют основу любого движения за права трудящихся."
 USA_workers_war_act: "Закон о войне трудящихся"
 USA_workers_war_act_desc: "Закон о войне трудящихся, как он так тонко назван, - это законопроект, который фокусируется на всемирной борьбе трудящихся и реальности, с которой они сталкиваются. Мы будем стремиться к экспорту наших принципов за рубеж и установлению нового пути в проведении нашей внешней политики."
 USA_red_democracy_act: "Закон о красной демократии"
 USA_red_democracy_act_desc: "RDA — это законопроект, который пересматривает порядок голосования на выборах, с жестким соблюдением рангового голосования и реформами, необходимыми в отношении избирательных округов Конгресса. Мы можем начать освобождать и успокаивать джерримендеринг и общую покупку наших выборов. Эти выборы должны быть для людей и проводиться людьми, так что давайте дадим их людям."
 USA_the_shepard_secures_victory: "Шепард одерживает победу"
 USA_the_shepard_secures_victory_desc: "Партия Шепардов, также известная как Партия освобождения и социализма, обеспечила победу для народа этой страны. Подобно пастуху, мы будем вести и указывать путь к безопасности для нашего народа. Мы должны обеспечить безопасность дома, заботиться о людях и заботиться о сохранении наших принципов в эти постоянно меняющиеся времена."
 USA_increased_labor_reforms: "Усиление трудовых реформ"
 USA_increased_labor_reforms_desc: "Рабочие этой страны страдают от свинства предприятий. Мы будем обеспечивать лучшие стандарты для наших рабочих, лучше поощряя их производительность и качество жизни в этих условиях рабской зарплаты."
 USA_reforming_the_corporate_tax: "Реформирование корпоративного налога"
 USA_reforming_the_corporate_tax_desc: "Корпорации этой страны живут в бастионе налоговых лазеек и возможностей для хранения своих богатств. Мы должны сказать им, чтобы они убирали это и сосредоточились на нации, в которой они живут. Помочь своему народу и этой нации, чтобы уровень жизни стал лучше для всех."
 USA_workers_welfare_act: "Закон о благосостоянии трудящихся"
 USA_workers_welfare_act_desc: "Насильственное обеспечение благосостояния наших работников должно быть приоритетом. Мы предоставим финансирование, чтобы показать людям, что у них есть сеть безопасности, на которую они могут опереться, если их коррумпированные боссы докажут обратное. Это также должно помочь тем, кто упал, найти способы подняться, местные общественные мероприятия и т.д. создадут чувство собственной значимости и стремление вернуться к жизни."
 USA_department_of_economic_management: "Департамент управления экономикой"
 USA_department_of_economic_management_desc: "Департамент управления экономикой - будет правительственным отделом надзора, помогающим понять, регулировать и искать пути внедрения истинной общественной собственности в наше социалистическое общество. Проповедуя слова Маркса, мы также обращаемся к тем, кто обладает более развитым мышлением. Мы смотрим на Роберта Оуэнса и его этический социализм, или, как его называл сам Маркс, \"утопический\" социализм. Но мы ищем вдохновения и у рыночных социалистов, мы декоммунизируем жилье и постепенно поймем истинные основные потребности современных людей. Отсюда мы реформируем рынки желаний для тех, кто может зарабатывать, и, конечно, сделаем так."
 USA_national_unions_act: "Закон о национальных профсоюзах"
 USA_national_unions_act_desc: "Профсоюзы страны разбросаны среди своих внутренних распрей. Мы должны объединить их в национальное целое, мы должны найти подстрекателей в этих меньших профсоюзах, сокрушить их и объединить их под общей национальной целью. Общественность требует единого фронта, мы не должны бороться с осколками висящих рассуждений. Мы должны быть новым социалистическим обществом, которое фокусируется на общественности, ее потребностях и способности создавать единство в вере и понимании дела."
 USA_political_science_reforms: "Реформы политической науки"
 USA_political_science_reforms_desc: "Идеи политики и идеологии настолько запутаны в этой предполагаемой \"постправдивой\" эпохе, в которой мы живем, что мы должны установить реальные стандарты рациональности и разума. Наше научное сообщество с помощью государственного финансирования будет использовано для создания шаблонов подхода к чувствительным темам. Например, концепция идеологии: идеология - это комплекс убеждений, основанных на экономических и социальных предпосылках. Таким образом, мы можем сказать, что идеологии не являются левыми или правыми, а скорее субъективны для отдельных людей. Таким образом, старое разделение на левых и правых, которое первоначально использовалось для определения позиции человека в экономике, полностью утратило свою актуальность в новую эпоху экономических и социальных изменений в целом. Технология сама по себе является большой причиной путаницы, и поэтому мы должны помочь лучше изучить, понять и внедрить новые открытия в целом"
 USA_department_of_state_security: "Департамент государственной безопасности"
 USA_department_of_state_security_desc: "Департамент государственной безопасности, станет совместной федеральной надзорной комиссией, которая объединит различные ветви государственной безопасности, существующие в стране. Все эти различные подразделения преследуют свои собственные цели и борются друг с другом за важность внутренних или внешних событий. Мы должны положить конец этой фракционности и проводить единую политику в отношении обеих сторон этой медали. Прежде всего, чтобы защитить общество, мы должны сосредоточиться на внутренних проблемах, но чтобы укрепить наш внутренний подход, необходимо понять, что происходит за рубежом. Мы должны защищать наше общество от тех, кто хочет отнять у нас его конечность за конечностью."
 USA_socialist_militarism: "Социалистический милитаризм"
 USA_socialist_militarism_desc: "Милитаризм нации всегда использовался для империалистических рассуждений. Эксплуатация наций ради их ресурсов путем использования наших военных либо прямыми средствами, как в Ираке, либо косвенными средствами через наш обширный аппарат военной базы — вот что заставляет мир ненавидеть нас. Мы должны медленно списывать и переучивать современных солдат. Того, кто понимает истинные ценности, которым они служат обществу, делу социализма, делу справедливого, более честного мира. Мы мобилизуем общественность, чтобы они могли бороться за свое дело, и именно государство поможет им на их пути."
 USA_socialized_healthcare: "Социализированное здравоохранение"
 USA_socialized_healthcare_desc: "Общественность требует реальной заботы о благополучии страны и ее народа. Мы создадим всеобщие инвестиции, чтобы создать реальный пол, на который люди смогут встать. Забота, которую мы им обеспечим, будет заключаться в отмене устаревших и предвзятых нормативных актов, создании реальных и выполнимых стандартов, а также в совместной работе частного и государственного секторов над оплатой счетов. Мы будем работать над тем, чтобы помочь тем, кто в этом нуждается."
 USA_appeasing_rising_commissars: "Умиротворение восставших комиссаров"
 USA_appeasing_rising_commissars_desc: "Перепрофилирование и переподготовка ценностей наших вооруженных сил, к сожалению, привели к тому, что даже старый порядок столкнулся с реальностью. Набор медийных личностей в самих вооруженных силах пришел с требованием сохранить их поддержку. Хотя это может быть скорее отводом, чем помощью, в долгосрочной перспективе важна стабильность нации."
 USA_appeasing_trotskyist: "Умиротворение троцкистов"
 USA_appeasing_trotskyist_desc: "В коалиции всегда присутствовало сильное крыло троцкистов, эти радикалы стремятся подорвать нашу способность продавать ценности социализма, пытаясь навязать менталитет мировой революции. Эта же гордыня стоила Советам поражения в польско-советской войне 1921 года. Мы должны создать целевой язык для решения вопросов, которые имеют для них значение, в частности, финансировать меры безопасности для усиления нашего присутствия за рубежом. Хотя это может не помочь внутри страны, это сделает наш след в мире."
 USA_appeasing_the_anarchist_society: "Ублажение анархистского общества"
 USA_appeasing_the_anarchist_society_desc: "Анархистское общество - это сильное крыло партии социалистической коалиции, которой мы придерживаемся. Мы должны значительно сократить понятие государства, если хотим убедить их остаться с нами. Это будет больно, но в будущем мы сможем их постепенно уничтожить."
 USA_weaking_global_economics: "Ослабление мировой экономики"
 USA_weaking_global_economics_desc: "С помощью стилистической формулировки протекционизма мы на самом деле планируем отсоединение от глобального рынка. Протекционизм дает людям понять, что они все еще могут торговать и эксплуатировать нас, однако мы знаем лучше. Наша анархистская экономика будет гарантировать, что внутренние цепочки поставок будут обеспечиваться внутренними средствами. Это, конечно, будет иметь некоторый эффект толчка в целом с экономической точки зрения. Но помните, медленный и стабильный выигрывает гонку, и я думаю, что мы двигаемся достаточно медленно."
 USA_the_communes_act: "Закон о коммунах"
 USA_the_communes_act_desc: "Закон о коммунах — это законодательство, направленное на распространение и децентрализацию городских центров. Это будет медленный процесс, но идея заключается в том, чтобы, в некотором роде, медленно деиндустриализировать и вернуть людей на обширные земли, которые есть у нас как у нации. Эти новые коммуны могут работать совместно с уже созданными поселками и деревнями вблизи их территории. Это уменьшит правительственный надзор за необходимыми услугами, что также ослабит влияние правительства, в то же время укрепляя внутренний оборонный идеал нации."
 USA_communal_hospitals_act: "Закон о коммунальных больницах"
 USA_communal_hospitals_act_desc: "C.H.A. - это законопроект Конгресса, принятый с целью предоставления большей медицинской свободы местным врачам и людям, склонным к медицине, чтобы они могли проявлять инициативу и организовывать местные медицинские учреждения. Эти местные или коммунальные больницы смогут удовлетворять потребности жителей своего района. Это должно уменьшить необходимость в определенных федеральных программах и позволить местным коммунам совместно ухаживать за больными друг друга по мере возникновения потребностей."
 USA_revolutionary_industrialism: "Революционный индустриализм"
 USA_revolutionary_industrialism_desc: "Мировая экономика сосредоточена вокруг ложного \"социалистического\" государства авторитарного Китая. Мы изменим это, новый век американского индустриализма сформирует новую эпоху. Благодаря этому мы сможем экспортировать наши идеалы, мы сможем экспортировать саму нашу революцию. Точно так же, как это пытаются сделать китайцы с тех пор, как они проникли в ВТО."
 USA_enhancing_state_security: "Укрепление безопасности государства"
 USA_enhancing_state_security_desc: "Аппарат безопасности нашей нации должен быть самым большим приоритетом, если мы хотим защитить революцию. Мы должны вкладывать больше средств в эти институты, чтобы революция и ее народ не подвергались нападению иностранных псов капитализма и авторитаризма."
 USA_revolutionary_integrity: "Революционная целостность"
 USA_revolutionary_integrity_desc: "Народ страны чрезвычайно разнообразен... это проблема, если мы хотим двигаться вперед с революцией. Целостность нашего народа должна быть гарантирована, и поэтому мы должны интегрировать эти понятия в наше обучение и наш тест на гражданство. Однако мы не можем быть слишком очевидными, чтобы не создать раннего сопротивления нашим конечным целям. Для Революции, для блага людей."
 USA_strengthening_officer_influence: "Усиление влияния офицеров"
 USA_strengthening_officer_influence_desc: "Военные - это движущая сила для защиты идеалов нации, народа, дела..... Исходя из этого, наши военные лидеры должны быть готовы, желать и уметь сражаться и точно знать, за что эта борьба. Повышение денежного довольствия наших офицеров и улучшение подготовки, как на передовой, так и дома, позволит нам сделать шаг вперед в этом новом направлении."
 USA_setting_a_new_bar: "Установление новой планки"
 USA_setting_a_new_bar_desc: "Наши солдаты, как и их лидеры, должны быть лучшими по качеству, лучшими по характеру и лучшими для самой революции. Наши мужчины и женщины должны быть готовы отдать свою жизнь за революцию по самым высоким стандартам. Поэтому мы установим новые, более высокие стандарты подготовки, как для боевых действий, так и для гражданской сплоченности. Мы можем сократить наш ежемесячный резерв, но помните, что качество так же хорошо, как и количество."
 USA_expansion_of_jrotc_programs: "Расширение программ JROTC"
 USA_expansion_of_jrotc_programs_desc: "Они выполняют свою часть работы, а вы - свою. Вы нужны красным службам нации, и вы можете получить ранний и бесплатный опыт уже сегодня, присоединившись к многочисленным программам подготовки младших офицеров запаса в вашей школе. Финансирование будет направлено в систему школьного образования, чтобы привить молодежи этой нации долг, честь и гордость. Мы покажем им дело, за которое вступились их отцы, братья, матери. Мы покажем им путь настоящего революционера, и они захотят узнать больше."
 USA_yellow_victory: "Нам светит солнце Свободы"
 USA_yellow_victory_desc: "Наконец-то пришло время, с первой в истории победой Либертарианской партии на президентских выборах мы можем исправить раковые опухоли и недуги, которые долгое время терзали нашу землю Свободы."
 USA_cutting_blue_tape: "Резка синей ленты"
 USA_cutting_blue_tape_desc: "DNC знала, как заботиться о своем народе, но не без заботы о том, чтобы набить руку и администрации. Мы срежем лишний жир с существующих программ и сможем дать больше народу и самой экономике. Хотя некоторые могут быть расстроены сейчас, мы сможем противостоять этому в свое время."
 USA_cutting_red_tape: "Резка красной ленты"
 USA_cutting_red_tape_desc: "Связи GOP с военно-промышленным комплексом привели к излишествам в составлении бюджета, а полицейские профсоюзы добивались быстрой милитаризации сил. Мы должны внести поправки в бюджеты, расследовать коррупцию и сократить бюджеты, чтобы мы могли вернуть деньги тем, кто пострадал от \"голубой ленты\" реформ."
 USA_weakening_subsidies: "Ослабление субсидий"
 USA_weakening_subsidies_desc: "Старая дуополия всегда бросала деньги на решение проблем через субсидии. Что мы сделаем, так это сократим их и реформируем некоторые правила, связанные с интенсивными, например, систему здравоохранения и оружейные контракты с отечественной промышленностью."
 USA_yellow_tape_fixes: "Устранение желтой ленты"
 USA_yellow_tape_fixes_desc: "Предыдущие сокращения вызвали равное соотношение отрицательных и положительных сторон, что свело на нет весь процесс. При этом многие задавались вопросом, произошли ли реальные изменения, и поэтому мы должны принять конкретные меры по экономическому дерегулированию, а в качестве бонуса мы дерегулируем часть налогового кодекса в соответствии с требованиями малого бизнеса с помощью Ассоциации малого и среднего бизнеса."
 USA_where_are_my_dice: "Где мои кубики?"
 USA_where_are_my_dice_desc: "Штаты дико непредсказуемы, когда дело касается азартных игр и подобных заведений. В то время как некоторые видят эксплуатацию, мы видим экономические стимулы. Федеральные стандарты будут созданы для таких индустрий таким образом, что их практически не придется отменять. Хотя это может раздражать более верующих избирателей, в более широкой схеме вещей это будет рассматриваться как чистый плюс."
 USA_encourage_organ_donors: "Поощрение доноров органов"
 USA_encourage_organ_donors_desc: "Черный рынок органов показывает явную незаинтересованность в рынке замены органов даже для тех, кто в этом нуждается. Чтобы изменить это ужасное явление, мы должны значительно сократить административную волокиту вокруг этой практики и найти способы, чтобы медицинские учреждения лучше стимулировали и развивали добровольное участие в статусе донора органов."
 USA_personal_policing: "Личное полицейское управление"
 USA_personal_policing_desc: "Правоохранительные органы всегда были государственной монополией, но там, где полиция помогает защищать и служить, есть по крайней мере дюжина других областей, где ее нет. Поэтому мы должны дерегулировать владение личным оружием и реформировать идеи и возможности личной охраны порядка. Многие могут посчитать это неприятным поначалу, учитывая идеологическую обработку СМИ, но со временем многие поймут, что хороший парень с оружием может быть таким же полезным, как и люди в синем."
 USA_reducing_welfare_burdens: "Снижение бремени социального обеспечения"
 USA_reducing_welfare_burdens_desc: "Социальное обеспечение - это программа, которая, как ожидается, станет неплатежеспособной к 2040 году, и эта дата приближается к нам по мере нашего продвижения к ней. Мы должны сократить объем выплат, а затем скорректировать выплаты в пользу этой, по сути, спонсируемой правительством финансовой пирамиды. Те, кто находится на конце этой пирамиды, к сожалению, почувствуют это больше всего, но с учетом этого мы сокращаем расширение этой пирамиды, чтобы у тех предполагаемых новичков было больше возможностей помочь тем из них, кто уже прошел курс."
 USA_a_yellow_dawn: "Желтый рассвет"
 USA_a_yellow_dawn_desc: "Наша политика является радикальной в глазах устоявшихся и старых мыслителей. Мы должны стремиться к распространению и укреплению либертарианского послания. Мы можем использовать нашу внутреннюю базу и укрепить сообщение, чтобы выйти даже за пределы самой Америки. В то время как некоторые боятся \"красного рассвета\", мы будем радоваться началу ярко-желтого рассвета."
 USA_liberty_trade: "Свобода торговли"
 USA_liberty_trade_desc: "Америка слишком долго была экономикой потребления, настало время инвестировать внутрь страны и вернуться к славе экспортной экономики. Экспортировать идеи, идеалы и взамен получать компенсацию, которая повысит уровень жизни всех наших народов."
 USA_another_yellow_victory: "Еще одна победа свободы"
 USA_another_yellow_victory_desc: "Люди говорили, и партия свободы и свободы была переизбрана. Многие видят это с грандиозными чаяниями, в то время как некоторые говорят о том, чтобы увидеть дальнейшие свободы, другие видят дальнейшее единство через области программ STEM и их инноваций. Но некоторые другие также говорят о том, чтобы взять свободу в новые границы, через экономику - это свобода, и сама свобода может быть экономической. Пока мы выдерживаем курс и видим, что произойдет."
 USA_liberating_gun_owners: "Освобождение владельцев оружия"
 USA_liberating_gun_owners_desc: "Ограничения на конкретные модификации оружия и излишняя волокита в отношении законного владения оружием - это пятно на 2-й поправке к нашей конституции. Хотя мы не можем просто отменить все сразу, мы можем отменить многие из более глупо выглядящих и более мелких правил, прежде чем искать более крупные изменения."
 USA_libertycare: "Закон о либерти-кэр"
 USA_libertycare_desc: "Закон о либерти-кэр - это законопроект о сокращении регулирования в ограничении возможностей иностранных врачей практиковать в Америке и искусственном ограничении позиций первичной помощи и предполагаемого максимума, который разрешен. Это должно расширить предложение специалистов и снизить общую стоимость медицинских счетов, что будет чистым плюсом для рядового американца."
 USA_liberty_socialcare: "Закон о социальном обеспечении свободы"
 USA_liberty_socialcare_desc: "Закон о социальном обеспечении свободы сократит выплаты в фонд социального обеспечения и тем самым уменьшит налоги на заработную плату, которые необходимо изымать. Это позволит людям получить свои деньги сейчас и снизить нагрузку на бизнес. Несмотря на то, что это будет ударом для более эмоциональных людей, это будет воспринято как благо, так как люди дадут себе больше шансов и обеспечат свой собственный выход на пенсию"
 USA_a_liberated_people: "Освобожденный народ"
 USA_a_liberated_people_desc: "Освобождение нашей системы образования - это необходимость. Откатившись от правил, связанных с тем, как распределяется финансирование, и поощряя основные принципы выбора школы, мы намерены побудить государственные школы должным образом изменить свои методы для улучшения образования, чтобы они не пришли в упадок вслед за частными школами."
 USA_weakening_corporate_welfare: "Ослабить корпоративное благосостояние"
 USA_weakening_corporate_welfare_desc: "Правительство дает слишком много подачек в виде субсидий. Эти пакеты корпоративного благосостояния должны быть немедленно прекращены, и в качестве компенсации мы сократим регулирование, связанное с предполагаемой необходимостью этих субсидий."
 USA_disbanding_subsidies: "Расформирование субсидий"
 USA_disbanding_subsidies_desc: "Хотя название довольно возвышенное, на самом деле мы отменяем корпоративные субсидии. В свою очередь, мы открыли рынок для реальной конкуренции, убрав государственную соску, которая искусственно поддерживает эти корпорации-зомби."
 USA_deregulating_small_businesses: "Дерегулирование малого бизнеса"
 USA_deregulating_small_businesses_desc: "Экономическая основа нашей нации - это магазины \"мама и папа\" и местные магазинчики на углу, принадлежащие обычным мужчинам и женщинам. Мы должны отменить регулирование возможностей этих людей по открытию бизнеса, а также того, как они могут конкурировать с чрезмерно крупными конкурентами. Помня, что для того, чтобы избавиться от монополии, все, что вам нужно сделать, это тем или иным образом изменить определение того, что такое монополия"
 USA_deregulating_mining_practices: "Дерегулирование горнодобывающей практики"
 USA_deregulating_mining_practices_desc: "Ситуация с добычей полезных ископаемых в стране в лучшем случае абиссальна, а в худшем - отвратительна. У нас есть практически метрические тонны сырьевых ресурсов, но мы должны импортировать их из авторитарных регионов и отказываться от своего суверенитета, чтобы производить то, что нам нужно. Больше нет, практика добычи полезных ископаемых будет в значительной степени дерегулирована, за исключением некоторых незначительных правил, чтобы люди были довольны. Возможно, мы потеряем некоторое политическое влияние, но цель оправдает средства"
 USA_deregulating_zoning_laws: "Дерегулирование законов о зонировании"
 USA_deregulating_zoning_laws_desc: "Американский рынок жилья. Одни знают его как бастион создания богатства, другие - как роллеркостер, на котором обязательно заболеешь. Как бы то ни было, количество правил и спецификаций, стоящих за строительством новых домов, предприятий или чего бы то ни было, представляет собой полную трясину. Мы должны сократить правила в этой области, чтобы позволить самым отсталым штатам Союза даже думать о конкуренции с такими урбанистическими штатами, как Калифорния или Нью-Йорк"
 USA_truly_free_market: "Истинно свободный рынок"
 USA_truly_free_market_desc: "Когда сияющие огни свободы сверкают от моря до моря, внутренние испарения власти начали сгорать. Многие в обществе задаются вопросом, продлится ли эта мечта о настоящей свободе, или же плохие деятели злоупотребят этим новым чувством свободы и навяжут свою волю чему-то худшему... или, возможно, большему. Как бы там ни было, мы должны оставаться сильными и сплоченными, мы должны сохранить эту Реформированную Республику"
 USA_retirement_goals_act: "Закон о пенсионных целях"
 USA_retirement_goals_act_desc: "RGA - это законопроект, который реформирует порядок отчислений в программу социального обеспечения. Организуя программу как своего рода независимый банковский счет, участники программы могут выбирать, сколько им платить в систему. Таким образом, многие смогут лучше планировать и готовиться к пенсии, которую они с нетерпением ждут."
 USA_securing_social_security_act: "Закон об обеспечении социальной безопасности"
 USA_securing_social_security_act_desc: "В дополнение к снижению участия государства закон \"тройного S\" реформирует программу социального обеспечения в своего рода государственную программу 401k. Это означает, что ни одно федеральное агентство не сможет воспользоваться деньгами, собранными для программы, а участники программы смогут, при наличии соответствующих гарантий, получить доступ к этому фонду в чрезвычайных ситуациях."
 USA_community_patrol_programs: "Программы общественного патрулирования"
 USA_community_patrol_programs_desc: "CPP - это возможность для сообществ лучше сплотиться. За счет сокращения расходов на правительство и полицию и возвращения их народу, персонал из этих финансируемых областей будет перепрофилирован для создания таких программ. Мы надеемся стандартизировать и побудить людей к более активному участию в жизни своих общин и, по сути, усовершенствовать полупрактические системы \"соседского дозора\", которые существуют в стране."
 USA_deurbanization_act: "Закон о деурбанизации"
 USA_deurbanization_act_desc: "Закон о деурбанизации - это кардинальный пересмотр взглядов на нашу страну, ее экономику, ее землю, ее ресурсы и ее людей. Слишком долго наша страна становилась все больше и больше на все меньших и меньших пространствах. Эта тенденция приводит к росту недовольства и ненависти друг к другу, поскольку сообщества разрушаются из-за действий всего нескольких человек. Но сейчас мы начинаем грандиозный проект деурбанизации, процесс, который позволит использовать имеющиеся у нас земли и ресурсы, процесс, который повлечет за собой развитие сельского хозяйства и транспорта по мере того, как люди будут мигрировать и переселяться в новые места жительства. Американская мечта возродится в эту современную эпоху."
 USA_deurbanizing_new_england: "Де-урбанизация Новой Англии"
 USA_deurbanizing_new_england_desc: "Начнем с центра урбанизации в США, северо-востока. Как многие могли бы предположить, северо-восток является ярким примером того, что слишком много в слишком малом, штаты, имеющие все еще значительное количество земли, тем не менее, действительно сконцентрированы только вокруг береговых линий. С этого начнется наша первая фаза DUA. Участникам из этих штатов, которые хотят переехать в менее населенные районы, будут предоставлены стипендии и гранты. Они будут использованы для создания новых домовладений, городов и предприятий в целом."
 USA_deurbanizing_florida: "Де-урбанизация Флориды"
 USA_deurbanizing_florida_desc: "Флорида, штат пенсионеров... Проблема в том, что пенсионеры и туризм не стоят стабильной экономики. Хотя Атланта будет лучше распределена по Джорджии, главная проблема Юга - это Флорида. Поэтому желающим будут направлены программы стимулирования, и мы планируем подтянуть такие штаты, как Арканзас и Миссисипи, к остальным южным штатам. Эти штаты имеют наименьшую численность населения на юге и высокую концентрацию в себе, но с притоком людей их соотношение будет маргинальным."
 USA_deurbanizing_the_rust_belt: "Де-урбанизация Ржавого пояса"
 USA_deurbanizing_the_rust_belt_desc: "Ржавый пояс страны называется так не просто так. Сильная концентрация промышленности внезапно со временем исчезла из-за неспособности правительства изменить и адаптировать эти хабы для глобализации рынков между странами. Поэтому мы сделаем все возможное, чтобы предложить это тем, кто находится в густонаселенных штатах, и постараемся также помочь тем, кто находится в менее населенных. Крестовый поход деурбанизации почти завершен."
 USA_deurbanizing_texas: "Де-урбанизация Техаса"
 USA_deurbanizing_texas_desc: "В Техасе всё больше, в том числе и городские центры. Хотя Техасу в основном нужно просто растягивать свое население, значительная его часть может мигрировать к соседям, вымывать их и восстанавливать экономику и взаимосвязанность региона в целом."
 USA_deurbanizing_california: "Де-урбанизация Калифорнии"
 USA_deurbanizing_california_desc: "Зверь всей программы - Калифорния. С населением более 30 млн. человек у нас есть широкие возможности для распространения этих людей далеко и надолго, однако с их помощью мы сможем лучше сбалансировать водные ресурсы, от которых начали страдать государства Тихого океана и Ближнего Запада в целом."
 USA_sponsored_mining_operations: "Спонсируемые горные работы"
 USA_sponsored_mining_operations_desc: "В связи с осуществлением программы деурбанизации страны мы призываем население начать действовать. Это начало будет заключаться в добыче и сохранении наших огромных ресурсов, мы будем оказывать спонсорскую поддержку исследованным территориям и предоставлять гранты начинающим компаниям, чтобы они начали добывать ресурсы, необходимые всей стране."
 USA_decentralized_governance: "Децентрализованное управление"
 USA_decentralized_governance_desc: "По мере того как люди обустраиваются в новых домах, мы должны стремиться к более эффективному управлению. При этом мы откажемся от более общего контроля и ответственности в местном управлении, что позволит государствам действовать более точно и быстро в соответствии с потребностями населения."
 USA_lowering_tax_needs: "Снижение налоговых потребностей"
 USA_lowering_tax_needs_desc: "Теперь, когда все вступают на путь новой жизни, мы должны сосредоточиться на том, что нам действительно нужно как федеральному правительству. Зная это, мы начнем сокращать излишества, которые могут быть переданы штатам, и вернемся к людям, чтобы они могли делать то, что им нужно."
 USA_reforming_trade_laws: "Реформирование торгового законодательства"
 USA_reforming_trade_laws_desc: "С ростом ресурсов в нашей стране, становящимся очевидным, мы должны честно сбалансировать то, что нам действительно нужно как нации, и то, что мы должны дать людям мира. На время мы дадим больше, но мы должны ожидать большего."
 USA_yellow_ribbon_militias_act: "Закон о полиции с жёлтой лентой"
 USA_yellow_ribbon_militias_act_desc: "YRMA - это законопроект, расширяющий возможности частных ополчений, Национальной гвардии и гвардейцев штатов. Эти силы не являются стандартно обученными солдатами, которые должны присягать на верность федеральному правительству, скорее они более горды и готовы защищать свои дома, семьи и друзей."
 USA_libertaricare_act: "Закон о либертарианстве"
 USA_libertaricare_act_desc: "Libertaricare - это законопроект, который кардинально изменит наши социальные сети. За счет сокращения финансирования и прекращения множества мелких программ мы сократим расходы и вернем их людям за счет снижения налогов и т.д."
 USA_self_care_act: "Закон о самообеспечении"
 USA_self_care_act_desc: "Мы должны продолжать отдавать, наши бессмысленные программы в здравоохранении должны быть возвращены людям. Тогда они смогут создавать свои собственные клиники и т.д. и реально смотреть и делать реальный выбор, когда речь идет об их медицинском обслуживании."
 USA_self_reliance_act: "Закон о самоуправлении"
 USA_self_reliance_act_desc: "Мы смотрим вперед и видим свободу, а для того, чтобы она появилась, мы должны сократить федеральное финансирование государственных учреждений. Это даст штатам больше ответственности и позволит нам в дальнейшем больше отдавать народу."
 USA_pulling_back_the_veil: "Оттягивание завесы"
 USA_pulling_back_the_veil_desc: "Мы должны прекратить ненужные государственные расходы, политический аппарат свести на нет, а комитеты и комитеты правительства лучше убрать. Наконец-то вернувшись к народу, мы ищем новый рассвет, на котором засияет американская мечта. За свободу. За свободу."
 USA_reform_victory: "Победа реформистов"
 USA_reform_victory_desc: "Со времен попыток Робера Перо стать президентом Партия реформ была лишь сноской на фоне гиганта Республиканской партии. Теперь, когда республиканцы уже не так велики, мы снова вышли на сцену, и с нашей собственной базой избирателей и последователей мы обеспечили себе дорогу к победе, и теперь мы вступаем на путь возрождения нашей нации."
 USA_restructuring_debt_payments: "Реструктуризация долговых выплат"
 USA_restructuring_debt_payments_desc: "С нашим национальным долгом, превышающим пределы возможного понимания, мы должны показать силой, что мы планируем платить наши взносы, которые нам причитаются. Ограниченные радикальные сокращения конкретных неудачных расходов позволят добиться реструктуризации нашего долга, мы надеемся снизить процентные ставки с помощью этого торгового предложения и в то же время использовать это как PR трюк, чтобы вернуть доверие к доллару как валюте."
 USA_reducing_failed_programs: "Сокращение провальных программ"
 USA_reducing_failed_programs_desc: "Мы начнем наш путь к реформам с сокращения провальных программ, которые очевидны для общественности. В то время как наша оппозиция будет использовать это в своих интересах, мы сможем доказать реальность с помощью снижения налогов и заметной отдачи в зарплате каждого рабочего."
 USA_reforming_failing_programs: "Реформирование провальных программ"
 USA_reforming_failing_programs_desc: "Хотя мы не можем просто полностью сократить все, так как в данном политическом климате это было бы самоубийством, мы, однако, можем провести большие реформы, чтобы либо уменьшить воздействие надвигающихся неудач, либо исправить то, что когда-то считалось неудачными программами."
 USA_common_sense_regulations: "Нормативные акты здравого смысла"
 USA_common_sense_regulations_desc: "Многие правила, принятые в нашей справедливой стране, основаны на интересах групп и других неблагоприятных типов. Мы начнем с добавления правил, ориентированных на здравый смысл, связанных с ведением бизнеса, заботой о работниках и, по сути, со всеми девятью ярдами и даже больше"
 USA_common_knowledge_deregulations: "Постановления, ориентированные на здравый смысл"
 USA_common_knowledge_deregulations_desc: "Следуя нашим процессам регулирования, мы должны противопоставить этим затянутым поясам ослабление других предполагаемых одежд, так сказать. Тот же принцип к регулированию также почти в десять раз применим к дерегулированным аспектам. Мы проведем реформу, чтобы исправить их, чтобы они были лучше сбалансированы для всех, чтобы потребности большинства были поставлены выше потребностей тех, у кого есть деньги."
 USA_limited_economic_reforms_promise: "Обещание ограниченных экономических реформ"
 USA_limited_economic_reforms_promise_desc: "Благодаря жестким реформам Конгресса по национальным вопросам, охватывающим нашу экономическую, фискальную и внутреннюю политику и программы, мы создали путь к лучшему союзу, лучшей нации и улучшению наших народов"
 USA_domestic_policing_reforms: "Реформы внутренней полиции"
 USA_domestic_policing_reforms_desc: "Рост милитаризации правоохранительных органов - это крупный бюджетный убыток и тикающая бомба, которую общество пытается обезвредить. Поэтому использование существующего бюджета и снижение количества аспектов милитаризации с помощью законодательства должно помочь улучшить правоприменение и смягчить впечатление, которое люди будут производить на правоохранительные органы."
 USA_pro_americare: "Закон \"За Америку\""
 USA_pro_americare_desc: "Акт \"За Америку\" - это закон о реформе здравоохранения, который снизит административное бремя существующей структуры и, таким образом, вернет больше денег людям и даст им возможность получить лучшие формы медицинского обслуживания"
 USA_blue_star_reforms: "Закон о реформах \"Голубой звезды\""
 USA_blue_star_reforms_desc: "Закон о реформах \"Голубой звезды\" - это законодательный акт, который позволит подойти к нынешней трясине программ социального обеспечения и попытаться сократить, стандартизировать и унифицировать многие из этих индивидуально созданных программ."
 USA_reforming_the_road_of_promise: "Реформирование дороги обещаний"
 USA_reforming_the_road_of_promise_desc: "На протяжении многих лет мы создавали дорогу. Дорогу реформ и прогресса. Поэтому мы надеемся на предстоящих выборах продолжить этот путь и проложить дорогу к лучшей стране, лучшему народу и лучшему будущему."
 USA_another_victory_for_reform: "Еще одна победа реформ"
 USA_another_victory_for_reform_desc: "Партия реформ одержала еще одну победу для нашей справедливой нации. Наш основатель Росс Перо улыбался бы нам, если бы знал, какого успеха достигли его идеалы в работе федерального правительства этой страны, о которой он так заботился."
 USA_top_hat_act: "Закон о верхней шляпе"
 USA_top_hat_act_desc: "Закон о верхней шляпе обеспечит ограничения на то, что корпорации и предприятия, увеличиваясь в размерах, не смогут просто \"голосовать\" за простое повышение зарплаты, чтобы лишить своих работников и тех, кто занят на действительно более ответственных работах. Создание структуры, в которой будут установлены определенные ограничения на количество сотрудников, общий размер бизнеса и маржу чистой прибыли для основных операций, позволит определить, как правильно компенсировать труд всех работников. От уборщика в доковом отсеке до генерального директора и его или ее самого"
 USA_corporate_desharing_act: "Закон о корпоративном дешаринге"
 USA_corporate_desharing_act_desc: "Закон корпоративном дешаринге - это законодательный акт, призванный регулировать внутреннюю монополизацию компаний, зарегистрированных на фондовой бирже как государственные предприятия. Это означает, что владельцы корпораций и высший эшелон работников крупного предприятия не могут покупать определенный порог акций компании, которая является прямым конкурентом компании, в которой они работают в настоящее время или работали в последнее время. Это делается для предотвращения инсайдерских форм сделок, связанных с потенциально вертикальной и горизонтальной монополизацией под прикрытием мнимой конкуренции, когда в действительности отрасли сформировали коллективную монополию"
 USA_anti_insider_trading_act: "Закон о борьбе с инсайдерской торговлей"
 USA_anti_insider_trading_act_desc: "Мать всех реформ и верный знак общественности, что перемены - это определенный выбор Партии реформ. Этот закон запретит членам Конгресса и их ближайшим родственникам торговать акциями, связанными с любой компанией на фондовой бирже, которая имеет определенную долю рынка и влияние внутри и за пределами Соединенных Штатов Америки. Мы ожидаем серьезной оппозиции, но мы примем этот закон, несмотря ни на что"
 USA_spearing_the_fat_cat: "Жадность поглощает богатых"
 USA_spearing_the_fat_cat_desc: "Жадность поглощает богатых. Хотя нормальные и честные деловые мужчины и женщины получают много неприятностей за то, что они такие, какие они есть, есть те, кто создает зловоние клейма для этих жестких мыслителей и планировщиков. Поэтому мы должны постараться уничтожить эти дурные имена и исправить репутацию настоящего владельца бизнеса и создателя новых рабочих мест"
 USA_fearing_the_little_rat: "Боясь маленькой крысы"
 USA_fearing_the_little_rat_desc: "Большой парень всегда боится маленького парня и наоборот, поэтому мы должны сократить призыв наших молодых мужчин и женщин в армию и поощрять более домашний образ жизни для наших людей. Это должно успокоить высшие слои и одновременно дать возможность низшим слоям почувствовать себя более состоявшимися, не чувствуя, что они должны делать что-то радикальное, например, ставить свою жизнь на кон"
 USA_saving_for_a_suit_and_hat: "Экономия на костюме и шляпе"
 USA_saving_for_a_suit_and_hat_desc: "Бремя тех, на кого оказывают давление в связи с этой мнимой необходимостью пойти в колледж, в корне неверно. Мы должны сократить вмешательство государства в высшее образование и реформировать способы получения работы и возможности приобретения опыта работы."
 USA_economic_backbone: "Экономическая опора"
 USA_economic_backbone_desc: "Основой экономики всегда были магазины \"мама и папа\", которыми заполнены улицы этой страны. Мы должны изменить некоторые правила, чтобы позволить им расширяться и облегчить их основание, предоставляя эти новые глотки свежего воздуха, мы ожидаем роста производительности, поскольку люди будут лучше обеспечены своими рабочими местами."
 USA_searing_the_fake_act: "Сжечь фальшивый закон"
 USA_searing_the_fake_act_desc: "Многие иностранные инвестиции на нашей земле сопровождаются встроенными между строк мерами. Зная это, мы будем атаковать эту проблему с головой, и хотя это может быть не совсем положительным результатом, это, несомненно, сохранит святость нашей нации живой и здоровой в условиях иностранного вмешательства."
 USA_reformed_economy: "Реформированная экономика"
 USA_reformed_economy_desc: "Нация находится на пике реформ для нынешних времен, хотя нам еще есть над чем работать, тем не менее, это будущее процветания и гордости для народа и нации в целом. Уверенность нашего населения во внутренней ситуации почти зеркально отражается на стойкости и энергичности наших военных, которые недавно продемонстрировали свою эффективность в военных играх и учениях, проводимых в последние пару лет. Над страной наступает рассвет, рассвет новой эры"
 USA_tackling_blue_administration: "Решение проблемы \"синей ленты\" администрирования"
 USA_tackling_blue_administration_desc: "Демократы из дуополии сочли нужным перегрузить административные крылья каждой программы, и хотя мы не можем сделать всё сразу, мы можем справиться с самой большой проблемой. Система здравоохранения США."
 USA_dealing_with_blue_welfare: "Решение проблем с содержанием ослов"
 USA_dealing_with_blue_welfare_desc: "Наша административная кампания продолжается. Позаботившись о здравоохранении, мы переходим к социальному обеспечению, где администрация практически всех программ обременена постоянно возникающими обязанностями, нормами и правилами, поэтому неудивительно, что пожилые люди так сильно настроены против молодого поколения."
 USA_balancing_education_needs: "Баланс образовательных потребностей"
 USA_balancing_education_needs_desc: "В результате противостояния \"красных\" и \"синих\" реформ в области образования мы оказались в трясине и получили серьезное снижение качества образования в нашей стране. Мы должны рассмотреть обе стороны прохода, правильно переварить и объединить два гарнира в одно основное блюдо, чтобы наша молодежь могла насладиться полноценным образовательным обедом для своего мозга и своих будущих перспектив."
 USA_compromising_red_tape_deregulation: "Компромиссное дерегулирование красной ленты"
 USA_compromising_red_tape_deregulation_desc: "Республиканцы слишком поддерживали крупный бизнес, мы понимаем, что бизнес - это хорошо, но не весь бизнес - это хорошо. Мы должны начать вторую кампанию, которая вернет власть с Уолл-стрит и передаст ее тем, кто живет и работает на Главной улице."
 USA_dealing_with_red_security: "Работа с красной системой безопасности"
 USA_dealing_with_red_security_desc: "Предполагаемая \"Великая старая партия\", похоже, не без удовольствия увеличивает военные расходы и расходы на внутреннюю безопасность, что отнимает деньги, необходимые для улучшения положения народа. Если мы сократим расходы на вербовку в ВПК и некоторые более жесткие программы в области внутренней безопасности, люди будут чувствовать себя в такой же безопасности, если не в большей, и, кроме того, они будут знать, что их деньги не идут на потенциально сомнительные предприятия."
 USA_democratic_care_reform: "Демократическая реформа здравоохранения"
 USA_democratic_care_reform_desc: "Хотя DNC - не самая лучшая партия, их идеи в области здравоохранения были в какой-то степени правильными. Мы должны доработать это начинание и понять, что действительно хорошего можно извлечь из существующей системы."
 USA_education_baseline_act: "Закон о базовом уровне образования"
 USA_education_baseline_act_desc: "EBA рассмотрит вопрос о том, как мы представляем и обучаем нашу молодежь, когда она только поступает в систему образования. После этого мы реформируем и стандартизируем на национальном уровне ключевые вещи, которые должны изучать эти дети, - цифры, буквы и раннее освоение социальных навыков при совместной и самостоятельной работе."
 USA_military_modernism: "Военный модернизм"
 USA_military_modernism_desc: "Поскольку сама война меняется, мы должны меняться вместе с ней. Для этого мы должны инвестировать в наших солдат, давая им навыки управления современными самолетами и умение планировать в быстро меняющихся сценариях."
 USA_reform_zoning_laws: "Реформирование законодательства о зонировании"
 USA_reform_zoning_laws_desc: "Законы о зонировании, составляющие градостроительный аппарат США, чрезвычайно громоздки и отсталы. Мы начнем настоящую кампанию по реформированию этих важнейших областей, которые препятствуют росту, развитию и, тем более, балованным затратам при осуществлении новых начинаний."
 USA_new_england_new_zoning: "Новая Англия Новое зонирование"
 USA_new_england_new_zoning_desc: "Несмотря на наличие национальных парков в штатах Новой Англии, существует еще много земель, которые можно застроить. Реформирование законодательства, позволяющее вводить в этих районах новое жилье и коммерческие объекты, будет способствовать росту экономики штатов, не забывая при этом о спокойствии парков."
 USA_scattered_south_scattered_zoning: "Рассеянный юг, рассеянное зонирование"
 USA_scattered_south_scattered_zoning_desc: "Такие ключевые штаты, как Миссисипи, Арканзас и Оклахома, имеют очень изолированные формы развития, и мы должны работать с этими штатами, чтобы реформировать зонирование, изменить подход к инвестиционным инициативам и помочь этим предполагаемым захолустьям подняться до уровня остальной части Союза."
 USA_wyoming_wallop: "Вайомингский валлоп"
 USA_wyoming_wallop_desc: "Вайоминг и Колорадо - два квадрата, расположенные непосредственно перед Скалистыми горами и несколько вдающиеся в них. Не знаю, как вам, но жителям Вайоминга всегда кажется глупым, что в Вайоминге нет людей, нет реального развития, а Колорадо получает всю предполагаемую любовь. Мы собираемся это изменить, мы собираемся инвестировать, поощрять и реформировать зонирование и развитие штата, чтобы дать им реальный шанс."
 USA_all_aboard_amtrak: "Все на борт Amtrak"
 USA_all_aboard_amtrak_desc: "Современные проблемы требуют современных решений, и, вернув Amtrak в число основных проектов, волнующих всю страну, мы должны инвестировать и постоянно следить за тем, как развивается сеть пассажирских железных дорог. Благодаря перевозкам между ключевыми центрами занятости мы сможем быстрее доставлять больше людей на работу и получать реальные доходы. Это должно стать настоящей звездой на кредитном счету страны."
 USA_returning_to_traditional_planning: "Возвращение к традиционному планированию"
 USA_rusting_past_refined_future: "Ржавеющее прошлое, утончённое будущее"
 USA_rusting_past_refined_future_desc: "После того как наша новая кампания по редевелопменту началась, мы приступаем к работе над сердцем нашей страны - ржавым поясом. Возрождение этого центра индустриализации поможет нашей стране двигаться в будущее, давая людям волю не покидать свои дома из-за ошибок прошлого. Но пусть люди знают, что будущее есть."
 USA_revitalizing_the_interstate_system: "Возрождение межгосударственной системы"
 USA_revitalizing_the_interstate_system_desc: "Система Interstate создавалась под предлогом использования в военных целях. Похоже, что Айк не до конца представлял себе и гражданское использование такого мегапроекта. Мы должны модернизировать и упорядочить всю сеть в целом, если мы действительно хотим иметь государство, которое мы можем назвать Соединенными Штатами."
 USA_revitalizing_the_shipping_industry: "Оживление судоходной отрасли"
 USA_revitalizing_the_shipping_industry_desc: "Мы должны восприниматься как мировая сверхдержава, которой нет равных. Однако мы видим, что все больше иностранных судов совершают торговые операции по всему миру, чем американских. Поэтому мы должны провести реальную реорганизацию судостроительной промышленности, наших портов для импорта и экспорта, чтобы весь мир понял, что американский орел не перестал летать."
 USA_reformed_people_reformed_nation_reforming_the_era: "Эпоха реформ"
 USA_reformed_people_reformed_nation_reforming_the_era_desc: "Эпоха Америки наступила, мы демонстрируем миру свою мощь не завоеваниями, а развитием, заботой и здравым отношением к реальности проблем. Мы можем и будем вести мир в новую эпоху."
 USA_constitutional_party_victory: "Победа конституционалистов"
 USA_constitutional_party_victory_desc: "Дни ереси прошли, мы видели, как наши учредительные документы были растрачены и проигнорированы дуополией Осла и Слона. Больше нет, мы будем следить за тем, чтобы Америка следовала своим основополагающим принципам, и эта победа также является победой нашей конституции."
 USA_reinforcing_the_living_document: "Укрепление живого документа"
 USA_reinforcing_the_living_document_desc: "Конституция, документ, основавший эту справедливую нацию, является верховенством закона. Мы являемся конституционной республикой, и поэтому мы должны приложить все усилия, чтобы сделать это несомненным для тех, кто хочет подорвать ее. Поэтому должно быть создано федеральное обязательное законодательство, закрепляющее этот простой факт, делая его наказуемым штрафом и/или тюремным заключением для тех, кто напрямую и злонамеренно пытается подорвать наш основополагающий документ."
 USA_shaving_left_wing_excesses: "Бритье левофланговых излишеств"
 USA_shaving_left_wing_excesses_desc: "Современный либерал видит, как он попирает и откровенно игнорирует ценности конституции нашей великой страны. Они приняли законы и создали статус-кво принятия, который отбрасывает конституцию как жизнеспособную альтернативу. Мы обратим вспять эти изменения и исправим распадающуюся Американскую мечту"
 USA_shaving_fake_right_wing_fodder: "Фальшивое правое крыло"
 USA_shaving_fake_right_wing_fodder_desc: "Предполагаемое правое крыло этой нации заполнено сбродом и откровенными подделками. Эти неоконы, как их окрестили, и их потомство идеологов, стремятся лгать гражданам нашей страны и подрывать наши основополагающие принципы этими возвышенными идеями, что только правительство может решить проблему. Мы видим эту измену насквозь и будем работать до последнего, чтобы отменить и исправить эти изменения. Начиная с государственных субсидий крупным корпорациям"
 USA_de_looping_the_holes: "Налоговый кодекс"
 USA_de_looping_the_holes_desc: "Налоговый кодекс этой страны - сплошной беспорядок, перекрывающиеся бюджеты, неэффективность в распределении и бюджеты, которые не ведут ни к чему полезному. Мы собираемся сократить их, реформировать, а затем вернуть людям деньги, которые правительство по сути украло у них. Это снизит наши требования и поможет нашим людям, но жирным котам могут не понравиться эти жесткие меры"
 USA_states_rights_commission: "Комиссия по правам штатов"
 USA_states_rights_commission_desc: "Старый порядок, который разрушил нашу конституцию, нанес еще больший удар в сердца нашей изменчивой нации. Тысячи людей ежедневно страдают из-за пустых правительственных решений, принимаемых федеральным органом власти. Это испытание, не более. Независимая комиссия будет использоваться для того, чтобы вернуть людям и их штатам то, что когда-то принадлежало им с самого начала"
 USA_second_amendment_first_priority: "2-я поправка, 1-й приоритет"
 USA_second_amendment_first_priority_desc: "Предатели нации. Давно гноящаяся группа людей вбила себе в голову, что оружие убивает людей. Реальность такова, что люди убивают людей, используя это оружие. Мы должны стандартизировать ответственный способ осуществления в полной мере конституционного права на ношение оружия против любого вида захватчиков. Будь то отечественный или иностранный"
 USA_constitutional_welfare: "Конституционное благосостояние"
 USA_constitutional_welfare_desc: "Ущерб, нанесенный нации, находится на фикологическом уровне. Чтобы исправить это, мы должны быть тонкими, но твердыми в наших сообщениях. Служение конституции и нации обеспечит их служение вам. Благосостояние - для граждан нашей нации, но те, кто защищает ее ценности, должны быть приоритетны прежде всего. Сильный символ для тех, кто пытается разрушить эти ценности"
 USA_constitutional_healthcare: "Конституционное здравоохранение"
 USA_constitutional_healthcare_desc: "Граждане этой справедливой страны должны получать заботу в трудные времена. Проводятся реформы, чтобы избавиться от заблуждений предыдущих республиканских и демократических влияний. Штаты могут иметь свое местное здравоохранение, но федеральное правительство также может предложить свое собственное здравоохранение тем гражданам, которые защищают и поддерживают ее конституционные ценности."
 USA_constitutional_securities: "Конституционные ценные бумаги"
 USA_constitutional_securities_desc: "Национальная инфраструктура и развитие для соединения и роста этих географически разнообразных земель - важная работа. Федеральное правительство должно искать добровольцев для защиты важной инфраструктуры, такой как электростанции, порты и т.д. С помощью правильных стимулов и обучения мы можем сделать эту нацию безопасной страной для идеальной жизни тех, кто хочет жить, строить и процветать."
 USA_living_document_living_nation: "Живой документ для живой нации"
 USA_living_document_living_nation_desc: "Нации, ее основополагающему документу и гражданам этой республики был указан путь. Свет яркий для тех, кто рад продолжению великого американского эксперимента"
 USA_constitutional_wins_again: "Носорог снова идет вперед"
 USA_constitutional_wins_again_desc: "С живым документом, введенным в действие с нашего предыдущего срока, он с тех пор вдохнул свежий воздух наших идеалов в реальность. Эта новая победа приведет к тому, что дальнейший успех ценностей нашей дорогой нации поднимется на новый уровень. Носорог идет вперед, предатели боятся и должны исчезнуть"
 USA_founders_act: "Акт основателей"
 USA_founders_act_desc: "Основатели не хотели бы, чтобы прошлое подавляло будущее. Поэтому мы ищем мудрость этих передовых мыслителей своего времени и с лихвой применим ее к настоящему\". Будет увеличено бюджетное финансирование штатов, которые не могут позволить себе унифицировать систему образования. Штаты создают пол, а мы помогаем им дотянуться до потолка и пробить его"
 USA_modern_age_act: "Закон о современном возрасте"
 USA_modern_age_act_desc: "Ибо все люди созданы равными. Эта цитата — то, на чем была основана Америка. Толерантность — ее маяк, ее движущая сила и ее цель. Легализация и обеспечение соблюдения светских представлений о человеческой порядочности и однополых парах, отношениях и т. д. никогда не будут караться законом. Конституция не устанавливает, что могут и не могут делать некоторые мужчины, она устанавливает, что могут делать все мужчины. Народ этой страны должен и сможет поступать правильно, следуя этому единственному принципу нашей славной современной эпохи, в которой мы живем."
 USA_scholars_interpretation_act: "Закон о толковании ученых"
 USA_scholars_interpretation_act_desc: "Закон о толковании ученых - это законодательство, которое юридически предписывает методологию при толковании конституции применительно к современным проблемам. Язык был написан для того времени, в котором он существовал. Поэтому, когда этот язык меняется, мы должны оглянуться назад и понять, что это было за изменение и к какой реальности оно относится. Помните, все люди... созданы равными. Не все мужчины... Подумайте об этом, ученый"
 USA_uniform_institutions_act: "Закон о единых институтах"
 USA_uniform_institutions_act_desc: "Наше федеральное правительство до такой степени запутало внешнюю политику, что это отвлекает от внутренней политики. Мы исправим это, приняв закон о регулировании и единообразии правительственных учреждений как внутри страны, так и за рубежом\". Сократив излишества и инвестиции в страны, которые они, по сути, хотели контролировать, мы сможем вернуть их народу нашей страны, снизив налоги в предстоящем бюджетном отчете."
 USA_worthy_trade_deals: "Достойные торговые сделки"
 USA_worthy_trade_deals_desc: "Мы - нация производителей, а в последние десятилетия мы стали только потребителями. Мы найдем этот баланс, используя торговые сделки для сокращения нашего экспорта, что поможет внутреннему производству и потреблению возглавить новый подъем нашей промышленности."
 USA_historical_rationalism_act: "Закон об историческом рационализме"
 USA_historical_rationalism_act_desc: "Современный культурализм заразил историческое понимание того, как мы воспринимаем и понимаем эту историю. Ставьте под сомнение все и смотрите на временной период понимания. Необходимо принять законодательство для стандартизации и обеспечения единообразия понимания истории. Мы должны подвергать сомнению источники, мы должны сравнивать их и мы должны прийти к нейтральному пониманию. Ничто не бывает таким простым, каким мы хотим его видеть, поэтому мы должны рационализировать его до простоты понимания. Для нашей нации, для истории, которую мы создали, и для реальности, которая есть. Наша нация будет строить лучше и развивать нашу нацию с этим новым пониманием. История учит большему, чем имена, даты и места."
 USA_backyard_act: "Закон о заднем дворе"
 USA_backyard_act_desc: "Наш задний двор грязен и разрушен. Реформы федеральных правоохранительных органов, направленные на борьбу с проникновением картелей, переправкой оружия и торговлей любыми видами оружия, станут основой. Наши граждане должны быть в безопасности, а наш задний двор должен быть очищен и ухожен"
 USA_tightening_national_belt: "Затягивание национального пояса"
 USA_tightening_national_belt_desc: "Бюджет раздут из-за трудностей, с которыми мы сталкиваемся при передаче большей ответственности штатам. Поэтому мы ищем возможность отрезать куски от программ и агентств, которые не всегда могут использовать дополнительные деньги. Хотя это может затормозить то, что мы хотим, в долгосрочной перспективе это все равно поможет"
 USA_one_nation_under_god: "Одна нация, под Богом"
 USA_one_nation_under_god_desc: "Мы светская нация, но каждый верит в своего рода бога. С этим объединяющим принципом, что мы являемся защитниками самой веры, независимо от самой веры. Мы сплотим наш народ и выступим на защиту наших великих народов, нашей великой нации и наших великих верований."
 USA_constitutional_republic: "Конституционная республика"
 USA_constitutional_republic_desc: "Демократия - это правление масс, правление толпы. Республика - это верховенство закона. Мы - конституционная республика, страна, где наша конституция является высшим законом страны. Хотя вокруг нас есть ниспровергатели, мы, тем не менее, можем согласиться с огромными достижениями, которые мы создали в эти дни после падения дуополии. Американский опыт продолжает жить в каждом из нас"
 USA_nationalist_front_victory: "Партия \"Националистический фронт\"... побеждает?"
 USA_nationalist_front_victory_desc: "НФП - это коалиционное движение в общем правом политическом поле. Хотя партия победила на выборах, многие не уверены, что направление или сама витория продержится долго. Пока что нация кажется единой в антисоциалистической политике и растущей волне иммиграции, но смогут ли эти пункты удержать партию вместе."
 USA_american_trade_act: "Закон об американской торговле"
 USA_american_trade_act_desc: "Мы торгуем своими душами, если бы они не были прикреплены к нашим телам. АТА положит конец разрушительной распродаже, которую мы делаем на национальном уровне, предоставив больше товаров для внутреннего потребления и производства, чтобы они были доступны для них."
 USA_american_jobs_act: "Закон об американских рабочих местах"
 USA_american_jobs_act_desc: "AJA - это закон, направленный на увеличение американского производства. От сырья до готовой продукции мы восстановим промышленную мощь, которой когда-то славилась эта страна."
 USA_foreign_economic_subversion_act: "Закон о подрыве внешнеэкономической деятельности"
 USA_foreign_economic_subversion_act_desc: "Закон FES - это позиция против практики неоимпериализма, тактики, которая использовалась для сдерживания развития и эксплуатации менее развитых стран мира на протяжении десятилетий. Мы не поддадимся на такие простые уловки и в связи с этим начнем национализацию некоторых отраслей промышленности и создадим контур и строгое руководство для работы иностранных диверсантов в нашей стране."
 USA_immigration_regulations_act: "Закон об иммиграционных правилах"
 USA_immigration_regulations_act_desc: "Практически открытая пограничная политика предыдущих администраций вызывает отвращение. Мы проведем комплексную реформу методов охраны границы, организации постов охраны и иммиграционного процесса. Многие могут возражать против более жесткого направления нашей деятельности, но если мы сможем улучшить внутренние стандарты, нам не нужен будет иностранный импорт."
 USA_american_care_act: "Закон об американском здравоохранении"
 USA_american_care_act_desc: "У наших людей нет поддержки, они так много работают и, в свою очередь, никогда не выполняют свой долг перед родом. Семья в целом распалась из-за множества вещей, но мы должны хотя бы построить надлежащую сеть заботы о новых семьях этой великой нации."
 USA_monroe_mondernization_act: "Закон о модернизации Монро"
 USA_monroe_mondernization_act_desc: "Гегемонистский порядок, который мы установили с помощью доктрины Монро, был отброшен в сторону современными усилиями по глобализации. Хотя мы не можем предвидеть остановку такой торговли, мы можем, однако, быть немного более привлекательными в направлении более полусферного контроля и командования."
 USA_public_protections_act: "Закон о государственной защите"
 USA_public_protections_act_desc: "Отбросы опустошают улицы нашей страны, а наши люди испытывают трудности, чтобы иметь возможность выполнять свою работу и растить свои семьи. С преступностью на первом месте в этом законопроекте мы изменим матрицу агрессии, которую наши парни в синем могут сделать для вас."
 USA_landlords_association_act: "Закон об ассоциации арендодателей"
 USA_landlords_association_act_desc: "Арендодатели страны вызвали искусственную нехватку жилья, хотя это и не критический фактор, но все же ключевой. Теперь домовладельцы должны зарегистрироваться в Совете ассоциации домовладельцев или LAB. Федеральный стандарт контроля качества будет оцениваться, чтобы обеспечить гражданам справедливый и лучший уровень жизни."
 USA_united_peoples_act: "Закон о едином народе"
 USA_united_peoples_act_desc: "UPA создаст федеральный праздник, посвященный народу этой страны. Их борьбу, их силу и их достижения, которые сформировали и спасли эту нацию от внешних и внутренних врагов."
 USA_anti_subversives_act: "Закон о борьбе с диверсиями"
 USA_anti_subversives_act_desc: "Коммунисты слишком долго оскверняли нашу нацию. Мы начнем объявлять вне закона протесты, организованные этими разгильдяями, и на федеральном уровне будем пресекать подрывную деятельность и почти предательство, которые некоторые из этих групп навязывают широкой общественности."
 USA_american_jobs_for_american_people: "Закон Американские рабочие места для американского народа"
 USA_american_jobs_for_american_people_desc: "Закон AJAP - это законодательство, которое поможет укрепить наше понимание экономики и американского гражданина. Слишком много раз идеально квалифицированные или новые кандидаты на рабочую силу были пропущены из-за более дешевой альтернативы, потому что Пако, Тохо или кто бы то ни было пересекает нашу границу. Больше нет, американские рабочие места предназначены для американских граждан."
 USA_family_care_package_act: "Закон о пакете семейных услуг"
 USA_family_care_package_act_desc: "Мы должны заботиться о семьях наших народов, как еще мы можем заботиться о наших людях, если мы даже не можем видеть, как они помогают своим собственным."
 USA_skyline_to_space_bound_act: "Закон От горизонта до космоса"
 USA_skyline_to_space_bound_act_desc: "Следующее поколение должно быть способно прорвать линию горизонта. Инвестиции в новые программы обучения, испытания оружия и самолетов должны быть обеспечены, чтобы сохранить кривую нашей обороны, даже когда мы прорвемся к самому горизонту."
 USA_water_defense_act: "Закон о защите водных ресурсов"
 USA_water_defense_act_desc: "Нация окружена водой, наша сфера влияния буквально охвачена водой. Военно-морской флот должен быть большим приоритетом, чтобы обеспечить право пути, которое имеют наши миротворцы в эту эпоху мира и процветания нашего мира."
 USA_national_recruitment_act: "Закон о национальном призыве"
 USA_national_recruitment_act_desc: "Молодых мужчин и женщин нашей страны оставляют гнить в септике общества. Поощрение призыва при одновременном повышении стандартов будет стимулировать военнообязанных и создавать образ армии, который ставит ее выше наших внешних и внутренних врагов."
 USA_old_order_new_ideals_education_act: "Старый порядок, новые идеалы Закон об образовании"
 USA_old_order_new_ideals_education_act_desc: "Хотя старые абсолютисты своего времени были ужасны и невежественны по отношению к окружающим их реалиям, многие до сих пор считают, что своего рода конституционная монархия была бы, пожалуй, лучше, чем нестабильность эпохи. Чтобы воспользоваться этим небольшим, но медленно растущим меньшинством, мы должны реформировать систему образования, включив в нее информацию об ошибках прошлого и о том, как мы можем извлечь из них уроки."
 USA_administrational_reforms: "Административные реформы"
 USA_administrational_reforms_desc: "Администрация страны является прозрачной структурой, что породило недоверие и упадок во всей стране. Мы будем использовать это в наших интересах, чтобы вытеснить соперников и медленно изменить статус-кво, чтобы иметь возможность перевести мяч на нашу сторону."
 USA_an_american_dynasty: "Американская династия"
 USA_an_american_dynasty_desc: "Растет движение за установление предельной монархической организации и реформы в правительстве. Для этого мы должны укрепиться, сплотившись вокруг общего фактора, который заключается в том, что американская династия - это избранная династия. Президент будет королем, а выборы будут проводиться народом и для народа."
 USA_conscessions_to_the_naturalist: "Уступки натуралистам"
 USA_conscessions_to_the_naturalist_desc: "Натуралисты - это очень активное и растущее меньшинство. Дело в том, что у нас пока нет инвестиций, чтобы изменить влияние, которое оказала зависимость от иммигрантов на рост населения страны. Поэтому мы должны пойти на уступки, связанные с приемом иммигрантов, это немного нарушит процесс роста, но мы сможем это сделать."
 USA_conscessions_to_the_militarists: "Уступки милитаристам"
 USA_conscessions_to_the_militarists_desc: "Военно-промышленный комплекс является частью американской культуры, мы не можем его уничтожить, поскольку в нем находится значительная часть нашей базы. Однако при правильной мотивации мы можем помочь друг другу."
 USA_conscessions_to_the_reformist: "Уступки реформистам"
 USA_conscessions_to_the_reformist_desc: "Реформисты, смесь монархистов и современных эгалитарных консерваторов, были шипом на нашей стороне, потому что эти модернисты стремятся создать новое правое крыло, построенное только на национальной идентичности. Мы не можем полностью посвятить себя этому, поскольку это оттолкнет натуралистов и милитаристов, но мы можем реформировать работу полиции, чтобы дать лучшее ощущение равной национальной позиции. Американцы - это американцы в конечном счете."
