 SOV_mvd_category: "[SOV.GetFlag]Serviços Especiais da Rússia"
 SOV_mvd_category_desc: "A segurança do país não depende apenas das forças armadas. A segurança do país também está nos ombros das autoridades estatais, como o Ministério de Assuntos Internos, bem como muitos serviços especiais que permaneceram como um legado da URSS. Esta enorme máquina de várias agências e departamentos, com a direção certa, salvará o país de quaisquer problemas.\nSeparatismo no [SOV.GetFlag]§YRusso§! regiões começarão a §Raumentar§! gradualmente assim que o nível de §Yestabilidade§! cai §Rabaixo de 32%§!"
