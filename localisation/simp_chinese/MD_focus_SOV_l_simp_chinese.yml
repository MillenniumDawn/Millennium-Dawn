 SOV_peacekeeping_in_artsakh: "阿尔察赫维持和平行动"
 SOV_peacekeeping_in_artsakh_desc: "我们是后苏联地区唯一的大国，我们应该保持这个称号！这就是为什么我们需要通过解决阿尔察赫的问题来展现我们更好的一面。"
