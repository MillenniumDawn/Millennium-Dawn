 azeev.15.t: "Era de Aliev"
 azeev.15.d: "Azerbaiyán, afectado por las pérdidas sufridas en la guerra de Karabaj, ha logrado, gracias a los esfuerzos del ex líder del partido soviético Heydar Aliyev, resistir políticamente a las pérdidas territoriales sufridas. Aliyev intenta construir un sistema hereditario, intentando maniobrar entre diversos factores internos y externos. Una diplomacia flexible entre Occidente y Oriente puede hacer una importante contribución al éxito futuro de Azerbaiyán. Sin embargo, el pueblo desanimado exige paz y democracia, no quiere más muertes, los nacionalistas exigen una guerra total con Armenia e Irán, y las fuerzas prorrusas exigen que se mantenga el status quo. Azerbaiyán, que posee importantes recursos petrolíferos, pero una infraestructura y una industria subdesarrolladas, puede convertirse en una potencia regional si no cae en un caos económico y político, provocado tanto desde fuera como desde dentro."
 azeev.15.a: "¡Sí!"
 azeev.13.t: "Ejército azerbaiyano"
 azeev.13.d: "El ejército azerbaiyano, que sufrió un colapso absoluto después de la derrota en la guerra de Artsaj, pero patrocinado por diversos grupos y países internacionales, está comenzando su recuperación gradual. Generales desleales, ideólogos nacionalistas y señores de la guerra son parásitos del ejército azerbaiyano. Es hora de cambiar todo eso."
 azeev.13.a: "Sin duda."
 azeev.14.t: "Economía azerbaiyana"
 azeev.14.d: "La economía azerbaiyana postsoviética después de los años 90 se encuentra en el declive más profundo. La antigua gran industria petrolera y agrícola apenas respira, permitiendo que Azerbaiyán exista de alguna manera. Sin embargo, los inversores extranjeros y un número significativo de recursos azerbaiyanos hacen posible que Azerbaiyán se convierta en un país económicamente desarrollado en el futuro."
 azeev.14.a: "¡Aquí viene el dinero!"
 AZE_remove_cult_tt: "Elimina tu idea actual con el §YCulto de Aliev§!\n"
