 post_united_event.1.t: "Frakcjonizm łamie Wolne Stany"
 post_united_event.1.d: "W pośpiesznym następstwie pozorów społeczeństwa znanego jako Wolne Stany Ameryki, przewodniczący rząd federalny tego zadufanego narodu rozwinął serię silnego frakcyjności. Ten frakcyjność dzieli się na cztery grupy. Grupy te składają się z socjalistów na północy, militarystów na wschodzie, monarchistów na południu, a środkowi/zachodu to federaliści. Frakcje te połączyły się w dwie główne frakcje, a więcej pojawi się, gdy znajdziemy nowe szczegóły."
 post_united_event.1.o1: "Czy nie wystarczająco się podzieliliśmy?"
 post_united_event.2.t: "Grupa Pro Wyborcza"
 post_united_event.2.d: "W rosnącym ostatnio frakcyjności politycznej widzieliśmy wzrost liczby grup prowyborczych, takich jak Partia Federalistyczna, Partia Wolnych Socjalistów i Partia Nowoczesnego Monarchizmu. Partie te, chociaż mają różne cele końcowe i zasadniczo są spójne, wszystkie w jakiś sposób zgodziły się co do zasady wyborów. Zrozumienie, że system głosowania jest tak reprezentatywny, jak to możliwe, biorąc pod uwagę obecny stan rzeczy. Wielu nadal ma nadzieję, że głosowanie za przyszłością na dłuższą metę bardziej nas zjednoczy niż podzieli, ale czas może to pokazać."
 post_united_event.2.o1: "Głosujmy na przyszłość, jakiej pragniemy"
 post_united_event.3.t: "Grupa Antywyborcza"
 post_united_event.3.d: "Z drugiej strony mamy partie antywyborcze, na które składają się Partia Federalistyczna, Wolna Partia Socjalistyczna i Partia Zjednoczonych Usług. Jak można zauważyć frakcyjność dzielącą dwie główne partie, wydaje się, że Federaliści i Wolni Socjaliści zasadniczo dzielą potencjalne przyszłe szanse na zorganizowanie wyborów. Choć niewiele wiemy o stanie tych podziałów, zobaczymy, co może wyniknąć w nadchodzących dniach, w miarę kontynuowania debaty."
 post_united_event.3.o1: "Musimy się skupić, a nie debatować."
 post_united_event.4.t: "Sonda dzieląca"
 post_united_event.4.d: "W ciągu ostatnich kilku tygodni ankieterzy i dziennikarze przeczesywali kraj w rodzaju pseudo-schematu głosowania, jakim jest „Narodowy Sondaż”, co spowodowało podziały wśród wielu co do tego, w jakim kierunku powinniśmy podążać. Ostatecznie wielu zgodziło się, że wybory, tym bardziej w tym czasie, mają służyć jedynie jako odwrócenie uwagi od osłabionego i okaleczonego stanu, w którym się znajdujemy. Teraz cztery główne partie muszą wpłynąć na opinię publiczną na swoją korzyść. Federalist Party i ich bardziej konserwatywna frakcja, frakcja etatystyczna Wolnej Partii Socjalistycznej, frakcja izolacjonistyczna Partii Środkowoatlantyckiej lub frakcja militarystyczna Partii Służby Narodowej. Wszyscy chcą różnych rzeczy, ale wszyscy chcą również tego samego. Żadnych wyborów i bardziej samowystarczalnej tożsamości w przewidywalnej przyszłości."
 post_united_event.4.o1: "Federalista wyszedł zwycięsko"
 post_united_event.4.o2: "FSP komunizuje zwycięstwo"
 post_united_event.4.o3: "Izolacjonista „MAP” zapewnił sobie bezpieczną władzę"
 post_united_event.4.o4: "NSP wygrywa kolejną bitwę"
 post_united_event.5.t: "Pierwsze wybory"
 post_united_event.5.d: "Po wznowieniu wyborów nadszedł czas na oddanie głosów i wybranie przez obywateli kierunku, w którym chcą podążać. W związku z tym Partie Federalistyczne, Wolnosocjalistyczne, Środkowoatlantyckie i Partie Służby Narodowej zabiegają o poparcie społeczne, aby uzyskać bezpieczną większość w wyborach. Jednak w miarę upływu czasu i podliczania głosów zwycięzcą pierwszych oficjalnych wyborów zostaje..."
 post_united_event.5.o1: "Federalista zwyciężył"
 post_united_event.5.o2: "Zwycięstwo Wolnych Socjalistów"
 post_united_event.5.o3: "Partia Środkowoatlantycka oczywiście wygrała"
 post_united_event.5.o4: "Partia Służby Narodowej przynosi zwycięstwo"
 post_united_event.1000.t: "Wielkie pytanie"
 post_united_event.1000.d: "Gdy wiatry zmieniły się na naszą pełną nadziei korzyść, wykonaliśmy wielki narodowy gest i ogłosiliśmy potencjalną zmianę nazwy narodu. W związku z tym zorganizowano ogólnokrajowe głosowanie, którego wyniki wkrótce zostaną podliczone. Wielkie ryzyko jest w zasięgu ręki i zobaczymy, czego ludzie naprawdę chcą… miejmy tylko nadzieję, że to nas chcą."
 post_united_event.1000.o1: "Jesteśmy Arkadią!!!"
 post_united_event.1000.o2: "Przynajmniej jesteśmy zjednoczeni… prawda?"
 post_united_event.2000.t: "Kryzys stołeczny"
 post_united_event.2000.d: "Po Drugim Oczywistym Przeznaczeniu oczy i uszy narodu zwracają się w stronę stolicy, która wciąż mieści się w starej ruderze na wschodnim wybrzeżu. Wielu uważa, że ​​stolica nie powinna zmieniać przyczyny swojej symboliki, podczas gdy jeszcze więcej uważa, że ​​powinna się zmienić, aby symbolizować zmianę narodu jako całości. Nowa stolica umożliwiłaby lepsze wstępne planowanie rozwoju Izby Reprezentantów, co wielu uważa za jedną z głównych wad politycznych zawirowań starego porządku. Poza tym nowa stolica byłaby prawdopodobnie bardziej centralna, zapewniając światło, uwagę i ekspozycję ludziom, którym nawet by się nie śniło, biorąc pod uwagę działania rządu federalnego. Niemniej jednak do wyboru jest kilku kandydatów, a wybór należy do obywateli i ich przywódców."
 post_united_event.2000.o1: "Po co zmieniać, wszystko jest w porządku."
 post_united_event.2001.t: "Góry Skaliste"
 post_united_event.2001.d: "Wielu opowiada się za utworzeniem regionu stołecznego w pobliżu Gór Skalistych lub praktycznie na nich. Stworzyłoby to naturalny aparat przypominający fort, gdyby i kiedykolwiek nasz naród zostałby zaatakowany. Inni twierdzą, że można to postrzegać jako nieco bardziej izolujące, niż miało być. Niezależnie od tego planiści rozpoczęli już prace ziemne pod jakąś osadę na północy Kolorado"
 post_united_event.2001.o1: "Czy dostajemy Rocky Road tanio?"
 post_united_event.2002.t: "Rząd „centralny”."
 post_united_event.2002.d: "Planiści z Kansas argumentują, że miejsce, w którym proponują nową lokalizację stolicy, jest jedną z propozycji położonych najbardziej centralnie. Byłoby to postrzegane jako sprawiedliwe i niezgodne z mentalnością prowschodniego wybrzeża i zachodniego wybrzeża. Niemniej jednak będziemy musieli ocenić pozostałe opcje, aby upewnić się, że nasz wybór jest słuszny."
 post_united_event.2002.o1: "Mają jednak rację."
 post_united_event.2003.t: "Opcja bariery rzecznej"
 post_united_event.2003.d: "W ostatnich dniach wiele osób uznało za bardziej wykonalne położenie stolicy w pobliżu rzeki Mississippi, która stanowi dużą i wydzieloną barierę przed atakami naziemnymi wroga. Symbol rzekomego podziału kontynentalnego naszego narodu i bezpieczniejszej pozycji, jeśli weźmie się pod uwagę nieco pionową rzekę, która pokrywałaby jego południową flankę, podczas gdy wschodnia i prawie północna była również zakryta. Ta opcja jest bardziej wschodnia niż pozostałe dwie opcje, ale jest położona po zachodniej stronie Missisipi. Niezależnie od tego, nadal trwają prace nad planem, jak będzie wyglądał nowy budynek, a także co planujemy zrobić z Izbą Reprezentantów."
 post_united_event.2003.o1: "Przynajmniej dużo wody."
 post_united_event.2004.t: "Ostateczna decyzja"
 post_united_event.2004.d: "Po tygodniach rozważań i planowania, sondaże opinii publicznej i wiele innych aspektów sytuacji. Nadszedł wreszcie czas na decyzję, gdzie będzie nowa stolica i jej nazwa. W Kolorado proponowana jest Mount Columbia, w Missouri mamy miasto Winfield wykorzystywane jako baza wraz z otoczeniem rzek Missouri i Mississippi jako naturalne granice. Wreszcie mamy propozycję Nowego Arlington na północy Kansas, przestronnego, otwartego i mniej więcej pustego, co byłoby prawdopodobnie pustym płótnem do opracowania."
 post_united_event.2004.o1: "Stara Stolica ma się dobrze."
 post_united_event.2004.o2: "Góry Skaliste będą bronić wolności."
 post_united_event.2004.o3: "Oczywiście stanowisko rządu centralnego."
 post_united_event.2004.o4: "Mississippi będzie bronić wolności."
 post_united_event.2005.t: "Nowa Ameryka"
 post_united_event.2005.d: "Wraz z proklamacją II Republiki Amerykańskiej staramy się teraz zreformować i dostosować naszą administrację do skali, którą również urosliśmy. Oczywiście wystąpią nieefektywności, ponieważ jest tak wiele do opanowania i kontroli, mimo to zwyciężymy. Orzeł upadł, ale wzniósł się ponownie, aby wznieść się jeszcze wyżej."
 post_united_event.2005.o1: "Novus Americanus, Nowy wiek amerykański"
 free_states_idea_military_high_command: "Zjednoczone Naczelne Dowództwo Wojskowe"
 free_states_idea_military_high_command_desc: "Dzięki temu scentralizowanemu „najwyższemu kierownictwu” możemy teraz skupić się na rozbudowie, szkoleniu, rozwoju i udoskonalaniu naszych sił zbrojnych oraz ich potencjału."
 USB_decisions_war_time_mobilization_category: "Mobilizacja w czasie wojny"
 USB_decisions_war_time_mobilization_category_desc: "Nadejdzie czas, aby bronić naszych ziem i tworzyć nasze przeznaczenie. Chwyćcie za broń i brońcie naszych ziem i pomników, które przetrwają próbę czasu."
 USB_war_time_mobilization: "Pierwsza fala mobilizacji"
 USB_war_time_mobilization_desc: "Nadszedł czas, obrońmy Waszyngton i nasze wolności federalne, których jesteśmy wierni. Będziemy bronić!"
 USB_war_second_wave_defenders: "Obrońcy drugiej fali"
 USB_war_second_wave_defenders_desc: "Wróg naciera, musimy więc zebrać kolejną falę obrońców. Morale narodu ucierpi, ale potrzebujemy wojska."
 USB_war_desperate_defenders: "Zdesperowani obrońcy"
 USB_war_desperate_defenders_desc: "Sytuacja robi się ponura, potrzebujemy każdego dostępnego ciała, zdolnego lub nie, aby utrzymać linię. Może, tylko może, będziemy w stanie to wygrać."
 USB_america_economy_what_economy: "Economy... What Economy?"
 USB_america_economy_what_economy_desc: "With the absolute state of...well everything, we must create an understanding of a baseline. Such baseline is establishing legislative reforms in terms of economic regulations as well as budgeting increases between care programs, education and training assistance programs and administration programs in terms of investment targeting grants. All in all we will set an administrative and budgetary standard to ensure we can approach our economic build up in the best possible manner."
 USB_america_department_of_labor_affairs: "Department Of Labor Affairs"
 USB_america_department_of_labor_affairs_desc: "The DoLA is a dedicated department to looking at and improving labor laws and regulations to get more efficiency our of less people. As well the DoLA has control over unemployment assistance programs and so funding is broken into two main parts. The Unemployment Assistance programs as well as reintegration programs which allows for those unemployed to seek out organized job fairs and or programs to have a stand in income until they get a new steady job and income."
 USB_america_ensuring_the_modern_four_day_week: "The Modern Four Day Week"
 USB_america_ensuring_the_modern_four_day_week_desc: "In this modern age we see that automation and technology allow our work force to be more efficient then even some ten, twenty years ago. As such the modern four day work week is the gold standard to ensure a true balance in work, social lives as well as understanding this metric allows us to get even more production and employment value out of the existing workforce."
 USB_america_ensuring_enforced_job_fairs: "Ensuring Enforced Job Fairs"
 USB_america_ensuring_enforced_job_fairs_desc: "Enforcing the creation and continuancy of job fairs is essential to let employers know what kind of labor force is in their area as well as it exposes said labor force to jobs they may not have even known were there. This will cost us a little bit, but to ensure the fluidity of the job search, it is more than worth it."
 USB_america_automation_and_advancements_act: "Automation And Advancements Act"
 USB_america_automation_and_advancements_act_desc: "The triple A or as its actually called, the Automation and Advancements Act is an education and R&D budget package to get industries up to standard on the more common practices of things like robotics, automation and AI based programs which help increase production and efficiency values for industries around the globe. Now while this will hit at the heart of the superstitious in terms of losing their jobs temporarily. We can mitigate the scale by investing in modernizing our education system to get people more aware of such jobs at a younger age."
 USB_america_national_labour_corps: "National Labor Corps"
 USB_america_national_labour_corps_desc: "The NLC is the federally sponsored civilian labor corps of which unemployed individuals an, of course in a separate site, the penal labor corps will both be working on infrastructure and development projects. This will also give us ample opportunity to upkeep maintainence on things like infrastructure."
 USB_america_military_surplus_jobs: "Military Surplus Jobs"
 USB_america_military_surplus_jobs_desc: "Working together with the military and civilian sectors will ensure that the employment issues our new nation is suffering shall be better resolved in a timely manner."
 USB_america_slashing_regulations_for_new_regulations: "Slashing Regulations For New Regulations"
 USB_america_slashing_regulations_for_new_regulations_desc: "If we want to even think about growing our economy, we must understand the regulations we need and or do not need. Being business friendly is one thing, being passive to the personal greeds of the opportunistic and individualistic power grabbers is a whole nother ball game. Therefore we must slash the current regulations and in turn replace them with better, clearer and more flexible ones if we want to encourage growth without compromising what that growth could mean."
 USB_america_department_for_strategic_resource_collection: "Department Of Resource Collection"
 USB_america_department_for_strategic_resource_collection_desc: "The Department of Strategic Resource Collection or simply the DoRC is the dedicated administrative wing of the DoRM in regards to collecting a strategic reserve and or supply of crucial resources to the preservation of our national cohesion. Things like steel for construction, fossil fuels for energy, ect ect. With this department we will ensure the future."
 USB_america_aggressive_extraction_methods: "Aggressive Extraction Methods"
 USB_america_aggressive_extraction_methods_desc: "The AEM affair in the department has resulted in some significant political backlash, however the economic boom that will come from it will result in way more rebound if we play our cards right."
 USB_america_targeted_resource_extraction: "Targeted Resource Extraction"
 USB_america_targeted_resource_extraction_desc: "Counter to the AEM thought process, the department will target strategic resources that are the most important to our economy's functionality. This targeting will work in tandem with the Department of Energy to ensure the cohesion of how we approach economic and resource expansion projects."
 USB_america_rusting_sheets_to_polished_metals: "Rusting Sheets To Polished Metals"
 USB_america_rusting_sheets_to_polished_metals_desc: "Its about time we turn around the \"Rust Belt\" portion of our country into a new shining sheet of metallurgic manufacturing. From the aluminium mills of the Jersey shores to the steel foundries of the Pennsylvanian Erie Complex, we will make new from what was once abandoned."
 USB_america_strategic_metallurgic_expansions: "Strategic Metallurgic Expansions"
 USB_america_strategic_metallurgic_expansions_desc: "The SME programs in the former \"Rust Belt\" states are a good starting initiative to grow the strategic importance and job markets in these once forgotten bastions of manufacturing."
 USB_america_the_capital_gemstones: "The Capital Gemstones Act"
 USB_america_the_capital_gemstones_desc: "The states of Maryland and Delaware are not really known for anything outside of clay, sand and stone for construction materials. However, Maryland coal mining as well as Delaware Petrochemicals can work in tandem on top of doing our best to enforce some real growth in the limited Gemstone mining operations in either state. Who know the smallest state as well as our capital state would be...undervalued for lack of better words, hehe."
 USB_america_from_coal_to_petrochemicals: "From Coal To Petrochemicals"
 USB_america_from_coal_to_petrochemicals_desc: "Resource wise the states of Maryland and Delaware are kinda dry or at least underwhelming at best. So, to capitalize on the limited nature we will expand the coal industry in Maryland to further grow the science as industrial petrochemical base in Delaware. It helps both states and gives us more reasons to invest in R&D."
 USB_america_the_dynamic_ming_duo: "The Dynamic Mining Duo"
 USB_america_the_dynamic_ming_duo_desc: "The Virginia's, once a singular state now two parts of our now whole nation. With Virginia's limited resource diversity we must expand each resource and ephasize the major player of steel, copper and other common core minerals. With West Virginia however its a lot more different, the state only has coal for it. Hence why its known as the Black Peal State, so lets start mining some pearls then, speaking of pearls did you know they also mine gemstones, nice little side hustle in our grand scheme projects."
 USB_america_black_pearls_fuel_valley_industries: "Black Pearls Fueling Valley Industries"
 USB_america_black_pearls_fuel_valley_industries_desc: "Through direct growth of the West Virginia coal and fossil fuel mining operations we can fuel and supply the energy needs of the Virginia industries and metallurgic mills like the steel and titanium mills, especially considering the government has deemed certain minerals mined in Virginia as \"essential resources\", so gotta keep the essentials supplied aye."
 USB_america_the_trade_guru: "The Trading Guru"
 USB_america_the_trade_guru_desc: "The peak of our resource development and expansion projects has culminated in not only our domestic skyline like view of economic development. But we must also look to beyond our borders, for there are plenty of nations that may want our resources and as such we must seek out these potential partners to ensure our lucrative future."
 USB_america_strategic_autarky_program: "Strategic Autarky Program"
 USB_america_strategic_autarky_program_desc: "Ensuring the truest form of national security we must be proactive in our resource security and the trade we conduct with nations around the world. As such we will institute the SAP or Strategic Autarky Program which will direct our trade policy in accordance to resource security of our nation. Many will likely be indifferent or dissapointed with our actions but that is a small price to pay to ensure our national well being."
 USB_america_industrial_development_planning_board: "Establish The IDPB"
 USB_america_industrial_development_planning_board_desc: "The Industrial Development Planning Board, a dedicated body within the Department of Industrial Affairs that handles the planning and development of the economy outside of whatever the private sector does. It's main function is finding a balance based on the national needs, things like we need to get unemployment down, so what's needed to get that down while also not just creating zombie businesses that don't actually contribute to the needs of the people."
 USB_america_civilian_development_administration: "Civilian Development Administration"
 USB_america_civilian_development_administration_desc: "The CDA of the IDPB is tasked with developing out civilian economic initiatives that the IDPB has laid out for the continued stable growth of the nation in supplementing the private sector growth."
 USB_america_erie_hudson_initiative: "The Erie-Hudson Initiative"
 USB_america_erie_hudson_initiative_desc: "The IDPB has greenlit the Erie-Hudson Initiative, which is a revival plan to put back on the map our section of the ol Rust Belt States. It ain't much, but its honest work."
 USB_america_cumberland_wilmington_initiative: "The Cumberland & Wilmington Initiative"
 USB_america_cumberland_wilmington_initiative_desc: "We've gotten the green light to develop the states of Maryland and Delaware from the Board. As such we'll begin breaking ground and have things set up as soon as possible and as safety allows."
 USB_america_the_sisters_initiative: "The Sister's Initiative"
 USB_america_the_sisters_initiative_desc: "The Board has just finalized the plans for developing the Virginia's. With this we shall bring industrialization and jobs to those of the Appalachian region and some."
 USB_america_rustic_services_plan: "The Rustic Services Plan"
 USB_america_rustic_services_plan_desc: "IDPB plans to improve and expand the services and office networking within the states of Pennsylvania and New Jersey has been green lit. We'll begin work right away and begin diversification of the local economies in these statees."
 USB_america_mid_atlantic_tech_plan: "Mid-Atlantic Tech Plan"
 USB_america_mid_atlantic_tech_plan_desc: "Through layouts and redrafts the Board has approved the MAT Plan. This is an outline and development scheme for the states of Maryland and Deleware to bring tech and other office networking jobs to the region. The hope is that this will boost our R&D capabilities."
 USB_america_virginia_tech_expansions: "Virginia Tech Expansions"
 USB_america_virginia_tech_expansions_desc: "In cooperation with Virginia Tech, the Board wishes to set up development and expansion plans to flush out the tech and services sector of the Virginia Sister states. We hope this will bring new innovations as well as plenty of jobs for the locals."
 USB_america_military_development_administration: "Military Development Administration"
 USB_america_military_development_administration_desc: "The MDA is the military counterpart to the CDA. This department is responsible for enacting any military industrial plans that the IDPB has approved of to develop and mantain the defensive capabilities of our nation from foreign incursions or outright invasion."
 USB_america_altoona_tanks_and_jersey_jumpers: "Altoona Tanks & Jersey Jumpers"
 USB_america_altoona_tanks_and_jersey_jumpers_desc: "Local arms and support equipment like uniforms and so forth will be expanded in their production abilities. The main plants have been designated in Altoona, Pennsylvania as well as Newark, New Jersey. The Board hopes that these plants will bring jobs, wages and a local increase in security abilities if a foreign nation attacks."
 USB_america_maryland_munitions: "Maryland Munitions"
 USB_america_maryland_munitions_desc: "The state of Maryland as well as Deleware will be a great place to develop military support equipment especially with its proximity to the capital. As such the Board has gone ahead with the Maryland Munitions Plan to develop the local supply chains in military affairs."
 USB_america_appalachian_arms: "Appalachian Arms"
 USB_america_appalachian_arms_desc: "The IDPB has gone ahead and approved plans for some armaments facilities around the Appalachian region of West Virginia and Virginia. The hope is that these natural mountains can also be used to store stockpiles as well as potentially hide and or partially shield the factories in the area."
 USB_america_philly_shipyards: "Philly Shipyards"
 USB_america_philly_shipyards_desc: "The bay area south of Philadelphia is a great place to build a shipyard complex. The Board has approved for these \"Greater Philly Shipyards\", to be built south of Philadelphia and along the New Jersey west coastline."
 USB_america_delaware_destroyers: "Delaware Destroyer"
 USB_america_delaware_destroyers_desc: "Despite the name, the supposed Delaware centric development plan is actually a wider pennisula naval program. Shipyards will be built along the pennisula which both Maryland and Deleware occupy as a way to better utilize this expansive coast to improve said coastal defenses."
 USB_america_norfolk_navies: "Norfolk Navies"
 USB_america_norfolk_navies_desc: "The port of Norfolk, Virginia has a long history of churning out and creating navies of old. It is with this that the Board has gone ahead to expand as well as building supporting shipyards in relative close proximity to the Norfolk complex. They hope that the overall naval complex will be able to help defend our coastal waters like it has for centuries."
 USB_america_idpb_economic_direction_sub_committee: "The Economic Direction Sub-Committee"
 USB_america_idpb_economic_direction_sub_committee_desc: "With the main function of the IDPB being the actual economy itself, a sub-committee has be established to debate and inform of the best possible decision on what economic direction we should take our nation. Some argue a more manufacturing base, others say a more tech and or office oriented services economy. Though there are those who even take to organizing the economy along more military lines, using the arms as leverage in foreign investments through their sale. Nevertheless its up to this sub-committee to decide what is the best option."
 USB_america_the_mom_and_pop_plan: "The Mom & Pop Plan"
 USB_america_the_mom_and_pop_plan_desc: "The backbone of the economy is obviously the small businesses that encompass our great nation. Therefore we will continue economic development along lines which ensure their primacy and possibly build a better economy then most."
 USB_america_pittswark_development_scheme: "The Pittswark Development Scheme"
 USB_america_pittswark_development_scheme_desc: "The PDS is a planned economic development initiative in the states of New Jersey and Pennsylvania. The goal being the establishment of more small businesses and developing more consumer based industries to boost the quality of life for the citizens in these states."
 USB_america_huntingmond_development_scheme: "The Huntingmond Development Scheme"
 USB_america_huntingmond_development_scheme_desc: "The HDS is a planned economic development initiative in the states of West Virginia and Virginia. The objective being the establishment of more small businesses and creating more consumer based industries to boost the standard of living for the citizens in these states."
 USB_america_wilmingland_development_scheme: "The Wilmingland Development Scheme"
 USB_america_wilmingland_development_scheme_desc: "The WDS is the economic development initiative for the states of Delaware and Maryland. The hope being the creation of more small businesses as well as establishing more consumer based industries to boost the standard of living for the citizens in these states."
 USB_america_norfolk_naval_contract: "Norfolk Naval Contract"
 USB_america_norfolk_naval_contract_desc: "Despite our purely domestic intentions we must establish some kind of defense industry if we are to think about preserving our way of life and national identity. Therefore the Norfolk Naval Yard will be expanded and issued a limited contract on the needs of our defense."
 USB_america_altoona_automatics_contract: "Altoona Automatics Army Contract"
 USB_america_altoona_automatics_contract_desc: "The contract for military armaments is only for the defensive capabilities to hold our own. So the establishment of an arms factory in Altoona along side some more consumer based industry should calm any worries about unjust militarization."
 USB_america_the_consumer_complex_initiative: "Consumer Complex Model"
 USB_america_the_consumer_complex_initiative_desc: "With the solidification of our economic planning, we have come to the realization that consumer confidence and the preservation of our citizen's economic needs are the true priority. As such we have developed a new economic model to ensure the full cohesiveness of such prioritization of the needs of our nation and its people."
 USB_america_mixed_measures_plan: "Mixed Measures Plan"
 USB_america_mixed_measures_plan_desc: "Economic Planning is a fine art in its own right, some may even call it a science as well. Whatever it may be in your eyes, in our eyes it is a series of balancing acts. A nation or societal body of any size has to contend to the needs of many and while we may not always get it right, we can surely do our best to not get it as wrong as those in the past have. Therefore we will institute the Mixed Measures Plan or MMP, a general economic development plan to ensure balance and fairness to the complex needs of our nation at large."
 USB_america_rust_belt_renewal_initiative: "Rust Belt Renewal Initiative"
 USB_america_rust_belt_renewal_initiative_desc: "The RBRI is a diversification scheme to revive and of course diversify the economies of the former Rustbelt states of Jersey and Pennsylvania. The idea being that the diversification will give new life to what was technically a one trick economic pony per say."
 USB_america_twin_sisters_initiative: "The Twin Sisters Initiative"
 USB_america_twin_sisters_initiative_desc: "The twin Virginias are in need of economic diversification, West Virginia more so but I digress. Therefore with this new economic development initiative we will do just that."
 USB_america_the_baltimore_blossom: "The Baltimore Blossom"
 USB_america_the_baltimore_blossom_desc: "Applying the same style of planning to our last un-diversified states of Maryland and Delaware, we can then shift towards the governmental needs of national defense. Not the biggest priority shift, but something needed to secure our wellbeing."
 USB_america_the_office_initiative: "The Office Initiative"
 USB_america_the_office_initiative_desc: "The service and office sectors are the modern consumer's direct needs. From things like internet, cable tv and so forth, we look to develop our office sector and its run offs that will benefit in growth from our investments in growth."
 USB_america_defense_industry_needs: "Defense Industry Needs"
 USB_america_defense_industry_needs_desc: "The needs of our national defense are not much, but we must think in a balanced approach. We may never know if we will become under attack back a foreign foe or even one of our neighbors. Not only that our position also allows us to think outside of the box per say and solidify a new identity. For now limited militarization under the guise of self defense is all we need at this time."
 USB_america_a_true_balance: "A True Balance"
 USB_america_a_true_balance_desc: "Our economy is booming, its diverse and the people and government's needs are being met. Now we turn to tuning this model, understanding how to develop and make it more efficient in use of materials, human and natural resources. Above all we will institute our new EEM plan which is a new economic model called the Economic Efficiency Model to gear our economy towards a \"building tall\", sort of planning."
 USB_america_militarized_economy_plan: "Militarized Economy Plan"
 USB_america_militarized_economy_plan_desc: "Our situation is tenuous at best and fleeting at worst. We must hybridize the economy and ensure our national defense as well as catering the essentials of living that our population needs."
 USB_america_rustic_arms_act: "Rustic Arms Act"
 USB_america_rustic_arms_act_desc: "The RAA is a spending package to develop and secure the defense industries baseline in the rustbelt states."
 USB_america_dover_dockyards: "The Dover Dockyards"
 USB_america_dover_dockyards_desc: "Naval industries both for domestic as well as military means are essential if we want to secure our trade on the world stage. We may not have the glory of 350 ships, but enough to screen and defend is all that matters for the time."
 USB_america_sister_armaments: "Sister Armaments"
 USB_america_sister_armaments_desc: "Despite the coy sounding name, no the local nunnary is not starting a militia...despite how fun that might be. No instead this is a joint investment into the arms manufacturing company known as the Sister's Armaments Company. Founded by two sisters and only really operating in the sister states of both Virginias, we can rely on this family unity to produce quality which will defend said families of state and nation at large."
 USB_america_federal_firearms: "Federal Firearms"
 USB_america_federal_firearms_desc: "The \"Federal District\", i.e. those states which contest the capital area are in need of arms and equipment to be sourced locally and as closely as possible to ensure the supply of defense forces if the worst case should prevail. So the development of Virginia and Maryland's defense industries are a must to ensure the security of our nation's capital."
 USB_america_complacency_act: "The Complacency Act"
 USB_america_complacency_act_desc: "Despite the euphamistic naming, the Complacency Act is actually a dedicated bulk package to develop and spread out civilian industries and such to ensure the essential needs of our population are met. Therefore if a war should break out, they have the ability to supply themselves in some regard to stave off how soon rationing and the like would have to be implemented."
 USB_america_military_ready_economy: "Military Ready Economy"
 USB_america_military_ready_economy_desc: "With the string of development schemes under way and things looking more stable in terms of civilian and military affairs, we can now focus on our adaptability. Fine tuning our currrent economic development to be ready and raring to go if a foe should even think about declaring war on us. This will be a bit unpopular with the civilian population but it is a sacrifice we are willing to make."
 USB_america_establishing_the_department_of_energy: "The Department Of Energy"
 USB_america_establishing_the_department_of_energy_desc: "The DoE is a branch of the DoIA which focuses on the energy needs of the nation. How to produce, where to construct new facilities, infrastructure maintenance and so forth."
 USB_america_tried_and_tested_development: "Tried And Tested Development"
 USB_america_tried_and_tested_development_desc: "The old reliables of the fossil fuel industries are still relavent, despite the opposition this may have with the tree huggers we can still satisfy the majority through cheap and effective power. We may even spice it up with some renewables if the agitation gets too annoying."
 USB_america_innovation_station_plan: "Innovation Station Plan"
 USB_america_innovation_station_plan_desc: "The diversity of our energy consuption as well as the production methods is the best way to secure ourselves from foreign meddling. Therefore extensive investments in R&D as well as a diverse platform of energy producing means will go into effect over the course of time."
 USB_america_west_virginian_revival: "The West Virginian Revival"
 USB_america_west_virginian_revival_desc: "With our plan of developing of more fossil fuel oriented power generation we have since indirectly revived some parts of the West Virginian mining industries and the heart of said state's economy. An unintentional act, it nevertheless is a boom for which not only West Virginia shall have, but that the nation as a whole shall enjoy."
 USB_america_the_solar_harness: "The Solar Harness"
 USB_america_the_solar_harness_desc: "Using the Sun to generate energy may be as variable as say wind. However if we can strategically place solar panels and solar fields in areas that tend to get more sun exposure on average then it'll do more good in the long run. Therefore we can institute tax breaks and programs to have the people generate power for their own homes and likely the grid at large."
 USB_america_oil_and_gas_power: "Oil & Gas Power"
 USB_america_oil_and_gas_power_desc: "Coal can only do so much and so to hit the trifecta we must develop our oil and natural gas facilities to ensure a well rounded energy production methodology."
 USB_america_the_winds_of_change: "The Winds Of Change"
 USB_america_the_winds_of_change_desc: "Treating wind energy like solar and understanding its draw backs will allow us to strategically place wind turbines around in areas where winds can be near consistent as possible. The additional thing as well is the creation of ocean based wind turbines that use not only winds but the tidal currents as power generation as well. Its not the prettiest thing for beach goers to see, but these are sacrifices we must make if we are to be energy self sufficient."
 USB_america_power_hubs: "Power Hubs"
 USB_america_power_hubs_desc: "Resource rich and or strategically located \"Power Hubs\" will be established to create more centralized and efficient power generation complexes. West Virginia and Maryland fit either description without also distracting from development of other industries that may be needed with the same lands."
 USB_america_green_coal_act: "The Green Coal Act"
 USB_america_green_coal_act_desc: "The GCA is a euphamistic name to define what some may consider the \"New Age Coal\". This of course being uranium and nuclear power in general. We must properly invest and develop this technology as it is more or less the future of plentiful energy production. After all, why else do most sci-fi forms of media use either nuclear energy or a made up material as the supposed \"Do All Energy Source\", its cause the potential is there and we haven't found anything better than nuclear yet."
 USB_america_department_for_synthetic_development: "Department For Synthetic Development"
 USB_america_department_for_synthetic_development_desc: "The DSD is a dedicated R&D department of the DoE to ensure the innovations and development of synthetics. This can be coal, oil, gas or things like certain petrochemical products like plastics or nylon to name a couple."
 USB_america_department_for_energy_innovations: "Department For Energy Innovations"
 USB_america_department_for_energy_innovations_desc: "The DEI is the dedicated R&D department within the DoE to handle innovations with regards to energy production and use. We must seek out the future if we are to use what we claim is said future."
 USB_america_department_of_logistical_affairs: "Department Of Logistical Affairs"
 USB_america_department_of_logistical_affairs_desc: "Similar to a Department of Transportation, the main functionality of the DoLA is to ensure the maintaining as well as flexibility and or adaptability of our infrastructure and where to expand and or develop is as needed by the nation."
 USB_america_northern_highways_act: "Northern Highways Act"
 USB_america_northern_highways_act_desc: "The NHA is a spending package to develop and either expand or maintain existing major roadways related to the Interstate system."
 USB_america_re_establishing_the_pennsy: "Re-Establishing The Pennsylvania Railroad"
 USB_america_re_establishing_the_pennsy_desc: "The PRR or Pennsy as those who remember the former fallen flag railroad was a railroad at its peak which encompassed territory as far as Missouri. Alas with the forced merger with the New York Central and other failing railroads into the mess that was the Penn Central, th following bankruptcy was enevitable. Now with a fresh start and a new lease on life we shall re-establish the Pennsylvania Railroad and encourage adaptable regulation to prevent the Super Mergers or the forced failures which predate the turn of the century."
 USB_america_southern_highways_act: "Southern Highways Act"
 USB_america_southern_highways_act_desc: "Just like before boys and girls, only this time we're giving love to our lower half of the nation's infrastructure."
 USB_america_re_establishing_the_norfolk_and_western: "Re-Establishing The Norfolk & Western"
 USB_america_re_establishing_the_norfolk_and_western_desc: "The N&W was a lucrative coal railroad that handleed the Virginias and a little extra in terms of territory controlled. Despite the changing tied all and all the railroad was standing the test of time. However in response to the Super Mergers of the later half of the 1900s as well as the increasing competition from the road, air and so forth the N&W was more or less forced to find a merging partner. They found one in the South's Old Reliable known as the Southern Railway, soon after both former flags would fall and take up a new shared one under the name Norfolk Southern. Now that the Class ones are all but destroyed, its time we brought back some real American history and raise some fallen flags."
 USB_america_the_infrastructure_readiness_act: "The Infrastructure Readiness Act"
 USB_america_the_infrastructure_readiness_act_desc: "The IRA is not an Irish immigration bill, rather it is a government regulation and mandation that infrastructure upkeep is of national security itself. As such one of the main priorities next to say national defense is that of maintiaining our infrastructure in as peek condition as possible without causing undue constant hardships on the local populations where said work needs to be done."
 USB_america_military_debate: "The Great Military Debate"
 USB_america_military_debate_desc: "Having a military is fine, but knowing what you're going to do with said military is better."
 USB_america_the_bulwark_doctrine: "The Bulwark Doctrine"
 USB_america_the_bulwark_doctrine_desc: "Our enemies expect us to be aggressive, to be reckless, well we shall not give into such temptations. We must construct and use our military in a defensive manner, understanding that there is no such thing as a truly quick war. With this knowledge we can create a bulwark of a military and let the enemy waste resouces while we win the war of attrition through careful civil and military integrations for the national defense."
 USB_america_infantry_supremacy_guide: "Infantry Supremacy Guide"
 USB_america_infantry_supremacy_guide_desc: "Every man a rifle, every woman a shotgun. This is the declaration of our Infantry Supremacy Guide or ISG military training outline for the army. We of course will invest in armored vehicles and so forth, there is no doubt considering the modern way of war. But if we are to have such equipment we must training every solider as if they were always expected to be an infantry personnel."
 USB_america_refining_ocs_institutions: "Refining OCS Institutions"
 USB_america_refining_ocs_institutions_desc: "Leadership, this is the core of what makes an army function. It is this known fact that we will over haul our Officer Corps Studies in our military academies to reflect and adapt to the new direction of our military. Defensive doctrine and initiative in the regards of preservation of the force under their command. Together we will hold, leadership will defend as will the troops they shall command."
 USB_america_streamlining_logistics: "Streamlining Logistics"
 USB_america_streamlining_logistics_desc: "In order to be able to hold, we have to be able to keep our soldiers supplied. Therefore we must streamline the logisitical prioritization in order to ensure how our troops are supplied as well as ensuring the morale of our troops are maintained."
 USB_america_establishing_the_doctrine: "Establishing The Doctrine"
 USB_america_establishing_the_doctrine_desc: "The peak of our army development plan is establishing the official doctrine of our military and that is the Bulwark Doctrine. We will ensure the defense of our nation and its people."
 USB_america_sky_defenders_program: "Sky Defenders Program"
 USB_america_sky_defenders_program_desc: "The modern queen of the battlefield is that of the airforce. Be it fighters, bombers or multi-roled aircraft, the principle is, if you want to win the war then you must win it in the air. As ushc we will develop and orient ourselves in refining the ability to defend and hold our airspace from enemy bombers and the like from destroying our defensive capabilities."
 USB_america_fighter_defense_doctrine: "Fighter Defense Doctrine"
 USB_america_fighter_defense_doctrine_desc: "The FDD is the dedicated organization of our airforce around the principle of localizaed security. We are defending our homeland, therefore our aircraft as well as our training must be geared around such distinctions."
 USB_america_agility_training_measures: "Agility Training Measures"
 USB_america_agility_training_measures_desc: "Our training are a set standard which embodies the expectations of what it means to join our air force. This means we must refine our training methods to ensure that our pilots are building a tolerance to above than normal G-forces to increase the capabilites of siad pilots. Not only that the agility of our aircraft are above what our pilots are capable of handling so our biggest limitation is the personnel itself. So we will work to better this, we must better this."
 USB_america_aircraft_refinement_programs: "Aircraft Refinement Programs"
 USB_america_aircraft_refinement_programs_desc: "The ARP is a dedicated production utilization program set to innovate and develop our aircraft efficiently for the role which we set out to achieve."
 USB_america_naval_repair_schools: "Naval Repair Schools"
 USB_america_naval_repair_schools_desc: "Instituting the employment of not only naval repair personnel but civilian welding contractors will allow the repairing and refitting process to be a lot smoother. This in turn will allow us to produce by proxy better equipment as the integration of these new NRS's will make even the most complex vessel a breeze to repair."
 USB_america_naval_alloy_innovations: "Naval Alloy Innovations"
 USB_america_naval_alloy_innovations_desc: "The NAI is a R&D department dedicated to the advancements in naval vessel creation. Things like displacement and alloy refinements to allow for better, smoother and more durable ships to be created and able to actually sail in vaiable conditions on the sea."
 USB_america_mining_warfare_refinements: "Mining Warfare Refinements"
 USB_america_mining_warfare_refinements_desc: "The MWR program is specializing our naval prowess to adapt and refine the abilities of sea mining and anti-mine warfare operations."
 USB_america_navy_readiness_training: "Navy Readiness Training"
 USB_america_navy_readiness_training_desc: "Enhancing the training programs and regiments of our naval personnel to smooth and increase responsiveness to threats as well as potential false alarms as even a false alarm is a potential threat."
 USB_america_the_spearhead_doctrine: "The Spearhead Doctrine"
 USB_america_the_spearhead_doctrine_desc: "Our military must be like the head of a spear, having the ability to stab, slash and cut down the enemy where possible before they can organize an effective defense."
 USB_america_perpetual_assault_training: "Perpetual Assault Training"
 USB_america_perpetual_assault_training_desc: "The PAT is a training program dedicated to understanding and building up solider endurance to do what we call the \"Perpetual Assault\". Think of it as a refinement of the Mass Assualt doctrine of the old days, but refined in the principle of concentrated attacks to ensure quick exploits and potential encirclements. So like a hybrid of Mass Assault with Defeat in Detail almost."
 USB_america_armored_assault_assist: "Armored Assault Assist Group"
 USB_america_armored_assault_assist_desc: "The military triple A, this refinement of our armored wing of the army will allow us to punch and defeat small pockets of enemy forces without too much risk to counter encirclements."
 USB_america_officer_corp_aggression_training: "Officer Corps Aggression Training"
 USB_america_officer_corp_aggression_training_desc: "Our ability to push forward is solely on the responsibility of the officers in charge. Instilling vigor and determination in the troops and understanding the planning and tactics to push forward and understand the doctrine which we have set for our military and army at large."
 USB_america_material_not_human_loss: "Material Loss, Not Human Loss"
 USB_america_material_not_human_loss_desc: "We can ill afford the loss of our people, despite the methodology of our doctrine we still believe that our soldiers are our best assets. Therefore we must retool our logistics to compansate to address losses in equipment comparable to what we'll try to save in manpower expenditure."
 USB_america_proactive_air_assaults: "Proactive Air Assaults"
 USB_america_proactive_air_assaults_desc: "Aggression in our air force will allow us to shoot down enemy aircraft before they realize it. By having proactive training to simulate the responsiveness and adaptability of our air crews and pilots. In short they should be able to handle situations and false alarms with the quickest possible speed and flexibility in approach based on quick and critical thinking on the situation and information available to them."
 USB_america_modern_maneuverability_courses: "Modern Maneuverability Courses"
 USB_america_modern_maneuverability_courses_desc: "With the rise of stealth tech and the increasing demands on pilots, we must pre-emptively train and adapt our pilots to be able to deal with hyper maneuverability scenarios which would exert an on average dangerous amount of G-forces against them. This will cost us but its worth the long term possibilities this could render under our use."
 USB_america_redesigns_and_field_testing: "Redesigning And Field Testing"
 USB_america_redesigns_and_field_testing_desc: "Understanding any kind of data we can acquire on our existing aircraft will allow us to build better designs as well as refine training programs. This in turn should enhance our air force's capabilities in both defense and offensive operations."
 USB_america_air_corps_survivability_program: "Air Corps Survivability Program"
 USB_america_air_corps_survivability_program_desc: "The SP is a program to innovate ways to ensure survivability of both pilot and equipment where possible. Of course the priority is always the pilot as it takes arguably longer to train an individual to endure such extremes then it takes to build a hunk of metal and wires."
 USB_america_rapid_response_protocols: "Rapid Response Protocols"
 USB_america_rapid_response_protocols_desc: "The RRP is training and standard equipment revisions to better ensure the ability to do \"field repairs\" on the open seas. While the confirmation of returning to port is still and always needed, its still the reality of a repair is still a repair as long as it is done right."
 USB_america_streamlining_port_facilities: "Streamlining Port Facilities"
 USB_america_streamlining_port_facilities_desc: "To ensure the readiness of our naval forces we need to streamline, update and ready facilities to take in ships and build new ones."
 USB_america_the_new_admiralty: "The New Admiralty"
 USB_america_the_new_admiralty_desc: "Our boats mean nothing if the people who command them know nothing. As such an over haul into the training and molding of future naval commanders is our highest priority."
 USB_america_hit_and_hit_again: "Hit & hit Again"
 USB_america_hit_and_hit_again_desc: "Through strategic maneuvering we can look to send volumes of rounds at the enemy in an attempt to disorganize them. If we can mentally exhaust our foes, then we can secure victory in more than one way."
 USB_america_foreign_policy_debate: "The Great National Direction"
 USB_america_foreign_policy_debate_desc: "With our nation stable, our heads clear and both our economy and civilian needs taken care of, we shall debate over the next great direction which we want to take our nation."
 USB_america_reclaim_the_mantle_of_destiny: "Reclaiming The Mantle Of Destiny"
 USB_america_reclaim_the_mantle_of_destiny_desc: "The power vacuum is vast and as such only we are fit to fill it. We control the old capital as well as the core of our territory is the federalist elements of the old republic. With grit, determination and skill we shall ensure that we manifest our true destiny and reclaim the lands of old for the gold of proclaiming the 2nd American Republic."
 USB_america_war_plan_arcadia: "War Plan Arcadia"
 USB_america_war_plan_arcadia_desc: "The shortest front and in our opinion the weakest front is that of the Northeast. With this in mind we must prepare, plan and ready ourselves for the coming northward incursion."
 USB_america_battle_plan_albany: "Battle Plan Albany"
 USB_america_battle_plan_albany_desc: "New York, the land of liberty to those who immigrated from the old world. Now that it is the adversary for which we must acquire to secure our mantle. From the Hudson bay to the Canadian border we will secure the symbol of liberty, forward to victory!"
 USB_america_battle_plan_providence: "Battle Plan Providence"
 USB_america_battle_plan_providence_desc: "The great north that is New England, the forests of the north is our biggest issue when considering any plans. Nevertheless we will seize the more developed region of New England and surely their morale will collapse and another victory will be secured for us."
 USB_america_war_plan_mississippi: "War Plan Mississippi"
 USB_america_war_plan_mississippi_desc: "We aren't even flying half a ship, as such our main goal is to secure everything east of the Mississippi river. The best natural border this will also secure our emerging status of the continent."
 USB_america_battle_plan_gary: "Battle Plan Gary"
 USB_america_battle_plan_gary_desc: "The Great Lakes will become greater still when we re-integrate these former territories of ours. On the plus side we can confuse the enemy of whether our main goal is to capture Gary, Indiana or if Gary created the plan."
 USB_america_battle_plan_dixie: "Battle Plan Dixie"
 USB_america_battle_plan_dixie_desc: "To Dixieland we travel boys and girls. We'll make sure each Dixie boy understands that they'll always live with Uncle Sam."
 USB_america_securing_the_new_frontiers: "Securing The New Frontiers"
 USB_america_securing_the_new_frontiers_desc: "Before we continue our move to the Pacific, we must secure and control the domain for which we have acquired. Unity before expansion is what caused the past, now we will make a better future."
 USB_america_the_borderlands: "The Borderlands"
 USB_america_the_borderlands_desc: "The progress of our assimilation must be coordinated and so the initial borderlands should be our main concern first."
 USB_america_uniting_the_arcadians: "Uniting The Arcadians"
 USB_america_uniting_the_arcadians_desc: "The Northeast or at one point centuries ago was known to be part of the French Arcadia colonial region. These folks have a very distinctive culture around heavy British and subtle French influences. As such we will work to stamp out this and bring unity to these lands."
 USB_america_southern_culture_is_american: "Southern Culture Is American"
 USB_america_southern_culture_is_american_desc: "Though it was not through bloody rebellion, we find ourselves looking to bring the south once again back under our fold. Rather than the failed back and forthing policies of two different administrations, we will institute a uniformed and legal policy of integration. The South and Southern Culture, this is American culture and will be treated as such. For the South brings us things like comfort foods and sports fanaticism. These things are American and will be seen and respected as such."
 USB_america_midwestern_unity: "Midwestern Unity"
 USB_america_midwestern_unity_desc: "Just like the South, the Midwest is known for its huntin seasons, yet again the Midwest also brings another spin on comfort food and who could forget the sports rivalries. As such the Midwest is just another piece of the American puzzle and should be made clear that while yes they are a cultural sub-type, they are in the end of it all just good ole red, white, and blue blooded Americans."
 USB_america_cajun_dixie_and_us: "Cajun, Dixie And Us"
 USB_america_cajun_dixie_and_us_desc: "The western half of the former Southern Republic as well as their Confederate forefathers has a strong will to be independent. The cultural differences in their infusions as well as the more isolated parts that are either at or east of the Mississippi river give them more ability to do as they want. Nevertheless we must work to assimilate these cultures, remind them of the similarities and shared values of that of their Southern and Midwestern brothers and sisters."
 USB_america_war_plan_pacific: "War Plan Pacific"
 USB_america_war_plan_pacific_desc: "This is the beginning and preperation for the end as well. The second Manifest Destiny or as some have begun to call it, \"The American Crusade\". In the end the only thing that matters is Unity, Duty and the American Identity is solidified once more."
 USB_america_battle_plan_alamo: "Battle Plan Alamo"
 USB_america_battle_plan_alamo_desc: "Sam Houston in his day wanted to found a nation for which the settlers of the region could call home. They fought tooth and nail with the \"Napoleon of the West\", Santa Anna. Then with their victory they petitioned and called their new home America as well. Let us bring back into the fold the American's that most of the world believed us to be."
 USB_america_battle_plan_woundedknee: "Battle Plan Wounded Knee"
 USB_america_battle_plan_woundedknee_desc: "Custer had his imfamous final stand at the massacure of Wounded Knee. Now we will not be as wreckless as Custer was, but we will secure the bread basket of the republic and remind the people that old or new, everyone is an American."
 USB_america_the_second_utah_war: "The 2nd Utah War"
 USB_america_the_second_utah_war_desc: "We've almost reached the Pacific ocean, now the Rockies as well as the \"Mormons\" stand in our way. We shall whip them like we did back in the 1850s, for we shall be united from sea to shining sea."
 USB_america_battle_plan_cascadia: "Battle Plan Cascadia"
 USB_america_battle_plan_cascadia_desc: "The Cascadian movement is a very fresh and new one, if we take them out quickly and work our way pre-emptively to not get bogged down in the mountains. It is an assurance of certainty that we may give these, \"lime lighters\", a reminder and a sobering of the reality that they are just Pacific Coast Americans."
 USB_america_battle_plan_angels: "Battle Plan Angels"
 USB_america_battle_plan_angels_desc: "California, home to the American dream and such important milestones in American history like the Gold Rush Era. The city of angels and the core more populated southern coasts will be our main objective and will likely be the easiest approach. Let us sally forward and reclaim the farthest reaches of the American Dream."
 USB_america_west_of_the_mississippi: "West Of The Mississippi"
 USB_america_west_of_the_mississippi_desc: "The Great Crusade, the months and years of planning, fighting and so forth are finally over. Now we look to install, educate and remind the peoples of these lands west of the Mississippi river that they are and always have been Americans."
 USB_america_from_plains_to_rockies: "From Plains To Rockies"
 USB_america_from_plains_to_rockies_desc: "The further West we go, the further from the government people feel. Let us remind them of their origins, history and understanding of similarity to allow us to peacefully reintegrate these pioneering lands before us. Let us also consider the idea of relocating the capital considering this same issue was once the rallying cry of many secession movements before."
 USB_america_from_sea_to_shining_sea: "From Sea To Shining Sea"
 USB_america_from_sea_to_shining_sea_desc: "The Great 2nd Manifest Destiny is completed and with great trounles, tribulations and effort we have reached the Pacific shores. Now the American Dream can be re-realized and bright in the eyes of those who make up our future."
 USB_america_the_great_administration: "The Great Administration"
 USB_america_the_great_administration_desc: "With unity throughout the land we may now begin the civil service and administration overhaul that is desperately needed for such a vast and geographically diverse land."
 USB_america_capital_crisis: "The Capital Crisis"
 USB_america_capital_crisis_desc: "With the unity of the nation solidified we must look to the biggest sore thumb in the room, that being the position and or location of the federal capital and subsequent federal government of the nation. We must look at our options and understand if and where we could locate our new capital to if we are to properly forward."
 USB_america_the_proclamation: "The Great Proclamation"
 USB_america_the_proclamation_desc: "The day is upon us to end this chapter of American history. The first republic lasted nearly 300 years, outlasting practically every republic before it as the main defining trait of a new republic is the rewritting of their founding document. This is why France is on its 7th and the Greeks on who knows which, nevertheless with this new republic we will usher in a new age and seek out the future we want."
 USB_america_the_great_shutdown: "The Great Shutdown"
 USB_america_the_great_shutdown_desc: "The prospects and dreams of old are done for, the world has failed us and we have failed it. Let us focus internally and become the toughest nut to crack. For if we have nothing for which to distract ourselves, do we really need to expand outward then."
 USB_america_self_embargo: "The Ultimate Embargo"
 USB_america_self_embargo_desc: "The EP or as some jokingly call it the Ultimate Embargo Plan, is the shut down to trade to the outside world. We set a precedent not seen in centuries and we plan to hold our own and better the lives of our citizens in the most un-influenced ways possible. This will greatly hurt our abilities economically but with great focus and determination we can secure a new way. Our way."
 USB_america_every_citizen_a_job: "Every Citizen A Job"
 USB_america_every_citizen_a_job_desc: "With our self embargoing we will need to ensure our economic stability. With this in mind our education and civil services must be adaptable to these new challenges as well as the fact that now every citizen who is able to should and will have a job. This fundamentel shift in economics is revolutionary and likely unstable at best. But if we prepare, focus and properly coordinate we can ensure that the basics of survival are met and that luxuries of those other nations could be enjoyed if sought after."
 USB_america_mandatory_service_period: "Mandatory Service Period"
 USB_america_mandatory_service_period_desc: "To ensure the maximum readiness of our nation we must begin to institute a mandatory service period for our citizens. Not only that but we should encourage things like JROTC programs in schooling and better adapt our society to be more military aligned."
 USB_america_ground_defense_is_air_defense: "Ground Defense Is Air Defense"
 USB_america_ground_defense_is_air_defense_desc: "The GDAD program is a slew of investments in research and military training to equip as well as prepare our ground forces with the ability to properly defend and withstand prolonged enemy air based combat units. The modern war is defined by the queen of the battlefield, that queen is the airforce and with our nation not being so chatty with the outside world, we must seek out the ability to remedy this queen with an appropriate King maker."
 USB_america_warfare_beyond_the_grave: "Warfare Beyond The Grave"
 USB_america_warfare_beyond_the_grave_desc: "Graveyard Warfare, this new 4th Gen based doctrine will allow us to make movies like Red Dawn look like child's play. Your resistance is eternal for our nation is eternal."
 USB_america_the_new_identity_plan: "The New Way Forward"
 USB_america_the_new_identity_plan_desc: "We can't pretend that if we reclaim the old lands that we will just be fine with them. But we can't just pull a Japanese Shogunate either and close off the nation, so we must forge a new path. Our goal will be a new way forward, a new identity which our people can be proud of."
 USB_america_war_plan_gray_coat: "War Plan Gray Coat"
 USB_america_war_plan_gray_coat_desc: "From the Atlantic to the Mississippi our destiny is set. Our first direct plan to achieve our goals is that of the former Confederacy. For this has the most continuous connection and will result us in assuring our great consolidation."
 USB_america_the_southeast: "The Southeast"
 USB_america_the_southeast_desc: "Proximity and as well as the constant developments along the coast will allow for targeted investments and integration efforts to be underway in a smoother metric then the more under developed states. A stepping stone to the future is all."
 USB_america_the_gulf_states: "The Gulf States"
 USB_america_the_gulf_states_desc: "The gulf coast and the direct inland states from said coast are a mix of development and abandonment. We will esure that these states do not feel left out as well look to invest in infrastructure and ways to better integrate and include these states into our new way forward."
 USB_america_war_plan_superior: "War Plan Superior"
 USB_america_war_plan_superior_desc: "The Great Lakes and the former Rust Belt states are the industrial heartland of the former nation as well as our new way forward. We will ensure the industrial might is apart of our identity just as we have secured the agricultural might of the south as our identity."
 USB_america_the_automotive_states_and_some: "The Automotive States And Some"
 USB_america_the_automotive_states_and_some_desc: "The core of what was once American automotive manufacturing is that of Michigan, Ohio and Indiana, with Illinois having their share as well. But being we want to keep to a parcel and methodical way of integration we stuck with those three and the border state of Kentucky. These states have vaious problems and as such we'll be using what we can to increase employment and remedy the issues they have in the moment to get them better adjusted to their new home in our great nation."
 USB_america_the_northwest_region: "The Northwest Region"
 USB_america_the_northwest_region_desc: "The cabal of states which will now make our direct border with Canada and whatever develops beyond the Mississippi river is a great way to show sportsmanship and unity through things like hunting and sports. We'll use these time honored traditions to rally the peoples of these states into accepting the new reality of things and understand not everything is always a bad thing."
 USB_america_war_plan_north_atlantic: "War Plan North Atlantic"
 USB_america_war_plan_north_atlantic_desc: "The final frontier for our new identity, the Greater New England region. We'll need to prepare for things lik urban, mountain and jungle like combat if we are to effectively combat and bring back these states."
 USB_america_liberty_prime: "Liberty Prime"
 USB_america_liberty_prime_desc: "The bastion of liberty and the symbol of freedom which is the Statue of Liberty, New York state is a very unique and tough nut to crack. Being the state of ghettos and multi-culturalism we must learn, study and understand not only what is a New Yorker culturally. But how we can make them see that they are no honest difference between themselves and us in terms of a common goal and future, we must appeal to their uniqueness and likely give them concessions autonomy wise to ensure cohesion and cooperation."
 USB_america_new_england_old_habits: "New England, Old Habits"
 USB_america_new_england_old_habits_desc: "Despite the cultural significance of the New Englander states, these folks are honestly no different then the rest of the nation. Certain habits and commonalities in national past times make things clear that even when we are different, we still share a fair amount in common. So its time to remind these folks that we're all comrades, family and can understand the mistakes of the past so we can make a better tomorrow."
 USB_america_the_arcadian_identity: "The Arcadian Destiny"
 USB_america_the_arcadian_identity_desc: "The time has finally come, we shall end this chapter as well as this great page in history. Taking the ideas and ideals of old, the lessons of old, past and even last week, and sally forth to a new beginning. We are a bright butterfly ready to spread her wings and fly to the great beyond of our dreams. We are Arcadia."
