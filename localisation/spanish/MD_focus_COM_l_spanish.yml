 comor.16.t: "Comoras busca inversiones"
 comor.16.d: "Los embajadores de las Comoras nos han llegado hoy con una propuesta para invertir en su economía a cambio de algunos beneficios para nuestro país. ¿Cómo deberíamos reaccionar?"
 comor.16.a: "¡Invirtamos en su industria!"
 comor.16.b: "Ayudémoslos con su deuda."
 comor.16.c: "¿Comoras? Adiós."
 comor.17.t: "Ellos han aceptado nuestra oferta!"
 comor.17.d: "Nuestros embajadores han logrado persuadir a los inversores extranjeros para que inviertan en nuestra economía. ¡Van a construir una fábrica!"
 comor.17.a: "¡Impresionante"
 comor.18.t: "Ellos han aceptado nuestra oferta!"
 comor.18.d: "Nuestros embajadores han logrado persuadir a los inversores extranjeros para que inviertan en nuestra economía. ¡Nos van a ayudar con nuestra deuda!"
 comor.18.a: "Bien"
 comor.19.t: "Ellos han rechazado nuestra oferta!"
 comor.19.d: "Nuestros embajadores no han logrado persuadir a los inversores extranjeros para que inviertan en nuestra economía. No están interesados ​​en invertir en nosotros."
