 UKR_east_dominant: "Entre Este y Oeste \n§LEstado actual de la rivalidad:§! §GPro-Oriental§!"
 UKR_east_dominant_desc: "El fin de la Guerra Fría trajo un grado sin precedentes de independencia a Ucrania. Sin embargo, el legado de la supremacía feudal persistió, lo que hizo que la escena política del país fuera más volátil. Rusia continúa influyendo en Ucrania desde el este, mientras que la Unión Europea comenzó a ejercer su poder sobre el país desde el oeste. Dentro de Ucrania, surgieron facciones políticas en competencia que le son leales a uno u otro patrocinador extranjero. \n\n§RCambios en la política interna o externa pueden alterar el equilibrio de poder entre los defensores prooccidentales y proorientales!§! \n\n§C(Predominio prooriental)§! \nEl gobierno se centrará en estrechar los lazos con Rusia (incluida la integración en la CSTO y la UEEA), lo que causará el descontento de las fuerzas nacionalistas. \n\n§C(Predominio prooccidental)§! \nEl gobierno se enfocará en la integración en la UE y la OTAN, lo que a su vez causará el descontento entre los opositores del campo prorruso."
 UKR_political_support: "Apoyo Político"
 UKR_political_support_desc: "Brindar apoyo a una de las partes reducirá nuestra influencia."
 UKR_neglect_of_state_interests: "Descuido de los intereses del Estado"
 UKR_neglect_of_state_interests_desc: "El descuido de los intereses estatales no pasará desapercibido para la atención pública."
 UKR_eco_factories: "Programa de control de la contaminación"
 UKR_eco_factories_desc: "Para reducir el nivel de contaminación, tuvimos que introducir algunas normas para preservar el medio ambiente, lo que redujo significativamente los volúmenes de producción en las fábricas."
 UKR_constitutional_changes: "Cambios constitucionales"
 UKR_constitutional_changes_desc: "Después de los cambios en la constitución, los diputados perdieron su inviolabilidad, lo que los hizo más vulnerables y dóciles. A partir de ahora, el presidente tiene mucho más poder y puede utilizarlo tanto en beneficio del país como en su beneficio..."
 UKR_constitutional_changes_failed: "Fracaso de la reforma constitucional"
 UKR_anti_gov_news: "Pravda ucraniana"
 UKR_anti_gov_news_desc: "Ukraine Truth: es un popular periódico ucraniano en línea fundado por Georgiy Gongadze. Ukraine Truth investiga y publica material sobre corrupción o conducta poco ética de, o relacionados con, políticos ucranianos de todos los campos políticos."
 UKR_kleptocracy: "Cleptocracia"
 UKR_kleptocracy_desc: "El gobierno de Ucrania está actualmente atrapado en su cleptocracia. Los altos cargos están corruptos y utilizan su poder para explotar a la gente y los recursos naturales de su territorio para aumentar su riqueza y poder político. \n\n§CPara deshacerse del impacto negativo de la cleptocracia, el país necesita tomar medidas para combatir la corrupción.§!"
 UKR_to_many_generals: "Exceso de Estado Mayor"
 UKR_to_many_generals_desc: "Ucrania tiene 450 generales activos en su ejército. La mayoría de ellos obtuvieron sus puestos gracias a vínculos y esquemas de corrupción y no tienen experiencia en la realización de operaciones de combate. El actual estado mayor es incompetente y necesita desesperadamente una reforma."
 UKR_idea_eu_member_associate: "Miembro asociado de la UE"
 UKR_idea_eu_member_associate_desc: "Ucrania ha comenzado su asociación con la UE. Profundizará los lazos con Europa y el bloque occidental. Sin embargo, plantea problemas con las regiones de habla rusa."
 UKR_idea_neutrality: "Neutralidad ucraniana"
 UKR_idea_neutrality_desc: "La situación en Ucrania los ha llevado hacia la neutralidad. La decisión entre el Occidente y el Oriente se ha vuelto demasiado para el régimen."
 UKR_idea_eacu_cooperation: "Cooperación con la UEEA"
 UKR_idea_eacu_cooperation_desc: "La Unión Aduanera Euroasiática (originalmente la Comunidad Económica Euroasiática) promueve vínculos económicos entre la mayoría de los estados postsoviéticos. La unión impone un arancel externo común a todos los bienes que ingresan a la unión y actúa como una entidad singular al producir acuerdos y negociaciones comerciales."
 UKR_idea_eacu_cooperation_2: "Cooperación integrada con la UEEA"
 UKR_idea_eacu_cooperation_2_desc: "La Unión Aduanera Euroasiática (originalmente la Comunidad Económica Euroasiática) promueve vínculos económicos entre la mayoría de los estados postsoviéticos. La unión impone un arancel externo común a todos los bienes que ingresan a la unión y actúa como una entidad singular al producir acuerdos y negociaciones comerciales."
 UKR_idea_kharkiv_pact: "Pacto de Kharkiv"
 UKR_idea_kharkiv_pact_desc: "El Pacto de Járkov fue firmado por Ucrania y Rusia para discutir el uso continuo de los puertos ucranianos por parte de las fuerzas navales rusas del Mar Negro. El acuerdo también ilustra varias otras cosas, incluidos los precios con descuento de Gazprom que durarán hasta bien entrado el siglo XXI."
 UKR_idea_government_in_need: "Gobierno ineficaz"
 UKR_idea_pro_ukraine_reform_1: "Gobierno reformado."
 UKR_idea_shortened_general_staff: "Estado Mayor Compacto"
 UKR_idea_foreign_assistance: "Asistencia exterior"
 UKR_every_man_ataman: "Cada Hombre, Atamán"
 UKR_russian_dependent_military: "Ejército dependiente de Rusia"
 UKR_veteran_movement: "Movimiento de Veteranos"
 UKR_volunteer_movement: "Movimiento de Voluntarios"
 UKR_UDA_encouraged: "UDA Fomentada"
 UKR_UDA_integrated: "UDA Integrada"
 UKR_shocked_military: "Militares conmocionados"
 UKR_foreign_advisors: "Instructores de PMC occidentales"
 UKR_cheap_russian_gas: "Gas Ruso Barato"
 NOV_russian_advisors: "Expertos Rusos"
 ukraine_coup.1.t: "¡Rusia intentó darnos un golpe de Estado!"
 ukraine_coup.1.d: "¡El último informe de Kiev afirma que agentes apoyados por Rusia estaban a punto de golpear a nuestro gobierno! Esta es una amenaza directa a nuestra independencia del lado ruso."
 ukraine_coup.1.a: "Bastardos."
 ukraine_coup.2.t: "¡Rusia nos golpea!"
 ukraine_coup.2.d: "¡El último informe de Kiev afirma que agentes apoyados por Rusia dieron un golpe de estado a nuestro gobierno! Ahora nuestro país va a ser gobernado por una camarilla del establishment prorruso."
 ukraine_coup.2.a: "¿Qué diablos?!"
 ukraine_news.7.t: "Guerra civil en Ucrania."
 ukraine_news.7.d: "Los habitantes de la región ucraniana de Donbas se han declarado independientes. Han anunciado a los habitantes de las provincias de Donetsk y Lugansk que ya no se someterán a la tiranía de Kiev. [UKR.GetLeader] y la administración ucraniana han denunciado a los rebeldes y se han movilizado para sofocarlos. Ya han estallado escaramuzas en la región entre las fuerzas locales proucranianas y los rebeldes."
 ukraine_news.7.a: "Sofocar la rebelión"
 ukraine_news.7.b: "¡Derrota a las opresoras!"
 ukraine_news.7.c: "Situación interesante"
 ukraine_news.8.t: "Anexión de Crimea"
 ukraine_news.8.d: "El pueblo de Crimea ha celebrado un referéndum para abandonar Ucrania y alinearse con Rusia. La respuesta rusa fue rápida y decisiva, ya que rápidamente inundaron de tropas la región y anexaron la península. Rápidamente se tomaron posiciones militares clave. El gobierno ucraniano ha expresado su indignación por el asunto y exige que Rusia le devuelva Crimea."
 ukraine_news.8.a: "Sólo por ahora.."
 ukraine_news.8.b: "¡Para la madre Rusia!"
 ukraine_news.8.c: "Noticias preocupantes."
 ukraine_kerch_strait.15.t: "¡Rusia se apodera de nuestros barcos en el estrecho de Kerch!"
 ukraine_kerch_strait.15.d: "Trabajando bajo la legalidad del Tratado de 2003 con Rusia que garantiza el paso a través del estrecho de Kerch para ambas partes, dos patrulleras junto con un remolcador intentaron pasar a través del estrecho hoy después de informar previamente a los rusos en Crimea. Aunque no recibimos respuesta, la Marina siguió adelante e intentó pasar, pero los servicios de seguridad rusos le exigieron que se detuviera hasta el punto de que un buque de carga se movió para bloquearlos. Nuestros barcos permanecieron allí durante algún tiempo antes de decidir regresar a los puertos ucranianos, pero fueron perseguidos y disparados por barcos rusos y capturados por ellos, varios miembros de la tripulación resultaron heridos y dos barcos sufrieron daños."
 ukraine_revolution.15.a: "¡Malditas rusas!"
 UKR_Invest_into_TRO_TT: "Podemos invertir en nuestras brigadas de defensa territorial, una brigada a la vez. Podremos utilizarlos en caso de guerra."
 russia_will_be_angry_TT: "§RRusia podrá interferir directamente§!"
 UKR_tro_brigades_ukraine_decision_category: "Fuerzas de Defensa Territorial de Ucrania"
 UKR_tro_brigades_ukraine_decision_category_desc: "Las Fuerzas de Defensa Territorial de las Fuerzas Armadas de Ucrania son una rama separada de las Fuerzas Armadas de Ucrania, a la que se le confía la organización, preparación y ejecución de tareas de defensa territorial."
 UKR_tro_created_tt: "¡Podrás reclutar §Ybrigadas de Defensa Territorial§!"
 UKR_reorganize_the_national_guard_ukraine_decision_category: "Guardia Nacional de Ucrania"
 UKR_reorganize_the_national_guard_ukraine_decision_category_desc: "La Guardia Nacional de Ucrania es una formación militar con funciones de aplicación de la ley, es parte del sistema del Ministerio del Interior de Ucrania (MIA) y está diseñada para realizar tareas para proteger y proteger la vida, los derechos, las libertades y los intereses legítimos de los ciudadanos de Ucrania, la sociedad y el estado de invasiones criminales y otras invasiones ilegales, proteger el orden público y garantizar la seguridad pública, así como en cooperación con los organismos encargados de hacer cumplir la ley — para garantizar la seguridad del estado y la protección de la frontera estatal, la supresión de actividades terroristas, actividades de formaciones (grupos) paramilitares o armadas ilegales, organizaciones terroristas, grupos organizados y organizaciones criminales."
 UKR_reorganize_the_national_guard_first_brigade: "§Y1ª Brigada Operativa§! de la Guardia Nacional de Ucrania"
 UKR_reorganize_the_national_guard_second_brigade: "§Y25ª Brigada Separada§! de Protección del Orden Público"
 UKR_reorganize_the_national_guard_third_brigade: "§Y4ª Brigada Operativa§! de la Guardia Nacional de Ucrania"
 UKR_reorganize_the_national_guard_four_brigade: "§Y23ª Brigada Separada§! de Protección del Orden Público"
