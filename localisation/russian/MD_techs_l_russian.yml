 mtgnavalfolder: "Морские технологии"
 mtgnavalfolder_desc: "Включает в себя все виды технологий, относящиеся к нашим кораблям в море и вдоль побережья."

 NAVAL_TITLE_CORVETTE: "КОРВЕТЫ"
 NAVAL_TITLE_CORVETTE_DESC: "Корабли класса «Корвет» - наименьший класс судов, считающийся военным, обычно не входят в состав военно-морских сил. Эти небольшие и быстрые корабли обычно вооружены разнообразным оружием, позволяющим им выполнять ряд задач. Многие страны могут держать корветы на плаву из-за их доступности для малых и средних военно-морских сил. Они обычно используются для береговой обороны, разведки, траления, противолодочных, зенитных, противокорабельных операций, а теперь и для береговых атак."
 NAVAL_TITLE_FRIGATE: "ФРЕГАТЫ"
 NAVAL_TITLE_FRIGATE_DESC: "Фрегаты, составляющие основу многих современных военно-морских сил, могут использоваться как часть «голубой воды» военно-морских сил. Они имеют расширенный радиус действия и большие размеры по сравнению с кораблями класса «Корвет». Несмотря на то, что они чаще всего используются в качестве платформы для обороны флота, они могут выполнять довольно широкий спектр задач внутри флота, и могут быть изменены для удовлетворения требований многих других ситуаций (включая более агрессивные задачи). Обычно они используются для защиты флота и конвоев, а также для противолодочных и зенитных атак."
 NAVAL_TITLE_MISSILE_DESTROYERS: "РАКЕТНЫЕ ЭСМИНЦЫ"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Эти быстрые, маневренные и долговечные боевые корабли, предназначенные для сопровождения более крупных судов в составе флота, конвоя или боевой группы, в равной степени приспособлены к независимой эксплуатации. Более поздние версии, несущие широкий и смертоносный набор управляемых и крылатых ракет, а также другого вооружения, действительно являются многоцелевыми военными кораблями. Более тяжелый по тоннажу, более агрессивный и смертоносный по огневой мощи, чем ваш фрегат или корвет. Они обычно используются для обороны флота, наступательных задач, противовоздушных, противокорабельных и противолодочных атак, а также для береговых атак в зависимости от нагрузки."
 NAVAL_TITLE_MISSILE_CRUISERS: "РАКЕТНЫЕ КРЕЙСЕРЫ"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Как правило, крупнейшие штурмовые корабли в современном флоте (помимо авианосцев и десантно-штурмовых кораблей), эти мощные активы могут покрывать весь земной шар, океаны и моря. Исторически ориентированные на противовоздушную оборону (в то время как эсминцам была поручена роль ПВО), современные крейсеры имеют в своем распоряжении невероятный арсенал вооружений - больше, чем у любого другого боевого корабля. Крейсеры могут быть использованы в качестве основы для всей боевой группы с большим количеством сенсоров и систем боевого управления. Обычно они используются для командования и управления, противовоздушных, противокорабельных и береговых атак."
 NAVAL_TITLE_HELICOPTER_CARRIER: "АВИАНОСЦЫ С ВЕРТОЛЕТАМИ"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Напоминающие авианосцы, эти многоцелевые десантные корабли обеспечивают большую мощь при гораздо меньших затратах как на производство, так и на людские ресурсы. Управляющие вертолетами и самолетами с неподвижным крылом (с короткой дистанцией взлета и вертикальной посадкой), а также десантными кораблями морской пехоты, многие из них также имеют колодцевидную палубу, что позволяет быстро атаковать вражеские позиции на берегу. Эти корабли обеспечивают огромный бонус поддержки при высадке десанта. Они обычно используются для командования и управления, противолодочной борьбы, ведения боевых действий на берегу, ведения боевых действий в воздухе (если они оснащены самолетами с неподвижным крылом), береговой бомбардировки и поддержки высадки десанта."
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "ДИЗЕЛЬНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и на побережье, эти специалисты являются краеугольным камнем любого военно-морского флота."
 NAVAL_TITLE_ATTACK_SUBMARINE: "АТОМНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и на побережье, эти специалисты являются краеугольным камнем любого военно-морского флота."
 NAVAL_TITLE_MISSILE_SUBMARINE: "РАКЕТНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Разработанные для широкого спектра миссий в открытом океане и на побережье, эти специалисты являются краеугольным камнем любого военно-морского флота."
 NAVAL_TITLE_CV: "АВИАНОСЦЫ С САМОЛЕТАМИ"
 NAVAL_TITLE_CV_DESC: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной проникать в мировые океаны и распространять мощь наций по всему миру. Эти невероятно ценные активы, олицетворяющие кровь и сокровище сильной нации, должны быть защищены любой ценой. Обладая огромным радиусом действия, им требуется поддержка боевой группы «голубой воды», которая позволит им реализовать весь спектр своих оперативных задач в море. Любая страна, располагающая полностью действующей боевой группой авианосцев, может по-настоящему гордиться тем, что представляет собой ее флот, и той ужасающей мощью, которой она обладает. Обычно они используются для демонстрации мощи на большие расстояния, ведения войны в воздухе, в море и на берегу."

 NAVAL_TITLE_MTG_CORVETTES: "КОРВЕТЫ"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "Корабли класса «Корвет» - наименьший класс судов, считающийся военным, обычно не входят в состав военно-морских сил. Эти небольшие и быстрые корабли обычно вооружены разнообразным оружием, позволяющим им выполнять ряд задач. Многие страны могут держать корветы на плаву из-за их доступности для малых и средних военно-морских сил. Они обычно используются для береговой обороны, разведки, траления, противолодочных, зенитных, противокорабельных операций, а теперь и для береговых атак."
 NAVAL_TITLE_MTG_FRIGATES: "ФРЕГАТЫ"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "Фрегаты, составляющие основу многих современных военно-морских сил, могут использоваться как часть «голубой воды» военно-морских сил. Они имеют расширенный радиус действия и большие размеры по сравнению с кораблями класса «Корвет». Несмотря на то, что они чаще всего используются в качестве платформы для обороны флота, они могут выполнять довольно широкий спектр задач внутри флота, и могут быть изменены для удовлетворения требований многих других ситуаций (включая более агрессивные задачи). Обычно они используются для защиты флота и конвоев, а также для противолодочных и зенитных атак."
 NAVAL_TITLE_MTG_DESTROYERS: "ЭСМИНЦЫ"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Эти быстрые, маневренные и долговечные боевые корабли, предназначенные для сопровождения более крупных судов в составе флота, конвоя или боевой группы, в равной степени приспособлены к независимой эксплуатации. Более поздние версии, несущие широкий и смертоносный набор управляемых и крылатых ракет, а также другого вооружения, действительно являются многоцелевыми военными кораблями. Более тяжелый по тоннажу, более агрессивный и смертоносный по огневой мощи, чем фрегат или корвет. Они обычно используются для обороны флота, наступательных задач, противовоздушных, противокорабельных и противолодочных атак, а также для береговых атак в зависимости от нагрузки."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "СКРЫТНЫЕ ЭСМИНЦЫ"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Изменения в современных технологиях ведения войны заставили более совершенные флоты искать новые ответы на вопросы о выживаемости в своих флотах. Скрытные эсминцы стали центром внимания. Скрываясь от передовых вражеских сенсоров и радаров, это мощное оружие может наносить удары ближе, быстрее и с повышенной смертоносностью, с дополнительным бонусом к повышению выживаемости в современных конфликтах."
 NAVAL_TITLE_MTG_CRUISERS: "КРЕЙСЕРЫ"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "Как правило, крупнейшие штурмовые корабли в современном флоте (помимо авианосцев и десантно-штурмовых кораблей), эти мощные активы могут покрывать весь земной шар, океаны и моря. Исторически ориентированные на противовоздушную оборону (в то время как эсминцам была поручена роль ПВО), современные крейсеры имеют в своем распоряжении невероятный арсенал вооружений - больше, чем у любого другого боевого корабля. Крейсеры могут быть использованы в качестве основы для всей боевой группы с большим количеством сенсоров и систем боевого управления. Обычно они используются для командования и управления, противовоздушных, противокорабельных и береговых атак."
 NAVAL_TITLE_MTG_HELI_OPERATORS: "ВЕРТОЛЕТНЫЕ ОПЕРАТОРЫ"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Напоминающие авианосцы, эти многоцелевые десантные корабли обеспечивают большую мощь при гораздо меньших затратах как на производство, так и на людские ресурсы. Управляющие вертолетами и самолетами с неподвижным крылом (с короткой дистанцией взлета и вертикальной посадкой), а также десантными кораблями морской пехоты, многие из них также имеют колодцевидную палубу, что позволяет быстро атаковать вражеские позиции на берегу. Эти корабли обеспечивают огромный бонус поддержки при высадке десанта. Они обычно используются для командования и управления, противолодочной борьбы, ведения боевых действий на берегу, ведения боевых действий в воздухе (если они оснащены самолетами с неподвижным крылом), береговой бомбардировки и поддержки высадки десанта."
 NAVAL_TITLE_MTG_CARRIERS: "АВИАНОСЦЫ"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной проникать в мировые океаны и распространять мощь наций по всему миру. Эти невероятно ценные активы, олицетворяющие кровь и сокровище сильной нации, должны быть защищены любой ценой. Обладая огромным радиусом действия, им требуется поддержка боевой группы «голубой воды», которая позволит им реализовать весь спектр своих оперативных задач в море. Любая страна, располагающая полностью действующей боевой группой авианосцев, может по-настоящему гордиться тем, что представляет собой ее флот, и той ужасающей мощью, которой она обладает. Обычно они используются для демонстрации мощи на большие расстояния, ведения войны в воздухе, в море и на берегу."
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "ШТУРМОВЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Штурмовые подводные лодки специализируются на поражении вражеских подводных лодок и кораблей на близком расстоянии, чем их более крупные коллеги."
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "РАКЕТНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "Эти безмолвные убийцы Мирового океана и платформы для подводной войны обладают рядом полезных особенностей, включая скрытность, сбор разведданных и системы вооружения. Ракетные подводные лодки обладают гораздо большим спектром возможностей, чем у штурмовых подводных лодок."
