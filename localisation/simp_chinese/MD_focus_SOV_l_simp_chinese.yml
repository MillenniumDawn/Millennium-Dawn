 SOV_restoration_of_warsaw_pact: "恢复华约"
 SOV_restoration_of_warsaw_pact_desc: "东欧局势日益动荡，一些前华沙条约组织盟友已投奔北约。这种情况持续的时间越长，恢复全球影响力就越困难。我们必须夺回失去的一切，恢复两极世界平衡。"
 Sov_warsaw_pact.14.t: "华沙条约组织提供军事保护"
 Sov_warsaw_pact.14.d: "为了维护我们的主权，保卫我们的国土免受外部威胁，华沙条约组织国家向我们提供军事保护。接受这些保护将加强我们的国防，确保我们的安全。"
 Sov_warsaw_pact.14.a: "是时候保卫我们的祖国了"
