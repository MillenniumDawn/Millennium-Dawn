 SOV_Global.14.t: "Россия проявляет агрессию по отношению к странам Балтии"
 SOV_Global.14.d: "Россия открыто заявляет о своём намерении вернуть прибалтийские земли в свой состав, это прямая угроза нашей независимости, мы должны принять необходимые меры"
