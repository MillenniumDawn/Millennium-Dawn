 mafia.1.t: "Ajuste de cuentas entre bandas"
 mafia.1.d1: "Al invadir el territorio de clanes rivales y hacer preguntas incómodas a las personas adecuadas, nuestros agentes encubiertos han logrado provocar un conflicto entre bandas rivales. Esto debilitará significativamente a las bandas, pero los civiles podrían verse atrapados en las luchas internas."
 mafia.1.a: "Un precio desafortunado que pagar."
 mafia.2.t: "¡Nuestros agentes han sido descubiertos!"
 mafia.2.d1: "Los intentos de nuestros agentes encubiertos de provocar enfrentamientos entre las bandas han sido descubiertos. Aún se desconoce el destino de los agentes, pero podemos imaginar que no fue agradable."
 mafia.2.a: "Los atraparemos la próxima vez."
 mafia.3.t: "Refugio de la §tMafia§! desmantelado"
 mafia.3.d1: "Gracias a la valiosa información proporcionada por nuestros agentes encubiertos, una redada sorpresa de la policía logró desmantelar un refugio de la §tMafia§! y capturar a varios criminales. Vamos a difundir este éxito en todos los medios."
 mafia.3.a: "Sigamos adelante."
