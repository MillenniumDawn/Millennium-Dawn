 weap_a2a_hardpoint_1: "Узел поддержки вооружения A2A 1-го поколения"
 weap_a2a_hardpoint_1_desc: "Узлы подвески «воздух-воздух» предназначены для того, чтобы самолёты могли нести несколько видов вооружения «воздух-воздух», в первую очередь дальнобойное вооружение «воздух-воздух» и другие современные боеприпасы «воздух-воздух», а также модернизированную авионику, которая позволяет самолёту эффективно поражать несколько целей одновременно.\n\n§GПодсказка для дизайнеров: узлы подвески «воздух-воздух» предназначены в первую очередь для создания самолётов, предназначенных для выполнения задач по завоеванию превосходства в воздухе. Кроме того, оснащение самолётов одной из этих точек подвески позволит им сохранять некоторые характеристики при выполнении задач, отличных от превосходства в воздухе или перехвата, что повысит их возможности самозащиты.§!\n\n§WИспользование этого в качестве основного оружия создаст§! §BAистребитель превосходства в воздухе§!\n\n§RВНИМАНИЕ: истребители превосходства в воздухе будут атаковать вражеские самолёты только во время морского боя§!"
