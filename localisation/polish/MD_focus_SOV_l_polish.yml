 SOV_airforce_far_aviation: "Long-Range Aviation Command"
 SOV_airforce_far_aviation_desc: "To coordinate our aviation over long distances, we will reform the aviation management structure and allocate a new command that will take over this function."
 SOV_airforce_transport_aviation: "Military Transport Aviation"
 SOV_airforce_transport_aviation_desc: "Military transport aviation is a means of the Supreme Commander-in-Chief of the Armed Forces of the Russian Federation. It is designed to solve strategic, operational-strategic, operational and operational-tactical tasks in theaters of military operations and strategic directions.The military TA includes Military Transport Aviation (VTA) and transport aviation as part of other associations and formations of the Russian Air Force (VKS)."
 SOV_airforce_space_forces_upgrade: "Space Force Reform"
 SOV_airforce_space_forces_upgrade_desc: "The development of our aviation requires reforms of all branches of the armed forces. The space forces will not escape this fate."
 SOV_air_rocket_defence: "Air and Missile Defense Forces"
 SOV_air_rocket_defence_desc: "New type of troops that we will create will receive specific and, in the meantime, very important tasks. Such as: repelling aggression in the aerospace sphere and protecting from attacks by means of enemy aerospace attack control points of the highest levels of state and military administration, groups of troops, administrative and political centers, industrial and economic areas, the most important economic and infrastructure facilities"
 SOV_radio_defense_investments: "Wojska radiotechniczne"
 SOV_radio_defense_investments_desc: "The Radio-Technical Troops are an Arm of the Russian Aerospace Forces, armed with radio-technical equipment and systems of automation means , are designed to conduct radar reconnaissance of the air enemy and to give radar information on the air situation within the radar field to control bodies of the Aerospace Forces and other Services and Arms of the Russian Armed Forces, points of control of aircraft combat means, anti-aircraft missile troops and electronic warfare at their solving the tasks of peacetime and wartime.."
 SOV_armyreform_anti_air: "Air Defence Troops"
 SOV_armyreform_anti_air_desc: "The Air Defence Troops are a Combat Arm of the Russian Ground Forces, intended to cover troops and facilities from means of air attack of the enemy during conduct by combined-arms associations and formations of operations, regroupings and being on-site"
 SOV_armyreform_engineer: "Engineer Troops"
 SOV_armyreform_engineer_desc: "The Engineer Troops are a Combat Arm and military administrative corps of the Russian Ground Forces of the Russian Federation designed to perform military engineering operations, requiring special training of personnel and use of means of engineer equipment, as well as for damaging the enemy through application of engineer ammunition."
 SOV_railway_troops: "Railway Troops"
 SOV_railway_troops_desc: "Railway Troops are a railway troops service in the Logistical Support of the Russian Armed Forces. They are involved in ensuring the defense of Russia. Railway Troops perform the tasks of rail services."
