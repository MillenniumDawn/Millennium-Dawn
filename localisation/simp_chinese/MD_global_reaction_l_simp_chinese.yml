 SOV_Global.34.t: "亚美尼亚向我们要求纳希切万"
 SOV_Global.34.d: "亚美尼亚政府大胆而无礼地要求我们立即将纳希切万地区移交给他们控制，并威胁说如果我们不接受他们的最后通牒，将面临严重后果。"
 SOV_Global.34.a: "我们将满足他们的要求。"
 SOV_Global.34.b: "休想"
 SOV_Global.35.t: "纳希切万冲突"
 SOV_Global.35.d: "阿塞拜疆政府意识到在我们面前的无助，将纳希切万割让给了我们。"
 SOV_Global.35.a: "很好"
 SOV_Global.36.t: "纳希切万冲突"
 SOV_Global.36.d: "阿塞拜疆政府意识到在我们面前的无助，将纳希切万割让给了我们。"
 SOV_Global.36.a: "他们不会离开太久"
 SOV_Global.37.t: "纳希切万冲突"
 SOV_Global.37.d: "土耳其政府看到阿塞拜疆政府的软弱，决定派遣军队进入纳希切万并将其并入其领土，以限制亚美尼亚在该地区的影响力，这是不能不做的。"
 SOV_Global.37.a: "我们无能为力"
 SOV_Global.37.b: "我们无能为力"
 SOV_Global.37.c: "这就是战争！"
