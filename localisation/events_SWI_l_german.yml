l_german:
 switzerland.2.t:0 "Ende des politischen Systems der Schweiz"
 switzerland.2.d:0 "Die Demokratie in der Schweiz, einst ein Vorbild und eine Inspiration für alle, die aufgrund der Möglichkeiten, die den Schweizer Bürgern geboten werden, eine stärkere Regierungsbeteiligung suchen, ist nicht mehr vorhanden.\n\nDer Schweizer Anführer [SWI.GetLeader ] hat angekündigt, dass diese \"Ablenkungen aus dem öffentlichen Leben\" und \"unnötige Referenden\" aufhören würden."
 switzerland.2.o1:0 "Und tschüss!"
 switzerland.2.o2:0 "Was für eine Schande..."
 switzerland.2.o3:0 "Was auch immer..."
 switzerland.3.t:0 "Einladung zur Schweizer Allianz"
 switzerland.3.d:0 "Um unsere gegenseitige internationale Souveränität zu schützen, hat die Schweiz uns zu einem Bündnis von Neutralität und multinationaler Sicherheit eingeladen."
 switzerland.3.o1:0 "Wir nehmen an!"
 switzerland.3.o2:0 "Niemals!"
 switzerland.4.t:0 "Die Alpenrepublik"
 switzerland.4.d:0 "Die Schweiz hat die Vereinigung der Alpenstaaten in einer Alpenrepublik ausgerufen - und hat uns gebeten, sich anzuschließen."
 switzerland.4.o1:0 "Für die Alpen!"
 switzerland.4.o2:0 "Ähh, nein?"
 switzerland.5.t:0 "Schweizer Bedrohungen"
 switzerland.5.d:0 "Mit einer neuen militärischen Fraktion im Rücken sind die Schweizer jetzt auf uns zugekommen und haben unserem Land eine Drohung geschickt, 'Hören Sie auf, die Schweizer Regierung, die Menschen, und die mit der Schweiz verbündeten Länder zu bedrohen'. Die Schweiz übermittelte uns auch ein Programm mit einundzwanzig Punkten, aber die Annahme würde faktisch zu einer Übernahme in die Schweizerische Eidgenossenschaft führen."
 switzerland.5.o1:0 "Wir müssen wohl annehmen."
 switzerland.5.o2:0 "Niemals! FREIHEIT!!"
 switzerland.6.t:0 "Das Ende der Schweiz"
 switzerland.6.d:0 "Jetzt per Referendum bestätigt: Der Schweizer Staat wird aufhören zu existieren. Die deutschen und romanischen Teile des Landes werden in der Bundesrepublik Staatlichkeit suchen, die Romagne wird den Beitritt Frankreichs anstreben und die italienischen Teile der Schweiz werden zu einer italienischen Provinz."
 switzerland.6.o1:0 "Alles Gute muss irgendwann enden..."
 switzerland.7.t:0 "Adolf Ogi wird Präsident"
 switzerland.7.d:0 "Die Position als Präsident der Schweiz, ist in jährlichen Zyklen zwischen den sieben Mitgliedern des Bundesrates wechselnd.\n\nAdolf Ogi von der rechtspopulistischen Schweizer Volkspartei übernahm die Position für das Jahr 2000. Er hatte bereits 1993 den Rat erfolgreich geleitet."
 switzerland.7.o1:0 "Eine gute Wahl."
 switzerland_news.1.t:0 "Die Schweiz tritt der UN bei"
 switzerland_news.1.d:0 "Ursprünglich hatte sich die Schweizer Regierung nach dem Ende des Zweiten Weltkrieges geweigert, den Vereinten Nationen beizutreten. Dies deutete auf das fortgesetzte Engagement des Landes für seine eigene Neutralität hin - was besonders seltsam ist, wenn man bedenkt, dass der Hauptsitz der Vereinten Nationen in Europa die UNOG in Genf ist.\n\nNach einem öffentlichen Referendum zu diesem Thema hat die Schweizer Regierung angekündigt, dass das Land seinen Posten als Zuschauer aufgeben und nun als Vollmitglied der Organisation beitreten wird."
 switzerland_news.1.o1:0 "Es wurde aber auch Zeit!"
 switzerland_news.1.o2:0 "Und was ist mit uns?"
 switzerland_news.1.o3:0 "Ist das wirklich so wichtig?"
 switzerland_news.2.t:0 "Das Ende der Schweizer Neutralität"
 switzerland_news.2.d:0 "Das Engagement der Schweiz für internationale Neutralität und Nichtangleichung in Zeiten des Friedens und des Krieges reicht bis ins Jahr 1516 zurück, als die Schweizer Eidgenossenschaft ihre Expansionspolitik nach einer Niederlage in Frankreich anhielt. Die Schweizer Abspaltung vom Heiligen Römischen Reich im Jahre 1648 verhalf dem Land zu einer stärkeren Haltung. Der letzte Schritt war im Jahr 1815, als alle Großmächte die Schweizer Neutralität im nach-napoleonischen Kongress von Wien anerkannten und garantierten.\n\nDiese Ära der Schweizer Geschichte ist nun vorbei. Der Präsident des Bundesrates, [SWI.GetLeader], hat angekündigt, dass die Schweiz ihre alten Eide nicht mehr einhalten wird, und die Großmächte, die zuvor ihre Unabhängigkeit garantiert hatten, formal von ihrer Pflicht entbunden werden."
 switzerland_news.2.o1:0 "Eine bedeutende Entwicklung?"
 switzerland_news.2.o2:0 "Der Beginn eines neuen Zeitalters!"
 switzerland_news.3.t:0 "[SWI.GetLeader] bestätigt Schweizer Neutralität"
 switzerland_news.3.d:0 "Der Bundesrat hat, unterstützt von Parlament und Kantonen, heute erneut die Schweizer Nichteinmischung in internationale Konflikte bekräftigt.\n\n[SWI.GetLeader] hat erklärt, dass die Mitgliedschaft in einer internationalen Koalition nicht nur eine Gefahr für die Schweizer bedeutet, ermutigte aber auch die Welt, dasselbe zu tun."
 switzerland_news.3.o1:0 "Das sind keine wirklich Nachrichten..."
 switzerland_news.3.o2:0 "Die Schweiz rettet den Tag!"
 switzerland_news.4.t:0 "Die Schweizer Schutzliga"
 switzerland_news.4.d:0 "Um eine politische Union zu schaffen, die einer militärischen Fraktion sehr nahe steht (aber natürlich offiziell keine militärische Fraktion ist), hat das Schweizer Verteidigungsministerium parlamentarische Unterstützung für die Schaffung einer "Schweizer Schutzliga" (welche, wie in der Schweiz üblich, vier verschiedene offizielle Namen in den verschiedenen Landessprachen hat) erhalten.\n\nDas scheint der nächste große Schritt in Richtung einer weiteren bewaffneten 'Neutralität' der Schweiz zu sein."
 switzerland_news.4.o1:0 "In der Tat. Bewaffnete Neutralität."
 switzerland_news.5.t:0 "Die Alpenrepublik"
 switzerland_news.5.d:0 "Die Schweizer Regierung hat an die Regierungen von Liechtenstein und Österreich Anfragen gesendet, die Gesetzgebung für den Beitritt zur Schweizerischen Eidgenossenschaft in Form von 20 neuen Kantonen zu genehmigen.\nDie Schweiz hat ihren Namen offiziell in 'Die Republik der Alpen' geändert oder kurz 'Alpenrepublik'.\n\nVaduz und Wien müssen noch antworten, aber die Chancen für eine Vereinigung scheinen überraschend gut zu sein. Liechtenstein wurde das Recht gesichert, seinen Monarchen als permanentes Oberhaupt des Kantons auch in der republikanischen Regierungsform zu erhalten, und Österreich wurde 49% der Sitze im neuen Parlament garantiert, 45% gehen in die vier nationalen Gemeinschaften der Schweiz und 6% nach Liechtenstein."
 switzerland_news.5.o1:0 "Neudefinierung der Neutralität seit 1516."
 switzerland_news.6.t:0 "Das Ende der Schweizer Eidgenossenschaft"
 switzerland_news.6.d:0 "In einem weltbewegenden Referendum haben die Kantone der Schweiz alle einstimmig für die Aufteilung der Schweiz in drei sprachliche Bereiche, gestimmt. Eine deutsch-rätoromanische, eine französische und eine italienische. Alle diese Bereiche haben außerdem bereits ihre Aufnahme in das jeweils sprachliche Mutterland bestätigt.\n\nDies besiegelt das Ende der Schweizer Unabhängigkeit. Das Land existierte seit der legendären Rütlischwur von 1307 ohne eine Störung."
 switzerland_news.6.o1:0 "Alle Länder müssen irgendwann zugrunde gehen."