 idea_focus_generic_motorized_focus:0 "Focus sur la production de véhicules"
 idea_focus_generic_motorized_focus_desc:0 "Ce pays a réussi, grâce à plusieurs réformes entreprises et gouvernementales, à maximiser la production en usine de véhicules civils."
 idea_focus_generic_education_reform:0 "Réforme de l'éducation"
 idea_focus_generic_education_reform_desc:0 "Avec une réforme de l'éducation, notre pays a réussi à former des scientifiques et des universitaires plus nombreux et plus compétents. Leurs projets de recherche nationaux et privés ont désormais nettement plus de chances de réussir."
 idea_focus_generic_census_reform:0 "Réforme du recensement"
 idea_focus_generic_census_reform_desc:0 "En rénovant le système de recensement national, ce pays a amélioré ses postes de recrutement en choisissant des candidats valables pour les opérations de combat et les déploiements de l'armée. Si de nouvelles directives sont appliquées, cela pourrait augmenter la base de main-d'œuvre de l'armée de ce pays."
 idea_focus_generic_public_service_investment:0 "Investissement dans la fonction publique"
 idea_focus_generic_public_service_investment_desc:0 "Ce pays a considérablement amélioré son secteur de l'administration publique et des services tout en renforçant l'efficacité de sa production de biens de consommation. Cela pourrait entraîner une plus grande capacité industrielle dans la direction souhaitée par le gouvernement."
 idea_focus_generic_encouraged_private_research:0 "Soutien à la recherche privée"
 idea_focus_generic_encouraged_private_research_desc:0 "En levant les barrières sur la littérature de recherche et les laboratoires expérimentaux, ce pays a réussi à susciter un intérêt scientifique considérable auprès des entreprises privées. Cela libère des ressources gouvernementales qui étaient utilisées à des fins purement civiles et qui peuvent maintenant être utilisées pour soutenir les plans des comités industriels militaires et nationaux."
 idea_focus_generic_individual_freedom:0 "Liberté individuelle"
 idea_focus_generic_individual_freedom_desc:0 "Ce pays a montré sa détermination à améliorer la situation de l'individu contre le gouvernement, afin de garantir les droits civils et économiques fondamentaux. Cela améliorera probablement la position des partis démocratiques."
 idea_focus_generic_national_strength:0 "Force nationale"
 idea_focus_generic_national_strength_desc:0 "Ce pays est déterminé à piétiner ses idées et ses idéaux de liberté personnelle et de petit gouvernement. L'administration n'a montré aucun remords en ce qui concerne l'oppression et la réduction au silence des forces de l'opposition. La démocratie a peu de chance de prospérer."
 idea_focus_generic_path_of_order:0 "Chemin de l'ordre"
 idea_focus_generic_path_of_order_desc:0 "Ce pays a déterminé que son chemin devait être le chemin de l'ordre. La liberté et l'égalité sont surestimées. Ceux qui manquent de liberté obtiennent la prospérité d'en haut et ceux qui manquent d'égalité sont protégés du mal. Les États d’ordre valorisent la présence militaire, les États parties forts et accordent peu d’attention au bon traitement de leur opposition."
 idea_focus_generic_path_of_equality:0 "Chemin de l'égalité"
 idea_focus_generic_path_of_equality_desc:0 "Ce pays a déterminé que son chemin devait être le chemin de l'égalité. La liberté de l'individu est échangée contre le progrès du collectif. Le militarisme et le nationalisme ainsi que l'ordre censé l'accompagner sont dénoncés, mais considérés comme des maux nécessaires pour que le monde puisse atteindre l'égalité."
 idea_focus_generic_path_of_liberty:0 "Chemin de la liberté"
 idea_focus_generic_path_of_liberty_desc:0 "Ce pays a déterminé que son chemin devrait être le chemin de la liberté. L'égalité collective signifie que le potentiel et l'ordre de la personne sont gênés, c'est voler la population pour la limiter davantage. Les nations de la liberté sont même prêtes à réduire la taille de leurs gouvernements pour assurer la protection de l'individualisme."
 idea_focus_generic_reactionary_doctrine:0 "Doctrine réactionnaire"
 idea_focus_generic_reactionary_doctrine_desc:0 ""
 idea_focus_generic_capitalist_doctrine:0 "Doctrine capitaliste"
 idea_focus_generic_capitalist_doctrine_desc:0 ""
 idea_focus_generic_progressive_doctrine:0 "Doctrine Progressive"
 idea_focus_generic_progressive_doctrine_desc:0 ""
 idea_focus_generic_royal_doctrine:0 "Doctrine Royale"
 idea_focus_generic_royal_doctrine_desc:0 ""
 idea_focus_generic_social_democrat_doctrine:0 "Doctrine Social Démocratique"
 idea_focus_generic_social_democrat_doctrine_desc:0 ""
 idea_focus_generic_conservative_doctrine:0 "Doctrine conservatrice"
 idea_focus_generic_conservative_doctrine_desc:0 "Ce pays a trouvé un certain bonheur en ce qui concerne le statu quo. Il est devenu à la mode politique de s’opposer aux avancées politiques en avant et en arrière."
 idea_focus_generic_liberal_doctrine:0 "Doctrine libérale"
 idea_focus_generic_liberal_doctrine_desc:0 "Ce pays a adopté la compréhension commune que tenter de contrôler les autres est un mal universel à éviter. Ce pays a adopté une série de manières et d'écoles de pensée libérales."
 idea_focus_generic_leftist_doctrine:0 "Doctrine de gauche"
 idea_focus_generic_leftist_doctrine_desc:0 "Tout en croyant fermement en la démocratie, ce pays s'est montré mal à l'aise avec le capitalisme mondial et la répartition inégale des richesses. Leur consensus démocratique est à gauche."
 idea_focus_generic_marxist_doctrine:0 "Doctrine Marxiste"
 idea_focus_generic_marxist_doctrine_desc:0 "Ce pays a adhéré aux idéaux marxistes et a commencé à enseigner le communisme à ses jeunes de manière très positive. Les mouvements communistes vont probablement se renforcer et s'unir contre le gouvernement."
 idea_focus_generic_neo_fascist_doctrine:0 "Doctrine néo-fasciste"
 idea_focus_generic_neo_fascist_doctrine_desc:0 "Ce pays connaît une renaissance des mouvements de suprématie raciale et des expansionnistes militaires, généralement regroupés sous le terme de "fascistes". Ce n'est qu'une question de temps pour que l'un de ces partis prenne les devants et devienne une force politique sérieuse."
 idea_focus_generic_nationalist_doctrine:0 "Doctrine nationaliste"
 idea_focus_generic_nationalist_doctrine_desc:0 "Ce pays a commencé à chérir son histoire et ses traditions nationales. Une opposition sérieuse aux idéaux démocratiques et communistes s'est formée autour de plusieurs mouvements autocratiques. Un de ces mouvements, comme celui-ci, fera un pas en avant pour devenir une menace politique pour ses opposants."
 idea_focus_generic_path_of_allah:0 "Chemin d'Allah"
 idea_focus_generic_path_of_allah_desc:0 "Ce pays s'est engagé à interpréter de manière classique la charia, le code de la loi islamique. Les mouvements islamistes vont probablement se soulever et s'unir contre le gouvernement."
