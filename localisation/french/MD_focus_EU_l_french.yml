 EU_does_not_hold_another_office_tt: "§Y[ROOT.GetFlag] [ROOT.GetNameDefCap]§! n'est pas responsable d'un autre bureau de §C[EUU.GetFlag] [EUU.GetNameDef]§! à l'heure actuelle\n"
 EU_president_council_tt: "Le §Yprésident du Conseil européen§! préside et fait avancer les travaux du Conseil européen, qui est composé de vingt-sept chefs d'État et d'un représentant principal de §C[EUU.GetFlag] [EUU.GetNameDef]§! sur la scène internationale. L'institution comprend le comité des chefs d'État et de gouvernement et le président de la Commission européenne et assure la direction politique de l'ensemble de l'Union européenne.\n\n§YAvantages de la fonction :§!\nLe fait d'occuper cette fonction nous permet de soumettre un projet de loi au vote sans avoir besoin d'influencer un membre.\n\nAugmente le taux de réussite des campagnes pro-européennes et eurosceptiques de §G+10%.§!\n\n[!eu_president_council_back_click]\n"
 eu_president_commission_tt: "Le §Yprésident de l'Union européenne§! est le chef de l'exécutif de §C[EUU.GetFlag] [EUU.GetNameDef]§!. Le président dirige un cabinet de commissaires, appelé simplement le Collège, qui sont collectivement responsables devant le Parlement européen. Ils sont habilités à répartir les portefeuilles entre les commissaires, à les remanier ou à les révoquer si nécessaire. La Commission est le seul organe autorisé à proposer des projets de loi pour qu'ils deviennent des lois européennes.\n\n§YAvantages de la fonction :§!\nLe fait d'occuper cette fonction nous permet de soumettre un projet de loi au vote sans avoir besoin d'influencer un membre.\n\nAugmente le taux de réussite des campagnes pro-européennes et eurosceptiques de §G+10%§!.\n\nL'exercice de cette fonction nous permet de suspendre les États membres qui ont plus de trois niveaux de violation, quelle que soit leur influence.\n\n[!eu_president_commission_back_click]\n"
 EU_high_representative_tt: "Le §Yhaut représentant de l'Union pour les affaires étrangères et la politique de sécurité§! est le principal coordinateur et représentant de la politique étrangère et de sécurité commune (PESC) au sein de l'Union européenne. Le titre est souvent abrégé en ministre des affaires étrangères de l'UE et il coordonne principalement la politique étrangère au nom des États membres.\n\n§YAvantages de la fonction :§!\n\n[!foreign_affairs_security_back_click]\n"
 EU_president_european_parliament_tt: "Le §Yprésident du Parlement européen§! préside les débats et les activités du Parlement européen. Il représente le Parlement européen pour toutes les questions juridiques et les relations extérieures, en particulier les relations internationales. Son mandat est de deux ans et demi et sa signature est requise pour signer le budget de §C[EUU.GetFlag] [EUU.GetNameDef]§! et les textes de l'Union adoptés en codécision.\n\n§YAvantages de la fonction :§!\nLe fait d'occuper cette fonction nous permet de soumettre un projet de loi au vote sans avoir besoin d'influencer un membre.\n\nAugmente le taux de réussite des campagnes pro-européennes et eurosceptiques de §G+10%§!.\n\n[!eu_parliament_president_back_click]\n"
 EU_central_bank_president_tt: "Le §Yprésident de la Banque centrale européenne§! préside la Banque centrale européenne (BCE), l'institution responsable de la gestion de l'euro et de la politique monétaire de l'Union européenne dans la zone euro. Il dirige le directoire, le Conseil des gouverneurs et le conseil général de la BCE et représente la banque à l'étranger.\n\n§YAvantages de la fonction :§!\nL'exercice de cette fonction nous permet de lancer, d'étendre ou de réduire le programme OMT de la BCE afin de réduire temporairement les taux d'intérêt des États membres dont les taux d'intérêt sont élevés.\n\n[!eu_central_bank_president_back_click]\n"
 EU_central_bank_idea_president_tt: "Modifie le $investment_cost_modifier$ et le $investment_duration_modifier$ de §G15%§! pour les investissements dans les §CÉtats membres de l'Union européenne§!.\n"
 EU_ministry_of_economy_and_finance_tt: "Le §Yministre européen de l'économie et des finances§! est à la tête du gouvernement économique européen et dispose à ce titre des pouvoirs qui lui sont conférés par l'union fiscale. Le ministre est responsable de la supervision de l'autorité fiscale, du salaire minimum pour les États membres et d'autres décisions économiques et fiscales.\n\n§YAvantages de la fonction :§!\n\nL'exercice de cette fonction permet à son titulaire de toujours inscrire un projet de budget à l'ordre du jour du Parlement européen, en contournant toutes les exigences en matière d'influence.\n\n[!eu_minister_economy_finance_back_click]\n"
 EU_ministry_of_economy_and_finance_idea_tt: "Modifie le $investment_cost_modifier$ et le $investment_duration_modifier$ de §G5%§! pour les investissements dans les §CÉtats membres de l'Union européenne§!.\n"
 EU_frontex_director_tt: "Le §Ydirecteur exécutif de Frontex§! préside l'Agence européenne de garde-frontières et de garde-côtes (communément appelée Frontex). L'objectif de Frontex est de soutenir les États membres de l'Union européenne sur le terrain dans leurs efforts pour protéger les frontières extérieures de l'Europe. Elle exerce également un contrôle des frontières dans l'espace Schengen afin de contribuer à l'espace de liberté, de sécurité et de justice.\n\n§YAvantages de la fonction :§!\n\nL'exercice de cette fonction permet à son titulaire de prendre temporairement le contrôle des forces de Frontex pour la durée de son mandat.\n\n[!eu_frontex_director_back_click]\n"
 EU_sec_general_euro_army_tt: "Le §Ysecrétaire général de l'EuroArmée§! est le chef de l'armée de l'Union européenne. Il est responsable de la coordination de l'EuroArmée, c'est-à-dire des forces armées combinées et communes des États membres de l'Union européenne.\n\n§YAvantages de la fonction :§!\n\nL'exercice de cette fonction permet à son titulaire de prendre temporairement le contrôle des forces de l'EuroArmée pendant la durée de son mandat.\n[!eu_sec_general_euro_army_back_click]\n"
 EU_sec_general_euro_navy_tt: "Le §Ysecrétaire général de l'EuroMarine§! est le chef de l'EuroMarine de l'Union européenne. Il est responsable de la coordination de l'EuroMarine, qui est la force navale combinée et commune de l'Union européenne.\n\n§YAvantages de la fonction :§!\n\nL'exercice de cette fonction permet au titulaire de prendre le contrôle des marines des États membres et de les unifier au sein d'une flotte européenne unique.\n[!eu_sec_general_euro_navy_back_click]\n"
 EU_ambassador_to_un_tt: "L'§Yambassadeur de l'Union auprès des Nations unies§! représente l'Union européenne aux Nations unies, en travaillant en coordination avec les missions diplomatiques de tous les États membres de l'Union européenne.\n\n§YAvantages de la fonction :§!\nL'exercice de cette fonction confère à la nation titulaire l'esprit national du membre permanent du CSNU.\n\n[!eu_ambassador_to_un_back_click]\n"
 EU_president_of_the_eurofederation_tt: "Le §Yprésident de la Fédération européenne§! est le dirigeant dûment élu de la Fédération européenne. La Fédération européenne est l'une des dernières options de fédéralisation de l'Union européenne, ce qui en fait un poste très influent.\n\n§YAvantages de la fonction :§!\n\n[!eu_pres_federation_back_click]\n"
