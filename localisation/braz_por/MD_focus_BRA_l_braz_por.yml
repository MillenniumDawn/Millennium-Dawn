 BRA_idea_monarchism: "Ideais monárquicos"
 BRA_idea_monarchism_desc: "Seguindo ideais conservadores e nacionalistas, os ideais monarquistas acreditam em um governo monárquico, mantendo os antigos valores."
 BRA_idea_electoral_media: "Mídia Eleitoral"
 BRA_idea_electoral_media_desc: "A mídia social é realmente uma ferramenta para a nova era. É imperativo que exploremos essa nova ferramenta para nosso benefício e garantamos nossa vitória em nossa próxima eleição usando essa nova ferramenta revolucionária."
 BRA_idea_car_wash: "Operação Lava Jato"
 BRA_idea_car_wash_desc: "A Operação Lava Jato é a histórica investigação anticorrupção que começou com uma pequena lavagem de carros em Brasília sobre lavagem de dinheiro. A investigação anticorrupção rapidamente começou a deslanchar e várias empresas estatais, políticos de todos os níveis e empresários de todas as esferas da vida foram pegos no fogo cruzado. O tempo dirá realmente quão profunda é a podridão..."
