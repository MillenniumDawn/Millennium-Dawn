 SER_rename_nation: "Cambiar nombre a Serbia y Montenegro"
 SER_rename_nation_desc: "Yugoslavia significa Tierra de los Eslavos del Sur, sin embargo una serie de sangrientas guerras en los años 90 se llevó a la mayoría de esos eslavos del sur y ahora somos solo la tierra de serbios y montenegrinos, es hora de que nos llamen por lo que somos."
 SER_rename_nation_2: "Cambiar a Serbia"
