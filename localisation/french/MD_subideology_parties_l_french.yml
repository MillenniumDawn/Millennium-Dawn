 BRA.conservatism_2000: "£BRA_conservatism (PFL) - Liberal Front Party"
 BRA.conservatism_2000_desc: "(Liberal Conservatism) - Liberal Front Party (Portuguese: Partido da Frente Liberal, PFL)\n\nThe Liberal Front Party from a divulsion from the now defunct Democratic Social Party (PDS). The Democratic Social Party is widely known as the successor to the National Renewal Alliance (ARENA), the office party during the military dictatorship of the 1960s to 1980s. The connection by proxy makes the Liberal Front Party the natural successor to the former military parties of the military dictatorship presenting itself as a social conservative and holding market liberal economic policies. It is a big proponent of laissez-faire capitialism and the exercise of human rights and dmeocracy."
 BRA.conservatism_2007: "£BRA_conservatism (DEM) - Democrats"
 BRA.conservatism_2007_desc: "(Liberal Conservatism) - Democrats (Portuguese: Democratas, DEM)\n\nThe Democrats (DEM) is a centre-right political party in Brazil. It was founded in 1985 under the name of Liberal Front Party (Partido da Frente Liberal, PFL) from a dissidence of the defunct Democratic Social Party (PDS), successor to the National Renewal Alliance (ARENA), the official party during the military dictatorship of 1964-1985. It changed to its current name in 2007. The original name reflected the party's support of free market policies, rather than the identification with international liberal parties. Instead, the party affiliated itself to the international federations of Christian-democratic (CDI) and conservative parties (IDU)."
 ISR.conservative_alt2: "£ISR_liberalism_alt1 Kadima"
 ISR.conservative_alt2_desc: "(Zionist Liberalism) - §4Kadima§! (Hebrew: Forward)\n\nKadima is a centrist and liberal political party in Israel. Originally, it was created to give the freedom to carry out the disengagement plan - removing Israeli settlements from Palestinian territory and fixing Israel's borders with a prospective Palestinian state."
 ISR.conservative_alt2_icon: "£ISR_liberalism_alt1"
 ISR.liberalism_alt7: "£ISR_conservatism_alt Tikva Hadasha"
 ISR.liberalism_alt7_desc: "(National Liberalism) - §2Tikva Hadasha§! (Hebrew: New Hope)\n\nTikva Hadasha is a centre-right to right-wing national-liberal political party in Israel. The party was formed by former Likud MK and former minister Gideon Sa'ar, who worked as an aide to the Attorney General, and then as an aide to the State Attorney until 1998."
 ISR.liberalism_alt7_icon: "£ISR_conservatism_alt"
 ISR.socialism_alt: "£ISR_democrats HaDemokratim - Avoda"
 ISR.socialism_alt_desc: "(Social Democracy) - §4HaDemokratim§! - §tAvoda§! (Hebrew:The Democrats - Labour wing)\n\nThe Democrats, is a social democratic political party in Israel. The party was established in 2024 by a merger of Labour Party and Meretz. A party in the Labor Zionist tradition supporting the welfare state and trade union links, The Democrats was associated with supporting the Israeli - Palestinian peace process, pragmatic foreign affairs policies and social democratic economic policies."
 ISR.socialism_alt_icon: "£ISR_democrats"
 ISR.Neutral_conservatism_bibi: "£ISR_conservatism Likud - §2Netanyahu§!"
 ISR.Neutral_conservatism_bibi_desc: "(Conservative Populism) - §2Likud§! (Hebrew: The Consolidation)\n\nLikud was founded in 1973 by Menachem Begin and Ariel Sharon in an alliance with several right-wing parties. Likud's landslide victory in the 1977 elections was a major turning point in the country's political history, marking the first time the left had lost power. In addition, it was the first time in Israel that a right-wing party won the plurality of the votes."
