 ICE.conservatism: "£ICE_western_conservative Sjálfstæðisflokkurinn"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Conservadores - Sjálfstæðisflokkurinn (Partido de la Independencia) ha sido el partido más grande durante la mayor parte de la historia moderna de Islandia. Son un partido político de \"gran carpa\", que abarca la mayoría del pensamiento de centro-derecha en Islandia. Son económicamente liberales y tienen una sólida base de votantes leales entre los ricos y los pescadores. Favorecen a la OTAN, pero se oponen a unirse a la UE."
 ICE.liberalism: "£ICE_western_liberal Frjálslyndi Flokkurinn"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberal - El Partido Liberal (Frjálslyndi Flokkurinn) fue creado en 1998 por una facción del Partido de la Independencia en oposición a la centralización de las cuotas pesqueras. El partido apoya el libre mercado y está en contra de los subsidios y los monopolios."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Björt Framtíð"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Futuro Brillante) se formó como un equivalente nacional del partido político sensación de Reykjavik, el \"Best Party\", un partido parodia que ganó la alcaldía de la ciudad con la promesa de \"construir un Disneyland en Reykjavik\" y \"tener un oso polar en el zoológico\". A nivel nacional, tienen una visión liberal y quieren unirse a la UE y adoptar el euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Viðreisn"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberales - Viðreisn (Partido de la Reforma) es un grupo de políticos que se separaron del Partido de la Independencia debido a la insatisfacción con el euroescepticismo del partido y la falta de acción en cuanto a la liberalización del comercio internacional."
 ICE.socialism: "£ICE_western_social_democrat Samfylkingin"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Socialdemócratas - Samfylkingin Jafnaðarmannaflokkur Íslands (Alianza Socialdemócrata de Islandia) fue fundada como una fusión de cuatro partidos de izquierda para desafiar el dominio del conservador Partido de la Independencia en la política islandesa. Como partido de centro-izquierda, su principal causa es apoyar el estado de bienestar."
 ICE.Communist-State: "£ICE_emerging_communism Alþýðufylkingin"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Comunista - Alþýðufylkingin (Frente Popular de Islandia) busca \"liberar al pueblo del yugo del capitalismo de mercado\" y está en contra de la OTAN y la UE de manera incondicional, considerándolas ambas organizaciones imperialistas."
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Framsóknarflokkurinn"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Partido agrario - Framsóknarflokkurinn (Partido Progresista) es un partido agrario de centroderecha. Tradicionalmente ha sido el segundo partido más importante de Islandia y ha pasado la mayor parte de su tiempo en coaliciones gubernamentales tanto de izquierda como de derecha del espectro político. Es euroescéptico, está a favor de un mayor proteccionismo y cree en fuertes subsidios para el sector agrícola."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Píratar"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertario - Píratar (Los Piratas) han sido posiblemente el partido pirata más exitoso en el mundo, ganando regularmente varios escaños en el parlamento. Creen en la democracia directa y transparente, la privacidad, las libertades civiles y la reforma de las leyes de derechos de autor. Han utilizado su influencia para tratar de convertir a Islandia en la sociedad más libre del mundo."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Vinstri Græn"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialist Democrat - \"Vinstrihreyfingin - Grænt Framboð\" (The Left-Green Movement) was formed as many members in the leftist parties were dissatisfied with the Social Democratic Alliance's direction towards centrism. In addition to traditional Socialist Democratic policies, the party promotes feminism and environmentalism. They oppose NATO and the EU."
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Íslenska þjóðfylkingin"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascismo - Íslenska þjóðfylkingin (Frente Nacional Islandés) tiene como objetivo defender la cultura islandesa y detener toda la inmigración. Se oponen especialmente al islam."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Hægri Grænir"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populista de derecha - Hægri Grænir Flokkur Fólksins (Partido del Pueblo de Derecha-Verde) se inspira principalmente en el libertarismo estadounidense y desea que Islandia sea firmemente independiente de todas las organizaciones internacionales. Desean una economía fuertemente desregulada, pero también apoyan la conservación de la naturaleza. El nombre de los Derecha-Verdes es un juego de palabras con sus enemigos políticos, los Izquierda-Verdes."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Flokkur Fólksins"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populista de derecha - Flokkur Fólksins (Partido del Pueblo) es un partido populista que se opone a la inmigración y a la cooperación con la Unión Europea, y busca combatir la pobreza y la corrupción."
 IRQ.liberalism: "£IRQ_liberalism_small (INA) Iraqi National Accord"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "(Liberalism) - Iraqi National Accord (Arabic: Al-Wifaq Al-Watani Al-'Iraqi)\n\nThe Iraqi National Accord was founded in London in 1991 as the primary non-Tehran based opposition to Saddam Hussein. It's primary source of funding has historically come from Saudi Arabia, UK and the United States. In 1996 it attempted a failed coup against Saddam with the help of the CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Al-Wataniya"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - Al-Wataniya tiene sus orígenes en el Iraqi National Accord y funciona como una alianza electoral más amplia que incluye varios partidos más pequeños. Sus valores fundamentales son el secularismo y la política centrista."
 IRQ.socialism: "£IRQ_national_congress_small (INC) Iraqi National Congress"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "(Social Democracy) - Iraqi National Congress (Arabic: Al-Moutammar Al-Watani)\n\nThe Iraqi National Congress was formed following the Persian Gulf War as an umbrella organization in order to resist the Ba'athist order in Iraq. The group was funded by the United States, and it consisted of Shi'ites, former Military Officers, Liberals, Socialists and many other political and ethnic groups."
 IRQ.conservatism: "£IRQ_conservatism_small Islamic Dawa Party - Iraq organisation"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "conservatives - Throughout Saddam Hussein's dictatorial rule, the Dawa party was subjected to a brutal campaign of Persecution and extermination, forcing most of its surviving leaders to flee to neighbouring nations and Europe, where they continued to lead the activists who remained in the country fighting the regime with organized insurrection. However, over time, disagreements and confrontations emerged between certain party members who remained in the nation and the exiled leaders, causing the party to split and a portion of the underground organisation within Iraq to form the Islamic Dawa Party-Iraq Organization led by Hashim Al-Mosawy, the party's head, who is well-known and admired among the Iraqi Shias."
 IRQ.Conservative: "£IRQ_Conservative_small (IDP) Islamic Dawa Party"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "(Islamism) - Islamic Dawa Party (Arabic: Hizb ad-Da'wa al-Islāmiyya)\n\nThe Islamic Dawa Party is a Shiite religious party that drew inspiration from the late Iraqi cleric al-Sadr. However, it gradually fell under the influence of Iran and engaged in several assassination plots against Saddam Hussein. It's primary point of contrast with ISCI is that it belives political power should reside with the wider Ummah, not just concentrated among Islamic Scholars."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small (BB) Badr Brigades"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "(Shi'ite Militarism) - Badr Brigades (Arabic: Munazzama Badr)\n\nThe Badr Organization originates as the armed wing of ISCI, but has since evolved into a independent political organization inspired by Hezbollah. It's politics and military operations are largely controlled by Iran's Revolutionary Guard."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small (ISCI) Islamic Supreme Council of Iraq"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "(Shi'ite Revolutionaries) - Islamic Supreme Council of Iraq (Arabic: Al-Majlis Al-A'ala Al-Islami Al-'Iraqi)\n\nThe Islamic Supreme Council of Iraq was established in Iran in 1982 as the \"Supreme Council for the Islamic Revolution in Iraq\". While willing to work alongside other parties in a government, it's long-term aim is to establish a Islamic Republic controlled by Islamic scholars, similar to Iran."
 IRQ.Caliphate: "£generic_Caliphate_small (ISI) Islamic State of Iraq"
 IRQ.Caliphate_desc: "(Salafist Jihadist) - Islamic State of Iraq (Arabic: Jama'at al-Tawhid wal-Jihad)\n\nThe Islamic State of Iraq, often referred to as \"al-Qaeda in Iraq\", was formed in 1999 under the banner of \"Jama'at al-Tawhid wal-Jihad\" by the Jordanian terrorist Abu Musab al-Zarqawi. Widely regarded as the most brutal branch of al-Qaeda, it has led a strategy of creating chaos by killing Shiite Muslims and ethno-religious minorities."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Victory Alliance"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservador - Victory Alliance. Al perder la lucha por el liderazgo en el Islamic Dawa Party, el ex primer ministro Haider al-Abadi fundó la Victory Alliance como su vehículo político personal. Es un partido islamista chiita razonablemente moderado y pragmático, aunque con un legado de sectarismo de la época de al-Abadi como primer ministro."
 IRQ.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (§HCPA§!) Coalitional Provisional Authority"
 IRQ.Neutral_Autocracy_desc: "The Coalitional Provisional Authority has been established in order to transition Iraq into a better form of governance established the vote of the Iraqi people."
 IRQ.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small (ICP) Iraqi Communist Party"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "(Classical Marxism) - Iraqi Communist Party (Arabic: Al-hizb aš-šiyū'ī al-'irāqī)\n\nThe Iraqi Communist Party has long dominated leftist politics in Iraq. It's uneasy alliance with the Ba'ath Party, brokered by the Soviet Union, broke down in 1979, and it has since advocated armed struggle. It is secular and socialist."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party (ISP) Iraqi Islamic Party"
 IRQ.Neutral_Muslim_Brotherhood_desc: "(Moderate Islamism) - Iraqi Islamic Party (Arabic: Hizb al-Islami al-Iraqi)\n\nThe Iraqi Islamic Party is the official branch of the Muslim Brotherhood in Iraq, and function as one of the primary vehicles of Iraq's Sunni minority."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Islamista moderado - Muttahidoon (Coalición de Unidad para la Reforma) es la principal alianza política sunita en Irak y está dominada por la ideología del movimiento panislamista de los Hermanos Musulmanes. Aboga por fortalecer la autonomía de las regiones sunitas de Irak."
 IRQ.Nat_Populism: "£IRQ_sardist (SIP) Sadrist Integrity Party"
 IRQ.Nat_Populism_icon: "£IRQ_sardist"
 IRQ.Nat_Populism_desc: "(Iraqi Nationalism) - Sadrist Integrity Party (Arabic: Al-Tayyār al-Sadrī)\n\nThe Sadrist Movement is a Shi'ite political movement with populist and nationalist values. While it's Sadrist militias have been backed by Iran, it seeks freedom from domination by any foreign power."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small (SBP) Arab Socialist Ba'ath Party"
 IRQ.Nat_Fascism_desc: "(Ba'athism) - Arab Socialist Ba'ath Party (Arabic: Hizb al-Ba'th al-'Arabī)\n\nThe Arab Socialist Ba'ath Party of Iraq came to power in a military coup in 1968. Originally the same party as the pan-Arabist Syrian Ba'ath Party, the Iraqi branch adopted Iraqi nationalism as it's core ideology, with the split evolving into a blood-feud where Syria backed Iran against Iraq. Under the leadership of Saddam Hussein, it has promoted the revival of a militaristic \"Greater Mesopotamia\" based on despotism and increasing islamification of the previously secular state."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservatists"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces (AFQ) Armed forces of Iraq"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "(Military Junta) - Armed forces of Iraq (Arabic: Riasat Arkan Aljaysh Aleiraqiu)\n\nThe Armed forces of Iraq were formed in the early 1930's, and have been involved in various political activities ranging from coups, including the one which saw the overthrow of the Hashemite Dynasty."
 IRQ.Autocracy: "£IRQ_mahdi_army (MA) Mahdi Army"
 IRQ.Autocracy_icon: "£IRQ_mahdi_army"
 IRQ.Autocracy_desc: "(Shi'ite Militarism) - Mahdi Army (Arabic: Jaysh Al-Mahdi)\n\nThe Mahdi army rose to prominance when it came to confronting foreign or hostile elements within Iraq, with the group being led by Muqtada Al-Sadr. The group cooperates with other Shi'ite Militias, such as the Badr Brigades."
 IRQ.Monarchist: "£IRQ_monarch (HoH) House of Hashem"
 IRQ.Monarchist_desc: "(Absolute Monarchy) - Hashemite Dynasty (Arabic: Al-Hāshimiyyūn)\n\nThe Hashemite Dynasty in Iraq had ruled from 1921 to 1958, having been overthrown by the military. Currently, the title for the head of the house is held by Ra'ad bin Zeid."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Civilized Alliance"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Conservative - The Civilized Alliance is one of two of the largest secular coalitions in Iraq, it's main ideologies are secularism and non-sectarinism and puts a focus on rebuilding Iraq."
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Partido Democrático Republicano"
 KOR.Western_Autocracy_desc: "Autocracia prooccidental - El Partido Democrático Republicano fue el vehículo político de la dictadura de Park Chung-hee, un período de la historia de Corea del Sur que combinó un autoritarismo brutal con notables avances económicos. El legado del gobierno del partido sigue siendo divisivo en la actualidad."
 KOR.conservatism: "£kor_western_conservative Gran Partido Nacional"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Conservador - El Gran Partido Nacional o Partido Hannara es el principal partido conservador de Corea. El partido remonta su linaje al autoritario Partido Democrático Republicano de Park Chung-hee, pero se ha renovado después de la transición democrática del país. A pesar de esto, el partido conserva muchos de los valores que tenía durante la dictadura, como el apoyo al prominente papel de los chaebols en la economía del país, la desconfianza hacia la política de izquierda y una hostilidad hacia Corea del Norte que está estrechamente vinculada con un fuerte apoyo a Estados Unidos."
 KOR.conservatism_2012: "£kor_western_conservative Partido Saenuri"
 KOR.conservatism_2012_desc: "Conservador - El partido Saenuri, anteriormente conocido como Gran Partido Nacional, es el principal partido conservador de Corea. El partido remonta su linaje al autoritario Partido Democrático Republicano de Park Chung-hee, pero se ha renovado después de la transición democrática del país. A pesar de esto, el partido conserva muchos de los valores que tenía durante la dictadura, como el apoyo al prominente papel de los chaebols en la economía del país, la desconfianza hacia la política de izquierda y una hostilidad hacia Corea del Norte que está estrechamente vinculada con un fuerte apoyo a Estados Unidos."
 KOR.conservatism_2017: "£kor_western_conservative Partido Libertad de Corea"
 KOR.conservatism_2017_desc: "Conservador - El Partido Libertad de Corea, anteriormente conocido como Partido Saenuri y antes como Gran Partido Nacional, es el principal partido conservador de Corea. El partido remonta su linaje al autoritario Partido Democrático Republicano de Park Chung-hee, pero se ha renovado después de la transición democrática del país. A pesar de esto, el partido conserva muchos de los valores que tenía durante la dictadura, como el apoyo al prominente papel de los chaebols en la economía del país, la desconfianza hacia la ideología de izquierda y la hostilidad hacia Corea del Norte, así como un fuerte apoyo a Estados Unidos."
 KOR.liberalism: "£kor_western_liberal Partido Popular"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Liberal - El Partido Popular es un partido político joven asociado estrechamente con su fundador Ahn Cheol-soo, un empresario comprometido con romper el dominio bipartidista de los principales partidos de derecha e izquierda. Completamente centrista, el partido incorpora aspectos de la política coreana de derecha e izquierda, compartiendo la perspectiva de política exterior de los conservadores pero adoptando un enfoque de izquierda hacia la economía."
 KOR.socialism: "£kor_western_social_democrat Partido Democrático"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Socialdemócrata - Mientras que los conservadores de Corea remontan su linaje al régimen autoritario del país, el Partido Democrático liberal de izquierda, conocido localmente como Minjoo, está compuesto por figuras que lucharon contra la dictadura para establecer una democracia en Corea del Sur. El partido es consecuentemente antirregimen y activista, comprometiéndose con un enfoque de izquierda hacia la economía que favorece a los sindicatos y limita la influencia de los poderosos chaebols. Decidido a buscar la reunificación, el partido favorece la negociación y el compromiso con el Norte y una relación cautelosa con el aliado estadounidense de Corea."
 KOR.Communist-State: "£kor_emerging_communism Frente Democrático Nacional de Corea del Sur"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Partido Laboral Democrático"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Socialismo Democrático - El Partido Laboral Democrático es un partido progresista y nacionalista que se estableció como el ala política de la Confederación Coreana de Sindicatos. El partido apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación de Corea."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Partido Progresista Unificado (UPP)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "Socialismo Democrático - El Partido Progresista Unificado es un partido progresista y nacionalista que desciende del Partido Laboral Democrático, que se estableció como el ala política de la Confederación Coreana de Sindicatos. El partido apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación de Corea."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Partido Unido Popular (PUP)"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Socialismo Democrático - El Partido Unido Popular es un partido progresista y nacionalista que apoya el fortalecimiento de los derechos laborales, así como el antiimperialismo y la reunificación de Corea."
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Partido Liberal Democrático Unido (ULD)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative Partido Bareun"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Partido de la Justicia"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Social Demócrata - El Partido de la Justicia es el partido progresista más grande de Corea del Sur. Si bien comparte muchas de las posiciones de izquierda del Partido Democrático, va más allá en su agenda socioeconómica transformadora. Además de pedir impuestos redistributivos y un estado de bienestar, el partido apoya los derechos de las mujeres, los migrantes y las personas con discapacidades. Es notable que es el único partido importante que apoya los derechos LGBT en un país que sigue siendo socialmente conservador. El partido desconfía de la hegemonía china y estadounidense, así como del rearme japonés, pero a diferencia del Partido Democrático, cree que los derechos humanos no deben subordinarse a la causa de la reunificación con el Norte."
 KOR.Neutral_green: "£kor_non_aligned_greens Partido Verde de Corea"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Nuevo Partido Progresista"
 KOR.Neutral_Communism_desc: "Socialismo Democrático - El Partido Nuevo Progresista es un partido socialista que tiene sus orígenes en la facción Democracia Popular del Partido Laborista Democrático. La oposición de esta facción a la postura pro reunificación y antiimperialista de la facción dominante de Liberación Nacional condujo a la creación de un partido independiente de izquierda antinorcoreano."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Partido Laboral"
 KOR.Neutral_Communism_2013_desc: "Socialismo Democrático - El Partido Laboral es un partido socialista que tiene sus orígenes en la facción Democracia Popular del Partido Laboral Democrático. La oposición de esta facción a la posición pro-reunificación y antiimperialista de la facción dominante de Liberación Nacional llevó al establecimiento de un partido separado de izquierda, contrario a Corea del Norte."
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Fuerzas Armadas de la República de Corea"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Partido de la Libertad Cristiana"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "Derecha Cristiana - El Partido de la Libertad Cristiana es un partido cristiano de extrema derecha que cree que Corea está amenazada por la homosexualidad y el islam."
 KOR.Monarchist: "£kor_nationalist_monarchist Casa de Yi"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: ""
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small  Partiya Komunîst a Kurdistanê"
 KUR.Neutral_Communism_desc: "Partiya Komunîst a Kurdistanê is a Kurdish political party, formed in 1993 when the Iraqi Communist Party branch in the Kurdish areas was formed into a separate party."
 KUR.conservatism: "£KUR_conservatism_small Partido Democrático de Kurdistán (Kurdistan Democratic Party)"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Conservadurismo - Partiya Demokrat a Kurdistanê (Partido Democrático del Kurdistán) es un partido nacionalista kurdo conservador dominado por el clan Barzani. Controlando grandes sectores de los peshmerga kurdos (Pêşmerge), ha sido una fuerza dominante en la guerra y la política kurda iraquí. Si bien su principal respaldo histórico ha sido Irán, desde entonces se ha diversificado y recibe un importante apoyo estadounidense, turco e israelí. Tras el final de la guerra civil del GRK, el partido controlaba la mayoría del norte del Kurdistán iraquí."
 KUR.liberalism: "£KUR_liberalism_small Movimiento Gorran (Gorran Movement)"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Liberal - El Movimiento Gorran (Gorran Movement) es un partido político reciente que lucha contra la corrupción y el \"monopolio del poder\" del KDP y el PUK. Rechaza rotundamente la independencia para el Kurdistán iraquí, creyendo que el diálogo con el gobierno de Irak puede conducir a una solución federalizada mutuamente aceptable."
 KUR.oligarchism: "£KUR_oligarchism_small PUK (Patriotic Union of Kurdistan)"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Oligarquismo - Yekêtiy Niştîmaniy Kurdistan (Unión Patriótica del Kurdistán) es un partido kurdo sincrético fundado como una alternativa más izquierdista que se mantiene en oposición a la dominación del poderoso Clan Barzani del KDP. Controla efectivamente el sur del Kurdistán iraquí tras el fin de la Guerra Civil del KRG y sigue en control de grandes fuerzas Peshmerga. Se ha mantenido más pragmático que el KDP en la cuestión de la independencia kurda y ha aumentado sus vínculos con Irán a medida que las relaciones entre ambos se han enfriado."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Izquierda Radical - El Partido de los Trabajadores de Kurdistán (Kurdistan Workers' Party, PKK) fue fundado por estudiantes kurdos en Turquía liderados por Abdullah Öcalan. El PKK ha mantenido una sangrienta insurgencia contra Turquía durante la mayor parte de su historia. Aunque está principalmente activo en Turquía, tiene ramas y campos de entrenamiento militante en el Kurdistán iraquí. Se opone tanto al KDP como al PUK debido a su deseo de paz y comercio con Turquía. Son un grupo de extrema izquierda que busca el fin del capitalismo y el establecimiento de una sociedad socialista democrática descentralizada."
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam"
 KUR.Caliphate_desc: "Salafismo yihadista - Ansar al-Islam se formó como una rama de Al Qaeda en Kurdistán por el influyente clérigo yihadista Mullah Krekar. Reciben un amplio apoyo del gobierno iraquí de Saddam y están luchando para derrocar al gobierno del Kurdistán iraquí."
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Grupo Islámico de Kurdistán (Kurdistan Islamic Group)"
 KUR.Neutral_conservatism_desc: ""
 KUR.Autocracy: "£KUR_Autocracy_small PUK"
 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "Autocracy - Yekêtiy Niştîmaniy Kurdistan (Patriotic Union of Kurdistan) is a syncretic Kurdish party founded as a more leftist alternative that remains in opposition to the domination of the powerful Barzani-Clan of the KDP. It effectively controls the south of Iraqi Kurdistan following the end of the KRG Civil War, and remains in control of large Peshmerga forces. It has remained more pragmatic on the issue on outright Kurdish independence than the KDP and has increased ties with Iran as KDP-Iran relations have cooled."
