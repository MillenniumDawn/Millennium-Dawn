 ARM_loyal_in_power: Le "\"nostre\" persone sui luoghi"
 ARM_loyal_in_power_desc: "Ora le autorità regionali sono sotto il controllo di Kocharian. Tuttavia, in nome del potere politico, la lotta alla corruzione sta diventando sempre più impossibile."
