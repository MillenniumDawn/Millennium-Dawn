 early_helicopter: "Projeto Inicial de Helicóptero."
 early_helicopter_desc: "Isso nos permitirá pesquisar projetos de Helicópteros de Transporte e Helicópteros de Ataque."
 attack_helicopter_equipment: "Helicóptero de Ataque"
 attack_helicopter_hull: "Helicóptero de Ataque"
 attack_helicopter_hull_desc: "Um helicóptero de ataque é um helicóptero armado com a função primária de aeronave de ataque, com a capacidade de atingir alvos no solo, como infantaria inimiga e veículos blindados de combate. Devido ao seu armamento pesado, às vezes são chamados de helicópteros de ataque."
 attack_helicopter_desc: "Helicópteros de Ataque são helicópteros armados projetados para dar suporte a forças terrestres. Excelentes contra veículos blindados e unidades sem cobertura aérea, eles serão capazes de lidar rapidamente com inimigos que não têm as contramedidas apropriadas. No entanto, helicópteros de ataque são muito vulneráveis ​​contra jatos de combate e armamento antiaéreo."
 attack_helicopter1: "Helicóptero de Ataque - 1965"
 attack_helicopter1_desc: "Um helicóptero de ataque é um helicóptero militar equipado com armas ofensivas. Suas principais armas são armas automáticas de tiro rápido (canhões e metralhadoras), lançadores de foguetes e armas guiadas de precisão (mísseis). Muitos helicópteros de ataque também podem ser equipados com mísseis antiaéreos, mas são usados ​​principalmente para autodefesa. Os helicópteros de ataque de hoje são semelhantes em função às aeronaves de ataque de asa fixa e são projetados especificamente para atacar alvos terrestres, como infantaria, veículos blindados e edifícios."
 attack_helicopter2: "\"Helicóptero de Ataque - 1985"
