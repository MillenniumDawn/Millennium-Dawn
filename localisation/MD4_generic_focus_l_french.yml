 bonus_tech_slots:0 "Recherche du développement"
 bonus_tech_slots_desc:0 "Plus un pays est vaste et riche, plus il peut mener simultanément des travaux de recherche."
 Generic_4K_GDPC_slot:0 "4K PIB/C: +Recherche"
 Generic_4K_GDPC_slot_desc:0 "Ne faisant plus partie des pays les plus pauvres, nous avons formé des esprits plus éclairés et nous pouvons nous permettre de les garder employés pour mener des recherches."
 Generic_15K_GDPC_slot:0 "15K PIB/C: +Recherche"
 Generic_15K_GDPC_slot_desc:0 "Depuis que nous sommes devenus un pays moyennement développé, nous éduquons les esprits les plus brillants et nous pouvons nous permettre de les garder employés pour mener des recherches."
 Generic_30K_GDPC_slot:0 "30K PIB/C: +Recherche"
 Generic_30K_GDPC_slot_desc:0 "Depuis que nous sommes devenus un pays pleinement développé, nous développons l'éducation d'esprits plus brillants et pouvons nous permettre de les garder employés pour mener des recherches."
 Generic_90K_GDPC_slot:0 "90K PIB/C: +Recherche"
 Generic_90K_GDPC_slot_desc:0 "Depuis que nous sommes devenus un pays très riche, nous élargissons encore l’éducation des esprits plus brillants et pouvons nous permettre de les garder employés pour mener des recherches."
 Generic_4_IC_slot:0 "Petite puissance économique: +Recherche"
 Generic_4_IC_slot_desc:0 "Plus l'économie est vaste, plus il y a d'universités, d'instituts de recherche et de recherches dans des entreprises privées. Cela nous permet d’augmenter le nombre de projets de recherche et développement que nous menons simultanément."
