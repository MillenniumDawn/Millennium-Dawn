 ARM_shiza_kavkaz_tt: "§RСепаратизм§! в республиках: §Y[SOO.GetNameWithFlag]§!, §Y[ADY.GetNameWithFlag]§!, §Y[CHE.GetNameWithFlag] §Y[KBK.GetNameWithFlag]§! и §Y[DAG.GetNameWithFlag]§! будет §Gусилен§!"
