 bankruptcy.200.t: "Лидер [Western_Autocracy_L] издевается над правительством"
 bankruptcy.200.d: "'...и вот почему они заполняют осень. [ROOT.GetLeader] слабый лидер, и его неспособность принимать решения — это то, что ввергнет [ROOT.GetNameDef] в хаос. Нам нужно работать теснее с МВФ и нашими западными союзниками, чтобы иметь эффективно управляемую экономику.'\n\nСлова лидера [Western_Autocracy_L] приветствуются криками толпы, скандирующей имя лидера партии. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.200.a: "Чёрт"
 bankruptcy.200.b: "Начать контркампанию"
 bankruptcy.201.t: "[conservatism_L] вспоминает старые добрые времена"
 bankruptcy.201.d: "«Помните, когда страной управляли как следует? Когда экономика была отличной, а страна в целом была еще лучше. [ROOT.GetLeader] слишком далеко отошел от старых путей, и мы все сейчас за это расплачиваемся...»\n\nСлова лидера [conservatism_L] приветствуются восторженными возгласами толпы, очарованной ностальгией. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.201.a: "Чёрт"
 bankruptcy.201.b: "Начать контркампанию"
 bankruptcy.202.t: "[liberalism_L] призывает к более социально ответственной фискальной политике"
 bankruptcy.202.d: "«Текущая политика [ROOT.GetLeader] загоняет людей в нищету. Все больше денег высасывается из карманов самых обездоленных, чтобы финансировать бесконечный долг, который [show_ruling_party] продолжает накапливаться...»\n\nСлова лидера [liberalism_L] приветствуются криками восторга толпы, которая в настоящее время стоит в очереди в столовую для бездомных. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.202.a: "Чёрт"
 bankruptcy.202.b: "Начать контркампанию"
 bankruptcy.203.t: "[socialism_L] сплачивает профсоюзы"
 bankruptcy.203.d: "«Как долго нам придется нести бремя плохой фискальной политики? Мы, опора этой страны? Мы, трудолюбивые работники, всегда в конечном итоге расплачиваемся за ошибки [show_ruling_party]…»\n\nСлова лидера [socialism_L] приветствуются криками одобрения толпы на профсоюзном собрании. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.203.a: "Чёрт"
 bankruptcy.203.b: "Начать контркампанию"
 bankruptcy.204.t: "[Communist-State_L] агитирует заводчан"
 bankruptcy.204.d: "«Разве вы не видите, какими цепями они вас связали? Ваши дети и внуки навсегда останутся рабами банкиров. Это воровство рабочего класса должно прекратиться, или мы его остановим!»\n\nСлова лидера [Communist-State_L] приветствуются криками восторга толпы на фабрике. Наше плачевное финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.204.a: "Чёрт"
 bankruptcy.204.b: "Начать контркампанию"
 bankruptcy.205.t: "[anarchist_communism_L] проводит студенческий слет"
 bankruptcy.205.d: "«Мы все знаем, что нынешнее правительство [ROOT.GetLeader] и [show_ruling_party] находится у власти только для того, чтобы положить больше денег в карманы 1%. Это преклонение перед капиталистическим мировым порядком должно прекратиться!»\n\nСлова лидера [anarchist_communism_L] приветствуются криками восторга от толпы молодых студентов в университете. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.205.a: "Чёрт"
 bankruptcy.205.b: "Начать контркампанию"
 bankruptcy.206.t: "Лидео [Conservative_L] встречается с политиками из развивающихся стран"
 bankruptcy.206.d: "На встрече с иностранными политиками один из лидеров [Conservative_L] упомянул, что необходимо что-то сделать с плохим экономическим положением [ROOT.GetNameDef], даже если для этого потребуется сместить [ROOT.GetLeader].\n\nНаше плохое финансовое положение является идеальным инструментом для оппозиционных партий, чтобы получить поддержку."
 bankruptcy.206.a: "Чёрт"
 bankruptcy.206.b: "Начать контркампанию"
 bankruptcy.207.t: "Лидер [Autocracy_L] собирает поддержку"
 bankruptcy.207.d: "«Наши политики позволяют империалистам воспользоваться и разрушить наше текущее положение. С несправедливыми условиями кредитования страна движется к банкротству. Нам нужно искать альтернативы в финансировании нашего правительства...»\n\nСлова лидера [Autocracy_L] приветствуются криками толпы, призывающей к смещению [ROOT.GetLeader]. Наше плохое финансовое положение является идеальным инструментом для оппозиционных партий, чтобы получить поддержку."
 bankruptcy.207.a: "Чёрт"
 bankruptcy.207.b: "Начать контркампанию"
 bankruptcy.208.t: "Священнослужитель [Mod_Vilayat_e_Faqih_L] произносит пламенную проповедь"
 bankruptcy.208.d: "«Сионистские псы и их адское отродье Такфири используют проклятый доллар Великого Сатаны, чтобы подорвать нашу экономику. Их цель — подчинить и поработить нас, набожных мусульман! [ROOT.GetLeader] и их сионистские хозяева должны быть низвергнуты!»\n\nСлова священнослужителя [Mod_Vilayat_e_Faqih_L] встречают похвалу от его последователей в местной мечети. Наше плачевное финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.208.a: "Чёрт"
 bankruptcy.208.b: "Начать контркампанию"
 bankruptcy.209.t: "Священнослужитель [Vilayat_e_Faqih_L] произносит пламенную проповедь"
 bankruptcy.209.d: "«Сионистские псы и их адское отродье Такфири используют проклятый доллар Великого Сатаны, чтобы подорвать нашу экономику. Их цель — подчинить и поработить нас, набожных мусульман! [ROOT.GetLeader] и их сионистские хозяева должны быть низвергнуты!»\n\nСлова священнослужителя [Vilayat_e_Faqih_L] встречают похвалу от его последователей в местной мечети. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы собрать поддержку."
 bankruptcy.209.a: "Чёрт"
 bankruptcy.209.b: "Начать контркампанию"
 bankruptcy.210.t: "Священнослужитель [Kingdom_L] требует религиозного лидерства"
 bankruptcy.210.d: "«Наши нынешние лидеры разрушают нашу страну! Нам нужен сильный и благочестивый правитель, который с помощью Аллаха, да благословится Его имя, стабилизирует ситуацию и приведёт страну к великому будущему».\n\nСлова [Kingdom_L] священнослужителя встречают одобрительными возгласами его последователей в местной мечети. Наше бедственное финансовое положение — идеальный инструмент для оппозиционных партий, позволяющий заручиться поддержкой."
 bankruptcy.210.a: "Чёрт"
 bankruptcy.210.b: "Начать контркампанию"
 bankruptcy.211.t: "Лидер [Caliphate_L] призывает к джихаду"
 bankruptcy.211.d: "«Неверные псы [ROOT.GetLeader] и их друзья из [show_ruling_party] насмехаются над Аллахом, благословенно имя Его, преклоняясь перед сионистским мировым порядком и их дьявольскими банкирами...»\n\nВчера на YouPipe начал распространяться некачественный видеоролик, явно снятый в некачественной пещере, на котором представитель [Caliphate_L] передал последние бредовые мнения своего лидера. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.211.a: "Чёрт"
 bankruptcy.211.b: "Начать контркампанию"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] подчеркивает исламские ценности"
 bankruptcy.212.d: "«Вы видите, как западные ценности развратили наших лидеров? Они дают деньги в долг и тратят их так, будто завтра не наступит. Такое поведение противоречит Воле Бога...»\n\nСлова лидера [Neutral_Muslim_Brotherhood_L] встречают похвалой от его последователей в местном культурном центре. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.212.a: "Чёрт"
 bankruptcy.212.b: "Начать контркампанию"
 bankruptcy.213.t: "Лидер [Neutral_Autocracy_L] высмеивает правительство"
 bankruptcy.213.d: "'...и вот почему они заполняют осень. [ROOT.GetLeader] — слабый лидер, и его неспособность принимать решения — это то, что ввергнет [ROOT.GetNameDef] в хаос. Нам нужно вытащить себя за шкирку и придумать новые решения, чтобы иметь эффективно управляемую экономику.'\n\nСлова лидера [Neutral_Autocracy_L] приветствуются криками толпы, скандирующей имя лидера партии. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.213.a: "Чёрт"
 bankruptcy.213.b: "Начать контркампанию"
 bankruptcy.214.t: "[Neutral_conservatism_L] вспоминает старые добрые времена"
 bankruptcy.214.d: "«Помните, когда страной управляли как следует? Когда экономика была отличной, а страна в целом была еще лучше. [ROOT.GetLeader] слишком далеко отошел от старых путей, и мы все сейчас за это расплачиваемся...»\n\nСлова лидера [Neutral_conservatism_L] приветствуются восторженными возгласами толпы, очарованной ностальгией. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.214.a: "Черт"
 bankruptcy.214.b: "Начать контркампанию"
 bankruptcy.215.t: "Политик из [oligarchism_L] критикует расходы"
 bankruptcy.215.d: "«Правительство тратит все наши ценные налоговые деньги на пустяки. Им следует ужесточить бюджет и отдать приоритет расходам на поддержку местного бизнеса. И я говорю это не потому, что я сам законный бизнесмен, а потому, что мои друзья и избиратели тоже законные бизнесмены...»\n\nСлова политика [oligarchism_L] приветствуются приветственными криками толпы на деловой конференции. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.215.a: "Черт"
 bankruptcy.215.b: "Начать контркампанию"
 bankruptcy.216.t: "Политик из [Neutral_Libertarian_L] критикует расходы"
 bankruptcy.216.d: "'Правительство не должно тратить деньги', - говорит политик из [Neutral_Libertarian_L], делая очередную затяжку подозрительно похожей на самокрутку сигаретой. Когда они выпускают облако дыма, воздух наполняется затхлым запахом. Представь себе, если бы не было денег, чувак. Нельзя платить проценты, если денег нет', - продолжает он, постукивая пальцем по виску.\n\n[ROOT.GetLeader] не совсем понимает, как они оказались на этой вечеринке..."
 bankruptcy.216.a: "Классно, чувак"
 bankruptcy.216.b: "Наркоман..."
 bankruptcy.217.t: "[Neutral_green_L] называет правительство 'безответственным'"
 bankruptcy.217.d: "«Правительство тратит все свои деньги на оружие, утопая нашу страну в долгах. Деньги должны быть использованы для инвестиций в устойчивое производство энергии и для повышения инклюзивности нашего общества...»\n\nСлова лидера [Neutral_green_L] приветствуются криками толпы на собрании, проходящем в одном из парков столицы. Наше плохое финансовое положение является идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.217.a: "Чёрт"
 bankruptcy.217.b: "Начать контркампанию"
 bankruptcy.218.t: "[neutral_Social_L] сплачивает профсоюзы"
 bankruptcy.218.d: "«Как долго нам придется нести бремя плохой фискальной политики? Мы, опора этой страны? Мы, трудолюбивые работники, всегда в конечном итоге расплачиваемся за ошибки [show_ruling_party]…»\n\nСлова лидера [neutral_Social_L] приветствуются криками одобрения толпы на профсоюзном собрании. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.218.a: "Черт"
 bankruptcy.218.b: "Начать контркампанию"
 bankruptcy.219.t: "Лидер [Neutral_Communism_L] агитирует заводчан"
 bankruptcy.219.d: "«Разве вы не видите, какими цепями они вас связали? Ваши дети и внуки навсегда останутся рабами банкиров. Это воровство рабочего класса должно прекратиться, или мы его остановим!»\n\nСлова лидера [Neutral_Communism_L] приветствуются криками восторга толпы на фабрике. Наше плачевное финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.219.a: "Чёрт"
 bankruptcy.219.b: "Начать контркампанию"
 bankruptcy.220.t: "[Nat_Populism_L] разглагольствует о глобалистах"
 bankruptcy.220.d: "«Элиты и глобалисты контролируют нашу страну. Они крепко держат наши СМИ, пресекая любое инакомыслие и скрывая правду. Если вы посмотрите на эту статистику, которую я распечатал с веб-сайта правительства, вы увидите, какой смехотворный долг накопила наша страна! Правительство пытается цензурировать эту информацию и заставить нас, критиков, замолчать...»\n\nПолитик [Nat_Populism_L] сегодня ругался на наше правительство в национальной новостной сети. Наше плохое финансовое положение является идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.220.a: "Чёрт"
 bankruptcy.220.b: "Начать контркампанию"
 bankruptcy.221.t: "[Nat_Fascism_L] проводит большой митинг"
 bankruptcy.221.d: "«Нас не заменят! Правительство загоняет нашу страну в большие долги, чтобы сионистский народ ящериц мог продать нас иллюминатам!»\n\nСлова лидера [Nat_Fascism_L] были встречены бурными аплодисментами. Речь продолжается какое-то время, и часть содержания трудно разобрать из-за криков. Судя по различным взмахам рук в конце выступления, похоже, что группа из шести человек собралась на парковке торгового центра только для того, чтобы отвлечь движение. Наше плохое финансовое положение работает как идеальный инструмент для оппозиционных партий, чтобы заручиться поддержкой."
 bankruptcy.221.a: "Чёрт"
 bankruptcy.221.b: "Начать контркампанию"
 bankruptcy.222.t: "Генерал из партии [Nat_Autocracy_L] жалуется на нехватку средств"
 bankruptcy.222.d: "«Как наша армия должна защищать страну, когда у нас постоянно заканчиваются деньги? Еще вчера я видел, как солдаты размахивали метлами и кричали «бах», потому что у нас нет патронов. За день до этого им приходилось толкать друг друга в тележках для покупок, дуть ртом в малину и бросать камни, просто чтобы попрактиковаться в управлении танком. Это смешно».\n\nСлова генерала в сегодняшней газете не передают печальную картину наших военных. Наше плохое финансовое положение служит идеальным инструментом для оппозиционных партий, чтобы мобилизовать поддержку."
 bankruptcy.222.a: "Чёрт"
 bankruptcy.222.b: "Начать контркампанию"
 bankruptcy.223.t: "Претендент из [Monarchist_L] опубликовал королевское послание"
 bankruptcy.223.d: "«Дворяне [ROOT.GetLeader] стыдятся того, в каком состоянии находится наше государство. Буквально на прошлой неделе у меня была долгая беседа с супругом. После долгого разговора мы с кузеном решили опубликовать это послание с требованием демонтировать демократию. Она явно подвела наш народ. Только королевская власть может обеспечить стабильность на данном этапе».\n\nСлова королевского претендента от [Monarchist_L] к [ROOT.GetAdjective] Короне, опубликованные сегодня в королевском послании с призывом восстановить монархию. Наше плохое финансовое положение является идеальным инструментом для оппозиционных партий, чтобы собрать поддержку."
 bankruptcy.223.a: "Чёрт"
 bankruptcy.223.b: "Начать контркампанию"
