 SOV_Bring_back_the_legacy_of_the_Russian_Empire: "带回俄罗斯帝国的遗产"
 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "是时候恢复俄罗斯城市的历史名称，尊重我们的遗产了。这一复兴将使我们与辉煌的过去重新联系起来，并激发全国人民的民族自豪感。"
 SOV_Former_Russian_capital: "前俄罗斯首都"
 SOV_Former_Russian_capital_desc: "为了重拾俄罗斯的文化遗产，我们必须将圣彼得堡重新定为我们的首都。这一象征性举措将恢复这座城市的历史地位，并重申我们对传统的承诺。"
 sov_nationalists.3.t: "俄罗斯向我们提供保护"
 sov_nationalists.3.d: "今天，俄罗斯总统正式提议在我国领土上设立军事基地，以保护我们免受外部威胁。这一提议将显著加强我们的安全。"
 sov_nationalists.3.a: "俄罗斯将拯救我们！"
 sov_nationalists.3.b: "我们可以自己处理！"
 sov_nationalists.4.t: "俄罗斯提出向我们派遣瓦格纳军事公司"
 sov_nationalists.4.d: "俄罗斯政府已提议派遣著名的瓦格纳私人军事公司专家来协助我们。他们的到来或许对我们有利。"
 sov_nationalists.4.a: "我们接受他们。"
 sov_nationalists.4.b: "我们这里不需要雇佣兵！"
 sov_nationalists.5.t: "俄罗斯向我们提出重振协约"
 sov_nationalists.5.d: "俄罗斯政府提议恢复协约国联盟。这一意外的提议或许能让两国人民再次团结起来，共同应对威胁。"
 sov_nationalists.5.a: "协约万岁！"
 sov_nationalists.5.b: "我们不需要这个。"
 sov_nationalists.6.t: "俄罗斯革命"
 sov_nationalists.6.d: "我们的共和国现在有机会获得独立！民族布尔什维克已经带着他们的同志们来到这里，我们将携手击败敌人，掌握我们的未来。"
 sov_nationalists.6.a: "俄罗斯将拯救我们！"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§!提供保护"
 sov_nationalists.7.d: "俄罗斯政府提出签署一系列协议，保障我们免受外国入侵。我们会接受这项安全协议吗？"
 sov_nationalists.7.a: "俄罗斯将拯救我们！"
 sov_nationalists.7.b: "不"
 sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§!提议加入联盟"
 sov_nationalists.8.d: "俄罗斯政府提议通过一系列旨在保护我们免受外部威胁的协议建立联盟。我们会接受吗？"
 sov_nationalists.8.a: "俄罗斯将拯救我们！"
 sov_nationalists.8.b: "不"
 russia_med.2.t: "普京前往皮卡廖沃"
 russia_med.2.d: "在严重的金融危机中，皮卡廖沃镇的三家主要工厂中有两家被迫关闭，工人们失业，陷入绝望。大规模抗议活动爆发，促使政府介入。普京亲自视察该镇，召见相关寡头，并要求工厂重新开放——这彰显了他对俄罗斯经济精英的权威。"
 russia_med.2.a: "把我的笔还给我！"
 SOV_continue_etatist_rise: "国家主义继续崛起"
 SOV_continue_etatist_rise_desc: "俄罗斯承受不起被那些不守规矩、将我们的资源出口牟利的寡头集团统治。我们需要坚定的领导，我们也已做好准备。"
 SOV_union_of_right_forces: "右翼力量联盟"
 SOV_union_of_right_forces_desc: "现在我们将掌权。右翼力量联盟旨在引领俄罗斯走向民主价值观和市场自由主义。凭借经验丰富的改革派和清晰的议程，我们将努力从内部实现国家现代化。"
 SOV_conservative_russia: "保守的俄罗斯"
 SOV_conservative_russia_desc: "全球变局再次险些摧毁俄罗斯，是时候回归和平改革了。保守路线将有助于维护传统价值观，恢复秩序，并在动荡时期稳定我们的国家。"
 SOV_tsar_boris: "鲍里斯沙皇"
 SOV_tsar_boris_desc: "数十年的苏联统治剥夺了我们人民的精神平衡，使俄罗斯误入歧途。只有君主制，即使只是象征性的，才能让我们的国家重回正轨。恢复君主制将成为分裂社会中一股凝聚文化的力量。"
 SOV_reform_constitution: "宪法改革"
 SOV_reform_constitution_desc: "鉴于君主制的回归，我们必须对宪法进行改革，尽管改革幅度非常有限。这些改革将巩固君主制的礼仪地位，同时维护民主制度和法治。"
 SOV_curb_corruption: "打击腐败"
 SOV_curb_corruption_desc: "腐败官员是俄罗斯的敌人。铲除腐败官员对于建立政府公信力和吸引投资至关重要。这项工作需要全面的改革和坚定的政治意愿。"
 SOV_economical_liberalism: "经济自由主义"
 SOV_economical_liberalism_desc: "自由市场是俄罗斯脱贫的关键。我们应该让政府脱离私营部门，让企业独立运营。减少官僚主义，鼓励创业，才能释放俄罗斯真正的经济潜力。"
 SOV_affirm_orthodoxy: "教会是我们的朋友"
 SOV_affirm_orthodoxy_desc: "苏联统治下的多年国家无神论使我们远离了上帝。通过复兴我们的教堂并归还被没收的神职人员财产，我们将开启我们国家的精神疗愈。东正教将成为我们民族重生的道德基石。"
 SOV_russian_history_patr: "尊重俄罗斯的历史"
 SOV_russian_history_patr_desc: "我们不可能效仿苏联模式，贬低我们的帝国历史。我们必须尊重俄罗斯历史的全貌——从沙皇时代到现代。强大的未来取决于理解和尊重我们的传统。"
 SOV_joint_us_ventures: "与美国的伙伴关系"
 SOV_joint_us_ventures_desc: "我们将允许美国在我国领土上建立军事基地，并支持联合经济项目。这将加强外交关系，实现我国经济现代化，并提升我们在全球舞台上的影响力。"
 SOV_iron_guard_militarism: "铁卫团"
 SOV_iron_guard_militarism_desc: "我们将组建一支特殊部队——铁卫团。他们将成为皇家精英，负责保卫君主制、执行敏感任务以及身先士卒。他们的忠诚和训练将使他们成为新时代的象征。"
 SOV_laying_the_bricks: "一砖一瓦建设伟大祖国"
 SOV_laying_the_bricks_desc: "我们迈出的每一步，都如同房屋建造中的一砖一瓦，都让我们离伟大的俄罗斯更近一步。进步将循序渐进，需要耐心、远见和辛勤努力。这是我们民族复兴的基石。"
 SOV_new_russia: "新俄罗斯"
 SOV_new_russia_desc: "俄罗斯现在应该选择一条新的方向，一条它几个世纪以来一直走下去的道路。"
 SOV_release_prisoners: "释放政治犯"
 SOV_release_prisoners_desc: "政治犯在我们美丽的国家没有容身之地。我们必须给予他们自由。"
 SOV_true_federalism: "真正的联邦制"
 SOV_true_federalism_desc: "是时候终结20世纪90年代强加的虚假联邦主义了。我们将恢复各地区真正的自治。"
 SOV_rework_constituion: "宪法民主公投"
 SOV_rework_constituion_desc: "我们将对宪法进行全面改革，特别关注联邦主体的权利和互动。"
 SOV_referendum_start: "俄罗斯主体公投"
 SOV_referendum_start_desc: "每个联邦主体将举行自己的全民公投，决定是否继续属于俄罗斯还是独立。"
 SOV_return_arms_subject: "强行收回附庸"
 SOV_return_arms_subject_desc: "我们不承认他们分裂的愿望，并将使用武力将他们夺回来。"
 SOV_subject_guarantee: "保障独立"
 SOV_subject_guarantee_desc: "我们将尊重他们的独立性，甚至正式保证这一点。"
 SOV_usr: "俄罗斯合众国"
 SOV_usr_desc: "受到美国成功的启发，我们将改革我们的制度，使其更接近美国制度。"
