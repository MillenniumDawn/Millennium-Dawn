 PER_seize_mosque_funds: "Сократить финансирование мечетей"
 PER_seize_mosque_funds_desc: "Наше правительство выделило определённый бюджет на финансирование мечетей по всей стране. Однако это только усиливает улемов и духовенство. Чтобы ограничить их влияние, мы должны сократить выделение им денег."
