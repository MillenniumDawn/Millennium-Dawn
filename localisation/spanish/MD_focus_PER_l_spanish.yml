 PER_election_events.28.desc: "Debido a la victoria de Mahmoud Ahmadinejad en las elecciones de este año, los Reformistas están cuestionando la validez de las elecciones con acusaciones generalizadas de fraude electoral por parte de Ahmadinejad y los Principalistas. Figuras prominentes dentro de los Reformistas, incluido Mousavi, han invitado a sus seguidores a participar en las protestas en las calles de las ciudades de Irán."
