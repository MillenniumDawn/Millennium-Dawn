 bolivia_misc.1.t: "Referéndum nacional sobre el gas"
 bolivia_misc.1.d: "El gobierno boliviano ha convocado a un referéndum sobre la cuestión de las exportaciones de petróleo, una de nuestras industrias más rentables. Elementos de la mayoría mestiza del este de Bolivia están apoyando mayores exportaciones de gas, mientras que las comunidades indígenas proponen un mayor enfoque en el desarrollo social, haciendo de este referéndum uno en el que las divisiones étnicas de Bolivia queden clarísimas."
 bolivia_misc.1.a: "El dinero del petróleo debería destinarse al desarrollo"
 bolivia_misc.1.b: "Las exportaciones de petróleo mejorarán nuestra posición"
 bolivia_ethnic.1.t: "Las Fuerzas Armadas de Bolivia exigen la renuncia de nuestro gobierno"
 bolivia_ethnic.1.d: "Con un reciente pico de tensiones con la mayoría mestiza del Oriente boliviano y recientes protestas, el jefe del Estado Mayor de las Fuerzas Armadas de Bolivia, ha exigido la renuncia de nuestro gobierno y la instalación de un nuevo gobierno interino liderado por el pro-mestizo [conservatism_L] que lleve a Bolivia a nuevas elecciones, afirmando además que la negativa a hacerlo conllevará consecuencias drásticas. Si bien el cumplimiento conducirá al debilitamiento de las instituciones democráticas, al menos evitará una repetición de las numerosas dictaduras militares de Bolivia que terminaron en 1982. Sin embargo, tampoco debemos permitir que el Ejército intervenga en la política, y podemos intentar resistir sus presiones, que sin embargo podrían tener consecuencias drásticas. Cualquier decisión que tomemos afectará drásticamente el futuro de Bolivia."
 bolivia_ethnic.1.a: "Nuestro tiempo se acabó, tenemos que dimitir."
 bolivia_ethnic.1.b: "¡No volveremos al pasado!"
 bolivia_ethnic.2.t: "Las Fuerzas Armadas de Bolivia marchan hacia La Paz"
 bolivia_ethnic.2.d: "Después de nuestra decisión de rechazar el ultimátum de los militares, ellos tomaron el asunto en sus manos, marcharon unidades militares hacia La Paz y tomaron el control del Palacio Presidencial y del Congreso. Las Fuerzas Armadas han declarado el estado de emergencia y también han declarado que 'restaurarán el lugar que le corresponde a Bolivia en América Latina', y aunque prometieron que la democracia regresará, parece poco probable que los militares planeen hacerlo."
 bolivia_ethnic.2.a: "¡Bolivia está a salvo de los indios!"
 bolivia_news.1.t: "Gobierno boliviano dimite tras presiones militares"
 bolivia_news.1.d: "Ante las recientes tensiones entre el gobierno pro-indígena boliviano y la mayoría de la población étnica mestiza del Oriente de Bolivia, las Fuerzas Armadas de Bolivia emitieron un ultimátum exigiendo la renuncia del gobierno y la instalación de un nuevo gobierno interino liderado por prominentes partidos de oposición pro-mestiza que lleve al país a nuevas elecciones. Por temor a un nuevo régimen militar como en el pasado, el gobierno cumplió y dimitió, y luego [BOL.GetLeader] asumió como nuevo presidente interino de Bolivia. Si bien [BOL.GetLeader] afirma que el nuevo gobierno está restaurando el gobierno democrático, muchos comentaristas han coincidido en que el nuevo gobierno ha adoptado una postura dura contra los indígenas, con muchos informes de uso de la fuerza contra las protestas indígenas por parte de las Fuerzas Armadas bolivianas."
 bolivia_news.1.a: "Un mal día para la democracia"
 bolivia_news.2.t: "Las Fuerzas Armadas de Bolivia derrocan al gobierno de Bolivia en un golpe militar"
 bolivia_news.2.d: "Ante las recientes tensiones entre el gobierno pro-indígena boliviano y la mayoría de la población étnica mestiza del Oriente de Bolivia, las Fuerzas Armadas de Bolivia emitieron un ultimátum exigiendo la renuncia del gobierno y la instalación de un nuevo gobierno interino liderado por prominentes partidos de oposición pro-mestiza que lleve al país a nuevas elecciones. Por temor a un nuevo régimen militar como en el pasado, el gobierno se negó a cumplir y en lugar de ello los militares irrumpieron en la capital, La Paz, tomando el palacio presidencial y el Congreso. Más tarde, los militares declararon el estado de emergencia y afirmaron que 'restaurarían el lugar que le corresponde a Bolivia en América Latina', lo que, según muchos comentaristas, aumentará nuevas tensiones regionales y también dejará un mal historial en la democracia boliviana, que experimentó el golpe número 191 desde su declaración de independencia en 1825, el último en 1980."
 bolivia_news.2.a: "Parece que estos tipos no tienen suficientes golpes de Estado."
 BOL_economic_reforms: "Reformas económicas bolivianas"
 BOL_economic_reforms_desc: "Nuestra economía requiere reformas urgentes y exhaustivas para estabilizar el crecimiento y reducir las ineficiencias estructurales. Mediante cambios en las políticas y las reformas institucionales, podemos sentar las bases para un desarrollo a largo plazo y un futuro más equitativo."
 BOL_public_debt_reduction: "Reducción de la deuda pública"
 BOL_public_debt_reduction_desc: "Bolivia's public debt has grown unsustainable and threatens our economic independence. By cutting excessive spending and negotiating terms, we aim to regain fiscal balance."
 BOL_strengthen_the_boliviano: "Fortalecer el Boliviano"
 BOL_strengthen_the_boliviano_desc: "El boliviano debe fortalecerse como símbolo de nuestra estabilidad económica. Las reformas monetarias y una política monetaria más restrictiva contribuirán a restablecer la confianza tanto en el país como en el extranjero."
 BOL_national_development_plan: "Un Plan Nacional de Desarrollo"
 BOL_national_development_plan_desc: "Debemos coordinar nuestros recursos y ambiciones bajo una estrategia de desarrollo unificada. Este plan guiará la infraestructura, la agricultura y la expansión industrial durante las próximas décadas."
 BOL_bolivian_agriculture: "Agricultura boliviana"
 BOL_bolivian_agriculture_desc: "La agricultura sigue siendo el motor de nuestra economía rural. Apoyar a los agricultores y aumentar la productividad de las tierras agrícolas es esencial para la prosperidad nacional."
 BOL_increase_credit_for_farmers: "Aumentar el crédito para los agricultores"
 BOL_increase_credit_for_farmers_desc: "Muchos agricultores carecen de las herramientas financieras para expandir o modernizar sus operaciones. Las líneas de crédito estatales empoderarán a las comunidades rurales y estimularán la producción de alimentos."
 BOL_improve_agricultural_technology: "Mejorar la tecnología agrícola"
 BOL_improve_agricultural_technology_desc: "Las herramientas y métodos obsoletos frenan el crecimiento de nuestras explotaciones. Invertiremos en técnicas modernas, capacitación y maquinaria para aumentar la producción y la eficiencia."
 BOL_fight_contraband_imports: "Lucha contra las importaciones de contrabando"
 BOL_fight_contraband_imports_desc: "Las importaciones ilícitas perjudican a los productores nacionales y perjudican nuestra economía. Una mayor vigilancia en las fronteras y reformas aduaneras contribuirán a proteger la industria local."
 BOL_cash_crop_development_initiatives: "Iniciativas de desarrollo de cultivos comerciales"
 BOL_cash_crop_development_initiatives_desc: "Al centrarnos en cultivos comerciales de alto valor, podemos transformar la agricultura en una potencia exportadora. La inversión estratégica generará nuevas fuentes de ingresos para los agricultores y el estado."
 BOL_bolivian_food_industry: "Fortalecer la industria alimentaria boliviana"
 BOL_bolivian_food_industry_desc: "Una industria alimentaria robusta garantiza la seguridad alimentaria y valoriza nuestra producción agrícola. Debemos apoyar las cadenas de procesamiento, envasado y distribución en toda Bolivia."
 BOL_modern_and_productive_agriculture: "Una agricultura moderna y productiva"
 BOL_modern_and_productive_agriculture_desc: "Nuestro objetivo es modernizar por completo la agricultura boliviana y liberar su potencial económico. Mediante la innovación y la infraestructura, lograremos la autosuficiencia y el crecimiento."
 BOL_national_referendum_on_gas: "Referéndum nacional sobre el gas"
 BOL_national_referendum_on_gas_desc: "El gas es uno de nuestros mayores activos nacionales, y su futuro debe decidirse democráticamente. Un referéndum determinará si continuamos con la privatización o si consolidamos un mayor control estatal."
 BOL_oil_money_for_development: "Dinero del petróleo para el desarrollo"
 BOL_oil_money_for_development_desc: "Los ingresos del gas y el petróleo deben servir al pueblo boliviano. Redireccionar las ganancias hacia la salud, la educación y la infraestructura garantizará que nuestra riqueza natural beneficie a todos los ciudadanos."
 BOL_prioritize_social_development: "Priorizar el desarrollo social"
 BOL_prioritize_social_development_desc: "Debemos cerrar la brecha de desigualdad y elevar el nivel de vida. Los programas de desarrollo social se centrarán en la educación, la vivienda y la movilidad social."
 BOL_prioritize_healthcare_development: "Priorizar el desarrollo de la atención sanitaria"
 BOL_prioritize_healthcare_development_desc: "El sistema de salud de Bolivia necesita atención urgente. La inversión en hospitales, capacitación y clínicas rurales salvará vidas y construirá una nación más saludable."
 BOL_prioritize_infrastructure_development: "Priorizar el desarrollo de infraestructura"
 BOL_prioritize_infrastructure_development_desc: "La infraestructura moderna es esencial para el crecimiento económico. Ampliaremos carreteras, redes eléctricas y sistemas de agua para conectar y empoderar a nuestras comunidades."
 BOL_bring_the_ypfd_under_state_control: "Poner el YPFD bajo control estatal"
 BOL_bring_the_ypfd_under_state_control_desc: "Los Yacimientos Petrolíferos Fiscales Bolivianos deben servir al interés público. Al nacionalizar sus operaciones, recuperamos la soberanía sobre nuestro sector energético."
 BOL_reinforce_gas_exports: "Reforzar las exportaciones de gas"
 BOL_reinforce_gas_exports_desc: "Las exportaciones de gas siguen siendo un pilar de nuestra economía. Mejorar los gasoductos, los acuerdos y la capacidad de producción aumentará los ingresos y la influencia regional."
 BOL_invite_gazprom: "Invitar a Gazprom"
 BOL_invite_gazprom_desc: "La cooperación con Gazprom nos ofrece experiencia técnica e inversión extranjera. Una alianza estratégica podría impulsar nuestro sector gasístico a nuevas cotas."
 BOL_invite_exxonmobil: "Invitar a Exxonmobil"
 BOL_invite_exxonmobil_desc: "Al contratar a ExxonMobil, atraemos a Bolivia a uno de los gigantes energéticos mundiales. Esta iniciativa promete capital, innovación e influencia internacional."
 BOL_invite_cnpc: "Invitar a CNPC"
 BOL_invite_cnpc_desc: "La Corporación Nacional del Petróleo de China aporta experiencia y recursos económicos abultados. Colaborar con ella podría abrir nuevos mercados y fortalecer los lazos globales."
 BOL_modernize_bolivian_oil_extraction: "Modernizar la extracción petrolera boliviana"
 BOL_modernize_bolivian_oil_extraction_desc: "Nuestras técnicas de extracción de petróleo son anticuadas e ineficientes. La modernización de las instalaciones y la adopción de nuevas tecnologías aumentarán la producción y reducirán el impacto ambiental."
 BOL_bolivian_manufacturing: "Manufactura boliviana"
 BOL_bolivian_manufacturing_desc: "Desarrollar un sector manufacturero sólido es clave para la independencia económica de Bolivia. Nuestro objetivo es impulsar el crecimiento industrial, crear empleo y producir bienes para el mercado nacional y la exportación."
 BOL_cooperation_with_motor_companies: "Cooperación con empresas automotrices"
 BOL_cooperation_with_motor_companies_desc: "La colaboración con empresas automotrices puede impulsar la industria automotriz de Bolivia. Estas colaboraciones aportarán inversión, experiencia y tecnología a nuestra creciente economía."
 BOL_expand_the_cement_industry: "Expandir la industria del cemento"
 BOL_expand_the_cement_industry_desc: "El cemento es esencial para la construcción y la infraestructura. La expansión de esta industria impulsará proyectos de construcción y creará nuevas oportunidades de empleo."
 BOL_towards_a_construction_boom: "Hacia un auge de la construcción"
 BOL_towards_a_construction_boom_desc: "Un auge en la construcción estimulará el crecimiento económico y mejorará el nivel de vida. Es vital aumentar la inversión en vivienda y obras públicas."
 BOL_tax_breaks_for_small_manufacturers: "Exenciones fiscales para pequeños fabricantes"
 BOL_tax_breaks_for_small_manufacturers_desc: "Los pequeños fabricantes se enfrentan a numerosos obstáculos financieros. Ofrecer incentivos fiscales fomentará el emprendimiento y ayudará a los negocios locales a prosperar."
 BOL_counter_black_market_goods: "Contrarrestar los productos del mercado negro"
 BOL_counter_black_market_goods_desc: "Los productos ilegales inundan nuestros mercados, perjudicando a los negocios legítimos. Una aplicación más estricta de la ley y campañas de concienciación pública ayudarán a frenar el mercado negro."
 BOL_world_class_textile_production: "Producción textil de clase mundial"
 BOL_world_class_textile_production_desc: "Bolivia tiene el potencial de convertirse en un líder en la manufactura textil. Invertir en calidad e innovación puede abrir nuevos mercados a nivel mundial."
 BOL_bolivian_mining: "Minería boliviana"
 BOL_bolivian_mining_desc: "La minería es un pilar fundamental de la economía boliviana, ya que aporta minerales valiosos y empleos. La modernización del sector aumentará la producción y garantizará prácticas sostenibles."
 BOL_increase_comibol_funding: "Aumentar el financiamiento de COMIBOL"
 BOL_increase_comibol_funding_desc: "La empresa minera estatal COMIBOL necesita más recursos para cumplir su misión. Un mayor financiamiento impulsará la producción y mejorará la seguridad de los trabajadores."
 BOL_invite_foreign_mining_companies: "Invitar a empresas mineras extranjeras"
 BOL_invite_foreign_mining_companies_desc: "La inversión extranjera puede aportar tecnología y capital a nuestro sector minero. Las alianzas estratégicas impulsarán la competitividad y el crecimiento."
 BOL_export_bolivian_resources: "Exportar recursos bolivianos"
 BOL_export_bolivian_resources_desc: "Bolivia debe expandir sus exportaciones de recursos para aumentar sus ingresos extranjeros. Mejorar la logística y las relaciones comerciales es fundamental para el éxito."
 BOL_el_muton_iron_mine: "La mina de hierro El Mutón"
 BOL_el_muton_iron_mine_desc: "El desarrollo de la mina de hierro El Mutón impulsará la producción nacional de acero. Este proyecto es fundamental para nuestras ambiciones industriales."
 BOL_exploit_lithium_deposits: "Explotar los depósitos de litio"
 BOL_exploit_lithium_deposits_desc: "Bolivia posee algunas de las reservas de litio más ricas del mundo. La extracción responsable nos posicionará como un actor clave en el mercado global de baterías."
 BOL_improve_miners_working_conditions: "Mejorar las condiciones laborales de los mineros"
 BOL_improve_miners_working_conditions_desc: "La seguridad y el bienestar de nuestros mineros deben ser prioritarios. Mejorar las instalaciones y aplicar las regulaciones protegerá a los trabajadores y a sus familias."
 BOL_expanding_our_economic_potential: "Ampliando nuestro potencial económico"
 BOL_expanding_our_economic_potential_desc: "Diversificar y fortalecer nuestra economía generará prosperidad duradera. Las inversiones estratégicas y la innovación generarán nuevas oportunidades de crecimiento."
 BOL_foundations_for_it_development: "Fundamentos para el desarrollo de TI"
 BOL_foundations_for_it_development_desc: "Bolivia debe sentar las bases de un sector moderno de tecnologías de la información. Apoyar la educación y la infraestructura impulsará la innovación y el crecimiento digital."
 BOL_electronics_production: "Producción electrónica"
 BOL_electronics_production_desc: "La producción nacional de productos electrónicos reducirá las importaciones y generará experiencia en alta tecnología. Este sector puede impulsar el desarrollo económico y la creación de empleo en el futuro."
 BOL_becoming_an_investment_hub: "Convertirse en un centro de inversión"
 BOL_becoming_an_investment_hub_desc: "Crear un entorno favorable para los inversores atraerá capital y tecnología. Nuestro objetivo es convertirnos en un centro regional de negocios e innovación."
 BOL_reinforce_energy_production: "Reforzar la producción de energía"
 BOL_reinforce_energy_production_desc: "La energía confiable es la base de la industria y el progreso. La expansión de la capacidad de producción satisfará la creciente demanda e impulsará el desarrollo."
 BOL_invest_into_windfarms: "Invertir en parques eólicos"
 BOL_invest_into_windfarms_desc: "La energía eólica ofrece una fuente de energía limpia y renovable para Bolivia. Invertir en parques eólicos diversificará la energía y reducirá el impacto ambiental."
 BOL_hydroelectricity_production: "Producción hidroeléctrica"
 BOL_hydroelectricity_production_desc: "Aprovechar nuestros ríos para generar energía hidroeléctrica es vital para la sostenibilidad energética. La expansión de este sector mejorará el suministro y reducirá las emisiones."
 BOL_end_the_rentier_state: "Poner fin al Estado rentista"
 BOL_end_the_rentier_state_desc: "Depender de las rentas de los recursos debilita nuestra resiliencia económica. Debemos diversificarnos para crear una economía más sostenible y equilibrada."
 BOL_beauty_of_the_andes: "La belleza de los Andes"
 BOL_beauty_of_the_andes_desc: "Nuestras majestuosas montañas de los Andes son un tesoro natural. Promoverlas responsablemente puede impulsar el turismo y el orgullo nacional."
 BOL_improve_public_transportation: "Mejorar el transporte público"
 BOL_improve_public_transportation_desc: "Un transporte público eficiente conecta comunidades y reduce la congestión. Modernizar nuestras redes mejorará la calidad de vida y la actividad económica."
 BOL_urban_policing_initiative: "Iniciativa de Policía Urbana"
 BOL_urban_policing_initiative_desc: "Una policía más sólida y centrada en la comunidad puede mejorar la seguridad en nuestras ciudades. La reforma y la inversión generarán confianza y reducirán la delincuencia."
 BOL_promote_sustainable_tourism: "Promover el turismo sostenible"
 BOL_promote_sustainable_tourism_desc: "El patrimonio natural y cultural de Bolivia puede impulsar el crecimiento del turismo sostenible. Promover viajes ecológicos apoya a las comunidades locales y protege el medio ambiente."
 BOL_revive_tungsten_production: "Reactivar la producción de tungsteno"
 BOL_revive_tungsten_production_desc: "El tungsteno es un valioso recurso estratégico. La revitalización de su producción impulsará los ingresos mineros y apoyará a la industria nacional."
 BOL_the_andean_miracle: "El milagro andino"
 BOL_the_andean_miracle_desc: "La transformación de Bolivia en las últimas décadas es prácticamente milagrosa. El crecimiento económico, el progreso social y la estabilidad política definen esta nueva era."
 BOL_fuerzas_armadas_de_bolivia: "Fuerzas Armadas De Bolivia"
 BOL_fuerzas_armadas_de_bolivia_desc: "Las Fuerzas Armadas de Bolivia protegen nuestra soberanía y defienden la unidad nacional. La modernización y el profesionalismo son esenciales para afrontar los retos futuros."
 BOL_ejercito_de_bolivia: "Ejército De Bolivia"
 BOL_ejercito_de_bolivia_desc: "Nuestro ejército es la columna vertebral de la defensa nacional. Fortalecer sus capacidades y preparación garantiza la seguridad de nuestras fronteras y de nuestra gente."
 BOL_focus_on_mass_assault_tactics: "Enfoque en tácticas de asalto masivo"
 BOL_focus_on_mass_assault_tactics_desc: "Las tácticas de asalto masivo se centran en abrumar a las fuerzas enemigas con grandes concentraciones de tropas. Esta estrategia se basa en la fuerza de combate y la coordinación para alcanzar la victoria."
 BOL_expand_conscription: "Expandir el Servicio Militar Obligatorio"
 BOL_expand_conscription_desc: "La expansión del reclutamiento aumenta nuestra reserva de soldados entrenados. Esto garantiza suficiente personal para defender la nación y responder a las amenazas."
 BOL_expand_military_infrastructure: "Ampliar la infraestructura militar"
 BOL_expand_military_infrastructure_desc: "La construcción de nuevas bases, centros de entrenamiento y centros logísticos fortalece nuestra capacidad militar. Las mejoras de infraestructura impulsan la eficiencia operativa."
 BOL_focus_on_military_morale: "Enfoque en la moral militar"
 BOL_focus_on_military_morale_desc: "Una moral alta es crucial para la eficacia en el combate. Invertir en el bienestar, el liderazgo y el espíritu de cuerpo de los soldados fortalece el espíritu de lucha."
 BOL_expand_artillery_units: "Ampliar unidades de artillería"
 BOL_expand_artillery_units_desc: "La artillería proporciona una potencia de fuego vital en el campo de batalla. Aumentar las unidades de artillería mejora las capacidades ofensivas y defensivas de nuestro ejército."
 BOL_an_army_of_the_masses: "Un ejército de masas"
 BOL_an_army_of_the_masses_desc: "Un ejército numeroso y bien entrenado puede disuadir la agresión y proteger la soberanía. Construir un ejército masivo requiere compromiso con el entrenamiento y los recursos."
 BOL_expand_the_escuela_de_condores: "Expandir la Escuela De Cóndores"
 BOL_expand_the_escuela_de_condores_desc: "La Escuela Cóndores entrena a soldados bolivianos de élite. Su expansión permitirá desarrollar más fuerzas especiales para afrontar complejos desafíos de seguridad."
 BOL_form_specops_brigades: "Formar Brigadas de Fuerzas Especiales"
 BOL_form_specops_brigades_desc: "Las brigadas de fuerzas especiales realizan misiones de alto riesgo que requieren habilidades avanzadas. La formación de estas unidades mejora la flexibilidad táctica de Bolivia."
 BOL_military_mechanization: "Mecanización militar"
 BOL_military_mechanization_desc: "La mecanización de la infantería mejora la movilidad y la potencia de fuego. Esta transición moderniza el ejército y aumenta su eficacia en el campo de batalla."
 BOL_abolish_conscription: "Abolir el servicio militar obligatorio"
 BOL_abolish_conscription_desc: "La eliminación del servicio militar obligatorio convierte al ejército en una fuerza de voluntarios profesionales. Esto puede mejorar la calidad, pero reduce la disponibilidad de personal."
 BOL_quality_over_quantity: "Calidad sobre cantidad"
 BOL_quality_over_quantity_desc: "Concentrarse en una fuerza más pequeña y mejor equipada mejora la efectividad en combate. Se prioriza el entrenamiento y el equipo moderno sobre el número."
 BOL_a_cost_effective_army: "Un ejército rentable"
 BOL_a_cost_effective_army_desc: "Mantener un ejército ágil y eficiente garantiza la responsabilidad fiscal. Una presupuestación inteligente nos permite equilibrar las necesidades de defensa con la realidad económica."
 BOL_modernizing_our_equipment: "Modernización de nuestros equipos"
 BOL_modernizing_our_equipment_desc: "Mejorar armas y equipo mantiene a nuestras fuerzas competitivas. El equipo moderno mejora la supervivencia y la potencia de combate."
 BOL_develop_bolivian_military_industry: "Desarrollar la industria militar boliviana"
 BOL_develop_bolivian_military_industry_desc: "El establecimiento de una industria armamentística nacional reduce la dependencia de las importaciones. Esto fortalece la soberanía y crea empleo."
 BOL_cooperate_with_foreign_arms_companies: "Cooperar con empresas de armas extranjeras"
 BOL_cooperate_with_foreign_arms_companies_desc: "La colaboración con empresas armamentísticas internacionales acelera la transferencia de tecnología. Estas colaboraciones mejoran nuestras capacidades militares."
 BOL_tackle_military_corruption: "Abordar la corrupción militar"
 BOL_tackle_military_corruption_desc: "La corrupción socava la eficacia y la moral militar. Las reformas sólidas y la supervisión restablecen la confianza y la disciplina."
 BOL_elite_officer_training: "Entrenamiento de oficiales de élite"
 BOL_elite_officer_training_desc: "Los oficiales altamente capacitados son clave para el éxito en el campo de batalla. Los programas de entrenamiento especializado desarrollan liderazgo y experiencia estratégica."
 BOL_an_army_for_the_future: "Un ejército para el futuro"
 BOL_an_army_for_the_future_desc: "Debemos preparar a las fuerzas armadas para afrontar las amenazas y tecnologías futuras. La innovación y la adaptabilidad son fundamentales para esta visión."
 BOL_fuerza_aerea_boliviana: "Fuerza Aérea Boliviana"
 BOL_fuerza_aerea_boliviana_desc: "Nuestra Fuerza Aérea defiende el espacio aéreo boliviano y apoya a las fuerzas terrestres. Aumentar su fuerza fortalece la seguridad nacional."
 BOL_purchase_american_aircraft: "Compra de aeronaves estadounidenses"
 BOL_purchase_american_aircraft_desc: "La adquisición de aeronaves estadounidenses proporciona tecnología avanzada y una fiabilidad comprobada. Esto fortalece nuestras capacidades aéreas."
 BOL_purchase_chinese_aircraft: "Compra de aeronaves chinos"
 BOL_purchase_chinese_aircraft_desc: "Las aeronaves chinas ofrecen opciones rentables y una creciente sofisticación tecnológica. La diversificación de proveedores amplía las alianzas estratégicas."
 BOL_purchase_russian_aircraft: "Compra de aeronaves rusos"
 BOL_purchase_russian_aircraft_desc: "Las aeronaves rusas ofrecen diseños robustos y un gran rendimiento. La cooperación mejora la versatilidad de nuestra fuerza aérea."
 BOL_improve_air_defense_infrastructure: "Mejorar la infraestructura de defensa aérea"
 BOL_improve_air_defense_infrastructure_desc: "El fortalecimiento de los sistemas de defensa aérea protege activos críticos y centros de población. Las mejoras reducen la vulnerabilidad a las amenazas aéreas."
 BOL_close_air_support: "Apoyo aéreo cercano"
 BOL_close_air_support_desc: "El apoyo aéreo cercano aumenta la eficacia de las fuerzas terrestres durante el combate. La integración de las operaciones aéreas y terrestres es vital para el éxito en el campo de batalla."
 BOL_a_new_world_class_academy: "Una nueva academia de clase mundial"
 BOL_a_new_world_class_academy_desc: "Establecer una academia militar de clase mundial formará a los futuros líderes. Esta institución establecerá estándares de excelencia."
 BOL_dominate_the_skies: "Dominar los cielos"
 BOL_dominate_the_skies_desc: "Lograr la superioridad aérea es esencial en la guerra moderna. Invertiremos para controlar nuestro espacio aéreo y apoyar todas las operaciones militares."
 BOL_might_of_the_sky: "El poder del cielo"
 BOL_might_of_the_sky_desc: "Nuestro poder aéreo simboliza la fuerza nacional y el progreso tecnológico. Mantener una fuerza aérea poderosa disuade la agresión."
 BOL_armada_boliviana: "Armada Boliviana"
 BOL_armada_boliviana_desc: "Las fuerzas navales de Bolivia defienden nuestras vías fluviales y respaldan la soberanía. La expansión de estas fuerzas fortalece la seguridad nacional."
 BOL_naval_military_police: "Policía Militar Naval"
 BOL_naval_military_police_desc: "La policía militar naval mantiene la disciplina y la seguridad a bordo de buques y bases. Garantiza el orden y la eficacia de las operaciones."
 BOL_expand_the_naval_academy: "Expandir la Academia Naval"
 BOL_expand_the_naval_academy_desc: "Una academia naval ampliada capacita a más oficiales y marineros. Esta inversión fortalece las fuerzas marítimas profesionales y competentes."
 BOL_return_to_the_sea: "Nuestro regreso al mar"
 BOL_return_to_the_sea_desc: "Recuperar el acceso al Océano Pacífico es un objetivo histórico para Bolivia. Desarrollar una presencia naval es crucial para lograr esta ambición."
 BOL_bolivian_marine_forces: "Fuerzas de Marina de Bolivia"
 BOL_bolivian_marine_forces_desc: "Las fuerzas de la Marina aportan capacidad de respuesta rápida y experiencia anfibia. Su expansión amplía el alcance operativo de Bolivia."
 BOL_quick_strikes: "Ataques rápidos"
 BOL_quick_strikes_desc: "Los ataques rápidos y decisivos pueden abrumar a los adversarios. El desarrollo de estas fuerzas aumenta la flexibilidad táctica."
 BOL_invest_into_shipbuilding: "Invertir en la construcción naval"
 BOL_invest_into_shipbuilding_desc: "El desarrollo de una industria naval nacional impulsa la expansión naval y el crecimiento económico. Este sector es estratégico para la defensa a largo plazo."
 BOL_a_grand_armada: "Una Gran Armada"
 BOL_a_grand_armada_desc: "La creación de una flota poderosa proyecta fuerza y protege los intereses nacionales. Una gran armada es un símbolo de soberanía marítima."
 BOL_masters_of_the_pacific: "Maestros del Pacífico"
 BOL_masters_of_the_pacific_desc: "Dominar las aguas del Pacífico asegura rutas comerciales y ventajas estratégicas. Bolivia debe aspirar a ser un actor clave en esta región."
 BOL_new_millenium: "Un nuevo milenio"
 BOL_new_millenium_desc: "El inicio de un nuevo milenio trae oportunidades de reforma y progreso. Bolivia debe aceptar el cambio para construir un futuro más prometedor."
 BOL_bolivian_reformists: "Reformistas bolivianos"
 BOL_bolivian_reformists_desc: "Los reformistas abogan por la modernización, la justicia social y la gobernanza inclusiva. Su visión define el futuro del país."
 BOL_promote_bolivian_unity: "Promover la unidad boliviana"
 BOL_promote_bolivian_unity_desc: "La unidad nacional es esencial para superar las divisiones. Promover la inclusión fortalece nuestro tejido social."
 BOL_assure_mestizo_representation: "Asegurar la representación mestiza"
 BOL_assure_mestizo_representation_desc: "Garantizar la representación política de las comunidades mestizas fomenta la equidad. Esta inclusión impulsa la cohesión nacional."
 BOL_media_luna_investments: "Inversiones en la Media Luna"
 BOL_media_luna_investments_desc: "Las inversiones en la región de la Media Luna impulsan el desarrollo regional. El crecimiento equilibrado reduce las desigualdades en Bolivia."
 BOL_hold_talks_with_indigenous_ngos: "Mantener conversaciones con ONG indígenas"
 BOL_hold_talks_with_indigenous_ngos_desc: "La participación de las ONG indígenas promueve el diálogo y la cooperación. La negociación respetuosa impulsa objetivos comunes."
 BOL_protect_indigenous_land: "Proteger las tierras indígenas"
 BOL_protect_indigenous_land_desc: "La protección de los territorios indígenas preserva la cultura y el medio ambiente. Es necesario garantizar la protección legal para garantizar los derechos."
 BOL_union_of_reformist_forces: "Unión de Fuerzas Reformistas"
 BOL_union_of_reformist_forces_desc: "Unir a los grupos reformistas fortalece su influencia política. Unidos, pueden promover mejor el cambio."
 BOL_push_for_greater_pluralism: "Impulsar un mayor pluralismo político"
 BOL_push_for_greater_pluralism_desc: "Fomentar la diversidad política enriquece la democracia. Un mayor pluralismo permite que se escuchen todas las voces."
 BOL_improve_human_rights: "Mejorar los derechos humanos"
 BOL_improve_human_rights_desc: "Proteger y promover los derechos humanos es fundamental para la justicia. Debemos abordar los abusos y construir instituciones inclusivas."
 BOL_anti_corruption_plan: "Plan Anticorrupción"
 BOL_anti_corruption_plan_desc: "La corrupción socava la confianza y el desarrollo. Un plan sólido es esencial para restablecer la integridad del gobierno."
 BOL_judicial_independence: "Un poder judicial independiente"
 BOL_judicial_independence_desc: "Un poder judicial libre de influencias políticas garantiza una justicia justa. El fortalecimiento de esta independencia sustenta el Estado de derecho."
 BOL_pragmatic_economic_approach: "Un enfoque económico pragmático"
 BOL_pragmatic_economic_approach_desc: "Equilibrar el crecimiento con las necesidades sociales requiere políticas pragmáticas. Las soluciones flexibles se adaptan a las realidades económicas cambiantes."
 BOL_liberal_market_reforms: "Reformas de libre mercado"
 BOL_liberal_market_reforms_desc: "La liberalización del mercado puede estimular la inversión y la innovación. Las reformas deben gestionarse con cuidado para proteger a las poblaciones vulnerables."
 BOL_ensure_investment_safety: "Garantizar la seguridad de la inversión"
 BOL_ensure_investment_safety_desc: "Proporcionar un entorno seguro fomenta la inversión nacional y extranjera. La claridad de las leyes y su aplicación son fundamentales."
 BOL_lower_sme_taxation: "Impuestos más bajos para las pequeñas empresas"
 BOL_lower_sme_taxation_desc: "Reducir los impuestos a las pequeñas y medianas empresas fomenta el emprendimiento. Esto fomenta la creación de empleo y la diversificación económica."
 BOL_telecom_investments: "Inversiones en telecomunicaciones"
 BOL_telecom_investments_desc: "La infraestructura de telecomunicaciones moderna conecta a personas y empresas. La inversión impulsa la inclusión digital y el crecimiento económico."
 BOL_invest_in_the_tertiary_sector: "Invertir en el sector terciario"
 BOL_invest_in_the_tertiary_sector_desc: "El sector terciario, que incluye los servicios y el turismo, es vital para la diversidad económica. Su apoyo promueve el empleo y la innovación."
 BOL_fight_illegal_coca_production: "Luchar contra la producción ilegal de coca"
 BOL_fight_illegal_coca_production_desc: "El cultivo ilegal de coca fomenta la delincuencia y la inestabilidad. Combatirlo requiere la coordinación de las fuerzas del orden y el apoyo comunitario."
 BOL_renewable_investments: "Inversión en energías renovables"
 BOL_renewable_investments_desc: "Invertir en energías renovables garantiza un crecimiento sostenible. Esto reduce la dependencia de los combustibles fósiles y protege el medio ambiente."
 BOL_promote_sustainable_development: "Promover Desarrollo Sustentable"
 BOL_promote_sustainable_development_desc: "El desarrollo sostenible equilibra el crecimiento económico con el cuidado del medio ambiente. Bolivia debe proteger los recursos naturales para las generaciones futuras."
 BOL_strengthen_safety_net: "Fortalecer la red de seguridad social boliviana"
 BOL_strengthen_safety_net_desc: "Las redes de seguridad social protegen a las poblaciones vulnerables durante las dificultades. La expansión de estos programas promueve la equidad y la estabilidad."
 BOL_improve_bolivian_education: "Mejorar la educación boliviana"
 BOL_improve_bolivian_education_desc: "La educación de calidad es la base del progreso nacional. Invertir en escuelas y docentes prepara a nuestros jóvenes para el futuro."
 BOL_modernize_bolivian_hospitals: "Modernizar los hospitales bolivianos"
 BOL_modernize_bolivian_hospitals_desc: "La modernización de la infraestructura y el equipamiento hospitalario mejora los resultados sanitarios. El acceso a la atención moderna salva vidas y fomenta la resiliencia."
 BOL_support_young_families: "Apoyar a las familias jóvenes"
 BOL_support_young_families_desc: "Las políticas de apoyo a las familias jóvenes fortalecen el futuro de la sociedad. La asistencia con el cuidado infantil, la vivienda y la educación es esencial."
 BOL_housing_programs: "Programas de vivienda"
 BOL_housing_programs_desc: "Las iniciativas de vivienda asequible atienden las necesidades urbanas y rurales. Garantizar un alojamiento para todos mejora la calidad de vida."
 BOL_bolivia_for_all: "Una Bolivia para todos"
 BOL_bolivia_for_all_desc: "Crear una Bolivia inclusiva implica igualdad de oportunidades para todos. La unidad nacional y el respeto a la diversidad son nuestros objetivos."
 BOL_bolivias_first_indigenous_president: "El primer presidente indígena de Bolivia"
 BOL_bolivias_first_indigenous_president_desc: "La elección de nuestro primer presidente indígena fue un hito histórico. Simboliza el progreso hacia la justicia social y la representación."
 BOL_evonomics: "Evonomía"
 BOL_evonomics_desc: "La evonomía combina la evolución y la economía para crear políticas adaptativas y resilientes. Este enfoque incorpora la complejidad para el desarrollo sostenible."
 BOL_voice_of_the_discriminated: "La voz de los discriminados"
 BOL_voice_of_the_discriminated_desc: "Dar voz a los grupos marginados fortalece la democracia. Debemos abordar la discriminación sistémica y empoderar a toda la ciudadanía."
 BOL_popular_social_initiatives: "Iniciativas sociales populares"
 BOL_popular_social_initiatives_desc: "Los programas sociales de base mejoran la vida cotidiana y fomentan la comunidad. Apoyar estas iniciativas fomenta la participación y la solidaridad."
 BOL_enact_universal_healthcare: "Promulgar la atención sanitaria universal"
 BOL_enact_universal_healthcare_desc: "La atención médica universal garantiza el acceso a los servicios médicos para todos. Esta política promueve la salud pública y la equidad social."
 BOL_greater_support_to_pensioners: "Mayor apoyo a los pensionistas"
 BOL_greater_support_to_pensioners_desc: "Apoyar a los jubilados protege su dignidad y bienestar. El aumento de las prestaciones refleja nuestro compromiso con las personas mayores."
 BOL_lgbt_rights: "Mejorar los derechos LGBT"
 BOL_lgbt_rights_desc: "El avance de los derechos LGBT fomenta la igualdad y la dignidad humana. La protección legal y la aceptación social son pasos vitales para avanzar."
 BOL_denounce_previous_colonialist_regimes: "Denunciar los regímenes colonialistas anteriores"
 BOL_denounce_previous_colonialist_regimes_desc: "Reconocer los daños del colonialismo es esencial para la sanación. Denunciar los regímenes pasados afirma la soberanía e identidad de Bolivia."
 BOL_western_bolivia_investment_projects: "Proyectos de inversión en el occidente de Bolivia"
 BOL_western_bolivia_investment_projects_desc: "Las inversiones focalizadas en el occidente de Bolivia promueven un crecimiento nacional equilibrado. La infraestructura y los servicios impulsan esta vital región."
 BOL_improve_rural_water_supply: "Mejorar el suministro de agua rural"
 BOL_improve_rural_water_supply_desc: "El acceso al agua potable es un derecho humano fundamental. La expansión de los sistemas de agua rurales mejora la salud y los medios de vida."
 BOL_food_subsidies: "Subsidios alimentarios"
 BOL_food_subsidies_desc: "Subvencionar alimentos esenciales garantiza la asequibilidad para todos los ciudadanos. Esto contribuye a reducir el hambre y apoya a las familias de bajos ingresos."
 BOL_improve_literacy_rates: "Mejorar las tasas de alfabetización"
 BOL_improve_literacy_rates_desc: "Una mayor alfabetización abre puertas a la oportunidad y al crecimiento. Los programas de enseñanza de la lectura y la escritura empoderan a las comunidades."
 BOL_build_new_rural_schools: "Construir nuevas escuelas rurales"
 BOL_build_new_rural_schools_desc: "Las nuevas escuelas en zonas rurales abordan la desigualdad educativa. El acceso a una educación de calidad fortalece a las futuras generaciones."
 BOL_expand_institutional_control: "Expandir el control institucional"
 BOL_expand_institutional_control_desc: "El fortalecimiento de las instituciones mejora la gobernanza y la rendición de cuentas. Un control eficaz favorece la ley, el orden y el desarrollo."
 BOL_undermine_the_media_luna: "Socavar la Media Luna"
 BOL_undermine_the_media_luna_desc: "El debilitamiento de la oposición en la región de la Media Luna consolida la unidad nacional. Las iniciativas políticas estratégicas reducen la fragmentación regional."
 BOL_nationalize_resources: "Nacionalizar los recursos naturales bolivianos"
 BOL_nationalize_resources_desc: "Poner los recursos naturales bajo control estatal asegura la riqueza de Bolivia. La nacionalización permite una mejor gestión y una distribución más justa."
 BOL_withdraw_from_the_imf: "Retirarse del FMI"
 BOL_withdraw_from_the_imf_desc: "Retirarse del FMI permite a Bolivia recuperar su soberanía económica y aplicar políticas fiscales independientes sin restricciones externas."
 BOL_empower_labour_unions: "Empoderar a los sindicatos"
 BOL_empower_labour_unions_desc: "Los sindicatos fuertes protegen los derechos de los trabajadores y promueven salarios justos. El empoderamiento de los sindicatos fortalece la justicia social y la democracia laboral."
 BOL_coca_yes_cocaine_no: "Coca sí, cocaína no"
 BOL_coca_yes_cocaine_no_desc: "Apoyamos el cultivo tradicional de coca y nos oponemos a la producción de cocaína. Este enfoque equilibrado respeta las prácticas culturales y combate el narcotráfico."
 BOL_modernize_coca_production: "Modernizar la producción de coca"
 BOL_modernize_coca_production_desc: "La modernización del cultivo de coca aumenta la productividad y la sostenibilidad. Los métodos mejorados benefician a los agricultores y reducen la expansión de los cultivos ilícitos."
 BOL_towards_a_mixed_economy: "Hacia una economía mixta"
 BOL_towards_a_mixed_economy_desc: "Una economía mixta combina los sectores público y privado para promover un crecimiento equilibrado. Este enfoque aprovecha las fortalezas de ambos sistemas."
 BOL_increase_minimum_wage: "Aumentar el salario mínimo"
 BOL_increase_minimum_wage_desc: "Aumentar el salario mínimo mejora la calidad de vida de los trabajadores. Favorece la reducción de la pobreza y la inclusión económica."
 BOL_encourage_consumption: "Fomentar el consumo"
 BOL_encourage_consumption_desc: "Impulsar la demanda del consumidor estimula la actividad económica. Fomentar el gasto impulsa el crecimiento de las empresas y la creación de empleo."
 BOL_promote_indigenous_languages: "Promover las lenguas indígenas"
 BOL_promote_indigenous_languages_desc: "La preservación de las lenguas indígenas honra el rico patrimonio cultural de Bolivia. Su promoción fomenta el orgullo y la inclusión social."
 BOL_inclusive_bolivia: "Una Bolivia Inclusiva"
 BOL_inclusive_bolivia_desc: "Una Bolivia inclusiva valora la diversidad y la igualdad de oportunidades para todos los ciudadanos. Construir puentes entre las comunidades fortalece la unidad nacional."
 BOL_bolivian_right: "La derecha boliviana"
 BOL_bolivian_right_desc: "La derecha boliviana aboga por el libre mercado, la tradición y un gobierno limitado. Sus políticas reflejan valores conservadores."
 BOL_hand_with_the_catholic_church: "Una mano con la Iglesia Católica"
 BOL_hand_with_the_catholic_church_desc: "La Iglesia Católica sigue siendo una poderosa institución social. La cooperación fortalece la guía moral y el apoyo comunitario."
 BOL_promote_catholic_missionaries: "Promover a los misioneros católicos"
 BOL_promote_catholic_missionaries_desc: "Promover a los misioneros católicos amplía la difusión religiosa y los programas sociales. Esto fomenta la influencia espiritual y cultural."
 BOL_pursue_neoliberal_reforms: "Perseguir reformas neoliberales"
 BOL_pursue_neoliberal_reforms_desc: "Las reformas neoliberales se centran en la desregulación, la privatización y la apertura de los mercados. Estas políticas buscan atraer inversión e impulsar el crecimiento."
 BOL_further_privatization_initiatives: "Impulsar iniciativas de privatización"
 BOL_further_privatization_initiatives_desc: "La expansión de la privatización reduce la participación del Estado en la economía. Esto fomenta la eficiencia y el desarrollo del sector privado."
 BOL_attract_foreign_investment: "Atraer inversión extranjera"
 BOL_attract_foreign_investment_desc: "La inversión extranjera aporta capital, tecnología y empleo. Crear un entorno acogedor atrae a socios globales."
 BOL_cut_back_on_social_spending: "Reducir el gasto social"
 BOL_cut_back_on_social_spending_desc: "Reducir el gasto social disminuye los costos gubernamentales, pero conlleva el riesgo de generar malestar social. Se requiere un equilibrio cuidadoso para mantener la estabilidad."
 BOL_smaller_state: "Un estado más pequeño"
 BOL_smaller_state_desc: "Un Estado más pequeño limita la burocracia y la intervención gubernamental. Esto fomenta la empresa privada y las libertades individuales."
 BOL_lower_tax_regime: "Un régimen fiscal más bajo"
 BOL_lower_tax_regime_desc: "La reducción de impuestos estimula la actividad empresarial y el crecimiento económico. Las políticas fiscales competitivas atraen a emprendedores e inversores."
 BOL_dominate_the_house: "Dominar la casa"
 BOL_dominate_the_house_desc: "Asegurar el dominio en la legislatura garantiza la implementación de políticas. El control político define el futuro de Bolivia."
 BOL_crackdown_on_organized_labour: "Represión del trabajo organizado"
 BOL_crackdown_on_organized_labour_desc: "La represión del movimiento sindical suprime las huelgas y la disidencia. Esto fortalece la autoridad del gobierno, pero conlleva el riesgo de una reacción social."
 BOL_oppose_satanic_communists: "Oponerse a los comunistas satánicos"
 BOL_oppose_satanic_communists_desc: "La oposición a las ideologías comunistas se presenta como una batalla moral y política. Esta postura congrega a partidarios conservadores."
 BOL_liberalize_bolivias_trade_regime: "Liberalizar el régimen comercial de Bolivia"
 BOL_liberalize_bolivias_trade_regime_desc: "La liberalización comercial abre mercados y aumenta la competitividad. La eliminación de barreras fomenta las exportaciones y las importaciones."
 BOL_morally_correct_bolivia: "Una Bolivia moralmente correcta"
 BOL_morally_correct_bolivia_desc: "Una Bolivia moralmente correcta defiende los valores tradicionales y el orden social. Esta visión rechaza los cambios radicales."
 BOL_strengthen_the_media_luna: "Fortalecer la Media Luna"
 BOL_strengthen_the_media_luna_desc: "El fortalecimiento de la influencia política de Media Luna contrarresta las fuerzas de oposición. El poder regional apoya los objetivos políticos nacionales."
 BOL_expand_regional_funding: "Expandir la financiación regional"
 BOL_expand_regional_funding_desc: "Aumentar la financiación regional promueve un desarrollo equilibrado. Los proyectos locales atienden las necesidades específicas de cada comunidad."
 BOL_strengthen_mestizo_pride: "Fortalecer el orgullo mestizo"
 BOL_strengthen_mestizo_pride_desc: "Promoting Mestizo pride fosters identity and social cohesion. Celebrating heritage units this important demographic."
 BOL_santa_cruz_infrastructure_projects: "Proyectos de infraestructura de Santa Cruz"
 BOL_santa_cruz_infrastructure_projects_desc: "Invertir en la infraestructura de Santa Cruz impulsa el crecimiento económico. La mejora de las carreteras, los servicios públicos y los servicios atrae a las empresas."
 BOL_expand_political_support: "Ampliar el apoyo político"
 BOL_expand_political_support_desc: "Ampliar el apoyo político fortalece la gobernanza. Las alianzas y el alcance aumentan la influencia y la estabilidad."
 BOL_bolivias_gems: "Las gemas de Bolivia"
 BOL_bolivias_gems_desc: "Los tesoros naturales y culturales de Bolivia son valiosos. Protegerlos y promoverlos enriquece el turismo y el orgullo nacional."
 BOL_renew_the_war_on_drugs: "Renovar la guerra contra las drogas"
 BOL_renew_the_war_on_drugs_desc: "La reanudación de la guerra contra las drogas se centra en las redes de narcotráfico y el cultivo ilícito. Este esfuerzo busca restablecer el orden público."
 BOL_crackdown_on_coca_production: "Represión a la producción de coca"
 BOL_crackdown_on_coca_production_desc: "La represión del cultivo de coca altera las cadenas de suministro de drogas. La aplicación de la ley busca equilibrar los usos tradicionales con las restricciones legales."
 BOL_seek_us_technical_assistance: "Buscar asistencia técnica estadounidense"
 BOL_seek_us_technical_assistance_desc: "Solicitar asistencia técnica estadounidense aporta experiencia y apoyo. Esta cooperación fortalece la capacidad institucional."
 BOL_expand_anti_cartel_operations: "Expandir las operaciones contra los cárteles"
 BOL_expand_anti_cartel_operations_desc: "La expansión de las acciones anticartel desmantela el crimen organizado y el narcotráfico. Una aplicación más estricta de la ley mejora la seguridad pública."
 BOL_bring_in_military_support: "Traer apoyo militar"
 BOL_bring_in_military_support_desc: "El apoyo militar refuerza las fuerzas del orden en la lucha contra la inestabilidad. El despliegue de fuerzas armadas restablece el orden cuando es necesario."
 BOL_military_junta: "Intervención de las Fuerzas Armadas de Bolivia"
 BOL_military_junta_desc: "Las Fuerzas Armadas de Bolivia intervienen para estabilizar el país en medio del caos. El gobierno militar busca restablecer el orden y el control."
 BOL_restore_order_in_the_streets: "Restaurar el orden en las calles"
 BOL_restore_order_in_the_streets_desc: "Restablecer el orden público protege a los ciudadanos y las propiedades. Las medidas de seguridad coordinadas reducen la violencia y los disturbios."
 BOL_legacy_of_the_banzerato: "El legado del Banzerato"
 BOL_legacy_of_the_banzerato_desc: "La era Banzerato dejó un complejo legado de autoritarismo y modernización. Sus efectos siguen moldeando el panorama político de Bolivia."
 BOL_crusade_against_the_indians: "Una cruzada contra los indios"
 BOL_crusade_against_the_indians_desc: "Un capítulo oscuro de represión se dirigió contra los pueblos indígenas. Esta campaña buscó suprimir la identidad y los derechos culturales."
 BOL_ban_indigenous_languages: "Prohibir las lenguas indígenas"
 BOL_ban_indigenous_languages_desc: "La prohibición de las lenguas indígenas erosiona la diversidad y el patrimonio cultural. Estas políticas profundizan las divisiones sociales."
 BOL_support_the_santa_cruz_youth_union: "Apoyar a la Unión Juvenil Cruceñista"
 BOL_support_the_santa_cruz_youth_union_desc: "Apoyar a la Unión Juvenil Cruceñista empodera a jóvenes líderes. Esto fomenta el activismo político y la identidad regional."
 BOL_promote_mestizo_superiority: "Promover la superioridad mestiza"
 BOL_promote_mestizo_superiority_desc: "Promover la superioridad mestiza alimenta el nacionalismo étnico y la exclusión. Esta ideología genera tensiones sociales."
 BOL_bolivian_corporate_state: "El Estado corporativo boliviano"
 BOL_bolivian_corporate_state_desc: "El Estado corporativo organiza la sociedad mediante instituciones corporativistas. Este modelo controla los grupos económicos y sociales bajo la dirección del Estado."
 BOL_network_of_patronage: "Una red de clientelismo"
 BOL_network_of_patronage_desc: "Una red de clientelismo distribuye favores y recursos a cambio de lealtad. Este sistema influye en la política y el gobierno."
 BOL_major_economic_projects: "Grandes proyectos económicos"
 BOL_major_economic_projects_desc: "Lanzaremos proyectos de desarrollo nacional a gran escala para estimular el crecimiento, atraer capital extranjero y modernizar sectores claves de la economía."
 BOL_inject_liquidity_in_the_economy: "Inyectar liquidez en la economía"
 BOL_inject_liquidity_in_the_economy_desc: "Al inyectar liquidez, podemos impulsar la actividad económica a corto plazo y aliviar las restricciones crediticias. Esta medida busca prevenir la recesión y fomentar la creación de empleo."
 BOL_strength_of_the_armed_forces: "Fortaleza de las Fuerzas Armadas de Bolivia"
 BOL_strength_of_the_armed_forces_desc: "Un ejército fuerte es vital para la defensa nacional y la estabilidad interna. Aumentaremos la financiación, ampliaremos el entrenamiento y modernizaremos el equipo."
 BOL_form_bolivian_deathsquads: "Formar escuadrones de la muerte bolivianos"
 BOL_form_bolivian_deathsquads_desc: "Para hacer frente a las amenazas internas, se formarán escuadrones de la muerte de élite. Estas unidades operarán en secreto para eliminar objetivos de alto riesgo."
 BOL_enforce_mandatory_service: "Hacer cumplir el servicio obligatorio"
 BOL_enforce_mandatory_service_desc: "El servicio militar obligatorio fomenta la disciplina y la unidad nacional. Se espera que todos los ciudadanos contribuyan a la defensa nacional."
 BOL_strengthen_secret_services: "Fortalecer los Servicios Secretos"
 BOL_strengthen_secret_services_desc: "Ampliar nuestras capacidades de inteligencia garantiza una respuesta rápida a la subversión y el terrorismo. La discreción y la eficiencia serán primordiales."
 BOL_end_to_the_cartels: "Un fin para los cárteles"
 BOL_end_to_the_cartels_desc: "Erradicaremos los cárteles de la droga mediante acciones militares y policiales coordinadas. Esta campaña restablecerá el orden en las regiones afectadas."
 BOL_gain_american_support: "Ganar el apoyo estadounidense"
 BOL_gain_american_support_desc: "Al alinearse con Estados Unidos, Bolivia puede obtener apoyo militar, económico y de inteligencia crucial para fortalecer nuestra posición internacional."
 BOL_pride_of_bolivia: "El orgullo de Bolivia"
 BOL_pride_of_bolivia_desc: "Nuestra nación se alza hacia la grandeza. Unámonos bajo la bandera y enorgullezcámonos de nuestra creciente fuerza y prosperidad."
 BOL_restoring_bolivias_lost_glory: "Restaurar la gloria perdida de Bolivia"
 BOL_restoring_bolivias_lost_glory_desc: "Ha llegado el momento de restaurar lo que nos arrebataron. Bolivia recuperará su honor, su dignidad y sus territorios históricos."
 BOL_destroy_brazil: "Destruir Brasil"
 BOL_destroy_brazil_desc: "Ya no toleraremos el dominio brasileño. Con fuerza y determinación, doblegaremos a Brasil."
 BOL_avenge_chaco_war: "Vengar la Guerra del Chaco"
 BOL_avenge_chaco_war_desc: "Nunca olvidaremos la humillación de la Guerra del Chaco. Paraguay pagará por sus crímenes contra nuestro pueblo."
 BOL_reagain_our_access_to_the_sea: "Recuperar nuestro acceso al mar"
 BOL_reagain_our_access_to_the_sea_desc: "Debemos reclamar el legítimo acceso de Bolivia al mar. Un futuro próspero exige soberanía marítima."
 BOL_expand_military_production: "Ampliar la producción militar"
 BOL_expand_military_production_desc: "Bolivia incrementará la fabricación de armas para abastecer a sus militares y crear autonomía estratégica en defensa."
 BOL_expand_military_police: "Ampliar la Policía Militar"
 BOL_expand_military_police_desc: "Aumentaremos el tamaño y el alcance de la policía militar para garantizar la estabilidad interna y mantener el orden público."
 BOL_bolivias_place_in_the_sun_restored: "Bolivia recupera su lugar bajo el sol"
 BOL_bolivias_place_in_the_sun_restored_desc: "Nuestra nación ya no está olvidada. Ocuparemos el lugar que nos corresponde como actor principal en los asuntos regionales y globales."
 BOL_light_of_the_wiphala: "La luz de la wiphala"
 BOL_light_of_the_wiphala_desc: "La wiphala simboliza la unidad y la resistencia. Guiará nuestro futuro como una nación orgullosa y liderada por indígenas."
 BOL_indigenismo: "Indigenismo"
 BOL_indigenismo_desc: "La identidad indígena se convertirá en la piedra angular de la ideología nacional. Centraremos nuestras políticas en los valores y el liderazgo indígenas."
 BOL_revive_indigenous_culture: "Revivir la cultura indígena"
 BOL_revive_indigenous_culture_desc: "Es necesario revertir siglos de omisión. Financiaremos proyectos de revitalización cultural e integraremos las tradiciones indígenas en la vida pública."
 BOL_defence_of_our_sacred_land: "Defensa de nuestra tierra sagrada"
 BOL_defence_of_our_sacred_land_desc: "Defenderemos nuestra tierra de la explotación y la invasión. La lucha por la soberanía es sagrada e inquebrantable."
 BOL_water_wars_legacy: "El legado de las guerras del agua"
 BOL_water_wars_legacy_desc: "Las guerras del agua nos enseñaron el poder de la resistencia. Este legado impulsará nuestra lucha por la justicia económica y ambiental."
 BOL_seize_foreign_business: "Embargar activos comerciales extranjeros"
 BOL_seize_foreign_business_desc: "Nacionalizaremos las empresas extranjeras que explotan a nuestro pueblo. La riqueza de Bolivia debe permanecer en manos bolivianas."
 BOL_form_indigenous_militias: "Formar milicias indígenas"
 BOL_form_indigenous_militias_desc: "Las milicias arraigadas en las comunidades indígenas salvaguardarán la autonomía local y lucharán contra la intervención extranjera."
 BOL_liberation_from_colonialism: "Liberación del colonialismo"
 BOL_liberation_from_colonialism_desc: "Bolivia se liberará de todas las estructuras coloniales persistentes: económicas, culturales y políticas."
 BOL_communitarian_socialism: "Socialismo comunitario"
 BOL_communitarian_socialism_desc: "Construiremos un sistema socialista basado en la solidaridad comunitaria, la gobernanza local y el conocimiento tradicional."
 BOL_housing_for_the_poor: "Vivienda para los pobres"
 BOL_housing_for_the_poor_desc: "Todos merecen un techo. Lanzaremos programas de construcción masiva para albergar a los ciudadanos más vulnerables de Bolivia."
 BOL_destroy_rich_landowners: "Destruir a los terratenientes ricos"
 BOL_destroy_rich_landowners_desc: "Desmantelaremos las élites feudales que acaparan la tierra y el poder. La redistribución garantizará la justicia y la igualdad."
 BOL_subsidize_coca_production: "Subvencionar la producción de coca"
 BOL_subsidize_coca_production_desc: "Se protegerá y promoverá el cultivo tradicional de coca. Los subsidios gubernamentales apoyarán el uso legal y cultural."
 BOL_state_controlled_unions: "Sindicatos controlados por el Estado"
 BOL_state_controlled_unions_desc: "Para evitar la disidencia y el desorden, los sindicatos quedarán bajo la guía y supervisión del Estado."
 BOL_reforestation_initiatives: "Iniciativas de reforestación"
 BOL_reforestation_initiatives_desc: "Plantaremos árboles y restauraremos ecosistemas para revertir la deforestación. Las políticas verdes protegerán nuestro medio ambiente."
 BOL_raise_living_standards: "Elevar el nivel de vida"
 BOL_raise_living_standards_desc: "A través de una mayor asistencia social y empleo, sacaremos a millones de personas de la pobreza y mejoraremos la vida diaria de todos los bolivianos."
 BOL_enact_price_controls: "Implementar controles de precios"
 BOL_enact_price_controls_desc: "Para proteger a los consumidores, el gobierno fijará los precios de los bienes y servicios esenciales. No se tolerará la explotación."
 BOL_five_year_plan: "Un Plan Quinquenal"
 BOL_five_year_plan_desc: "Nuestro plan quinquenal guiará la transformación económica de Bolivia. La planificación central nos conducirá a la prosperidad."
 BOL_modernize_mining: "Modernizar la minería"
 BOL_modernize_mining_desc: "La minería se modernizará con nuevas tecnologías y mayor seguridad. Este sector será la columna vertebral del desarrollo nacional."
 BOL_ban_pro_imperialist_force: "Prohibir las fuerzas proimperialistas"
 BOL_ban_pro_imperialist_force_desc: "Prohibiremos a los grupos que se alineen con potencias imperialistas extranjeras. La unidad nacional debe preservarse a toda costa."
 BOL_state_of_the_proletariat: "Estado del proletariado"
 BOL_state_of_the_proletariat_desc: "Bolivia se convertirá en un Estado gobernado por trabajadores, para trabajadores. El trabajo liderará y la explotación terminará."
 BOL_anti_colonialist_struggle: "La lucha anticolonialista"
 BOL_anti_colonialist_struggle_desc: "Declaramos una guerra política, económica y cultural contra toda forma de dominación colonial en nuestra región."
 BOL_liberate_perus_oppressed: "Liberar a los peruanos oprimidos"
 BOL_liberate_perus_oppressed_desc: "Nos solidarizaremos con los pueblos indígenas y los trabajadores del Perú, apoyando su liberación por todos los medios necesarios."
 BOL_liberate_chilean_natives: "Liberar a los indígenas chilenos"
 BOL_liberate_chilean_natives_desc: "La lucha de los pueblos originarios de Chile es nuestra. Bolivia contribuirá a su emancipación de la represión."
 BOL_liberate_the_amazonian_tribes: "Liberar a las tribus amazónicas"
 BOL_liberate_the_amazonian_tribes_desc: "Las tribus amazónicas se enfrentan a la extinción. Actuaremos con decisión para preservar sus tierras, derechos y culturas."
 BOL_our_oppression_avenged: "¡Nuestra opresión vengada!"
 BOL_our_oppression_avenged_desc: "Siglos de injusticia no quedarán impunes. Nuestra revolución traerá justicia a los oprimidos y terror a los opresores."
 BOL_foreign_policy: "Política exterior boliviana"
 BOL_foreign_policy_desc: "Bolivia debe consolidar su posición en el escenario mundial. Nuestra política exterior reflejará fortaleza nacional y claridad ideológica."
 BOL_paraguayan_relations: "Mejorar las relaciones con Paraguay"
 BOL_paraguayan_relations_desc: "Fortalecer nuestra relación diplomática con Paraguay podría fomentar la estabilidad regional y abrir nuevos caminos para la cooperación comercial y militar. Con una historia y fronteras compartidas, una alianza boliviano-paraguaya más fuerte puede resultar vital en los próximos años."
 BOL_brazil_pipeline: "Negociar acuerdo sobre gasoducto brasileño"
 BOL_brazil_pipeline_desc: "La demanda energética de Brasil sigue creciendo, y Bolivia tiene una valiosa baza. Al negociar un proyecto de gasoducto, podemos asegurar ingresos a largo plazo, impulsar la infraestructura y aumentar la influencia regional mediante las exportaciones de energía."
 BOL_expanding_trade_relations: "Ampliar las relaciones comerciales con Brasil"
 BOL_expanding_trade_relations_desc: "Con el acuerdo energético sentando las bases, es hora de profundizar nuestros lazos comerciales con Brasil. Una mayor cooperación comercial podría generar crecimiento industrial, intercambio tecnológico y una mayor coordinación diplomática."
 BOL_convene_a_constitutional_assembly: "Convocar una Asamblea Constituyente"
 BOL_convene_a_constitutional_assembly_desc: "Para sanar nuestra nación dividida y establecer una base estable, debemos convocar una nueva Asamblea Constituyente que represente a toda Bolivia."
 BOL_nature_of_the_state: "Naturaleza del Estado"
 BOL_nature_of_the_state_desc: "¿Cuál debería ser la naturaleza de nuestro Estado: centralizado o federal, plurinacional o unitario? Debemos definirlo en nuestra nueva constitución."
 BOL_question_of_the_capital: "Cuestión de la capital"
 BOL_question_of_the_capital_desc: "¿La Paz o Sucre? El debate sobre la sede del gobierno es simbólico y práctico. Debe quedar plasmada en ley una respuesta clara."
 BOL_question_of_judges: "Cuestión de los jueces"
 BOL_question_of_judges_desc: "¿Deberían los jueces ser elegidos o designados? La independencia judicial y la confianza pública están en juego."
 BOL_question_of_our_right_to_the_sea: "La cuestión de nuestro derecho al mar"
 BOL_question_of_our_right_to_the_sea_desc: "Nuestra constitución debe reafirmar nuestro derecho histórico de acceder al Océano Pacífico, tanto por motivos de identidad como por motivos diplomáticos futuros."
 BOL_settling_the_ethnic_divide: "Resolviendo la división étnica"
 BOL_settling_the_ethnic_divide_desc: "Los grupos étnicos de Bolivia tienen una larga historia de desigualdad y lucha. La nueva constitución debe esforzarse por abordar esta herida nacional."
 BOL_focus_on_integration: "Enfoque en la Integración"
 BOL_focus_on_integration_desc: "Debemos centrarnos en integrar a todos los bolivianos en una única identidad nacional, priorizando la unidad por encima del trato especial o la división."
 BOL_focus_on_justice: "Enfoque en la Justicia"
 BOL_focus_on_justice_desc: "La justicia debe ser el pilar de nuestro nuevo orden. Es necesario reconocer los errores históricos y extender los derechos a todas las comunidades."
 BOL_reconciliation_focus: "Enfoque en la Reconciliación"
 BOL_reconciliation_focus_desc: "Entre la justicia y la unidad se encuentra la reconciliación. Nuestro objetivo es superar las divisiones y establecer un nuevo rumbo de cooperación para la república."
 BOL_autonomy_for_the_media_luna: "Autonomía para la Media Luna"
 BOL_autonomy_for_the_media_luna_desc: "Los departamentos orientales llevan mucho tiempo reclamando autonomía. Reconocerla podría reducir la tensión y mejorar la gobernanza."
 BOL_spanish_as_the_sole_language: "Español como idioma única"
 BOL_spanish_as_the_sole_language_desc: "Declarar el español como único idioma oficial puede simplificar la gobernanza, pero corre el riesgo de alienar las voces indígenas."
 BOL_commission_on_past_abuses: "Comisión sobre Abusos del Pasado"
 BOL_commission_on_past_abuses_desc: "Formaremos una comisión de verdad y justicia para investigar la violencia estatal, la represión política y la injusticia del pasado."
 BOL_promote_ethnic_unity: "Promover la unidad étnica"
 BOL_promote_ethnic_unity_desc: "Nuestro objetivo es una identidad boliviana compartida que enaltezca a todas las etnias. Las escuelas, los medios de comunicación y las políticas deben reflejar este ideal."
 BOL_autonomy_for_indigenous_communities: "Autonomía para las comunidades indígenas"
 BOL_autonomy_for_indigenous_communities_desc: "Las comunidades indígenas deben tener el derecho al autogobierno y a la preservación cultural consagrado en la ley."
 BOL_make_indigenous_languages_national: "Hacer que las lenguas indígenas sean lenguas nacionales"
 BOL_make_indigenous_languages_national_desc: "El quechua, el aimara y otras lenguas indígenas obtendrán estatus nacional junto con el español."
 BOL_new_constitution: "Nueva Constitución"
 BOL_new_constitution_desc: "El largo proceso de debate, consenso y visión ha concluido. Bolivia cuenta ahora con una nueva constitución, una concebida para el futuro."
 BOL_atacama_border_dispute: "Disputa fronteriza de Atacama"
 BOL_atacama_border_dispute_desc: "La prolongada disputa territorial con Chile por el desierto de Atacama continúa moldeando nuestra identidad nacional. Es hora de reevaluar nuestro camino a seguir."
 BOL_promote_a_diplomatic_solution: "Promover una solución diplomática"
 BOL_promote_a_diplomatic_solution_desc: "En lugar de confrontación, buscaremos el diálogo con Chile. Una solución pacífica podría traer beneficios a largo plazo y abrir rutas comerciales."
 BOL_finding_a_mediator: "Encontrar un mediador"
 BOL_finding_a_mediator_desc: "Para facilitar las negociaciones con Chile, involucraremos a actores internacionales neutrales para que sirvan como mediadores en la disputa de Atacama."
 BOL_drop_our_claim_on_atacama: "Retirar nuestro reclamo sobre Atacama"
 BOL_drop_our_claim_on_atacama_desc: "Renunciar a nuestro reclamo histórico podría llevarnos a una normalización de las relaciones con Chile y a nuevas oportunidades regionales, incluso si ello duele en nuestro orgullo."
 BOL_new_era_in_chilean_relations: "Una nueva era en las relaciones con Chile"
 BOL_new_era_in_chilean_relations_desc: "Dejando atrás las tensiones, podemos trabajar con Chile en comercio, desarrollo y diplomacia en Sudamérica."
 BOL_promote_common_cultural_heritage: "Promover el patrimonio cultural común"
 BOL_promote_common_cultural_heritage_desc: "A pesar de los conflictos pasados, nuestros pueblos comparten raíces culturales comunes. Promover la unidad a través del patrimonio podría allanar el camino para una alianza más sólida."
 BOL_chilean_free_trade_agreement: "Tratado de Libre Comercio de Chile"
 BOL_chilean_free_trade_agreement_desc: "La integración económica con Chile beneficiará a ambas naciones. La reducción de aranceles y la infraestructura compartida son beneficiosas para ambas partes."
 BOL_our_window_to_the_pacific: "Nuestra ventana al Pacífico"
 BOL_our_window_to_the_pacific_desc: "Hemos conseguido una nueva ventana al Pacífico mediante la diplomacia. Comercio, seguridad y prosperidad nos esperan más allá de la costa."
 BOL_export_gas_to_chile: "Exportación de gas a Chile"
 BOL_export_gas_to_chile_desc: "La diplomacia energética continúa. El suministro de gas a Chile fortalecerá la interdependencia y beneficiará a nuestro presupuesto nacional."
 BOL_reach_out_to_the_americans: "Contactar a los estadounidenses"
 BOL_reach_out_to_the_americans_desc: "Obtener el apoyo de Estados Unidos podría inclinar la balanza a nuestro favor. Debemos presentar nuestro caso como justo y digno de respaldo."
 BOL_reach_out_to_mercosur: "Contactar a MERCOSUR"
 BOL_reach_out_to_mercosur_desc: "El bloque económico sudamericano podría brindar una valiosa influencia política y diplomática. Es hora de acercarse."
 BOL_reach_out_to_the_sco: "Contactar a la OCS"
 BOL_reach_out_to_the_sco_desc: "La Organización de Cooperación de Shanghai puede ofrecer caminos alternativos de apoyo y reconocimiento internacional."
 BOL_revive_the_pinochet_proposal: "Revivir la propuesta de Pinochet"
 BOL_revive_the_pinochet_proposal_desc: "Chile consideró en su momento el intercambio de tierras para resolver nuestra disputa. Retomar esa propuesta podría reactivar las negociaciones."
 BOL_insist_our_claim: "Insistir en nuestra reclamación"
 BOL_insist_our_claim_desc: "Diplomáticos o no, no abandonaremos nuestro legítimo derecho a la costa. Es nuestro destino histórico."
 BOL_presenting_our_case_to_the_hague: "Presentar nuestro caso ante La Haya"
 BOL_presenting_our_case_to_the_hague_desc: "Llevaremos nuestros argumentos jurídicos ante la corte internacional para exigir justicia en el caso de Atacama."
 BOL_dream_lost: "Sueño perdido"
 BOL_dream_lost_desc: "El mundo nos ha negado la justicia. El sueño de volver al mar se desvanece, pero nuestro espíritu permanece."
 BOL_dream_achieved: "Sueño cumplido"
 BOL_dream_achieved_desc: "Hemos recuperado nuestro lugar en el Pacífico. La historia recordará este día como el regreso de la gloria costera de Bolivia."
 BOL_abandon_diplomatic_solutions: "Abandonar las soluciones diplomáticas"
 BOL_abandon_diplomatic_solutions_desc: "La diplomacia nos ha fallado una y otra vez. Es hora de adoptar medidas más contundentes y audaces."
 BOL_ramp_up_military_readiness: "Aumentar la preparación militar"
 BOL_ramp_up_military_readiness_desc: "Debemos preparar nuestras fuerzas para cualquier posibilidad. El camino a la costa podría estar cubierto de fuego."
 BOL_gather_border_intelligence: "Recopilar inteligencia fronteriza"
 BOL_gather_border_intelligence_desc: "Debemos evaluar las defensas fronterizas y la capacidad militar de Chile antes de cualquier confrontación."
 BOL_enact_border_fortifications: "Implementar fortificaciones fronterizas"
 BOL_enact_border_fortifications_desc: "Para proteger nuestro interior y asegurar nuestras bases, reforzaremos nuestras posiciones defensivas."
 BOL_remembering_the_alliance_of_1879: "Recordar la Alianza de 1879"
 BOL_remembering_the_alliance_of_1879_desc: "Perú estuvo una vez con nosotros. Revivir viejas alianzas podría sernos útil de nuevo ante la agresión chilena."
 BOL_strike_alone: "Golpear solo"
 BOL_strike_alone_desc: "Nadie luchará por nuestro sueño, así que debemos luchar por él nosotros mismos. La costa será nuestra, cueste lo que cueste."
 BOL_revenge_for_the_war_of_the_pacific: "La venganza por la Guerra del Pacífico"
 BOL_revenge_for_the_war_of_the_pacific_desc: "Esto es más que política, es justicia. La pérdida de nuestra costa finalmente será vengada."
 BOL_reach_out_to_argentina: "Contactar a Argentina"
 BOL_reach_out_to_argentina_desc: "Argentina tiene una influencia significativa en la región. Al estrechar lazos diplomáticos, podríamos acceder a beneficios económicos, cooperación estratégica e incluso sentar las bases para una alianza más amplia."
 BOL_western_relations: "Relaciones con Occidente"
 BOL_western_relations_desc: "Bolivia dialogará diplomáticamente con las potencias occidentales, equilibrando la cooperación con la soberanía nacional."
 BOL_our_former_rulers: "Nuestros antiguos gobernantes"
 BOL_our_former_rulers_desc: "España nos dominó una vez. Ahora, nos mantendremos en igualdad de condiciones, o incluso los superaremos. La era de la sumisión ha terminado."
 BOL_our_american_partners: "Nuestros socios estadounidenses"
 BOL_our_american_partners_desc: "Estados Unidos puede ser un socio valioso en materia de seguridad, comercio y modernización, si se mantiene el respeto mutuo."
 BOL_natos_arm_in_latin_america: "El brazo de la OTAN en América Latina"
 BOL_natos_arm_in_latin_america_desc: "Bolivia servirá como pilar sur de la OTAN, proyectando poder y valores democráticos en la región."
 BOL_eu_trade_agreements: "Acuerdos comerciales con Europa"
 BOL_eu_trade_agreements_desc: "Unos vínculos más estrechos con la UE mejorarán los mercados de exportación, la inversión extranjera y la posición diplomática de Bolivia."
 BOL_oppose_chavismo_and_castroism: "Oponerse al chavismo y al castrismo"
 BOL_oppose_chavismo_and_castroism_desc: "Rechazamos el socialismo autoritario de Caracas y La Habana. Bolivia seguirá un camino diferente."
 BOL_american_military_expertise: "Experiencia militar estadounidense"
 BOL_american_military_expertise_desc: "El ejército estadounidense ofrece entrenamiento y modernización. Bolivia se beneficiará de su experiencia, manteniendo su autonomía."
 BOL_cias_door_in_latin_america: "La puerta de la CIA en América Latina"
 BOL_cias_door_in_latin_america_desc: "Nuestra cooperación de inteligencia con la CIA le otorgará a Bolivia acceso a capacidades y protección de vanguardia."
 BOL_american_free_trade_deal: "El Tratado de Libre Comercio Boliviano-Estadounidense"
 BOL_american_free_trade_deal_desc: "Un acuerdo comercial con EE. UU. abre nuestra economía a la inversión y al crecimiento. Nos convertiremos en un socio clave en el hemisferio."
 BOL_eastern_relations: "Relaciones Orientales"
 BOL_eastern_relations_desc: "Construiremos alianzas estratégicas con potencias orientales para equilibrar la influencia global y asegurar nuevos aliados."
 BOL_trip_to_beijing: "Un viaje a Pekín"
 BOL_trip_to_beijing_desc: "Visitar China marca un cambio importante en la política exterior. Buscaremos inversión, apoyo y colaboración de Oriente."
 BOL_improve_relations_with_moscow: "Mejorar las relaciones con Moscú"
 BOL_improve_relations_with_moscow_desc: "Mejores lazos con Rusia beneficiarán la defensa, la economía y el alcance diplomático de Bolivia."
 BOL_apply_to_join_the_sco: "Unirse a la OCS"
 BOL_apply_to_join_the_sco_desc: "Al unirse a la Organización de Cooperación de Shanghái, Bolivia pasará a formar parte de un bloque global en ascenso que contrarrestará el dominio occidental."
 BOL_russian_trade_agreement: "Acuerdo comercial con Rusia"
 BOL_russian_trade_agreement_desc: "Los nuevos acuerdos comerciales con Rusia mejorarán nuestro sector energético y diversificarán los mercados de exportación."
 BOL_foster_trade_ties_with_iran: "Fomentar los lazos comerciales con Irán"
 BOL_foster_trade_ties_with_iran_desc: "Irán y Bolivia pueden cooperar en comercio, industria y diplomacia. La resistencia mutua al imperialismo crea un vínculo natural."
 BOL_open_doors_to_cuba_and_venezuela: "Abrir las puertas a Cuba y Venezuela"
 BOL_open_doors_to_cuba_and_venezuela_desc: "Abrazaremos los lazos con Cuba y Venezuela, apoyando sus luchas y creando un eje antiimperialista en América Latina."
 BOL_oppose_american_influence: "Oponerse a la influencia estadounidense"
 BOL_oppose_american_influence_desc: "La interferencia estadounidense ha perjudicado a América Latina durante décadas. Bolivia liderará la resistencia contra el dominio de Washington."
 BOL_chinese_investment_boom: "Un auge de la inversión china"
 BOL_chinese_investment_boom_desc: "El capital chino y los proyectos de infraestructura transformarán la economía de Bolivia y mejorarán su competitividad global."
 BOL_expand_mercosur_types: "Expandir los lazos con MERCOSUR"
 BOL_expand_mercosur_types_desc: "Fortaleceremos la participación de Bolivia en el MERCOSUR para impulsar el comercio y la cooperación regional."
 BOL_trade_ties_with_india: "Expandir lazos comerciales con la India"
 BOL_trade_ties_with_india_desc: "India ofrece vastas oportunidades económicas. Fortalecer los lazos comerciales beneficiará a ambas naciones."
 BOL_affirm_bolivian_neutrality: "Afirmar la neutralidad boliviana"
 BOL_affirm_bolivian_neutrality_desc: "Bolivia se mantendrá neutral en los conflictos globales, centrándose en la diplomacia, la paz y el multilateralismo."
 BOL_un_peacekeeping_assistance: "Asistencia de las Naciones Unidas para el mantenimiento de la paz"
 BOL_un_peacekeeping_assistance_desc: "Contribuiremos a las misiones de mantenimiento de la paz de las Naciones Unidas, fortaleciendo nuestro papel como actor global responsable."
 BOL_focus_on_national_defence: "Enfoque en la defensa nacional"
 BOL_focus_on_national_defence_desc: "Una patria segura es esencial. Priorizaremos el gasto en defensa y la modernización en todas las ramas."
 BOL_reach_out_to_developing_nations: "Llegar a los países en desarrollo"
 BOL_reach_out_to_developing_nations_desc: "Bolivia actuará como líder entre las naciones en desarrollo, fomentando la cooperación Sur-Sur y el apoyo mutuo."
 BOL_global_mediator: "Un mediador global"
 BOL_global_mediator_desc: "Posicionaremos a Bolivia como un mediador neutral y confiable en conflictos y disputas internacionales."
 BOL_switzerland_of_the_andes: "Suiza de los Andes"
 BOL_switzerland_of_the_andes_desc: "Nuestro objetivo es convertirnos en una nación estable, neutral y próspera, una Suiza andina admirada por todos."
 BOL_legacy_of_the_confederation: "El legado de la Confederación"
 BOL_legacy_of_the_confederation_desc: "Honramos el espíritu de unidad de la Confederación Perú-Boliviana. Su legado sigue siendo un referente para la integración futura."
 BOL_strengthen_peruvian_bolivian_economic_ties: "Fortalecer los lazos económicos"
 BOL_strengthen_peruvian_bolivian_economic_ties_desc: "La cooperación económica con Perú creará prosperidad compartida y fortalecerá los lazos regionales."
 BOL_joint_military_exercises: "Ejercicios Militares Conjuntos"
 BOL_joint_military_exercises_desc: "La realización de simulacros conjuntos con vecinos fortalece la coordinación y mejora la seguridad mutua."
 BOL_our_brazilian_neighbours: "Nuestros vecinos brasileños"
 BOL_our_brazilian_neighbours_desc: "Nuestra relación con Brasil es compleja. Equilibraremos la competencia con una cooperación pragmática siempre que sea posible."
 BOL_our_claims_south: "Nuestras reclamaciones del Sur"
 BOL_our_claims_south_desc: "Desde que perdimos el acceso a nuestra costa, hemos tenido que pasar por un montón de trámites burocráticos para acceder a nuestras mercancías. Ya es hora de que evaluemos nuestra postura al respecto."
 BOL_fortified_preperations: "Preparaciones fortificadas"
 BOL_fortified_preperations_desc: "Necesitamos que nuestra frontera esté fortificada y sea resistente en caso de que entremos en conflicto con la amenaza del sur."
 BOL_the_chilean_devil: "El demonio chileno"
 BOL_the_chilean_devil_desc: "El Estado chileno es el diablo disfrazado. Solo trae inestabilidad y caos a la región, y debemos ser nosotros quienes informemos a nuestro pueblo y al resto del mundo sobre sus verdaderas intenciones."
 BOL_revenge_of_1879: "La venganza de 1879"
 BOL_revenge_of_1879_desc: "La guerra de 1879 concluyó con una humillación nacional y la pérdida de nuestra costa. Ahora es el momento de reparar esta pérdida."
 BOL_dropping_our_claims: "Renunciar a nuestras reclamaciones"
 BOL_dropping_our_claims_desc: "La guerra y el irredentismo no son el camino a seguir. Solo mediante la diplomacia y la cooperación podremos construir una Bolivia más fuerte."
 BOL_chilean_gas_exports: "Exportaciones de gas chileno"
 BOL_chilean_gas_exports_desc: "Al crear un pacto económico estratégico con los chilenos a través del gas, podremos acceder a la costa sin derramamiento de sangre."
 BOL_a_new_day_in_the_americas: "Un nuevo día en las Américas"
 BOL_a_new_day_in_the_americas_desc: "Hemos demostrado que las soluciones se pueden implementar con la pluma en lugar de la espada. La región ahora verá nuestras acciones como modelo para avanzar en las disputas."