 BLR_common_resource_marketss_desc: "Для полной интеграции нам нужен единый рынок ресурсов. Мы примем соответствующие законодательные акты для регулирования этого вопроса"
 BLR_citizenship_of_the_unions: "[union_state_flag_sov_or_ser]§YГражданство§! Союзного государства"
 BLR_citizenship_of_the_unions_desc: "Гражданство Союзного государства - это важный вопрос, который мы должны законодательно урегулировать, поскольку Союзное государство - это наднациональное образование, и здесь нам необходимо принять перечень законов"
 BLR_president_ups: "[union_state_flag_sov_or_ser]§YОрганизовать§! встречу президентов"
 BLR_president_ups_desc: "Мы должны организовать встречу президентов наших стран, конечно, с трансляцией по телевидению, чтобы убедить людей продолжать интеграцию"
 BLR_up_pro_union_state_partiess: "[union_state_flag_sov_or_ser]§YПоддерживать§! про-союзные партии"
 BLR_up_pro_union_state_partiess_desc: "Про-союзные партии должны обладать решающей властью в странах-кандидатах, поэтому мы усилим их влияние"
 SER_added_gudermes: "§YОтправить солдат§! на обучение в §Y[CHE.GetFlag]чеченский§! Гудермес"
 SER_added_gudermes_desc: "Гудермесская академия спецназа славится тем, что выпускает опытных и сильных бойцов спецназа, а поскольку мы теперь находимся в союзном государстве с Россией, то и имеем доступ к этой академии"
 SER_added_tatarstan: "§YЗаключить§! соглашение о сотрудничестве с §Y[TAT.GetFlag]Татарстаном§!"
 SER_added_tatarstan_desc: "Промышленность Татарстана - одна из самых крупных и производительных на территории России, мы заключим соглашение с Республикой Татарстан, чтобы получить часть этого промышленного потенциала"
 SER_added_bashkortostan: "§YЗаключить§! соглашение о сотрудничестве с §Y[BSH.GetFlag]Башкортостаном§!"
 SER_added_bashkortostan_desc: "Промышленность Башкортостана - одна из самых крупных и производительных на территории России, мы заключим соглашение с Республикой Башкортостан, чтобы получить часть этого промышленного потенциала"
 SOV_reunite_with_serbia: "[SER.GetFlag]§YВоссоединиться§! с §Y[SER.GetNameWithFlag]§!"
 SOV_reunite_with_serbia_desc: "Сербия — наш братский народ. Мы предприняли множество шагов для интеграции друг с другом, теперь пришло время для последнего штриха."
 SER_create_union_state: "[SOV.GetFlag]§YЗаключительный этап§! интеграции"
 SER_create_union_state_desc: "Теперь мы наконец-то стали Союзным государством, таким, каким оно было задумано в результате неоднократных перезаключений соглашений"
