 UZB_karakalpakstan.4.d: "Mientras los habitantes de Karakalpaks celebraban su fiesta nacional, unos uzbekos radicalizados atacaron a los asistentes. Varias personas resultaron heridas y los agresores fueron detenidos por la policía. ¿Cómo debemos actuar ante esta situación?"
