 SOV_IRQ_base_desc: "Rosyjska baza wojskowa, która znajduje się niedaleko naszej stolicy, służy nam jako przypomnienie, że Rosja nas nie opuści w przypadku globalnej wojny. Ale jeśli reżim w naszym kraju lub w Rosji zmieni się drastycznie, baza wojskowa zostanie natychmiast zamknięta"
