 israel_economy.128.t: "以色列提供关系修复！"
 israel_economy.128.d: "考虑到我们在中东的共同敌人，以色列为我们提供了一个新的合作计划，以对抗我们的敌人，并可能在他们许多领域展开合作。我们应该同意吗？"
 israel_economy.128.a: "我们同意。不要让任何人知道这件事。"
 israel_economy.128.b: "我们永远不会背叛我们的事业！"
 israel_economy.129.t: "沙特阿拉伯同意"
 israel_economy.129.d: "沙特同意与我们合作对抗共同的敌人，并协助我们开展未来的各种联合项目。"
 israel_economy.129.a: "非常好"
 israel_economy.130.t: "沙特阿拉伯拒绝了我们的提议！"
 israel_economy.130.d: "他们说，我们无法使他们偏离反抗我们的正路。"
 israel_economy.130.a: "嗯嗯，当然了。"
 israel_economy.131.t: "以色列为过去的行为道歉！"
 israel_economy.131.d: "以色列为之前的间谍活动道歉，并承诺今后不会再做这样的事情。他们送给我们一份礼物，以感谢我们的宽恕和合作意愿……"
 israel_economy.131.a: "他们被宽恕了。"
 israel_economy.131.b: "太无礼了！"
 israel_economy.132.t: "[From.GetName]接受"
 israel_economy.132.d: "我们的道歉已被接受，我们过去的行为也已被原谅。"
 israel_economy.132.a: "太棒了！"
 israel_economy.133.t: "[From.GetName]拒绝"
 israel_economy.133.d: "他们认为我们的举动是出于自私的扩张主义野心的厚颜无耻和不道德的行为。"
 israel_economy.133.a: "好吧，就这样"
 easten_andinf_tt: "我们将§G缓解§!§Y紧张局势§!并对§Y他们§!产生§O2%的影响力§!。"
 israel_economy.134.t: "以色列总理访问阿曼！"
 israel_economy.134.d: "今天，总理[ISR.GetLeader]秘密抵达阿曼，与摩萨德局长尤西·科恩和国家安全顾问梅尔·本·沙巴特一起前往南部城市塞拉莱的胡松宫会见苏丹[OMA.GetLeader]。苏丹陪同总理参观了宫殿，向他展示了苏丹国的许多古老文物和地图。在那里，他们讨论了推进中东和平进程的方法以及实现中东和平与稳定的一些共同关心的问题。这是自 1996 年西蒙·佩雷斯访问这个阿拉伯国家以来，阿曼苏丹首次与以色列总理会面。尽管从未承认以色列，但阿曼一直与以色列保持着密切的外交关系。两人还就多项贸易协议达成一致，并在马斯喀特成立了一个以色列非官方贸易办事处。以色列总理[ISR.GetLeader]访问了我们国家，并向我们提出了一项新的外交和军事合作协议。我们应该同意他们的提议吗？"
 israel_economy.134.a: "当然！"
 israel_economy.134.b: "对不起，做不到。"
 israel_economy.135.t: "阿曼同意！"
 israel_economy.135.d: "[ISR.GetLeader]访问阿曼后，同意与我国在外交和军事领域开展合作。"
 israel_economy.135.a: "太棒了！"
 israel_economy.136.t: "阿曼拒绝！"
 israel_economy.136.d: "他们不想与我们国家合作。"
 israel_economy.136.a: "为什么？！这简直是一种侮辱！"
