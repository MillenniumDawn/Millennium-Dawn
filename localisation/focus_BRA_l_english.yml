 #Rise of Bolsonaro
 BRA_rise_of_bolsonaro:0 "Rise of Bolsonaro"
 BRA_rise_of_bolsonaro_desc:0 "Formerly just a background Congressman with no filter on his controversial opinions, Jair Bolsonaro is now the President of Brazil."
 BRA_brazilian_diplomacy:0 "Brazilian Diplomacy"
 BRA_brazilian_diplomacy_desc:0 "Even though Brazil has a strong multilateral diplomacy, most people assume that Brazil is a 'diplomatic dwarf', having no say in the international stage at all. By putting Ernesto Araújo at the helm of Foreign Affairs, Bolsonaro aims to guide Brazilian foreign policy to a different path."
 BRA_ensure_military_support:0 "Ensure military support"
 BRA_ensure_military_support_desc:0 "President Bolsonaro, a former Military reserve Captain, has a strong support base in the military. Continuing this support is vital to maintain his political base."
 BRA_acabar_isso_dai:0 "Tem que acabar isso daí!"
 BRA_acabar_isso_dai_desc:0 "The left has ruined the country's economy, morality and frequently tries to impose its ideology on Brazilian families. This must end!"
 BRA_fight_foreign_influence:0 "Fight foreign influence"
 BRA_fight_foreign_influence_desc:0 "Due to a weak state, Brazil is constantly influenced by foreign countries. We must take concrete action to stop it."
 BRA_no_ideology:0 "'No ideology' foreign policy"
 BRA_no_ideology_desc:0 "Enough with our foreign policy being dictated by the previous governments left-wing ideology. We will break from it and find our own path."
 BRA_improve_mil_conditions:0 "Improve military conditions"
 BRA_improve_mil_conditions_desc:0 "There is a frequent myth that in case of war, Brazil only has ammo for two hours of battle. The outside view is that the conditions of our military are shoddy. We must take measures to increase confidence in the military's capacity."
 BRA_increase_mil_budget:0 "Increase military budget"
 BRA_increase_mil_budget_desc:0 "By increasing the percentile of the state budget to the military, our Defence Ministry might be able to radically change the shape of our military."
 BRA_ending_mamata:0 "Ending the 'mamata'"
 BRA_ending_mamata_desc:0 "Brazilian polititiants and legislators are all corrupt men who are constantly looking for a piece of the states 'tit'. We need to make the public perceive this government as one that will end the corruption in politics."
 BRA_court_evangelicals:0 "Court the Evangelical Church"
 BRA_court_evangelicals_desc:0 "The Evangelical Church has several members in congress, and is rapidly increasing its influence in Brazil. By courting them, we will ensure a strong religious base."
 BRA_call_paulo_guedes:0 "Call Paulo Guedes"
 BRA_call_paulo_guedes_desc:0 "Paulo Guedes is a Chicago-School educated economist with a strong monetarist agenda of tight budgets and privatizations. He is also a great supporter of Bolsonaro, with some saying he is just an economist version of him."
 BRA_insult_usa:0 "Insult the Americans"
 BRA_insult_usa_desc:0 "The Americans helped the coup of 1964 and constantly try to meddle in our affairs, as well as promoting a globalist agenda. Enough of them!"
 BRA_insult_china:0 "Nationalize Chinese Corporations"
 BRA_insult_china_desc:0 "The Chinese are trying to encroach the country by buying stocks in our energy sector and building companies here. We must buy back their stocks by force of law and expel these commies!"
 BRA_insult_europe:0 "Insult Euro leaders on Twitter"
 BRA_insult_europe_desc:0 "Bolsonaro use of twitter is known to be very colorful. In 2019 alone he insulted the French, the Germans, the Swedes..."
 BRA_new_domestic_identity:0 "New domestic identity"
 BRA_new_domestic_identity_desc:0 "With foreign influence tackled, we might now build a new Brazilian identity, free from globalism!"
 BRA_court_usa:0 "Ensure American support"
 BRA_court_usa_desc:0 "With the Americans on our side, we might have access to better weapons as well as having a powerful ally internationally."
 BRA_court_israel:0 "Court Israel"
 BRA_court_israel_desc:0 "The previous leftists governments frequently sided with arab nations, including Iran, on any question regarding the middle-east. By changing our embassy to Jerusalem, we will send a strong message of support to Israel's position."
 BRA_court_russia:0 "Court Russia"
 BRA_court_russia_desc:0 "Vladmir Putin is internationally respected by hard-right and far-right leaders as the perfect model of a strong leader. We should try to be more like him!"
 BRA_invite_nationalists:0 "Invite Far-Right leaders to Brazil"
 BRA_invite_nationalists_desc:0 "We should invite hard-right leaders to a summit, and discuss how to align our goals to tackle the globalist liberals and communists!"
 BRA_modernization_equipment:0 "Modernization of equipment"
 BRA_modernization_equipment_desc:0 "The Brazilian Military, Navy and Airforce needs to modernize its equipments. We should invest in national military technology and import new planes and weapons!"
 BRA_harsher_conscription:0 "Harsher Conscription"
 BRA_harsher_conscription_desc:0 "Every 18 year old must enlist in the military for a mandatory one year service. However, of the enlisted, only a small percentage actually serves the service. We must find ways to increase the conscription rate, even if everyone just rakes fields all day!"
 BRA_volunteer_reformation:0 "Volunteer Reformation"
 BRA_volunteer_reformation_desc:0 "We should encourage a more professional military and increase the rate of volunteers by use of propaganda, better wages and career prospects, and privileges."
 BRA_abundant_force:0 "Abundant Force"
 BRA_abundant_force_desc:0 "Brazil's military might must rival that of all the other South American countries combined. The sheer strength of our military must serve as a deterrent to any foreign invasion!"
 BRA_dealing_with_congress:0 "Dealing with the Congress"
 BRA_dealing_with_congress_desc:0 "The Brazilian Congress is innefective and corrupt. We must take concrete action to, say, either use it in our favor or destroy it."
 BRA_negotiate_centrao:0 "Negotiate with the 'centrão'"
 BRA_negotiate_centrao_desc:0 "The PMDB, DEM and other parties are part of a bloc of political centrists called 'the big center'. No legislation passes without their say, thereofore, we need to 'negotiate' with them for their support."
 BRA_make_friends_congress:0 "Make friends in Congress"
 BRA_make_friends_congress_desc:0 "By making key friends in all of the big parties, we might rein in the congress through influence alone."
 BRA_bolsokids_position:0 "Put Bolsonaro's kids in high positions"
 BRA_bolsokids_position_desc:0 "Eduardo and Carlos Bolsonaro are two Rio legislators and the sons of Jair Bolsonaro. By putting them in high profile positions, we can ensure control over congress and cabinet."
 BRA_eduardobolsonaro:0 "Eduardo Bolsonaro as U.S Diplomat"
 BRA_eduardobolsonaro_desc:0 "Eduardo constantly goes to the U.S for travel and lived there for a few years. By having him as our diplomat in the U.S, we can ensure our position internationally."
 BRA_bolsonaro_political_family:0 "The Bolsonaro Political Family"
 BRA_bolsonaro_political_family_desc:0 "With a highly spread influence in Brazilian politics, the Bolsonaro political family is now the most powerful in Brazil, with a say in every branch of politics. But after Jair passes away, who will succeed him?"
 BRA_rally_far_right:0 "Rally the Far-Right!"
 BRA_rally_far_right_desc:0 "Enough of the corrupt 'centrists' in congress! We must invite all far-right leaning congressmen to a single bloc and take the 'centrão' out!"
 BRA_assign_military_cabinet:0 "Assign Military to Cabinet"
 BRA_assign_military_cabinet_desc:0 "Enough of civilian legislators and 'specialists' in the cabinet. We must invite strong and wise military-men to help guide the country with an iron fist."
 BRA_attack_press:0 "Attack press freedom"
 BRA_attack_press_desc:0 "The Globo Network is the greatest news and broadcasting organization in the country, and also Bolsonaro's greatest critic. By removing Globo's TV and Radio license, we will teach them a lesson about loyalty."
 BRA_rally_military:0 "Rally the military!"
 BRA_rally_military_desc:0 "The congress is corrupt and innefective! Only the Military can really solve the problems of this country!"
 BRA_auto_coup:0 "Auto-Coup"
 BRA_auto_coup_desc:0 "As of today, President Bolsonaro realizes a coup de'etát against his own parliament, effectively ruling by decree. A new congress will be formed with members of the military, in a two-party system similar to the one during the 'years of lead'."
 BRA_defund_progressive_policies:0 "Defund progressive policies"
 BRA_defund_progressive_policies_desc:0 "Progressive social policies regarding minorities and the LGBT are extremely unpopular amongst the Evangelical population, who feel it is an attack against Brazil's families. In order to further court the Evangelical Clergy, we must remove all the social policies enacted by the previous governments!"
 BRA_assign_evangelical_judge:0 "Assign a Evangelical Judge to the STF"
 BRA_assign_evangelical_judge_desc:0 "As a way to set in stone the Pro-Evangelical policies of the government, Bolsonaro will appoint a 'terribly evangelical' supreme court judge, in order to tackle any ruling from the supreme court that may try to curb the interests of the clergy."
 BRA_socialsecurity_reform:0 "Social Security Reform"
 BRA_socialsecurity_reform_desc:0 "It is a well-known economic issue that Brazil's pension system is broken. If it countinues the way it is, Social Security spending as well as other mandatory payments will end up encompassing more than 60% of the state budget, leaving no room for other state investments such as education and health. Paulo Guedes proposed a reform that, while unpopular, will tackle the issue of the pension system."
 BRA_tax_reform:0 "Tax Reform"
 BRA_tax_reform_desc:0 "Taxes in Brazil are extremely Byzantine: There are four different VAT rates for different sectors of the economy (not counting state VAT), and the tax code is so complicated that in order to print it all into a book, it would be the size of a family car. In order to boost growth and attract foreign investment, we must simplify our tax code completely!"
 BRA_privatize_national_companies:0 "Privatize Nationalized Companies"
 BRA_privatize_national_companies_desc:0 "While mostly a market economy, most of Brazil's industry, specifically in the energy sector, is still nationalized. We must start a new round of privatization negotiations and open up the Brazilian markets for new entries."
 BRA_mining_amazon:0 "Mining in the Amazon"
 BRA_mining_amazon_desc:0 "The Amazon has vast, untouched mineral and oil deposits in natural reserves. We should pass legislation allowing the economic exploitation of those areas."
