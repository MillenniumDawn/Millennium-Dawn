 Neutral_Muslim_Brotherhood: "Islamista Moderado"
 Neutral_Muslim_Brotherhood_desc: "Islamista Moderado: - Grupos y partidos inspirados por la Hermandad Musulmana, una organización islamista sunita transnacional fundada en Egipto por el erudito islámico Hassan al-Banna en 1928. Tiene seguidores en todo el mundo árabe y más allá, con su modelo de activismo político combinado con obras de caridad islámica. Su objetivo es un gobierno político islámico e inculcar el Corán y la Sunnah como único punto de referencia para la sociedad."
 nationalist: "Perspectiva nacionalista"
 nationalist_noun: "Nacionalista"
 nationalist_desc: "Gobierno nacionalista"
 Nat_Autocracy: "Junta Militar"
 Nat_Autocracy_desc: "Junta militar: - Los gobiernos nacionalistas creen que la globalización les ha dado la espalda y buscan un renacimiento nacional basado en el proteccionismo, la militarización y la soberanía nacional y étnica. Detestan las instituciones liberales globales, pero pueden seguir siendo pragmáticos en sus alineaciones internacionales para promover sus estrechos objetivos nacionales o expansionistas."
