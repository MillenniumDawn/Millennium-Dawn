 arme.1013.t: "Protocolos armeno-turcos"
 arme.1013.d: "Los ministros de Asuntos Exteriores de Turquía y Armenia firmaron en Zúrich dos protocolos destinados a desarrollar y normalizar las relaciones entre ambos países. Al principio, hubo un gran optimismo sobre el histórico acuerdo, pero las disputas políticas entre los dos países dieron lugar a la suspensión de los Protocolos tan sólo seis meses después. En el primer aniversario de la firma de los Protocolos, Carnegie organizó una mesa redonda con Thomas de Waal, de Carnegie, Emil Sanamyan, editor del Armenian Reporter, y Ross Wilson, del Atlantic Council, ex embajador de Estados Unidos en Turquía. El embajador de Carnegie, James F. Collins, moderó la mesa."
 arme.1013.a: "Quieren demasiado de nosotros."
 arme.1012.t: "Era de Tsarukyan"
 arme.1012.d: "Gagik Tsarukyan (nacido el 25 de noviembre de 1956) es un empresario, político y ex atleta armenio. Tsarukyan es el fundador y líder del partido político Prosperous Armenia. También es dueño de varios negocios a gran escala y se cree que es uno de los hombres más ricos de Armenia. Como deportista ávido, practicaba boxeo, lucha y lucha de brazos, convirtiéndose en campeón mundial de lucha de brazos en 1996 y ganando el campeonato europeo en 1998."
 arme.1012.a: "Bargavach enq lnum, eli..."
 arme.1011.t: "Casa de Comercio Armenio-Bielorrusa"
 arme.1011.d: "Se ha establecido una empresa conjunta armenio-bielorrusa en forma de una sociedad de responsabilidad limitada, Armenian-Belarusian Trade House Ar-Be LLC, en Ereván, según informa el servicio de prensa de la empresa estatal belarusa Belgospischeprom. para el mercado armenio, en particular, garantizando la exportación de productos alcohólicos. En el futuro, la empresa conjunta organizará suministros a Armenia y comercio mayorista y minorista de productos cárnicos y lácteos bielorrusos, productos de confitería, harina, electrodomésticos (televisores, refrigeradores), ropa, zapatos, cosméticos, muebles, artículos sanitarios, etc."
 arme.1011.a: "¡Maravilloso!"
