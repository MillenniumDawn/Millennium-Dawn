# Site settings
title: "Millennium Dawn"
description: "Documentation for the Millennium Dawn mod for Hearts of Iron IV"
baseurl: "/Millennium-Dawn"
url: "https://millenniumdawnmod.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Collections
collections:
  guides:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation - Based on your existing _sidebar.md structure
navigation:
  - title: "Home"
    url: "/"
  - title: "Tutorials"
    url: "#tutorials"
  - title: "Team Resources"
    url: "#team-resources"
  - title: "Open-Source Resources"
    url: "#open-source-resources"
  - title: "Changelogs"
    url: "/Millennium-Dawn-Changelogs/"
  - title: "Dev Diaries"
    url: "/MD-Dev-Diary-List/"
  - title: "List of Countries"
    url: "/List-of-Countries/"

# Social links
social:
  - name: "GitHub"
    url: "https://github.com/millenniumdawnmod/Millennium_Dawn"
  - name: "Steam Workshop"
    url: "https://steamcommunity.com/sharedfiles/filedetails/?id=1313149702"
