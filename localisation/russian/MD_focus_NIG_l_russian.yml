 NIG_victory_is_from_god_alone_idea: "Победа от одного только Бога"
 NIG_the_new_nigerian_caliph_idea: "Новый халифат"
 NIG_uncontrollable_population_growth_idea: "Неконтролируемый прирост населения"
 NIG_uncontrollable_population_growth_idea_desc: "Нигерия переживает беспрецедентный рост населения, с одним из самых высоких показателей рождаемости в мире. Этот демографический взрыв представляет собой значительные проблемы для инфраструктуры, образования, здравоохранения и экономического развития. Без комплексных программ планирования семьи и существенных инвестиций в социальные услуги наша страна будет продолжать бороться с социально-экономическим давлением этого быстрого расширения, что потенциально подрывает наши цели развития на десятилетия вперед."
 NIG_controlled_population_program_idea: "Контролируемый рост населения"
 NIG_reformed_ndcc_idea: "Реформа NDCC"
 NIG_nigerian_education_idea: "Нигерийские образовательные программы"
 NIG_nigerian_education_idea_desc: "Правительство Нигерии осуществило комплексные реформы образования для улучшения качества образования в стране. Эти реформы включают введение новых учебных программ, повышение квалификации учителей и улучшение инфраструктуры в школах."
 NIG_blood_oil_idea: "Кровавая нефть"
 NIG_blood_oil_idea_desc: "Нигерийский экспорт нефти получил зловещее прозвище: «Кровавая нефть». Этот мрачный ярлык возник из-за широко распространенного насилия, вооруженных конфликтов и нарушений прав человека, которые преследуют богатые нефтью регионы, особенно дельту Нигера. Местные общины страдают от экологического опустошения, в то время как воинствующие группировки саботируют трубопроводы и похищают нефтяников, создавая цикл нестабильности, который портит самый ценный ресурс Нигерии кровопролитием и коррупцией."
 NIG_religious_divide_decisions_category: "Религиозный раскол"
 NIG_religious_divide_decisions_category_desc: "Религиозный раскол постепенно расширяет раскол внутри нашей страны. Пришло время начать переход в противоположную религию в надежде на стабилизацию страны."
 NIG_convert_state_332: "Конвертировать Биафру"
 NIG_convert_state_332_desc: "Биафра — преимущественно христианский район в Нигерии. Однако с экономической точки зрения он производит большую часть поставок нефти в страну. ИСПРАВЛЕНИЕ, или Движение за освобождение дельты Нигера, представляет собой крупную группировку ополченцев, которая препятствует местному производству."
 NIG_convert_state_339: "Конвертировать Кано"
 NIG_convert_state_339_desc: "Кано — преимущественно исламский регион в Северной Нигерии. Крупные городские центры Кадуна и Кано создали этот район как важный производственный узел со значительным промышленным потенциалом. Эти города представляют собой важнейшие экономические центры для развития севера Нигерии и находятся под сильным влиянием исламской культуры и традиций."
 NIG_convert_state_338: "Конвертировать Сокото"
 NIG_convert_state_340: "Конвертировать Борно"
 NIG_convert_state_334: "Конвертировать Лагос"
 NIG_convert_state_336: "Конвертировать Бенуэ"
 NIG_convert_state_322: "Конвертировать Амбазонию"
 NIG_convert_state_337: "Конвертировать Абуджу"
 NIG_convert_state_337_desc: "Абуджа, столица Нигерии, представляет собой микрокосм религиозного раскола страны, где бок о бок сосуществуют почти равные по численности группы мусульман и христиан. На территории федеральной столицы находятся самые впечатляющие религиозные сооружения страны, включая монументальную Национальную мечеть и великолепный Национальный христианский центр, символизирующие хрупкое религиозное равновесие, определяющее нигерийское общество."
 NIG_religious_civil_war_mission: "Религиозная гражданская война!"
 NIG_religious_civil_war_mission_desc: "Религиозная напряженность достигла критической точки по всей Нигерии, вооруженные ополчения формируются по религиозному признаку. Христиане на юге и мусульмане на севере быстро мобилизуются, накапливают оружие и вербуют бойцов. Насилие уже вспыхнуло в нескольких штатах, угрожая поглотить всю страну в разрушительной религиозной гражданской войне. Требуются немедленные действия, чтобы предотвратить полный крах национального единства и сохранить будущее Нигерии как единого государства."
 NIG_hold_off_on_conversion_decision: "Не спешите с конвертациями"
 NIG_hold_off_on_conversion_decision_desc: "Наши агрессивные усилия по религиозному обращению развиваются с опасной скоростью, угрожая хрупкой социальной структуре нашей нации. Если мы продолжим этот силовой подход, мы рискуем спровоцировать широкомасштабные гражданские беспорядки, сектантское насилие и потенциально непоправимый ущерб национальному единству. Мы должны временно приостановить деятельность по обращению, чтобы позволить напряженности утихнуть и разработать более взвешенный, устойчивый подход, который уважает сложный религиозный ландшафт Нигерии."
 nigeria_md.1.t: "Мирные преобразования в [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Наши Dawah начали направлять мирные обращения в [NIG_religious_conversion_state.GetName]. Местные имамы сообщают о растущей посещаемости мечетей, и многие семьи принимают исламское учение через наши образовательные программы. Процесс обращения был на удивление гармоничным, лидеры общин способствовали диалогу между различными религиозными группами. Открываются новые исламские школы, и призыв к молитве теперь разносится по районам, которые когда-то были преимущественно христианскими. Это действительно замечательный день для ислама, поскольку мы становимся свидетелями роста нашей уммы в этом регионе. Хвала Аллаху!"
 nigeria_md.1.d2: "Наши христианские миссионеры достигли выдающихся успехов в [NIG_religious_conversion_state.GetName], кульминацией которых стала сегодняшняя заключительная церемония массового крещения. Местные церкви сообщают о росте посещаемости, а семьи принимают христианское учение через наши образовательные программы. Лидеры общин способствовали мирному диалогу между различными религиозными группами, облегчая переход. По всему региону открываются новые церкви и христианские школы, и хвалебные гимны теперь разносятся эхом в районах, которые когда-то были преимущественно мусульманскими. Это действительно благословенный день для христианства, поскольку мы свидетельствуем о росте Царства Божьего в этом регионе."
 nigeria_md.1.a: "Отлично!"
 nigeria_md.1.b: "Замечательно!"
 nigeria_md.2.t: "Ненасильственные протесты в [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "Исламское меньшинство в [NIG_religious_conversion_state.GetName] организовало мирные демонстрации против наших усилий по обращению в веру. Местные имамы провели молитвенные собрания, которые переросли в ненасильственные протесты, участники которых несли плакаты, защищающие их религиозные свободы. Хотя эти протесты оставались упорядоченными, они создали заметную напряженность в регионе, влияя на стабильность и замедляя нашу миссионерскую работу. Местные власти сообщают об усилении поляризации между религиозными общинами, поскольку исламское меньшинство митингует, чтобы сохранить свои религиозные традиции."
 nigeria_md.2.d2: "Христианское меньшинство в [NIG_religious_conversion_state.GetName] организовало мирные демонстрации против наших усилий по обращению. Местные лидеры церкви координировали молитвенные собрания, которые переросли в ненасильственные протесты, участники которых несли плакаты, защищающие их религиозные свободы. Эти демонстрации создали заметную напряженность в регионе, поскольку более набожные христиане активно препятствовали работе наших исламских миссионеров. Местные власти сообщают о растущей поляризации между религиозными общинами, поскольку христиане объединяются для сохранения своих религиозных традиций."
 nigeria_md.2.a: "Хороший день для христианства"
 nigeria_md.2.b: "Для Аллаха!"
 nigeria_md.3.t: "Ожесточенное сопротивление нашим миссионерам!"
 nigeria_md.3.d1: "Жестокое сопротивление нашим миссионерам вспыхнуло по всему [NIG_religious_conversion_state.GetName]. То, что началось как мирные протесты, переросло в организованное сопротивление, при котором исламские боевики нападают на христианские аванпосты и мешают усилиям по обращению в ислам. По данным разведки, повстанцы «Боко Харам» предоставляют оружие, финансирование и тактическую поддержку местным группам сопротивления, превращая религиозную напряженность в вооруженный конфликт, который угрожает региональной стабильности."
 nigeria_md.3.d2: "В [NIG_religious_conversion_state.GetName] вспыхнуло яростное сопротивление, поскольку христианские ополченцы насильно выселяют наших миссионеров из их жилищ. Регион погружается в хаос, вооруженные христианские группировки вступают в прямые столкновения с местной полицией и исламскими миссионерами. Дороги блокируются, предприятия закрываются, а гражданское передвижение строго ограничивается по мере усиления насилия. Согласно отчетам разведки, эти ополченцы получают поддержку от внешних христианских организаций, превращая то, что начиналось как религиозная напряженность, во все более организованное вооруженное сопротивление."
 nigeria_md.3.a: "Прискорбно"
 nigeria_md.3.b: "Прискорбно"
 nigeria_md.4.t1: "Боевики Боко Харам!"
 nigeria_md.4.t2: "Христианское восстание!"
 nigeria_md.4.d1: "Народ взялся за оружие во имя Аллаха. Повстанцы «Боко Харам» открыто заявляют о своем намерении свергнуть правительство и установить исламское правление по всей стране. На территориях, находящихся под их контролем, гражданские лица быстро вооружаются и присягают на верность движению. Отчеты военной разведки указывают на то, что в отдаленных районах формируются организованные тренировочные лагеря, поскольку повстанцы готовятся к длительному конфликту. Ситуация ухудшилась и переросла из отдельных инцидентов в полномасштабное восстание, угрожающее национальной безопасности."
 nigeria_md.4.d2: "Христианские ополченцы начали открытое вооруженное восстание против нашего правительства. Они утверждают, что мы нарушаем их основные права человека, и их мятеж стремительно набирает обороты. Мы должны подготовиться к немедленным военным действиям, чтобы подавить это восстание, прежде чем оно выйдет за пределы наших границ и станет угрозой региональной стабильности. Ситуация требует быстрого и решительного вмешательства для сохранения национального единства."
 nigeria_md.4.a: "Смерть предателям!"
 nigeria_md.5.t: "Возрождение НДП"
 nigeria_md.5.d: "Народно-демократическая партия (НДП) пережила резкий рост популярности по всей Нигерии. Когда-то скептически настроенные избиратели теперь объединяются вокруг их платформы экономических реформ и национального единства. Кандидаты НДП доминируют в опросах общественного мнения в ключевых регионах, в то время как местные чиновники переходят в партию в беспрецедентных количествах. Политические аналитики связывают этот сдвиг с широко распространенным разочарованием в неудачах нынешней администрации в решении кризисов безопасности и экономического спада. Обещая стабильность и процветание, НДП позиционировала себя как наиболее надежную альтернативу будущему руководству Нигерии."
 nigeria_md.5.a: "НДП - это правильный выбор"
 nigeria_md.6.t: "Рост ВНП"
 nigeria_md.6.d: "Всенигерийская народная партия (ANPP) стала одной из самых влиятельных оппозиционных сил страны с момента ее создания в 1999 году. В последние годы партия набрала значительный импульс, отстаивая прогрессивную политику и выступая за более жесткое экономическое регулирование, создавая четкое идеологическое отличие от более консервативной НДП. Благодаря своей быстро расширяющейся низовой сети, охватывающей разнообразные этнические и религиозные общины Нигерии, ANPP успешно позиционировала себя как подлинный голос простых граждан. Ее платформа, сосредоточенная на комплексных программах социального обеспечения и требующая большей подотчетности правительства, нашла глубокий отклик у населения, все больше разочаровывавшегося в статус-кво."
 nigeria_md.6.a: "ВНП - это выбор народа."
 nigeria_md.7.t: "Нигерия ищет иностранные гранты"
 nigeria_md.7.d: "Нигерийское правительство начало активно обхаживать наших дипломатов и послов для получения иностранных грантов на развитие. Они стремятся значительно расширить свою национальную инфраструктуру и выразили особую заинтересованность в копировании надежных автомобильных и железнодорожных систем нашей страны. Их представители представили подробные предложения, подчеркивающие, как наша финансовая помощь может преобразовать транспортную сеть Нигерии. Должны ли мы предоставить запрошенную помощь для поддержки их амбициозных планов развития?"
 nigeria_md.7.a: "Сообщите нигерийцам, что мы поможем."
 nigeria_md.7.b: "Мы не можем себе этого позволить."
 nigeria_md.8.t: "Инвестиции из Нигерии"
 nigeria_md.8.d: "Нигерийское правительство обратилось к нам с существенными инвестиционными предложениями, нацеленными на нашу инфраструктуру, энергетический сектор и промышленное развитие. Их представители представили комплексные планы долгосрочных капитальных обязательств, которые обещают значительно ускорить наш экономический рост. Однако это поднимает критические вопросы об экономическом суверенитете — предоставление нигерийским корпорациям существенной доли рынка может создать зависимость и позволить им влиять на нашу внутреннюю экономическую политику. Мы должны тщательно сбалансировать немедленные выгоды развития с потенциальными долгосрочными последствиями для нашей национальной экономической независимости и безопасности."
 nigeria_md.8.a: "Конечно"
 nigeria_md.8.b: "Никогда"
 nigeria_md.9.t: "Приглашение в Союз исламских государств"
 nigeria_md.9.d: "Исламская Республика Нигерия направила нам официальное приглашение присоединиться к Союзу исламских государств. Нигерийский дипломат убежденно говорит: «Наши мусульманские страны должны объединиться против западного империализма и светских влияний. Вместе мы можем создать экономический и военный альянс, который защитит наши исламские ценности и сохранит наш суверенитет. Разделенные, мы остаемся уязвимыми для культурной эрозии и политического подчинения».\n\nАльянс обещает взаимные оборонные пакты, преференциальные торговые соглашения и религиозную солидарность во всем исламском мире. Должны ли мы присоединиться к нашим мусульманским братьям в этой панисламской коалиции?"
 nigeria_md.9.a: "Вместе сильнее!"
 nigeria_md.9.b: "Мы должны джихадить сами!"
 nigeria_md.10.t: "Нигерия просит европейские инвестиции"
 nigeria_md.10.d: "Нигерийские чиновники обратились к нашему правительству с амбициозным инвестиционным предложением. Их делегация представляет Нигерию как самую быстрорастущую экономику Африки с огромным неиспользованным потенциалом в нефтяном, сельскохозяйственном и технологическом секторах. Наши экономические советники подчеркивают, что ранние инвестиции могут обеспечить преимущественный доступ к расширяющимся рынкам Нигерии и ее богатым природным ресурсам. Однако сохраняются серьезные опасения относительно политической стабильности, коррупции и недостатков инфраструктуры. Должны ли мы сейчас вложить значительный капитал, чтобы создать стратегический экономический плацдарм в этой новой западноафриканской державе, или подождать, пока эти проблемы будут решены?"
 nigeria_md.10.a: "Вперед! Больше промышленности значит больше денег!"
 nigeria_md.10.b: "Пустая трата наших средств"
 NIG_controlled_population_program_idea_desc: "Благодаря всеобъемлющим инициативам по планированию семьи, образовательным кампаниям и тщательно разработанному законодательству Нигерия успешно сдержала свой ранее беспрецедентный рост населения до устойчивого уровня. Эта политика сбалансировала культурную чувствительность с экономическими потребностями, что позволило улучшить распределение ресурсов на здравоохранение, образование и развитие инфраструктуры. Этот контролируемый демографический переход позиционирует Нигерию для более стабильного долгосрочного экономического роста и улучшения качества жизни ее граждан."
 NIG_separation_of_church_and_state: "Разделение церкви и государства"
 NIG_separation_of_church_and_state_desc: "Церковь и государство должны быть разделены, если мы хотим когда-либо жить в настоящей гармонии."
 NIG_suppression_of_islam: "Подавление ислама"
 NIG_suppression_of_islam_desc: "Исламскому населению необходимо показать ошибочность их пути, следуя исламским доктринам. Мы начнем с закрытия местных исламских газет и прекращения других источников поддержки."
 NIG_lagos_financial_centre: "Финансовый центр Лагоса"
 NIG_lagos_financial_centre_desc: "Город Лагос является крупнейшим городом Африки по численности населения. Он также может похвастаться одним из самых сильных финансовых секторов среди всех крупных городов Африки. Экономический департамент рассматривает эту отрасль как один из наших следующих шагов по улучшению нашей отстающей экономики."
 NIG_hydroelectric_power_projects: "Проекты гидроэлектростанций"
 NIG_hydroelectric_power_projects_desc: "Гидроэлектроэнергия — это возобновляемый источник энергии, который становится все более популярным в Нигерии. Это чистый и эффективный способ производства электроэнергии, который также экономически эффективен. Мы должны рассмотреть возможность строительства гидроэлектростанций, которые помогут нам производить электроэнергию и снизить нашу зависимость от иностранной нефти."
 NIG_strike_fighters: "Ударные истребители"
 NIG_strike_fighters_desc: "Местные отрасли могли бы быть перепрофилированы для производства более дешевых и эффективных истребителей для наших стареющих ВВС. Мы могли бы потенциально увеличить наше размещение Alpha Jet или Chengdu."
 NIG_controls_ambazonia_tt: "\nЕсли мы контролируем §Y[322.GetName]§! или имеем права на ресурсы §Y[322.GetName]§!:\n"
 NIG_the_bakassi_peninsula: "Полуостров Бакасси"
 NIG_the_bakassi_peninsula_tt: "Мы §Yзахватили полуостров Бакасси§!. В зависимости от того, что произойдёт в ближайшие несколько недель, выбор может привести к войне с §Y[CAM.GetNameWithFlag]§!\n"
 NIG_sharia_law_warning_tt: "Прекращение действия §YЗакона шариата§! в Северных штатах приведёт к тому, что штатам будет сложнее перейти на него, если мы решим сделать это позже...\n"
 NIG_ambazonia.1.a_tt: "Мы будем действовать в отношении [NIG.GetAdjective] дипломатическим путём. Неспособность уступить §Yполуостров Бакасси§! может привести к эскалации конфликта."
 NIG_ambazonia.1.b_tt: "Мы вступим в бой с [NIG.GetNameWithFlag]. Неспособность уступить §Yполуостров Бакасси§! может привести к эскалации конфликта, в результате чего погибнут солдаты, и это будет расценено как открытая враждебность."
 NIG_accepted_the_icj_ruling: "Принял решение Международного Суда"
 NIG_rejected_the_icj_ruling: "Отклонил решение Международного суда"
 NIG_rejected_the_icj_ruling_2: "Отклонил решение Международного суда"
 NIG_occupying_ambazonia: "Оккупация Амбазонии"
 NIG_occupying_ambazonia_2: "Оккупация Амбазонии"
 NIG_nigerian_land_of_harmony_idea_desc: "Различия в религии в Нигерии заставили правительство не выбирать ни одну из сторон. Светскость действительно в интересах Нигерии, обеспечивая будущее страны как светского государства. А также навсегда закрепляя нацию в Африке как истинную землю гармонии и мира для всех религий, как христиан, так и мусульман."
 NIG_state_run_markets_idea_desc: "Нигерийское правительство приняло новую серию законов, направленных на усиление регулирования и дополнительного государственного контроля над рынками. Дополнительные правила и больший контроль привели к новому росту государственных строительных проектов и развития инфраструктуры."
 NIG_armor_production_idea_desc: "Упор на местное производство бронированных машин, таких как танки, БТР и БМП, снизит нашу зависимость от иностранных государств в производстве критически важного оборудования, необходимого нашим механизированным военным силам. Кроме того, это создаст дополнительные рабочие места и возможности для нигерийского народа, а также потенциально откроет новые пути к богатству для страны."
 NIG_coastal_forces_production_idea_desc: "Нигерийское правительство сделало ряд целевых инвестиций и дополнительных политик для повышения эффективности нигерийского флота. Это позволило увеличить дополнительное производство военных судов и прибрежных сил для обеспечения надлежащего суверенитета наших берегов и вод."
 NIG_nigerian_peacekeepers_idea_desc: "Нигерийские военные, опираясь на свой обширный опыт в разрешении конфликтов, зарекомендовали себя как ведущий поставщик миротворческих сил по всей Африке. Наши войска пользуются большим уважением за свой профессионализм и эффективность в стабилизации нестабильных регионов. Развертывая миротворцев и предлагая военную поддержку соседним странам, Нигерия демонстрирует свою приверженность региональной безопасности и континентальному процветанию. Эти усилия не только укрепляют наши дипломатические позиции, но и вносят значительный вклад в путь Африки к прочному миру и развитию."
 NIG_victory_is_from_god_alone_idea_desc: "Фраза «Победа только от Бога» была девизом нигерийской армии с момента ее основания в 1960-х годах. Она охватывает религиозную значимость нигерийского народа."
 NIG_the_new_nigerian_caliph_idea_desc: "Нигерийское правительство приняло ряд законов для создания нового халифата. Это позволило новому росту исламской активности и формированию нового халифата."
 NIG_reformed_ndcc_idea_desc: "Комиссия по развитию дельты Нигера (NDDC) была реформирована для лучшего обслуживания потребностей региона дельты Нигера. Новая комиссия сосредоточится на развитии инфраструктуры, образовании, здравоохранении и экономическом развитии в регионе."
 NIG_bakassi_occupation_idea: "Полуостров Бакасси"
 NIG_bakassi_occupation_idea_desc: "Полуостров Бакасси, богатый ресурсами регион в дельте Нигера, остается под нашим контролем, несмотря на территориальные претензии Камеруна. Хотя Камерун подал прошение о возвращении полуострова, мы сохранили свою позицию. Международный суд в настоящее время обсуждает законное право собственности на эту территорию. В течение этого периода мы продолжаем добывать и экспортировать нефть с полуострова, принося пользу как нашей внутренней экономике, так и международной торговле."
 NIG_bakassi_occupation_idea_tt: "Пока мы контролируем §Yполуостров Бакасси§!, у нас есть §Gправа на ресурсы§! для §Y[322.GetName]§!\n"
 NIG_reckless_growth_idea: "Безрассудный рост"
 NIG_reckless_growth_idea_desc: "Погоня правительства Нигерии за беспрецедентным и быстрым экономическим ростом дорого обошлась. Местные сообщества, как племенное население, так и городские жители, несут на себе основную тяжесть этой безрассудной стратегии развития."
 NIG_convert_state_338_desc: "Штат Сокото — самый северо-западный штат в Северной Нигерии. Его исторические связи с народом хуса-фулани и его исторические связи с бывшим халифатом Сокото делают его очень важным штатом для мусульман Нигерии. Он также является одним из важнейших мест исламского уклона в стране и в регионе Западной Африки в целом для ислама."
 NIG_convert_state_340_desc: ""
 NIG_convert_state_334_desc: "Штат Лагос является домом для одной из крупнейших столичных областей в стране и в Африке с городом, который носит то же название. Штат является одним из основных источников экономической активности, а также городским центром с высокой плотностью населения, в котором проживает большая часть населения страны. Регион, хотя и многоконфессиональный, является преимущественно христианским из-за бывшего британского колониализма и положения в качестве крупного порта на побережье Западной Африки."
 NIG_convert_state_336_desc: ""
 NIG_convert_state_322_desc: ""
 NIG_expand_hydro_decisions_category: "Расширить проекты гидроэлектростанций"
 NIG_expand_hydro_decisions_category_desc: "Федеральное правительство Нигерии разработало ряд новых планов и законодательных актов, позволяющих расширять проекты гидроэлектростанций по всей стране. Мы должны рассмотреть возможность инвестирования в эти проекты, чтобы помочь нам генерировать электроэнергию и снизить нашу зависимость от нефти, а также помочь Нигерии стать лидером в области возобновляемых источников энергии, а также освободить нефть для экспорта."
 NIG_construct_the_mambilla_hydroelectric_power_plant: "Строительство гидроэлектростанции Мамбилла"
 NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "Проект Мамбилла является одним из крупнейших проектов гидроэлектростанций во всей Африке. По оценкам, его завершение обойдется в несколько миллиардов долларов, а установленная мощность на момент завершения составит 3050 МВт, что делает его одной из самых мощных гидроэлектростанций в мире, а также одной из крупнейших в Африке. Расположенный над рекой Донга, он будет состоять из четырех плотин и двух подземных электростанций и, как ожидается, станет огромным благом для создания рабочих мест в этом районе."
 NIG_construct_the_kashimbila_hydroelectric_power_plant: "Строительство Кашимбильской гидроэлектростанции"
 NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "Расположенная в штате Тараба на юго-востоке Нигерии, Кашимбилская гидроэлектростанция — это электростанция, расположенная над рекой Катсина-Ала. Предполагается, что строительство этой гидроэлектростанции будет обеспечивать свыше 80%-90% потребностей штата Тараба в электроэнергии после ее завершения."
 NIG_construct_the_zungeru_hydroelectric_power_plant: "Строительство гидроэлектростанции Зунгеру"
 NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "Построенная вокруг реки Кадуна в штате Нигер, станция представляет собой гигантскую гидроэлектростанцию ​​мощностью 700 МВт. По оценкам, она будет вырабатывать свыше 2800 ГВт-ч электроэнергии в год, что делает ее второй по величине гидроэлектростанцией в стране после гидроэлектростанции Каинджи."
 NIG_construct_the_gurara_hydroelectric_power_plant: "Строительство гидроэлектростанции Гурара II"
 NIG_construct_the_gurara_hydroelectric_power_plant_desc: "Гидроэлектростанция Гурара II — это крупномасштабный гидроэнергетический проект, который будет генерировать впечатляющие 360 МВт электроэнергии. Расположенная над рекой Гурара с ожидаемой годовой генерацией в 1130 ГВт-ч, она является прекрасной возможностью для нас продолжить модернизацию нашей страны и приблизиться к нашей цели — модернизированной и индустриальной стране."
 nigeria_md.100.t: "Законы шариата в Замфаре"
 nigeria_md.100.d: "В удивительном повороте событий штат Замфара установил шариат в качестве своей правовой системы. Хотя это не является неожиданным и не чуждым региону, это все же является значительным событием для страны и окажет большое влияние на северную часть нашей страны. Христианские активисты в регионе уже начали мобилизоваться и готовятся к небольшим протестам против регионального правительства и установления шариата. Это лишь вопрос времени, когда распространение шариата охватит все мусульманские регионы страны."
 nigeria_md.100.a: "Тревожное развитие событий"
 nigeria_md.100.b: "Вмешаться с предупреждением"
 nigeria_md.101.t: "Религиозное насилие в Кадуне"
 nigeria_md.101.d: "После того, как штаты решили ввести законы шариата, христианское меньшинство в штате Кадуна начало мобилизоваться и готовится к небольшим протестам против регионального правительства и установления законов шариата. Это лишь вопрос времени, когда распространение шариата охватит все мусульманские регионы страны."
 nigeria_md.101.a: "Смягчить ситуацию"
 nigeria_md.101.b: "Игнорировать ситуацию"
 nigeria_md.102.t: "Религиозные беспорядки в Абудже из-за Мисс Мира"
 nigeria_md.102.d: "Конкурс красоты Мисс Мира проходит в Абудже, и люди бунтуют из-за этого. Христианское большинство бунтует из-за того, что конкурс красоты проводится в мусульманской стране, а мусульмане бунтуют из-за того, что конкурс красоты проводится в христианской стране. Ситуация напряженная и может привести к насилию."
 nigeria_md.102.a: "Запретить конкурс красоты"
 nigeria_md.102.b: "Позвольте местным жителям справиться с этим"
 nigeria_md.103.t: "Полуостров Бакасси"
 nigeria_md.103.d: "Полуостров Бакасси — это богатый нефтью регион на юге Амбазонии, который был частью нашей страны большую часть сорока лет. Однако Международный суд вынес решение в пользу Камеруна и постановил, что Нигерия должна уступить полуостров Камеруну. Что нам делать? Мы можем принять решение Международного суда и отступить или попытаться подтолкнуть Камерун к признанию этой идиотской идеи, что у них есть какие-то права на полуостров."
 nigeria_md.103.a: "Принять решение Международного Суда"
 nigeria_md.103.b: "Отклонить решение Международного Суда"
 nigeria_md.104.t: "Обрушение здания в Лагосе"
 nigeria_md.104.d: "В Лагосе рухнуло здание, и считается, что это произошло из-за отсутствия надлежащих строительных норм и правил. Здание было новым торговым центром, который был построен в городе Лагос. Считается, что здание было построено без надлежащих разрешений и не соответствовало нормам."
 nigeria_md.104.a: "Возместить ущерб"
 nigeria_md.104.b: "Пусть этим займутся местные власти"
 nigeria_md.105.t: "1-я церемония вручения премии «Африканская киноакадемия»"
 nigeria_md.105.d: "В Лагосе проходит 1-я церемония вручения премии Africa Movie Academy Awards. Ожидается, что мероприятие привлечет большое количество участников со всего континента. Для нас это прекрасная возможность продемонстрировать нашу культуру и прорекламировать нашу страну как прекрасное место для ведения бизнеса."
 nigeria_md.105.a: "Чудесное отвлечение"
 nigeria_md.106.t: "Взрыв арсенала в Лагосе"
 nigeria_md.106.d: "В оружейной палате Лагоса взорвалась бомба, и считается, что это произошло из-за отсутствия надлежащих мер безопасности. Взрыв был вызван бомбой, заложенной группой боевиков, выступающих против правительства Нигерии. Взрыв нанес большой ущерб оружейной палате и убил несколько человек."
 nigeria_md.106.a: "Расследовать взрыв"
 nigeria_md.106.b: "Ущерб нанесен. Пришло время двигаться дальше."
 nigeria_md.107.t: "Нигерийские боевики совершили нападение в Порт-Харкорте"
 nigeria_md.107.d: "Группа боевиков атаковала порт Порт-Харкорт, и считается, что они выступают против правительства Нигерии. Боевики убили несколько человек и нанесли большой ущерб порту."
 nigeria_md.107.a: "Отправьте военных"
 nigeria_md.107.b: "Пусть этим займутся местные полицейские силы."
 nigeria_md.108.t: "Взрыв трубопровода в Лагосе"
 nigeria_md.108.d: "В Лагосе взорвался трубопровод, и считается, что это произошло из-за отсутствия надлежащего обслуживания. Взрыв был вызван трубопроводом, который не обслуживался должным образом и не соответствовал нормам."
 nigeria_md.108.a: "Расследовать взрыв"
 nigeria_md.108.b: "Пусть этим займутся местные власти"
 nigeria_md.109.t: "Прорыв плотины в Замфаре"
 nigeria_md.109.d: "В Замфаре рухнула плотина, и считается, что это произошло из-за отсутствия надлежащего обслуживания. Плотина была новой плотиной, построенной в штате Замфара. Считается, что плотина была построена без надлежащих разрешений и не соответствовала нормам."
 nigeria_md.109.a: "Расследовать обрушение"
 nigeria_md.109.b: "Пусть этим займутся местные власти"
 nigeria_md.110.t: "Насилие, ведущее к выборам"
 nigeria_md.110.d: "Приближаются выборы, и насилие начинает расти. Христианское большинство начинает бунтовать из-за того, что выборы проводит мусульманская страна, а мусульмане начинают бунтовать из-за того, что выборы проводит христианская страна. Ситуация напряженная и может привести к насилию."
 nigeria_md.110.a: "Повысьте безопасность и защитите избирательные урны"
 nigeria_md.110.b: "Позвольте ситуации идти своим чередом"
 nigeria_md.111.t: "Разлив бензина в штате Кадуна"
 nigeria_md.111.d: "В штате Кадуна произошел разлив бензина, и считается, что это произошло из-за отсутствия надлежащего обслуживания. Разлив был вызван бензобаком, который не обслуживался должным образом и не соответствовал нормам."
 nigeria_md.111.a: "Развернуть федеральные силы в этом районе."
 nigeria_md.111.b: "Пусть этим займутся местные власти"
 nigeria_md.112.t: "Взрыв трубопровода Иджегун"
 nigeria_md.112.d: "В Иджегуне взорвался трубопровод, и считается, что это произошло из-за отсутствия надлежащего обслуживания. Взрыв был вызван трубопроводом, который не обслуживался должным образом и не соответствовал нормам."
 nigeria_md.112.a: "Расследовать взрыв"
 nigeria_md.112.b: "Пусть этим займутся местные власти"
 nigeria_md.113.t: "Исламские экстремисты совершили нападение в штате Баучи"
 nigeria_md.113.d: "Группа исламских экстремистов напала на штат Баучи, и считается, что они выступают против правительства Нигерии. Экстремисты убили несколько человек и нанесли большой ущерб штату."
 nigeria_md.113.a: "Отправьте военных"
 nigeria_md.113.b: "Пусть этим займутся местные власти"
 nigeria_md.114.t: "Создание Университета Афе Бабалола"
 nigeria_md.114.d: "В Нигерии создан новый университет, названный в честь покойного Афе Бабалолы. Университет является частным и, как ожидается, станет крупным игроком в секторе образования страны."
 nigeria_md.114.a: "Прекрасная возможность"
 nigeria_md.115.t: "Нигерийские наводнения"
 nigeria_md.115.d: "Правительство Нигерии объявило чрезвычайное положение из-за наводнений, обрушившихся на страну. Наводнения нанесли большой ущерб стране и привели к гибели множества людей."
 nigeria_md.115.a: "Природа должна идти своим чередом."
 nigeria_md.115.b: "Развернуть военные силы в этом районе"
 nigeria_md.115.c: "Предоставить финансирование местным органам власти"
 nigeria_md.116.t: "Кровавый золотой юбилей"
 nigeria_md.116.d: "Когда Нигерия праздновала 50-ю годовщину независимости, то, что должно было стать радостным событием, превратилось в трагедию. Движение за освобождение дельты Нигера (MEND) ранее предупреждало о планируемых атаках во время празднования юбилея, и они выполнили свои угрозы. В результате взрывов в Абудже погибло несколько человек и многие получили ранения, что омрачило золотой юбилей страны. Это нападение произошло в особенно трудное время, поскольку страна уже столкнулась с разрушительными наводнениями, которые побудили правительство объявить чрезвычайное положение."
 nigeria_md.116.a: "По-настоящему трагический день."
 nigeria_md.117.t: "Резня в Заки Биаме"
 nigeria_md.117.d: "В Заки-Биаме произошла резня, и считается, что она произошла из-за отсутствия надлежащих мер безопасности. Резня была совершена группой боевиков, выступающих против правительства Нигерии. В результате резни погибло несколько человек, а государству был нанесен большой ущерб."
 nigeria_md.117.a: "Предоставить дополнительное финансирование местным органам власти"
 nigeria_md.117.b: "Разрешить военным провести внутреннее расследование ситуации"
 nigeria_ambazonia.1.t: "Есть ли у нас выбор?"
 nigeria_ambazonia.1.d: "Нигерийцы решили отклонить решение Международного суда о передаче нам полуострова Бакасси. Мы не знаем, какие у нас есть варианты. Мы можем уступить и уйти с полуострова или можем выбрать борьбу за него, или мы можем обратиться к нигерийцам с просьбой пересмотреть их решение. Что нам делать?"
 nigeria_ambazonia.1.a: "Бакасси по праву принадлежит нам"
 nigeria_ambazonia.1.b: "Мы сами с этим разберёмся"
 nigeria_ambazonia.1.c: "Уйти из Бакасси"
 nigeria_ambazonia.2.t: "Первый выстрел"
 nigeria_ambazonia.2.d: "Камерунские солдаты вступили в стычку с нашими войсками на полуострове Бакасси. Войска в этом регионе пытались удержать свои позиции и отразили первоначальный натиск камерунских сил. Это лишь вопрос времени, когда ситуация обострится, если мы ничего не предпримем, или же она будет обостряться и дальше. Что нам делать?"
 nigeria_ambazonia.2.a: "Сопротивляйся!"
 nigeria_ambazonia.2.b: "Нигерия уступает Бакасси"
 nigeria_ambazonia.3.t: "Капитуляция"
 nigeria_ambazonia.3.d: "Камерун уступил нам полуостров Бакасси. Пришло время отпраздновать нашу победу и перейти к следующей главе наших отношений — правлению регионом Бакасси и прилегающими территориями."
 nigeria_ambazonia.3.a: "Бакасси по праву принадлежит нам!"
 nigeria_ambazonia.4.t: "Запрос"
 nigeria_ambazonia.4.d: "Камерун потребовал, чтобы мы покинули полуостров Бакасси. Что нам делать? Мы можем удвоить усилия и бороться за полуостров, а можем уступить и покинуть его. Этот выбор определит будущее региона и отношения между нашей страной и Камеруном."
 nigeria_ambazonia.4.a: "Сопротивляйся!"
 nigeria_ambazonia.4.b: "Уступить полуостров"
 nigeria_ambazonia.5.t: "Нигерия защищает Бакасси"
 nigeria_ambazonia.5.d: "Нигерия защитила полуостров Бакасси от Камеруна. Неясно, приведёт ли это к каким-либо другим действиям со стороны правительства Нигерии, но очевидно, что Камерун выиграл этот дипломатический спор без кровопролития."
 nigeria_ambazonia.5.a: "Уступить Бакасси"
 nigeria_ambazonia.5.b: "Эскалация конфликта"
 nigeria_ambazonia.6.t: "Нигерия уступает Бакасси"
 nigeria_ambazonia.6.d: "Нигерия уступила полуостров Бакасси Камеруну. Несмотря на первоначальное нежелание следовать решению Международного суда, они в конце концов уступили полуостров Камеруну. Неясно, приведёт ли это к каким-либо другим действиям со стороны правительства Нигерии, но очевидно, что Камерун выиграл этот дипломатический спор без необходимости в полномасштабной войне."
 nigeria_ambazonia.6.a: "Бакасси по праву принадлежит нам!"
 nigeria_ambazonia.7.t: "Нигерия присоединяет Амбазонию"
 nigeria_ambazonia.7.d: "Несмотря на решение Международного суда, Камерун уступил полуостров Бакасси Нигерии, а оставшийся регион Амбазония был присоединён к Нигерии. Неясно, приведёт ли это к каким-либо другим действиям со стороны правительства Камеруна, но очевидно, что Нигерия в целом выиграла эту битву, поскольку теперь она контролирует весь полуостров Бакасси и остальной регион."
 nigeria_ambazonia.7.a: "Очередной всплеск напряженности..."
 nigeria_ambazonia.8.t: "Вторая Амбазонская война"
 nigeria_ambazonia.8.d: "Неспособность Нигерии принять решение Международного суда привела ко второй войне в Амбазонии. Война была жестокой и в первые дни нанесла большой ущерб региону. Неясно, сможет ли Нигерия выиграть эту войну, но очевидно, что она будет долгой и трудной для обеих сторон, которым нечего терять."
 nigeria_ambazonia.8.a: "Печальный день для всего мира..."
 nigeria_ambazonia.9.t: "Нигерия выходит из состава Амбазонии"
