 FIN.conservatism: "£FIN_conservatism_small 芬兰中间党"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "保守主义 - 芬兰中间党是芬兰的一个中间派政党，其支持者主要来自农村地区。长久以来，一直在与芬兰社会民主党的分庭抗礼中始终保持着最大或者第二大政党的地位"
 FIN.liberalism: "£FIN_liberalism_small 民族联合党"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "自由主义 - 民族联合党是芬兰的一个自由保守主义政党。该党倡导社会自由价值观，是北约和欧盟的坚定支持者"
 FIN.socialism: "£FIN_socialism_small 社会民主党"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "社会民主主义 - 芬兰社会民主党是芬兰历史最悠久并依然存在的政党。作为占主导地位的中左翼政党，该党与工会们有着紧密的联系。芬兰社会民主党曾是共产主义政党，后在1918年的芬兰红白内战中失利。该党如今坚决反对加入北约，而且日渐反对移民"
 FIN.Communist-State: "£FIN_Communist_State_small 芬兰共产党"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "共产主义 - 芬兰共产党最初是芬兰共产党联合中一个被驱逐的派别，苏联支持的原芬共于1990年崩溃。该党的执政时间超过了其母党，并于1997年重新注册为芬兰共产党。"
 FIN.Conservative: "£FIN_Conservative_small 公民党"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "反动主义 - 公民党"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small 左翼联盟"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "左翼激进主义 - 左翼联盟成立于1990年，当时旧共产党随着苏联的解体而解体，左翼联盟继承了其大部分政治资源，成为芬兰政治中代表社会主义、平等和女权主义的一股势力。"
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small 基督教民主党"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "保守主义 - 芬兰基督教民主党倡导社会保守主义的家庭价值观，致力于保护社会中的弱势群体。"
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian 海盗党"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "自由主义 - 海盗党致力于争取电子化民主、版权改革和公民自由权，他们倡导用全民基本收入来取代现行的福利制度。"
 FIN.Neutral_green: "£FIN_Neutral_Green_small 绿色联盟"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "绿色政治 - 绿色联盟曾在选举中取得重大胜利，先后数次进入内阁。该党提倡环保主义并支持欧盟，甚至提倡把欧洲整合成一个联邦国家。"
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small 共产主义工人党-争取和平与社会主义"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "共产主义 - 共产主义工人党-争取和平与社会主义成立于1988年，由于担忧芬共对马列主义的摒弃而从芬兰共产党-团结中分裂出来。该党崇尚斯大林主义，并全心全意支持朝鲜，其许多领导人都积极参与芬兰主体思想研究会。"
 FIN.Nat_Populism: "£FIN_Nat_Populism_small 正统芬兰人党"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "右翼民粹主义 - 正统芬兰人党倡导右翼民族国家主义、社会保守主义价值观以及传统的左翼经济民族主义。该党是坚定的疑欧派和反移民派，不过其民粹政治主张带有一定程度上的实用主义色彩。"
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small 蓝白阵线"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "法西斯主义 - 蓝白阵线是芬兰的一个极端民族主义政党。作为坚定不移的反伊斯兰主义者，他们主张严禁兴建清真寺。此外，该党还反对在芬兰的瑞典社区少数族裔权利，主张取消学校教授瑞典语。"
 FIN.Monarchist: "£FIN_Monarchist_small 黑森-卡塞尔家族"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: ""
 FGU.oligarchism: "£generic_oligarchism_small 幻影小队"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism 保卫共和联盟"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "保守主义 - 保卫共和联盟是一个保守的新政党，主张加强和独立的法国外交政策，并通过对经济的重要组成部分施加强有力的监管来支持一个强大的国家。"
 FRA.conservatism_2002: "£FRA_conservatism 人民运动联盟"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "保守主义 - 人民运动联盟。人民运动联盟的诞生是共和党和两个较小的自由派中间派政党的合并。人民运动联盟是法国政治中右派的“大帐篷”政党。"
 FRA.conservatism_2017: "£FRA_conservatism_2017 共和党"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "保守主义-共和党是“人民运动联盟”的延续。 由于按照法国大革命的理想，所有支持当前法国政治制度的人都是共和党人，因此更名争议备受争议。该党是法国政治中右派的“大帐篷”党。"
 FRA.liberalism: "£FRA_liberalism 法国民主联盟"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "自由主义 - 法国民主联盟是一个自由主义联盟，基督教民主主义者和激进分子（传统法国自由主义者）组成的中间派政党。通常，对于不是社会主义，极右翼的民粹主义者或高卢派保守主义者来说，都属于自由主义联盟。它支持欧洲联邦制，主张建立“欧洲合众国”。"
 FRA.liberalism_2017: "£FRA_liberalism_2017 共和国前进！"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "自由主义 - 共和国前进！是一个自由派中间派政党，由埃马纽埃尔·马克龙于2016年创立，具有普遍进步的价值观。它是法国最亲欧盟的政党，在经济和社会问题上都是自由派。"
 FRA.socialism: "£FRA_socialism 社会党"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "社会民主主义 - 社会党在70年代后期从当时更大的共产党的阴影下崛起，在弗朗索瓦·密特朗的两个任期内上台。该党在90年代因丑闻而受到削弱，但仍然是法国左翼的强大力量。 该党在自由市场上的地位逐渐减弱，今天被许多人视为中左翼。"
 FRA.Communist-State: "£FRA_Communist_State 法国共产党"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "共产主义 - 法国共产党以西欧标准取得了空前的选举成功，参加了自第二次世界大战以来一直执政的所有左翼联盟。尽管它的支持有所减少，尤其是苏联解体后，它仍然是共产主义和民主社会主义的强大群众党。"
 FRA.anarchist_communism: "£FRA_left_wing_radical 工人斗争"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "左翼激进主义  - 共产主义联盟 - 工人斗争是托洛茨基主义共产党。它是反资本主义、女权主义、反建制的并且高度保密，大多数领导人都以“化名”身份存在。在成员中，强烈不鼓励生孩子，因为他们会把自己的一生奉献给革命，并且在国家试图镇压他们时能够屈服。"
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 新反资本主义党"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "左翼激进主义 - 新反资本主义党成立于2009年，由几个极左派，托洛茨基主义和革命马克思主义政党合并而成。尽管他们自认为属于法国共产党的左翼，但他们仍然在联合选举名单上进行了合作。"
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism 保卫法国联盟"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "保守主义 - 保卫法国联盟是一个欧洲怀疑主义和戴高乐主义的保守派政党。"
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 法国崛起党"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "保守主义 - 法国崛起党是一个欧洲怀疑主义和戴高乐主义的保守派政党，很大程度上接替了已解散的保卫法国联盟的地位。"
 FRA.neutral_Social: "£FRA_neutral_Social 不屈法国"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "民主社会主义 - 不屈法国是一个寻求建立法兰西第六共和国的民主社会主义政党。它认为现在的第五共和国是一个授予总统过多权力的“总统君主制”国家。另外，此政党寻求强化工人权利并使法国达到100%碳中和的目标。"
 FRA.Neutral_Communism: "£FRA_Neutral_Communism 无政府主义者联合会"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "自由共产主义 - 无政府主义者联合会建立于1945年，由法国全境超过100个无政府主义者组织所组成。"
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood 法国穆斯林党"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green 绿党"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "绿色政治 - 绿党根源于七十年代的环保主义运动，从那时起已永久植入法国的政治生态。而在非环境问题上，中间派和左派的分歧很大。"
 FRA.Neutral_green_2017: "£FRA_Neutral_green 欧洲生态绿党"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "绿色政治 - 欧洲生态绿党由绿党和欧洲生态两党合并而成，其创立目的是增加欧洲生态主义运动的影响力。此政党寻求对排放征收高额税款，并通过征收激进的富人税为非核的绿色能源提供资金。"
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy 法国武装力量"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national 国民阵线"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "右翼民粹主义 - 国民阵线是法国民族主义政治活动的主要力量。此政党反对欧盟、北约和移民。它寻求针对外国竞争的经济保护主义，建立一个强大的、高军费且对犯罪零容忍的国家。至于国际关系，他们明确把俄罗斯看成盟友。"
 FRA.Monarchist: "£FRA_Monarchist 波旁王室"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "君主主义 - 波旁王室在西班牙、西西里、帕尔马、法国和纳瓦拉都曾经拥有王位。目前波旁王室还拥有西班牙、卢森堡和法国的王位。波旁王室是欧洲最持久的王室之一。"
 FRA.Monarchist2: "£FRA_Monarchist2 波拿巴王室"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "君主主义 - 自成一体的“波拿巴皇室”是伟大的皇帝拿破仑·波拿巴所建立的王朝。"
 GER.conservatism: "£GER_western_conservative 基民盟/基社盟"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "保守主义 - 基督教民主联盟和来自巴伐利亚地区的姊妹党基督教社会联盟在一个政治联盟中紧密合作。基民盟是德国政治中右翼的主要“大帐篷”政党。"
 GER.liberalism: "£GER_western_liberal 自由民主党"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "自由主义 - 自由民主党是德国的中右翼自由党，旨在促进公民自由，人权和国际主义。自由民主党坚定地推动经济自由主义，并与促进自由市场和私有化紧密结合。"
 GER.socialism: "£GER_western_social_democrat 社会民主党"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "社会民主主义 - 社会民主党，社会民主党成立于1863年，是联邦议院中现存最古老的政党，也是世界上最早的社会主义政党之一。如今，它拥抱社会市场经济以及欧盟和北约的国际主义，尽管内部对于福利国家的规模应该有多大存在分歧。该党的主要支持基地是德国北部和西部的大城市，特别是鲁尔区的工业区。"
 GER.Communist-State: "£GER_emerging_communism 德国共产党"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "共产主义 - 德国共产党，德国共产党是在冷战期间在东德的监督下在西德成立的马克思列宁主义共产党，并从那里获得了大部分资金。德国统一后，该党的知名度持续下降。"
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat 左翼党"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "左翼激进主义 - 左翼党是前东德执政党德国社会主义统一党的直接后代，德国统一社会党与其他左翼民主社会主义政党合并，将其选举基础扩大到其在德国东部的据点之外。德国左翼党将增加福利支出等左翼政策与民粹主义言论结合起来。他们希望德国退出北约，并希望将俄罗斯纳入欧洲安全框架。"
 GER.Caliphate: "£generic_Caliphate_small 天堂邀请"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "萨拉菲圣战主义 - 天堂邀请是由穆罕默德·奇夫奇在不伦瑞克市成立的民间萨拉菲主义组织，并由德国的两个最著名的萨拉菲主义传教士皮尔·沃格尔和斯文·拉乌拥护。"
 GER.Neutral_conservatism: "£GER_non_aligned_conservative 自由选民"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "保守主义 - 自由选民。自由选民并不是一个政党，而是作为参与选举的协会。他们在德国南部较为保守的乡村尤其活跃。他们更喜欢尽可能多的政治和决策发生在地方政府层面。"
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian 自由保守派改革者"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "自由意志主义 - 自由保守派改革者"
 GER.Neutral_Communism: "£GER_non_aligned_communism 德国马列主义党"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "共产主义 - 德国马克思列宁主义党，德国马克思列宁主义党主张建立无产阶级专政，推翻现任的资本主义政府，并以新的社会主义社会秩序代替无产阶级。他们认为斯大林和毛泽东是应该被模仿的鼓舞人心的人物。"
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist 德国民主联盟"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "温和伊斯兰主义 - 德国民主联盟是一个针对德国土耳其少数群体的政党。它由雷姆齐·阿鲁于2016年成立，此前德国议会决定承认亚美尼亚种族灭绝，这使土耳其保守派和民族主义者感到沮丧。该党的选民基础有限，因为只有大约一半的土耳其少数民族在德国享有投票权。德国民主联盟主要吸引与土耳其保守派正义与发展党保持一致的土耳其人。除了代表德国的土耳其和穆斯林少数民族和废除承认亚美尼亚种族灭绝政策外，它没有完善的政治计划。"
 GER.Neutral_green: "£GER_non_aligned_greens 联盟90/绿党"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "绿色政治 - 联盟90/绿党由非共产主义的东德联盟90和西方绿党合并而成。该党提倡环保主义和可持续性。该党在按照绿党的国际标准进行的民意测验中非常成功，并且在执政联盟中度过了一段时间，这对政策产生了重大影响。它们被视为全球环保主义者的主要灵感来源。"
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta 德国联邦国防军"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism 德国国家民主党"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "法西斯主义 - 德国国家民主党。德国国家民主党是一个极右翼的极端民族主义政党，被称为新纳粹。尽管该党已被国家情报部门大量渗透，但禁止该党的尝试却以失败告终。他们是反犹太人的，并煽动对移民的仇恨。"
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b 共和党"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "右翼民粹主义 - 共和党是一个欧洲怀疑论的右翼民粹主义政党，反对移民，往往会吸引抗议选民。该党经常批评基民盟/基社盟不够保守，因为该党是由前基社盟成员弗兰兹·汉德洛斯创立的。"
 GER.Monarchist: "£GER_nationalist_monarchist 霍亨索伦王室"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "霍亨索伦王朝是前德意志帝国和普鲁士的德国皇家王朝。尽管该王朝于1918年德皇威廉二世退位后解散，但仍然活跃。"
 ICE.conservatism: "£ICE_western_conservative 独立党"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "保守主义 - 独立党是冰岛现代历史上最大的政党，是一个“大帐篷”政党，包含冰岛大部分中立偏右翼思想。他们在经济上奉行自由主义，并在富人和渔民中拥有强大的忠实选民基础。他们支持北约，但反对加入欧盟。"
 ICE.liberalism: "£ICE_western_liberal 自由党"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "自由主义 - 自由党该组织由独立党的一个分裂派别于1998年成立，反对现行集中化渔业配额制度。该党支持自由市场经济，反对补助金和垄断市场。"
 ICE.liberalism_2012: "£ICE_western_liberal_2012 光明未来"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "自由主义 - 光明未来成立以来树立了一个“最佳党派”的政治形象，这个滑稽的党派通过承诺 \"在雷克雅未克建造一个迪士尼乐园 \"和 \"在动物园展出北极熊 \"来赢得该市市长职位。在国家层面上，他们具有自由主义的观念，希望加入欧盟并采用欧元。"
 ICE.liberalism_2016: "£ICE_western_liberal_2016 改革党"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "自由党 - 改革党是一个从独立党分裂出来的政治家团体，原因是对该党的欧洲理念主义和在国际贸易自由化方面缺乏行动感到不满。"
 ICE.socialism: "£ICE_western_social_democrat 冰岛社会民主联盟"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "社会民主党 - 冰岛社会民主联盟，由四个左派政党合并成立，目的是挑战保守派独立党对冰岛政治的控制。作为一个中左翼政党，他们的主要事业是支持福利国家。"
 ICE.Communist-State: "£ICE_emerging_communism 冰岛人民阵线"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "共产主义 - 冰岛人民阵线寻求“将人民从市场资本主义的枷锁中解放出来”，并且无条件地反对北约和欧盟，认为它们都是帝国主义组织。"
 ICE.oligarchism: "£ICE_non_aligned_oligarchism 进步党"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "农业主义 - 进步党是一个中右翼的农业党。是冰岛的第二大党，大部分时间在左翼和右翼的勾连中度过。他们是欧洲怀疑论者，赞成加强保护主义，并承诺对农业部门进行大量补贴。"
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian 海盗党"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "自由主义者 -  海盗党可以说是世界上最成功的此类型党，常在议会中赢得许多席位。他们主张透明的直接民主、隐私、公民自由和版权法的改革。他们利用自己的影响力，试图使冰岛成为世界上最自由的社会。"
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat 左翼绿色运动"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "社会民主主义 - 左翼绿色运动的成立是由于左派政党中的许多成员对社会民主联盟的中心主义感到不满。除了传统的社会主义民主政策外，该党还提倡女权主义和环保主义。他们反对北约和欧盟。"
 ICE.Nat_Fascism: "£ICE_nationalist_fascism 冰岛民族阵线"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "法西斯主义 - 冰岛民族阵线旨在捍卫冰岛文化，阻止所有移民。他们尤其反对伊斯兰教。"
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist 右翼绿色人民党"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "右翼人民主义 - 右翼绿色人民党主要受到美国自由主义的启发，并希望冰岛能够坚定地独立于所有国际组织。他们希望有一个强大的自由经济，但也支持环境保护。右绿党的命名是对其政敌左绿党的双关语。"
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 人民党"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "右翼民粹 - 人民党是一个民粹主义政党，反对移民和与欧盟合作，并以其他方式寻求打击贫困和腐败。"
 IRQ.liberalism: "£IRQ_liberalism_small 伊拉克民族协约"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "自由主义 - 伊拉克民族协约于1991年在伦敦成立，是反对萨达姆·侯赛因的主要非德黑兰党派。它的主要资金来自沙特阿拉伯、英国和美国。1996年，该组织在CIA的帮助下，试图发动针对萨达姆的政变，但最终失败。"
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small 伊拉克民族运动"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "自由主义 - 伊拉克民族运动是一个建立在世俗主义和非宗派主义基础上的联盟，其中混合了一些伊拉克民族主义。它由一些伊拉克最大的世俗政党组成，其中包括全国联盟。"
 IRQ.Conservative: "£IRQ_Conservative_small 伊斯兰达瓦党 - 伊拉克组织"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "反动主义 - 伊斯兰达瓦党是一个什叶派宗教政党，从已故伊拉克神职人员穆克塔达·萨德尔那里汲取灵感。然而，它逐渐受到伊朗的影响，并参与了几次针对萨达姆·侯赛因的暗杀计划。它与ISCI的主要对比点是，它认为政治权力应该由广大人民群众掌握，而不仅仅是集中在伊斯兰学者手中。"
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small 巴德尔组织"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "强硬什叶派革命主义 - 巴德尔组织起源于伊朗伊斯兰国的武装部门，但后来在真主党的启发下演变成了一个独立的政治组织。它的政治和军事行动主要由伊朗革命卫队控制。"
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small 伊拉克伊斯兰革命最高委员会"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "温和什叶派革命主义 - 1982年，伊拉克伊斯兰革命最高委员会在伊朗成立。虽然愿意与政府中的其他党派合作，但它的长期目标是建立一个由伊斯兰学者控制的伊斯兰共和国，类似于伊朗。"
 IRQ.Caliphate: "£generic_Caliphate_small 伊拉克伊斯兰国"
 IRQ.Caliphate_desc: "萨拉菲圣战主义 - 伊拉克伊斯兰国，通常被称为“伊拉克基地组织”，于1999年由约旦恐怖分子阿布·穆萨布·扎卡维在“认主独一和圣战组织”的旗帜下成立。该组织被广泛认为是基地组织中最残忍的分支，通过杀害什叶派穆斯林和少数民族宗教少数派来制造混乱。"
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small 胜利联盟"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "保守主义 - 胜利联盟，是前总理海德尔·阿巴迪在争夺伊斯兰达瓦党领导权的斗争中败下阵来后，成立了胜利联盟作为他个人的政治工具。这是一个相当温和和务实的什叶派伊斯兰党，尽管阿巴迪在担任总理期间留下了宗派主义的痕迹。"
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small 伊拉克共产党"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "共产主义 - 伊拉克共产党长期以来一直主导着伊拉克的左派政治。在苏联的斡旋下，它与复兴党的不稳定联盟于1979年瓦解，此后它一直主张武装斗争。它是世俗派以及社会主义政党。"
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small 伊拉克伊斯兰党"
 IRQ.Neutral_Muslim_Brotherhood_desc: "温和伊斯兰主义 - 伊拉克伊斯兰党是穆斯林兄弟会在伊拉克的官方分支，是伊拉克逊尼派少数民族的主要载体之一。"
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small 改革派联盟"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "温和伊斯兰主义 - 改革派联盟是伊拉克主要的逊尼派政治联盟，以泛伊斯兰主义的穆斯林兄弟会的意识形态为主导。它主张加强伊拉克逊尼派地区的自治权。"
 IRQ.Nat_Autocracy: "£generic_Nat_Autocracy_small 伊拉克武装力量"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: ""
 IRQ.Nat_Populism: "£IRQ_Nat_Autocracy_small 阿拉伯复兴社会党"
 IRQ.Nat_Populism_desc: "复兴党 - 伊拉克阿拉伯社会复兴党于1968年通过军事政变上台。该党原与泛阿拉伯主义的叙利亚复兴党同属一个政党，伊拉克支部以伊拉克民族主义为核心意识形态，分裂演变为“伊拉克复兴党”。叙利亚支持伊朗对抗伊拉克的血海深仇。在萨达姆·侯赛因的领导下，它推动了基于专制主义和日益伊斯兰化的先前世俗国家的军国主义“大美索不达米亚”的复兴。"
 IRQ.Monarchist: "£generic_Monarchist_small 哈希姆王室"
 IRQ.Monarchist_desc: ""
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small 民主共和党"
 KOR.Western_Autocracy_desc: "亲西方专制主义 - 民主共和党是朴正熙独裁统治的政治工具，这是韩国历史上残酷的威权主义与显著的经济成就相结合的一段时期。如今，党统治的遗产仍然存在分歧。"
 KOR.conservatism: "£kor_western_conservative 大国家党"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "保守主义 - 大国家党是韩国的主要保守党，该党的历史可以追溯到朴正熙专制下建立的民主共和党，但在国家的民主转型之后，该党重新塑造了自己。尽管如此，该党仍保留了独裁统治时期的许多价值观，如支持财阀在国家经济中的突出作用，怀疑左派意识形态，敌视朝鲜，以及对美国的强烈支持。"
 KOR.conservatism_2012: "£kor_western_conservative 新国家党"
 KOR.conservatism_2012_desc: "保守主义 - 新国家党前身为大国家党，是韩国最大的保守派政党。该党的历史可以追溯到朴正熙的民主共和党，但随着韩国的民主转型，该党重新命名。尽管如此，该党保留了在独裁统治时期的许多价值观，比如支持财阀在国家经济中的突出作用，怀疑左翼政治，对朝鲜的敌意与对美国的强烈支持密切相关。"
 KOR.conservatism_2017: "£kor_western_conservative 自由韩国党"
 KOR.conservatism_2017_desc: "保守主义 - 自由韩国党的前身是新世界党，在此之前称为大国家党，是韩国的主要保守党。该党的历史可以追溯到朴正熙专制下建立的民主共和党，但在国家的民主转型之后，该党重新塑造了自己。尽管如此，该党仍保留了独裁统治时期的许多价值观，如支持财阀在国家经济中的突出作用，怀疑左派意识形态，敌视朝鲜，以及对美国的强烈支持。"
 KOR.liberalism: "£kor_western_liberal 国民之党"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "自由主义 - 国民之党是一个年轻的政党，与其创始人安哲秀密切相关，安哲秀是一名商人，致力于打破主要右翼和左翼政党的两党统治。该党是一个彻底的中间派政党，融合了韩国右翼和左翼政治的各个方面，与保守派的外交政策前景相同，但在经济方面采取了左翼的做法。"
 KOR.socialism: "£kor_western_social_democrat 共同民主党"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "社会民主主义 - 韩国的保守派可以追溯到该国的独裁政权，而左翼的自由主义共同民主党，在当地被称为“泛民主派”，是由那些为在韩国建立民主而反对独裁政权的人士组成的。该党反体制、积极进取，致力于采取左派经济方针，支持工会并限制强大的财阀的影响。并决心追求统一，倾向于与朝鲜进行谈判和接触，并与韩国的美国盟友保持谨慎的关系。"
 KOR.Communist-State: "£kor_emerging_communism 韩国民族民主阵线"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical 民主工党"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "民主社会主义 - 民主劳动党是一个进步的民族主义政党，作为韩国工会联合会的政治分支而成立。该党支持加强劳工权利，以及反帝国主义和南北统一。"
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical 统一进步党"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "民主社会主义派 - 统一进步党是一个进步的民族主义政党，它是民主劳动党的后代，民主劳动党是作为韩国工会联合会的政治分支而成立的。该党支持加强劳工权利，以及反帝国主义和南北统一。"
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical 人民联合党"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "民主社会主义 - 人民联合党是一个进步的民族主义政党，作为韩国工会联合会的政治分支而成立。 该党支持加强劳工权利，以及反帝国主义和南北统一。"
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative 自由民主联合"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative 正党"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat 正义党"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "社会民主主义 - 正义党是韩国最大的进步党。虽然它与民主党有许多共同的左翼立场，但它在变革性的社会经济议程上走得更远。 除了呼吁重新分配税收和福利国家外，该党还支持妇女、移民和残疾人的权利。值得注意的是，在这个社会保守的国家，它是唯一支持LGBT权利的主要政党。该党对中国和美国的霸权以及日本的重整军备持警惕态度，但与民主党不同的是，该党认为人权不应服从于朝鲜统一事业。"
 KOR.Neutral_green: "£kor_non_aligned_greens 韩国绿党"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small 新进步党"
 KOR.Neutral_Communism_desc: "民主社会主义 - 新进步党是一个社会主义政党，起源于民主劳动党的人民民主派。该派别反对占主导地位的民族解放派的支持统一、反帝国主义的立场，因此成立了一个单独的反朝鲜的左翼政党。"
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small 工党"
 KOR.Neutral_Communism_2013_desc: "民主社会主义 - 工党是一个社会主义政党，起源于民主劳动党的人民民主派。该派别反对占主导地位的民族解放派的支持统一、反帝国主义的立场，因此成立了一个单独的反朝鲜的左翼政党。"
