 BRA_seek_foreign_capital: "Ищите иностранный капитал"
 BRA_seek_foreign_capital_desc: "В разработке"
 BRA_open_the_markets: "Открыть рынки"
 BRA_open_the_markets_desc: "В разработке"
 BRA_lower_tarifs: "Сниженные тарифы"
 BRA_lower_tarifs_desc: "В разработке"
 BRA_further_privatizations: "Дальнейшая приватизация"
 BRA_further_privatizations_desc: "В разработке"



 BRA_foreign_policy_serra: "Внешняя политика Серры"
 BRA_foreign_policy_serra_desc: "Отношения с Западом принесут нам пользу"
 BRA_american_diplomacy: "Американская дипломатия"
 BRA_american_diplomacy_desc: "Американцы — наши самые старые союзники, и мы должны развивать с ними дальнейшие отношения."
 BRA_american_trade: "Торговля с Америкой"
 BRA_american_trade_desc: "Торговля поднимет нашу экономику."
 BRA_american_investments: "Американские инвестиции"
 BRA_american_investments_desc: "Инвестиции из развитых и богатых стран с запада, таких как Америка, могли бы помочь нашей экономике!"
 BRA_looking_to_europe: "Глядя в Европу"
 BRA_looking_to_europe_desc: "Европа, наши старые союзники, — это та самая модель, к которой мы стремимся с тех пор, как стали независимыми. Мы должны стремиться к дальнейшим связям."
 BRA_european_trade: "Торговля с Европой"
 BRA_european_trade_desc: "Торговля поднимет нашу экономику."
 BRA_european_investments_serra: "Европейские инвестиции"
 BRA_european_investments_serra_desc: "Европейские инвестиции подстегнут нашу экономику."
 BRA_global_aligment: "Глобальное выравнивание"
 BBRA_global_aligment_desc: "Бразилия должна стать маяком процветания во всем мире!"
 BRA_fiscal_reform: "Фискальная реформа"
 BRA_fiscal_reform_desc: "Бюджетная реформа необходима для улучшения нашего долгового кризиса."
 BRA_education_investment: "Конкурентоспособное образование"
 BRA_education_investment_desc: "В нашем новом мире не только наше экономическое мастерство является движущей силой роста. Сила образования непревзойденна."
 BRA_improve_healthcare_conditions: "Улучшить состояние здоровья"
 BRA_improve_healthcare_conditions_desc: "Отказ от здравоохранения — старая проблема Бразилии. Необходимы инвестиции и реформы в здравоохранении."
 BRA_administrative_reform_serra: "Административная реформа"
 BRA_administrative_reform_serra_desc: "Необходима административная реформа."
 BRA_federalization_ethos: "Идея федерализации"
 BRA_federalization_ethos_desc: "Нам нужно улучшить нашу федеративную систему."
 BRA_improve_the_real: "Улучшить реальность"
 BRA_improve_the_real_desc: "Нам нужно улучшить нашу валюту."
 BRA_effective_public_sector: "Эффективный государственный сектор"
 BRA_effective_public_sector_desc: "Государственный сектор Бразилии не имеет достаточно инвестиций, чтобы удовлетворить спрос миллионов бразильцев, которые его используют, и по этой причине его часто забрасывают и утилизируют. С дополнительными инвестициями в государственный сектор мы позаботимся о том, чтобы те, кто его использует, могут эффективно получать обещанные услуги."
 BRA_pay_off_the_debt: "Погасить долг"
 BRA_pay_off_the_debt_desc: "Заем, который был подписан, должен быть полностью погашен. Бразилия должна освободиться от иностранных организаций."
 BRA_empower_the_states: "Расширьте возможности штатов"
 BRA_empower_the_states_desc: "Нам нужно улучшить нашу федеративную систему."
 BRA_scientific_efforts: "Научные усилия"
 BRA_scientific_efforts_desc: "Наука приведет нас к величию."
 BRA_weaken_economic_regulations: "Ослабить экономическое регулирование"
 BRA_weaken_economic_regulations_desc: "Экономические правила только ухудшают жизнь бразильцев. Нам нужно избавиться от многих правил, но не от всех."
 BRA_employment_projects: "Проекты трудоустройства"
 BRA_employment_projects_desc: "Государство должно предоставить работу своим людям."
 BRA_infrastructure_projects: "Инфраструктурные проекты"
 BRA_infrastructure_projects_desc: "Инвестиции в инфраструктуру поднимут нашу экономику."
 BRA_diversify_the_economy: "Диверсифицировать экономику"
 BRA_diversify_the_economy_desc: "Диверсификация нашей экономики — это шаг к экономической независимости."
 BRA_increase_private_sector_role: "Увеличить роль частного сектора"
 BRA_increase_private_sector_role_desc: "Частный сектор подстегнет нашу экономику."
 BRA_guarantee_civil_liberties: "Гарантировать гражданские свободы"
 BRA_guarantee_civil_liberties_desc: "Мы станем маяком свободы."
 BRA_protect_brazilian_democracy: "Защитить бразильскую демократию"
 BRA_protect_brazilian_democracy_desc: "Мы должны гарантировать, что бразильская демократия не будет повреждена такими радикалами, как Рабочая партия или PRONA."
 BRA_maintain_power: "Гегемония PSDB"
 BRA_maintain_power_desc: "Нам нужно обеспечить политическое правление."
 BRA_crackdown_on_corruption: "Борьба с коррупцией"
 BRA_crackdown_on_corruption_desc: "Коррупция - проблема в нашей стране. Чиновники разворовывают деньги, а наши политики часто попадают в скандал за скандалом. Мы должны восстановить доверие людей к своему правительству!"
 BRA_gather_the_popular_support: "Соберите народную поддержку"
 BRA_gather_the_popular_support_desc: "Нам нужна поддержка людей."
 BRA_ensure_political_majority_psdb: "Обеспечить политическое правление"
 BRA_ensure_political_majority_psdb_desc: "Нам нужно обеспечить политическое правление."
 BRA_positivism: "позитивизм"
 BRA_positivism_desc: "Позитивизм — это идея, которая ведет нашу нацию к будущему."

 #Enéas Tree
 BRA_economic_ideas_of_eneas: "Экономические идеи Энеаса"
 BRA_economic_ideas_of_eneas_desc: "У президента Энеаса есть несколько действительно хороших предложений по экономическому росту. Они могут быть очень интересными."
 BRA_improving_the_public_sector: "Улучшение государственного сектора"
 BRA_improving_the_public_sector_desc: "Энеас всегда защищал хороший государственный сектор, еще до того, как занялся политикой. Давайте воспользуемся его планом, чтобы улучшить его!"
 BRA_better_healthcare_eneas: "План медицинского обслуживания"
 BRA_better_healthcare_eneas_desc: "Президент Энеас предложил план реформирования и улучшения общественного здравоохранения Бразилии."
 BRA_aid_business_eneas: "Помощь бизнесу"
 BRA_aid_business_eneas_desc: "Многие малые предприятия борются за выживание и стабильность. Помогая им, мы будем постоянно получать поддержку людей."
 BRA_renationalization: "Ренационализация отраслей."
 BRA_renationalization_desc: "Многие отрасли промышленности, которые когда-то были национализированы, например, VALE, теперь приватизированы. С точки зрения Энеаса, это было большой ошибкой. Его план состоит в том, чтобы повторно национализировать отрасли, которые когда-то были национализированы и теперь являются частными предприятиями."
 BRA_niobio: "Используйте ниобий"
 BRA_niobio_desc: "Большая часть богатства Бразилии приходится на природные ресурсы, особенно полезные ископаемые. Однако многие из этих руд используются не очень хорошо, например, ниобий, который является очень редким и полезным металлом, в основном находится в Бразилии. Если мы начали исследовать этот редкий металл, мы принесли бы нашему народу большое богатство."
 BRA_reduce_the_external_debt: "Уменьшить наш долг"
 BRA_reduce_the_external_debt_desc: "Энеас всегда говорил, что нам нужно как можно скорее избавиться от нашего внешнего долга. Теперь он это сделает!"
 BRA_economic_protectionism: "Экономический протекционизм"
 BRA_economic_protectionism_desc: "Наша Бразилия должна защитить себя от влияния внешнего мира. Мы должны защитить наши богатства и наши самые большие экономические активы от мира."
 BRA_reform_our_education: "Реформа системы образования"
 BRA_reform_our_education_desc: "В Бразилии всегда были проблемы с образованием и уровнем грамотности из-за отсутствия у нас образования. Президент Энеас планирует исправить это, реформировав систему образования."
 BRA_brazilian_nationalism: "бразильский национализм"
 BRA_brazilian_nationalism_desc: "Бразильцы сами по себе склонны к национализму, но в последующие годы эти националистические настроения начали исчезать у большей части населения. Возрождение этого сделает нас более близкими к народу."
 BRA_fight_corruption_eneas: "Борьба с коррупцией"
 BRA_fight_corruption_eneas_desc: "Коррупция — не новая проблема в Бразилии. С момента обретения независимости Бразилия пострадала от многих коррупционных скандалов, многие из которых произошли недавно. Нам нужно исправить это как можно скорее."
 BRA_a_fair_minimun_wage: "Справедливая минимальная заработная плата"
 BRA_a_fair_minimun_wage_desc: "Бразильцы всегда страдали от социально-экономического неравенства. Со времен Империи до современной Республики наш народ страдал от огромного разрыва между богатыми и бедными. неравенство и помочь нынешним рабочим."
 BRA_crush_liberals: "Раздавить либералов..."
 BRA_crush_liberals_desc: "Либералы \"продали\" нашу нацию своей политикой \"энтрегуизма\", национализировав наши ключевые отрасли промышленности. Мы не можем им этого простить."
 BRA_support_the_workers: "Поддержите рабочих"
 BRA_support_the_workers_desc: "Рабочие всегда были в трудном положении, с низкими зарплатами, правами и условиями. Время перемен!"
 BRA_and_the_communists: "...и коммунисты"
 BRA_and_the_communists_desc: "Коммунисты никогда не хотели помогать народу. Они хотели только власти. Они не заслуживают никаких шансов в политике."
 BRA_god_country_family: "Бог, страна и семья"
 BRA_god_country_family_desc: "Националистические моральные ценности сделали наше общество более стабильным и единым. Либералы и прогрессивные ценности день за днем ​​разрушают его. Сохраняя эти моральные ценности, мы защитим нашу нацию!"
 BRA_legacy_of_vargas: "Наследие Варгаса"
 BRA_legacy_of_vargas_desc: "Варгас совершил много ошибок, но он объединил бразильский народ под лозунгом патриотизма и культуры. Теперь Энеас чтит свое наследие, исправляя свои ошибки."
 #More Lula Stuff
 BRA_empower_lula: "Усилить Лулу"
 BRA_empower_lula_desc: "Мы не уверены, что влияние и власть Лулы и Рабочей партии будут сохраняться вечно. Мы должны уполномочить Лулу и дать ему некоторые преимущества..."
 BRA_empower_party: "Расширить возможности PT"
 BRA_empower_party_desc: "Расширение возможностей PT сделает нас самой большой вечеринкой в ​​Бразилии!"
