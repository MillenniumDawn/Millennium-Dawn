 GGZ_mutlu_erim: "穆尔图·埃里姆！"
 GGZ_mutlu_erim_desc: "我们终于独立了！现在我们的任务就是确保我们能保持这种状态。"
 GGZ_modernizing_agriculture: "农业现代化"
 GGZ_modernizing_agriculture_desc: "遗憾的是，加告兹缺乏主要工业和扩大工业的经济手段，因此我们将投资实现农业手段的现代化。"
 GGZ_expand_agriculture: "扩大农业生产"
 GGZ_expand_agriculture_desc: "使其现代化是不够的，我们还必须扩大它。"
 GGZ_invest_in_textiles: "投资纺织业"
 GGZ_invest_in_textiles_desc: "我们唯一的产业是纺织业，我们在这方面做得非常好。我们将投资纺织业，希望创造更多就业机会，成为当地重要的生产商。"
 GGZ_our_constitution: "我们的宪法"
 GGZ_our_constitution_desc: "每个真正的国家都需要一部宪法，我们也不例外！"
 GGZ_strengthen_baskan: "加强省长"
 GGZ_strengthen_baskan_desc: "省长是加告兹最高和最重要的职位。通过加强该职位的权力，我们可以慢慢地从议会民主制转变为总统民主制，并防止滥用权力，就像前省长克罗伊托尔在摩尔多瓦共产党控制的议会的压力下被迫辞职的情况一样。"
 GGZ_halki_domination: "哈尔基主导"
 GGZ_halki_domination_desc: "加告兹哈尔基党是第一个寻求独立的政治运动，它领导了第一个加告兹共和国，直到其解散。现在该党已经重新成立，它成为我们政治的主导力量是正常的。"
 GGZ_worrying_inevitable: "不可避免的担忧"
 GGZ_worrying_inevitable_desc: "显然罗马尼亚人已经下定决心要吞并我们，冲突已逐渐不可避免。我们必须采取必要措施，防止我们遭到毁灭。"
