 TT_SYR_FEDERALISM_FOCUS_EFFECT: "W przypadku każdej znaczącej społeczności etnicznej i religijnej w Syrii będziemy musieli wybrać między przyznaniem jej częściowej autonomii, zwiększając jej inkluzywność polityczną w zamian za zmniejszone wydobycie surowców, szybkość budowy i liczbę miejsc na budowę, a także zwiększeniem kosztów zmiany prawa rządowego odwrotnie proporcjonalnie do inkluzywności politycznej danej społeczności, a całkowitym uwolnieniem regionu jako państwa autonomicznego."
 TT_SYR_ALLY_FARMERS: "Rolnicy dołączą do nas jako wewnętrzna frakcja w naszej walce"
 TT_SYR_ALLY_INDUSTRIALISTS: "Konglomeraty przemysłowe dołączą do nas jako wewnętrzna frakcja w naszej walce"
 TT_SYR_ALLY_ULEMA: "Ulemowie dołączą do nas jako wewnętrzna frakcja w naszej walce"
 TT_SYR_ALLY_INTL_BANKERS: "Bankierzy międzynarodowi dołączą do nas jako wewnętrzna frakcja w naszej walce"
 TT_SYR_AGRICULTURAL_INVESTMENT_EFFECT: "Inwestowanie w rolnictwo kilkakrotnie pozwoli nowym rynkom i firmom sprzedawać produkty. Jednak liczba inwestycji wymaganych do podtrzymania nowych firm jest uzależniona od poziomu korupcji."
