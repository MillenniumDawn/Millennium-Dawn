 #Population Growth
 population_growth_explosion:0 "Taux de naissance insensé"
 population_growth_explosion_desc:0 "Ce pays connaît une croissance démographique massive. Le taux de natalité est incontrôlable."
 population_growth_rapid:0 "Taux de natalité dangereux"
 population_growth_rapid_desc:0 "Ce pays connaît une croissance démographique rapide. Le taux de natalité est sur le point de casser ce que la politique gouvernementale peut gérer."
 population_growth_steady:0 "Taux de natalité stable"
 population_growth_steady_desc:0 "Ce pays connaît une croissance démographique soutenue. Les taux de natalité sont clairement positifs et peuvent généralement être gérés par des fonctionnaires."
 population_growth_stagnation:0 "Taux de natalité stagnant"
 population_growth_stagnation_desc:0 "La croissance démographique de ce pays est proche de, mais pas tout à fait nulle. Les autorités nationales envisagent d'adopter des politiques spéciales ou d'assouplir les lois sur l'immigration pour contrer cette tendance."
 population_growth_decline:0 "Taux de natalité négatif"
 population_growth_decline_desc:0 "La population de ce pays est en déclin, ce qui signifie que plus de personnes vieillissent tandis que moins naissent. C'est une pression énorme sur la main-d'œuvre et la fiscalité. Le pays a désespérément besoin de politiques internes ou d'immigration externe pour résoudre cette crise."
 partially_recognized_state:0 "Etat partiellement reconnu"
 partially_recognized_state_desc:0 "Ce pays a peu ou pas de reconnaissance internationale, ce qui rend difficile toute action internationale significative."
 #Stability
 stability_1:0 "Stabilité désastreuse"
 stability_1_desc:0 "Ce pays connaît un effondrement national total."
 stability_2:0 "Très faible stabilité"
 stability_2_desc:0 "Le gouvernement de ce pays est confronté aux problèmes internes les plus graves."
 stability_3:0 "Faible stabilité"
 stability_3_desc:0 "Le pays, sans s’effondrer, est criblé de corruption et de luttes politiques ouvertes ou implicites."
 stability_4:0 "Stabilité moyenne"
 stability_4_desc:0 "Le gouvernement de ce pays fait un travail suffisant pour garder la nation unie."
 stability_5:0 "Haute stabilité"
 stability_5_desc:0 "Ce pays est stable et un bon endroit pour vivre."
 stability_6:0 "Très grande stabilité"
 stability_6_desc:0 "Ce pays est connu pour sa stabilité interne et ses grandes structures sociales de paix et de prospérité."
 stability_7:0 "Stabilité incroyable"
 stability_7_desc:0 "Ce pays est réputé de loin et a atteint un niveau d'harmonie interne presque légendaire."
