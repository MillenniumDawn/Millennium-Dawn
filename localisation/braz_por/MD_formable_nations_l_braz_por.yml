 form_NORDEM_category: "Império do Mar do Norte"
 form_NORDEM_category_desc: "O Império do Mar do Norte foi uma união política dos estados da Inglaterra, Dinamarca e Noruega durante o início do século 11. O Império estava perto do fim da Era Viking e teve uma vida incrivelmente curta. Unificar o império mais uma vez seria uma realização nos dias modernos e pode significar o retorno da era neo-Viking."
