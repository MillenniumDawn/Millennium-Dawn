 public_war_wariness_decision_category: "Общественная усталость от войны"
 public_war_wariness_decision_category_desc: "\n£MAIN_desctext_weariness\n\n\n\nНаша страна сейчас находится в состоянии войны. Проблемы, связанные с конфликтом, становятся всё более важными. Самый эффективный способ выиграть войну — это сохранять поддержку народа. Как только народ теряет поддержку конфликта, мы уже проиграли.\n\n§YПримечание: Народ не одобряет долгие войны. Чем решительнее война, тем меньше штрафов за неё.§!\n\nТекущий штраф за поддержку войны: [?war_support_factor_var|R0%]\n"
 POR_expand_the_neves_corvo_mine: "Расширить шахту Невиш-Корву"
 POR_expand_the_neves_corvo_mine_desc: "Шахта Невиш-Корву была основана в 1977 году после обнаружения гравиметрической аномалии в ходе геофизического исследования. Шахта в основном производит цинк и медь и считается одной из основных шахт в стране. Мы должны использовать её дальше, инвестируя дополнительные ресурсы в шахту."
 POR_expand_the_panasqueira_mines: "Расширить шахты Панашкейра"
 POR_expand_the_panasqueira_mines_desc: "Панашкейра - это общее название для горных разработок между Кабесу-ду-Пиан и местной деревней Панашкейра. Шахта работает с конца 19-го века, и в регионе все еще имеются запасы вольфрама и других минералов. Мы можем привлечь дополнительные инвестиции и увеличить государственное финансирование для дальнейшей эксплуатации запасов, чтобы больше помочь нашей стране."
 POR_expand_the_mua_mine: "Проект шахты Муа"
 POR_expand_the_mua_mine_desc: "Шахты Муа в Португалии являются одними из крупнейших шахт в стране и в мире. Они представляют собой одни из крупнейших запасов железной руды, составляющих 2,56 миллиарда тонн руды с содержанием железа 37%. Расширение и эксплуатация этого поможет нам достичь еще большей независимости в наших экономических мечтах."
 abramssepv2_decision: "Создать дизайн M1A2 SEPv2 Abrams"
 merkava4_decision: "Создаем дизайн Merkava Mk.4"
 merkava4M_decision: "Создаем дизайн Merkava Mk.4M"
 type_99_decision_desc: "ZTZ-99 Phase-I Plus — это модернизированный вариант WZ123 (проект 9910) с усиленной защитой. Он оснащён динамической бронёй FY-4 и системой раннего лазерного предупреждения."
 type_99_II_decision: "Создание модель ZTZ-99 Phase-II"
 type_99_II_decision_desc: "ZTZ-99 Phase-II, часть проекта 0910, отличается улучшенной конструкцией башни, модернизированными системами информирования о боевых действиях и устройством лазерной защиты."
 type_99a_decision: "Создание модель ZTZ-99A"
 type_99a_decision_desc: "Танк ZTZ-99A представляет собой прорыв в области информатизации и является первым цифровым танком, разработанным в Китае. По сравнению с предыдущими моделями его башня и система подвески шасси были почти полностью переработаны."
 ztq_15_decision: "Создание модель ZTQ-15"
 ztq_15_decision_desc: "ZTQ-15 отличается компактной конструкцией и лёгким весом, что делает его идеальным для использования на западных плато Китая и в районах с густой сетью водных путей на юге страны."
 zbd_04a_decision: "Создайте модель ZBD-04A"
 zbd_04a_decision_desc: "Улучшенный вариант БМП ZBD-04 (также известный как «Модификация 502») снижает требования к амфибийным характеристикам по сравнению с оригинальной моделью, имеет изменённую и усиленную броню корпуса и оснащён новой системой лазерного оповещения."
 zbl_08_decision: "Создайте модель ZBL-08"
 zsl_10_decision: "Создание модель ZSL-10"
 pgz_09_decision: "Создать модель PGZ-09"
 pgz_09_decision_desc: "PGZ-09 использует два зенитных орудия PG99, лицензионную китайскую версию GDF-002, которая заменяет PGZ-95 в качестве средства противовоздушной обороны в полевых условиях. Благодаря его успеху Китай впервые получил возможность противовоздушной обороны против высокомобильных целей, достигнув уровня аналогичных систем в развитых странах."
 plz_05_decision_desc: "PLZ-05, как один из ключевых элементов модернизации артиллерии НОАК в новом столетии, также является первой 155-миллиметровой гусеничной самоходной гаубицей на вооружении НОАК. Благодаря использованию нового шасси и передовых артиллерийских технологий эта самоходная гаубица соответствует мировым стандартам, значительно повышая возможности огневой поддержки НОАК."
 cheat_decisions_european_union_vote_yes_always: "Европейский Союз: ИИ всегда голосует \"За\""
 cheat_decisions_european_union_vote_yes_always_desc: "Решение для читерства, если вы хотите, чтобы ИИ всегда голосовал \"За\" законы. Это отключит все достижения, связанные с Европейским Союзом."
