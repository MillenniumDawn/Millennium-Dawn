 # The Question of Bullfighting
 spain.50.t: "La questione della corrida"
 spain.50.d: "La corrida ha avuto una storia lunga e vivace in Spagna. Negli ultimi anni ha cominciato a perdere popolarità, ma è ancora piuttosto popolare. Tuttavia, ci sono elementi in Spagna che vedono questo sport come abusivo e superato. Il toro ha una base costituzionale in quanto parte della cultura spagnola e, in quanto tale, è protetto dalla legge. Quale posizione dovremmo assumere nei confronti della corrida?"
 spain.50.a: "Vieta lo sport"
 spain.50.b: "Vietare l'uccisione del toro"
 spain.50.c: "Consentire la continuazione della pratica"
 # Spanish Constitutional Court Determines Ban Unconstitutional
 spain.51.t: "La Corte definisce il divieto incostituzionale"
 spain.51.d: "La Corte Costituzionale spagnola ha definito incostituzionale il divieto di corrida. La Corte afferma che questa pratica è una parte vitale del patrimonio culturale spagnolo. Dobbiamo ammettere la sconfitta o sfidare la decisione della Corte?"
 spain.51.a: "Abrogare il divieto"
 spain.51.b: "Sfidare la Corte"
 # Spanish Constitutional Court Determines Not Killing the Bull Unconstiution
 spain.52.t: "La Corte ritiene che lasciare vivere il toro sia incostituzionale"
 spain.52.d: "La Corte Costituzionale spagnola ha esaminato la nostra recente legislazione sulla corrida. Ha deciso che il fatto di non uccidere il toro va contro il tessuto della corrida e, come tale, è considerato incostituzionale. Dobbiamo ammettere la sconfitta o sfidare la decisione del tribunale?\n"
 spain.52.a: "Abrogare l'uccisione del toro"
 spain.52.b: "Sfidare i tribunali"
 # Court Cases Results
 spain.53.t: "La Corte ha parlato"
 spain.53.d1: "La Corte ha annunciato oggi che il divieto proposto in precedenza continuerà a essere applicato. Sarà mantenuto perennemente in vigore anche in futuro."
 spain.53.d2: "La Corte ha stabilito che la legislazione sulla corrida è incostituzionale. Ora sta iniziando il processo di abrogazione del nostro divieto e di annullamento della legislazione vigente."
 spain.53.a: "La nostra legge è confermata"
 spain.53.b: "Il cambiamento è abrogato."
 # Bullfighting Referendum
 spain.54.t: "Il referendum sulla corrida"
 spain.54.d: "[SPR.GetLeader] e il governo ha deciso che l'opzione migliore per gestire la questione della corrida è un referendum nazionale. Dare alla popolazione il diritto di votare su un atto legislativo di importanza cruciale ci consentirà di avere un ampio margine di manovra per assicurarci che venga approvato senza alcun dubbio da parte dei tribunali."
 spain.54.a: "Ospita il referendum"
 # Referendum Day
 spain.55.t: "Giorno del referendum"
 spain.55.d: "Oggi è il giorno del voto sulla nostra recente legislazione. È ora di metterla ai voti!"
 spain.55.a: "Conta i voti!"
 # The Results are In
 spain.56.t: "I risultati sono arrivati"
 spain.56.d: "Il popolo ha votato e ha deciso di sostenere il governo nella sua legislazione sulla corrida. È un grande giorno per la democrazia."
 spain.56.d2: "Il nostro popolo ha rovesciato la nostra legislazione oggi, ottenendo la maggioranza necessaria per abrogare la nostra recente decisione sulla corrida."
 spain.56.a: "Un altro referendum completato"
 # The Question of Thrones
 spain.57.t: "Questione di troni"
 spain.57.d: "L'attuale dinastia regnante dei Borbone è al servizio della Spagna dal XVIII secolo. Tuttavia, uno dei pretendenti più importanti è quello dei Carlisti. Se avremo raggiunto una popolarità sufficiente e saremo in grado di approvare una nuova legge, potremo vedere i Carlisti salire al trono di Spagna.\n"
 spain.57.a: "I Carlisti saliranno"
 spain.57.b: "La Casa di Borbone ci serve"
 # The Constitution Reformed
 spain.58.t: "Riforma della Costituzione"
 spain.58.d: "Ai monarchi è stata presentata l'opportunità di riformare la Costituzione a loro immagine e somiglianza. Quale strada dovrebbero seguire i monarchi?"
 spain.58.a: "Una nuova monarchia costituzionale"
 spain.58.b: "La monarchia assolutista"
 # Democratic Constiutionalism
 spain.59.t: "Il costituzionalismo democratico"
 spain.59.d: "La monarchia ha preparato una nuova costituzione che include elementi democratici. Il popolo manterrà il diritto di voto. Tuttavia, potrà votare solo per i partiti approvati. Questi partiti potenziali consentiranno un co-governo con §Y[Western_Autocracy_L]§!."
 spain.59.a: "L'ascesa del monarchico-repubblicano"
 # The Declaration of the Iberian Union
 spain.60.t: "La Dichiarazione dell'Unione Iberica"
 spain.60.d: "La penisola iberica è stata la sede di due dei più grandi imperi che il mondo abbia mai visto. Immaginate la forza e la gloria che possiamo ottenere dichiarando questa unione. È ora di aprire la strada e dichiarare l'Unione Iberica"
 spain.60.a: "Dichiara l'Unione"
 # Spin Declares the Union
 spain.61.t: "[FROM.GetName] Dichiara una nuova Unione iberica"
 spain.61.d: "La Spagna si è dichiarata la nuova sede dell'Iberia e come risposta ha dichiarato di essere ora [FROM.GetName]. L'Iberia è ora loro da reclamare, poiché la corona si sta preparando a riportare in auge le rivendicazioni di decenni fa."
 spain.61.a: "Uno sviluppo interessante"
 # Demand the Portuguese Throne
 spain.62.t: "[FROM.GetName] Rivendica il nostro trono"
 spain.62.d: "[FROM.GetName] ha preteso il nostro trono. Ci hanno posto l'ultimatum di cedere il trono o di morire. Come dobbiamo procedere?"
 spain.62.a: "Cedere il trono"
 spain.62.b: "Fanculo ai Borboni"
 spain.62.c: "Fanculo ai carlisti"
 # Spain Concedes to the [INSERT DYNASTY HERE]
 spain.63.t: "[FROM.GetName] Ci concede il trono"
 spain.63.d: "[FROM.GetName] ha concesso il trono portoghese a noi. Il destino della terra e dello stato di diritto dipende attualmente da ciò che farà la corona. La §Y[Monarchist_L]§! ha rivendicato la terra mesi fa, ma in parte sta pensando al governo del territorio appena conquistato. Dovremmo lasciare che i portoghesi si governino da soli per il momento, o dovremmo amministrare direttamente le terre?"
 spain.63.a: "Un giorno meraviglioso per il trono"
 spain.63.b: "Il governo portoghese può governare per ora"
 # Portugal Denies the Concessions
 spain.64.t: "[FROM.GetName] Rifiuta le concessioni"
 spain.64.d: "I [POR.GetAdjective] ci hanno sfidato. È un affronto di prim'ordine e dobbiamo rimediare immediatamente. Preparate l'esercito. I corni della guerra cominciano a suonare!"
 spain.64.a: "Invadere la Spagna Inferiore"
 # Demand Andorra
 spain.65.t: "La marcia su Andorra"
 spain.65.d: "La Spagna ha insediato una grande forza al di fuori dei confini nazionali di Andorra. I §Y[Monarchist_L]§! citano un passaggio delle leggi, da tempo scomparso, che parla di una rivendicazione del nostro territorio. Come dobbiamo procedere? Dobbiamo opporci a questo nemico più grande o dobbiamo cedere alle sue richieste?"
 spain.65.a: "Arrendersi agli spagnoli"
 spain.65.b: "Rifiuta gli spagnoli"
 # Andorra Concedes
 spain.66.t: "[FROM.GetName] Si concede"
 spain.66.d: "[FROM.GetName] ha ceduto a noi. Le nostre truppe stanno occupando Andorra la Vella e la nostra amministrazione sta lavorando per integrare la città-stato il più rapidamente possibile. Il tempo a disposizione è limitato, ma presto saremo unificati e la regione si stabilizzerà di nuovo sotto il nostro dominio."
 spain.66.a: "$spain.63.a$"
 # Andorra Defies Us
 spain.67.t: "[FROM.GetName] Ci sfida"
 spain.67.d: "[FROM.GetName] ci ha negato un diritto di nascita, cosa che ci è stata negata per secoli. Gli occupanti illegali che governano Andorra devono essere messi alle strette. È il nostro momento di reclamare questo elemento fondamentale del nostro impero prima che ci sfugga per sempre."
 spain.67.a: "Andorra la Vella sarà nostra!"
 # Demand the Rock
 spain.68.t: "[FROM.GetName] Rivendica la Rocca"
 spain.68.d: "Un tempo gli spagnoli governavano Gibilterra e da decenni ne chiedono la restituzione. Sebbene noi abbiamo mantenuto la Rocca dal 1700, gli spagnoli continuano a pretendere che venga restituita alla Spagna. Come dobbiamo procedere? Dovremmo concedere Gibilterra agli spagnoli o loro dovrebbero semplicemente fare un'altra Siesta?"
 spain.68.a: "Concedere Gibilterra"
 spain.68.b: "Prenditi una Siesta, spagnolo."
 # [OWNER] Gives Up Gibratlar
 spain.69.t: "[FROM.GetName] Concede [19.GetName]"
 spain.69.d: "Gibilterra torna a battere bandiera spagnola. L'[FROM.GetName] non controlla più questa enclave sul nostro confine; ora dominiamo gli stretti come avremmo dovuto fare negli ultimi secoli - un'altra vittoria per la nostra grande nazione mentre rivediamo la nostra politica estera."
 spain.69.a: "$spain.63.a$"
 # [OWNER] Refuses to Concede Gibraltar
 spain.70.t: "[FROM.GetName] Rifiuta la nostra richiesta"
 spain.70.d: "I cani che possiedono [19.GetName] ci hanno negato il diritto alla Roccia. Dobbiamo prepararci a rimediare a questa leggerezza, altrimenti saremo una barzelletta sulla scena mondiale. È stato scritto nelle stelle che la bandiera [THIS.GetAdjective] sventola di nuovo sulla Roccia."
 spain.70.a: "Prendete la terra che ci spetta!"
 # The Spanish Empire Revived
 spain.71.t: "La rinascita dell'Impero spagnolo"
 spain.71.d: "[FROM.GetName] ha proclamato un nuovo Impero spagnolo e il suo percorso verso la gloria è chiaro. La rinascita di un impero un tempo morto, ma ora rianimato dal cambiamento dello status quo mondiale. Il mondo sta osservando come [SPR.GetLeader] e il loro governo continua a rimanere imprevedibile in questo periodo difficile."
 spain.71.a: "Uno sviluppo preoccupante"
 # The LGBTQIA+ Stance
 spain.72.t: "La posizione LGBTQIA+"
 spain.72.d: "La Spagna si è storicamente collocata su entrambi i lati della barricata per quanto riguarda la comunità gay. La Spagna ha avuto una storia di imprigionamenti di gay sotto Franco e un'immediata inversione di tendenza con il passaggio alla democrazia. Si tratta di una questione prevalente nel momento in cui andiamo avanti. Dobbiamo tornare indietro rispetto alla nostra posizione sui diritti degli omosessuali o continuare a sostenerli in futuro?"
 spain.72.a: "Una nuova posizione"
 spain.72.b: "Mantenere lo status quo"
 spain.72.c: "Vieta i gay"
 # Pin Parental Education
 spain.73.t: "Educazione parentale"
 spain.73.d: "L'educazione parentale è la possibilità per un genitore di avere \"diritto di veto\" sulle questioni educative. Gli elementi di destra la sostengono da decenni e per questo stanno preparando una nuova legislazione. La nuova legislazione consentirà ai genitori di impedire ai propri figli di ricevere un'istruzione su ciò che definiscono informazioni \"inutili\". Quale posizione dobbiamo prendere?"
 spain.73.a: "Veto totale dei genitori"
 spain.73.b: "Votare su argomenti controversi"
 spain.73.c: "In realtà... ripensandoci"
 # Rise of Nativism
 spain.74.t: "L'ascesa del nativismo"
 spain.74.d: "Il nativismo ha iniziato lentamente a crescere nella nostra nazione. Il concetto di nativismo antepone il popolo o i cittadini naturali di un Paese a quello degli immigrati, legali o illegali. L'aumento di popolarità delle forze di destra ha visto questo movimento prendere sempre più piede negli ultimi anni. Il nostro governo deve scegliere la forma di nativismo che vogliamo perseguire nella nostra nazione. Dobbiamo assumere una posizione più dura o più morbida nei confronti di questo movimento?"
 spain.74.a: "MSGA! MSGA! MSGA!"
 spain.74.b: "Tutti nati, tutti spagnoli"
 # The Return of Francoism
 spain.75.t: "Il ritorno del Falangismo"
 spain.75.d: "Siamo tornati alle nostre radici come [SPR.GetLeader] e [Nat_Fascism_L] hanno ripreso il potere e stanno iniziando il ritorno di un nuovo ordine nella nostra grande nazione. Il ritorno del fascismo brucia luminoso come il sole mentre una nuova alba si posa su Madrid. [SPR.GetLeader] ha dichiarato di voler inaugurare una nuova era per la [SPR.GetName] e riformare la Repubblica in un nuovo Stato falangista. La fenice risorgerà ancora una volta nella nostra grande nazione."
 spain.75.a: "Gloria alla Spagna!"
 # Spain Returns to Francoism
 spain.76.t: "[FROM.GetName] Ritorno al falangismo"
 spain.76.d: "[FROM.GetName] ha visto un recente sconvolgimento nel governo spagnolo. La Falange ha ripreso a governare per il popolo spagnolo. L'elezione di [SPR.GetLeader] è stata una vittoria combattuta, ma pur sempre una vittoria. Solo il tempo ci dirà quali saranno le ripercussioni a livello mondiale di questo cambiamento."
 spain.76.a: "Hmm..."
 # The New Francoist Woman
 spain.77.t: "Una nuova donna falangista"
 spain.77.d: "Gli uomini hanno il loro posto, così come le donne. Mentre la nostra nazione continua ad avanzare su questa strada, dobbiamo decidere il ruolo della donna nella nostra nazione. Mantenendo standard più tradizionali si otterranno tassi di crescita della popolazione più elevati. Tuttavia, permettere alla donna di scegliere ci darà opportunità economiche più diversificate."
 spain.77.a: "Le donne servono il fronte interno"
 spain.77.b: "La forza è nella scelta"
 # Abolish the Monarchy
 spain.78.t: "Abolire la monarchia"
 spain.78.d: "Il nuovo governo comunista sotto [SPR.GetLeader] ha presentato una nuova mozione. Sta preparando una legge per abolire la monarchia. Tuttavia, la situazione è tenue, poiché questa decisione rivoluzionaria si articola in due parti. La prima opzione prevede la destituzione dal potere, mentre l'altra prevede l'esecuzione di massa della famiglia regnante per assicurarsi che non possa mai più tornare. Come dovrebbe procedere il governo?"
 spain.78.a: "Lo stile francese"
 spain.78.b: "Deporre i monarchi"
 # Spain Has Abandoned the Monarchy
 spain.79.t1: "[FROM.GetName] Giustizia la famiglia reale"
 spain.79.t2: "[FROM.GetName] Abbandona i reali"
 spain.79.d1: "La monarchia di [SPR.GetName] è stata giustiziata per mano del popolo. La nazione si è allontanata dalla monarchia costituzionale e si sta avvicinando al comunismo. È una situazione precaria in [SPR.GetName], e il mondo seguirà da vicino il suo evolversi."
 spain.79.d2: "La monarchia di [SPR.GetName] è stata abbandonata dal popolo. [SPR.GetLeader] La monarchia è stata abbandonata dal popolo e la coalizione al potere ha deciso di abolire la monarchia e i suoi metodi arcaici. Si tratta di un cambiamento drastico, poiché riscrivono la costituzione per consentire questo cambiamento. Tutte le nazioni del mondo stanno osservando la situazione in [SPR.GetName] con occhio cauto."
 spain.79.a: "Un nuovo percorso per [FROM.GetName]"
 # The Emancipation of the New Woman
 spain.80.t: "Emancipazione della nuova donna"
 spain.80.d: "Le nostre donne sono la nostra più grande risorsa. Emanciparle e liberarle al di sopra del loro status e renderle uguali agli occhi della legge, eliminando ogni forma di discriminazione di genere, permetterà alle nostre donne di diventare uno strumento per la nostra nuova società comunista - tutti in [SPR.GetName] dovrebbero condividere subito il potere con le nostre donne comuniste!"
 spain.80.a: "Più libere le donne, più libero il popolo"
 # Revise Immigration Rule
 spain.81.t: "Rivedere le regole dell'immigrazione"
 spain.81.d: "È giunto il momento di decidere una politica di immigrazione. Possiamo muoverci nella direzione di aprire le nostre frontiere a tutti coloro che desiderano venire, far entrare più lavoratori ad alto valore aggiunto con un programma di visti ampliato, oppure assumere una posizione più anti-immigrazione."
 spain.81.a: "Cittadinanza per tutti"
 spain.81.b: "Stato dei visti"
 spain.81.c: "Niente visto, niente ingresso"
 # The Blueshirts March on Vitoria
 spain.83.t: "Le Blueshirts marciano su Vitoria"
 spain.83.d: "I falangisti si sono messi in movimento per le strade di Vitoria poche ore fa e stanno attualmente inscenando per colpire i simpatizzanti antigovernativi e i nazionalisti dell'ETA. I paramilitari sono pronti e aspettano ordini da [SPR.GetLeader]."
 spain.83.a: "La notte di Vitoria distrutta"
 spain.83.b: "I cospiratori"
 # The Outcome
 spain.84.t: "La marcia su Vitoria
 spain.84.d1: "La nostra marcia su Vitoria si è conclusa. I Falangisti hanno causato danni ingenti e la città di Vitoria ha subito un gran numero di vittime mentre si combatteva per le strade. È un male necessario, ma andremo avanti."
 spain.84.d2: "I membri chiave della causa separatista basca sono stati trovati e giustiziati sommariamente nelle strade di Vitoria. La città si è tinta di rosso con il sangue dei separatisti e presto la pace sarà inaugurata in questa provincia ribelle sotto il governo falangista."
 spain.84.d3: "Le forze blueshirt hanno marciato e si sono scontrate con la popolazione locale in una lotta contro i cospiratori che sostengono l'indipendenza basca. La situazione si è rapidamente trasformata in violenza quando le forze paramilitari falangiste hanno attaccato i sostenitori baschi, provocando una rapida discesa nel caos nelle strade."
 spain.84.d4: "Le forze pro-indipendenza dell'ETA sono state ufficialmente radunate Oggi i governi falangisti sono stati accolti a braccia aperte nelle strade di Vitoria. Le forze ostili sono state schiacciate o fortemente ridimensionate grazie all'arresto di questi membri chiave."
 spain.84.a: "Vitoria è spagnola"
 #Prestige Tanker Accident
 spain.85.t: "Incidente alla petroliera Prestige"
 spain.85.d: "Durante una tempesta, alla petroliera MV Prestige, che trasportava 77.000 tonnellate di olio combustibile pesante, è scoppiato un serbatoio. La nave è poi affondata a circa 210 chilometri dalla costa della Galizia. Si stima che abbia sversato un volume di 67.000 m3 di olio combustibile pesante. La fuoriuscita ha inquinato migliaia di chilometri di costa e più di mille spiagge sulle coste spagnole, francesi e portoghesi, oltre a causare gravi danni all'industria della pesca locale. Questa fuoriuscita è il più grande disastro ambientale nella storia della Spagna."
 spain.85.a: "Iniziare a pulire gli uccelli"
 # The Blueshirts March on Barcelona
 spain.86.t: "La marcia su Barcellona"
 spain.86.d: "Le forze falangiste si sono preparate a marciare su Barcellona. È l'ultima principale roccaforte della pressione anti-falangista all'interno della nazione. Eliminare questo ultimo bastione di resistenza contro il separatismo."
 spain.86.a: "La notte di Barcellona distrutta"
 spain.86.b: "Il giro dei Cospiratori"
 # The Outcome
 spain.87.t: "La marcia su Barcellona"
 spain.87.d1: "La nostra marcia su Barcellona si è conclusa. I falangisti hanno causato danni ingenti e la città di Barcellona ha subito un gran numero di vittime mentre combattevano per le strade. È un male necessario, ma andremo avanti."
 spain.87.d2: "I membri chiave della causa separatista catalana sono stati trovati e giustiziati sommariamente nelle strade di Barcellona. La città si è tinta di rosso con il sangue dei separatisti, e presto la pace sarà inaugurata in questa provincia ribelle sotto il governo falangista."
 spain.87.d3: "Le forze blueshirt hanno marciato e si sono scontrate con la popolazione locale in una lotta contro i cospiratori che sostengono l'indipendenza della Catalogna. La situazione si è rapidamente trasformata in violenza quando le forze paramilitari falangiste hanno attaccato i sostenitori baschi, provocando una rapida discesa nel caos nelle strade."
 spain.87.d4: "Le forze pro-indipendenza dell'ETA sono state ufficialmente radunate Oggi i governi falangisti sono stati accolti a braccia aperte nelle strade di Barcellona. Le forze ostili sono state schiacciate o fortemente ridimensionate grazie all'arresto di questi membri chiave."
 spain.87.a: "Barcellona è la Spagna"
 # African Migrant Crisis
 spain.201.t: "La crisi dei migranti africani"
 spain.201.d: "In Africa, la povertà, la cattiva governance, la ricorrente instabilità interna, le economie mal gestite e i conflitti hanno generato i cosiddetti migranti economici e rifugiati. La rapida crescita della forza lavoro, unita a una crescita occupazionale lenta, innesca la migrazione giovanile. La scarsa qualità dell'istruzione e la mancanza di competenze limitano le opportunità di lavoro per i giovani. Poiché Ceuta e Melilla sono parti integranti della Spagna e quindi dell'Unione Europea, i migranti africani puntano a \"buttarsi\" sul territorio dell'UE e chiedere lo status di rifugiato."
 spain.201.a: "Non lasciate entrare nessuno"
 spain.201.b: "Lasciateli entrare tutti"
 spain.201.c: "Lasciatene entrare alcuni"
 # African Migrants Assault Ceuta
 spain.202.t: "Migranti africani assaltano Ceuta"
 spain.202.d: "La barriera di confine di Ceuta è presa d'assalto da centinaia di migranti che cercano di scavalcare le recinzioni per ottenere lo status di rifugiato in territorio spagnolo. Gli occhi della comunità internazionale sono puntati su Ceuta, in attesa della nostra risposta. Potremmo rispondere con proiettili di gomma e gas lacrimogeni o aprire le frontiere e farli entrare, anche se alcune fazioni anti-immigrati all'interno del governo hanno un'altra... modesta proposta."
 spain.202.a: "Risposta non letale"
 spain.202.b: "Aprire il fuoco"
 spain.202.c: "Aprire le nostre porte"
 # African Migrants Assault Mellila
 spain.203.t: "Migranti africani all'assalto di Melilla"
 spain.203.d: "La barriera di confine di Melilla è stata presa d'assalto da centinaia di migranti che cercano di scavalcare le recinzioni per ottenere lo status di rifugiato in territorio spagnolo. Gli occhi della comunità internazionale sono puntati su Mellila in attesa della nostra risposta. Potremmo affrontarli con proiettili di gomma e gas lacrimogeni o aprire le nostre frontiere e lasciarli entrare, anche se alcune fazioni anti-immigrati all'interno del governo hanno un'altra... modesta proposta."
 spain.203.a: "Risposta non letale"
 spain.203.b: "Aprire il fuoco"
 spain.203.c: "Aprire i nostri cancelli"
 # The Abdication of Juan Carlos
 spain.204.t: "L'abdicazione di Juan Carlos"
 spain.204.d: "A causa delle crescenti pressioni e della sua età, il nostro Re Juan Carlos ha deciso di lasciare il potere e di permettere al figlio Felipe VI di succedere al trono di [SPR.GetName]. Sebbene il Re adduca motivi personali, sono state sollevate molte domande sulla controversia che ha coinvolto la famiglia reale e su un certo viaggio a caccia di elefanti. Ciononostante, la corona passerà a Felipe dopo quarant'anni di regno."
 spain.204.a: "Il cambio di corona"
 # The Death of Carlos Hugo
 spain.205.t: "La morte di Carlos Hugo"
 spain.205.d1: "Carlos Hugo è stato il pretendente carlista al trono di Spagna dal 1977, con il passaggio del comando al padre. Sebbene il carlismo non abbia avuto molto peso negli ultimi tempi, è ancora una forza di spicco nei regni monarchici della Spagna."
 spain.205.d2: "Il re, Carlos Hugo, è morto oggi in un grande turbamento. Si tratta di un evento sfortunato che ha causato una grande tristezza in tutta la nazione. Sebbene avesse preso il potere solo di recente, sotto la rivendicazione della causa carlista. La storia ricorderà il suo nome come uno dei principali membri della causa carlista."
 spain.205.a: "Il carlismo continua a vivere"
 # Ciudadanos
 spain.206.t: "Si forma il partito politico Ciudadanos"
 spain.206.d: "Il partito politico Ciudadanos ha fatto notizia di recente come nuovo partito in Catalogna. Si tratta di un partito liberale post-nazionalista che sposa una profonda ideologia nazionalista spagnola."
 spain.206.a: "Il tempo ci dirà..."
 # Vox Forms
 spain.207.t: "L'ascesa di Vox"
 spain.207.d: "Vox (Latino per \"voce\") è un partito conservatore nazionale che ha recentemente iniziato a guadagnare popolarità. Il partito si è formato come scissione dal  [conservatism_L] perché ritenuti troppo \"liberali\". La scissione all'interno del partito è stata una propaggine dei membri neoconservatori o socialmente conservatori del PP. Alcuni dei punti principali di questo nuovo partito mirano a riscrivere la Costituzione spagnola per abolire l'autonomia regionale e i parlamenti. È una dura differenza rispetto al clima politico attuale e fa presagire i tempi a venire."
 spain.207.a: "Intrigante."
 # Espana 2000
 spain.208.t: "La formazione di España 2000"
 spain.208.d: "España 2000 è un partito politico di estrema destra che si definisce populista e sostiene un misto di socialdemocrazia e conservatorismo incentrato sulla difesa della famiglia. Il partito continua a mantenere un duro sentimento euroscettico, antiglobalista e protezionista per l'economia spagnola. José Luis Roberto ha formato il partito per separarsi dal Partido Popular (PP), permettendogli di differenziarsi dalla principale forza conservatrice della Spagna."
 spain.208.a: "Un'ondata di destra"
 # Alternativa Espanola Forms
 spain.209.t: "Alternativa Española prende forma"
 spain.209.d: "Oggi Rafael López-Diéguez ha fatto notizia con la proclamazione di un nuovo partito politico in Spagna. Alternativa spagnola (Alternativa Española) è un nuovo partito politico di destra che si definisce cristiano sociale e trasversale. Nella sua dichiarazione programmatica si parla di \"Difesa della vita\" (l'opposizione generale all'aborto), la sua posizione a favore della famiglia, le sue solide radici cristiane e una nuova unità della Spagna. Sebbene il partito si dichiari trasversale, si colloca comodamente a destra nonostante si dichiari di sinistra sulle questioni sociali ed economiche."
 spain.209.a: "Un nuovo concorrente"
 # Unidos Podemos
 spain.210.t: "Unidos Podemos Sale sul palcoscenico"
 spain.210.d: "Unidos Podemos è un conglomerato dei partiti Equo, Sinistra Unita e Podemos. I tre partiti di sinistra si sono uniti in una causa comune per partecipare alle elezioni in Spagna come partito di sinistra unito. Si definisce un partito populista di sinistra e sposa le idee del socialismo democratico."
 spain.210.a: "Una nuova forza di sinistra"
 # Unidas Podemos Name Change
 spain.211.t: "Un nuovo nome"
 spain.211.d: "Il fondatore di Unidos Podemos, Pablo Iglesias, ha annunciato il cambio di nome da Unidos Podemos a Unidas Podemos in vista delle prossime elezioni."
 spain.211.a: "Affascinante"
 # Conscription Comes to Question
 spain.212.t: "Bilbao riceve il Premio Nobel urbano"
 spain.212.d: "La città di Bilbao è stata annunciata come l'ultima destinataria del Lee Kuan Yew World City Prize. La città-stato di Singapore conferisce il premio in collaborazione con l'Accademia Nobel svedese per l'urbanistica. Il suo sviluppo dagli anni '90 è stato un successo clamoroso ed è stato premiato per questi sforzi."
 spain.212.a: "Un'ottima notizia per Bilbao!"
 # Lugo Roman Walls
 spain.213.t: "Le mura romane di Lugo sono patrimonio dell'umanità"
 spain.213.d: "Le mura romane di Lugo furono costruite nel III secolo e sono rimaste in gran parte intatte dalla loro costruzione. Le mura si estendono per oltre due chilometri intorno al centro storico di Lugo, in Galizia. Queste fortificazioni di lunga data sono state inserite dall'UNESCO nella Lista del Patrimonio Mondiale come monumento culturale del mondo e dell'umanità."
 spain.213.a: "Sviluppi sorprendenti"
 # ETA Car Bombing In Madrid
 spain.214.t: "Autobomba dell'ETA a Madrid"
 spain.214.d: "Un'autobomba carica di 55 libbre di esplosivo è esplosa in via Corazón de María a Madrid. L'ETA avrebbe preso di mira Juan Junquera, un funzionario del governo che è sopravvissuto."
 spain.214.a: "Una tragedia"
 # Banning Batasuna
 spain.215.t: "Messa al bando di Batasuna"
 spain.215.d: "La Corte Suprema spagnola ha dichiarato il partito basco \"Batasuna\" illegale. La Corte costituzionale spagnola ha confermato questa decisione. Sebbene Batasuna neghi qualsiasi legame con l'ETA, molti leader di Batasuna sono stati imprigionati a causa delle loro attività nell'ETA. Il divieto proibisce ai loro rappresentanti di partecipare alle elezioni, di tenere manifestazioni o raduni pubblici e congela i loro beni."
 spain.215.a: "Doveva essere fatto"
 # ETA Train Attacks Thwarted
 spain.216.t: "Sventato un attentato ferroviario dell'ETA"
 spain.216.d: "L'ETA ha tentato di far esplodere 50 kg di esplosivo all'interno dell'affollata stazione Chamartín di Madrid la vigilia di Natale. La polizia ha sventato il tentativo quando ha fermato un membro dell'ETA che cercava di caricare 28 kg di esplosivo su un treno diretto a Madrid a San Sebastián. Un'altra bomba con oltre 20 kg di esplosivo è stata poi trovata all'interno di un secondo treno che passava vicino a Burgos, diretto a Madrid. Abbiamo chiuso le linee ferroviarie della zona fino a quando non saremo sicuri che non ci siano altri attacchi non ancora scoperti."
 spain.216.a: "Un piccolo prezzo da pagare"
 # Madrid–Barajas Airport Bombing
 spain.217.t: "Attentato all'aeroporto di Madrid-Barajas"
 spain.217.d: "Un furgone bomba di 500-800 chilogrammi è esploso al terminal T4 dell'aeroporto di Madrid-Barajas, causando due morti e 52 feriti. L'ETA ha rivendicato l'attentato. L'attacco ha danneggiato il terminal dell'aeroporto e distrutto l'intera struttura del parcheggio."
 spain.217.a: "Un'altra tragedia"
 # Basque Self-determination Referendum
 spain.218.t: "Referendum sull'autodeterminazione basca"
 spain.218.d: "Un referendum consultivo sull'autodeterminazione dalla Spagna è stato dichiarato illegale dalla Corte Costituzionale spagnola. Alcuni membri dello stesso Partito Nazionalista Basco si sono opposti al referendum perché si pensava che avrebbe rafforzato l'ETA, che a questo punto è in declino."
 spain.218.a: "No-Referendum"
 # Jurdan Martitegi Arrested
 spain.219.t: "Arrestato Jurdan Martitegi"
 spain.219.d: "Jurdan Martitegi Lizaso, capo del commando dell'ETA, è stato arrestato dalla polizia francese. È considerato uno dei membri più pericolosi dell'ETA; questo arresto ridurrà notevolmente la violenza del gruppo."
 spain.219.a: "Non passare, non riscuotere 200 dollari"
 # Guardia Civil Bombings
 spain.220.t: "Bombardamenti della Guardia Civil"
 spain.220.d: "Due autobombe sono esplose davanti agli uffici della Guardia Civil a Calvià e Burgos. 2 persone sono state uccise e 65 ferite, tra cui donne e bambini. L'ETA ha rivendicato l'attentato."
 spain.220.a: "Un'altra tragedia..."
 # Permenant Ceasefire With The ETA
 spain.221.t: "Cessate il fuoco permanente con l'ETA"
 spain.221.d: "L'ETA ha dichiarato che il cessate il fuoco che aveva indetto quattro mesi fa è ora  \"permanente e generale\". Più di 800 persone sono morte nella violenza dell'ETA da quando il gruppo è stato fondato, ma sembra che ora il terrore sia finito."
 spain.221.a: "È finalmente finita?"
 # Constitution Day Bombings
 spain.222.t: "Attentati nel giorno della Costituzione"
 spain.222.d: "Piccole bombe sono esplose nelle città di Alicante, Avila, Ciudad Real, Leon, Malaga, Santillana del Mar e Valladolid. Gli attentati coincidono con la celebrazione del giorno della Costituzione."
 spain.222.a: "Per fortuna non ci sono state vittime"
 # Another Car Bombing In Madrid
 spain.223.t: "Un'altra autobomba a Madrid"
 spain.223.d: "Una Renault 19 bianca con 30 kg di clorato è esplosa vicino a un paio di uffici aziendali a Madrid. Quarantadue persone sono rimaste ferite."
 spain.223.a: "Non di nuovo!"

 # 2006 - Statute of Autonomy of Catalonia
 spain.230.t: "Statuto di autonomia della Catalogna"
 spain.230.d: "Il governo della Catalogna ha ufficialmente rilasciato il suo nuovo Statuto di autonomia. La revisione dello Statuto ha visto cambiamenti radicali nei regolamenti della simbologia catalana, la dichiarazione del catalano come lingua della regione e la creazione di diritti specifici difesi dallo Statuto che sono separati dalla Costituzione spagnola. Tuttavia, tutto ciò non è avvenuto senza polemiche. Lo Statuto dichiara la Catalogna una "nazione" nel preambolo del testo, differenziandola"
 spain.230.a: "È quello che è"
 spain.230.b: "L'obesità dell'identità è un mostro"
 # 2010 - Spanish Constitutional Court Nullifies the Statute of Autonomy
 spain.231.t: "La Corte Costituzionale rivede lo Statuto"
 spain.231.d: "Lo Statuto della Catalogna ha affrontato un esame di massa da parte degli oppositori politici e non solo, nel corso degli ultimi anni. La Corte si è pronunciata per sei a quattro a favore della riscrittura di quattordici articoli dello Statuto e di un'ulteriore interpretazione di altri ventisette. I catalani hanno iniziato a protestare contro il tribunale. Il tempo ci dirà cosa significherà questa decisione per la nazione..."
 spain.231.a: "Cosa ne verrà fuori?"
 # First Autonomy Protest
 spain.232.t: "Le proteste del 2010"
 spain.232.d: "All'inizio di quest'anno, la Corte costituzionale ha deciso di rivedere lo Statuto di autonomia della Catalogna per ridurre il sentimento nazionalistico che ne deriva. Oggi il popolo catalano ha marciato in massa nel centro di Barcellona contro le limitazioni dell'autonomia della Catalogna e la decisione della Corte. Si stima che alla protesta di Barcellona fossero presenti tra 1,1 e 1,5 milioni di persone"
 spain.232.a: "Mobilitare la polizia"
 spain.232.b: "Lasciateli manifestare"
 spain.232.c: "Negoziare con gli organizzatori"
 # Catalonia Demands Independences
 spain.233.t: "I catalani chiedono l'indipendenza"
 spain.233.d: "I catalani sono scesi di nuovo in piazza a Barcellona. Il popolo catalano è sempre più insoddisfatto del dominio di Madrid su di lui. Una volta si protestava per la rimozione dello Statuto di autonomia. Ora chiede apertamente l'indipendenza. Dovremmo dare loro ciò che desiderano?"
 spain.233.a: "Lasciate andare la Catalogna"
 spain.233.b: "Stringere la presa"
 # 2013 Catalan Way
 spagnaspain234.t: "La via catalana"
 spain.234.d: "Le proteste in Catalogna continuano a scuotere la regione. Le tensioni aumentano e non fanno altro che inasprire la situazione tra il popolo catalano. Questa protesta ha visto quasi un milione e mezzo di persone in Catalogna protestare e manifestare a favore dell'indipendenza"
 spain.234.a: "Mobilitare la polizia"
 spain.234.b: "Lasciateli manifestare"
 spain.234.c: "Negoziare con gli organizzatori"
 # 2014 - Catalan Way
 spain.235.t: "Il cammino catalano 2014"
 spain.235.d: "Le proteste in Catalogna continuano a scuotere la regione. Le tensioni aumentano e non fanno che inasprire la situazione tra i catalani. Questa protesta ha visto quasi due persone in Catalogna protestare e manifestare a favore dell'indipendenza. Questa protesta per l'indipendenza è un precursore di qualcosa di molto più grande, e solo il tempo ci dirà cosa ne sarà di tutto questo"
 spain.235.a: "Mobilitare la polizia"
 spain.235.b: "Lasciateli manifestare"
 spain.235.c: "Negoziare con gli organizzatori"
 # 2014 - Self-Determination Referendum
 spain.236.t: "Referendum sull'autodeterminazione"
 spain.236.d: "Il governo catalano ha ospitato oggi un referendum sull'indipendenza della Catalogna. I partecipanti a questo storico referendum hanno votato in modo schiacciante a favore dell'indipendenza. Questo referendum è considerato una consultazione legale e non è legalmente vincolante per l'indipendenza"
 spain.236.a: "Mobilitare la polizia"
 spain.236.b: "Lasciateli manifestare"
 spain.236.c: "Negoziare con gli organizzatori"
 # 2016 - Go Ahead, Catalan Republic!
 spain.237.t: "Avanti, Repubblica Catalana!"
 spain.237.d: "La gente è scesa in piazza ancora una volta a favore dell'indipendenza. Il neoeletto Carlo Puigdemont ha dato nuova linfa al movimento indipendentista della Catalogna. Questo cambio di acque ha scatenato una polveriera a venire. Un'altra dimostrazione di un milione di persone che continuano a far sentire la loro voce nelle strade di Barcellona"
 spain.237.a: "Mobilitare la polizia"
 spain.237.b: "Lasciateli manifestare"
 spain.237.c: "Negoziare con gli organizzatori"
 #  2017 - Catalonian Declaration of Independence
 spain.238.t: "Dichiarazione di indipendenza della Catalogna"
 spain.238.d: "Il parlamento catalano ha dichiarato la Catalogna una nazione indipendente. Il capo del governo Charles Puigdemont ha agito secondo la volontà del popolo e ha iniziato la separazione dalla Spagna. Come dobbiamo reagire? Dobbiamo lasciare che il popolo catalano lasci la Spagna?"
 spain.238.a: "La Catalogna è libera"
 spain.238.b: "Sciogliere il Parlamento catalano"
 # Charles Puigdemont Flees Spain
 spain.239.t: "Charles Puigdemont fugge"
 spain.239.d: "Il traditore Charles Puigdemont e altri membri chiave del governo catalano sono fuggiti dalla Spagna per sottrarsi ai mandati di cattura emessi. Scomparso a nord, verso il Belgio e altrove, è sfuggito alla nostra giurisdizione per ora..."
 spain.239.a: "Bastardo"
 # Trial of Catalonian Independence Leaders
 spain.240.t: "Processo ai leader indipendentisti catalani"
 spain.240.d: "I principali leader indipendentisti della Catalogna saranno processati oggi per le loro azioni e la loro partecipazione alla dichiarazione di indipendenza del 2017. È tempo di consegnare questi insurrezionisti alla giustizia una volta per tutte". Il tribunale ha dichiarato che nove degli imputati passeranno dai nove ai tredici anni in prigione"
 spain.240.a: "Buona liberazione"
 # 2019 Catalan Protests
 spain.241.t: "Proteste di massa in Catalogna"
 spain.241.d: "I catalani sono scesi di nuovo in piazza per protestare contro il governo spagnolo. Citano l'abuso di potere e molto altro ancora, dato che il processo ai leader indipendentisti ha provocato un'ondata di conflitti a Barcellona. I cittadini chiedono a gran voce l'indipendenza e il diritto all'autodeterminazione."
 spain.241.a: "Mobilitare la polizia"
 spain.241.b: "Lasciateli manifestare"
 spain.241.c: "Negoziare con gli organizzatori"
 # 2021 Pardoning of Catalonian Separatists
 spain.242.t: "La grazia ai separatisti"
 spain.242.d: "[SPR.GetLeader] ha preso una strada molto diversa da quella prevista. Con una svolta nella politica del governo, è stato concesso l'indulto ai separatisti condannati a due anni di carcere. La mossa di graziare i separatisti da parte di [SPR.GetLeader] è una mossa cruciale per ristabilire le relazioni con la Catalogna e il governo spagnolo di Madrid."
 spain.242.a: "Uniti si sta"
 # 2002 - Spain Commits State Terrorism
 spain.243.t: "I tribunali dichiarano che lo Stato ha commesso terrorismo di Stato"
 spain.243.d: "Con un massiccio cambio di passo, i tribunali hanno dichiarato che lo Stato spagnolo ha commesso atti di terrorismo sponsorizzato dallo Stato nei confronti di Antonio Cubillo. Un importante secessionista delle Isole Canarie con il suo tentato assassinio. È il primo esempio in cui lo Stato viene riconosciuto come autore di atti di terrorismo contro il popolo spagnolo. Come dobbiamo procedere?"
 spain.243.a: "Ignora i tribunali"
 spain.243.b: "Paga i danni"
 # 2012 - Antonio Cubillo Passes Away
 spain.244.t: "Muore Antonio Cubillo"
 spain.244.d: "Il fondatore del Movimento Indipendentista delle Canarie si è spento oggi a 82 anni nella sua casa di Santa Cruz de Tenerife. Il popolo delle Canarie piange questo faro della sua cultura e volto dei movimenti indipendentisti canari. Ha vissuto una vita piena sfuggendo alle persecuzioni del regime franchista, esiliandosi in Algeria, dove ha iniziato la sua campagna per l'indipendenza. Nel 1978 rimase paralizzato in un attentato legato all'interno della Spagna, ma continuò a vivere. Anche se i suoi sforzi non hanno portato all'indipendenza delle Isole Canarie. L'idea dell'indipendenza arde sempre di più nelle menti e nei cuori del popolo delle Canarie"
 spain.244.a: "Organizzare un funerale sponsorizzato dallo Stato"
 spain.244.b: "Un giorno triste per i Canarios"
 # 2004 - Metropol Parasol Project
 spain.245.t: "Il progetto Metropol Parasol"
 spain.245.d: "Il Metropol Parasol è un progetto di recente presentazione nella città di Siviglia, presentato al governo per la produzione. La città di Siviglia e la sua comunità di sviluppo hanno scelto la sua posizione per costruire un parcheggio sotterraneo con spazio per un mercato in cima. Tuttavia, la costruzione ha rivelato rovine risalenti all'epoca romana e al-Andalus. La costruzione è stata immediatamente interrotta ed è rimasta inattiva fino ad oggi. La città ha aperto le gare d'appalto per lo sviluppo della regione e Metropol Parasol ha vinto la gara. Dobbiamo accettare questo progetto?"
 spain.245.a: "Mostrate loro i soldi!"
 spain.245.b: "Appoggiatelo politicamente"
 spain.245.c: "Un progetto stupido"
 # 2008 - Metropol Parasol Project In Trouble
 spain.246.t: "Il progetto Metropol Parasol richiede fondi"
 spain.246.d: "Che si tratti di cattiva gestione o di problemi di altra natura, il progetto Metropol Parasol ha bisogno di fondi aggiuntivi. Potrebbero essere utilizzati per ulteriori risorse o per ulteriore assistenza alla progettazione. Forse non sapremo mai come questi artisti spendono i loro soldi. Come dovremmo procedere?"
 spain.246.a: "Dai loro i soldi"
 spain.246.b: "No, fate il dovuto"
 # Metropol Parasol Project Complete!
 spain.247.t: "Completato il progetto Metropol Parasol"
 spain.247.d: "Il progetto Metropol Parasol, ora chiamato Las Setas, è stato finalmente completato. È uno spettacolo da vedere quando viene tagliato il nastro finale, consentendo al popolo spagnolo di entrare per la prima volta dal suo concepimento. È davvero uno spettacolo magnifico"
 # 2001 Moroccan Fishery Deals
 spain.248.t: "Gli accordi di pesca marocchini"
 spain.248.d: "Oggi [SPR.GetLeader] e [MOR.GetLeader] hanno iniziato a finalizzare un accordo sulle zone di pesca fuori dal Marocco. L'accordo presentato è molto più favorevole alla delegazione marocchina. Tuttavia, questo è l'ultimo accordo che sono disposti a negoziare. L'accordo prevede che la Spagna riduca il numero di pescherecci che navigano nella ZEE (Zona Economica Esclusiva) del Marocco"
 spain.248.a: "Accetta l'accordo"
 spain.248.b: "Rifiuta l'accordo"
 # 2008 - Funding for the Sagrada Familia
 spain.253.t: "Finanziamenti per la Sagrada Familia"
 spain.253.d: "La Sagrada Familia ha iniziato la sua costruzione nel marzo del 1882 e ha continuato a lavorarci per tutti questi secoli. È una meraviglia dell'architettura contemporanea progettata dall'architetto Antoni Gaudì, scomparso nel 1926. Spesso si discute se la costruzione debba essere interrotta a causa della morte dell'architetto. Tuttavia, la maggior parte delle persone crede nella grandezza che verrà una volta completata. Abbiamo la possibilità di fornire ulteriori fondi a questo progetto, se lo desideriamo"
 spain.253.a: "Fornire fondi aggiuntivi"
 spain.253.b: "Ne hanno abbastanza"
 # 2017 to 2028 - Sagrada Familia is Completed
 spain.254.t: "La Sagrada Familia è stata completata".
 spain.254.d: "Finalmente il vertice dell'arte moderna spagnola è stato completato. La Sagrada Familia è stata completata in tutto il suo splendore. Le forme gotiche e curvilinee dell'Art Nouveau sono una vera e propria bellezza da ammirare, mentre un altro monumento viene creato per la Spagna. La basilica sarà un segno per Dio della fede che il popolo spagnolo ripone in lui. È davvero uno spettacolo da vedere".
 spain.254.a: "Gaudì sorride
 # 2004 Madrid Train Bombings
 spain.255.t: "Attentati ai treni di Madrid"
 spain.255.d: "Oggi è stata una giornata davvero tragica: le esplosioni hanno scosso il sistema dei treni pendolari di Madrid. Le esplosioni hanno provocato un numero di vittime accertate pari a centonovantatré, mentre circa duemila persone sono rimaste ferite. Si tratta dell'attacco terroristico più letale nella storia della Spagna e del più letale in Europa dagli anni '80. Si è discusso su chi abbia effettivamente condotto questi attacchi..."
 spain.255.a: "Colpa dell'ETA"
 spain.255.b: "Colpa degli islamisti"
 spain.255.c: "Pregate per i caduti"
 # Pray for the Fallen
 spain.256.t: "Pregare per i caduti"
 spain.256.d1: "La popolazione ha espresso la propria opinione sull'azione del governo ed è insoddisfatta della scelta di quest'ultimo di non intraprendere azioni più severe contro coloro che vorrebbero danneggiare il popolo spagnolo. I cittadini definiscono il governo debole e inefficace"
 spain.256.d2: "La natura solidale del governo è stata ben accolta dalla popolazione in difficoltà"
 spain.256.a: "Un giorno per il mattino"
 # ETA / Islamists Response
 spain.257.t1: "Incolpare l'ETA"
 spain.257.t2: "Incolpare gli islamisti"
 spain.257.d1: "Il popolo chiede a gran voce che un partito diverso da quello al potere prenda il potere Oggi. Gli attentati ai treni di Madrid non sono stati chiaramente perpetrati dall'ETA, eppure il governo in carica ha incolpato il nostro stesso popolo. Ci sono citazioni che scorrono e affermano che è disgustoso e ripugnante. Questo ci ha deluso mentre andiamo avanti"
 spain.257.d2: "La gente ha iniziato a sostenere il governo nella sua affermazione che l'ETA e i separatisti baschi. Hanno utilizzato i social media e continuano a chiedere a gran voce che l'ETA sia consegnata alla giustizia. La vittoria sarebbe assicurata per l'attuale partito al governo che, dopo essersi assicurato l'elezione, consegnerebbe questo criminale alla giustizia"
 spain.257.d3: "L'affermazione che l'ETA si è spenta non è stata presa in considerazione dalla popolazione. Non c'è stato nessun cambiamento importante, né sostegno o indignazione contro il governo"
 spain.257.d4: "Dare la colpa agli islamisti si è ritorto contro il governo spagnolo. Stanno additando il governo come islamofobo e razzista. Doveva essere qualcosa che ci avrebbe unito, ma ci ha solo disunito"
 spain.257.d5: "La gente ha ampiamente sostenuto la tesi secondo cui elementi radicali dell'Islam hanno causato l'attacco alla Spagna. La tragedia che ci ha colpito ha unito il popolo dietro l'attuale partito di governo e probabilmente influenzerà il loro voto"
 spain.257.d6: "L'affermazione secondo cui gli islamisti avrebbero causato l'attacco alla Spagna è passata inosservata all'interno della sfera politica spagnola. Non c'è stato nessun cambiamento importante, e non c'è stato nessun sostegno o indignazione contro il governo"
 spain.257.a: "Un giorno di lutto"
 # 2008 Barcelona Terror Plot Thwarted
 spain.258.t: "Sventato un piano terroristico a Barcellona"
 spain.258.d: "Quattordici sospetti sono stati arrestati oggi in relazione a un possibile attacco terroristico a Barcellona. Il gruppo progettava di far esplodere dei giubbotti suicidi nella metropolitana di Barcellona, causando danni senza precedenti alle infrastrutture della città. L'attentato avrebbe dovuto essere il catalizzatore di una serie di attacchi in Spagna, Germania, Francia, Portogallo e Regno Unito. Fortunatamente gli attacchi sono stati sventati oggi dalla Guardia Civil e dai servizi di intelligence"
 spain.258.a: "Assegnate delle medaglie agli ufficiali!"
 # 2017 - Barcelona Terror Attacks
 spain.259.t: "Attacchi terroristici a Barcellona"
 spain.259.d: "Due sospetti sono stati uccisi ieri in un'esplosione durante la preparazione di esplosivi ad Alcanar. I complici di questi due sospetti oggi hanno investito i pedoni sulle Ramblas di Barcellona, uccidendo quattordici persone e ferendone almeno centotrenta. L'attacco è il più letale in Spagna dagli attentati di Madrid del 2004. Gli elementi radicali dell'Islam lo rivendicano come una vittoria dell'Islam, mentre noi riusciamo solo a leccarci le ferite..."
 spain.259.a: "Tragedia dopo tragedia..."
 # 2021 - Murcia Terror Attack
 spain.260.t: "Uomo si schianta con il suo veicolo in una terrazza"
 spain.260.d: "Oggi un uomo di 27 anni ha fatto schiantare un veicolo contro la terrazza di un ristorante, uccidendo una persona e ferendone altre cinque. Il conducente è rimasto ucciso nell'impatto e questo ha scosso la nazione, mentre cresce il timore di nuovi attacchi terroristici. È stato dichiarato un atto di terrorismo jihadista"
 spain.260.a: "Un giorno triste..."
 # 2002 - The Gibraltar Soveringth Referendum
 spagna.261.t: "Il referendum sulla sovranità di Gibilterra"
 spain.261.d: "Gibilterra ha tenuto un altro referendum per determinare se desidera lasciare o meno il [19.OWNER.GetName]. Il referendum si è tenuto [GetDateText] per determinare se la popolazione di Gibilterra desiderava unirsi alla Spagna. I cittadini hanno votato in modo schiacciante a favore della permanenza nel [19.OWNER.GetName]. Dobbiamo cercare di contestare i risultati?"
 spain.261.a: "Contesta il referendum"
 spain.261.b: "Lasciali"
 # Owner of Gibraltar Response to the Demand
 spain.262.t: "La Spagna contesta il referendum di Gibilterra"
 spain.262.d: "Un recente referendum è diventato il punto focale delle tensioni tra il nostro governo e quello di [SPR.GetName]. Questi ultimi sostengono che sono stati fatti disinformazione e un referendum non valido che dovrebbe permettere alla popolazione di unirsi a [SPR.GetName]. Il leader [SPR.GetLeader] ha dichiarato: \"Gli abitanti di Gibilterra sono spagnoli. Lasciateli tornare a casa\"
 spain.262.a: "Concedere la roccia"
 spain.262.b: "Rifiuta la sciocca spagnola"
 # Response to Spain
 spain.263.t1: "[FROM.GetName] Declina la richiesta"
 spain.263.d1: "[FROM.GetName] ha dato una risposta alla nostra richiesta di consentire la restituzione di Gibilterra alla Spagna. Questo fa saltare i nostri obiettivi di politica estera e ci ha reso lo zimbello d'Europa per aver richiesto azioni così frivole."
 spain.263.t2: "Gibilterra è nostra!"
 spain.263.d2: "In un improvviso cambiamento di eventi, [FROM.GetName] ha concesso la Rocca al popolo spagnolo. Questo è un giorno glorioso per il Popolo di Spagna, poiché la penisola è ora di nuovo quasi tutta sotto il nostro grande dominio."
 spain.263.a: "Rilascia un insulto"
 spain.263.b: "Decisione stupida. Lascia perdere."
 spain.263.c: "La roccia è nostra!"
 # The 2000 Elections
 spain.500.t: "Le elezioni del 2000"
 spain.500.d: "[conservatism_L] ha ottenuto una clamorosa vittoria alle elezioni generali. [SPR.GetLeader] ha raggiunto la maggioranza assoluta nelle Cortes Generales."
 spain.500.d1: "La coalizione di sinistra di [socialism_L] e [anarchist_communism_L] ha vinto con un grande successo. I due partiti hanno fatto la storia formando il primo governo di coalizione in Spagna dalla fondazione della Costituzione del 1978. Un giorno davvero straordinario per il popolo spagnolo."
 spain.500.d2: "In un clamoroso cambio di passo, né [conservatism_L] né [socialism_L] hanno vinto in queste elezioni. Il nuovo partito al governo ha vinto con un grande successo, rompendo il delicato equilibrio che si portava dietro dagli anni Settanta.."
 spain.500.d3: "Il PSOE ha vinto le elezioni con una svolta estremamente importante. Il [conservatism_L] ha perso in quella che avrebbe dovuto essere una vittoria facile. Questo pone le basi per una nuova ondata di pensiero socialista in Spagna."
 spain.500.a: "Una vittoria schiacciante per [conservatism_L]"
 spain.500.b: "Un nuovo percorso per la Spagna"
 spain.500.c: "Grave sconvolgimento per [conservatism_L]"
 # The PSOE and the IU
 spain.501.t: "Il PSOE e l'IU"
 spain.501.d: "Rappresentanti del [socialism_L] e [anarchist_communism_L] si sono incontrati oggi a Madrid per discutere di una potenziale coalizione tra i due partiti. I moderati del [socialism_L] credono che questo ci costerà le elezioni. Gli elementi di sinistra ritengono che questo ci permetterà di vincere le elezioni. I due partiti si stanno ora scontrando in un dibattito per discutere della coalizione con i [anarchist_communism_L]."
 spain.501.a: "Firma il patto elettorale"
 spain.501.b: "Nega il Patto elettorale"

 # Decisions
 SPR_the_regions_of_spain: "Culture della [SPR.GetName]"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! è un crogiolo culturale. Ogni cultura è distinta e unica dalle altre e rappresenta le proprie regioni e, in quanto tale, è molto diversa dai castigliani della Spagna centrale. La pace con loro è a dir poco tenue, come dimostrato nella regione basca. È importante mantenere i legami con questi gruppi, altrimenti si rischia di creare una frattura in §Y[SPR.GetNameWithFlag]§!. Più alta è l'opinione di ciascun gruppo, più produttiva sarà la regione..\n\n[CAT.GetFlag] Opinione dei Catalanes (catalani): [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Opinione dei Euskaldunak (Baschi) : [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Opinione dei Galegos (galiziani) : [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Opinione degli Andaluces (andalusi): [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Opinione dei Canarios (Canarie): [?SPR_culture_opinion^4|Y0]"
