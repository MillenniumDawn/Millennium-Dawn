 sp_double_shot_rifle_tech: "Двуствольная винтовка"
 sp_21stcentury_thermal: "тепловые и электронные системы 2-го поколения"
 sp_21stcentury_thermal_desc: "Развитие электроники позволяет нам использовать всё более компактную и производительную электронику в наших боевых машинах."
 sp_21stcentury_thermal_reward_improved_targeting: "Улучшенный таргетинг"
 sp_21stcentury_thermal_reward_improved_targeting_desc: "Мы можем доработать некоторые детали нашего теплового проекта."
 sp_futuretank_electronics: "тепловые и электронные системы 4-го поколения"
 sp_futuretank_electronics_desc: "Развитие электроники позволяет нам использовать всё более компактную и производительную электронику в наших боевых машинах."
 sp_4thgen_tankhull: "конструкция танка 4-го поколения"
 sp_4thgen_tankhull_desc: "Нам потребуется кардинально изменить старые конструкции, чтобы создать танки будущего."
 sp_5thgen_tankhull: "конструкция танка 5-го поколения"
 sp_5thgen_tankhull_desc: "С каждым годом поле боя становится всё более смертоносным. Нам нужно адаптировать наши танки, иначе они могут потерять актуальность."
 sp_ground_fireandforget: "ПТУР с функцией “выстрелил и забыл”"
 sp_ground_fireandforget_desc: "Миниатюризация электроники теперь позволяет ракетам автоматически наводиться на цель с помощью тепловых датчиков."
 sp_5thgen_airframe_tt: "Важный шаг к исследованию §YПланеров 5-го поколения§!"
 sp_modern_air_electronics: "Современная бортовая электроника"
 sp_modern_air_electronics_desc: "Новое поколение достижений в области электроники для бортовых радаров, кабин пилотов и других систем."
 sp_future_air_electronics: "Будущая бортовая электроника"
 sp_future_air_electronics_desc: "Объединение новейших технологий в области интеллектуального искусственного интеллекта, лазерных систем и нанотехнологий для создания высокоэффективного авиационного оборудования."
 sp_future_air_electronics_tt: "Разблокировать §Yавиационную электронику 2020 года§!"
 sp_modern_air_weapons: "Интеллектуальное воздушно-десантное вооружение"
 sp_modern_air_weapons_desc: "Интеллектуальное наведение, радары миллиметрового диапазона, устанавливаемые на вооружение, захват цели после запуска. Новое поколение оружия, прокладывающее путь на поле боя будущего."
