l_spanish:
 fiji_focus_the_1999_general_election: "Las Elecciones Generales de 1999"
 fiji_focus_the_1999_general_election_desc: "En 1999 se celebraron las elecciones generales de Fiyi que definieron el nuevo gobierno: el Partido Laborista Fiyiano obtuvo la mayoría de los escaños del Parlamento. La principal oposición, el SVT (Soqosoqo ni Vakavulewa ni Taukei), ocuparía el segundo lugar. La dinámica estaba marcada, ya que el Partido Laborista se consideraba de centro izquierda y el SVT de centro derecha. Sin embargo, en 3er lugar tenemos al FAP (Partido de la Asociación de Fiyi). Un grupo escindido de la SVT que, irónicamente, se consideraba más de derechas por ser predominantemente de etnia fiyiana; sin embargo, un cambio en la dirección llevaría al conocido ablandamiento del partido, que crearía una alianza electoral con el FLP."
 fiji_focus_assessing_the_national_situation: "Asesorando la Situación Nacional"
 fiji_focus_assessing_the_national_situation_desc: "A pesar de la promesa de las nuevas elecciones, debemos orientarnos y comprender qué es lo que tenemos que buscar y arreglar. La agitación por la independencia de nuestra justa nación ha estado marcada por luchas políticas y golpe tras golpe... Por ello, debemos darnos prisa, no sea que caigamos en el mismo atolladero."
 fiji_focus_increased_security: "Aumentar la aplicación de la ley en Suva"
 fiji_focus_increased_security_desc: "La capital está intranquila, se teme que aumente la violencia étnica entre quienes tienen negocios en la zona debido a la reciente elección de un gobierno de mayoría indofiyiana."
 fiji_focus_the_2000_debacle: "La Debacle del 2000"
 fiji_focus_the_2000_debacle_desc: "A principios de siglo, la isla de Fiji sufrió un golpe de Estado etnonacionalista. El intento de golpe fue finalmente reprimido por un contragolpe militar, pero desde entonces la confianza en el gobierno civil ha caído en picado. Ahora, el actual partido gobernante e incluso su oposición deben intentar devolver la esperanza a los habitantes de Fiji."
 fiji_focus_isolated_terror_attacks: "Ataques nacionalistas"
 fiji_focus_isolated_terror_attacks_desc: "A pesar de la detención de Speight, la violencia de los rebeldes continuó. El 31 de julio, los partidarios de Speight aterrorizaron la aldea de Dreketi y tomaron 30 rehenes. Los soldados que se habían amotinado en el cuartel de Sukunaivalu no se rindieron durante seis semanas. El 8 de agosto, los rebeldes tendieron una emboscada a una patrulla militar, matando a un soldado y a un policía e hiriendo a otros tres."
 fiji_focus_military_disunity: "Motín militar"
 fiji_focus_military_disunity_desc: "El 2 de noviembre de 2000, soldados de la Unidad de Guerra Contrarrevolucionaria leales a Speight se amotinaron en el cuartel Queen Elizabeth y tomaron como rehenes a oficiales en un intento de derrocar al comandante militar Frank Bainimarama. Dos soldados murieron y diez resultaron heridos cuando los militares retomaron el cuartel. Cuatro de los rebeldes fueron torturados y asesinados por soldados leales después del motín."
 fiji_focus_political_legitimacy: "Legitimidad solidificada"
 fiji_focus_political_legitimacy_desc: "El 15 de noviembre, el Tribunal Supremo de Fiji declaró ilegal el gobierno interino. Mara siguió siendo el presidente legítimo; el Parlamento no se había disuelto, sino sólo suspendido, y ahora debía volver a convocarse; y, por implicación, Chaudhry seguía siendo el primer ministro legítimo. Posteriormente, Mara dimitió oficialmente, con efecto retroactivo a su dimisión, el 29 de mayo."
 fiji_focus_political_stagnation: "Estancamiento político"
 fiji_focus_political_stagnation_desc: "Tras la reinstauración de la Constitución de 1997 y, posteriormente, del gobierno electo de 1999, la nación quedó extrañamente en suspenso. El gobierno, que había sido tomado como rehén, aterrorizado hasta la dimisión, etc., volvió de repente a la supuesta normalidad. Aunque la nación está tranquila, los principales ministros y miembros del gobierno no lo están, algunos se preguntan si realmente podrán mantener su poder después de semejante situación."
 fiji_focus_political_challenge: "El desafío de Qarase"
 fiji_focus_political_challenge_desc: "El gobierno de Qarase apeló la decisión del Tribunal Supremo. El 1 de marzo de 2001, el Tribunal de Apelaciones de Fiji confirmó la decisión del Tribunal Supremo que restablecía la constitución. El gobierno aceptó la decisión y trató de reiniciar la campaña para las próximas elecciones de 2001."
 fiji_focus_2001_elections: "Las elecciones generales de Fiji de 2001"
 fiji_focus_2001_elections_desc: "La decisión de celebrar nuevas elecciones para iniciar un nuevo gobierno se materializó en la celebración de las mismas en agosto y septiembre de 2001. Las elecciones fueron tensas tras la disputa del gobierno electo de 1999, cuyo partido mayoritario era el Partido Laborista de Fiji, que luchaba contra el gobierno instaurado por el golpe de Estado de Laisenia Qarase, que formaba parte del principal partido de la oposición. El Partido Unido de Fiji o Soqosoqo Duavata ni Lewenivanua (SDL) se formó bajo el gobierno de Qarase cuando juró como primer ministro durante el golpe de Estado de 2000. Dicho partido absorbió la mayor parte de lo que quedaba del Partido de la Asociación de Fiji y una mayoría de la Alianza Demócrata Cristiana junto con otros grupos conservadores, creando una especie de gran partido de coalición conservadora. Al final, el SDL terminaría obteniendo una victoria mayoritaria en las elecciones, lo que preparó el terreno para la gestión posterior al golpe de Estado de la nación en general."
 fiji_focus_post_coup_cleanup: "Limpieza posterior al golpe"
 fiji_focus_post_coup_cleanup_desc: "Como consecuencia de los acontecimientos, se han producido importantes daños materiales y la zona de la capital, Suva, ha quedado totalmente desprovista de todo. Debemos invertir en una rápida limpieza si queremos empezar de cero y avanzar hacia nuestros objetivos."
 fiji_focus_early_community_programs: "Programas comunitarios tempranos"
 fiji_focus_early_community_programs_desc: "Debemos reconstruir la voluntad del pueblo para trabajar juntos. Todos somos ciudadanos de Fiji y, como tales, debemos estar dispuestos a vivir juntos. Para demostrar que el golpe no es la realidad, crearemos programas de unidad que demuestren que las ciudades y las comunidades se unen y no se desgarran entre sí."
 fiji_focus_head_start_cooperatives: "Programas cooperativos de Head Start"
 fiji_focus_head_start_cooperatives_desc: "Mientras las generaciones mayores se desgarran entre sí, ahora le toca a la generación más joven volver a unir las cosas. Para lograrlo, debemos inculcar desde el principio un sentido de unidad familiar en nuestros sistemas escolares, en el que no importa si eres fiyiano o indofiyiano, todos estamos aquí para trabajar juntos por un futuro mejor."
 fiji_focus_softer_situational_training_programs: "Programas de entrenamiento situacional más suaves"
 fiji_focus_softer_situational_training_programs_desc: "En vista de las altas tensiones entre los grupos étnicos, debemos introducir una reforma policial. Para evitar una reacción blanda frente a la delincuencia, esta reforma es en realidad un nuevo programa de capacitación para las fuerzas del orden. El programa está diseñado en torno a las disputas civiles entre grupos y a cómo los agentes pueden manejar la situación sin que parezca que están favoreciendo a un bando o al otro."
 fiji_focus_service_guarantee_citizenship: "¡El servicio garantiza la ciudadanía!"
 fiji_focus_service_guarantee_citizenship_desc: "Debemos crear un sentimiento de orgullo nacional, para lo cual podemos utilizar a las fuerzas armadas, tal vez para ayudar a traer nuevos pueblos para que nuestra isla sea más diversa en lugar de solo fiyianos e indofiyianos. Para eso crearemos un programa de servicio al ciudadano dentro de las fuerzas armadas. Un poco de financiación adicional y algo para ocupar mejor a los líderes militares personalmente debería ayudarnos en general en un mundo posterior al golpe de Estado. Así que recuerden, ellos están haciendo su parte, ¿y usted? ¡Únase hoy a las Fuerzas Militares de la República de Fiji!"
 fiji_focus_the_universal_retirement_program: "El Programa de Jubilación Universal"
 fiji_focus_the_universal_retirement_program_desc: "El URP será un fondo de jubilación general que el gobierno creará y entregará a todo ciudadano que haya alcanzado y solicitado la jubilación u otros beneficios sociales asociados. Esperamos elevar y nivelar el umbral para todos los ciudadanos en beneficio de la nación en su conjunto."
 fiji_focus_the_national_care_initiative: "La Iniciativa Nacional de Cuidados"
 fiji_focus_the_national_care_initiative_desc: "El NCI será el comienzo de la base de nuestro sistema de atención sanitaria. Los tratamientos básicos relacionados con accidentes cotidianos y similares estarán disponibles gratuitamente para todos los ciudadanos. Esperamos que la atención prestada demuestre a los ciudadanos que conforman nuestra nación que están bien atendidos y que nos dará una oportunidad real de hacer cosas reales para mejorar la vida tal como la conocemos."
 fiji_focus_soup_kitchens_act: "Ley de Comedores Populares"
 fiji_focus_soup_kitchens_act_desc: "Ante el aumento de la falta de vivienda, las tensiones étnicas y la huida de la gente de la isla, debemos buscar soluciones radicales. Un programa gubernamental que establezca comedores comunitarios estratégicos para ayudar a todos aquellos que no tienen hogar o que viven en condiciones adecuadas unirá a la gente. No es tanto como desearíamos, pero es la base de una verdadera iniciativa de caridad en todo el país."
 fiji_focus_police_fairness_act: "Ley de Equidad Policial"
 fiji_focus_police_fairness_act_desc: "Con el escenario preparado y la luz puesta en la seguridad y el manejo de los ciudadanos de la nación, nuestras fuerzas de seguridad deben implementarse mejor y no verse como una raza de vagabundos. La organización policial y los regimientos de despliegue serán reevaluados y se buscará que sean más justos tanto para los altos índices de delincuencia como para las áreas que los lugareños consideran abandonadas."
 fiji_focus_fijian_corps_of_engineers: "Cuerpo de Ingenieros de Fiji"
 fiji_focus_fijian_corps_of_engineers_desc: "La creación de la rama FCE de la RFMF será una iniciativa dirigida a los militares, en tiempos de paz, para ayudar al desarrollo nacional. Esto puede significar la renovación de la infraestructura militar existente, pero también puede utilizarse para impulsar proyectos de construcción civil en obras públicas como el agua, las carreteras, los ferrocarriles y otras infraestructuras que hacen funcionar a nuestra nación."
 fiji_focus_early_education_standards_act: "Ley de Normas de Educación Temprana"
 fiji_focus_early_education_standards_act_desc: "La EESA es una ley presupuestaria que asignará fondos a los niveles de educación inicial. Estos fondos se destinarán a una combinación de salarios para maestros, nuevos libros de texto y estandarización de los materiales y equipos necesarios que las aulas necesitan para cada materia básica. Estos fondos se distribuirán de manera uniforme entre todas las escuelas diseñadas para escuelas de tipo elemental, con la esperanza de que las generaciones más nuevas tengan una mayor comprensión de que cuando lleguen a la escuela secundaria deberían sentir un desafío más leve. Esto debería sentar las bases para que la financiación futura comience a aumentar y mejore en general los estándares educativos de la nación en general."
 fiji_focus_targeted_medical_imports: "Importaciones médicas selectivas"
 fiji_focus_targeted_medical_imports_desc: "Mediante una financiación específica, elaboraremos una lista de prioridades de equipos médicos, medicamentos necesarios y suministros básicos para crear un inventario de referencia que permita que nuestra infraestructura médica pueda funcionar de la forma más eficiente posible. Esto debería dar inicio a un proceso de fomento, siempre que sea posible, del desarrollo médico nacional para que no nos veamos limitados por las cadenas de suministro mundiales."
 fiji_focus_fiji_food_securities_program: "Programa de seguridad alimentaria de Fiji"
 fiji_focus_fiji_food_securities_program_desc: "El FFSP es un programa similar a un banco de alimentos en el que los ciudadanos más afectados pueden solicitar la recepción de dichos beneficios y poder comprar los alimentos necesarios para la supervivencia de sus hogares en el plazo de un mes. Esto debería elevar el umbral de pobreza y ayudar a suavizar el problema de la emigración, cada vez mayor, que sigue sufriendo el país."
 fiji_focus_domestic_savings_initiative: "La Iniciativa de Ahorro Interno"
 fiji_focus_domestic_savings_initiative_desc: "El DSI será un programa específico diseñado como una especie de fondo de guerra para el gobierno. Este supuesto fondo de guerra sólo se utilizará en épocas de crisis económica o para llevar a cabo programas específicos y específicos para aliviar situaciones que han alcanzado proporciones inalcanzables para las autoridades locales. Estas medidas permitirán que Fiji parezca mejor gestionada y atractiva para los observadores extranjeros, ya que nuestra situación no es precisamente la más atractiva. No obstante, prevaleceremos y entraremos en el nuevo milenio con un vigor que no se ha visto en los más de 30 años transcurridos desde la independencia."
 fiji_focus_fijian_economic_diversity_initiative: "Iniciativa de Diversidad Económica de Fiji"
 fiji_focus_fijian_economic_diversity_initiative_desc: "El FEDI es un plan conceptual general según el cual, a lo largo de las próximas dos décadas, la nación de Fiji debería tener un sentido temprano de autarquía en la medida de sus posibilidades. No se sabe mucho, honestamente, sobre los recursos de que disponemos, pero con la tensión étnica, la marcha de todos y un ejército y una población que no están muy entusiasmados con el organismo gubernamental, tenemos demasiados problemas para concentrarnos plenamente en semejante esfuerzo. Con esto en mente, hemos mantenido la esperanza de alcanzar la meta en las próximas dos décadas, pero depende de la gente si podemos mantenernos firmes y tratar de alcanzar esas metas."
 fiji_focus_rebuild_suva_initiative: "Iniciativa para la reconstrucción de Suva"
 fiji_focus_rebuild_suva_initiative_desc: "El RSI es un paquete de ayuda económica acordado mutuamente para los ciudadanos de Suva, que fueron los que más sufrieron durante los disturbios del golpe de Estado que duró tres meses. Los saqueos y disturbios masivos han causado multitud de daños materiales y han destruido los medios de vida de la población, por lo que debemos ayudarlos a recuperarse."
 fiji_focus_early_business_management: "Programa de Gestión Empresarial Temprana"
 fiji_focus_early_business_management_desc: "El BMP es una iniciativa del gobierno para alentar a la próxima generación de hombres y mujeres de negocios de nuestra nación. Serán clases específicas y capacitación práctica, similar a la de un pasante, para que entiendan cómo administrar, dirigir y entender lo que significa realmente ser dueño de una empresa. Esperamos impulsar el desarrollo de nuestra economía a medida que se obtengan nuevos préstamos y se produzcan y vendan nuevos bienes y servicios."
 fiji_focus_startup_investment_program: "Programa de inversión para startups"
 fiji_focus_startup_investment_program_desc: "El SIP será un programa de préstamos para la financiación de empresas dedicado a los nuevos empresarios y sus sueños. Si bien una iniciativa de este tipo podría generar malos préstamos, intentaremos utilizar una parte específica del presupuesto nacional para permitir una forma de conducta no vinculada. De este modo, si una empresa en la que se invirtió fracasa, no habrá ningún coste adicional para el contribuyente."
 fiji_focus_start_mining_survey_program: "Iniciar programas de encuestas mineras"
 fiji_focus_start_mining_survey_program_desc: "Comenzaremos varios programas de encuesta para poder identificar con qué recursos contamos y dónde nos encontramos realmente a la hora de instituir nuestro programa de autarquía limitada."
 fiji_focus_importing_mining_equipment: "Importación de equipos de minería"
 fiji_focus_importing_mining_equipment_desc: "Con los estudios mineros que hemos propuesto recientemente, tendremos que apoyar estos nuevos emprendimientos. Con esto en mente, crearemos una lista de prioridades de equipos, materiales y herramientas de minería esenciales para nuestros trabajadores mineros. Estas personas son el núcleo de cómo nuestra nación diversificará su economía en su conjunto."
 fiji_focus_increased_core_industries: "Aumento de las industrias básicas"
 fiji_focus_increased_core_industries_desc: "Con la mirada puesta en el futuro de nuestra nación en nuestro plan a 20 años, deberíamos invertir en ampliar nuestras industrias de base. La forestación y la náutica han sido un aspecto bastante fuerte, pero también incluimos aspectos específicos del sector minero relacionados con el cemento."
 fiji_focus_solidifying_precious_metals: "Solidificación de metales preciosos"
 fiji_focus_solidifying_precious_metals_desc: "La extracción y exportación de oro y plata es un aspecto crucial en nuestras importaciones. La expansión de estos subsectores mejorará en gran medida nuestra relación entre déficit comercial e importación y exportación de mercancías. Ahora bien, su expansión permitirá que el crecimiento de nuestros ingresos comerciales nos permita reforzar lo que podemos importar. Ha comenzado un ciclo de crecimiento."
 fiji_focus_establishing_fijian_manufacturing: "Establecimiento de la industria fiyiana"
 fiji_focus_establishing_fijian_manufacturing_desc: "El establecimiento de una base manufacturera sólida significa que tenemos la capacidad de diversificar nuestra cartera económica. Ahora, cuando importamos cosas, podemos utilizar esta base para diversificar los usos de dichas importaciones y sacar mayor provecho de nuestras exportaciones."
 fiji_focus_economic_relief_fund: "Fondo de Asistencia Económica"
 fiji_focus_economic_relief_fund_desc: "El Fondo de Reserva Económica (ERF) es una red de seguridad establecida en la cual, si la nación enfrenta tiempos difíciles o se cumplen condiciones económicas que causen el colapso repentino o la caída libre de un sector, las empresas dentro del sector económico afectado pueden solicitar un rescate organizado. Estos supuestos rescates se negociarán y se llevarán a cabo dentro del presupuesto asignado para el ERF. Con un fondo así, esperamos frenar la marea si alguna fuerza externa afecta nuestra economía de alguna manera."
 fiji_focus_balanced_trading_budget: "Presupuesto comercial equilibrado"
 fiji_focus_balanced_trading_budget_desc: "Con la situación de la nación saliendo de una economía pseudoagraria y desindustrializada hacia una nueva era de diversidad y prosperidad, debemos asegurarnos de que lo que recibimos no supere lo que esperamos exportar. Por lo tanto, debemos considerar un verdadero equilibrio presupuestario en intervalos casi trimestrales o incluso semestrales. Con el tiempo, afinaremos nuestra economía y aumentaremos la eficiencia y efectividad general de la economía."
 fiji_focus_early_adoption_tech_sector_investments: "Adopción Temprana de Inversiones en el Sector Tecnológico"
 fiji_focus_early_adoption_tech_sector_investments_desc: "Con el auge de lo que se ha dado en llamar Internet, que es la moda y la tendencia en la que parecen fijarse los mercados mundiales, nuestro deber es responder de la misma manera. Por ello, debemos ajustar nuestra fabricación industrial y nuestras exportaciones para incluir estos nuevos productos y servicios que parece generar el sector tecnológico."
 fiji_focus_the_motorway_improvement_act: "Ley de mejora de autopistas"
 fiji_focus_the_motorway_improvement_act_desc: "El Parlamento ha aprobado un proyecto de ley que financia proyectos dedicados a la actualización de las principales carreteras del país. Este proyecto se considera una forma de mejorar la capacidad para el creciente tráfico de carga y aumentar el acceso a nuevos negocios e industrias a medida que nuestra economía crece y se desarrolla. Aunque algunos rechazan el aumento del gasto, otros esperan que sea otro paso hacia nuestro futuro como nación."
 fiji_focus_the_new_millennia_tax_reform_act: "Ley de Reforma Tributaria Post Golpe de Estado"
 fiji_focus_the_new_millennia_tax_reform_act_desc: "El Parlamento ha aprobado recientemente la Ley PCTR, que reforma la recaudación de impuestos de las empresas y de la población en general, con la esperanza de que sea más justa para los empobrecidos y la población de etnia fiyiana, que parece constituir una gran proporción de nuestra población sumida en la pobreza."
 fiji_focus_domestic_energy_initiative: "Iniciativa de Energía Doméstica"
 fiji_focus_domestic_energy_initiative_desc: "El DEI es un programa de estudio, encuesta y planificación. Nuestra isla es relativamente pequeña, por lo que debemos buscar maximizar el rendimiento de nuestra inversión en producción de energía. Teniendo esto en cuenta, hemos encontrado una buena fuente de petróleo doméstico que podemos extraer. Al hacerlo, también integraremos una forma temprana de la industria petroquímica como una expansión y enlace directo a la extracción de recursos. Esto debería ser muy beneficioso para la planificación futura."
 fiji_focus_domestic_resource_diversity: "Programa de Diversificación de Recursos Domésticos"
 fiji_focus_domestic_resource_diversity_desc: "El Parlamento ha creado el Programa DRD, una iniciativa gubernamental para ampliar y posiblemente diversificar nuestros recursos nacionales y la cantidad extraída. Durante la mayor parte de la independencia de nuestra bella isla, fuimos conocidos por el oro y la plata, sin embargo, recientes estudios y avances tecnológicos han visto el descubrimiento de depósitos de tamaño decente de recursos clave como el hierro, el cobre e incluso el petróleo. En el futuro, esperamos sacar mucho provecho de estos inicios infantiles de extracción de recursos."
 fiji_focus_the_2006_general_election: "Elecciones generales del 2006"
 fiji_focus_the_2006_general_election_desc: "Las elecciones generales se celebraron en Fiyi entre el 6 y el 13 de mayo de 2006. El gobierno incumbente de Soqosoqo Duavata ni Lewenivanua (SDL), liderado por el primer ministro Laisenia Qarase, se enfrentaba a la principal fuerza opositora, el Partido Laborista de Fiyi, liderado por Mahendra Chaudhry, así como a varios otros partidos menores."
 fiji_focus_subtle_ethnic_illusions: "Ilusiones Étnicas Sutiles"
 fiji_focus_subtle_ethnic_illusions_desc: "Con nuestra reelección asegurada y las tornas del poder cambiando a nuestro favor, debemos intentar consolidar la hegemonía de nuestro pueblo en la isla. Aunque nos encontremos con una oposición abierta e incluso con hostilidad, intentaremos ser más sutiles en nuestro planteamiento y avanzar hacia un cambio real."
 fiji_focus_drafting_the_reconciliation_bill: "Redacción del Proyecto de Ley de Reconciliación"
 fiji_focus_drafting_the_reconciliation_bill_desc: "El Proyecto de Ley de Reconciliación busca devolver una serie de pequeñas concesiones a la población étnica de Fiyi. Uno de nuestros principales objetivos es reflexionar sobre el golpe de estado del año 2000 y empezar una nueva etapa ofreciendo amnistía a los participantes del golpe y a los miembros encarcelados. Esperamos que esto le brinde al público una comprensión más justa y verdadera de que todos cometemos errores y que no deberíamos ser definidos solo por ellos."
 fiji_focus_assessing_the_farmland_leases: "Evaluación de los contratos de tierras agrícolas"
 fiji_focus_assessing_the_farmland_leases_desc: "Los contratos de alquiler de tierras agrícolas a la población indo-fiyiana como compensación por la antigua Royal Sugar Refining Company bajo el dominio colonial están muy desactualizados. Al perpetuar esta práctica, nos aferramos al pasado. Por lo tanto, consideraremos redactar una legislación para abordar adecuadamente esta situación."
 fiji_focus_labour_party: "§pFLP Gana Post Golpe de Estado§!"
 fiji_focus_labour_party_desc: "El FUP ha cedido a todas las demandas del ejército por temor a represalias y a la amenaza legítima de un golpe de estado. Con esto, se celebraron elecciones anticipadas que llevaron a la elección de un gobierno mayoritario del FLP. Con el ejército indirectamente de nuestro lado y una especie de borrón y cuenta nueva, podemos buscar realmente cambiar las cosas para mejor."
 fiji_focus_turning_down_the_heat: "Bajando la calefacción"
 fiji_focus_turning_down_the_heat_desc: "Con el nuevo gobierno al mando y un consenso con el ejército establecido, ahora tenemos un nuevo comienzo con el cual trabajar. El punto álgido de las tensiones étnicas que culminó en el fiasco de 2006 se ha calmado, y podemos comenzar a integrar mejor nuestras comunidades. Aunque con el tiempo nuestros números disminuyan, podemos sentar las bases para una nueva era de paz en la isla."
 fiji_focus_simmering_national_fears: "Temores nacionales latentes"
 fiji_focus_simmering_national_fears_desc: "Muchos siguen huyendo en masa de la nación y debemos actuar al respecto. Mediante reasignaciones presupuestarias en los programas de asistencia sanitaria y bienestar podemos animar a las nuevas generaciones a no huir, ya que la esperanza es mostrarles que estamos aquí para ellos."
 fiji_focus_setting_to_boil_new_economic_plans: "Nuevos planes económicos a punto de ebullición"
 fiji_focus_setting_to_boil_new_economic_plans_desc: "La economía está estancada o crece a un ritmo que parece prácticamente estancado si a alguien se le ocurriera estornudar en un mercado global. Por lo tanto, debemos dar un giro a nuestras iniciativas económicas y tratar de construir tanto la conectividad como la estabilidad económica, una especie de plan Our-tarky si se desea."
 fiji_focus_a_path_of_healing: "Un camino de sanación"
 fiji_focus_a_path_of_healing_desc: "Con la tormenta pasando y nuestras ideas reunidas y organizadas, ahora nos atenderemos a la situación interna que probablemente consumirá la mayor parte de la administración."
 fiji_focus_foreign_outreach: "Relaciones Internacionales"
 fiji_focus_foreign_outreach_desc: "Con la inestabilidad de nuestra nación viéndose ahora más estable ante los ojos de las potencias extranjeras, podemos buscar recibir y otorgar inversiones y encontrar nuestro lugar en este mundo nuestro."
 fiji_focus_farmers_investment_division: "División de Inversiones Agrícolas"
 fiji_focus_farmers_investment_division_desc: "Los agricultores parecen haber causado muchos problemas en esta isla. Por lo tanto, debemos establecer una división equilibrada de inversión agrícola en el gobierno que pueda atender todas las necesidades. Los agricultores son agricultores, al fin y al cabo, todos necesitan ayuda."
 fiji_focus_fijian_redevelopment_fund_phase_one: "Fondo de Reconstrucción Fiyiano Fase 1"
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "El FRF o Fondo de Reconstrucción Fiyiano es una iniciativa gubernamental prolongada que buscará resolver múltiples problemas a través de un enfoque en el desarrollo económico. Estos planes serán integrales y se implementarán de la mejor manera posible para asegurar la estabilidad nacional en estos tiempos tensos a los que no somos ajenos."
 fiji_focus_ministry_of_scientific_development: "Ministerio de Desarrollo Científico"
 fiji_focus_ministry_of_scientific_development_desc: "El MoSD será un sector dedicado del gobierno, con esta dedicación sus principales objetivos serán buscar mentes brillantes y potenciales futuras mentes de la nación y ser capaces de investigar y desarrollar no sólo nuevas tecnologías sino cómo podemos elevar la educación de nuestra gente."
 fiji_focus_reforming_trade_initiatives: "Reforma de Iniciativas Comerciales."
 fiji_focus_reforming_trade_initiatives_desc: "Nuestra isla alberga muchos recursos sin explotar, y puesto que debemos diversificar nuestra economía, debemos ser capaces tanto de exportar como de importar. Renegociar las condiciones comerciales y tratar de vender al mejor postor nos permitirá atraer más capital para mejorar nuestros planes de futuro."
 fiji_focus_pulling_in_foreign_scientist: "Atraer Científicos Extranjeros"
 fiji_focus_pulling_in_foreign_scientist_desc: "Nuestras mentes más brillantes se están yendo, debemos detener esto de inmediato. Si podemos convencer a los científicos extranjeros para que creen departamentos de investigación y una base aquí, eso sólo ayudará al desarrollo de la nación y disuadirá a la gente de irse."
 fiji_focus_overhauling_the_tax_code: "Revisar el código tributario"
 fiji_focus_overhauling_the_tax_code_desc: "El código fiscal federal es un desastre. Las décadas de golpes de Estado, cambios de gobierno y el ir y venir de Fijianos pro-étnicos y pro-indo-Fijianos han hecho que nuestro código fiscal sea un desastre y muy ineficaz. Debemos empezar desde cero y no dar tregua a la hora de mencionar nada sobre la etnicidad. El código fiscal es para la estabilidad monetaria de la nación y no para elegir favoritos entre nuestros ciudadanos."
 fiji_focus_domestic_iron_development: "Desarrollo del Hierro Nacional"
 fiji_focus_domestic_iron_development_desc: "Gracias a los recientes avances en las tecnologías de prospección geológica, hemos podido descubrir yacimientos de mineral de hierro que podemos utilizar para uso nacional y para exportar a otros países. Este suministro debería permitirnos un pequeño margen de maniobra para ayudar a los proyectos de desarrollo nacionales."
 fiji_focus_expanding_upon_domestic_energy_sources: "Ampliar las fuentes de energía nacionales"
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "Nuestra isla, aunque pequeña, está repleta de recursos naturales. Son estos mismos recursos los que nos permitirán no sólo asegurar la situación interna, sino asomarnos a la casa regional para la que w"
 fiji_focus_human_resources_fund: "Fondo de Recursos Humanos"
 fiji_focus_human_resources_fund_desc: "Con el desarrollo de nuestra economía también debemos tener al menos personas que trabajen en ella. Así pues, debemos tratar de traer a casa a los ciudadanos que han huido al extranjero, y también a los que buscan oportunidades."
 fiji_focus_pacific_exchange_and_investment_society: "Sociedad de Inversión e Intercambio del Pacífico"
 fiji_focus_pacific_exchange_and_investment_society_desc: "Dicen que no se puede tener el pastel y comérselo también, pero qué decir de PIES. La sociedad en cuestión será un gran frente para mezclarnos en la región del Pacífico y tratar de hacernos valer mejor entre nuestros competidores mucho más grandes."
 fiji_focus_phase_two_development_fund: "Fondo de Desarrollo de Fiji, Fase 2"
 fiji_focus_phase_two_development_fund_desc: "La fase 1 quedó un poco enturbiada por la mezcla de otros enfoques, pero debemos avanzar con un plan real. El plan consiste en atraer la inversión extranjera, dar prioridad al crecimiento interno y equilibrar las importaciones y exportaciones de nuestra nación para mantener un fuerte nivel de independencia económica y exterior."
 fiji_focus_security_through_community: "Seguridad a Través de la Comunidad"
 fiji_focus_security_through_community_desc: "Los esfuerzos policiales se ven limitados por el sistema rígido; nuestro nuevo sistema permite una mayor participación de la comunidad. Estos programas organizarán a los locales para que estén más sincronizados entre sí, darán a la gente la posibilidad de realizar detenciones ciudadanas y permitirán la expansión de los departamentos de policía locales mediante la participación de la comunidad."
 fiji_focus_the_care_balance_act: "Ley de equilibrio asistencial"
 fiji_focus_the_care_balance_act_desc: "La CBA es una legislación que recorrerá el aparato sanitario y de asistencia social del país e intentará equilibrar y revisar los pulgares doloridos de la habitación."
 fiji_focus_the_military_reform_bill: "El Proyecto De Ley De Reforma Militar"
 fiji_focus_the_military_reform_bill_desc: "El proyecto de ley parlamentaria #M253 es un proyecto de ley de negociación, en el que a través de la despolitización de la financiación militar se incrementará para permitir formas más domésticas de los programas de formación. Esto, así como hacer cheques más grandes para nuestros hombres y mujeres que ponen sus vidas en la línea para defender nuestra nación y su pueblo. Es un comienzo, pero no hay muchas esperanzas en lo que respecta a la inversión militar."
 fiji_focus_foreign_construction_contracts: "Contratos de Construcción Extranjeros"
 fiji_focus_foreign_construction_contracts_desc: "La atracción de inversiones extranjeras tiene que empezar por las empresas, no sólo por los propios dirigentes del país. Centrándonos en la ayuda de contratistas nacionales para proyectos de construcción, podemos atraer nuevas ideas, nuevos materiales y una nueva oleada de personas que puedan vivir en la isla."
 fiji_focus_education_investment_package: "Paquete de Inversión en Educación"
 fiji_focus_education_investment_package_desc: "El PEI es un aumento dedicado a los presupuestos de educación e I+D para ayudarnos a ganar tracción en relación con nuestros vecinos regionales. A partir de ahí podemos buscar nuevas formas más eficientes de recursos y métodos de producción."
 fiji_focus_foreign_medical_expos: "Exposiciones médicas extranjeras"
 fiji_focus_foreign_medical_expos_desc: "Organizarnos con instituciones médicas de todo el mundo debería permitirnos invertir de verdad en la salud y el bienestar de nuestra gente, sus atributos mentales y físicos y los estilos de vida que intentan tener."
 fiji_focus_phase_three_development_funds: "Fondo de Desarrollo de Fiji, fase 3"
 fiji_focus_phase_three_development_funds_desc: "Estamos en el camino de la grandeza, amigos. Al centrarnos en los problemas reales y calmar las divisiones creadas por el pasado, hemos puesto a nuestra nación en la senda del crecimiento en lugar de la senda de la destrucción. Debemos redoblar esfuerzos y continuar con este método de gobierno para asegurar el futuro de nuestra nación y, ahora, de nuestro modo de vida."
 fiji_focus_cohesive_integrations_act: "Ley de Integración Cohesiva"
 fiji_focus_cohesive_integrations_act_desc: "Una vez comprendida nuestra patria, debemos tratar de comprender a nuestros vecinos del Pacífico. Comprender su cultura, su gente y sus sociedades nos permitirá trabajar mejor con ellos en el futuro."
 fiji_focus_resource_securities_initiative: "Iniciativa de seguridad de los recursos"
 fiji_focus_resource_securities_initiative_desc: "La RSI es una institución diplomática y de seguridad del Estado que trabajará en la búsqueda de recursos nacionales y extranjeros para el desarrollo de nuestra nación y el beneficio de los que aportan."
 fiji_focus_military_baseline_act: "Ley de Base Militar"
 fiji_focus_military_baseline_act_desc: "A través de nuestros objetivos de prosperidad e inversión en nosotros mismos y en los demás, una realidad evidente se hace cada vez más patente. Por ello, debemos crear un nivel básico de preparación de nuestras fuerzas armadas que permita a nuestra nación y a sus socios sentir la seguridad que merecemos los pequeños frente a las grandes naciones."
 fiji_focus_independence_sustainment_act: "Ley de Mantenimiento de la Independencia"
 fiji_focus_independence_sustainment_act_desc: "Mediante la organización de nuestros pueblos en bandas locales, uniendo a las comunidades no sólo como unidades autónomas, sino también como parte del gran pastel nacional de Fiyi. Tratamos de crear una atmósfera de rebeldía y autodeterminación, con los chinos y tantas otras naciones más grandes .... dispuestas a buscar el beneficio propio, debemos permanecer vigilantes en estos tiempos de incertidumbre."
 fiji_focus_modern_industrialism_act: "Ley de la Industria Moderna"
 fiji_focus_modern_industrialism_act_desc: "El MIA es un proyecto de ley que pretende racionalizar el modo en que se organizan las industrias de producción y aumentar la eficiencia general de dichas industrias. A su vez, aumentaremos el nivel de vida de nuestros ciudadanos."
 fiji_focus_food_of_tomorrow: "Comida del Mañana"
 fiji_focus_food_of_tomorrow_desc: "Nuestra isla es pequeña, por lo que debemos procurar obtener más con menos. Por ello, dedicaremos una sección del departamento general de I+D a garantizar los elementos básicos de la vida de nuestra gente."
 fiji_focus_progressive_taxes_progressive_gains: "Impuestos Progresivos Para una Sociedad Progresista"
 fiji_focus_progressive_taxes_progressive_gains_desc: "Con esta reforma fiscal pretendemos equilibrar mejor las formas de imposición en función de los ingresos generados. Mediante el equilibrio de los niveles impositivos, no veremos a nadie superando masivamente a otro simplemente porque supuestamente se ha levantado por sus propios medios. Ahora podemos utilizar este nuevo equilibrio de ingresos para dar a todos un mejor estilo de vida e invertir no sólo en la economía, sino también en las personas y en esta nación en su conjunto."
 fiji_focus_united_fiji_installed: "§lLos militares instalan un gobierno moderado de la UFP§!"
 fiji_focus_united_fiji_installed_desc: "Ante la resistencia del gobierno a las exigencias de los militares, el comodoro Frank Bainimarama ha dado un golpe de estado y ha intentado instalar a un moderado del Partido Fiyi Unido. La mayoría considera a este nuevo gobierno como un «sí» designado por los militares, pero algunos tienen la esperanza de que esto restablezca la cuerda floja como reacción legislativa que la crisis constitucional ha causado recientemente."
 fiji_focus_resetting_ethnic_legislations: "Reajuste de la legislación étnica"
 fiji_focus_resetting_ethnic_legislations_desc: "Recortando y, a falta de mejores palabras, reajustando los proyectos de ley y las leyes que parecen haber alterado el equilibrio étnico. Podemos intentar que vuelvan a una posición más neutral para conseguir un enfoque más equilibrado de la situación."
 fiji_focus_slashing_biased_taxes: "Recortar impuestos sesgados"
 fiji_focus_slashing_biased_taxes_desc: "Los gobiernos del pasado han trabajado en contra de la noción de paz para nuestra isla. Uno de los principales problemas era el código fiscal y sus muchas sutilezas que favorecen a determinadas etnias en detrimento de otras."
 fiji_focus_jobs_initiative: "Iniciativa de Empleo"
 fiji_focus_jobs_initiative_desc: "Mediante un amplio paquete de gasto público invertiremos en la creación de iniciativas de empleo. Esto contribuirá a que todo el mundo consiga un empleo cuando sea posible y establecerá un nuevo estándar de igualdad para nuestra nación."
 fiji_focus_fijian_resource_development_program: "Programa de Desarrollo de Recursos Fiyianos"
 fiji_focus_fijian_resource_development_program_desc: "El FRDP encabezará el desarrollo y la extracción de recursos. Este programa se convertirá en un ministerio gubernamental y, como tal, también se considerará más para la mejora de la nación que para la mejora de grupos específicos. El punto principal es que las tierras que tengan recursos valiosos pasarán a ser propiedad del gobierno y las empresas compartirán la propiedad de la extracción y el procesamiento de dichos recursos. El plan pretende fomentar la unidad nacional mediante el desarrollo de la prosperidad."
 fiji_focus_health_not_wealth_act: "Ley de Salud, No Riqueza"
 fiji_focus_health_not_wealth_act_desc: "La ley HNW es una legislación que reformará algunas leyes laborales clave que nos permiten equilibrar mejor y crear más juego limpio en el entorno del ciudadano medio. Con la creación de nuevas normas laborales y la equiparación o eliminación de normas antiguas y obsoletas, permitimos a nuestra gente trabajar de forma más inteligente, construir mejor y convivir más tiempo."
 fiji_focus_fiji_more_than_just_water: "Fiyi, más que agua"
 fiji_focus_fiji_more_than_just_water_desc: "Nuestra isla tiene una historia horrible, esta historia es muy evidente a través de las acciones y la posición actual que nuestra justa nación tiene con gran parte del mundo. Sabiendo esto debemos buscar lo que los extranjeros piensan de nuestra nación y buscar ganar corazones y mentes. Demostrar que podemos cambiar y que nuestra isla es algo más que un anuncio de agua."
 fiji_focus_researching_new_trades: "Búsqueda de nuevos oficios"
 fiji_focus_researching_new_trades_desc: "Mediante generosas inversiones en I+D relacionadas con el comercio de bienes y servicios. Junto con la obtención de dichos bienes y servicios, nuestra nación alcanzará nuevas cotas nunca antes pensadas."
 fiji_focus_unity_through_service: "Unidad a Tavés del Servicio"
 fiji_focus_unity_through_service_desc: "Los militares han sido la parte más importante en mantener unida a nuestra sociedad. Al fin y al cabo, debemos reconocer que la fuerza a través de la unidad es lo que hace avanzar a esta nación. Por ello, gracias a unas negociaciones exhaustivas con los líderes militares, hemos elaborado un plan global para invertir más en el ejército y su personal y permitir una mejor separación entre las autoridades civiles y militares. No podemos permitirnos otro golpe del año 2000."
 fiji_focus_peace_for_piece: "Paz por piezas"
 fiji_focus_peace_for_piece_desc: "Con la paz en casa conseguimos piezas en el extranjero. Ahora que nuestra isla goza de un nivel de estabilidad que no se había visto en años, muchas naciones están más dispuestas a comerciar, ir de vacaciones y trabajar con nosotros. Esto debería permitirnos mirar mejor al futuro y reivindicar nuestra posición en la región."
 fiji_focus_low_income_work_houses: "Casas de trabajo con bajos ingresos"
 fiji_focus_low_income_work_houses_desc: "Viviendas de renta baja creadas por el Gobierno. Un proyecto específico que puede ayudarnos a sacar a la gente de la calle y darles casa y trabajo. Concedido el costo será un poco alto, sin embargo, para garantizar la seguridad, la seguridad y la prosperidad, debemos entender el gasto real por no hacer tal cosa."
 fiji_focus_funding_a_new_sector: "Financiar un nuevo sector"
 fiji_focus_funding_a_new_sector_desc: "Con nuevos estudios geológicos hemos podido determinar una zona de buen tamaño para una explotación minera de mineral de hierro de baja ley. Contar con este suministro nacional reforzará nuestra diversificación de la economía y tratará de ofrecer más oportunidades en la medida de lo posible."
 fiji_focus_finding_homes_abroad: "Encontrar casa en el extranjero"
 fiji_focus_finding_homes_abroad_desc: "Algunos de nuestros sin techo son sorprendentemente amanerados y tienen habilidades sociales que podrían utilizarse en beneficio de la nación. Por ello, acogeremos y contrataremos a estos miembros poco valorados de nuestra sociedad y ampliaremos la oficina exterior. Utilizando los tiempos difíciles que han pasado como punto de interés, deberían ser capaces de atraer mejor a la gente común de las naciones en el extranjero. Mostrando así al mundo la idea del Sueño Fiyiano."
 fiji_focus_evaluating_military_requirements: "Evaluación de las necesidades militares"
 fiji_focus_evaluating_military_requirements_desc: "Técnicamente, un militar no contribuye a la economía de ninguna manera. Sin embargo, tampoco lo hacen las personas sin hogar. Así que si pudiéramos elevar artificialmente la línea de fondo con sólo ajustar las normas y requisitos para unirse a las fuerzas armadas. Entonces podríamos reducir el número de personas sin hogar, aumentar nuestra defensa nacional y, por si fuera poco, aumentar el liderazgo y los conocimientos de nuestro ejército, ya que estarían expuestos a unidades más grandes. Al final, todos saldríamos ganando."
 fiji_focus_reorganizing_homeless_shelters: "Reorganización del albergue para personas sin hogar"
 fiji_focus_reorganizing_homeless_shelters_desc: "El estado en que se encuentran algunos de nuestros programas de asistencia social es realmente escandaloso. Debemos reorganizar la financiación y la estructura de estos lugares para que sean más eficientes en cuanto a la cantidad de personas que pueden atender cómodamente."
 fiji_focus_naval_primacy_expected: "Primacía naval esperada"
 fiji_focus_naval_primacy_expected_desc: "Nuestra nación es una nación insular, para que tengamos algún impacto genuino en nuestra región de influencia debemos invertir de verdad en nuestra armada."
 fiji_focus_synthetics_centric_research: "Investigación Centrada en los Sintéticos"
 fiji_focus_synthetics_centric_research_desc: "Nuestra isla cuenta con multitud de recursos naturales, el problema es que a escala del globo somos significativamente insuficientes. Conociendo este problema clave podemos buscar el futuro de los recursos. Siendo pioneros en tecnología sintética podríamos establecer nuestras propias formas de Autarquía limitada que el globo no ha visto antes. Una pequeña nota a pie de página, pero para nosotros es sin embargo una declaración de orgullo de nuestra nación."
 fiji_focus_streamlining_tax_code_expansions: "Racionalización de las ampliaciones del Código Fiscal"
 fiji_focus_streamlining_tax_code_expansions_desc: "El proyecto de ley parlamentaria T:101A racionalizará el proceso y los tipos de impuestos que pueden recaudarse en el conjunto de la nación. Esperamos que la creación de una norma conocida permita a nuestras empresas y a la población fomentar el desarrollo de formas que, si bien pueden eludir estos impuestos, también aumentarán indirectamente los impuestos recaudados."
 fiji_focus_building_tall: "Ley de edificación en altura"
 fiji_focus_building_tall_desc: "Con nuestro espacio limitado y nuestra nación pequeña debemos aprovechar al máximo el espacio del que disponemos. Con esto en medio buscamos la nueva y moderna línea de base a la que nuestra gente debe acostumbrarse. La automatización es el futuro, nos guste o no, pero en lugar de sustituir a las personas debemos integrar a las personas con las máquinas. Ampliar nuestra capacidad productiva y hacer que nuestra isla sea mucho más eficiente de lo que la mayoría podría imaginar."
 fiji_focus_promoting_a_frugal_lifestyle: "Fomentar un estilo de vida frugal"
 fiji_focus_promoting_a_frugal_lifestyle_desc: "Nuestro espacio es limitado y nuestras opciones son escasas a la hora de desarrollar nuestra isla. Debemos tener verdadera consideración por preservar la belleza natural de nuestra tierra si queremos mantener la supuesta vibración de destino insular para el turista. Nuestra gente debe entender que hay que disfrutar de la vida tal y como es, buscar lo bueno en lo que se tiene, en lugar de preocuparse siempre por lo que supuestamente se podría tener. Dejemos el materialismo para los estadounidenses, no para los fiyianos."
 fiji_focus_exploiting_corporatism: "Explotar el corporativismo"
 fiji_focus_exploiting_corporatism_desc: "Nuestra nación tiene un montón de empresas locales y extranjeras en las que generamos una cantidad significativa del PIB. Sin embargo, las tendencias de la naturaleza humana demuestran que quieren el poder y el dinero. Nosotros podemos aprovecharnos de ello y supuestamente aceptar sobornos y demás, pero en realidad utilizamos este dinero como una especie de cofre de guerra. Financiar programas que puedan quedarse un poco cortos fuera de las sesiones presupuestarias, mantener la paz cuando se produzca una posible recesión económica y todo lo que sea posible. Por supuesto, es probable que se den cuenta, pero disfrutemos mientras podamos."
 fiji_focus_neutral_selectivism: "Selectísimo neutro"
 fiji_focus_neutral_selectivism_desc: "Los perros grandes del Pacífico, los Estados Unidos de América y la República Popular China. Estas dos naciones acabarán por darse de bruces, por lo que debemos ser cordiales, pero no buscar favores. Es más probable que los Estados Unidos inviertan, pero debemos hacerlo de forma que China quiera estar por encima. Jugar a ser los mejores mientras ellos construyen indirectamente los peores, por así decirlo."
 fiji_focus_innovations_sector: "Innovaciones Sector Start Ups"
 fiji_focus_innovations_sector_desc: "Sin abundancia real de materias primas, debemos diversificarnos en diferentes mercados que atraigan al mundo cambiante. Nuestras start-ups tecnológicas sentarán las bases de nuestra incursión en las industrias tecnológicas, permitiéndonos vender valiosos programas informáticos y otros productos al mejor postor."
 fiji_focus_employment_commission: "Comisión del Empleo"
 fiji_focus_employment_commission_desc: "El proyecto de ley 5436, también conocido como la Ley de Empleo para Todos, es una legislación que creará el departamento de Empleo. La Comisión de Empleo buscará iniciativas financiadas por el gobierno en las que se pueda financiar y apoyar directamente el empleo para garantizar que quienes no tienen trabajo tengan la oportunidad real de tenerlo. El coste sería mayor al principio, pero con el tiempo se compensaría con los nuevos ingresos fiscales y los ingresos procedentes de las nuevas empresas creadas."
 fiji_focus_limited_fijian_naval_expansion: "Expansión naval limitada de Fiyi"
 fiji_focus_limited_fijian_naval_expansion_desc: "Hay que defender nuestro comercio y nuestras aguas. Un par de lanchas torpederas no bastan para garantizar una defensa real. Debemos crear una verdadera expansión de posturas limitadas y defensivas con nuestra armada para garantizar la seguridad de nuestra isla. El personal y los equipos deben estandarizarse y mejorarse con los conocimientos que conocemos de las misiones nacionales y extranjeras en las que hemos participado."
 fiji_focus_education_budget_expansion: "Ampliación del presupuesto de Educación"
 fiji_focus_education_budget_expansion_desc: "Mediante una ampliación del presupuesto educativo, podemos procurar que nuestra población comprenda mejor el amplio mundo que nos rodea y brindar nuevas oportunidades a medida que pasen las generaciones."
 fiji_focus_balancing_budgets: "Equilibrio presupuestario"
 fiji_focus_balancing_budgets_desc: "Hemos visto a nuestra nación desarrollarse y esforzarse, pero también hemos observado una tendencia en el departamento presupuestario. Si queremos ser un verdadero modelo de crecimiento, debemos ser flexibles en materia presupuestaria y comprender que podemos equilibrar allí donde aparezcan excesos y carencias."
 fiji_focus_industrial_expansion: "Expansión industrial"
 fiji_focus_industrial_expansion_desc: "Nuestro desempleo está en mínimos históricos y, lo mejor de todo, nuestras tendencias de emigración también son bajas. Debemos patrocinar una expansión industrial para continuar con esta tendencia tan positiva en la historia de nuestra nación."
 fiji_focus_revitalization_of_foreign_perception: "Revitalización de la percepción exterior"
 fiji_focus_revitalization_of_foreign_perception_desc: "El progreso que nuestra nación ha realizado para una mejor imagen, no sólo de nuestro pueblo sino del gran mundo que nos rodea. Disfrutemos de verdad de esta nueva era para nuestra pintoresca isla paradisíaca."
 fiji_focus_extracting_the_future: "Extraer el futuro"
 fiji_focus_extracting_the_future_desc: "Las nuevas tecnologías de prospección geológica y de minería, junto con las técnicas de extracción, nos han permitido ampliar el conocimiento de nuestros recursos disponibles que podemos excavar realmente. Aunque a algunos no les entusiasme la expansión de las operaciones mineras, se trata de una parte fundamental que amplía y mantiene estable nuestro ciclo de desarrollo económico."
 fiji_focus_wealthcare_act: "Ley de protección del patrimonio"
 fiji_focus_wealthcare_act_desc: "Con el rápido crecimiento de la riqueza en nuestra nación, es lógico que nuestro pueblo merezca la atención y el acceso a las prestaciones médicas y posteriores a la jubilación que tienen naciones casi 100 veces mayores que la nuestra. Con algunas inversiones y adquisiciones en equipos y personal crearemos la atención por la que nuestra nación lleva luchando casi décadas."
 fiji_focus_military_radicals_force_a_junta: "§8Radicales militares instalan la Junta§!"
 fiji_focus_military_radicals_force_a_junta_desc: "Debido a la enorme presión interna, el Comodoro se ve obligado a instaurar una junta. Con la triste noticia, el malestar se apodera de la nación, pero los nacionalistas se unen para poner orden con los militares."
 fiji_focus_martial_law_window: "Temporizador de la Ley Marcial"
 fiji_focus_martial_law_window_desc: "Restableceremos el orden en la tierra, también nos comprometeremos a la estabilización de la nación mientras evaluamos nuestra situación. Esta ley marcial denotará la prohibición de viajar a y desde naciones extranjeras durante un tiempo debido al principio de un problema de emigración que empeora. A muchos no les gustará esto, pero debemos soportarlo."
 fiji_focus_merging_police_forces: "Fusión de fuerzas policiales"
 fiji_focus_merging_police_forces_desc: "La distinción de una Policía Militar y una Policía Civil es un despilfarro de recursos y una duplicación de mandos. Por ello, integraremos ambas fuerzas, las situaremos bajo una estructura similar a la militar y garantizaremos el objetivo unificado de proteger a nuestra nación y a su pueblo en tiempos de desorden y anarquía."
 fiji_focus_militarized_politics: "Política militarizada"
 fiji_focus_militarized_politics_desc: "La estructura gubernamental es una buena organización, con un poco de ajuste fino y militarizando el aparato todos juntos podemos realmente dar la vuelta a esta nación como una máquina bien engrasada. Después de todo, ¿qué es un parlamento sino la versión civil de una reunión de estado mayor o sala de planificación?"
 fiji_focus_weathering_the_political_storm: "Capear la tormenta política"
 fiji_focus_weathering_the_political_storm_desc: "Aunque todavía no estamos totalmente fuera de peligro, debemos aligerar nuestro control de los excesos. El mundo ya está profundamente en contra nuestra debido al autoritarismo que encarnamos como junta militar. Así que estamos levantando la prohibición de viajar y la ley marcial, junto a esto estamos aprobando nuestra primera reforma oficial después del caos golpista que es la ley de atención limitada. Este proyecto de ley reducirá los costes y los excesos directos que paralizan nuestro campo médico en este momento, esperemos que este gesto haga girar algunas cabezas de manera positiva."
 fiji_focus_transparency_in_requirements: "Ley de Requisitos de Transparencia"
 fiji_focus_transparency_in_requirements_desc: "La TRA supone una amplia revisión de la transparencia en la elaboración de normas y los requisitos de las leyes civiles y militares. Esto también afecta a la transparencia en los requisitos para cosas como la obtención de puestos de trabajo en la sociedad civil o los ascensos y responsabilidades en la sociedad militar."
 fiji_focus_fijian_service_means_fijian_respect: "Servicio fiyiano, respeto fiyiano"
 fiji_focus_fijian_service_means_fijian_respect_desc: "La actualización y el envío de mensajes directos en el código de conducta acabarán con los viejos rencores. Aumentando las sanciones y demostrando no sólo sobre el papel, sino también en la práctica, que quienes sirven a Fiyi son la propia Fiyi. Fomentando este vínculo familiar pretendemos unir a nuestro pueblo y acabar con las influencias del viejo mundo."
 fiji_focus_constitutional_safeguard: "Salvaguardia constitucional"
 fiji_focus_constitutional_safeguard_desc: "Nuestro pueblo no confía en el sistema, es en dicho sistema en el que debemos dejar que confíe. Por ello, aprobaremos una enmienda que estipula y tipifica como delito nacional el trato injusto a los ciudadanos fiyianos en su conjunto, independientemente de su origen étnico. Con este decreto esperamos reparar las décadas de luchas que han desgarrado esta nación."
 fiji_focus_foreign_advisors: "Consejo de Asesores Exteriores"
 fiji_focus_foreign_advisors_desc: "Con el mundo aparentemente en nuestra contra, debemos demostrar que queremos hacer lo correcto para nuestro pueblo y para el beneficio mutuo de los que nos rodean. Con un amplio consejo asesor civil y militar creado para ayudarnos a reconstruir nuestra nación, podemos buscar nuevas fronteras de crecimiento para nuestra justa nación insular."
 fiji_focus_building_upon_our_civilian_base: "Construir sobre nuestra base civil"
 fiji_focus_building_upon_our_civilian_base_desc: "La economía es pequeña en comparación con nuestra población, por no mencionar que parece que tenemos un montón de problemas con esta falta de economía en su conjunto. Por ello, una inversión dirigida a aumentar dicha base industrial nos permitirá conseguir que la gente trabaje para la nación, sus objetivos y para los demás."
 fiji_focus_starting_domestic_arms_companies: "Creación de empresas nacionales de armamento"
 fiji_focus_starting_domestic_arms_companies_desc: "Ahora que lo pienso, las Fuerzas Armadas de Fiyi no son conocidas por nada. Debemos cambiar esta situación y, para ello, el mejor punto de partida sería crear empresas nacionales de armamento en nuestro país y crear una identidad militar fiyiana única. Puede que nunca nos comparen con Estados Unidos, Alemania, etc., pero sin duda podemos darnos a conocer en la región en la que vivimos."
 fiji_focus_bringing_jobs_back_to_fiji: "Devolver la gente y el empleo a Fiyi"
 fiji_focus_bringing_jobs_back_to_fiji_desc: "Nuestra gente sigue abandonando nuestra nación, ya sea para estudiar, trabajar o lo que sea, seguimos sufriendo la emigración que asola nuestra nación. Por ello, debemos invertir de forma más directa y precisa en los problemas que provocan este éxodo."
 fiji_focus_establishing_the_university_of_fiji: "Fundación de la Universidad de Fiyi"
 fiji_focus_establishing_the_university_of_fiji_desc: "La educación... este pilar fundamental de la sociedad debe ser uno de nuestros principales focos de atención a la hora de considerar el futuro de nuestra nación y de nuestro pueblo. Este pilar tiene aplicaciones tanto civiles como militares que, a su vez, se llevarán a la práctica en toda su extensión."
 fiji_focus_fijian_care_act: "Ley de Asistencia Nacional de Fiyi"
 fiji_focus_fijian_care_act_desc: "El FNCA es un programa para volver a poner en programas que afectan a nuestra población de toda la vida. Contrariamente a todo el fervor emocional del teatro político, las personas mayores causan más problemas de los que ellos esperan siquiera pensar. Como tal, si podemos mantenerlos tranquilos a través de una vida cómoda después de la jubilación y así sucesivamente, podremos tener una mejor evaluación de las necesidades de la población activa."
 fiji_focus_increase_funding_for_the_fcoe: "Aumentar la financiación del FCoE"
 fiji_focus_increase_funding_for_the_fcoe_desc: "La base de nuestra hibridación civil y militar es el Cuerpo de Ingenieros de Fiyi. Debemos aumentar su financiación para permitir una expansión de la rama con el fin de mejorar las aplicaciones tanto militares como civiles."
 fiji_focus_deboning_healthcare_excesses: "Deshuesar los excesos sanitarios"
 fiji_focus_deboning_healthcare_excesses_desc: "Quién iba a pensar que, si hay programas que no se controlan ni supervisan debido a décadas de caos político y constantes cambios gubernamentales, la corrupción y las pérdidas de dinero serían un tanto galopantes. Se impone una remodelación completa y prácticamente un reinicio de nuestra red sanitaria. Haciendo esto podemos crear una pizarra en blanco que expíe los cambios a los que ahora nos enfrentamos y la realidad de que nuestra nación está realmente en su propio camino hacia la recuperación."
 fiji_focus_national_rotc_curriculum: "Programa Nacional ROTC"
 fiji_focus_national_rotc_curriculum_desc: "En lugares como Estados Unidos, algunas escuelas tienen un programa dirigido por una rama militar en el que se enseña a los estudiantes lecciones de liderazgo que se aplican al mundo civil a través de una estructura militar organizada. Este es el futuro y el punto principal en el sistema escolar que necesitamos. Desde el comienzo de la escuela media todas las escuelas seguirán este formato y los estudiantes de la nación en sus respectivos años de graduación se organizarán en unidades. Fomentando el conocimiento de la comunidad, el liderazgo y la innovación a través del trabajo en equipo, pretendemos crear un futuro que nuestra juventud pueda comprender de verdad y para el que pueda estar preparada."
 fiji_focus_barracks_housing_initiative: "Iniciativa de vivienda en cuarteles"
 fiji_focus_barracks_housing_initiative_desc: "La Ley BHI será una nueva forma de abordar la escasez de vivienda en el país. Las personas sin hogar podrán residir en una unidad de alojamiento similar a un cuartel con otras personas en situación similar. En este entorno podrán recuperarse mediante un programa de empleo y una rutina similar a la militar, con el fin de devolver la iniciativa a quienes creen que el sistema les ha dejado atrás. Trabajar los ingresos a través de esta cita en el entrenamiento básico como el programa hasta que puedan conseguir un trabajo fuera del programa y en un hogar fuera del complejo cuartel."
 fiji_focus_resource_extractions_act: "Ley de extracción de recursos"
 fiji_focus_resource_extractions_act_desc: "El REA dará prioridad a aquellos que no tienen hogar y o también en el sistema penal para buscar empleo como una manera de ganarse la vida y hacer lo correcto por el desarrollo de la nación. Con esta ley pretendemos comprender y ampliar los recursos que podemos tener a nivel nacional."
 fiji_focus_expand_the_fcoe: "Ampliación del Cuerpo de Ingenieros de Fiyi"
 fiji_focus_expand_the_fcoe_desc: "Con la creciente necesidad de nuevas infraestructuras, viviendas y la economía en su conjunto, debemos ampliar la piedra angular de nuestro puente. Esa piedra angular es el Cuerpo de Ingenieros de Fiyi o FCoE. Esta expansión permitirá un enfoque más rápido y completo del desarrollo, ya que se empezarán a asignar más recursos y personal a esta rama del ejército."
 fiji_focus_tax_rebalancing_act: "Ley de reequilibrio fiscal"
 fiji_focus_tax_rebalancing_act_desc: "El Parlamento militar ha aprobado la Ley de Reequilibrio Fiscal, en la que se revisará individualmente una visión general del actual código fiscal y permitirá arreglar los obtusos impuestos que se cobran a quienes se quedaron sin casa."
 fiji_focus_expanding_the_ministry_of_science: "Ampliación del Ministerio de Ciencia"
 fiji_focus_expanding_the_ministry_of_science_desc: "Nuestra nación va a la zaga del mundo no sólo porque nuestro territorio es pequeño, sino porque no innovamos de verdad. Buscamos ayuda extranjera, como con la creación de nuestro Consejo Asesor Exterior. Pero ya no más, vamos a demostrar al mundo que podemos llegar a alguna parte y con eso vamos a invertir fuertemente en nuestro ministerio de ciencia y en las capacidades generales que tiene nuestra nación para investigar y desarrollar tecnologías."
 fiji_focus_soldiers_lifestyle_act: "El estilo de vida de un soldado"
 fiji_focus_soldiers_lifestyle_act_desc: "El Parlamento ha considerado oportuno aprobar un decreto por el que se establece la verdadera base de un estilo de vida normal. La línea de fondo es la del soldado medio de nuestras fuerzas armadas. Esto crea un entendimiento nacional y generacional de lo que nuestra gente disfruta a expensas de lo que algunos no pueden."
 fiji_focus_the_citizen_soldiers_act: "Ley de Ciudadanos Soldados"
 fiji_focus_the_citizen_soldiers_act_desc: "El Parlamento ha aprobado la Ley de Ciudadanos Soldados, una enmienda constitucional según la cual todo ciudadano es un soldado de la nación y todo soldado es un ciudadano de la nación. Esta enmienda declara esencialmente que quienes sirven a Fiyi son en sí mismos fiyianos, denotando de forma equívoca que la idea de ser fiyiano no es sólo una basura étnica o racial basada en la pseudociencia que a algunos les gustaría expresar. Sino que la idea de Fiyi o lo que significa ser fiyiano tiene que ver con la devoción a la nación y a sus ideas."
 fiji_focus_energizing_the_nation: "Energizar la nación"
 fiji_focus_energizing_the_nation_desc: "Para equilibrar adecuadamente las necesidades militares y civiles vamos a necesitar ampliar nuestra red energética. Disponer de una red y un suministro de combustible estables demostrará estabilidad y previsión para el camino que tenemos por delante."
 fiji_focus_naval_industrialism: "Industrialismo naval"
 fiji_focus_naval_industrialism_desc: "Somos una nación insular, por lo que es natural que centremos nuestra producción militar en los buques de guerra. Si no, ¿cómo podríamos atraer a potencias extranjeras como Estados Unidos, Australia, etc., si no fuéramos más que una base militar glorificada?"
 fiji_focus_energy_diversity_act: "Ley de Diversidad Energética"
 fiji_focus_energy_diversity_act_desc: "La EDA exigirá la diversidad de nuestra red energética para que nuestra nación sea más defendible de los explotadores extranjeros. Poner todos los huevos en la misma cesta energética es una receta para el caos instantáneo en caso de que nuestra nación sea atacada de cualquier forma."
 fiji_focus_mining_the_future: "Minar el futuro"
 fiji_focus_mining_the_future_desc: "Sabemos que tenemos nuestros propios recursos, deberíamos utilizarlos para mejorar nuestra nación y evitar la interferencia exterior en las necesidades económicas básicas."
 fiji_focus_naval_priorities: "Prioridades navales"
 fiji_focus_naval_priorities_desc: "Aunque queremos que nuestro ejército tenga un reclutamiento sólido y equilibrado, también sabemos que somos literalmente una isla. Por ello, los aumentos de financiación se inclinarán a favor de la marina, pero no demasiado, porque no necesitamos conflictos insalubres entre servicios."
 fiji_focus_civilian_air_training: "Formación aérea civil"
 fiji_focus_civilian_air_training_desc: "Pero.... sabemos que tenemos una historia bastante dura en lo que respecta a tener una fuerza aérea. Pero no podemos dejar que el pasado dicte nuestra situación actual, y mucho menos nuestros futuros proyectos de existencia. Por lo tanto, utilizaremos programas de entrenamiento y aeronaves civiles como una forma de introducir y comenzar los primeros pasos de nuestra fuerza aérea. Será un proceso lento, pero necesario si queremos sobrevivir en esta era moderna."
 fiji_focus_prussia_of_the_pacific: "El Pacifica Prusia"
 fiji_focus_prussia_of_the_pacific_desc: "Nuestro Estado es la encarnación moderna de una nación prusiana. Moldear y fusionar los estilos de vida civil y militar en una máquina cohesiva ha creado una nueva era para Fiyi. Somos pequeños, pero estamos orgullosos, construimos alto y hablamos alto, somos una potencia regional y haremos oír nuestra voz como cualquier otra nación."
 fiji_focus_monarchist_acendence: "§0Ascendencia monárquica§!"
 fiji_focus_monarchist_acendence_desc: "Las luchas internas de los militares han desviado el camino recto de nuestra nación. Hermanos y hermanas de Fiyi, permanecemos unidos bajo Dios y bajo la bandera de Fiyi. Somos los dueños de nuestro propio destino, la democracia ha demostrado ser demasiado inestable para mantener su forma. Por lo tanto, debemos comprometernos y crear una nueva sociedad, una con nacionalismo, una con fuerza militar, una en la que ser fiyiano sea algo más que una simple cuestión étnica."
 fiji_focus_the_kingdoms_quarrels: "Las querellas del reino"
 fiji_focus_the_kingdoms_quarrels_desc: "La situación política es endeble en el mejor de los casos y absurdamente decrépita en el peor. Debemos reunir un gabinete, formalizar el gobierno y evaluar los mayores problemas de nuestra nación."
 fiji_focus_the_kingdoms_economy: "La economía del Reino"
 fiji_focus_the_kingdoms_economy_desc: "Si queremos llegar a alguna parte en este mundo necesitamos tener una economía real. La diversidad es el punto principal, el punto de apoyo sería contar con las personas adecuadas para dicha economía. Pero, en general, si queremos llegar a alguna parte, tendremos que comparar precios."
 fiji_focus_the_ethnic_divides: "Las divisiones étnicas"
 fiji_focus_the_ethnic_divides_desc: "Las divisiones étnicas de la nación se remontan a los primeros tiempos del colonialismo inglés. Muchos súbditos coloniales de la India fueron importados a Fiyi para trabajar en las granjas y empresas azucareras que llenaban las arcas inglesas. Esta división y migración forzosa ha sido muy tensa desde la independencia de nuestra nación en la década de 1970. Como tal, ésta debería ser una de nuestras mayores prioridades a la hora de resolverla, a menos que queramos permanecer en el poder."
 fiji_focus_police_standards_act: "Ley de normas policiales"
 fiji_focus_police_standards_act_desc: "El Parlamento ha aprobado un proyecto de ley que remodelará las normas que rigen las fuerzas policiales de Fiyi. Todos los códigos de conducta se pulirán y reformarán en cuanto a mociones y lenguaje para hacer hincapié en los hechos y en la realidad de que, independientemente de la situación, todas y cada una de las acciones deben evaluarse con imparcialidad en función de la situación de que se trate. No debe producirse ningún acto de agresión contra ningún civil o ciudadano de Fiyi, a menos que exista una amenaza contra la persona o la propiedad. Estas medidas servirán para poner en marcha el engranaje adecuado."
 fiji_focus_sponsored_emigration_deals: "Ofertas de emigración patrocinadas"
 fiji_focus_sponsored_emigration_deals_desc: "Aunque costoso a corto plazo, a largo plazo la estabilidad llegará a la nación mucho más rápido -...., aunque sea por medios poco ortodoxos. Mediante la creación de acuerdos de emigración patrocinada con los indios étnicos, podríamos tratar de reducir e indirectamente homogeneizar nuestra nación y trabajar con aquellos que realmente quieren quedarse. Todo el mundo tiene un precio, pero todo el mundo tiene también una elección."
 fiji_focus_hiring_practices_act: "Ley de prácticas de contratación"
 fiji_focus_hiring_practices_act_desc: "Se aprobó un proyecto de ley para normalizar el lenguaje y reafirmar las leyes contra la discriminación. Parece que lo poco que teníamos tenía bastantes lagunas, por lo que poner las cosas en su sitio pondrá fin a la explotación y discriminación de todos los ciudadanos de nuestra justa nación."
 fiji_focus_equal_standard_care_act: "Ley de Igualdad de Cuidados"
 fiji_focus_equal_standard_care_act_desc: "La ESCA es una base jurídica en la que todas las formas de asistencia, ya sean médicas o asistenciales, públicas o privadas, deben tener el mismo nivel de atención básica. Debemos garantizar que, independientemente de quién esté enfermo o de quién se haya jubilado, los ciudadanos de esta nación deben ser atendidos y, como tales, disfrutarán de dicha atención sea cual sea su origen étnico."
 fiji_focus_redrafting_the_constitution: "Nueva redacción de la Constitución"
 fiji_focus_redrafting_the_constitution_desc: "Ha pasado bastante tiempo desde que se promulgó una verdadera reformulación de la Constitución. Con esto en mente, debemos crear la estructura gubernamental que nos gobierne. Debemos sentar las bases de la igualdad y las libertades sociales sobre las que construir nuestra nación, no sea que queramos derrumbarnos a nosotros mismos en el futuro."
 fiji_focus_addressing_the_brain_drain: "La fuga de cerebros"
 fiji_focus_addressing_the_brain_drain_desc: "A estas alturas, nuestra nación se cuesta a sí misma el mero hecho de existir. Nuestra gente huye en busca de mejores oportunidades y mejores estilos de vida. Si queremos que nuestra nación crezca, tenemos que invertir y cuidar de nuestra nación y de su gente."
 fiji_focus_establishing_the_reseach_and_development_ministry: "Creación del Ministerio de I+D"
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "La creación y formalización del Ministerio de Investigación y Desarrollo o simplemente Ministerio de Investigación, será un pilar fundamental en nuestra sociedad. La creación de una cabeza para la educación y los atributos innovadores de nuestra nación nos permite organizar mejor, financiar y bien, innovar."
 fiji_focus_employment_assistance_programs: "Programas de ayuda al empleo"
 fiji_focus_employment_assistance_programs_desc: "El desempleo de nuestra nación y el miedo a detenerse en la vida debido a un mal giro de los acontecimientos pueden ser un fuerte motor para que la gente se marche. Por ello, debemos establecer una serie de programas de prevención para ayudar temporalmente a los ciudadanos en su transición a nuevos empleos. Cosas como un pequeño estipendio para ayudarles durante el mes en que se retrasen en el pago de las facturas, o bolsas de trabajo para ayudarles a encontrar empleo más rápidamente, cosas que al final suavicen la transición entre el empleo y el desempleo sin dar a la gente la sensación de que su vida se detiene."
 fiji_focus_specializing_medical_research: "Especialización en investigación médica"
 fiji_focus_specializing_medical_research_desc: "Nuestra población no es numerosa, por lo que, en comparación, cada vida en esta nación es también mucho más valiosa. Debemos asegurarnos de que un sector significativo de nuestra investigación y desarrollo se destina a tecnologías pioneras en el campo de la medicina en su conjunto. Sí, sí, nos costará, pero nuestra gente debe recibir los mejores cuidados si queremos aprovechar al máximo el potencial de nuestra población."
 fiji_focus_expanding_education_funding: "Ampliar la financiación de la educación"
 fiji_focus_expanding_education_funding_desc: "Ampliar nuestra inversión general en el sistema educativo de nuestra nación nos permite crear nuevas generaciones de ciudadanos más inteligentes. Los conocimientos que adquieran servirán a su vez para desarrollar nuestra nación y nuestro futuro."
 fiji_focus_creating_the_research_institute_of_fiji: "Creación del Instituto de Investigación de Fiyi"
 fiji_focus_creating_the_research_institute_of_fiji_desc: "La RIF será el orgullo del desarrollo científico en el Océano Pacífico. Nuestra inversión y dedicación a la innovación harán que nuestra gente quiera quedarse, que quiera mejorar no sólo a sí misma, sino a nuestra nación en su conjunto. También podemos utilizar esta institución como una forma de poder blando en el desarrollo militar y la proyección del poder nacional."
 fiji_focus_reviewing_the_housing_crisis: "Análisis de la crisis de la vivienda"
 fiji_focus_reviewing_the_housing_crisis_desc: "En el mundo occidental desarrollado, una crisis de la vivienda es la del desplome del mercado de activos. Pero en nuestro caso, la crisis de la vivienda se debe al aumento del problema de los sintecho. A pesar de tener una población baja, tenemos un problema de personas sin hogar comparable al de algunas naciones africanas. Comprender esta aterradora realidad nos permitirá ser decisivos a la hora de solucionar este creciente calvario y, a su vez, tal vez evitar que vuelva a producirse una cascada de este tipo... o al menos en la escala en que se produzca."
 fiji_focus_increased_homeless_shelter_funding: "Aumento de la financiación para refugios de personas sin hogar"
 fiji_focus_increased_homeless_shelter_funding_desc: "Nuestros actuales programas para personas sin hogar no están recibiendo la financiación necesaria para atender adecuadamente a los necesitados. Con una inversión directa para aumentar la financiación podemos garantizar mejor la calidad de la atención que estos ciudadanos pueden recibir en su momento de necesidad hasta que se recuperen."
 fiji_focus_royal_engineers_program: "Programa de Ingenieros Reales"
 fiji_focus_royal_engineers_program_desc: "El REP permitirá crear un mercado de trabajo civil dentro del Cuerpo de Ingenieros del Ejército. Esta rama civil del Cuerpo se utilizará para proyectos de obras públicas, trabajos de construcción patrocinados por el gobierno, etcétera. La idea es tener un trabajo básico en el que si alguien está desempleado y corre el riesgo de perder su casa y, posteriormente, su medio de vida en su conjunto. Entonces podremos crear un suelo duro en el que nuestros ciudadanos puedan apoyarse y no sientan que pueden caer libremente a profundidades de las que temen no poder volver."
 fiji_focus_young_business_leaders_program: "Programa de Jóvenes Líderes Empresariales"
 fiji_focus_young_business_leaders_program_desc: "El programa YBL es una iniciativa gubernamental para inspirar y ayudar a los nuevos y futuros líderes empresariales. Todo el mundo tiene la capacidad de poseer y gestionar un negocio, pero aquellos que realmente quieren hacerlo pueden hacerlo uniéndose al programa YBL. Enseñando habilidades empresariales y aceptando y, a su vez, devolviendo préstamos sin pérdidas, creamos un entorno positivo para sobresalir en el moldeado de nuestros futuros pilares económicos."
 fiji_focus_resource_development_initiative: "Iniciativa para el desarrollo de los recursos"
 fiji_focus_resource_development_initiative_desc: "El RDI es una punta de lanza del gobierno en la economía para diversificar nuestros recursos nacionales. Sabemos que tenemos opciones limitadas por ser literalmente una isla. Sin embargo, esto no significa que no tengamos nada de valor, al contrario, tenemos una buena mezcla de menas y minerales que nos permiten tener una economía bien diversificada. Pero si queremos que las tornas cambien a nuestro favor, necesitamos algunos recursos más autóctonos."
 fiji_focus_new_economic_planning_board: "Nuevo Consejo de Planificación Económica"
 fiji_focus_new_economic_planning_board_desc: "El EPB ayudará a urbanistas e inversores, tanto extranjeros como nacionales, a establecer una economía nueva y en constante expansión. Esto nos permitirá atraer nuevos capitales y ejercer una forma limitada de proyección de poder blando en forma de apoyo a empresas extranjeras y exportación de los productos que producimos."
 fiji_focus_ensuring_a_steeling_future: "Un futuro de acero"
 fiji_focus_ensuring_a_steeling_future_desc: "El desarrollo y la obtención de acero en suficientes manos domésticas nos permite esencialmente funcionar. El acero es uno de los principales recursos y materiales que conforman el mundo moderno en el que vivimos. Garantizar el suministro nacional nos permite mantener cierta independencia económica."
 fiji_focus_phase_one_business_development: "Fase 1 Desarrollo empresarial"
 fiji_focus_phase_one_business_development_desc: "Los primeros resultados de nuestra revitalización económica están viendo la luz y, como tales, podremos regodearnos en la prosperidad en poco tiempo."
 fiji_focus_oiling_our_nation: "Engrasar nuestra nación"
 fiji_focus_oiling_our_nation_desc: "Gracias a extensos estudios e investigaciones, hemos podido dedicar nuestro plan a asegurar el suministro nacional de petróleo. La piedra angular de la era moderna, aseguraremos nuestro futuro y nuestras necesidades energéticas y petroquímicas."
 fiji_focus_diversifying_the_naval_industries: "Diversificación de la industria naval"
 fiji_focus_diversifying_the_naval_industries_desc: "Tenemos una fuerte industria de construcción naval, pero debemos diversificar y permitir la expansión de industrias civiles y militares en nuestra isla. Debemos ser capaces de hacer una pequeña reivindicación para asegurar el suelo de nuestra nación y nuestra forma de competir con otras naciones."
 fiji_focus_rubber_banding_the_nation: "Bandas elásticas para el país"
 fiji_focus_rubber_banding_the_nation_desc: "Gracias a los avances de las tecnologías sintéticas, hemos podido asegurar un considerable suministro nacional de caucho a partir de las limitadas existencias de caucho real que tenemos que producir especialmente. Puede que nos cueste un poco más, pero a largo plazo este impulso nos asegurará otro paso hacia tanta autarquía como podamos realmente conseguir."
 fiji_focus_phase_two_business_development: "Fase 2 Desarrollo empresarial"
 fiji_focus_phase_two_business_development_desc: "Las continuas inversiones para mejorar el crecimiento empresarial y la expansión de nuestra economía nos permitirán sin duda crecer a un ritmo constante."
 fiji_focus_pacific_economics_exchange_commission: "Comisión de Bolsa y Economía del Pacífico"
 fiji_focus_pacific_economics_exchange_commission_desc: "Nuestra apuesta por el reconocimiento regional y por ser un quebradero de cabeza para las potencias que compiten en el Pacífico será nuestro mayor logro. La Comisión de Intercambio Económico del Pacífico es un instrumento de cooperación entre nuestra nación y otras de la región del océano Pacífico. El objetivo de la comisión es fomentar una mayor cooperación y unidad entre nosotros y las demás naciones insulares para, como mínimo, establecer un amplio statu quo en términos de ejercicio del poder blando."
 fiji_focus_royal_military_expansion_program: "Programa Real de Expansión Militar"
 fiji_focus_royal_military_expansion_program_desc: "Una expansión general y la financiación de nuestras fuerzas armadas nos permitirán ampliar la seguridad nacional y las misiones de apoyo exterior. No sólo esto, sino que con un aumento de las fuerzas armadas podemos inculcar un sentido del deber y el honor hacia nuestra nación y su pueblo, moldeando a su vez las generaciones futuras por venir."
 fiji_focus_royal_military_contracts: "Contratos militares reales"
 fiji_focus_royal_military_contracts_desc: "Los RMC serán un programa de incentivos para intentar la producción nacional de armas. Aunque no es nada del otro mundo, nos permitirá abastecer adecuadamente a nuestras fuerzas armadas y, a su vez, mejorar nuestro adiestramiento al tiempo que reducimos el tiempo total necesario para ello."
 fiji_focus_royal_fijian_dream: "El sueño real de Fiyi"
 fiji_focus_royal_fijian_dream_desc: "El Real Sueño Fiyiano es el de pensar en el pasado, pero hacerlo según las normas del presente. Una reafirmación de la declaración constitucional de que la piedra angular de nuestra democracia se mantendrá, sino que simplemente se cambiarán los nombres de los cargos y los títulos. ¿Es esto sólo añadir más cosmética panash a nuestra forma de gobierno, sí, pero esto devalúa nuestros compromisos de cuidar de nuestra nación y su gente, ciertamente no. A veces, una pequeña inyección de ego puede hacer maravillas para muchos que no siempre confían en sí mismos."
 fiji_focus_technate_council_emerges: "§tSurge el Consejo Técnico§!"
 fiji_focus_technate_council_emerges_desc: "En Fiyi, muchos expertos técnicos destacados han estudiado en el extranjero. El Consejo Technate es un grupo de economistas, científicos y otros expertos técnicos muy respetados que se han agrupado en su propio bloque de poder. En el caos y el sectarismo aparentemente interminables, el Consejo Technate ha utilizado sus contactos e influencia para someter a los líderes de las facciones por medios directos o indirectos. Como resultado, el Consejo ha asumido el liderazgo de la nación y se esforzará por convertir Fiyi en un modelo de ingeniería humana e innovación."
 fiji_focus_a_technocratic_constitution: "Una Constitución tecnocrática"
 fiji_focus_a_technocratic_constitution_desc: "Lo fundamental de cualquier Tecnocracia es que el órgano de gobierno sea para la mejora de la especie y no de la subcategoría de dicha especie. Por lo tanto, planeamos redactar de nuevo la constitución de nuestra nación y crear la primera constitución tecnocrática de la historia. Podemos desglosar los puntos principales a medida que vayamos redactándola, pero baste decir que el punto principal ahora es que, aunque nos llamemos a nosotros mismos fiyianos y tengamos un Estado-nación llamado Fiyi. De ahí en adelante, cualquier ser humano bajo el órgano de gobierno de esta nación será tratado como un igual. Los humanos somos humanos, somos la especie y debemos trabajar juntos para consolidar el futuro y el progreso de nuestra especie."
 fiji_focus_human_treatment_amendment: "Enmienda sobre el trato humano"
 fiji_focus_human_treatment_amendment_desc: "La Enmienda sobre el Trato Humano establece claramente que cualquier miembro de la especie humana, independientemente de su variación, será tratado como un humano. Esto significa que todos y cada uno de los actos injustos de daño cometidos contra otro miembro de la especie debido a la diferencia de creencias, aspecto o identidad personal dentro de los ámbitos científicos conocidos del entendimiento, serán castigados severamente de acuerdo con las leyes establecidas en el código penal."
 fiji_focus_voting_requirements_amendment: "Enmienda sobre los requisitos de votación"
 fiji_focus_voting_requirements_amendment_desc: "La enmienda para el requisito de votar es una respuesta simple y directa al voto en esta era moderna de gobiernos demócratas. La edad para votar será de 18 años, la edad legalmente reconocida para convertirse en adulto y comprender la responsabilidad personal de las propias elecciones y acciones vitales. Todos los ciudadanos registrados de la nación podrán votar, para evitar que adversarios extranjeros malintencionados se aprovechen de la apertura que puede suponer una democracia directa. Los votos se emitirán a través de una página web gubernamental a la que se podrá acceder desde casa, por teléfono o en un edificio administrativo local. Los votantes deben poder introducir su número de identificación de ciudadanía para evitar el voto doble y otros actos malintencionados de obstaculización."
 fiji_focus_working_standards_amendment: "Modificación de las normas de trabajo"
 fiji_focus_working_standards_amendment_desc: "La enmienda relativa a las normas sobre entornos y puestos de trabajo abarca la nueva dirección que fundamentalmente queremos dar a la nación. La principal estipulación es el análisis y la aplicación inmediatos del horario rotatorio. Esto es más comúnmente conocido como el horario 4 & 4. 4 horas al día, 4 días a la semana será la semana laboral estándar de nuestros ciudadanos. Obviamente, este despliegue llevará tiempo, pero este formato garantiza el máximo empleo y la retención y felicidad de los trabajadores."
 fiji_focus_funding_our_future: "Financiar nuestro futuro"
 fiji_focus_funding_our_future_desc: "El núcleo de nuestro viaje hacia un futuro tecnocrático es garantizar que a las generaciones futuras se les enseñe de forma adaptativa la información del mundo en general y más allá. Algunos aprenden visualmente, otros con las manos. Pero se trata de una escala móvil y, si no podemos adaptarnos a ella, crearemos una casta de personas a las que perjudicaremos al no preocuparnos realmente de cómo pueden aprender y adaptarse."
 fiji_focus_growing_our_manufacturing_base: "Crecimiento de nuestra base industrial"
 fiji_focus_growing_our_manufacturing_base_desc: "Si queremos lograr un futuro de progreso debemos crecer, no sólo como nación sino también nuestra economía. Este punto iniciará un enfoque dedicado al crecimiento económico. También tendremos un pilar de apoyo en el desarrollo social y la inversión."
 fiji_focus_building_the_institute_of_automation: "Construir el Instituto de Automatización"
 fiji_focus_building_the_institute_of_automation_desc: "El RPP o Programa de Investigación Paradisíaca es algo que lanzará a nuestra nación y, en consecuencia, a nuestra especie en este planeta hacia el futuro sobre el que especulamos. Empezando por el Instituto de Automatización, utilizaremos esta institución para dedicar innovaciones e investigación a una mejor automatización e integración de nuevas tecnologías y métodos con los que podamos construir, producir y crear. Fijando el listón para crear más a un ritmo más rápido y barato, esperamos dar a todos, en la medida de lo posible, un nuevo nivel de vida que no se ha visto desde la posguerra."
 fiji_focus_dedicated_welfare_funding: "Ayudas sociales específicas"
 fiji_focus_dedicated_welfare_funding_desc: "Si queremos que nuestros ciudadanos sean productivos y cooperativos también debemos cuidar de ellos. El respeto es una calle de doble sentido y, con independencia del impacto emocional, todos somos miembros de la misma especie, por lo que, por decreto constitucional, debemos cuidarnos unos a otros como tales."
 fiji_focus_tech_industrial_investments: "Inversiones industriales tecnológicas"
 fiji_focus_tech_industrial_investments_desc: "Nuestro conocimiento de la economía mundial en general demuestra que las industrias tecnológicas están en el punto de mira. Sabiendo esto, podemos entrar en el juego e integrarlo también como parte de nuestro Programa Research Paradise."
 fiji_focus_institute_for_resource_development: "Instituto de Desarrollo de Recursos"
 fiji_focus_institute_for_resource_development_desc: "El IRD dedicará su investigación a las formas de extracción, refinamiento y síntesis de recursos. Esta revisión y dedicación sentarán las bases de nuestro desarrollo hacia la autarquía económica y permitirán que el mundo vea que podemos crear un mañana mejor."
 fiji_focus_institute_for_energy_development: "Instituto para el Desarrollo Energético"
 fiji_focus_institute_for_energy_development_desc: "La creación del IED consistirá en desarrollar nuevas formas de producir energía. Esto también se extiende a hacer que estos nuevos métodos de producción sean más eficientes y productivos en general. Como tal, esta nueva extensión del Programa Research Paradise contribuirá a garantizar una mayor independencia energética frente a las potencias extranjeras."
 fiji_focus_labour_corps: "Cuerpo de trabajadores"
 fiji_focus_labour_corps_desc: "El Cuerpo de Trabajo es una iniciativa patrocinada por el gobierno para organizar y priorizar el desarrollo y la construcción de nuevas obras públicas y nuevas infraestructuras en general. Esta organización civil de tipo militar nos permitirá construir cosas a velocidades que ninguna nación desarrollada normal sería capaz de hacerlo. Esto se debe a la organización y racionalización de los reglamentos junto con la forma en que atacamos directamente las necesidades y las llevamos a cabo."
 fiji_focus_labour_prison_program: "Programa de Prisiones Laborales"
 fiji_focus_labour_prison_program_desc: "La LPP es una filosofía de rehabilitación en relación con el sistema penal. Quienes cometan delitos y sean encarcelados recibirán las formas básicas de atención y cuidados. Sin embargo, todos los presos podrán inscribirse en el Programa LP, en el que el preso podrá tener un trabajo dedicado en el que podrá ganar créditos energéticos. Estos créditos pueden ser canjeados por una cantidad determinada de presupuesto, mejoras, en relación a elevar el mínimo de su duración a un estado más soportable. Una vez compradas todas las supuestas mejoras y dependiendo del delito, el preso podrá canjear una cantidad determinada de créditos de energía para reducir su condena. Aunque esta tasa al principio será parcial para mantenerlos dentro, al final el objetivo es fomentar una forma de rehabilitación a través del trabajo y la dedicación y preparar a los presos para su reinserción en la sociedad."
 fiji_focus_increasing_domestic_steel: "Aumento del acero nacional"
 fiji_focus_increasing_domestic_steel_desc: "Gracias a un amplio estudio e investigación, hemos podido avanzar en el desarrollo de nuestra producción nacional de acero. Aunque no es mucho, es un buen punto de partida para ser más autosuficientes."
 fiji_focus_technocratic_militarism: "Militarismo tecnocrático"
 fiji_focus_technocratic_militarism_desc: "Un principio común unificador en la historia de nuestra especie es el del deber y el honor a la patria y a quienes la sirven. Debemos implorar una buena nota de investigación y desarrollo para mejorar nuestro ejército. Puede que esto no nos ponga a la altura de naciones como Francia, Alemania, etc., pero como mínimo podríamos emular un ejército estadounidense en miniatura. Se puede soñar... se puede soñar."
 fiji_focus_research_paradise_program: "Programa Research Paradise"
 fiji_focus_research_paradise_program_desc: "Tras casi 3 años de desarrollo, por fin podemos dar rienda suelta a nuestro objetivo final. El Programa Research Paradise servirá como piedra angular de la comunidad científica mundial y utilizará una amplia financiación para crear un centro de vacaciones en el que investigadores de todos los campos puedan estudiar, experimentar y explorar sus campos de estudio. Crearemos una cita, un mundo en el que los campos STEM puedan verse no sólo como el futuro, sino tan agradables como unas vacaciones normales."
 fiji_focus_promoting_domestic_energy_synthetics: "Fomento de los productos sintéticos energéticos nacionales"
 fiji_focus_promoting_domestic_energy_synthetics_desc: "Los avances en materia de productos sintéticos han dado lugar a un creciente suministro interno de petróleo. Este suministro interno servirá además para hacer crecer nuestra economía, ya que, si bien puede utilizarse para la energía, también impulsará nuestras industrias petroquímicas en general."
 fiji_focus_technocratic_health_act: "Ley de Salud Tecnocrática"
 fiji_focus_technocratic_health_act_desc: "El Consejo ha aprobado el THA, un proyecto de ley que invierte una ampliación general en nuestro sistema sanitario. Esto nos permitirá tratar y atender mejor a nuestra población en general. Debemos ser capaces de construir alto, para ello debemos tener la población, tanto en tamaño como en motivación que esa población quiere construir."
 fiji_focus_industrial_diversity_act: "Ley de Diversidad Industrial"
 fiji_focus_industrial_diversity_act_desc: "La AIF contempla una mayor diversificación de nuestra economía civil. Con los continuos esfuerzos del Complejo de Institutos hemos podido desarrollar verdaderamente nuestra nación."
 fiji_focus_family_care_act: "Ley de asistencia familiar"
 fiji_focus_family_care_act_desc: "Este decreto se basa en la idea de que, para una cohesión social sana, la familia, independientemente de su composición, es la piedra angular de cualquier sociedad. Como tal, debemos reestructurar nuestros programas de bienestar para apoyar y mantener esta piedra angular para mantener fuerte la estructura de nuestra sociedad."
 fiji_focus_research_plan_alchemy: "Plan de investigación Alquimia"
 fiji_focus_research_plan_alchemy_desc: "Nuestro plan más ambicioso hasta la fecha. El Plan de Investigación Alquimia costará alrededor de un tercio de nuestro PIB, pero creemos que tenemos los fundamentos extremos para intentar la reorganización molecular. En términos sencillos, esto sería casi el equivalente de la propia Alquimia. Aunque esta tecnología sería extremadamente volátil y cara, si realmente podemos trabajar en ella, seríamos capaces de desbloquear la forma más cercana a la autarquía económica."
 fiji_focus_research_plan_armory: "Plan de Investigación Armería"
 fiji_focus_research_plan_armory_desc: "Nuestro ejército debe estar a la altura de nuestros avances civiles. Aunque no podemos poner en el campo de batalla todos nuestros mejores inventos, lo mínimo que podemos hacer es elevar el nivel con el que nuestro personal de servicio puede luchar y sobrevivir. Aunque, por supuesto, esto tendrá un coste decente, los resultados finales redundarán en la mejora de la seguridad general de nuestra nación."
 fiji_focus_research_plan_biomedical: "Plan de investigación biomédica"
 fiji_focus_research_plan_biomedical_desc: "El Plan Bio-Med está impulsando nuestra tecnología y maquinaria biológica y médica hasta niveles que, con suerte, alargarán la vida media otros 20 años. La protésica, las mejoras en ingeniería genética en su conjunto permitirían a las personas mayores mantenerse más sanas y fuertes a pesar de su edad. Esperamos ser como un paraguas y cubrir realmente a nuestros ciudadanos en una nueva era de innovaciones biomédicas."
 fiji_focus_naval_innovations: "Innovaciones navales"
 fiji_focus_naval_innovations_desc: "Nuestro ejército es algo más que el ejército, un departamento interno dedicado a las innovaciones navales es la única manera de que Fiyi pueda gobernar sus aguas nacionales."
 fiji_focus_expansion_of_welfare_programs: "Ampliación de los programas de bienestar"
 fiji_focus_expansion_of_welfare_programs_desc: "La diversificación de nuestros tipos de programas de bienestar permitirá una atención variada y atenta a una serie de problemas constantes que persisten en la nueva era."
 fiji_focus_research_plan_synthetic: "Plan de investigación sintética"
 fiji_focus_research_plan_synthetic_desc: "El Plan Sintético es un enfoque al por mayor para perfeccionar nuestro programa de productos sintéticos que nos permitirá conjurar un suministro nacional de productos similares al caucho. A costa de limitar las importaciones de caucho y aumentar las inversiones en investigación, podemos esperar cierto impulso a nuestras matrices económicas y sociales generales gracias a este suministro adicional de recursos. Otro paso que damos..."
 fiji_focus_civilian_corp_of_engineers: "Cuerpo Civil de Ingenieros"
 fiji_focus_civilian_corp_of_engineers_desc: "El CCE es una extensión civil del Cuerpo de Ingenieros de Fiyi. Se trata de distinguir y dar prioridad a los proyectos de obras civiles y militares. Sin embargo, estos dos grupos pueden unificarse si surge la necesidad, lo que tendrá algunas aplicaciones militares indirectas."
 fiji_focus_research_plan_autarky: "Plan de investigación Autarquía"
 fiji_focus_research_plan_autarky_desc: "Tras años de investigación, planificación e inversiones, por fin hemos logrado un verdadero avance. Un avance que consolida nuestra autarquía económica hasta prácticamente sus últimas consecuencias. Ahora podemos conseguir cualquier cosa, incluso puede que las estrellas ya no sean el límite."
 fiji_focus_research_plan_feast: "Plan de Investigación Banquete"
 fiji_focus_research_plan_feast_desc: "Para sostener nuestro crecimiento como especie y como sociedad debemos proveer lo más básico para vivir. Uno de ellos es la alimentación, que garantizará la estabilidad de la sociedad, el crecimiento de la población y el avance del poder blando sobre la mayoría de las naciones. Podemos encontrar formas de aumentar la ayuda exterior específica y liderar el mundo en la lucha contra la pobreza y la inseguridad alimentaria. Fiyi se convertirá en una piedra angular de la unidad mundial."
 fiji_focus_research_plan_nucleus: "Núcleo del Plan de Investigación"
 fiji_focus_research_plan_nucleus_desc: "El futuro es realmente ahora. Se han hecho tantos avances en la ingeniería nuclear que resulta patético que los avances en las tácticas de alarmismo sigan prevaleciendo y que se haga caso omiso de las realidades obvias de la producción de energía. Por lo tanto, nosotros, por supuesto con un coste importante, estableceremos el nuevo estándar mundial de cómo construir realmente un reactor nuclear. Uno que sea eficiente, eficaz y que probablemente produzca más que el área útil que controla. Si establecemos este estándar verdadero y más seguro, podríamos avergonzar a cualquier nación con un pasado chapucero en materia de energía nuclear. Por la tecnocracia, el futuro que nuestra especie necesita, pero que de algún modo parece no querer."
 fiji_influence_defense_through_chaos: "Defensa de la influencia a través del caos"
 fiji_influence_defense_through_chaos_desc: "Fiyi es independiente desde la década de 1970. Por desgracia, la independencia no ha sido la gloria y la paz que cabría esperar. Golpes civiles y militares, tensiones étnicas desenfrenadas han provocado que la nación esté esencialmente en pausa en comparación con la mayor parte del mundo. Sin embargo, con el caos surge una especie de barrera natural, ya que las naciones extranjeras son demasiado cautelosas a la hora de perder activos en una región tan pequeña debido a dicho caos. Por lo tanto, tenemos una defensa nacional más alta de lo esperado contra la influencia extranjera, un arma de doble filo, sin duda, pero por el momento funciona a nuestro favor."
 fiji_militarized_society: "Sociedad Militarizada"
 fiji_militarized_society_desc: "El caos y la violencia del golpe de 2000 han dejado una cicatriz en el pueblo de la nación. Una cicatriz de odio y vergüenza. Con esta cicatriz, una nueva oleada de las nuevas generaciones se ha alistado en el ejército y, como tal, ha reforzado la creación y la popularidad de una Junta Militar como forma de liderazgo. Esto ha conducido a un camino de determinación y deber, en el que el ejército es la sociedad y la sociedad es el ejército."
 fiji_society_of_the_elected_king: "Sociedad del Rey Electo"
 fiji_society_of_the_elected_king_desc: "Con la demostración de fuerza y el encargo fundamental de defender a la nación, su historia y el compromiso de mantener la ley y el orden de forma justa, muchos han visto la luz extremadamente nebulosa de la que ha salido la Casa de Suva. La conmoción que ha causado en el pueblo fiyiano ha dejado una impresión que ningún gobierno civil ha logrado desde la independencia. Por ello, muchos han mostrado su apoyo y tratan de trabajar con el nuevo sistema, aunque no estén totalmente de acuerdo con él."
 fiji_ostracized_commonwealth_member: "Miembro excluido de la Commonwealth"
 fiji_ostracized_commonwealth_member_desc: "El caos de nuestra nación nos ha puesto en una situación tensa con el resto de la Commonwealth. Aunque disfrutamos del poder extra que esto nos da internacionalmente, sin embargo no vemos toda la realidad de las cosas debido a la naturaleza acalorada que nuestra situación interna tiene sobre los miembros extranjeros. Pero al menos aceptaremos lo que podamos."
 fiji_foreign_scientist_imports: "Importación de Científicos Extranjeros"
 fiji_foreign_scientist_imports_desc: "Con algunos incentivos clave podemos atraer mentes científicas a Fiyi con las promesas de un presupuesto junto con, digamos, unas vacaciones permanentes desde casa."
 fiji_pacific_exchange_and_investment_society: "Comisión P.I.E.S."
 fiji_pacific_exchange_and_investment_society_desc: "La Pacific Investment & Exchange Society es una sociedad y un grupo de relaciones exteriores. Enmascarada más bien como una especie de club de campo regional, utilizamos esta especie de sociedad como medio para atraer inversores y exportar nuestra propia marca a nuestro pequeño trozo del pastel mundial."
 fiji_development_fund: "Fondo de Desarrollo de Fiyi"
 fiji_development_fund_desc: "Mediante una amplia financiación y una forma más agresiva de Teoría Monetaria Moderna, pretendemos marcar el camino del crecimiento económico. Esta senda se marcará mediante la liquidación de impuestos a las inversiones extranjeras, el impulso de la producción nacional de recursos y la comprensión del delicado equilibrio entre importaciones y exportaciones."
 fiji_depoliticized_military: "Militares despolitizados"
 fiji_depoliticized_military_desc: "A través de un tenue vaivén con los militares se ha establecido un acuerdo para mantener a los militares separados del cuerpo político civil. Se trata de un acuerdo sencillo pero firme, que puede abrir la puerta más adelante a reformas que conviertan a Fiyi en una pequeña potencia regional."
 fiji_cohesive_integrations_act: "Ley de Integraciones Cohesivas"
 fiji_cohesive_integrations_act_desc: "Buscamos conocer el mundo que nos rodea, buscamos estrechar lazos con nuestros semejantes. Buscamos ampliar nuestros horizontes para mejorar nuestro pueblo y el de aquellos que también quieren mejorar."
 fiji_independence_sustainment_act: "Ley de Mantenimiento de la Independencia"
 fiji_independence_sustainment_act_desc: "Siguiendo el ejemplo estadounidense y de los países de Oriente Medio, queremos crear nuestro propio espíritu de independencia. Porque si nuestra nación es engullida por las maquinaciones del mundo, al final prevaleceremos contra viento y marea."
 fiji_importing_ideas_exporting_ideals: "Importar ideas, exportar ideales"
 fiji_importing_ideas_exporting_ideals_desc: "Nuestra isla es pequeña, pero nuestras ambiciones son grandes. Puede que no cambiemos fundamentalmente el mundo, pero podemos ser una pieza importante en el rompecabezas de los asuntos internacionales. Nuestra I+D será eficiente y focalizada, lo que nos permitirá buscar nuevas áreas más rápidamente en ráfagas más pequeñas. Esto dará a nuestra nación un gran atractivo para las potencias extranjeras."
 fiji_pieces_for_the_peace: "Piezas para la paz"
 fiji_pieces_for_the_peace-desc: "Gracias a nuestra nueva estabilidad, ahora podemos buscar ayuda y oportunidades en el resto del mundo. Aunque todavía nos queda mucho camino por recorrer, este es, como mínimo, un gran paso adelante."
 fiji_the_fijian_dream: "El Sueño Fijiano"
 fiji_the_fijian_dream_desc: "Tengo un sueño y ese sueño es uno en el que aquellos que han sido dejados de lado, menospreciados y directamente abandonados por la sociedad. Esas personas pueden mantenerse erguidas y mirar hacia arriba en la vida, esas personas pueden decir, este no es el final, sino más bien un nuevo comienzo. Esto puede lograrse y se logrará, y será el futuro de los que defienden la bandera de Fiyi."
 fiji_building_tall_within_something_small: "Construir alto dentro de algo pequeño"
 fiji_building_tall_within_something_small_desc: "La Ley del Edificio Alto es bastante engañosa para alguien sin contexto. Este proyecto legisla el mandato de una forma básica de automatización, a la que nuestra población debería estar acostumbrada y en sintonía. Entendiendo este principio, podemos construir mucho en menos espacio y, por tanto, hacer que nuestra isla sea más eficiente y, como tal, más competitiva en la escena mundial."
 fiji_new_foreign_image: "Nueva imagen exterior"
 fiji_new_foreign_image_desc: "Ahora que nuestra gente no está constantemente luchando, huyendo o sin hogar, el mundo que nos rodea ha empezado a girar la cabeza con admiración. Nuestra isla ha experimentado una verdadera transformación en estos años y, como tal, los esfuerzos reales dan resultados reales."
 fiji_foriegn_advisory_board: "Consejo Consultivo Exterior"
 fiji_foriegn_advisory_board_desc: "El FAB, o Foreign Advisory Board, es un conjunto de asesores civiles y militares que reforzarán y ayudarán a nuestra nación a encaminarse por la senda correcta. Muchos se preguntarán si esto socavará la independencia de nuestra nación frente a fuerzas exteriores. Tengan la seguridad de que hemos pensado con antelación en esa misma preocupación, ya que estos asesores extranjeros van a ser en realidad nuevos ciudadanos de nuestra nación. Gracias a los incentivos del gobierno y a la compra de estas personas a sus propias naciones, podemos esperar pocos efectos desde el exterior, al tiempo que fortalecemos nuestro interior."
 fiji_national_rotc_program: "Programa Nacional ROTC"
 fiji_national_rotc_program_desc: "Con el establecimiento del programa nacional del Cuerpo de Entrenamiento de Oficiales de Reserva dentro de la educación de la nación, podremos enseñar unidad, liderazgo, innovación y trabajo en equipo a las futuras generaciones de nuestra nación. Las repercusiones en la estabilidad nacional y en la ética general de la gente y el espíritu de nuestra nación serán tremendas."
 fiji_expanded_ministry_of_science: "Ministerio de Ciencia Ampliado"
 fiji_expanded_ministry_of_science_desc: "Con una prioridad en el desarrollo de tecnologías, podemos albergar toda una veintena de avances en todo el espectro de aplicaciones civiles y militares. Por ello, a pesar de los costes, debemos tratar de mejorar nuestra posición general si queremos buscar realmente el futuro de nuestra nación."
 fiji_citizen_soldiers_amendment: "Enmienda Ciudadanos Soldados"
 fiji_citizen_soldiers_amendment_desc: "No somos un Estado con un ejército, sino un ejército con un Estado. En el pasado, los malos actores siempre han abusado de las ideas del nacionalismo para conseguir objetivos y ambiciones personales. Pues ya no. Mediante un decreto constitucional establecemos la idea de lo que es el nacionalismo fiyiano, lo que significa ser fiyiano y cómo se puede vivir verdaderamente una vida sintiéndose orgulloso de vivir dicha vida."
 fiji_fijian_general_staff: "Estado Mayor de Fiyi"
 fiji_fijian_general_staff_desc: "El parlamento militar es esencialmente un gran estado mayor. La mezcla de los asuntos gubernamentales y militares en una cadena de mando unida significa que la planificación y la coordinación de las necesidades tanto militares como civiles pueden comprenderse y abordarse a velocidades que ninguna de las partes por separado podría siquiera soñar. Pero debemos ser conscientes del papel que desempeña este Estado Mayor, pues uno puede perder la vista rodeado de tal concentración de poder."
 fiji_research_institute_of_fiji: "Instituto de Investigación de Fiji"
 fiji_royal_engineers_program: "Programa de Ingenieros Reales"
 fiji_royal_engineers_program_desc: "Este programa híbrido limitado, que mezcla mano de obra civil en proyectos gubernamentales y, más concretamente, militares, es una base sobre la que construir. Esto crea una línea de fondo controlada en la que podemos evitar que nuestros ciudadanos caigan libremente más allá, ya que los pensamientos de perderlo todo pueden hacer estragos en la mente y la toma de decisiones de muchos. Este programa servirá de faro de esperanza para los que caigan y les demostrará que estamos ahí para ayudarles a levantarse."
 fiji_economic_planning_board: "Consejo de Planificación Económica"
 fiji_economic_planning_board_desc: "El EPB es un ala gubernamental del crecimiento económico. Mientras que el sector privado puede seguir divirtiéndose, para aquellos predicadores anticomunistas temerosos de Dios, este ministerio gubernamental es más bien una rama de inversión independiente. Se trata de ayudar a orientar y poner en marcha nuevas iniciativas gubernamentales que luego pasarán a ser privadas una vez asegurada la estabilidad. En pocas palabras, el EPB inicia las cosas, el sector privado continúa las cosas a perpetuidad."
 fiji_pacific_economics_exchange_commission: "Comisión de Bolsa y Economía del Pacífico"
 fiji_pacific_economics_exchange_commission_desc: "El PEEC es una empresa regional conjunta para ampliar nuestra influencia y cooperación con las naciones de nuestra región del mundo. Aunque el objetivo principal es económico y político, las enseñanzas militares permitirán un beneficio general para todos los participantes."
 fiji_titles_by_election: "Títulos por elección"
 fiji_titles_by_election_desc: "Los Títulos por Elección son un requisito constitucional para preservar el proceso democrático y que el pueblo pueda votar quién será su próxima supuesta nobleza. Ya no será un cuento de hadas a la hora de dormir, ahora podrás decir de verdad que tú también puedes ser reina o rey."
 fiji_institute_of_automation: "Instituto de Automatización de Fiyi"
 fiji_institute_of_automation_desc: "La FIA es la base de lo que pronto se conocerá como el Programa Paraíso de la Investigación. El objetivo es transformar la isla en un enorme centro de investigación y desarrollo y demostrar al mundo que se puede tener tanto sol como imaginación y creatividad para descifrar las incógnitas de la propia realidad."
 fiji_institute_of_resource_development: "Instituto Fiyiano de Desarrollo de Recursos"
 fiji_institute_of_resource_development_desc: "El FIRD es otro sello distintivo en el desarrollo del Programa Paraíso de Investigación. Dedicando su existencia a la extracción, refinamiento y síntesis de recursos al mayor potencial conocido. Si bien es cierto que nuestra isla es pequeña, esto no significa que no tengamos nada a nuestra disposición. Como tal, este instituto será un punto clave para asegurar los suministros domésticos y cómo cultivarlos cuando sea posible."
 fiji_institute_of_energy_development: "Instituto de Desarrollo Energético"
 fiji_institute_of_energy_development_desc: "El IED se centrará en el desarrollo de formas más eficaces y productivas de producir energía. Este departamento también podría trabajar conjuntamente con el FIRD para integrar mejor nuestra cohesión energética y económica."
 fiji_technocratic_military: "Ejército Tecnocrático"
 fiji_technocratic_military_desc: "Aunque nuestra isla es pequeña, nuestros cerebros no lo son. Esta comprensión nos permite engranar un buen pie de página en nuestras capacidades de I+D para reforzar nuestras fuerzas militares. Aún no disponemos de la economía necesaria para tener una aviación moderna, pero al menos podemos especializar mejor nuestras fuerzas navales y terrestres."
 fiji_research_paradise_program: "Programa Paraíso de la Investigación"
 fiji_research_paradise_program_desc: "La culminación de nuestros amplios esfuerzos de investigación ha creado un nuevo paraíso para la investigación y el desarrollo en su conjunto. La isla se ha transformado en un paraíso, no sólo para los veraneantes extranjeros, sino para la comunidad científica en su conjunto. Aquí podemos coordinar los avances nacionales y extranjeros en campos que conocemos y en otros nuevos que incluso podemos descubrir. El futuro es realmente ahora."
