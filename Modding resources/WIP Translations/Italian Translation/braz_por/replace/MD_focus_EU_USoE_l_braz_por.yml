 USoE_heart_of_iron: "Un cuore di ferro"
 USoE_heart_of_iron_desc: "Nei tempi antichi i fabbri forgiavano un Trono di Ferro con le armi dei cattivi sconfitti. Ai nostri giorni, dichiariamo semplicemente che l'Europa ha dimostrato di avere un Cuore di Ferro ed è ora il dominatore incontrastato del mondo!"
 USoE_digital_democracy: "Democrazia digitale"
 USoE_digital_democracy_desc: "L'Europa deve riformare le sue istituzioni democratiche per l'era digitale. Con i social media e i social network i cittadini possono partecipare direttamente alla legislazione e al governo"
 USoE_AI_government: "Governo AI"
 USoE_AI_government_desc: "L'intelligenza artificiale si è evoluta abbastanza da governare un Paese in modo più efficiente di un politico umano inefficiente e forse corrotto. L'agente AI del partito al potere prenderà il controllo e governerà il Paese in base ai valori del partito al potere"
 USoE_knights_of_the_new_empire: "Cavalieri del nuovo Impero"
 USoE_knights_of_the_new_empire_desc: "In un mondo ostile, l'esercito ha preso il controllo dell'Europa per salvare il suo popolo da politici corrotti e da potenze straniere"
 USoE_knights_of_the_new_empire_army: "Cavalieri del nuovo Impero - Generale degli eserciti europei"
 USoE_knights_of_the_new_empire_army_desc: "Lo stato maggiore ha deciso che l'Europa sarà guidata da un generale dell'esercito. Sarà insignito del grado di Generale degli Eserciti Europei"
 USoE_knights_of_the_new_empire_air_force: "Cavalieri del nuovo Impero - Maresciallo dell'aria d'Europa"
 USoE_knights_of_the_new_empire_air_force_desc: "Lo stato maggiore ha deciso che l'Europa sarà guidata da un generale dell'aviazione. Sarà insignito del grado di Maresciallo dell'Aria d'Europa"
 USoE_knights_of_the_new_empire_navy: "Cavalieri del nuovo Impero - Ammiraglio di flotta d'Europa"
 USoE_knights_of_the_new_empire_navy_desc: "Lo stato maggiore ha deciso che l'Europa sarà guidata da un ammiraglio. Sarà insignito del grado di Ammiraglio di Flotta d'Europa"
 USoE_holy_european_empire: "Sacro Impero Europeo".
 USoE_holy_european_empire_desc: "L'imperatore viene incoronato e viene istituito il Sacro Impero Europeo"
 USoE_pax_occidentalis: "Pax Occidentalis"
 USoE_pax_occidentalis_desc: "L'Europa ha acquisito il dominio globale e può imporre la pace nel mondo. Quest'epoca sarà chiamata Pax Occidentalis"
