 PMR.Communist-State_desc: "Communistes - Le Parti communiste de Transnistrie (Pridnestrovskaya kommunisticheskaya partiya) déclare la création d'une société en Transnistrie où les idées d'égalité, de liberté et de justice prévaudront. L'objectif de la lutte du parti pour le pouvoir est de créer un État socialement juste pour tous. Le parti prône un retour à l'économie planifiée, en se référant aux succès du développement économique de la Chine, dirigé par les communistes ; pour la restauration du contrôle de l'État sur la production et la consommation, la non-reconnaissance des résultats de la privatisation. Le parti se prononce également en faveur d'une modification de la législation électorale de la Transnistrie et de l'organisation d'élections selon un système proportionnel plutôt que majoritaire."
 PMR.Communist-State_sov: "£SOV_emerging_communism Parti communiste de Transnistrie"
