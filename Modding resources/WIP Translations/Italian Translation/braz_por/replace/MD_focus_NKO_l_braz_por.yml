 ### The 38th Parallel ###
 38th_parallel_NKO: "Comitato per la Riunificazione Pacifica della Patria"
 NKO_The_38th_Parallel: "Il 38° Parallelo"
 NKO_The_38th_Parallel_desc: "Nel luglio 1953 è stato firmato l'Accordo di Armistizio Coreano tra le due Coree e i volontari Cinesi, oltre alle forze delle Nazioni Unite, che ha stabilito una zona demilitarizzata basata sul 38° parallelo, che separa la Corea del Nord da quella del Sud. Questa linea di demarcazione esiste da circa 50 anni ed è forse giunto il momento di procedere verso la riunificazione, in un modo o nell'altro."
 NKO_The_Road_to_Peace: "La Strada per la Pace?"
 NKO_The_Road_to_Peace_desc: "La \"Sunshine Policy\" della Corea del Sud sembra dimostrare un sincero desiderio di riunificazione. Forse è giunto il momento che i compagni intercoreani lavorino insieme per la riunificazione."
 NKO_cross_border_initiatives: "Iniziative Trans-Frontaliere"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Cessa le Trasmissioni di Propaganda"
 NKO_cease_propaganda_broadcasts_desc: ""
 NKO_invite_the_president: "Invita il Presidente"
 NKO_invite_the_president_desc: ""
 NKO_invite_southern_performers: "Invita gli Artisti del Sud"
 NKO_invite_southern_performers_desc: ""
 NKO_stress_historical_bonds: "Retorica Conciliante"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Offri una Negozazione"
 NKO_offer_negotiations_desc: ""
 NKO_propose_north_led_unification: "Proponi un'Unificazione guidata dal Nord"
 NKO_propose_north_led_unification_desc: "Dal nostro sistema di welfare equo all'arma nucleare più potente, è chiaro che il modello nordcoreano è la via da seguire per la penisola coreana. Dobbiamo insistere sul fatto che dovremmo essere noi a guidare la Corea verso un futuro potente, dopo la riunificazione."
 NKO_propose_unity_government: "Proponi un Governo Unito"
 NKO_propose_unity_government_desc: ""
 NKO_pave_the_way_for_reunification: "Spiana la Strada per la Riunificazione"
 NKO_pave_the_way_for_reunification_desc: "Ora che sono stati fatti grandi passi avanti verso la normalizzazione delle relazioni intercoreane, possiamo iniziare i preparativi per la riunificazione."
 NKO_The_Road_to_War: "La Strada della Guerra"
 NKO_The_Road_to_War_desc: "Gli imperialisti statunitensi e i loro fantocci sudcoreani non erano, non sono e non saranno mai in grado di permettere una vera riunificazione della Corea. La riunificazione con la forza è l'eterna verità."
 NKO_threaten_the_south: "Minaccia il Sud"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Interrompi le Comunicazioni"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Accelera i Test"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Prepara le Armi Nucleari"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Rimilitarizza la DMZ"
 NKO_remilitarize_the_DMZ_desc: "La rimilitarizzazione della DMZ segnerà un'escalation significativa nel nostro conflitto con il Sud, ma darà senza dubbio un vantaggio alle nostre truppe nel prossimo conflitto."
 NKO_all_out_war: "Guerra Totale"
 NKO_all_out_war_desc: ""
