 internal_factions:0 "Factions internes"
 internal_factions_desc:0 "Les factions internes sont celles dont l'influence pèse lourdement sur la politique publique de la nation.Ils représentent l'établissement et si leur soutien est un atout précieux, il n'y a pas de repas gratuit et finalement ils exigeront leur péage. La faction est extrêmement difficile et nécessite beaucoup de pouvoir politique. "
