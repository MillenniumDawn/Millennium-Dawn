 AST_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 AST_CV_MR_Fighter2_desc: "O McDonnell Douglas F/A-18 Hornet é um jato de combate supersônico, bimotor, todo tempo, capaz de operar em porta-aviões e de múltiplos papéis, projetado para ser tanto caça quanto aeronave de ataque (daí a designação F/A). Desenvolvido pela McDonnell Douglas (agora Boeing) e Northrop, o F/A-18 foi derivado do YF-17 deste último na década de 1970 para uso pela Marinha e pelo Corpo de Fuzileiros Navais dos Estados Unidos."
 AST_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 AST_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 AST_CV_MR_Fighter3_desc: "O Boeing F/A-18E e o F/A-18F Super Hornet são variantes de caça bimotor, capazes de operar em porta-aviões, baseados no McDonnell Douglas F/A-18 Hornet. As variantes F/A-18E de um assento e F/A-18F de dois assentos são derivadas maiores e mais avançadas do F/A-18C e D Hornet. O Super Hornet possui um canhão rotativo M61 interno de 20 mm e pode carregar mísseis ar-ar e armamentos ar-solo. Combustível adicional pode ser transportado em até cinco tanques de combustível externos, e a aeronave pode ser configurada como um tanque aéreo adicionando um sistema externo de reabastecimento aéreo."
