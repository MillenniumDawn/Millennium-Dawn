 cruiser_desc: "Estos poderosos buques, que suelen ser los de mayor tamaño de una flota moderna, pueden cubrir todos los océanos y mares del planeta."
 cruiser_hull_1: "Casco de Crucero 1965"
 cruiser_hull_1_desc: "Estos poderosos buques de asalto, que suelen ser los más grandes de una flota moderna (además de los portaaviones y los buques de asalto anfibio), pueden cubrir todos los océanos y mares del planeta. Históricamente orientados a la defensa aérea (mientras que los destructores se encargaban de la guerra de superficie), los cruceros modernos tienen un increíble arsenal de armas a su disposición, mayor que cualquier otro buque de combate. Los cruceros se pueden utilizar como base para un grupo de batalla completo, con una gran capacidad para sensores y sistemas de gestión de combate. Por lo general, se utilizan para tareas de mando y control, antiaéreos, antibuque y ataque terrestre."
