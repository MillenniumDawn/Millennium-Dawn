 CZE_SLO_event.1.t: "Предложение о взаимной гарантии"
 CZE_SLO_event.1.d: "Соседнее правительство пытается сохранить отношения между нашими странами и хочет быть уверенным, что мы останемся друзьями после раздела Чехословакии. Они предлагают нам пакт о ненападении, который будет включать гарантии независимости."
 CZE_SLO_event.1.a: "Конечно"
 CZE_SLO_event.1.b: "У нас другие планы"
 CZE_SLO_event.2.t: "Дальнейшая программа сотрудничества НАТО"
 CZE_SLO_event.2.d: "Наши страны должны наконец решить, на чьей мы стороне. НАТО сосредоточено на военной подготовке и протекционизме в масштабах региона, но в настоящее время Европа — это континент мира (почти), поэтому, возможно, стоит вкладывать больше средств в нашу полицию, а не в армию."
 CZE_SLO_event.2.a: "Наши вооруженные силы должны быть сильнее"
 CZE_SLO_event.2.b: "Полицейские силы сегодня играют более важную роль"
 CZE_SLO_event.3.t: "[FROM.GetName] идет на усиление военных тренировок"
 CZE_SLO_event.3.d: "[FROM.GetName] решил активнее интегрироваться со странами НАТО и собирается усилить интенсивность военных учений, чтобы лучше подготовиться на случай войны. Должны ли мы тоже выбрать эту доктрину?"
 CZE_SLO_event.3.a: "Мы присоединимся к ним"
 CZE_SLO_event.3.b: "Ерунда"
 CZE_SLO_event.4.t: "[FROM.GetName] выступает за усиление поддержки полицейских сил"
 CZE_SLO_event.4.d: "[FROM.GetName] решили развивать свои полицейские силы вместо интеграции с другими странами НАТО. Для них внутренняя безопасность важнее подготовки к войне, которая может никогда не начаться. Должны ли мы присоединиться к ним?"
 CZE_SLO_event.4.a: "Мы присоединимся к ним"
 CZE_SLO_event.4.b: "Ерунда"
 CZE_SLO_event.5.t: "Чехословакия рухнула!"
 CZE_SLO_event.5.d: "Недавно реформированная Чехословакия не смогла справиться с растущей напряженностью, возникшей после вынужденного объединения. [CZE.GetName] и [SLO.GetName] вновь стали двумя независимыми странами, а страна, которая инициировала объединение, теперь сталкивается с огромным экономическим крахом."
 CZE_SLO_event.5.a: "..."
 CZE_SLO_event.5.b: "Это была глупая идея"
 CZE_SLO_event.6.t: "Предложение о реформировании Чехословакии!"
 CZE_SLO_event.6.d: "Наш сосед взял на себя инициативу и решил реализовать наши общие цели по восстановлению Чехословакии. Их правительство говорит, что, поскольку они всё подготовили, они будут руководить вновь сформированным парламентом и государственными структурами, но обе страны получат большую выгоду от этого. Если мы подпишем документ, Чехословакия будет восстановлена, и наши народы снова будут вместе под одним флагом."
 CZE_SLO_event.6.a: "Мы так долго этого ждали!"
 CZE_SLO_event.6.b: "Нет, мы никогда не вернемся к этому разговору"
 CZE_SLO_event.7.t: "Чехословакия снова появилась на карте"
 CZE_SLO_event.7.d: "Чешская Республика и Словакия решили снова объединиться под одним флагом. Страна, которая распалась после свержения коммунистического режима, теперь снова на карте."
 CZE_SLO_event.7.a: "После всех этих лет..."
 CZE_SLO_event.7.b: "Wooooooo!!!!!"
 CZE_SLO_event.8.t: "[FROM.GetName] отказывается от объединения"
 CZE_SLO_event.8.d: "[FROM.GetName] решили не объединяться в данный момент. Чехия и Словакия останутся разделёнными до тех пор, пока другой политик не попытается снова объединить обе страны."
 CZE_SLO_event.8.a: "Они заплатят..."
 CZE_SLO_event.8.b: "Мы ничего не можем с этим поделать"
 CZE_SLO_event.9.t: "Чехословакия требует [701.GetName]"
 CZE_SLO_event.9.d: "Чехословакия — относительно старая страна. [701.GetName] изначально принадлежал ей, когда она обрела независимость после Первой мировой войны. Этот регион был утерян после Второй мировой войны и присоединен к Советскому Союзу. Сейчас эта территория находится в наших землях, но, возможно, этот небольшой участок не стоит новой войны."
 CZE_SLO_event.9.a: "Это их собственность"
 CZE_SLO_event.9.b: "Ну-у-у"
 CZE_SLO_event.10.t: "Чехословакия возвращает [701.GetName]!"
 CZE_SLO_event.10.d: "Чехословакия вернула себе контроль над своей бывшей территорией, которая была насильственно отнята у них несколько десятилетий назад. Некоторые люди говорят, что это только начало их требований, но на данный момент это не кажется чем-то опасным..."
 CZE_SLO_event.10.a: "Идеальный"
 CZE_SLO_event.10.b: "Хорошо?"
 CZE_SLO_event.11.t: "[FROM.GetName] отвергает"
 CZE_SLO_event.11.d: "[FROM.GetName] отклонил наше предложение о передаче нашего давно утерянного государства [701.GetName] в наши территории. Напряженность между Чехословакией и [FROM.GetName] действительно высока, и этот небольшой конфликт может даже перерасти в полномасштабную войну."
 CZE_SLO_event.11.a: "Это еще не конец!"
 CZE_Army_2000.01.t: "Модернизировать чешский парк бронетранспортеров"
 CZE_Army_2000.01.d: "Модернизация чешских вооружённых сил стала насущной необходимостью, и наш стареющий парк бронетранспортёров (БТР) нуждается в замене. Теперь мы должны решить, закупать ли у наших соседей самые современные модели или разрабатывать собственные. У каждого варианта есть свои стратегические преимущества и недостатки. Стоит ли нам полагаться на военные технологии Австрии, обратиться к Польше за более тесным региональным партнёрством или инвестировать в развитие собственного производства?"
