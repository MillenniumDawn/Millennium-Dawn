l_braz_por:
 SWE_post_crisis_fiscal_decisions: "Decisioni Fiscali Post-Crisi"
 SWE_post_crisis_fiscal_decisions_desc: "L'economia svedese, un tempo dotata dei redditi più alti d'Europa negli anni '70, non è riuscita a rimanere al passo con gli altri. Soprattutto la crisi degli anni '90, quando il PIL è sceso del 5% all'inizio del decennio, ha segnato la macchina da soldi svedese, un tempo intoccabile. Il bilancio del 1994 aveva un deficit del 15% del PIL. Ora il governo deve definire una politica convincente per il nuovo millennio."
 SWE_riksbank_policy: "Politica Riksbank"
 SWE_riksbank_policy_desc: "La Sveriges Riksbank è la banca centrale svedese, attiva dal 1668 e incaricata di gestire la Corona svedese, la valuta nazionale. Le azioni della banca centrale possono essere fondamentali per la posizione fiscale e persino diplomatica del governo."
 SWE_currency_policy: "Politica Valutaria"
 SWE_currency_policy_desc: "Inflazione e deflazione sono sempre possibilità centrali da considerare. Finché la Svezia detiene la Corona come moneta esclusiva e propria, la Riksbank può controllare la quantità di denaro in circolazione e quindi il valore della moneta sul mercato nazionale e internazionale."
 SWE_improve_the_stridsvagn_122: "Migliora la Stridsvagn 122"
 SWE_improve_the_stridsvagn_122_desc: "La Stridsvagn 122 è una versione su licenza del carro armato principale tedesco Leopard 2A5. Specializzato per la lotta nelle foreste, lo Stridsvagn potrebbe comunque essere oggetto di esperimenti militari per rendere la prossima generazione di carri armati svedesi una famiglia di macchine da guerra ancora più efficace - e forse questa volta meno tedesca."
 SWE_contracts_for_german_armament_companies: "Contratti per le aziende tedesche di armamenti"
 SWE_contracts_for_german_armament_companies_desc: "Il settore militare svedese non è mai stato massiccio e le sue dimensioni si sono ridotte nel corso dei decenni, soprattutto da quando la fine della Guerra Fredda ha messo la "neutralità armata" un po' più in basso nelle priorità del governo. Sebbene non possiamo assicurarci che i nostri armamenti siano perfetti da soli, i tedeschi ne sarebbero certamente felici. Forse dovremmo considerare di assumerli."
 SWE_oresund_bridge: "Ponte di Öresund"
 SWE_oresund_bridge_desc: "In costruzione dalla fine degli anni '90, l'Öresundsbron (in danese Øresundsbroen) è un enorme progetto di ponte e tunnel per collegare Malmö, nel sud della Svezia, con Copenaghen, capitale della Danimarca. Ciò segnerebbe un nuovo collegamento tra la Fennoscandia meridionale e la terraferma europea e faciliterebbe gli scambi commerciali con i danesi, i tedeschi e altri Paesi europei."
 SWE_expand_e20: "Espandi la E20"
 SWE_expand_e20_desc: "La E20, una delle strade transeuropee della rete E-road, collega, tra l'altro, la Danimarca e la Svezia attraverso il ponte di Öresund, di recente costruzione, per poi dirigersi a nord verso Stoccolma, dove la strada prosegue in traghetto verso l'Estonia e la Russia. Dobbiamo assicurarci che il traffico sulla E20 possa scorrere liberamente; perché ciò che aiuta i nostri partner, aiuta noi."
 SWE_expand_malmo_harbor: "Espandi il porto di Malmö"
 SWE_expand_malmo_harbor_desc: "Con il completamento dell'Öresund, dovremmo anche concentrarci sul rendere Malmö una nuova attraente alternativa marittima a Göteborg. Ciò consentirebbe ai nostri partner commerciali meridionali in Danimarca, Germania e Polonia di spedire le merci in modo più efficace e più rapido sulla terraferma svedese."
 SWE_expand_the_merchant_fleet: "Espandi la Flotta Commerciale"
 SWE_expand_the_merchant_fleet_desc: "Con la ricchezza, si dovrebbe fare in modo di creare le basi per altra ricchezza. Costruendo una quantità impressionante di convogli, dovremmo essere in grado di assicurarci che la Svezia resti letteralmente a galla quando si tratta di competitività economica."
 SWE_expand_the_stockholm_docks: "Amplia i moli di Stoccolma"
 SWE_expand_the_stockholm_docks_desc: "La nostra finestra più importante verso il Baltico orientale e verso Finlandia, Estonia e Russia è il sistema portuale della nostra capitale, Stoccolma. Dovremmo ampliarlo per rendere il commercio con questi Paesi più facile e meno fastidioso."
 SWE_northern_friendship: "Amicizia Nordica"
 SWE_northern_friendship_desc: "La Svezia è una nazione di pace e non c'è motivo di cambiarla. Dovremmo concentrarci sulla costruzione di relazioni proficue e cordiali con i nostri partner, amici e alleati europei."
 SWE_friendship_with_denmark: "Amicizia con la Danimarca"
 SWE_friendship_with_denmark_desc: "Svezia e Danimarca hanno impiegato un bel po' di tempo per scoprire il loro amore reciproco, entrando in guerra più di venti volte nel corso degli ultimi dieci secoli. Ma Danimarca e Svezia, la prima ispiratrice della bandiera della seconda, la seconda chiaramente superiore alla prima in tutti gli altri aspetti, si sono ritrovate come amiche e partner. E talvolta rivali. Maledetti danskjävlar."
 SWE_friendship_with_norway: "Amicizia con la Norvegia"
 SWE_friendship_with_norway_desc: "La Norvegia è stata a lungo al fianco della Svezia, sia in senso figurato che geografico. Ma se la strana conformazione del loro Paese è una storia a sé, è innegabile che l'amicizia tra le nostre due nazioni sia stata di reciproco beneficio. Anche se nel 1905 hanno scelto il divorzio. È stata una scelta scortese."
 SWE_friendship_with_the_baltic_states: "Amicizia con i Stati Baltici"
 SWE_friendship_with_the_baltic_states_desc: "Estonia, Lettonia e Lituania condividono molto con i Paesi nordici - o almeno così dicono. Mentre cerchiamo ancora di capire quali affinità culturali, oltre a una vaga relazione linguistica tra le lingue estone e finlandese, dovrebbero legare il Nord Europa a quella parte dell'Europa orientale, potremmo già farli nostri amici. Perché no?"
 SWE_swedish_norwegian_steel_production: "Produzione Svedese-Norvegese di Acciaio"
 SWE_swedish_norwegian_steel_production_desc: "Le terre di confine di Svezia e Norvegia sono entrambe ricche di risorse naturali e difficili da raggiungere. Forse, lavorando insieme, i nostri due Paesi possono trovare un terreno comune su cui poggiare. E un altro terreno, diviso, da sfruttare e vendere al miglior offerente."
 SWE_friendship_with_finland: "Amicizia con la Finlandia"
 SWE_friendship_with_finland_desc: "La Finlandia è stata un nostro fedele vicino fin dalla sua indipendenza. E anche se non avrebbero fatto le stesse affermazioni sulla nostra lealtà dopo la disfatta della Guerra d'Inverno, le nostre nazioni sono generalmente in buoni rapporti, soprattutto considerando che i Finlandesi-Svedesi sono un'importante minoranza di cui le due nazioni devono in qualche modo prendersi cura insieme."
 SWE_job_opportunities_in_scania: "Opportunità di Lavoro nella Scania"
 SWE_job_opportunities_in_scania_desc: "Con l'afflusso di persone e imprese straniere nella Svezia meridionale, possiamo permetterci di sponsorizzare la creazione di posti di lavoro in questa regione. Più clienti significa più domanda, quindi più potenziale di crescita."
 SWE_friendship_with_iceland: "Amicizia con l'Islanda"
 SWE_friendship_with_iceland_desc: "L'Islanda è uno spettacolo da vedere e, dal punto di vista diplomatico, è il Paese forse meno controverso del mondo. Non essere amici dell'Islanda è praticamente un peccato."
 SWE_expand_e6: "Espandi la E6"
 SWE_expand_e6_desc: "La E6,che dal nord della Norvegia arriva fino a Oslo e da lì alla punta meridionale della Svezia, è una delle più importanti vie di comunicazione e di viaggio tra la Svezia e il suo vicino occidentale, amante del petrolio e super ricco. Dovremmo tutelare le relazioni tra Norvegia e Svezia e la dinamica commerciale delle nostre due nazioni mantenendo intatta la strada e rendendola più accessibile da parte nostra."
 SWE_further_european_integration: "Ulteriore Integrazione Europea"
 SWE_further_european_integration_desc: "Sebbene la Svezia sia scettica nei confronti delle idee paneuropee solo da un punto di vista culturale, una maggiore integrazione economica si è dimostrata innegabilmente efficace. I tedeschi comprano la nostra roba e noi compriamo roba tedesca. I danesi comprano la nostra roba e noi compriamo quella danese. Vendiamo e compriamo più roba."
 SWE_reform_the_diplomatic_agenda: "Riforma l'Agenda Diplomatica"
 SWE_reform_the_diplomatic_agenda_desc: "Il palcoscenico mondiale è un ambito molto precario e un singolo passo falso può costare migliaia di posti di lavoro o addirittura milioni di vite. Dobbiamo assicurarci che la Svezia utilizzi solo il meglio del meglio quando si tratta di ambasciatori, che servano gli interessi svedesi con determinazione ma non così apertamente da offendere i nostri partner."
 SWE_invite_european_experts: "Invita Esperti Europei"
 SWE_invite_european_experts_desc: "I nostri partner europei dispongono del personale necessario per risolvere quasi tutti i problemi che potremmo incontrare. Invitandoli e riunendoli a Stoccolma, potremmo ottenere una nuova risorsa di conoscenze a cui attingere."
 SWE_befriend_germany: "Amicizia con la Germania"
 SWE_befriend_germany_desc: "La Germania è la principale destinazione delle esportazioni svedesi e la principale origine delle importazioni. Offendere i tedeschi significherebbe mettere a repentaglio la nostra intera economia."
 SWE_education_reform: "Riforma dell'Istruzione"
 SWE_education_reform_desc: "Il nostro sistema educativo è vecchio e scadente, dovremmo implementare metodi moderni molto più efficaci che coinvolgano Internet e i computer."
 SWE_european_military_contracts: "Contratti Militari Europei"
 SWE_european_military_contracts_desc: "I membri dell'Unione Europea hanno una tecnologia militare piuttosto avanzata, possiamo usare i mezzi diplomatici per scambiare le nostre esperienze."
 SWE_befriend_france: "Amicizia con la Francia"
 SWE_befriend_france_desc: "La Francia è una delle potenze più influenti in Europa e presto sarà nostra amica."
 SWE_armored_initiative: "Iniziativa Blindata"
 SWE_armored_initiative_desc: "La guerra corazzata è più veloce e più forte della fanteria normale, facciamo la Blitzkrieg svedese!"
 SWE_artillery_initiative: "Iniziativa di Artiglieria"
 SWE_artillery_initiative_desc: "L'artiglieria è molto importante nel freddo nord, poiché i soldati possono congelare."
 SWE_infantry_weapons_initiative: "Iniziativa sulle Armi di Fanteria"
 SWE_infantry_weapons_initiative_desc: "La fanteria potrebbe non essere l'opzione migliore, poiché non è veloce e non abbiamo molti uomini da reclutare, ma non possiamo ignorare che costituisce la spina dorsale di qualsiasi esercito."
 SWE_befriend_the_united_kingdom: "Amicizia con il Regno Unito"
 SWE_befriend_the_united_kingdom_desc: "Il Regno Unito è un grande Paese, una delle maggiori potenze industriali e militari dell'UE. Facciamoci amici e approfittiamone."
 SWE_overhaul_the_university_system: "Revisione del sistema universitario"
 SWE_overhaul_the_university_system_desc: "Il nostro sistema universitario non è migliorato rispetto al passato, dobbiamo modernizzarlo per portarlo al livello di Harvard."
 SWE_befriend_italy: "Amicizia con l'Italia"
 SWE_befriend_italy_desc: "Noi e gli italiani ci combiniamo molto, proprio come le polpette e gli spaghetti!"
 SWE_join_nato: "Entra nella NATO"
 SWE_join_nato_desc: "La NATO può aprire molte porte agli investimenti internazionali e alle cooperazioni militari."
 SWE_defensive_doctrines: "Dottrine Difensive"
 SWE_defensive_doctrines_desc: "La Svezia e i suoi deserti freddi sono molto facili da difendere, quindi dobbiamo concentrarci su di essa. Il settore industriale sarà molto contento, mentre il nostro settore degli armamenti sarà piuttosto arrabbiato."
 SWE_northern_ambition: "Ambizioni Nordiche"
 SWE_northern_ambition_desc: "La Svezia ha mantenuto la neutralità negli ultimi due secoli. È giunto il momento di porre fine a questa deplorevole tendenza e di mettere finalmente i piedi in una scena mondiale che per troppo tempo ci ha ignorato."
 SWE_northern_nationalism: "Nazionalismo Nordico"
 SWE_northern_nationalism_desc: "Forse, i nostri vicini non sono così deboli come si potrebbe prevedere, se si considera che le loro bandiere sono in genere solo versioni inferiori delle nostre. Formare un'identità unita e un fervore nazionalistico unito, diretto contro il resto del mondo, potrebbe far sì che i nostri sogni forgiati dall'alcol diventino una realtà forgiata dal sangue."
 SWE_justify_swedish_imperialism: "Giustifica l'Imperialismo Svedese"
 SWE_justify_swedish_imperialism_desc: "In generale, le imprese coloniali svedesi di un tempo sono viste come risibili note a piè di pagina della storia moderna. La Svezia detiene l'Estonia e Danzica? Colonizzare il Nord America? Che sciocchezze, vero? Non più! Questi tentativi di realizzare un impero svedese sotto un sovrano svedese non devono essere oggetto di scherno, ma di ammirazione."
 SWE_partnership_of_convenience: "Partnership di convenienza"
 SWE_partnership_of_convenience_desc: "La Russia può essere nostra amica molto facilmente, dato che entrambi viviamo in fredde foreste desolate."
 SWE_join_csto: "Entra nel CSTO"
 SWE_join_csto_desc: "Per trovare una nuova posizione nella politica mondiale, ci siamo allontanati dai nostri ex partner occidentali. Per fortuna, nelle vicinanze c'è un altro gigante autoritario isolato in lizza per il potere mondiale. Allearsi con i russi è il prossimo passo logico per la grandezza svedese"
 SWE_animosity_towards_russia: "Animosità verso la Russia"
 SWE_animosity_towards_russia_desc: "Potremmo riconquistare la fiducia popolare perduta assicurando alla popolazione svedese che non ci avvicineremo certo agli autoritari dell'est. La Russia non è amica della Svezia."
 SWE_glorify_protestantism: "Glorifica il Protestantesimo"
 SWE_glorify_protestantism_desc: "Le chiese protestanti sono molto simili alle nostre chiese nazionali, quindi tanto vale integrare la nostra popolazione in esse."
 SWE_rediscover_racial_theories: "Riscopri le Teorie Razziali"
 SWE_rediscover_racial_theories_desc: "La Svezia era uno dei razzisti originali, teorie biologiche sulle implicazioni del patrimonio incluse. Bei tempi. Accogliendo nuovamente queste dottrine educative nella nostra scuola, potremmo far rivivere una buona parte della società svedese."
 SWE_glorify_the_royal_family: "Glorifica la Famiglia Reale"
 SWE_glorify_the_royal_family_desc: "La famiglia reale svedese non ha mai fatto nulla di sbagliato ed è sempre corretta. Sono la migliore famiglia reale di tutta Europa!"
 SWE_demand_equality_for_finland_swedes: "Richiedi la Parità per i Finlo-Svedesi"
 SWE_demand_equality_for_finland_swedes_desc: "Gli svedesi in Finlandia hanno già sofferto abbastanza per il fatto di essere lì! Chiedete al governo finlandese dei cambiamenti sociali."
 SWE_glorify_the_viking_heritage: "Glorifica l'Eredità Vichinga"
 SWE_glorify_the_viking_heritage_desc: "Lode a Thor! Lode a Odino! Lode a Freya! I vecchi dèi amano il nuovo governo e così anche noi per i nostri grandi tempi di razzia, quando si andava con le tasche vuote e si tornava con le tasche piene d'oro!"
 SWE_declare_the_finns_honorary_northeners: "Dichiarare i finlandesi nordisti onorari"
 SWE_declare_the_finns_honorary_northeners_desc: "Proprio come ha fatto uno dei grandi uomini della storia a cui guardiamo nel novembre del 1942, dovremmo riconoscere che il popolo finlandese è in realtà parte della razza padrona. Questi mongoloidi possono essere utili a qualcosa, dopotutto."
 SWE_the_king_of_sweden: "Il Re di Svezia"
 SWE_the_king_of_sweden_desc: "Abbiamo ricordato adeguatamente al nostro popolo quanto sia grande il nostro re. È finalmente giunto il momento di restituire agli eredi di Gustavo Adolfo e Carolus il posto che spetta loro!"
 SWE_anti_finnish_sentiment: "Sentimetni Anti-Finnici"
 SWE_anti_finnish_sentiment_desc: "Dominiamoli di nuovo."
 SWE_embrace_the_northern_resistance_movement: "Abbraccia il Movimento di Resistenza del Nord"
 SWE_embrace_the_northern_resistance_movement_desc: "La Svezia tornerà a dominare la Scandinavia!"
 SWE_the_northern_alliance: "L'Alleanza del Nord"
 SWE_the_northern_alliance_desc: "La razza bianca superiore svedese governerà sui contadini con il dominio delle fazioni."
 SWE_utilize_the_church_of_sweden: "Utilizza la Chiesa di Svezia"
 SWE_utilize_the_church_of_sweden_desc: "La Chiesa di Svezia è una parte molto influente della vita degli svedesi e ora il re la controlla."
 SWE_the_emperor_of_sweden: "L'Imperatore di Svezia"
 SWE_the_emperor_of_sweden_desc: "Essere un re è bello e tutto, ma sapete cosa è meglio? Essere un imperatore. "Re di Svezia" sembra un noioso capo di Stato di una noiosa monarchia costituzionale. Ma "Imperatore di Svezia" suona come un sovrano che farà tornare grande la Svezia, farà tornare l'Estonia una colonia e farà sembrare il re del Belgio un idiota."
 SWE_northern_militias: "Milizie Nordiche"
 SWE_northern_militias_desc: "Il reclutamento di milizie nel Paese aumenterà le dimensioni del nostro esercito, e quindi il nostro potere di espansione."
 SWE_baltic_colonization_plan: "Piano di Colonizzazione del Baltico"
 SWE_baltic_colonization_plan_desc: "Attaccare tutti gli Stati baltici assicurerà alla Svezia il dominio del nord."
 SWE_government_propaganda: "Propaganda Governativa"
 SWE_government_propaganda_desc: "Aumentare il nostro budget per la propaganda può aumentare il sostegno al nuovo governo."
 SWE_offer_province_status_to_estonia: "Offri lo status di provincia all'Estonia"
 SWE_offer_province_status_to_estonia_desc: "Offrendo all'Estonia lo status di provincia, espanderemo l'Impero svedese in modo pacifico."
 SWE_tillbaka_till_riket: "Tillbaka till Riket"
 SWE_tillbaka_till_riket_desc: "L'antico concetto tedesco di "Heim ins Reich" dovrebbe essere un ottimo idolo per la nostra ideologia nazionale."
 SWE_aryan_pact: "Patto di mutua assicurazione fascista"
 SWE_aryan_pact_desc: "Il Patto di Mutua Assicurazione Fascista (PMAF) garantirà i nostri interessi nell'espansione territoriale europea, proteggendo al contempo noi stessi e i nostri "alleati" tedeschi."
 SWE_state_control_of_newspapers: "Controllo statale dei giornali"
 SWE_state_control_of_newspapers_desc: "La nostra stampa è ora controllata dallo Stato fascista, e questo farà sì che la gente creda nella nostra utopia nazista."
 SWE_censor_the_internet: "Censura Internet"
 SWE_censor_the_internet_desc: "Internet è un luogo pericoloso per la nostra popolazione svedese, potremmo censurarlo e vietarlo in alcuni luoghi per garantire la propaganda di Stato ovunque."
 SWE_ally_the_kaiser: "Alleati il Kaiser"
 SWE_ally_the_kaiser_desc: "Il Kaiserreich tedesco e l'Impero svedese sono tornati, che grande momento per un'alleanza di entrambi, assicurando la monarchia in Europa."
 SWE_the_swedish_imperial_army: "L'esercito imperiale svedese"
 SWE_the_swedish_imperial_army_desc: "I vichinghi erano grandiosi, che dire della guerra moderna?"
 SWE_the_swedish_imperial_air_force: "L'aeronautica imperiale svedese"
 SWE_the_swedish_imperial_air_force_desc: "L'aeronautica non esisteva nel nostro vecchio impero e sarà la più grande del mondo nel nuovo.."
 SWE_pro_swedish_video_games: "Videogiochi pro-Svezia"
 SWE_pro_swedish_video_games_desc: "In qualche modo una società svedese proveniente da Stoccolma ha iniziato a produrre grandi giochi sulla storia, proponendo di realizzare un gioco speciale sul nostro grande impero svedese se li paghiamo."
 SWE_the_swedish_imperial_navy: "La Marina imperiale svedese"
 SWE_the_swedish_imperial_navy_desc: "La Marina reale svedese è una delle più antiche del mondo e durante l'epoca vichinga dominava i Baltici e il Nord Europa. Nel frattempo, nell'era moderna, la nostra marina è incompleta. Costruiremo altri cantieri e aumenteremo la nostra potenza navale, rendendo la marina svedese di nuovo la migliore!"

# EVENTS #

 Sweden.1.t: "La fine della Chiesa di Stato di Svezia"
 Sweden.1.d: "La Chiesa di Svezia è la più grande comunità cristiana in Svezia e la seconda più grande comunità luterana al mondo, nonché la terza più grande chiesa protestante, più piccola solo della Mekane Yesus luterana dell'Etiopia e della Chiesa anglicana d'Inghilterra del Regno Unito.\n\nLa stretta connessione tra Stato e Chiesa di Svezia è stata costantemente messa in discussione di recente, con la Chiesa di Svezia designata come chiesa di Stato del governo e della monarchia svedese. Molte altre nazioni europee non attribuiscono tale posizione a un particolare organio ecclesiastico. Questo, agli occhi dei critici, non discrimina solo gli stranieri di fede non cristiana, ma anche le piccole comunità cattoliche e ortodosse della Svezia.\n\nLa Chiesa di Svezia non ha più alcun potere reale. Non dovremmo abolire i nostri legami con loro? O rimanere legati a loro per amore della tradizione?\n\nStoricamente, la Svezia ha tagliato i ponti con la sua Chiesa di Stato il 1° gennaio 2000."
 Sweden.1.o1: "Dobbiamo sbarazzarcene!"
 Sweden.1.o2: "Il luteranesimo è importante! Mantenetelo!"
 Sweden.1.o3: "Thor e Odino sono comunque molto meglio."
 Sweden.3.t: "La fine della Chiesa di Stato di Svezia"
 Sweden.3.d: "La Chiesa di Svezia è la più grande comunità cristiana in Svezia e la seconda più grande comunità luterana al mondo, nonché la terza più grande chiesa protestante, più piccola solo della Mekane Yesus luterana dell'Etiopia e della Chiesa anglicana d'Inghilterra del Regno Unito.\n\nLa stretta connessione tra Stato e Chiesa di Svezia è stata costantemente messa in discussione di recente, con la Chiesa di Svezia designata come chiesa di Stato del governo e della monarchia svedese. Molte altre nazioni europee non attribuiscono tale posizione a un particolare organio ecclesiastico. Questo, agli occhi dei critici, non discrimina solo gli stranieri di fede non cristiana, ma anche le piccole comunità cattoliche e ortodosse della Svezia.\n\nLa Chiesa di Svezia non ha più alcun potere reale. Non dovremmo abolire i nostri legami con loro? O rimanere legati a loro per amore della tradizione?\n\nStoricamente, la Svezia ha tagliato i ponti con la sua Chiesa di Stato il 1° gennaio 2000."
