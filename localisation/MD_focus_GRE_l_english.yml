 Greece_news.2.t:  "KKE calls for elections in Greece"
 Greece_news.2.d:  "After gaining the majority support from Greece's working class and several political figures KKE (Communist party of Greece) has called the goverment to hold elections which the Greek goverment agreed considering it had drawn massive support and had preassures by multiple politicians to hold elections.The KKE party is expected to win the election as it has a majority support among most of the population and a party spokesperson had stated that if they are not allowed to hold elections the working class would launch an uprising to topple the goverment."
