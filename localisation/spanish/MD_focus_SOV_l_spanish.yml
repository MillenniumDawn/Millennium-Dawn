 sov_economic.18.d: "Nuestros esfuerzos por hacer un trato con [From.GetName] parecen ser fútiles, no hemos recibido una respuesta y parece que no va a ninguna parte."
 sov_economic.18.a: "Maldito seas, [From.GetNameDef]!"
