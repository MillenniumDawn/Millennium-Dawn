 pro_mestizo_army_gov_tt: "§YUn gobierno interino liderado por [conservatism_L] tomará el poder y se celebrarán nuevas elecciones en 30 días§!"
 BOL_ethnic_divide_decisions: "División étnica boliviana"
 BOL_ethnic_divide_decisions_desc: "\n\n\n\n\n\n£BOL_desctext_ethnic_divide\n\n\n\n\n\n\n\n\nBolivia sufre profundas divisiones étnicas y raciales entre el pueblo mestizo, que es un pueblo de ascendencia mixta europea e indígena que constituye la mayoría en el este de Bolivia, conocido colectivamente como la Media Luna, y el pueblo indígena de Bolivia, que constituye la mayoría en el oeste de Bolivia. En los últimos años han aumentado las tensiones, con muchas protestas indígenas por cuestiones como la falta de derechos y acceso al agua. Es importante mantener la opinión de estos grupos en niveles estables, de lo contrario podemos tener dos tipos diferentes de inestabilidad de ambos lados, por lo tanto, debemos actuar con cuidado ya que una mala decisión puede llevar a la fractura de Bolivia como la conocemos.\n\n§RSi la Opinión Indígena cae por debajo de 15, los grupos indígenas exigirán la renuncia de nuestro gobierno mediante protestas masivas, y si no acatamos sus demandas los Pueblos Indígenas del Oriente de Bolivia se rebelarán contra el gobierno.§!\n\n§YSi la opinión mestiza cae por debajo de 15, la históricamente influyente y pro mestiza [Nat_Autocracy_L] exigirá la renuncia de nuestro gobierno y la colocación de un gobierno interino pro mestizo hasta que se celebren elecciones anticipadas, pero si no cumplimos, los militares lanzarán un golpe de estado e instalarán un régimen militar en el poder.§!\n\nOpinión mestiza: [?BOL_mestizo_support]\n\nOpinión indígena: [?BOL_indigenous_support]"
