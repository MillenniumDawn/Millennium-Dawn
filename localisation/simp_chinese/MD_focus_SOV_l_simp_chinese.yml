 SOV_red_army: "新红军"
 SOV_red_army_desc: "红军的重生象征着力量和纪律的回归，建立一支能够应对现代威胁的力量。"
 SOV_pogran: "振兴旧军工项目"
 SOV_pogran_desc: "我们将恢复几项长期被遗忘的军事举措，以加强我们的国防能力。"
 SOV_til_vs: "重振后方武装部队"
 SOV_til_vs_desc: "后勤保障部队是军队的骨干力量，振兴后方才能确保军队的持续作战。"
 SOV_kafedra_return: "恢复军事部门"
 SOV_kafedra_return_desc: "将恢复教育机构中的军事部门，培养未来的军官和专家。"
 SOV_fleet: "光荣的苏联海军"
 SOV_fleet_desc: "我们的目标是恢复苏联海军的光荣传统和威力，向海洋展示力量。"
 SOV_rocketi: "加强战略导弹部队"
 SOV_rocketi_desc: "我们的战略导弹部队是威慑的基石；加强战略导弹部队对于国家安全至关重要。"
 SOV_aviatcia: "加强空军"
 SOV_aviatcia_desc: "我们将增强空军的能力，确保空中优势。"
 SOV_academy: "恢复军事学校"
 SOV_academy_desc: "军事院校将得到振兴，培养下一代指挥官和专家。"
 SOV_kirov: "军队是进步的引擎"
 SOV_kirov_desc: "强军是国家进步稳定的基础，我们要确保军队发挥引领作用。"
