 IRQ_saddams_pissfits: "£SOV_paranoia_text_icon Ярость [IRQ.GetLeader]"
 IRQ_saddams_pissfits_desc: "На протяжении своей жизни, §H[IRQ.GetLeader]§! не смог контролировать свой £SOV_paranoia_text_icon §RRage§!. Часто направляя свой гнев на своих £personnel_cost_multiplier_modifier_texticon военных или на людей, живущих в [IRQ.GetFlag] §HIraq§!. Его £SOV_paranoia_text_icon §RRage§! вызывает страх у людей, что может снизить вероятность их ошибок, но за это приходится платить.\n\n£SOV_paranoia_text_icon §RRage§! будет увеличиваться из-за некоторых §Hevents, decisions, and focuses§!. Если £stability_texticon §HStability§! ниже §H40%§!, то £SOV_paranoia_text_icon §RRage§! будет увеличиваться на §H1§! каждый месяц. Если £SOV_paranoia_text_icon §RRage§! выше §H25%§!, будут возникать случайные события с последствиями. Если £SOV_paranoia_text_icon §RRage§! достигнет §H50%§!, §H[IRQ.GetLeader]§! казнит случайного £personnel_cost_multiplier_modifier_texticon Генерала. £SOV_paranoia_text_icon §RRage§! будет постепенно снижаться, если £stability_texticon §HStability§! будет §H40%§! или выше.\n\n£SOV_paranoia_text_icon §RRage§!: [?IRQ_saddam_pissboy|%]"
