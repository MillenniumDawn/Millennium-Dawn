 PER_amin_military: "Academia Militar Amin"
 PER_amin_military_desc: "La academia Amin es una academia de policía en Irán afiliada a la Fuerza de Policía de la República Islámica de Irán. La academia ha proporcionado cursos de formación para fuerzas policiales de 16 países."
 PER_export_focus_idea: "Enfoque en la Exportación"
 PER_imam_ali_academy_idea_1: "Academia de Oficiales Imam Ali"
 PER_imam_ali_academy_idea_1_desc: "La Universidad de Oficiales Imam Ali, anteriormente conocida como Escuela de Oficiales, es la academia militar de las Fuerzas Terrestres del Ejército de la República Islámica de Irán, ubicada en Teherán, Irán. Los cadetes de la academia obtienen el rango de teniente segundo al graduarse y se unen a las Fuerzas Terrestres. Se considera una de las mejores academias militares de la región."
 PER_mili_school1_idea_localization_name: "Imam Ali Officer Academy"
 PER_mili_school1_idea_localization_desc: "Imam Ali Officers' University, formerly known as Officers' School is the military academy of the Islamic Republic of Iran Army Ground Forces, located in Tehran, Iran. Cadets of the academy achieve the second lieutenant rank upon graduation and join the Ground Forces. It is considered one of the best military academies in the region"
 PER_new_mili_school1_idea_localization_name: "Tehran Officer Academy"
 PER_new_mili_school1_idea_localization_desc: "Tehran Officers' University, formerly known as the Imam Ali Officers' School is the military academy of the Iran Army Ground Forces, located in Tehran, Iran. Cadets of the academy achieve the second lieutenant rank upon graduation and join the Ground Forces. It is considered one of the best military academies in the region."
 PER_imam_hossein_university_idea_1: "Universidad Imam Hossein"
 PER_imam_hossein_university_idea_1_desc: "La Universidad Integral Imam Hossein es una universidad pública ubicada en Teherán, Irán. Antes de 1989, la responsabilidad de trabajar en el programa de misiles balísticos era responsabilidad de la unidad de misiles en la CGRI."
 PER_mili_school2_idea_localization_name: "Imam Hossein University"
 PER_mili_school2_idea_localization_desc: "The Imam Hossein Comprehensive University is a public university located in Tehran, Iran. Prior to 1989, they began working on the ballistic missiles program was responsibility of the missile unit in IRGC."
 PER_new_mili_school2_idea_localization_name: "Damavand University"
 PER_new_mili_school2_idea_localization_desc: "Damavand University is a military academy located in Tehran. Although it is a public school for anyone to attend, it is considered to be amongst the most prestigous military academies in the nation. Damavand University's curriculum mainly consists of unconventional and assymetric warfare."
 PER_war_university: "Universidad de Guerra"
 PER_war_university_desc: "La Universidad de Guerra es el colegio de personal del Ejército de la República Islámica de Irán, ubicado en Teherán. La academia es una subdivisión del Estado Mayor Conjunto del Ejército de la República Islámica de Irán y ofrece cursos de Maestría en Arte y Ciencia Militar al personal de las cuatro ramas militares del ejército con el rango de Mayor en adelante."
