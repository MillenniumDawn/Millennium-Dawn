 Militia_Bat: "Milicia"
 Militia_Bat_desc: "Batallón de milicia a pie. Las unidades de milicia se caracterizan por tener menos equipo pesado y equipos de comunicación que la infantería normal. Esto las hace muy móviles y efectivas en terrenos difíciles, pero se desintegran rápidamente en terreno llano contra un oponente blindado."
 Mot_Militia_Bat: "Milicia Motorizada"
 Mot_Militia_Bat_desc: "Batallón de milicia con camionetas o incluso vehículos utilitarios blindados. Las unidades de milicia se caracterizan por tener menos equipo pesado y equipos de comunicación que la infantería normal. Esto las hace muy móviles y efectivas en terrenos difíciles, pero se desintegran rápidamente en terreno llano contra un oponente blindado."
 L_Inf_Bat: "Infantería Ligera"
 L_Inf_Bat_desc: "Infantería ligera sin transportes. Rara vez se la ve en el campo de batalla moderno, pero existen unidades especializadas en terrenos muy difíciles, como la jungla y las montañas, donde son muy eficaces. También podrían ser útiles como guarniciones urbanas."
 Mot_Inf_Bat: "Infantería Motorizada"
 Mot_Inf_Bat_desc: "La infantería motorizada utiliza todo tipo de vehículos utilitarios como transporte, desde camionetas hasta modernos vehículos resistentes a minas. Son muy adecuados para el combate en terrenos montañosos y en áreas urbanas."
 Mech_Inf_Bat: "Infantería Mecanizada"
 Mech_Inf_Bat_desc: "La infantería mecanizada utiliza vehículos blindados de transporte de personal, que son muy adecuados para el combate blindado en terrenos llanos."
 Arm_Inf_Bat: "Infantería Blindada"
 Arm_Inf_Bat_desc: "La infantería blindada utiliza vehículos de combate de infantería como transporte. Son muy adecuados para el combate blindado en terreno llano, pero resultan inútiles en terrenos difíciles, donde deben operar a pie lejos de sus vehículos de combate de infantería."
 L_Air_Inf_Bat: "Infantería Ligera Aerotransportada"
 L_Air_Inf_Bat_desc: "La Infantería Ligera Aerotransportada es una infantería de élite, con entrenamiento especial en inserción aérea mediante lanzamientos en paracaídas desde aviones de transporte o con helicópteros de transporte. Pueden responder rápidamente a emergencias desde lejos y pueden insertarse tras las líneas enemigas para tomar objetivos vitales antes del avance del ejército principal. Sin embargo, su modo de transporte impone límites estrictos a la cantidad de equipo pesado que pueden transportar."
 Mot_Air_Inf_Bat: "Infantería Motorizada Aerotransportada"
 Mot_Air_Inf_Bat_desc: "La infantería aerotransportada motorizada es una infantería de élite, con un entrenamiento especial en inserción aérea mediante lanzamientos en paracaídas desde aviones de transporte o con helicópteros de transporte. Pueden responder rápidamente a emergencias desde lejos y pueden insertarse tras las líneas enemigas para tomar objetivos vitales antes del avance del ejército principal. Sus vehículos utilitarios les otorgan una gran movilidad durante la inserción y les permiten llevar más equipo pesado a la batalla. Sin embargo, es mucho más exigente logísticamente lanzarlos en paracaídas junto con los vehículos."
 Mech_Air_Inf_Bat: "Infantería Mecanizada Aerotransportada"
 Mech_Air_Inf_Bat_desc: "La infantería aerotransportada mecanizada es una infantería de élite, con un entrenamiento especial en inserción aérea mediante lanzamientos en paracaídas desde aviones de transporte. Pueden responder rápidamente a emergencias desde lejos y pueden insertarse tras las líneas enemigas para tomar objetivos vitales antes del avance del ejército principal. Sus vehículos blindados de transporte de personal especialmente diseñados les otorgan una gran movilidad en la inserción y les permiten llevar mucho más equipo pesado a la batalla que las fuerzas aerotransportadas más ligeras. Sin embargo, es mucho más exigente logísticamente lanzarlos en paracaídas junto con dichos vehículos."
 Arm_Air_Inf_Bat: "Infantería Acorazada Aerotransportada"
 Arm_Air_Inf_Bat_desc: "La Infantería Aerotransportada Blindada es una infantería de élite, con un entrenamiento especial en inserción aérea mediante lanzamientos en paracaídas desde aeronaves de transporte. Pueden responder rápidamente a emergencias desde lejos y pueden insertarse tras las líneas enemigas para tomar objetivos vitales antes del avance del ejército principal. Sus vehículos de combate de infantería ligera especialmente diseñados les otorgan una gran movilidad y les permiten luchar en igualdad de condiciones contra formaciones mecanizadas normales. Sin embargo, es extremadamente exigente logísticamente lanzarlos en paracaídas junto con sus vehículos de combate de infantería. A partir de 2017, solo Rusia ha operado tales fuerzas."
 L_Marine_Bat: "Infantería Ligera de Marina"
 L_Marine_Bat_desc: "La Infantería Ligera de Marina es una infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Sin embargo, como no tienen vehículos, existen límites estrictos en la cantidad de equipo pesado que pueden transportar."
 Mot_Marine_Bat: "Infantería Motorizada de Marina"
 Mot_Marine_Bat_desc: "La Infantería de Marina Motorizada es una infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Si bien desembarcan como Infantería Ligera, cuentan con Vehículos Utilitarios como transportes terrestres, lo que les otorga una gran movilidad y les permite llevar grandes cantidades de equipo pesado a la batalla."
 Mech_Marine_Bat: "Infantería Mecanizada de Marina"
 Mech_Marine_Bat_desc: "La Infantería de Marina Mecanizada es una infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Como realizan desembarcos protegidos en sus vehículos blindados de transporte de personal anfibios especialmente diseñados, están muy bien equipados para atacar de inmediato con gran movilidad, llevando grandes cantidades de equipo pesado a la batalla."
 Arm_Marine_Bat: "Infantería Acorazada de Marina"
 Arm_Marine_Bat_desc: "La Infantería de Marina Blindada es una infantería de élite, con entrenamiento especial en operaciones anfibias, como cruces de ríos, operaciones en pantanos e invasiones anfibias. Pueden cruzar grandes distancias en el agua en sus vehículos de combate de infantería anfibios propulsados ​​por chorro y fuertemente blindados, y estar listos para luchar desde los mismos vehículos de combate de infantería una vez que llegan a la costa con gran habilidad."
 L_Air_assault_Bat: "Infantería Ligera de Asalto Aéreo"
 L_Air_assault_Bat_desc: "La Infantería de Marina Mecanizada es una infantería de élite, con entrenamiento especial en rapel y transporte aéreo, y su equipo a veces está diseñado o modificado en el campo para permitir un mejor transporte dentro de las aeronaves. A menudo se utilizan para apoderarse y mantener terreno clave que no ha sido completamente asegurado y para atacar directamente a las fuerzas enemigas detrás de las líneas enemigas."
 Arm_Air_assault_Bat: "Infantería Acorazada de Asalto Aéreo"
 Arm_Air_assault_Bat_desc: "La Infantería de Marina Mecanizada es una infantería de élite, con entrenamiento especial en rapel y transporte aéreo, y su equipo a veces está diseñado o modificado en el campo para permitir un mejor transporte dentro de las aeronaves. A menudo se utilizan para apoderarse y mantener terreno clave que no ha sido completamente asegurado y para atacar directamente a las fuerzas enemigas detrás de las líneas enemigas."
 attack_helo_bat: "Regimiento de helicópteros de ataque"
 attack_helo_bat_desc: "Me identifico como un helicóptero de ataque AH-64 Apache."
 attack_helo_comp: "Compañía de helicópteros de ataque"
 attack_helo_comp_desc: "Me identifico como un helicóptero de ataque AH-64 Apache."
 Special_Forces: "Fuerzas de Operaciones Especiales"
 Special_Forces_desc: "Las Fuerzas de Operaciones Especiales son la élite de cualquier ejército en el que participen, con un entrenamiento más largo y más duro que el de cualquier otro. Son expertos en terrenos difíciles, operaciones aéreas y desembarcos anfibios. Sin embargo, están muy ligeramente equipados, ya que pueden necesitar movilidad detrás de las líneas del frente."
 armor_Bat: "Batallón de Tanques"
 armor_Bat_desc: "Un batallón de tanques está formado únicamente por los vehículos más blindados que existen: los tanques de batalla principales. Con una excelente movilidad en terreno llano y un fuego directo feroz, están diseñados para abrir huecos en las líneas del frente enemigas que pueden ser rápidamente explotados por las unidades de infantería mecanizada que los sigan."
 armor_Comp: "Compañía de Tanques"
 armor_Comp_desc: "Una compañía de tanques está formada únicamente por los vehículos más blindados que existen: los tanques de batalla principales. Con una excelente movilidad en terreno llano y un fuego directo feroz, están diseñados para abrir huecos en las líneas del frente enemigas que pueden ser rápidamente explotados por las unidades de infantería mecanizada que los sigan."
 L_Recce_Comp: "Compañía de Exploración Ligera"
 L_Recce_Comp_desc: "Las compañías de reconocimiento ligero operan a pie y, por lo tanto, carecen de gran parte del equipo pesado que las convierte en una unidad de combate eficaz. Se infiltran cerca del enemigo para observar e informar sobre su actividad y utilizan tanto el reconocimiento con drones como la vigilancia electrónica para recopilar información. También pueden realizar incursiones y emboscadas limitadas. Las compañías de reconocimiento a menudo se denominan \"escuadrones\" debido a su legado como antiguas unidades de caballería."
 Mot_Recce_Comp: "Compañía de Exploración Motorizada"
 Mot_Recce_Comp_desc: "Las compañías de reconocimiento motorizadas operan con vehículos utilitarios y tienen gran parte del mismo equipo que sus contrapartes de infantería. Sin embargo, sus funciones son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad y utilizan tanto el reconocimiento con drones como la vigilancia electrónica para recopilar información. También pueden realizar incursiones y emboscadas limitadas. Las compañías de reconocimiento a menudo se denominan \"escuadrones\" debido a su legado como antiguas unidades de caballería."
 Mech_Recce_Comp: "Compañía de Exploración Mecanizada"
 Mech_Recce_Comp_desc: "Las compañías de reconocimiento mecanizadas operan con vehículos blindados de transporte de personal y tienen gran parte del mismo equipo que sus contrapartes de infantería. Sin embargo, sus funciones son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad y utilizan tanto el reconocimiento con drones como la vigilancia electrónica para recopilar información. También pueden realizar incursiones y emboscadas limitadas. Las compañías de reconocimiento a menudo se denominan \"escuadrones\" debido a su legado como antiguas unidades de caballería."
 Arm_Recce_Comp: "Compañía de Exploración Mecanizada Pesada"
 Arm_Recce_Comp_desc: "Las compañías de reconocimiento mecanizadas pesadas operan con vehículos de combate de infantería y tienen gran parte del mismo equipo que sus contrapartes de infantería blindada. Sin embargo, sus funciones son diferentes. Se infiltran cerca del enemigo para observar e informar sobre su actividad y utilizan tanto el reconocimiento con drones como la vigilancia electrónica para recopilar información. También pueden realizar incursiones y emboscadas. Las compañías de reconocimiento a menudo se denominan \"escuadrones\" debido a su legado como antiguas unidades de caballería."
 L_arm_Bat: "Batallón de Tanques Ligeros"
 L_arm_Bat_desc: "Los batallones de tanques ligeros operan con tanques ligeros especiales, a menudo con ruedas, que combinan una movilidad increíble con un poder de frenado impresionante. Pueden defenderse de todo tipo de infantería en combate directo. Sin embargo, el combate directo no es su función prevista: se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el reconocimiento con drones como la vigilancia electrónica para recopilar información. También pueden realizar incursiones y emboscadas a activos enemigos importantes y formaciones mecanizadas."
 armor_Recce_Comp: "Compañía de Exploración Blindada"
 armor_Recce_Comp_desc: "Las compañías de reconocimiento blindadas operan con tanques ligeros de reconocimiento especiales que combinan una movilidad increíble con un poder de frenado impresionante. Pueden defenderse de todo tipo de infantería en combate directo. Sin embargo, el combate directo no es su función prevista: se infiltran cerca del enemigo para observar e informar sobre su actividad, y utilizan tanto el reconocimiento con drones como la vigilancia electrónica para recopilar información. También pueden realizar incursiones y emboscadas en activos enemigos importantes y formaciones mecanizadas. Las compañías de reconocimiento suelen denominarse \"escuadrones\" debido a su legado como antiguas unidades de caballería."
 L_Engi_Comp: "Compañía de Ingenieros"
 L_Engi_Comp_desc: "Los ingenieros se encargan de la construcción de puentes temporales y perímetros defensivos, de la colocación y limpieza de minas, además de la desactivación de bombas. Llevan armamento básico de infantería para fines defensivos."
 H_Engi_Comp: "Compañía de Ingenieros Pesados"
 H_Engi_Comp_desc: "Los ingenieros se encargan de la construcción de puentes temporales y perímetros defensivos, la colocación y limpieza de minas, además de la desactivación de bombas. Llevan armamento básico de infantería para fines defensivos. Con vehículos de construcción y recuperación basados ​​en el casco de un tanque de batalla principal, están bien equipados para recuperar vehículos blindados inutilizados en combate desde la línea del frente."
 Arty_Bat: "Artillería"
 Arty_Bat_desc: "Con sus poderosas capacidades de fuego indirecto, la artillería proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla y mucho más allá del alcance visual. Puede ser recargada directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil moverse entre ataques, lo que la hace vulnerable a los contraataques de la artillería enemiga. Los sistemas livianos de menor calibre se pueden arrastrar manualmente y son adecuados para operaciones aéreas, ya que pueden caber dentro de aviones de transporte."
 Arty_Battery: "Batería de Artillería"
 Arty_Battery_desc: "Con sus poderosas habilidades de fuego indirecto, la artillería proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla y mucho más allá del alcance visual. Puede ser recargada directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil moverse entre ataques, lo que la hace vulnerable a los contraataques de la artillería enemiga. Los sistemas livianos de menor calibre se pueden arrastrar manualmente y son adecuados para operaciones aéreas, ya que pueden caber dentro de aviones de transporte."
 SP_Arty_Bat: "Artillería Autopropulsada"
 SP_Arty_Bat_desc: "Con sus poderosas capacidades de fuego indirecto, la artillería autopropulsada proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla y mucho más allá del alcance visual. Puede ser recargada directamente por su tripulación y su autopropulsión la hace móvil para que puedan moverse y evitar los contraataques de la artillería enemiga."
 SP_Arty_Battery: "Batería de Artillería Autopropulsada"
 SP_Arty_Battery_desc: "Con sus poderosas habilidades de fuego indirecto, la artillería autopropulsada proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla y mucho más allá del alcance visual. Puede ser recargada directamente por su tripulación y su autopropulsión la hace móvil para que puedan moverse y evitar los contraataques de la artillería enemiga."
 SP_R_Arty_Bat: "Artillería Autopropulsada de Cohetes"
 SP_R_Arty_Bat_desc: "Con lanzacohetes múltiples, un batallón de artillería de cohetes puede arrasar una zona entera desde lejos. Se utiliza contra las zonas de retaguardia del enemigo, ya que el fuego indiscriminado lo hace inadecuado para ataques de precisión en el campo de batalla. Requiere vehículos de recarga especiales y los tiempos de recarga son lentos."
 SP_R_Arty_Battery: "Batería de Artillería Autopropulsada de Cohetes"
 SP_R_Arty_Battery_desc: "Mediante lanzacohetes MLRS, una batería de artillería de cohetes puede arrasar zonas desde lejos. Se utiliza contra zonas de retaguardia enemigas, ya que el fuego indiscriminado la hace inadecuada para ataques de precisión en el campo de batalla. Requiere vehículos de recarga especiales y los tiempos de recarga son lentos."
 SP_AA_Bat: "Defensa Aérea Autopropulsada"
 SP_AA_Bat_desc: "Utilizando sistemas de misiles antiaéreos autopropulsados ​​de corto o mediano alcance, el Batallón de Defensa Aérea defenderá su unidad de los ataques de apoyo aéreo cercano del enemigo."
 SP_AA_Battery: "Batería de Defensa Aérea Autopropulsada"
 SP_AA_Battery_desc: "Utilizando sistemas de misiles antiaéreos autopropulsados ​​de corto o mediano alcance, la batería de defensa aérea defenderá su unidad de los ataques de apoyo aéreo cercano del enemigo."
 combat_service_support_company: "Apoyo de Combate y Servicios"
 combat_service_support_company_desc: "Servicios logísticos y médicos de la división."
 helicopter_combat_service_support: "Apoyo de Combate y Servicios con Helicópteros"
 helicopter_combat_service_support_desc: "Servicios logísticos y médicos de la división."
 L_Marine_Cdo_Bat: "Batallón de Comandos de Marina"
 L_Marine_Cdo_Bat_desc: "Los comandos marinos son formaciones más grandes de marines raiders, entrenados para llevar a cabo operaciones de ataque y fuga, entre otras tareas de infantería ligera."
 air_assault_Arty_Battery: "Batería de artillería aeromóvil"
 air_assault_Arty_Battery_desc: "Al utilizar piezas de artillería remolcadas, estas unidades aumentan su movilidad al cargar sus cañones con una eslinga, lo que les permite seguir el ritmo de unidades de infantería aeromóviles más rápidas."
 drone_tactical_company: "Compañía de drones FPV"
 drone_tactical_company_desc: "Utilizando drones FPV de ala fija y cuadricópteros, estas unidades llevaron a cabo reconocimientos y ataques selectivos en apoyo de sus unidades de línea."
