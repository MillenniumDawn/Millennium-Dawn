 nsb_artillery_0: "ART 1965"
 nsb_artillery_0_desc: "Con sus poderosas habilidades de fuego indirecto, la artillería proporciona ataques de precisión sostenidos donde se necesita en el campo de batalla y mucho más allá del alcance visual. Puede ser recargada directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil moverse entre ataques, lo que la hace vulnerable a los contraataques de la artillería enemiga. Los sistemas livianos de menor calibre se pueden arrastrar manualmente y son adecuados para operaciones aéreas, ya que pueden caber dentro de aviones de transporte."
 AA_upgrade_1: "Unidad de refrigeración de batería de segunda generación"
 AA_upgrade_1_desc: "Contiene una batería térmica para proporcionar energía para las operaciones previas al vuelo, así como un suministro de gas argón para enfriar el detector de infrarrojos en el buscador de misiles."
