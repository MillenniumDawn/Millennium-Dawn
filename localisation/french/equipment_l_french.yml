 SOV_Rec_tank_0: "PT-76"
 SOV_Rec_tank_0_desc: "Ce char léger amphibie super rapide peut s'approcher furtivement des positions ennemies depuis l'autre côté de la rivière et décharger l'enfer. Avec son canon rayé 76.2mm D-56T."
 SOV_Rec_tank_0_short: "PT-76"
 SOV_Rec_tank_1: "2S25 Sprut-SD"
 SOV_Rec_tank_1_desc: "Destructeur de chars amphibie automoteur, ce véhicule peut s'approcher furtivement des chars ennemis et tirer avec son canon de 125 mm que le T-72-80 transporte."
 SOV_Rec_tank_1_short: "2S25 Sprut-SD"
 SOV_Rec_tank_2: "BMPT Terminator"
 SOV_Rec_tank_2_desc: "Probablement l'un des canons de verre les plus mortels jamais créés. Il ne peut pas tenir tête à un char mais il peut détruire une colonne entière. Il possède 4 lanceurs de 130 mm et 2 canons automatiques de 30 mm."
 SOV_Rec_tank_2_short: "BMPT Terminator"
 SOV_Rec_tank_3: "K-18 Bumerang"
 SOV_Rec_tank_3_desc: "Le Bumerang a d'abord été révélé comme étant à la fois un VBTT et un VCI rentables pour l'armée russe moderne. Cependant, le Bumerang sera également utilisé comme plateforme antichar dédiée, dotée d'un canon de 125 mm, dont les détails ont été dévoilés en 2018. Tout comme le Stryker MGS américain, le Bumerang servira de véhicule d'appui-feu, à l'instar du BMPT."
 SOV_Rec_tank_4: "Char léger 2025"
 SOV_Rec_tank_4_short: "Char léger 2025"
 SOV_Rec_tank_5: "Char léger 2035"
 SOV_Rec_tank_5_short: "Char léger 2035"
