 TITLE_BLUE_WATER_NAVY: "Флот открытого моря"
 TITLE_BLUE_WATER_NAVY_DESC: "Флот открытого моря — это военно-морские силы, способные действовать по всему миру в глубоких водах открытого океана."
 TITLE_GREEN_WATER_NAVY: "Флот ближнего моря"
 TITLE_GREEN_WATER_NAVY_DESC: "Флот ближнего моря — это морские силы, способные действовать в прибрежных зонах своей страны и имеющие ограниченные возможности для действий в окружающих окраинных морях."
 TITLE_JEUNE_ECOLE: "Флот Jeune École"
 TITLE_JEUNE_ECOLE_DESC: "Jeune École, или \"Молодая школа\", военно-морская доктрина, ориентированная на использование небольших, хорошо вооружённых, манёвренных боевых кораблей для борьбы с более тяжёлыми и менее манёвренными."
 Cat_blue_water_navy_desc: "Корабли остаются в порту, где находятся в большей безопасности, и атакуют противника лишь в удачные моменты. Присутствие наших кораблей отобьет желание у противника захватывать порты.\n\n"
 Cat_green_water_navy_desc: "Чем раньше мы обнаружим вражеские суда, тем быстрее сможем их уничтожить. Мы уничтожим корабли и скроемся прежде, чем противник успеет отреагировать.\n\n"
 floating_fortresses: "Плавучие крепости"
 floating_fortresses_desc: "Авианосцы - новые крепости морей. Тяжело вооруженный и бронированный с большим количеством самолетов, он помогает военно-морским силам страны проецировать мощь и контроль над морем."
 distance_decimation: "Децимация расстояния"
 distance_decimation_desc: "Уничтожьте тех, кто находится вдалеке, чтобы обеспечить безопасность наших побережий."
 the_prowlers: "Бродяги"
 the_prowlers_desc: "Единственная цель подводной лодки — рыскать по морям и уничтожать все, что может угрожать основному флоту."
 far_from_home: "Далеко от дома"
 far_from_home_desc: "Основная цель нашего флота – действовать вдали от наших берегов. Обширные сети логистики и подключение к нашей глобальной спутниковой сети необходимы для обеспечения максимальной операционной целостности по всему миру."
 secured_shipping: "Безопасная доставка"
 secured_shipping_desc: "Судоходные пути должны быть защищены любой ценой, чтобы обеспечить адекватное снабжение и поддержку нашего флота."
 deck_discipline: "Дисциплина колоды"
 deck_discipline_desc: "Задача наших авианосцев — обеспечить эффективное и устойчивое господство в воздухе над противником. Обеспечение надлежащей дисциплины на палубе поможет нам в достижении этой цели."
 rolling_thunder: "Раскатистый гром"
 rolling_thunder_desc: "Подготовка наших ракетных кораблей к эффективным залпам может обеспечить максимальный урон тем, кто угрожает нам."
 death_from_below: "Смерть снизу"
 death_from_below_desc: "Наш подводный флот является неотъемлемой частью наших операций в открытом океане. Убедитесь, что они смогут успешно потопить любые вражеские корабли, появившиеся в зоне боевых действий."
 air_dominance: "Господство в воздухе"
 air_dominance_desc: "Концентрируя наши усилия на достижении превосходства в воздухе над морем, мы можем эффективно сажать все самолеты противника и ограничивать их способность сражаться с нами в небе."
 missile_support: "Ракетная поддержка"
 missile_support_desc: "Использование наших ракет для операций поддержки может помочь в десантных операциях и против наших врагов."
 hidden_from_view: "Скрытый от просмотра"
 hidden_from_view_desc: "Сокрытие наших подводных лодок от вражеских вертолетов и других подводных лодок обеспечивает нам достаточно места для наших подводных операций."
 zone_of_control: "Зона контроля"
 zone_of_control_desc: "Установление четко определенной зоны контроля в морях позволит."
 long_distance_persistence: "Стойкость на большом расстоянии"
 long_distance_persistence_desc: "Повышая дальнобойность наших кораблей, наш флот сможет вести боевые действия на море как можно дольше."
 nuclear_dominance: "Ядерное превосходство"
 nuclear_dominance_desc: "Чем тяжелее корабль и чем больше ядерный двигатель, тем лучше корабль."
 replenishment_at_sea: "Пополнение в море"
 replenishment_at_sea_desc: "Сосредоточение внимания на наших конвоях и адекватное снабжение наших судов, пока они находятся в ротации, гарантирует, что мы сможем удерживать флот в течение более длительного времени."
 logistical_goliath: "Логистические улучшения для Голиафов"
 logistical_goliath_desc: "Наш нынешний метод пополнения запасов крупных кораблей на море может быть значительно улучшен. Внедрение новых принципов управления конвоями поможет сократить потери столь необходимых припасов и топлива для наших важнейших военно-морских сил."
 man_in_the_high_seas: "Человек в открытом море"
 man_in_the_high_seas_desc: "Наш флот будет человеком в открытом море. Это обеспечит нашему флоту непоколебимое доминирование за океаном в любой зоне боевых действий."
 global_naval_ambitions: "Глобальные военно-морские амбиции"
 global_naval_ambitions_desc: "Наши морские амбиции не знают границ. Наша цель глобальна, и мы не остановимся в нашем окончательном движении к военно-морскому господству."
 naval_force_projection: "Проекция военно-морских сил"
 naval_force_projection_desc: "Способность оказывать влияние на весь земной шар требует, чтобы мы содержали сильнейший из флотов. Наши силы должны проецироваться по всему миру и против любого врага."
 the_waters_that_surrounds_us: "Воды, которые нас окружают"
 the_waters_that_surrounds_us_desc: "Акцент на том, что наш флот не может выходить за пределы нашего побережья, позволит нам лучше сосредоточиться на нашей береговой линии."
 workhorse_of_the_fleet: "Рабочая лошадка флота"
 workhorse_of_the_fleet_desc: "Фрегаты и эсминцы нашего флота — рабочая лошадка нашего флота. Они принимают побои и раздают их."
 coast_guard: "Береговая охрана"
 coast_guard_desc: "Легкие корабли, такие как корветы, являются рабочей лошадкой для защиты наших берегов."
 the_wolves: "Волки"
 the_wolves_desc: "Меньшая волчья стая, такая как подводные лодки, а не подводные лодки-одиночки, позволит нам максимизировать огневую мощь на короткое время, прежде чем быстро отступить под волны."
 modern_designations: "Современные обозначения"
 modern_designations_desc: "Внедрение надлежащих современных обозначений позволит нам взять наше устаревшее оборудование и привести его в соответствие с текущими военно-морскими стандартами."
 securing_the_coast: "Защита побережья"
 securing_the_coast_desc: "Прибрежные зоны наших стран должны быть защищены."
 destruction_of_shipping: "Уничтожение судоходства"
 destruction_of_shipping_desc: "Борьба с превосходящим противником требует от нас уничтожения вражеской логистики. Быстрое нанесение ударов и лишая врагов возможности снабжать силы за границей."
 lightweight_carriers: "Легкие носители"
 lightweight_carriers_desc: "Суперавианосцы и тяжелые авианосцы нашего противника — не что иное, как мишень для других кораблей. Сосредоточение внимания на операторах вертолетов гарантирует, что мы представим врагу меньшую цель."
 modernize_the_fleet: "Модернизация флота"
 modernize_the_fleet_desc: "Модернизация флота чрезвычайно важна для поддержания наших кораблей в бою. Кроме того, это более дешевый и эффективный вариант постройки первоклассных судов."
 logistical_disruption: "Логистический сбой"
 logistical_disruption_desc: "Нарушение линий снабжения и предотвращение легкой защиты морских путей обеспечивает победу и борьбу вдали от наших прибрежных зон."
 counter_blue_water_tactics: "Тактика противодействия синей воде"
 counter_blue_water_tactics_desc: "Возможно, мы никогда не сможем выйти в море, как некоторые из наших врагов. Однако мы можем защитить наши берега от врага."
 safety_in_our_shores: "Безопасность на наших берегах"
 safety_in_our_shores_desc: "Используя ранее сокращенную тактику с использованием мин, мы можем защитить наши берега."
 hit_and_run: "Бей и беги"
 hit_and_run_desc: "Быстрые и последовательные атаки помогут разрушить организацию противника и уберегут нас от нанесения существенного ущерба в морских сражениях."
 three_month_rotations: "Трехмесячная ротация"
 three_month_rotations_desc: "Ротация наших развернутых кораблей каждые три месяца."
 air_naval_coordination: "Координация военно-воздушных сил"
 air_naval_coordination_desc: "Координация наших ударных сил с нашей наземной авиацией позволяет нам наносить удары быстро и легко."
 topple_the_fortresses: "Свергнуть крепости"
 topple_the_fortresses_desc: "Нанесение ударов по авианосцам вражеского флота лишает врага его силы. Долой плавучие крепости!"
 maintain_the_coasts: "Поддерживайте побережье"
 maintain_the_coasts_desc: "Берега хорошие. Побережья основаны."
 strength_in_numbers: "Сила в цифрах"
 strength_in_numbers_desc: "Моря будут усеяны костями наших и их кораблей. #SovietTechnique"
 short_sorties: "Короткие вылазки"
 short_sorties_desc: "Короткие вылеты против вражеской авиации держат вещи в порядке."
 topple_the_goliaths: "Свергнуть Голиафов"
 topple_the_goliaths_desc: "Мы Давид, и мы победим Голиафа."
 cat_jeune_ecole_two_desc: "Jeune École, или \"Молодая школа\", - военно-морская доктрина, ориентированная на борьбу небольших, хорошо вооружённых, манёвренных боевых кораблей с более тяжёлыми и менее манёвренными. Эта концепция должна позволить нам сражаться небольшими кораблями с более крупными, численными и превосходящими противника военно-морскими силами."
 a_divergence_in_doctrine: "Расхождение в доктрине"
 a_divergence_in_doctrine_desc: "Большинство ВМС подчиняются принципу зелёной или голубой военно-морской доктрины, в соответствии с которой они могут осуществлять силовое воздействие дальше своего побережья. Переход на более лёгкую и манёвренную конструкцию позволит нам отклониться и потенциально бороться с этим более жёстким стилем ведения боевых действий."
 size_doesnt_matter: "Размер не имеет значения"
 size_doesnt_matter_desc: "Дело не в размере собаки, а в размере борьбы в ней."
 juryrigged_submarines: "Юркие подводные лодки"
 juryrigged_submarines_desc: "Если мы потратим некоторое время на уменьшение углов и юстировку частей наших подводных лодок, то, возможно, сможем выпустить больше подводных лодок для укрепления наших военно-морских линий."
 conscript_navy: "Флот срочной службы"
 conscript_navy_desc: "Призыв солдат в армию и тем более на флот непопулярен, однако набивка "
 its_how_you_use_it: "Дело в том, как вы его используете"
 its_how_you_use_it_desc: "Это значит быть в нужном месте, в нужное время, с течением океана."
 pt_boat_supremacy: "Превосходство катера PT"
 pt_boat_supremacy_desc: "Патрульный катер станет эффективным средством борьбы. Несмотря на малые размеры, он будет сражаться не хуже крупных судов."
 the_new_ship_of_the_line: "Новый корабль линии"
 the_new_ship_of_the_line_desc: "Если мы увеличим вооружение и, возможно, класс брони наших фрегатов. Мы сможем создать новый класс фрегатов - тяжёлый фрегат. Это позволит нам конкурировать с государствами, имеющими более крупные ВМС."
 hellfire_cannons: "Пушки для золотых рыбок"
 hellfire_cannons_desc: "Пушки на наших кораблях минимально возможны, но не менее смертоносны."
 bristling_with_firepower: "Огневая мощь"
 bristling_with_firepower_desc: "Каждый из наших кораблей будет иметь столько огневой мощи, сколько мы сможем безопасно разместить на этих кораблях."
 mama_and_her_chicks: "Мама и её птенцы"
 mama_and_her_chicks_desc: "Тяжёлый фрегат будет нашим капитальным кораблем, а патрульные катера - её птенцами."
 riveted_ship_hulls: "Клепаные корпуса судов"
 riveted_ship_hulls_desc: "Если мы усилим и склепаем корпуса наших кораблей, они станут настолько прочными, насколько это возможно."
 zerg_rush: "Зерг Раш"
 zerg_rush_desc: "Чем больше кораблей в нашей армаде, тем больше мы можем броситься на противника и одолеть его численным превосходством."
 too_fast_to_torpedo: "Слишком быстро, чтобы торпедировать"
 too_fast_to_torpedo_desc: "Если корабль движется быстрее, чем торпеда, то его просто невозможно потопить."
 mad_max_the_fleet: "Безумный Макс - флот"
 mad_max_the_fleet_desc: "Неважно, предназначалось ли это оборудование для данного корабля. Оно подойдёт, и мы не будем от него отказываться."
 frigate_go_brrrt: "Фрегаты идут на ура"
 frigate_go_brrrt_desc: "Каждый фрегат будет способен поразить всё, что на него надвигается. Морские, сухопутные или воздушные."
 pt_sees_all: "PT видит всё"
 pt_sees_all_desc: "Патрульные корабли, оснащённые более мощными радарами и т.п., должны позволить нам видеть всё, что находится вблизи нашего побережья."
 hit_n_run: "Хит-н-Руин"
 hit_n_run_desc: "Наши корабли будут двигаться быстро и уничтожат весь флот противника, прежде чем он успеет понять, что его поразило."
 dancing_with_giants: "Танцы с гигантами"
 dancing_with_giants_desc: "Наши корабли, хотя и небольшие, всегда смогут танцевать с гигантами."
 the_ship_to_end_all_wars: "Корабль для окончания всех войн"
 the_ship_to_end_all_wars_desc: "Патрульный корабль положит конец всем войнам и закрепит наши позиции на вершине."
 TITLE_SPECIAL_FORCES_ABN: "Спецназ ВДВ"
 special_forces_airborne: "Десант"
 special_forces_airborne_desc: "Десантная пехота, как и в 1940-е годы, вновь станет ключевым аспектом развертывания наших сил специального назначения. Эти силы позволят нам глобально и быстро реагировать на действия противника, размещая силы именно там, где они нам больше всего нужны."
 blot_out_the_sun: "Затмить солнце"
 blot_out_the_sun_desc: "Массовое количество десантников - это то, что нужно. Если мы заполним небо своими солдатами, противник не сможет остановить их всех."
 increase_candidate_pools: "Увеличение резерва кандидатов"
 increase_candidate_pools_desc: "Увеличивая число кандидатов, которых мы можем принять, мы получаем доступ к большему количеству живой силы для подготовки десантников."
 train_more_jumpers: "Обучать больше прыгунов"
 train_more_jumpers_desc: "Подготовка как можно большего количества десантников является ключом к реализации принятой нами доктрины массового десантирования."
 protected_transports: "Защищённые транспорты"
 protected_transports_desc: "За счёт лучшей защиты наших воздушных транспортов большее количество наших десантников доживёт до цели, чтобы успеть совершить прыжок."
 tight_space_packing: "Размещение в тесном пространстве"
 tight_space_packing_desc: "Благодаря тесному размещению людей и максимальному использованию внутреннего пространства мы можем выдвинуть на поле боя больше войск."
 rapid_training_pipeline: "Конвейер быстрого обучения"
 rapid_training_pipeline_desc: "Ускорив процесс подготовки военнослужащих ВДВ, мы сможем быстрее обучать и восполнять потери."
 silk_rain: "Шёлковый дождь"
 silk_rain_desc: "Во время боевых действий будут прыгать и падать массы солдат. Это будет шёлковый дождь с неба."
 aggressive_mindset: "Агрессивный ум"
 aggressive_mindset_desc: "При правильном обучении и подготовке мы можем сделать наших солдат ВДВ гиперагрессивными и готовыми идти на риск в бою."
 airdropped_heavy_equipment: "Сбрасываемая с воздуха тяжёлая техника"
 airdropped_heavy_equipment_desc: "Найдя способы доставки тяжёлого оборудования по воздуху, мы сможем дать солдатам воздушно-десантных войск преимущество в бою."
 we_need_more_airborne: "Нам нужно больше ВДВ"
 we_need_more_airborne_desc: "Ключ к успеху? Ещё больше десантников. Мы одолеем врага с неба."
 ground_tower_jump: "Прыжок с наземной вышки"
 ground_tower_jump_desc: "За три недели обучения мы можем взять пехотинца и превратить его в десантника."
 palitized_vehicles: "Паллетированные машины"
 palitized_vehicles_desc: "Найдя способы паллатирования ещё большего количества машин, мы сможем быстрее сбрасывать их в ходе боевых действий."
 extra_commo_gear: "Дополнительное снаряжение"
 extra_commo_gear_desc: "Перебросив десантникам дополнительные средства связи, мы обеспечим им возможность общаться и запрашивать дополнительную поддержку при действиях в боевой обстановке."
 dedicated_paratrooper_transports: "Специализированные транспорты для десантников"
 dedicated_paratrooper_transports_desc: "Вместо того чтобы использовать обычные транспортные самолёты, наши транспорты для десантников будут специально разработаны для этой роли."
 advanced_medic_training: "Повышение квалификации врачей"
 advanced_medic_training_desc: "Для того чтобы свести к минимуму количество несчастных случаев в наших каплях, каждый медик-десантник проходит курс подготовки на уровне парамедика."
 organized_and_numerous: "Организованность и многочисленность"
 organized_and_numerous_desc: "При всей своей многочисленности, наши воздушно-десантные солдаты будут иметь высокую подготовку, особенно в части быстрого сбора и реорганизации своих подразделений после прыжка на землю."
 jump_with_what_you_need: "Прыгайте с тем, что вам нужно"
 jump_with_what_you_need_desc: "Каждый солдат будет прыгать со всем необходимым снаряжением, даже с боевыми припасами, чтобы обеспечить максимальное время работы наших подразделений после падения."
 combat_reoganization: "Боевая реорганизация"
 combat_reoganization_desc: "В ходе боевых действий наши десантники будут обучены реагировать на потери, уметь мгновенно объединять и сплачивать разрозненные подразделения в боевые организации."
 flood_their_skies: "Наводнить небо"
 flood_their_skies_desc: "Решение боевых задач простое: набить небо таким количеством десантников, чтобы это перегрузило оборону противника."
 shock_from_the_sky: "Удар с неба"
 shock_from_the_sky_desc: "Благодаря десантированию механизированных воздушно-десантных войск мы сможем шокировать противника удивительным уровнем огневой мощи и оснащения в наших десантных войсках."
 shock_force_expansions: "Расширения ударной силы"
 shock_force_expansions_desc: "Базируясь на ударных десантных силах, мы должны будем увеличить численность этих войск, готовых к боевым действиям."
 light_mortar_barrages: "Залпы лёгких миномётов"
 light_mortar_barrages_desc: "Оснастив все пехотные взводы коленными миномётами, мы сможем предоставить даже самым маленьким подразделениям возможность быстрой огневой поддержки."
 signals_intelligence: "Сигнальная разведка"
 signals_intelligence_desc: "Сосредоточив усилия на перехвате сигналов и сборе разведданных с помощью наших воздушно-десантных войск, мы повысим их боевую эффективность на земле для проведения дальнейших операций."
 dedicated_supply_teams: "Специализированные группы снабжения"
 dedicated_supply_teams_desc: "Благодаря наличию специальных групп снабжения в каждой пехотной роте наши войска смогут дольше, чем другие подразделения, поддерживать ситуацию со снабжением без поддержки."
 extra_anti_tank_weapons: "Дополнительное противотанковое вооружение"
 extra_anti_tank_weapons_desc: "Повышение загрузки пехоты ПТ-средствами позволит ей лучше противостоять бронированным контратакам противника."
 fast_hard_training: "Быстрая жёсткая тренировка"
 fast_hard_training_desc: "Сосредоточившись на высокоинтенсивных тренировках, мы сможем быстро подготовить высокопрофессиональные силы в рамках нашего учебного конвейера."
 medical_evacuation_plans: "Планы медицинской эвакуации"
 medical_evacuation_plans_desc: "Для сохранения устойчивости сил каждое подразделение будет планировать и поддерживать планы медицинской эвакуации, чтобы свести к минимуму потери в бою."
 combat_drops: "Боевые дропы"
 combat_drops_desc: "При правильном использовании ударных сил они смогут быстро высадиться и рассредоточиться в боевых порядках, что позволит им быстро дезорганизовать оборону противника, посеяв в ней неразбериху и нарушив линии связи."
 hardened_transports: "Усиленные транспорты"
 hardened_transports_desc: "Улучшение бронирования транспортов позволит им выдерживать большее количество атак при осуществлении боевого десантирования наших войск."
 airdrop_logistical_supply: "Авиационное логистическое снабжение"
 airdrop_logistical_supply_desc: "Обеспечение наших войск снабжением является ключевым моментом, и, сбросив большое количество припасов во время первоначального сброса, наши войска будут лучше снабжаться с воздуха во время боевых действий."
 more_weapons_more_ammo: "Больше оружия, больше патронов"
 more_weapons_more_ammo_desc: "Оснащение наших войск дополнительным вооружением и боеприпасами позволяет повысить их боевую мощь и стойкость во время прыжков."
 second_wave_jumpers: "Прыгуны второй волны"
 second_wave_jumpers_desc: "Подготовив вторую волну прыгунов, которая должна прибыть сразу после первой, мы сможем быстрее перебросить на поле боя больше сил."
 difficult_terrain_exercises: "Тренировки в условиях сложного рельефа"
 difficult_terrain_exercises_desc: "Заставляя наших десантников тренироваться в условиях неблагоприятной местности, мы можем лучше подготовить их к суровым реалиям реального боя."
 best_offence_is_good_defence: "Лучшее нападение - хорошая защита"
 best_offence_is_good_defence_desc: "После достижения цели наши десантники будут обучены окапываться и не сдавать позиции до тех пор, пока не прибудут последующие силы для их освобождения."
 mass_drop_tactics: "Тактика массового дропа"
 mass_drop_tactics_desc: "Для более эффективного использования наших ударных сил они будут обучены прыгать массовыми группами, чтобы лучше использовать эффект шока и трепета."
 open_area_fighting: "Борьба на открытой местности"
 open_area_fighting_desc: "Оснащённые БТР и БМП, наши воздушно-десантные войска будут приспособлены к ведению боевых действий на открытой местности в гораздо большей степени, чем лесная пехота."
 fuel_conservation_techniques: "Методы экономии топлива"
 fuel_conservation_techniques_desc: "В условиях отсутствия выделенных линий снабжения все экипажи автомобилей будут проходить специальную подготовку по технике минимизации расхода топлива при движении и в бою."
 stealth_combat_insertions: "Вставки для скрытого боя"
 stealth_combat_insertions_desc: "Благодаря совместным тренировкам с ВВС наши ударные силы смогут до последней секунды сохранять элемент внезапности при нанесении боевых ударов."
 who_dares_wins: "Кто смел, тот победил"
 who_dares_wins_desc: "Элитный воздушно-десантный спецназ - залог успеха нашей армии. В то время как пехота может оказаться неэффективной в массовых прорывах, наши воздушно-десантные войска будут лучшими из лучших, и любой враг, которому не повезёт столкнуться с ними, поплатится за это."
 elite_forces_elite_training: "Элитные войска, элитная подготовка"
 elite_forces_elite_training_desc: "Лучшие войска требуют лучшей подготовки, и мы обеспечим нашим десантникам самую лучшую подготовку, какую только можем предоставить."
 combat_resupplies: "Боевые пополнения"
 combat_resupplies_desc: "Во время боевых действий наши войска будут поддерживаться в рабочем состоянии, независимо от того, что нам придётся делать для их снабжения."
 extensive_range_time: "Большое время работы на полигоне"
 extensive_range_time_desc: "Приоритетное время, проведённое на полигоне, позволит нашим десантникам стать отличными стрелками из всех видов оружия."
 combat_supply_recovery: "Восстановление боевого снабжения"
 combat_supply_recovery_desc: "Потренировавшись на оружии даже противника, наши десантники смогут извлекать дополнительные запасы как во время, так и после боя."
 small_unit_tactics: "Тактика малых подразделений"
 small_unit_tactics_desc: "Сосредоточив подготовку на самом низком уровне, даже огневые группы наших десантников смогут бороться с превосходящими их силами противника."
 dedicated_saboteurs: "Целеустремлённые диверсанты"
 dedicated_saboteurs_desc: "Наши десантники будут обучены высаживаться в тылу врага, а затем быстро перемещаться, саботируя и повреждая ключевые объекты инфраструктуры и военной техники противника."
 veteran_training_staff: "Ветеранский учебный персонал"
 veteran_training_staff_desc: "Привлечение ветеранов-десантников из строевых частей для использования в качестве учебного персонала позволит нам дать реальный опыт и уроки нашим десантникам, которые ещё только готовятся к службе."
 combat_paramedics: "Боевые парамедики"
 combat_paramedics_desc: "Для предотвращения дорогостоящих потерь весь медицинский персонал будет подготовлен до уровня реаниматологов, чтобы максимально увеличить шансы на выживание наших раненых десантников."
 sere_training: "Обучение по программе SERE"
 sere_training_desc: "Наши десантники будут обучены навыкам выживания, уклонения, сопротивления и побега от любых вражеских сил и окружения, с которыми они могут столкнуться."
 gureilla_fighting: "Партизанская борьба"
 gureilla_fighting_desc: "Даже воюя в одиночку или с минимальным количеством личного состава, наши солдаты будут обучены наносить удары, уничтожать, бомбить или иным образом дезорганизовывать силы и формирования противника."
 use_what_we_take: "Использовать то, что мы берём"
 use_what_we_take_desc: "Если это что-то не прибито, наши десантники будут обучены брать и использовать это. Даже кухонную раковину."
 any_time_any_place_any_weather: "В любое время, в любом месте, в любую погоду"
 any_time_any_place_any_weather_desc: "Независимо от времени, места и погодных условий наши десантники смогут нанести удар по врагу."
 advanced_medical_care: "Передовая медицинская помощь"
 advanced_medical_care_desc: "Все десантники будут обучены более высокому уровню CLS, чтобы ещё больше повысить живучесть наших войск."
 seize_the_initive: "Захватить инициативу"
 seize_the_initive_desc: "Даже находясь в затруднительном положении, наши войска будут обучены распознавать открывающиеся возможности и в любой момент перехватывать инициативу у противника."
 urban_warfare_training: "Обучение ведению войны в городах"
 urban_warfare_training_desc: "Чтобы воспользоваться их навыками, наши войска пройдут углублённую подготовку по городским операциям, что сделает их ещё более смертоносными и опасными при ведении боевых действий в городах и городских районах."
 rapid_replenishment_doctrine: "Доктрина быстрого пополнения припасов"
 rapid_replenishment_doctrine_desc: "Быстро циклизуя силы и доставляя на фронт припасы, наши десантники делают всё возможное, чтобы всегда иметь необходимое оборудование и снаряжение для ведения боевых действий против врага."
 fight_with_what_you_have: "Боритесь с тем, что у вас есть"
 fight_with_what_you_have_desc: "Даже при низком уровне снабжения, а при необходимости и с голыми руками, наши десантники будут продолжать сражаться."
 eyes_and_ears: "Глаза и уши"
 eyes_and_ears_desc: "Наши десантники имеют высокую подготовку и являются острием копья как в бою, так и в разведке. Эти силы - глаза и уши нашей армии."
 TITLE_SPECIAL_FORCES_MAR: "Морской пехотинец спецназа"
 special_forces_marine: "Морской пехотинец спецназа"
 special_forces_marine_desc: "Спецназ морской пехоты предназначен и обучен для проведения десантов и операций через крупные реки и другие водные преграды."
 massed_amphibious_landings: "Массированные высадки десанта"
 massed_amphibious_landings_desc: "Имея численный вес, мы прорвемся через вражескую береговую оборону и сможем без проблем вторгнуться на вражескую береговую линию."
 mass_recrutiment_campaigns: "Кампании по массовому набору персонала"
 mass_recrutiment_campaigns_desc: "Публикуя информацию и принимая активные меры по набору новых морских пехотинцев, мы сможем значительно расширить численность нашей морской пехоты."
 multiple_training_centers: "Несколько учебных центров"
 multiple_training_centers_desc: "Используя несколько учебных центров по всей стране, мы сможем обучать наших морских пехотинцев быстрее и эффективнее."
 increased_vehicle_maintinance: "Повышенное техническое обслуживание транспортных средств"
 increased_vehicle_maintinance_desc: "Поскольку наши морские пехотинцы в основном используют моторизованный транспорт, более интенсивное техническое обслуживание транспортных средств позволит им дольше оставаться в боевой готовности."
 one_chassis_many_jobs: "Одно шасси, множество задач"
 one_chassis_many_jobs_desc: "Используя единое базовое шасси для всего нашего морского оборудования, мы оптимизируем цепочки производства и поставок этого оборудования."
 public_demonstration_campaigns: "Публичные демонстрационные кампании"
 public_demonstration_campaigns_desc: "Чтобы привлечь больше новобранцев, наши морские пехотинцы будут проводить регулярные демонстрации, чтобы продемонстрировать свои навыки."
 ship_to_shore_transports: "Доставка на берег"
 ship_to_shore_transports_desc: "Специальные десантные суда будут обеспечивать транспортировку десантных кораблей на берег, позволяя эффективно доставлять больше сил."
 fix_bayonets_and_charge: "Починить штыки и зарядить"
 fix_bayonets_and_charge_desc: "Тщательно обучая наши силы, мы подготовим их к агрессивному действию вплоть до рукопашного боя для защиты плацдармов."
 lcac_developments: "Развитие LCAC"
 lcac_developments_desc: "Сосредоточив внимание на дальнейшем развитии наших десантных средств, мы сделаем нашу транспортировку с корабля на берег более эффективной."
 hit_the_beach_hard: "Отправляйтесь на пляж жестко"
 hit_the_beach_hard_desc: "Обучение наших сил агрессивному наступлению на берег и наступлению позволит им быстро обеспечить безопасность территорий для последующих сил."
 pre_landing_bombardments: "Предпосадочные бомбардировки"
 pre_landing_bombardments_desc: "При поддержке военно-морского флота наш десант будет поддержан значительной огневой мощью морского эскорта."
 amphibious_supply_teams: "Десантные группы снабжения"
 amphibious_supply_teams_desc: "Используя некоторые десантные корабли в качестве единиц снабжения, мы сможем регулярно доставлять припасы на берег."
 helicopter_logistic_operations: "Вертолетные логистические операции"
 helicopter_logistic_operations_desc: "Поскольку мы в значительной степени полагаемся на поддержку вертолетов, наши полеты с вертолетами еще больше расширят наши логистические возможности."
 next_generation_aavs: "AAV нового поколения"
 next_generation_aavs_desc: "Разработав и создав БПЛА нового поколения, мы лучше подготовим и оснастим нашу морскую пехоту к сражениям будущего."
 fleet_marine_corpsmen: "Морские пехотинцы флота"
 fleet_marine_corpsmen_desc: "With specalized combat medicine training for our corpsmen, we will ensure they are prepared to treat any combat casualties we sustain on operations."
 every_marine_a_rifleman: "Каждый морской пехотинец – стрелок"
 every_marine_a_rifleman_desc: "Прежде всего, каждый морской пехотинец будет стрелком и сможет стрелять и сражаться как один в любой момент."
 leave_nothing_on_the_ship: "Ничего не оставлять на корабле"
 leave_nothing_on_the_ship_desc: "Во время любой десантной операции наш логистический персонал позаботится о том, чтобы ни одна единица техники не осталась позади после начала высадки."
 rapid_breakouts: "Быстрые прорывы"
 rapid_breakouts_desc: "Наши морские силы, обученные вести агрессивный бой и быстро использовать любые бреши, будут обучены быстро захватывать и расширять плацдарм, чтобы позволить последующим силам и дальше использовать любые бреши, которые они смогут найти."
 heavy_landing_craft: "Тяжелый десантный корабль"
 heavy_landing_craft_desc: "Построив десантный корабль, предназначенный для перевозки тяжелой техники, мы сможем снабдить наши силы более тяжелым оборудованием и вооружением на начальных этапах высадки."
 armored_landing_force: "Бронетанковый десант"
 armored_landing_force_desc: "Utilizing ambibious APCs and IFVs, our marine forces will be able to land armored units on the enemy shores, making breakthroughs easier."
 light_armored_recon: "Легкий бронированный разведчик"
 light_armored_recon_desc: "By using light, rapid armored units as reconassiance, our marines will be able to quickly find and exploit any openings in an enemy's defence."
 precision_ship_bombardment: "Точная бомбардировка корабля"
 precision_ship_bombardment_desc: "Используя крылатые ракеты корабельного базирования и другое вооружение, наши военно-морские силы нанесут высокоточные удары по укреплениям и другим огневым объектам противника до высадки десанта."
 beach_reconassiance_raids: "Beach Reconassiance Raids"
 beach_reconassiance_raids_desc: "Using dedicated reconassiance teams, our marine forces will conduct light recon raids on beachheads before landings, to ensure the sites are adequate for a full invasion force."
 beachhead_logistics: "Логистика плацдарма"
 beachhead_logistics_desc: "Чтобы обеспечить питание машины, на плацдарме начнутся логистические операции, чтобы гарантировать, что топливо и боеприпасы будут доставлены туда, куда нужно."
 land_armor_by_sea: "Сухопутная броня на море"
 land_armor_by_sea_desc: "Выделив десантные суда для передвижения бронетанковых подразделений, мы сможем более эффективно обеспечивать бронетанковую поддержку тех подразделений морской пехоты, которые высаживаются на берегу и продвигаются вглубь суши."
 refusal_to_quit: "Отказ уйти"
 refusal_to_quit_desc: "Наши силы, обученные и подготовленные быть агрессивными и решительными, не поймут, что значит сдаваться."
 hospital_ships: "Корабли-госпитали"
 hospital_ships_desc: "In order to maximize surviveability, our landing forces will always have dedicated hospital ships with them, to ensure rapid medical care to any marines during an operation."
 dedicated_landing_ships: "Специальные десантные корабли"
 dedicated_landing_ships_desc: "Чтобы упростить передвижение живой силы и снабжения, специальные десантные корабли будут доставлять морскую пехоту и их оборудование к месту вторжения."
 fuel_on_the_beach: "топливо на пляже"
 fuel_on_the_beach_desc: "При тщательном планировании на пляжах можно будет установить массивные топливные баллоны, как только они будут закреплены, что предоставит всем десантным силам доступ к немедленному запасу топлива."
 victory_through_firepower: "Победа через огневую мощь"
 victory_through_firepower_desc: "Сосредоточив нашу огневую мощь на ключевых целях и точках, мы обеспечим победу подавляющим огнем."
 armored_breakouts: "Бронированные прорывы"
 armored_breakouts_desc: "Воспользовавшись возможностью высадить бронетанковые соединения на берег, мы воспользуемся ею для быстрого прорыва в тыл противника и использования брешей в его обороне."
 amphibious_warfare_experts: "Эксперты по десантной войне"
 amphibious_warfare_experts_desc: "Постоянно оттачивая технику десанта и переправы через реки, наша морская пехота станет ведущим специалистом в десантных боевых операциях."
 thunder_runs: "Громовой забег"
 thunder_runs_desc: "Чтобы сеять хаос и наносить урон противнику, наши бронетанковые войска будут обучены наносить быстрые удары вглубь вражеской территории, даже без поддержки основных сил."
 shore_directed_fires: "Направленный огонь с берега"
 shore_directed_fires_desc: "Используя высококвалифицированных наблюдателей, морские пехотинцы на пляже смогут точно указать, где используется огневая поддержка с моря."
 dedicated_breaching_parties: "Специальные группы взлома"
 dedicated_breaching_parties_desc: "Пройдя обучение по разрушению укреплений противника, эти силы будут обучены легко преодолевать препятствия противника во время боевых действий."
 logistical_experts: "Эксперты по логистике"
 logistical_experts_desc: "Учитывая количество личного состава и техники, которое нам необходимо перебросить, наши роты поддержки и снабжения станут экспертами в доставке людей и материалов к точке соприкосновения с минимальной задержкой."
 rapid_mission_planning: "Быстрое планирование миссии"
 rapid_mission_planning_desc: "Чтобы быстро использовать открывающиеся возможности и возможности, наши силы будут практиковаться в быстром планировании и выполнении боевых задач по мере необходимости."
 infantry_amphibious_strike_forces: "Пехотные десантные ударные силы"
 infantry_amphibious_strike_forces_desc: "Опираясь в первую очередь на хорошо обученные силы легкой пехоты, наша морская пехота станет экспертом в нанесении ударов и уничтожении ключевых объектов противника в ходе десантных операций."
 the_few_the_proud: "Немногие, Гордые"
 the_few_the_proud_desc: "Наша морская пехота станет элитной боевой силой, немногочисленной, но высококвалифицированной и способной выступать в роли десанта."
 one_if_by_land: "Один, если по суше"
 one_if_by_land_desc: "Во время боевых действий на суше наша морская пехота будет направлять и обучать наши силы форсированию рек и других водных преград, заполняющих современное боевое пространство."
 two_if_by_sea: "Два, если по морю"
 two_if_by_sea_desc: "При высадке морского десанта наши морские пехотинцы смогут воспользоваться своей подготовкой и знанием своей миссии, чтобы использовать любую возможность, которую они предоставят."
 more_with_less: "Больше с меньшими затратами"
 more_with_less_desc: "Несмотря на то, что наши морские пехотинцы не получат всего оборудования в мире, они смогут взять то количество, которое им дадут, и выполнить миссии, намного превосходящие те, которые наши враги предполагают, что они могут выполнить."
 marine_beach_raids: "Морские пляжные рейды"
 marine_beach_raids_desc: "Utilizing landing forces, our marines will conduct rapid hit-and-run raids on enemy shores, allowing them to quickly eliminiate enemy forces once the real landings start."
 lightweight_landing_groups: "Легкие посадочные группы"
 lightweight_landing_groups_desc: "Taking advantage of the amout of light infantry in the force, our landing groups will be lightweight and agile, able to accomplish multiple tasks off a single landing."
 enlisted_to_officer_training: "Зачислен на офицерскую подготовку"
 enlisted_to_officer_training_desc: "Taking advantage of experienced enlisted soldiers, offiers will be trained from our enlisted, to encourage the proper utilization of that experience."
 enhanced_leadership_schools: "Школы расширенного лидерства"
 enhanced_leadership_schools_desc: "By focusing on high quality leadership training programs, all of our Officers and NCOs will be highly capable leaders."
 secure_the_beachhead: "Обезопасьте плацдарм"
 secure_the_beachhead_desc: "Our marines have one goal: to break the enemy's defences and to secure a beachhead for follow on forces."
 tough_as_nails: "Крепкий как гвозди"
 tough_as_nails_desc: "Through advanced training regimes and harsh enviornmental training, our marines are hard soldiers, able to take whatever is thrown at them, in any enviornment."
 light_fighter_fighting: "Легкий истребитель"
 light_fighter_fighting_desc: "By specalizing our forces to fight as light infantry, they are best equipped to fight against enemy forces with a minimum of heavy equipment."
 improvised_breaching_methods: "Импровизированные методы взлома"
 improvised_breaching_methods_desc: "Trained to utilize the equipment available to them, our marines conduct breaching operations without specalized breaching equipment."
 urban_operations_training: "Обучение работе в городских условиях"
 urban_operations_training_desc: "With a heavy focus on MOUT operations, our marine forces are more than capable of not only assaulting beaches and rivers, but cities and urban terrain as well."
 improved_bridging_methods: "Улучшенные методы соединения"
 improved_bridging_methods_desc: "By training our marines to rapidly bridge river obstacles, they will be able to establish alternative routes across hostile terrain to get follow on forces further into enemy territory."
 increased_squad_sizes: "Увеличенный размер отряда"
 increased_squad_sizes_desc: "Добавив третью боевую группу ко всем нашим подразделениям морской пехоты, мы сможем резко повысить их тактическую гибкость и огневую мощь в боевых действиях."
 hold_until_relieved: "Держите до облегчения"
 hold_until_relieved_desc: "Обученные захватывать плацдарм и удерживать его до прибытия дополнительных сил, наши морские пехотинцы упорно отказываются отдавать даже малейший плацдарм на вражеской территории."
 advance_under_fire: "Наступление под огнем"
 advance_under_fire_desc: "Благодаря тренировкам и учениям по укреплению доверия наши морские пехотинцы будут готовы и смогут продвигаться вперед даже под самым сильным огнем противника."
 island_hopping_campaigns: "Кампании по путешествиям по островам"
 island_hopping_campaigns_desc: "Обученные сражаться на обширных просторах океана, наши морские пехотинцы смогут без проблем проводить вторжения за вторжениями, пробиваясь через цепи островов и через многочисленные вереницы вторжений десантных войск."
 special_forces_airmobile: "Аэромобиль спецназа"
 special_forces_airmobile_desc: "Используя высококвалифицированные десантно-штурмовые войска, аэромобильные пехотные силы смогут наносить удары в глубоком тылу противника, быстро двигаясь, захватывая важные цели и охватывая силы противника."
 armored_airmobile_corps: "Бронетанковый аэромобильный корпус"
 armored_airmobile_corps_desc: "Усиливая наши аэромобильные подразделения БТР, мы даем возможность нашим войскам сражаться с более сильными силами противника."
 expanded_pilot_training: "Расширенное обучение пилотов"
 expanded_pilot_training_desc: "Увеличивая количество школ и курсов подготовки пилотов, мы сможем обучать больше и лучших пилотов быстрее, чем наши враги."
 open_air_assault_schools: "Штурмовые школы под открытым небом"
 open_air_assault_schools_desc: "Открыв несколько десантно-штурмовых школ, мы сможем дополнительно обучать дополнительному персоналу пехоты искусству десантно-штурмовых операций."
 massed_assault_formations: "Массированные штурмовые формирования"
 massed_assault_formations_desc: "Сосредоточив большие группы бронетанковых аэромобильных подразделений, мы сможем лучше использовать слабости в линиях противника и обеспечить более эффективные прорывы."
 coordinated_staging_areas: "Скоординированные плацдармы"
 coordinated_staging_areas_desc: "Благодаря тесной координации плацдармов, из которых действуют силы, мы сможем улучшить командование и контроль при проведении этих операций."
 glamorized_air_assault: "Прославленный воздушный штурм"
 glamorized_air_assault_desc: "Проливая свет на наши воздушно-десантные силы, мы можем сделать их привлекательными карьерными возможностями для новобранцев."
 slingloading_resuppy: "Загрузка запасов"
 slingloading_resuppy_desc: "By not only using the inside of our helicopters, but the ability to slingload, we can drastically increase the amount and weight of supply able to be moved by our forces."
 mobilitas: "Мобилитас"
 mobilitas_desc: "With a focus on high mobility operations, our air assault forces will be trained to manuver rapidly and with solid goals in mind for their operations."
 mobile_protected_firepower: "Мобильная защищенная огневая мощь"
 mobile_protected_firepower_desc: "Сосредоточение внимания на легких аэромобильных танках даст нашей пехоте мощный импульс при атаке укрепленных позиций."
 internal_recruitment_drives: "Внутренние кампании по набору персонала"
 internal_recruitment_drives_desc: "Пытаясь набирать солдат-ветеранов из других частей, мы можем повысить количество и качество наших воздушно-десантных сил."
 improved_school_pipelines: "Улучшенные школьные конвейеры"
 improved_school_pipelines_desc: "Улучшив маршрутизацию и скорость обучения, мы можем увеличить скорость обучения наших десантно-штурмовых подразделений."
 heavy_lift_helicopters: "Тяжелые вертолеты"
 heavy_lift_helicopters_desc: "Использование больших тяжелых вертолетов позволит нам доставлять еще больше грузов в наши аэромобильные силы и вместе с ними."
 forward_air_traffic_control: "Передовая служба управления воздушным движением"
 forward_air_traffic_control_desc: "Чтобы лучше контролировать операции в зонах приземления и вокруг них, вместе с нашими силами будут развернуты передовые группы управления воздушным движением, которые помогут управлять большими объемами вертолетного движения."
 call_for_fires: "Призыв к огню"
 call_for_fires_desc: "Увеличивая количество наблюдателей в наших линейных подразделениях, мы можем лучше направлять вызовы как для воздушной, так и для артиллерийской поддержки."
 internal_medevac_units: "Внутренние подразделения медицинской эвакуации"
 internal_medevac_units_desc: "To cut down on casulties lost to enemy fire, all of our airmobile units will have internal MEDEAVC support, to ensure our casulties get to higher levels of medical care as fast as possible."
 pilot_and_enlisted_bonuses: "Бонусы пилотов и рядовых"
 pilot_and_enlisted_bonuses_desc: "Чтобы увеличить удержание и заинтересовать больше солдат, мы будем выплачивать большие бонусы как пилотам, так и рядовым солдатам, которые решат пойти добровольцем или остаться в десантно-штурмовых подразделениях."
 forward_arm_repair_points: "Точки ремонта передней руки"
 forward_arm_repair_points_desc: "By focusing on forward points to repair and rearm helicopters, we can guarentee a rapid response to any calls for fire."
 assembly_area_coordination: "Координация зоны сборки"
 assembly_area_coordination_desc: "Направив командные группы вперед во время первой волны высадки, наши силы смогут быстро собраться и выдвинуться из мест сосредоточения, быстрее вступая в бой."
 strike_fast_strike_hard: "Ударь быстро, ударь сильно"
 strike_fast_strike_hard_desc: "Сосредоточив внимание на быстрых и сильных атаках, наши аэромобильные силы станут острием нашего военного наступления."
 gunship_escorts: "Сопровождение боевых кораблей"
 gunship_escorts_desc: "Чтобы обеспечить безопасность наших десантов, все наши десантно-штурмовые операции будут сопровождать боевые вертолеты."
 hot_landing_zone_insertions: "Вставки в горячую зону приземления"
 hot_landing_zone_insertions_desc: "Под прикрытием прямого огня с вертолетов-атаки наши войска смогут высаживаться в зонах, находящихся под вражеским огнем, и приземляться в зонах, которые обычно слишком опасны для операций."
 command_jtac_teams: "Командовать командами JTAC"
 command_jtac_teams_desc: "Сосредоточив наши команды JTAC с командными элементами, мы сможем позволить нашим командирам эффективно направлять огонь как авиации, так и артиллерии на цели, которые командующий считает наиболее важными."
 dispersed_jtac_teams: "Рассредоточенные команды JTAC"
 dispersed_jtac_teams_desc: "Распределив наши команды JTAC по линейным подразделениям, мы сможем оказывать этим подразделениям огневую помощь, когда эти подразделения в этом больше всего нуждаются, вместо того, чтобы полагаться на запрос командования."
 forward_staged_supply_lines: "Передовые поэтапные линии поставок"
 forward_staged_supply_lines_desc: "За счет стандартизации поставок и пополнения вперед по направлению к фронту мы можем минимизировать время обработки запросов на снабжение и подкрепление, ускоряя мобильность наших сил."
 helicopter_gunship_interdiction: "Запрет боевых вертолетов"
 helicopter_gunship_interdiction_desc: "Используя наши ударные вертолеты, мы можем быстро нанести ответный удар по силам противника, которые пытаются маневрировать мимо нас или рядом с нами."
 prioritized_gunship_crews: "Приоритетные боевые экипажи"
 prioritized_gunship_crews_desc: "Уделяя больше времени обучению и рабочей силе экипажам наших боевых вертолетов, мы делаем наши подразделения ударных вертолетов намного более эффективными и смертоносными."
 escorted_medevac_flights: "Сопровождение рейсов для медицинской эвакуации"
 escorted_medevac_flights_desc: "Сопровождение наших вертолетов для медицинской эвакуации ударными вертолетами означает, что мы можем вызволить наших раненых солдат из еще более опасных ситуаций."
 attack_helicopter_brigades: "Боевые вертолетные бригады"
 attack_helicopter_brigades_desc: "Увеличив количество используемых ударных вертолетов, мы сможем резко увеличить огневую мощь наших линейных подразделений."
 transport_helicopter_defensive_weapons: "Оборонительное вооружение транспортных вертолетов"
 transport_helicopter_defensive_weapons_desc: "By equipping our transport helicopters with self-defence weapons, we allow them to land in hot LZs, and still be able to fire weapons at enemy forces as they do so."
 helicopter_supplied_fuel_points: "Топливные точки с вертолетной поставкой"
 helicopter_supplied_fuel_points_desc: "Используя вертолеты для перевозки топлива, мы увеличиваем дальность и скорость, с которой мы можем пополнять запасы наших сил."
 gunship_close_support: "Близкая поддержка боевого корабля"
 gunship_close_support_desc: "Наши боевые корабли будут использоваться в роли непосредственной поддержки, что позволит им оказывать высокоточную огневую поддержку пехоте и бронетанковым подразделениям в бою."
 beans_and_bullets_by_helicopter: "Бобы и пули на вертолете"
 beans_and_bullets_by_helicopter_desc: "Переход на полностью вертолетную логистическую систему для наших аэромобильных сил позволит им поддерживать скорость наступления, не опережая при этом свои линии снабжения."
 nap_of_the_earth_insertions: "Вставки Nap Of The Earth"
 nap_of_the_earth_insertions_desc: "Обучая наших пилотов летать как можно ниже к земле, мы можем сохранять элемент внезапности до последней возможной секунды."
 airmobile_maintainers: "Специалисты по обслуживанию аэромобилей"
 airmobile_maintainers_desc: "Предоставляя нашим специалистам по техническому обслуживанию возможность перемещать свое оборудование и припасы на вертолете, мы повышаем способность наших подразделений оставаться в полевых условиях."
 airmobile_engineering: "Аэромобильная техника"
 airmobile_engineering_desc: "Используя инженерные подразделения в наступательных целях, наши аэромобильные инженеры действуют как инженерно-боевые и способны идти в ногу с аэромобильными темпами операций."
 hunter_killer_helo_teams: "Вертолетные команды Охотника-убийцы"
 hunter_killer_helo_teams_desc: "Благодаря тщательному обучению экипажей вертолетов наши боевые корабли смогут работать парами, чтобы с легкостью обнаруживать и уничтожать бронетехнику противника."
 mid_air_helicopter_refueling: "Заправка вертолета в воздухе"
 mid_air_helicopter_refueling_desc: "Используя методы дозаправки в воздухе, наши самолеты могут выполнять более длительные миссии и дольше оставаться на цели, поддерживая войска на земле."
 airmobile_reconassiance_by_fire: "Аэромобильная разведка огнем"
 airmobile_reconassiance_by_fire_desc: "Агрессивные движения наших аэромобильных частей позволят им вести точную огневую разведку в ходе боевых действий на фронте."
 fortunate_son: "Удачливый сын"
 fortunate_son_desc: "С упором на тактику легкой пехоты наши аэромобильные силы будут превращены в элитную боевую силу."
 precision_helicopter_flying: "Прецизионный полет на вертолете"
 precision_helicopter_flying_desc: "Подготовив наших пилотов вертолетов на элитном уровне, наши силы смогут высадить свою пехоту именно в том месте, где им нужно для выполнения своих задач."
 external_fuel_tanks: "Внешние топливные баки"
 external_fuel_tanks_desc: "Использование внешних топливных баков увеличивает дальность полета наших вертолетов и продолжительность времени, в течение которого они могут оставаться на цели, прежде чем им потребуется дозаправиться."
 precision_firepower: "Точная огневая мощь"
 precision_firepower_desc: "Используя высокоточное оружие, наши войска смогут наносить точечные удары по объектам противника."
 rapid_unit_rotations: "Быстрая ротация юнитов"
 rapid_unit_rotations_desc: "To maintain unit efficency, our airmobile forces will be rotated regularly for rest and recovery, to prevent exhausting those units."
 fastroping_assault_operations: "Фастропинг Штурмовые операции"
 fastroping_assault_operations_desc: "Проведя быстрые операции, наши аэромобильные войска смогут безнаказанно проводить операции в населенных пунктах."
 rapid_asset_interdiction: "Быстрый запрет активов"
 rapid_asset_interdiction_desc: "Имея высококвалифицированных пилотов и пехоту, наши аэромобильные силы смогут быстро обнаруживать и наносить удары по критически важным целям в любой момент."
 extended_pilot_training: "Расширенная подготовка пилотов"
 extended_pilot_training_desc: "Расширяя программу обучения пилотов, мы будем обучать пилотов самого высокого качества, насколько это возможно."
 critical_care_medevac: "Медицинская эвакуация в отделениях интенсивной терапии"
 critical_care_medevac_desc: "Чтобы обеспечить выживание наших раненых, весь наш аэромобильный персонал МЕДИЦИНСКОЙ ЭВАКУАЦИИ будет парамедиками и медсестрами интенсивной терапии, чтобы максимально увеличить шансы нашего персонала выжить и сражаться в следующий день."
 airmobile_leadership_courses: "Курсы аэромобильного лидерства"
 airmobile_leadership_courses_desc: "Чтобы лучше научить наше руководство действовать в этой среде, будут созданы специализированные курсы аэромобильного руководства, на которых будут обучаться всем тонкостям этих операций."
 combat_resupply_flights: "Боевые полеты снабжения"
 combat_resupply_flights_desc: "Независимо от рисков, наши аэромобильные пилоты-логисты смогут совершать полеты в зону боевых действий для обеспечения наших солдат боеприпасами и техникой."
 expanded_light_fighter_bypass_operations: "Расширенные операции обхода легких истребителей"
 expanded_light_fighter_bypass_operations_desc: "Максимально используя имеющиеся у нас возможности, наши силы рассмотрят возможность обхода и окружения защищенных целей, чтобы минимизировать потери своих союзников."
 bad_weather_flight_training: "Обучение полетам в плохую погоду"
 bad_weather_flight_training_desc: "Обучение полетам в любых погодных условиях будет означать, что наши пилоты смогут перевозить войска и припасы, независимо от того, в какую погоду они окажутся."
 cls_by_doctrine: "CLS по доктрине"
 cls_by_doctrine_desc: "Обеспечив, чтобы каждый солдат, имеющийся в наших силах, был обучен CLS, мы сможем немедленно оказать неотложную медицинскую помощь любому раненому солдату, сократив общие потери."
 night_combat_insertions: "Ночные боевые вставки"
 night_combat_insertions_desc: "Воспользовавшись ночью, мы можем проводить быстрые операции, когда у противника наименьшая видимость."
 rapid_battery_emplacement: "Быстрая установка батареи"
 rapid_battery_emplacement_desc: "Имея артиллерийские расчеты, обученные быстро устанавливать свои орудия, мы сможем быстро создавать огневые базы, чтобы обеспечить надлежащую огневую поддержку других наших подразделений."
 dedicated_spotter_teams: "Выделенные группы наблюдателей"
 dedicated_spotter_teams_desc: "Во все наши батальоны будут включены группы артиллерийских и воздушных корректировщиков с единственной целью - обнаруживать и направлять огонь по ценным объектам противника."
 maintaining_momentum: "Поддержание динамики"
 maintaining_momentum_desc: "Упор необходимо делать на постоянное давление на противника, не давая ему ни минуты на отдых и позволяя нашим войскам продолжать все дальше и дальше продвигаться в тыл врага."
 infantry_squad_reconassiance: "Разведывательное пехотное отделение"
 infantry_squad_reconassiance_desc: "Пройдя специальную подготовку, мы научим все наши пехотные подразделения выполнять разведывательные функции, что позволит им еще больше расширить возможности наших аэромобильных сил по сбору разведывательной информации."
 mbt_tech: "Ранний ОБТ"
 mbt_tech_desc: "Основные боевые танки первого поколения мобильны, бронированы и обладают высокой огневой мощью."
 mbt_tech_1: "ОБТ холодной войны"
 mbt_tech_1_desc: "Улучшенные шасси, которые доминировали на поле боя в 1970-80-х годах."
 mbt_tech_2: "ОБТ после холодной войны"
 mbt_tech_2_desc: "ОБТ разработанный в конце или сразу после окончания холодной войны."
 mbt_tech_3: "Современный ОБТ"
 mbt_tech_3_desc: "Современный ОБТ разработанный в 2010-х годах."
 mbt_tech_4: "ОБТ Будущего"
 mbt_tech_4_desc: "Последние программы развития ОБТ планируется завершить в 2030-х годах."
 afv_tech: "Ранние ББМ"
 afv_tech_desc: "ББМ первого поколения."
 afv_tech_1: "ББМ холодной войны"
 afv_tech_1_desc: "Улучшенные шасси, которые доминировали на поле боя в 1970-80-х годах."
 afv_tech_2: "ББМ после холодной войны"
 afv_tech_2_desc: "ББМ развивалась в конце или сразу после окончания холодной войны."
 afv_tech_3: "Современный ББМ"
 afv_tech_3_desc: "Современный ББМ разработанный в 2010-х годах."
 afv_tech_4: "ББМ будущего"
 afv_tech_4_desc: "Последние программы развития ББМ планируется завершить в 2030-х годах."
 light_tank_tech: "Ранний лёгкий танк"
 light_tank_tech_desc: "Лёгкий танк первого поколения."
 light_tank_tech_1: "Лёгкий танк холодной войны"
 light_tank_tech_1_desc: "Усовершенствованные шасси, которые доминировали на поле боя в 1970-80-х годах."
 light_tank_tech_2: "Лёгкий танк после холодной войны"
 light_tank_tech_2_desc: "Лёгкий танк, разработанный в конце или сразу после окончания холодной войны."
 light_tank_tech_3: "Современный лёгкий танк"
 light_tank_tech_3_desc: "Современный лёгкий танк, разработанный в 2010-х годах."
 light_tank_tech_4: "Лёгкий танк будущего"
 light_tank_tech_4_desc: "Последние программы разработки лёгкого танка предполагается завершить в 2030-х годах."
 tank_components_tech: "Ранние компьютерные системы для транспортных средств"
 tank_components_tech_desc: "Новые радиостанции, системы управления огнем, а так же ряд технических средство обеспечат качественную связь и повысят военно-технические возможности наших танков. Вклад в разработки новых технологий позволят нам создать танки первого послевоенного поколения."
 tank_components_tech_2: "Компьютерные системы транспортных средств времен холодной войны"
 tank_components_tech_2_desc: "Следующее поколение боевых систем для наших танков. Комплекс включает в себя новые СУО, новые радиостанции, что заметно сказывается на качественной технической разнице с первыми послевоенными танками и их модернизированными версиями тех лет."
 tank_components_tech_3: "Комплекс технического оснащения танков третьего поколения"
 tank_components_tech_3_desc: "Базовая навигационная система, новые обзорные камеры и цифровая СУО, а так же системы активной защиты. Все это в комплексе позволяет создать новые образцы танков третьего поколения, значительно превосходящего по комплексной огневой мощи, а так же защите танки прошлого поколения."
 tank_components_tech_4: "Современные автомобильные компьютерные системы"
 tank_components_tech_4_desc: "Набор камер и продвинутых систем наблюдения за боем. Усовершенствованные компьютерные системы позволяют нам оснастить наши танки системой жесткой защиты от летящих снарядов."
 tank_components_tech_5: "Будущие автомобильные компьютерные системы"
 tank_components_tech_5_desc: "3D-визуализация, виртуальное поле боя, новейшие технологии и системы связи, а также усовершенствованные алгоритмы обнаружения позволят нам усовершенствовать нашу технологию уничтожения."
 era_tech: "ЭРА 1-го поколения"
 era_tech_desc: "Взрывная реактивная броня (ERA) состоит из кирпичей, изготовленных из взрывчатки, на металлической раме, установленной на танке. При попадании в кирпич кинетического пенетратора или кумулятивного заряда кирпич взрывается, противодействуя входящему снаряду. Первые эксперименты по противодействию ранним кумулятивным зарядам были проведены в 60-х годах, но до серийного производства дело не дошло."
 era_tech_2: "ЭРА второго поколения"
 era_tech_2_desc: "Увеличив размер кирпичей ERA, добавив больше взрывчатки и более толстый каркас, можно увеличить силу взрыва, чтобы противостоять даже кинетическим пенетраторам."
 era_tech_3: "ЭРА 3-го поколения"
 era_tech_3_desc: "Благодаря новой структуре, ERA может быть улучшена, чтобы лучше противостоять как кинетическим пенетраторам, так и кумулятивным зарядам. Она даже может обеспечить защиту от тандемных кумулятивных зарядов, специально разработанных для противодействия ERA."
 era_tech_4: "ЭРА 4-го поколения"
 era_tech_4_desc: "Наиболее совершенная форма ЭРА, способная работать в различных условиях окружающей среды и способная снизить эффективность большинства входящих выстрелов."
 armor_tech: "Броня раннего периода холодной войны"
 armor_tech_desc: "Ранняя композитная и разнесенная броня для улучшения защиты танков"
 armor_tech_2: "Броня холодной войны"
 armor_tech_2_desc: "Улучшенные материалы для композитов и усовершенствованные схемы расположения брони"
 armor_tech_3: "Современная броня"
 armor_tech_3_desc: "Самые современные материалы и разработки брони"
 armor_tech_4: "Броня будущего"
 armor_tech_4_desc: "Модернизация брони, разрабатываемая в настоящее время в некоторых крупных странах."
 diesel_engine_tech: "Дизельный двигатель ранней холодной войны"
 diesel_engine_tech_desc: "Дизельные двигатели раннего периода холодной войны обычно представляли собой V12 с естественным выхлопом, заимствованные из существующих конструкций времен Второй мировой войны. Эти двигатели часто работали в паре с 5-ступенчатой механической коробкой передач."
 diesel_engine_tech_2: "Дизельный двигатель холодной войны"
 diesel_engine_tech_2_desc: "По мере совершенствования технологии производства двигателей, существовавшие в начале холодной войны двигатели были объединены с турбокомпрессором, что значительно увеличило их мощность. К этому моменту была разработана 7-ступенчатая механическая коробка передач для использования в танках."
 diesel_engine_tech_3: "Дизельный двигатель позднего периода холодной войны"
 diesel_engine_tech_3_desc: "К концу холодной войны многие танковые двигатели оснащались вторым турбокомпрессором, создавая двигатель с двойным турбонаддувом."
 diesel_engine_tech_4: "Дизельный двигатель после холодной войны"
 diesel_engine_tech_4_desc: "После холодной войны танковые двигатели стали получать нагнетатели вместо турбонаддува для увеличения мощности. В эту эпоху автоматические трансмиссии в танках также стали обычным явлением."
 diesel_engine_tech_5: "Полусовременный дизельный двигатель"
 diesel_engine_tech_5_desc: "По мере совершенствования технологий в автомобилях, танковые двигатели адаптировали многие особенности автомобильных двигателей, такие как непосредственный впрыск топлива."
 diesel_engine_tech_6: "Современный дизельный двигатель"
 diesel_engine_tech_6_desc: "В современных танках инженеры начали экспериментировать с другими схемами расположения двигателей, например, схема X12 вместо классического V12."
 diesel_engine_tech_7: "Дизельный двигатель будущего"
 diesel_engine_tech_7_desc: "Благодаря достижениям в области топливной экономичности, компьютерного управления двигателем и современных материалов, будущие двигатели могут быть одновременно мощными и легкими."
 turbine_engine_tech: "Турбинный двигатель холодной войны"
 turbine_engine_tech_desc: "Ненадежный и громоздкий ранний газотурбинный двигатель, адаптированный из авиационной промышленности."
 turbine_engine_tech_2: "Турбинный двигатель конца холодной войны"
 turbine_engine_tech_2_desc: "Улучшенная конструкция, устраняющая большинство недостатков конструкции турбины и делающая ее более пригодной для использования в полевых условиях."
 turbine_engine_tech_3: "Турбинный двигатель после холодной войны"
 turbine_engine_tech_3_desc: "Конструкция турбины конца холодной войны, сфокусированная на улучшении выходной мощности и эффективности использования топлива."
 turbine_engine_tech_4: "Турбинный двигатель полусовременной войны"
 turbine_engine_tech_4_desc: "Газовая турбина с хорошей надежностью и отличной выходной мощностью."
 turbine_engine_tech_5: "Современный турбинный двигатель"
 turbine_engine_tech_5_desc: "Пик современных технологий, когда речь идет о газовых турбинах"
 turbine_engine_tech_6: "Турбинный двигатель с низким коэффициентом трения"
 turbine_engine_tech_6_desc: "Благодаря современным материалам трение в газовой турбине может быть снижено, что позволяет повысить выходную мощность и эффективность использования топлива."
 electric_engine_tech_1: "Вспомогательный электрический двигатель"
 electric_engine_tech_1_desc: "С помощью вспомогательного электрического двигателя (или вспомогательной силовой установки) мы можем управлять некоторыми частями танка, например, башней, без необходимости включать основные двигатели. Таким образом, мы можем частично управлять танком в неподвижном состоянии и экономить топливо."
 electric_engine_tech_2: "Улучшенный вспомогательный электрический двигатель"
 electric_engine_tech_2_desc: "Улучшенная и более эффективная вспомогательная электрическая силовая установка"
 electric_engine_tech_3: "Ранний электрический двигатель"
 electric_engine_tech_3_desc: "Ранняя электрическая трансмиссия. Пока используется только на вспомогательных позициях, но теперь у нас есть технология, позволяющая приводить в движение весь танк."
 electric_engine_tech_4: "Улучшенный электрический двигатель"
 electric_engine_tech_4_desc: "Улучшенная версия электрического двигателя с повышенной надежностью"
 small_medium_gun_tech: "Танковая пушка ранней Холодной войны"
 small_medium_gun_tech_desc: "Легкая танковая пушка была обычной на ранних танках холодной войны. Стандартами были 100 мм для Советского Союза и 105 мм для западных стран, обе пушки обладали достаточной огневой мощью, чтобы справиться как с транспортными средствами, так и с пехотой того времени."
 small_medium_gun_tech_2: "Пушка легкого танка поздней холодной войны"
 small_medium_gun_tech_2_desc: "Благодаря улучшенному литью и термическим гильзам к концу холодной войны танковые пушки могли выдерживать более высокую скорострельность до выхода из строя."
 small_medium_gun_tech_3: "Современная пушка легкого танка"
 small_medium_gun_tech_3_desc: "Оснащенная длинноходовым импульсным механизмом с низкой отдачей и улучшенной казенной частью, современная пушка легкого танка смертельно опасна даже против более тяжелых машин, особенно с улучшенными боеприпасами."
 small_medium_gun_tech_4: "Пушка легкого танка будущего"
 small_medium_gun_tech_4_desc: "Благодаря увеличенной дульной скорости и элементам, заимствованным у основных танковых орудий, пушка легкого танка будущего будет способна ответить практически на любую угрозу на поле боя."
 medium_gun_tech: "Пушка среднего танка ранней холодной войны"
 medium_gun_tech_desc: "С развитием композитной брони потребовалась более мощная пушка, чтобы пробивать больше брони, чем пушка легкого танка. Хотя Советский Союз начал с установки 115-мм пушки на Т-62, они быстро перешли на 125-мм основное орудие. Западные страны быстро последовали их примеру, установив 120-мм пушку. С тех пор пушка среднего танка является наиболее распространенным вариантом танкового вооружения."
 medium_gun_tech_2: "Пушка среднего танка конца холодной войны"
 medium_gun_tech_2_desc: "Благодаря хромированному стволу и большей длине, эта пушка способна выдерживать более высокое давление в камере. Благодаря повышенному давлению и новейшим сабельным патронам из карбида вольфрама, пушка способна пробить более 10 дюймов броневой стали."
 medium_gun_tech_3: "Современная пушка среднего танка"
 medium_gun_tech_3_desc: "Благодаря современным \"умным\" боеприпасам и улучшенным материалам современная пушка среднего танка может пробить почти 40 дюймов броневой стали на коротких дистанциях и может стрелять различными противотанковыми и противопехотными снарядами"
 medium_gun_tech_4: "Пушка среднего танка будущего"
 medium_gun_tech_4_desc: "С добавлением электротермической химической тяги, танковая пушка будущего сможет иметь невероятно высокую дульную скорость, так как снаряд будет разгоняться по всей длине ствола."
 large_gun_tech: "Ранняя тяжелая танковая пушка"
 large_gun_tech_desc: "Поскольку в 90-е годы возросла потребность в увеличении пробивной способности, была разработана тяжелая танковая пушка диаметром от 130 до 135 мм"
 large_gun_tech_2: "Улучшенная тяжелая танковая пушка"
 large_gun_tech_2_desc: "Новейшие сплавы и запрограммированные боеприпасы позволяют орудию тяжелого танка второго поколения обрушить на врагов настоящий ад."
 large_gun_tech_3: "Усовершенствованная пушка тяжелого танка"
 large_gun_tech_3_desc: "Благодаря улучшенной конструкции, снаряды, выпущенные из усовершенствованной тяжелой танковой пушки, будут эффективны как против техники, так и против пехоты."
 very_large_gun_tech: "Ранняя сверхтяжелая танковая пушка"
 very_large_gun_tech_desc: "Это орудие высокого калибра способно уничтожить практически все. С калибром 152 мм, даже если она не пробивает броню, она срывает башни и раскалывает броню с большого расстояния."
 very_large_gun_tech_2: "Улучшенная сверхтяжелая танковая пушка"
 very_large_gun_tech_2_desc: "Благодаря новейшим боеприпасам и компьютерным разработкам, примененным к существующим орудиям высокого калибра, эта пушка - лучшее, что может предложить армия в плане борьбы с броней"
 very_large_gun_tech_3: "Усовершенствованная сверхтяжелая танковая пушка"
 very_large_gun_tech_3_desc: "Благодаря дополнительному электромагнитному ускорению снаряда, сверхтяжелая танковая пушка сможет пробивать своими снарядами броню, здания и даже бункеры."
 small_autocannon_tech: "Автопушка ранней холодной войны"
 small_autocannon_tech_desc: "Калибром 20-30 мм, как правило, это просто зенитная пушка времен Второй мировой войны с некоторыми модификациями. Хотя свою работу выполняет хорошо."
 small_autocannon_tech_2: "Автопушка поздней холодной войны"
 small_autocannon_tech_2_desc: "Специализированная автопушка, нацеленная на поражение как пехоты, так и металла."
 small_autocannon_tech_3: " Современная автопушка"
 small_autocannon_tech_3_desc: "Новейшие разработки, воздушно-осколочные боеприпасы, программируемые снаряды."
 small_autocannon_tech_4: "Автопушка будущего"
 small_autocannon_tech_4_desc: "Автопушка самого современного уровня, ничего не оставляет позади."
 big_autocannon_tech: "Тяжелая автопушка ранней холодной войны"
 big_autocannon_tech_desc: "Высококалиберная автопушка калибра от 35 мм до 60 мм, нацеленная на уничтожение любой легкой брони в поле зрения"
 big_autocannon_tech_2: "Тяжелая автопушка поздней холодной войны"
 big_autocannon_tech_2_desc: "С новыми снарядами APFSDS эта пушка - не шутка."
 big_autocannon_tech_3: "Современная тяжелая автопушка"
 big_autocannon_tech_3_desc: "Создана, чтобы быть угрозой для любой брони на поле боя."
 big_autocannon_tech_4: "Тяжелая автопушка будущего"
 big_autocannon_tech_4_desc: "Усовершенствованная высококалиберная автопушка, предназначенная для уничтожения любой брони."
 assault_gun_tech: "Ранняя штурмовая пушка холодной войны"
 assault_gun_tech_desc: "Послевоенная конструкция пушки второй мировой для непосредственной поддержки пехоты"
 assault_gun_tech_2: "Штурмовая пушка конца холодной войны"
 assault_gun_tech_2_desc: "Улучшенная баллистика, лучшие патроны FRAG по сравнению с конструкциями после Второй мировой войны."
 assault_gun_tech_3: "Современная штурмовая пушка"
 assault_gun_tech_3_desc: "Лучшее, что может предложить современная армия - умные снаряды, воздушный взрыв."
 assault_gun_tech_4: "Штурмовая пушка будущего"
 assault_gun_tech_4_desc: "Кластерные удары, продвинутое разрушение бункеров, мало что может сделать эта пушка - возможно, только танки находятся в безопасности."
