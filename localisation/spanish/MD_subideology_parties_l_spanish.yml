 SPR.Western_Autocracy: "£SPR_spanish_bourbons Casa de Borbón (Constitucionalista)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Autocracia Occidental: Los Borbones españoles han gobernado en España desde el siglo XVIII. Los actuales monarcas de España pueden rastrear su linaje hasta Felipe V. Arraigados en la mente española como los verdaderos monarcas. Se les otorgan derechos explícitos para ascender al trono a través de la Constitución española de 1978, en la que se establece que solo los descendientes del rey Juan Carlos I pueden ascender al trono español. La facción constitucionalista es mucho más democrática y abierta hacia Occidente en comparación con los absolutistas.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Carlistas (Constitucionalista)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Autocracia Occidental: Los carlistas son una rama tradicionalista y legitimista de la familia Borbón-Parma que busca restaurar la rama cadete de Borbón-Parma en el trono. La facción constitucionalista es mucho más democrática y abierta hacia Occidente en comparación con los absolutistas.\n"
 SPR.conservatism: "£SPR_partido_popular Partido Popular"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Conservador - El Partido Popular fue el partido sucesor en 1989 de la Alianza Popular. A menudo se lo describe como un partido conservador y demócrata cristiano. Es uno de los principales partidos políticos de España.\n"
 SPR.liberalism: "£SPR_ciudadanos Ciudadanos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Liberalismo: Ciudadanos es un partido populista liberal proespañol y proeuropeo que se formó a mediados de la década de 2000. Se formó en Cataluña y se ha convertido con éxito en uno de los partidos más grandes de España a pesar de sus raíces en Cataluña. Abogan por políticas socialmente liberales y políticas económicas neoliberales.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Socialdemócratas: Partido Socialista Obrero Español es el partido activo más antiguo de España. Profesa valores típicamente socialdemócratas y apoya el federalismo en España. El partido tiene fuertes vínculos con los sindicatos debido a su naturaleza anterior marxista-leninista, pero sigue políticas económicamente liberales."
 SPR.Communist-State: "£SPR_pce Partido Comunista de España"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Comunistas: Partido Comunista de España es el principal movimiento comunista de España. Sigue el patrón de la mayoría de los principales partidos comunistas que buscan una sociedad secular que trabaje en pos del colectivo.\n"
 SPR.Conservative: "£generic_Conservative_small Izquierda Revolucionaria"
 SPR.Conservative_desc: ""
 SPR.anarchist_communism: "£SPR_united_left Izquierda Unida"
 SPR.anarchist_communism_icon: "£SPR_united_left"
 SPR.anarchist_communism_desc: "Radical de Izquierda: Izquierda Unida es un movimiento de izquierda que está federado con varios otros partidos. Es un grupo de partidos de izquierda que representan a un nivel más amplio.\n"
 SPR.Caliphate: "£generic_Caliphate_small Estado Islámico de España"
 SPR.Caliphate_desc: ""
 SPR.Neutral_conservatism: "£SPR_gil Grupo Independiente Liberal"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "Conservador - Grupo Independiente Liberal es un partido neoliberal de derecha formado en los años 90 para combatir la delincuencia menor y llevar a cabo obras ornamentales en la Costa del Sol. Dio paso a un movimiento conocido como Gilismo, que se identificaba estrechamente con el populismo italianizado.\n"
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternativa Española"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "Conservador - Alternativa Española es un partido de derecha que defiende posturas nacional conservadoras. Es una escisión del Partido Popular, al que consideran que ha traicionado al pueblo español y a sus votantes católicos. Es firmemente contrario a las comunidades autónomas y se considera un posible refugio para miembros neofascistas."
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Unidos Podemos"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "Socialdemócrata - Unidos Podemos es una alianza política formada por Podemos y muchos otros partidos minoritarios de izquierda. Aboga por la democracia directa, el federalismo y el republicanismo adecuado en España. El partido también es firmemente contrario a la austeridad.\n"
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Unidos Podemos"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "Socialdemócrata - Unidos Podemos es una alianza política formada por Podemos y muchos otros partidos minoritarios de izquierda. Aboga por la democracia directa, el federalismo y el republicanismo adecuado en España. El partido también es firmemente contrario a la austeridad.\n"
 SPR.oligarchism: "£generic_oligarchism_small Clan de La Paca"
 SPR.oligarchism_desc: "Oligarcas - Clan de La Paca es uno de los clanes gitanos más grandes de España. La matriarca, que se hace llamar 'La Paca', es una de las mayores narcotraficantes de España.\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Centro Democrático y Social"
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
 SPR.Neutral_Libertarian_desc: "Libertario - Centro Democrático y Social es un partido liberal y democristiano. El partido es miembro de la Internacional Liberal, sin embargo, defiende puntos de vista conservadores.\n"
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Partido Libertario"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "Libertario - Partido Libertario sigue una plataforma liberal clásica, libertaria, anarcocapitalista y no intervencionista. Se inspira mucho en la corriente de pensamiento objetivista de Ayn Rand.\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
 SPR.Neutral_Communism_desc: "Comunista - El PCPE es otro partido marxista-leninista en España. Tiene una postura más euroescéptica que su partido hermano, el PCE.\n"
