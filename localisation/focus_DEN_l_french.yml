 DEN_denmarkization:0 "Danemarkisation"
 DEN_denmarkization_desc:0 "Le terme "danemarkisation" est généralement utilisé dans l'étude des relations internationales pour désigner les "pays qui acceptent la protection de pays plus vastes sans volonté de payer pour cela", autrement dit: les sans-abri. Certains diront peut-être que cette approche de la politique internationale est injuste - nous l'appelons intelligente et nous continuerons de le faire."
