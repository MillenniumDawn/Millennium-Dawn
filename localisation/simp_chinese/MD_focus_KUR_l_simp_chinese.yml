 Kurdistan.1.t: "库尔德斯坦独立公投"
 Kurdistan.1.d: "自萨达姆·侯赛因被推翻以来，库尔德斯坦在伊拉克享有一定程度的自治。然而，自伊拉克战争以来，该国主要由什叶派团体控制，这导致许多库尔德人（主要为逊尼派）感到被排斥。\n\n伊斯兰国的崛起使库尔德斯坦的影响力进一步增强。2014年伊拉克军队垮台后，伊拉克北部地区落入伊斯兰国的控制之下，库尔德人迅速占领了伊斯兰国声称拥有的领土，包括伊拉克的文化之都基尔库克。\n\n随着伊斯兰国势力的衰落，我们终于有机会为库尔德斯坦举行独立公投。"
 Kurdistan.1.a: "举行公投"
 Kurdistan.1.b: "我们应该与伊拉克统一。"
 Kurdistan.2.t: "库尔德斯坦希望与伊拉克统一"
 Kurdistan.2.d: "由于伊斯兰国的威胁已经消失，库尔德斯坦地区政府已表示愿意向伊拉克联邦政府"
 Kurdistan.2.a: "欢迎回家！"
 Kurdistan.3.t: "公投结果"
 Kurdistan.3.d: "库尔德自治区以及我们在打击伊斯兰国期间控制的地区都举行了独立公投。公投取得了巨大成功，93%的投票者支持独立，投票率高达72%。此次公投极大地提升了我国政府就扩大自治权乃至完全独立进行谈判的合法性。"
 Kurdistan.3.a: "推动完全独立"
 Kurdistan.3.b: "借此寻求独立"
 Kurdistan.4.t: "库尔德斯坦要求独立"
 Kurdistan.4.d: "由于库尔德独立公投的成功，库尔德政府正试图利用公投作为筹码，宣布完全独立。他们似乎并不满足于仅仅享有有限的自治，而且他们仍然控制着伊拉克理所当然的基尔库。"
 Kurdistan.4.a: "绝不可能！"
 Kurdistan.4.b: "好的，如果他们归还基尔库克。"
 Kurdistan.4.c: "接受他们的请求。"
 Kurdistan.5.t: "库尔德斯坦要求更多自治权"
 Kurdistan.5.d: "由于库尔德独立公投的成功，库尔德政府正试图利用公投作为筹码，要求摆脱联邦政府的控制，获得更多自治权。他们似乎并不满足于仅仅获得有限的自治，而且他们仍然控制着基尔库克，而基尔库克理应是伊拉克的一部分。"
 Kurdistan.5.a: "绝不可能！"
 Kurdistan.5.b: "好的，如果他们归还基尔库克。"
 Kurdistan.5.c: "接受他们的请求。"
 Kurdistan.6.t: "伊拉克同意要求"
 Kurdistan.6.d: "伊拉克联邦政府同意了我们的要求！"
 Kurdistan.6.a: "好哇！"
 Kurdistan.7.t: "伊拉克要求收回基尔库克"
 Kurdistan.7.d: "伊拉克政府对我们的要求作出了回应，表示将同意我们的要求，但作为交换，他们希望我们将基尔库克市的控制权归还给他们，他们认为基尔库克市理所当然地属于他们。"
 Kurdistan.7.a: "合适的价格。"
 Kurdistan.7.b: "基尔库克是库尔德人的土地！"
 Kurdistan.8.t: "库尔德斯坦拒绝"
 Kurdistan.8.d: "库尔德斯坦拒绝归还基尔库克。希望他们能改变对主权理想的看法。"
 Kurdistan.8.a: "该死"
 Kurdistan.9.t: "库尔德斯坦的未来"
 Kurdistan.9.d: "既然与伊拉克的谈判已经破裂，我们需要为我们的国家找到一条道路。我们可以开始追求完全独立，这很可能会让伊拉克感到不安。另一方面，我们可以放弃独立的想法，回归伊拉克联邦政府的统治。"
 Kurdistan.9.a: "库尔德斯坦是一个自由的国家！"
 Kurdistan.9.b: "乞求原谅。"
 Kurdistan.10.t: "库尔德斯坦宣布独立"
 Kurdistan.10.d: "库尔德政府今天宣布，库尔德斯坦是一个独立国家，不属于伊拉克。这对伊拉克国家来说是一个沉重的打击，库尔德武装仍然控制着至关重要的城市基尔库克。一些政客和将军认为有必要展示武力。我们需要命令我们的军队占领基尔库克，并向库尔德人表明我们保卫伊拉克土地的意愿。"
 Kurdistan.10.a: "准备进攻基尔库克！"
 Kurdistan.10.b: "我们不想引发战争。"
 Kurdistan.11.t: "伊拉克向基尔库克发起进攻！"
 Kurdistan.11.d: "我们宣布独立后，收到报告称伊拉克军队正准备进攻基尔库克。防御装备精良、经验丰富的伊拉克军队将非常困难，输掉这场战斗对我们来说也很丢脸。另一方面，一场可能的胜利或许能吓跑伊拉克人。我们也可以撤离这座城市，避免流血冲突。"
 Kurdistan.11.a: "绝不后退！"
 Kurdistan.11.b: "撤退！"
 Kurdistan.13.t: "库尔德斯坦的命运"
 Kurdistan.13.d: "现在我们已经控制了基尔库克，库尔德人别无选择，只能屈服于我们，否则将面临更糟糕的后果"
 Kurdistan.13.a: "要求他们投降"
 Kurdistan.14.t: "伊拉克要求屈服"
 Kurdistan.14.d: "基尔库克战败后，伊拉克政府的势力越来越大。他们现在要求我们放弃未来的计划，重新臣服于他们的统治。"
 Kurdistan.14.a: "屈服"
 Kurdistan.14.b: "反抗"
 Kurdistan.15.t: "库尔德斯坦屈服了"
 Kurdistan.15.d: "库尔德斯坦已同意重新加入我们！"
 Kurdistan.15.a: "太好了"
 Kurdistan.16.t: "库尔德斯坦抵抗"
 Kurdistan.16.d: "库尔德斯坦拒绝了向我们臣服的要求"
 Kurdistan.16.a: "我想我们该整个大活了。"
 Kurdistan.17.t: "基尔库克失败"
 Kurdistan.17.d: "基尔库克战役的失败是耻辱。库尔德人至今仍控制着这座城市，我们感到蒙羞。我们还应该努力追求统一吗？"
 Kurdistan.17.a: "我们会再试一次，这次的规模更大。"
 Kurdistan.17.b: "别再管库尔德人了。"
 Kurdistan.18.t: "库尔德民主党要求举行统一谈判"
 Kurdistan.18.d: "由[KUR.GetLeader]领导的库尔德民主党政府要求我们坐到谈判桌前，加入库尔德团结政府。他们声称，早在多年前两国政府结束敌对状态后，我们就应该这么做，但现在他们似乎比以往任何时候都更加坚持要我们加入他们的新政府。加入与否取决于我们自己。但如果我们不这样做，我们就有可能与库尔德民主党再次爆发冲突。"
 Kurdistan.18.a: "为了库尔德斯坦的利益，我们将团结起来"
 Kurdistan.18.b: "休想"
 Kurdistan.19.t: "库尔德斯坦爱国联盟拒绝重新统一谈判"
 Kurdistan.19.d: "看来库尔德爱国联盟政府拒绝加入我们的联合政府，结果，他们让我们别无选择，只能将库尔德人民统一在一个旗帜下。"
 Kurdistan.19.a: "不幸的是事情发展到这个地步"
 Kurdistan.20.t: "库尔德斯坦爱国联盟同意重新统一谈判"
 Kurdistan.20.d: "库尔德斯坦爱国联盟已同意加入我们的团结政府，目前正在进行谈判，以将其领土和军队纳入新政府。"
 Kurdistan.20.a: "太好了"
 KurdistanNews.1.t: "库尔德斯坦重新加入伊拉克"
 KurdistanNews.1.d: "在伊斯兰国鼎盛时期，库尔德斯坦开始逐渐脱离伊拉克，变得更加独立。如今伊斯兰国已被击败，库尔德斯坦地区政府似乎已完全转变立场，并表达了与伊拉克联邦政府重新合作的意愿。许多人曾猜测库尔德人会寻求独立，但他们似乎改变了主意，可能是担心邻国的报复。"
 KurdistanNews.1.a: "有趣"
 KurdistanNews.2.t: "库尔德独立公投"
 KurdistanNews.2.d: "库尔德地区政府宣布将在其目前控制的地区举行独立公投。鉴于公投地点并非库尔德自治区的正式成员，而是伊拉克联邦州的正式成员，包括主要城市基尔库克，此举引发了争议。\n\n许多人认为这不过是库尔德人强行掠夺土地，而另一些人则认为，库尔德人在有效地将伊拉克从伊斯兰国手中拯救出来后，赢得了独立的权利。尽管库尔德地区政府声称公投结果不具有约束力，但许多人担心，这将导致伊拉克完全独立，并可能引发新的冲突。"
 KurdistanNews.2.a: "他们没有权利这么做！"
 KurdistanNews.2.b: "让我们看看结果会怎样。"
 KurdistanNews.3.t: "库尔德独立公投成功"
 KurdistanNews.3.d: "库尔德独立公投对库尔德政府来说是一次巨大的胜利。93%的赞成票和72%的投票率，让世界各地的库尔德人欢欣鼓舞。由于公投的成功，库尔德政府决定宣布完全脱离伊拉克联邦政府独立。令人惊讶的是，伊拉克政府竟然同意了这一请求。"
 KurdistanNews.3.a: "必须阻止库尔德人的举动。"
 KurdistanNews.3.b: "有趣"
 KurdistanNews.4.t: "库尔德独立公投成功"
 KurdistanNews.4.d: "库尔德独立公投对库尔德政府来说是一次巨大的胜利。93%的赞成票和72%的投票率，让世界各地的库尔德人欢欣鼓舞。由于公投的成功，库尔德政府决定向伊拉克联邦政府要求更多自治权。令人惊讶的是，伊拉克政府竟然同意了这一要求。"
 KurdistanNews.4.a: "必须阻止库尔德人的举动。"
 KurdistanNews.4.b: "有趣"
 KurdistanNews.5.t: "伊拉克占领基尔库克"
 KurdistanNews.5.d: "随着伊拉克与库尔德斯坦谈判破裂，伊拉克军队进军攻占基尔库克市。此前，库尔德人已从伊斯兰国手中夺取了该市。随着伊拉克军队逼近基尔库克，库尔德武装“自由斗士”的大部分成员未经战斗就撤离了该市。一些库尔德武装的独立部队留守并试图守卫该市，但很快被伊拉克军队击溃。仅仅两天时间，伊拉克军队就完全控制了该市，而且大部分地区未经任何战斗就被彻底控制。"
 KurdistanNews.5.a: "有趣"
 KurdistanNews.6.t: "伊拉克占领基尔库克"
 KurdistanNews.6.d: "随着伊拉克与库尔德斯坦谈判破裂，伊拉克军队转而攻占基尔库克市。此前，库尔德人已从伊斯兰国手中夺取了该市。伊拉克军队逼近基尔库克时，库尔德部队采取防御姿态，主要防御工事位于K1军事基地和基尔库克-塔克里特公路。\n\n尽管防守严密，伊拉克第九装甲师仍成功攻占该军事基地并向北部巴巴古尔古尔油田推进，而人民动员部队则将库尔德部队牵制在城内。由于担心被包围，库尔德部队开始撤离该市，其中一些人奉命撤退，另一些人则自行撤退。经过几天的战斗，伊拉克最终完全控制了该市。"
 KurdistanNews.6.a: "有趣"
 KurdistanNews.7.t: "库尔德斯坦保卫基尔库克"
 KurdistanNews.7.d: "随着伊拉克与库尔德斯坦谈判破裂，伊拉克军队转而攻占基尔库克市。此前，库尔德人已从伊斯兰国手中夺取了该市。伊拉克军队逼近基尔库克时，库尔德人部队采取了防御阵地，主要防御工事位于K1军事基地和基尔库克-塔克里特公路。\n\n伊拉克第九装甲师兵分两路，通过基尔库克南部郊区进攻军事基地和基尔库克市本身。与此同时，人民动员部队从基尔库克市中心向基尔库克机场方向发起进攻。第九装甲师在郊区陷入困境，库尔德人部队成功从侧翼发动攻击，迫使人民动员部队撤退。随着中心城区被摧毁，第九装甲师的分散部队也很快被迫撤退。基尔库克战役对伊拉克军队来说是一场灾难，而库尔德人的士气却得到了极大的鼓舞。"
 KurdistanNews.7.a: "有趣"
 KurdistanNews.8.t: "库尔德斯坦向伊拉克投降"
 KurdistanNews.8.d: "伊拉克在基尔库克取得胜利后，加大了对库尔德斯坦的压力。最近，伊拉克要求库尔德斯坦放弃所有独立或扩大自治的想法。库尔德政府别无选择，只好答应了这些要求，以避免再次发生流血冲突。"
 KurdistanNews.8.a: "有趣"
 KurdistanNews.9.t: "库尔德斯坦反抗伊拉克"
 KurdistanNews.9.d: "伊拉克在基尔库克取得胜利后，加大了对库尔德斯坦的压力。伊拉克最近采取行动，要求库尔德斯坦放弃所有独立或扩大自治的想法。库尔德政府回应称，伊拉克已经展现了对库尔德人的敌意，因此他们没有理由答应这些恶霸的要求。这可能会引发伊拉克新的内战。"
 KurdistanNews.9.a: "有趣"
 KurdistanNews.10.t: "伊拉克对库尔德斯坦采取行动"
 KurdistanNews.10.d: "基尔库克的失败对伊拉克来说是莫大的耻辱。作为回应，他们似乎正准备全面入侵库尔德斯坦，将这个分离国家重新纳入伊拉克的控制。"
 KurdistanNews.10.a: "有趣"
 KurdistanNews.11.t: "伊拉克陷入孤立"
 KurdistanNews.11.d: "基尔库克的失败对伊拉克来说是莫大的耻辱。这场失败似乎彻底打消了伊拉克对库尔德人的任何敌意。库尔德人用鲜血赢得了他们的诉求。"
 KurdistanNews.11.a: "有趣"
 KUR_the_great_divide: "库尔德人大分裂"
 KUR_the_great_divide_desc: "库尔德人土地内部存在裂痕。各部落、党派和组织瓜分领土，进一步分裂库尔德人民，损害了库尔德人团结的最终目标。"
 KUR_propose_reunification: "提议与[PUK.GetFlag]库尔德斯坦爱国联盟重新统一"
 KUR_propose_reunification_desc: "1993年联合政府成立时，库尔德爱​​国联盟本应加入他们的库尔德兄弟。如今，整个库尔德斯坦的独立都受到威胁，我们必须迫使他们坐到谈判桌前，以维护我们人民的自由。"
 PUK_stomp_out_the_iek: "清除[IEK.GetFlag] [IEK.GetName]"
 PUK_stomp_out_the_iek_desc: "长期以来，库尔德斯坦工人党一直是我们政府的眼中钉。他们的恐怖活动损害了我们的合法性，并损害了我们有效治理东部领土的能力。现在是时候让我们彻底要求他们屈服了。"
 KUR_declare_kurdistan: "宣布佩什梅格统一"
 KUR_declare_kurdistan_desc: "随着所有库尔德土地牢牢控制在我们手中，我们最终将能够理直气壮地在佩什梅格地区宣称自己是真正的库尔德国家。"
 KUR_cores_on_all_TT: "将授予我们所有[IRQ.GetFlag]伊拉克库尔德斯坦省份的核心"
 KUR_barzani_tribe: "巴尔扎尼领导力"
 KUR_barzani_tribe_desc: "巴尔扎尼部落拥有苏菲派和雅兹迪派的背景，起源于北库尔德斯坦的巴尔赞，长期以来一直牢牢控制着伊拉克北部的库尔德地区。这种影响力使他们长期以来在伊拉克和库尔德地区的政治中扮演着重要角色，并经常左右着政治走向。\n§W--------------§!\n如果 £KUR_conservatism_small 库尔德斯坦民主党不再掌权，该国家精神将被§R移除§!"
 PUK_battle_hardened: "身经百战"
 PUK_battle_hardened_desc: "库尔德爱国联盟在两伊战争中发挥了至关重要的作用，重创了萨达姆的军队。这段经历让我们的指挥部和部队在战场上积累了宝贵的经验。\n§W--------------§!\n如果 £KUR_Autocracy_small 库尔德爱国联盟不再掌权，这个国家精神将被§R移除§!"