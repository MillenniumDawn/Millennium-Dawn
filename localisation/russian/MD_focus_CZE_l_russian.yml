 CZE_petr_pavel_scripted_gui_iraq_politics_delayed_text: "[CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text_one: "Ирак сильно пострадал от этой войны. Они должны знать, что могут рассчитывать на нашу поддержку. Петр Павел хорошо проявил себя во время Второй войны в Персидском заливе, поэтому отправим его туда снова.  \n\n§GТребования для выполнения этой миссии:§!  \n  §Y[IRQ.GetName]§!:  \n    Находится в состоянии мира  \n    Имеет не менее +25 отношений с §Y[CZE.GetName]§!  \n\n  §YPetr Pavel§!:  \n    Завершил миссию §GПомощь в усилиях во Второй войне в Персидском заливе§!  \n\n§GВремя на выполнение:§! §Y45§! дней  \n\n§GМгновенный эффект:§!  \n  Отсутствует  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +7% очков обучения, +2% очков обучения в пустыне и +5% очков за роль офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +25 отношений с §Y[IRQ.GetName]§! и -30 с §Y[USA.GetName]§!  "
 CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text_two: "Ирак сильно пострадал от этой войны. Они должны знать, что могут рассчитывать на нашу поддержку. Петр Павел хорошо проявил себя во время Второй войны в Персидском заливе, поэтому отправим его туда снова.  \n\n§GВремя на выполнение:§! [?CZE_petr_pavel_iraq_flag_two:days_left|0Y] дней  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +7% очков обучения, +2% очков обучения в пустыне и +5% очков за роль офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +25 отношений с §Y[IRQ.GetName]§! и -30 с §Y[USA.GetName]§!"
 CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text_three: "Ирак много пострадал от этой войны. Им следует знать, что у них есть наша поддержка. Петр Павел хорошо проявил себя во время Второй войны в Персидском заливе, поэтому давайте отправим его туда снова.\n\n§GЗАВЕРШЕНО!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_one: "Интерн. Силы содействия безопасности"
 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_two: "§GИнтерн. Силы содействия безопасности§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_one: "Международные силы содействия безопасности (ISAF) — это многонациональная военная миссия в Афганистане. Основной целью ISAF было обучение Афганских национальных сил безопасности (ANSF) и помощь Афганистану в восстановлении ключевых государственных институтов; со временем миссия приняла участие в более широком конфликте в Афганистане против восстания Талибана.\n\n§GТребования для выполнения миссии:§!\n  §Y[AFG.GetName]§!:\n    Находится в мире с §Y[CZE.GetName]§!\n    Не имеет салафистской идеологии\n    Ведет войну с §Y[TAL.GetName]§!\n  \n  §Y[CZE.GetName]§!:\n    Завершил фокус §YBrigadier General§!\n\n§GВремя выполнения:§! §Y260§! дней\n\n§GНемедленный эффект:§!\n  §Y[AFG.GetName]§! получает событие [CZE.GetName] Отправляет Петра Павела для помощи в войне\n\n§GЭффект после завершения:§!\n  §YPetr Pavel§!:\n    Получает +14% очков тренировки и +12% очков тренировки в пустыне\n  \n  §Y[CZE.GetName]§!:\n    Получает +25 мнения с §Y[AFG.GetName]§!\n    Получает +4% снижение штрафа за местность и +4% акклиматизацию в жарких условиях"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_two: "Международные силы содействия безопасности (ISAF) — это многонациональная военная миссия в Афганистане. Основной целью ISAF было обучение Афганских национальных сил безопасности (ANSF) и помощь Афганистану в восстановлении ключевых государственных институтов; со временем миссия приняла участие в более широком конфликте в Афганистане против восстания Талибана.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_afghanistan_flag_one:days_left|0Y] дней\n\n§GЭффект после завершения:§!\n  §YPetr Pavel§!:\n    Получает +14% очков тренировки и +12% очков тренировки в пустыне\n\n  §Y[CZE.GetName]§!:\n    Получает +25 мнения с §Y[AFG.GetName]§!\n    Получает +4% снижение штрафа за местность и +4% акклиматизацию в жарких условиях"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_three: "Международные силы содействия безопасности (ISAF) — это многонациональная военная миссия в Афганистане. Основной целью ISAF было обучение Афганских национальных сил безопасности (ANSF) и помощь Афганистану в восстановлении ключевых государственных институтов; со временем миссия приняла участие в более широком конфликте в Афганистане против восстания Талибана.\n\n§GЗАВЕРШЕНО!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_one: "Стратегический план борьбы с талибами"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_two: "§GСтратегический план борьбы с талибами§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_one: "Несмотря на наши усилия, Афганистан все еще нуждается в нашей помощи. Предыдущее обучение позволит Петру Павлу спланировать масштабную наступательную операцию. Это будет важное испытание в карьере Павла, и если он с ним справится, война может закончиться гораздо быстрее.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[AFG.GetName]§!:\n    Находится в мире с §Y[CZE.GetName]§!\n    Не имеет салафистского мировоззрения\n    Война с §Y[TAL.GetName]§!\n  \n  §YPetr Pavel§!:\n    Завершена политическая миссия §YСтратегия победы против Талибанов§!, где §Y[AFG.GetName]§! должен принять новую стратегию Павла\n\n§GВремя выполнения:§! §Y220§! дней\n\n§GНемедленные последствия:§!\n  §Y[AFG.GetName]§! получает событие «Петр Павел готовит наступательный план»\n\n§GПоследствия после выполнения:§!\n  §YPetr Pavel§!:\n    Получает +14% очков обучения, +12% очков планирования и +8% очков наступательного стиля\n  \n  §Y[CZE.GetName]§!:\n    Получает +25 мнения с §Y[AFG.GetName]§! и -50 с §Y[TAL.GetName]§!\n    Получает +30 командной силы"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_two: "Несмотря на наши усилия, Афганистан все еще нуждается в нашей помощи. Предыдущее обучение позволит Петру Павлу спланировать масштабную наступательную операцию. Это будет важное испытание в карьере Павла, и если он с ним справится, война может закончиться гораздо быстрее.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_afghanistan_flag_two:days_left|0Y] дней\n\n§GПоследствия после выполнения:§!\n  §YPetr Pavel§!:\n    Получает +14% очков обучения, +12% очков планирования и +8% очков наступательного стиля\n\n  §Y[CZE.GetName]§!:\n    Получает +25 мнения с §Y[AFG.GetName]§! и -50 с §Y[TAL.GetName]§!\n    Получает +30 командной силы"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_three: "Несмотря на наши усилия, Афганистан все еще нуждается в нашей помощи. Предыдущее обучение позволит Петру Павлу спланировать масштабную наступательную операцию. Это будет важное испытание в карьере Павла, и если он с ним справится, война может закончиться гораздо быстрее.\n\n§GЗАВЕРШЕНО!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_one: "Операция \"Решительная поддержка\""
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_two: "§GОперация \"Решительная поддержка\"§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_one: "Миссия Resolute Support (RSM) или Операция Resolute Support была многонациональной операцией под руководством НАТО в Афганистане. Она началась 1 января 2015 года как преемник Международных сил содействия безопасности. Это была некомбатантская миссия, направленная на консультирование и обучение афганских сил безопасности для обеспечения долгосрочной безопасности страны.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[AFG.GetName]§!:\n    Находится в мире с §Y[CZE.GetName]§!\n    Не имеет салафистской идеологии\n    Имеет хотя бы +30 мнения с §Y[CZE.GetName]§!\n  \n  §Y[CZE.GetName]§!:\n    Выполнил фокус §YArmy General§!\n  \n  После §Y2015.1.1§!\n  \n§GВремя выполнения:§! §Y120§! дней\n\n§GНемедленные эффекты:§!\n  §Y[CZE.GetName]§! получает +10% к увеличению мнения с другими странами\n\n§GЭффекты после выполнения:§!\n  §YPetr Pavel§!:\n    Получает +10% к тренировочным очкам, +12% к очкам Планировщика\n    Получает черту Организатор (если у него её нет)\n  \n  §Y[CZE.GetName]§!:\n    Получает +20 мнения с §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_two: "Миссия Resolute Support (RSM) или Операция Resolute Support была многонациональной операцией под руководством НАТО в Афганистане. Она началась 1 января 2015 года как преемник Международных сил содействия безопасности. Это была некомбатантская миссия, направленная на консультирование и обучение афганских сил безопасности для обеспечения долгосрочной безопасности страны.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_afghanistan_flag_three:days_left|0Y] дней\n\n§GЭффекты после выполнения:§!\n  §YPetr Pavel§!:\n    Получает +10% к тренировочным очкам, +12% к очкам Планировщика\n    Получает черту Организатор (если у него её нет)\n  \n  §Y[CZE.GetName]§!:\n    Получает +20 мнения с §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_three: "Resolute Support Mission (RSM) or Operation Resolute Support was a NATO-led multinational mission in Afghanistan. It began on 1 January 2015 as the successor to the International Security Assistance Force. It was a noncombat mission aimed at advising and training Afghan security forces to provide long-term security to the country.\n\n§GCOMPLETED!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_one: "Strategy To Win Against Talibans"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_two: "§GStrategy To Win Against Talibans§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_one: "War against Talibans doesn't end. It is time to start preparing a new strategy to push the Talibans again. Unfortunately, we need Afghan high command permission to perform such operation. If they reject, Petr Pavel will have to end his training in Afghanistan after this mission.\n\n§GRequirements to take this mission:§!\n  §Y[AFG.GetName]§!:\n    Is at peace with §Y[CZE.GetName]§!\n    Does not have Salafist outlook\n    Has at least +25 opinion with §Y[CZE.GetName]§!\n\n§GTime to complete:§! §Y75§! days\n\n§GImmediate effect:§!\n  §Y[AFG.GetName]§! gains event Petr Pavel Wants To Prepare New Strategy\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +8% Training Points and +12% Planning Expert Points\n\n§Y[CZE.GetName]§!:\n    Gains +15 opinion with §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_two: "War against Talibans doesn't end. It is time to start preparing a new strategy to push the Talibans again. Unfortunately, we need Afghan high command permission to perform such operation. If they reject, Petr Pavel will have to end his training in Afghanistan after this mission.\n\n§GTime to complete:§! [?CZE_petr_pavel_afghanistan_flag_four:days_left|0Y] days\n\n§GEffect after completion:§!\n  §YPetr Pavel§!:\n    Gains +8% Training Points and +12% Planning Expert Points\n\n§Y[CZE.GetName]§!:\n    Gains +15 opinion with §Y[AFG.GetName]§!"
