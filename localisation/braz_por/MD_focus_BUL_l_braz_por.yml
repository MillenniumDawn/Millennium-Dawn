 BUL_greens_focus_desc: "O Partido Verde da Bulgária é um partido político ambientalista na Bulgária. Foi fundado em Sofia em 1989 por Aleksandar Karakachanov, que mais tarde se tornou presidente do partido."
 BUL_ecological_radicalism: "Radicalismo Ecológico"
 BUL_ecological_radicalism_desc: "O radicalismo ecológico advoga por mudanças drásticas e fundamentais nas estruturas e comportamentos sociais para abordar questões ambientais, muitas vezes desafiando os sistemas econômicos e políticos tradicionais."
 BUL_investing_in_eco_projects: "Investimentos Verdes"
 BUL_investing_in_eco_projects_desc: "Investimentos verdes envolvem alocar recursos financeiros em projetos, negócios e tecnologias ambientalmente sustentáveis, destinados a mitigar as mudanças climáticas e promover a preservação ecológica."
 BUL_countering_ecological_reactionism: "Combater a Reação Antiverde"
 BUL_countering_ecological_reactionism_desc: "Todos aqueles que se opuserem à nossa nova agenda devem ser silenciados e punidos adequadamente!"
 BUL_green_energy: "Energia Renovável"
 BUL_green_energy_desc: "Energia renovável refere-se a fontes sustentáveis de energia gerada a partir de recursos naturais como luz solar, vento, água e calor geotérmico, que podem ser reabastecidos indefinidamente e produzem impacto ambiental mínimo."
 BUL_glxin_bampem_zavodneri: "Novos Padrões"
 BUL_glxin_bampem_zavodneri_desc: "Precisamos estabelecer novos padrões de produção industrial para adequá-los à nossa agenda verde."
 BUL_freash_bulgarian_air: "Ar Búlgaro Fresco"
 BUL_freash_bulgarian_air_desc: "Ar fresco é vital para o povo búlgaro porque incorpora a essência da liberdade, saúde e conexão com suas paisagens naturais intocadas, profundamente enraizadas em sua identidade cultural e valorizadas como um santuário das pressões da vida moderna."
 BUL_bulgarian_wine: "Investindo em Vinho Búlgaro"
 BUL_bulgarian_wine_desc: "Há alguém que não goste de vinho? Nós não achamos! Que a bênção de Dionísio esteja sobre todos nós!"
 BUL_green_bulgaria: "Nova Bulgária Verde"
 BUL_green_bulgaria_desc: "Agora a Bulgária é um estado novo e mais verde que revolucionou sua identidade!"
 BUL_revitalizing_militar_industry: "Revive The Military Industry"
 BUL_revitalizing_militar_industry_desc: "The time has come to revive the former greatness of our military industry"
 BUL_airburst_stuff: "MARS Armor Ltd"
 BUL_airburst_stuff_desc: "We intend to increase investments in domestic manufacturers of military equipment for our soldiers."
 BUL_airburst_stufff: "Arsenal AD"
 BUL_airburst_stufff_desc: "Arsenal is the oldest arms company in our country, and we intend to keep it alive and restore it to its former glory."
 BUL_zenith_ka: "VMZ Sopot and Kintex"
 BUL_zenith_ka_desc: "We intend to invest in several manufacturers of military equipment that supply ammunition and ammunition for our army."
 BUL_expanding_arsenal: "A Single Powerful Military Industry"
 BUL_expanding_arsenal_desc: "We are ready to bring together our entire military industry and create a powerful defense complex of our country."
 BUL_NATO_cooperation: "Cooperação com a OTAN"
 BUL_NATO_cooperation_desc: "Podemos cooperar com a OTAN em nossa doutrina militar. Essa cooperação será bastante benéfica para nós."
