l_spanish:
 united_kingdom_focus: "Árbol de enfoque del Reino Unido"
 ENG_vitalize_westminster: "Revitalizar Westminster"
 ENG_vitalize_westminster_desc: "La Cámara de los Comunes, la cámara baja británica, a veces se llama un 'parlamento de palabras', donde la conversación es constante, pero la acción no tanto. Los laboristas y los conservadores deberían tratar de establecer nuevas posiciones más distintivas para seguir siendo atractivos para el ciudadano común."
 ENG_the_future_of_britain: "El futuro de Gran Bretaña"
 ENG_the_future_of_britain_desc: "Los cimientos ideológicos de Gran Bretaña se basan en una profunda creencia en las libertades personales y la democracia, en algo llamado principios anglosajones y admirados en todo el mundo.\n\nDebemos considerar si los principios anglosajones son el camino a seguir, o si es necesaria una nueva dirección."
 ENG_british_armed_forces: "Fuerzas Armadas Británicas"
 ENG_british_armed_forces_desc: "Las tropas de la corona han marchado por todo el mundo en los últimos 500 años. Necesitaremos enviar nuevamente a las Fuerzas Armadas Británicas a los campos de entrenamiento para que estemos preparados para conflictos futuros, tanto en defensa propia como en el ataque."
 ENG_economic_stimulus: "Estímulo Económico"
 ENG_economic_stimulus_desc: "El panorama político en constante cambio de Gran Bretaña ha dejado a las empresas locales inciertas sobre el éxito. Si bien los conservadores se oponen a la intervención del gobierno en la economía, es posible que necesitemos tomar algunas medidas que puedan ser percibidas como de izquierdas para desarrollar artificialmente nuestro poder económico nuevamente."
 ENG_political_reform: "Reforma Política"
 ENG_political_reform_desc: "Nuestros ministerios son algo ineficaces. Con la cantidad justa de reformas, podríamos resolver esos problemas."
 ENG_democratic_tradition: "Tradición Democrática"
 ENG_democratic_tradition_desc: "Claro, los conservadores y los laboristas pueden no estar de acuerdo en todo, pero ambos tienen razón en la necesidad de democracia y libertad para todos los británicos. Debemos honrar nuestras tradiciones democráticas."
 ENG_a_new_path: "Un nuevo camino"
 ENG_a_new_path_desc: "Nuestros representantes han estado inactivos durante demasiado tiempo. La representación es inútil sin personas dispuestas a hacerla. Tal vez sea necesario un enfoque más autoritario."
 ENG_focus_on_the_army: "Enfocarse en el Ejército"
 ENG_focus_on_the_army_desc: "La Armada podría defendernos lo suficientemente bien, pero ¿cómo se supone que liberaremos a las personas y sus campos petrolíferos del autoritarismo sin una fuerza terrestre fuerte? Necesitamos invertir en nuestras Fuerzas Terrestres."
 ENG_focus_on_the_navy: "Enfocarse en la Armada"
 ENG_focus_on_the_navy_desc: "Seamos realistas: somos una nación insular. No necesitamos tanques, obuses o vehículos blindados de transporte de personal. ¿Qué necesitamos? Submarinos, cruceros, destructores, portaaviones, todo el arsenal. Desplegaremos nuestra furia justa desde arriba, en y debajo del agua. Necesitamos invertir en nuestras Fuerzas Navales."
 ENG_english_industry: "Industria Inglesa"
 ENG_english_industry_desc: "Inglaterra es la cuna de la revolución industrial, pero ha quedado rezagada en términos de producción industrial. Darles un poco de estímulo podría ser justo lo que necesitamos."
 ENG_scottish_industry: "Industria Escocesa"
 ENG_scottish_industry_desc: "Escocia tiene espacio para más industria cerca de sus ricos recursos. Construir más industria en Escocia podría ser justo lo que necesitamos."
 ENG_imperial_industry: "Industria Imperial"
 ENG_imperial_industry_desc: "En caso de que nuestra patria pueda ser atacada, es posible que necesitemos evacuar hacia nuestras grandiosas posesiones imperiales en el extranjero y continuar nuestra lucha heroica desde allí. Deberíamos construir algo de industria en preparación para tal ataque."
 ENG_expand_the_home_ministry: "Expandir el Ministerio del Interior"
 ENG_expand_the_home_ministry_desc: "Necesitamos aumentar nuestros esfuerzos políticos en el país para tener más control y posibilidades de hacer cumplir nuestras leyes en nuestro territorio."
 ENG_expand_the_foreign_ministry: "Expandir el Ministerio de Asuntos Exteriores"
 ENG_expand_the_foreign_ministry_desc: "El MAE, el Ministerio de Asuntos Exteriores y de la Commonwealth, es el ministerio de relaciones exteriores del Reino Unido y responsable de sus embajadores y enviados diplomáticos. Si ampliáramos e influyéramos aún más en ese departamento gubernamental crítico, podríamos ganar una mayor influencia en el escenario mundial."
 ENG_the_future_of_the_NHS: "El Futuro del NHS"
 ENG_the_future_of_the_NHS_desc: "El Sistema Nacional de Salud es un tema muy debatido en el Reino Unido. Algunos partidos políticos abogan por una mayor privatización, mientras que otros desean una expansión del programa gubernamental respectivo. Debemos llegar a un acuerdo sobre el futuro del NHS pronto."
 ENG_europe_is_the_future: "Europa es el Futuro"
 ENG_europe_is_the_future_desc: "Necesitamos hacer frente a nuestras fuerzas de derecha internas y buscar una integración más estrecha con la Unión Europea."
 ENG_careful_cooperation: "Cooperación Cautelosa"
 ENG_careful_cooperation_desc: "Si bien no apreciamos la influencia de Bruselas, debemos aceptar que trae beneficios económicos a Gran Bretaña. Por ahora, mantengamos una distancia razonable, hagamos algunos movimientos económicos. Aguante, muchachos."
 ENG_distance_from_europe: "Distancia de Europa"
 ENG_distance_from_europe_desc: "La Unión Europea ha sido una gran amenaza para nuestra soberanía nacional desde su creación en 1992. Grandes hombres como Nigel Farage han advertido de las consecuencias de tal reformismo internacional desde el principio; es hora de escucharlo. Necesitamos alejarnos lo más rápido posible."
 ENG_towards_the_left: "Hacia la Izquierda"
 ENG_towards_the_left_desc: "Históricamente, Gran Bretaña siempre ha rechazado el izquierdismo que va más allá del Partido Laborista, pero tal vez los británicos estuvieron equivocados al respecto después de todo."
 ENG_towards_the_right: "Hacia la Derecha"
 ENG_towards_the_right_desc: "Los Conservadores son una fuerza que ha estado en lo correcto en algunos asuntos, pero nunca los llevaron lo suficientemente lejos. Vamos a rechazar a esos débiles izquierdistas de nuestra política, de nuestro parlamento y, eventualmente, de nuestro país."
 ENG_industry_in_manchester: "Industria en Manchester"
 ENG_industry_in_manchester_desc: "El norte de Inglaterra ha estado bastante desolado en las últimas décadas, pero con el nuevo inversor del Ejército Británico, podríamos revivir Greater Manchester con un buen flujo de producción militar."
 ENG_army_training: "Entrenamiento del Ejército"
 ENG_army_training_desc: "Necesitamos poner a los hombres en forma nuevamente. Si las fuerzas reales van a marchar de nuevo, necesitamos proporcionarles uniformes, armas y, lo más importante, una buena cantidad de ejercicio."
 ENG_expand_the_air_force: "Expandir la Fuerza Aérea"
 ENG_expand_the_air_force_desc: "Ahora que hemos elegido nuestro camino bajo los cielos, debemos asegurarnos de que nuestras tropas estén cubiertas desde el aire en todo momento. Es hora de expandir la Fuerza Aérea."
 ENG_naval_prototypes: "Nuevos Prototipos Navales"
 ENG_naval_prototypes_desc: "La Armada requerirá más barcos de todo tipo. Deberíamos designar más teóricos y planificadores para trabajar con la Royal Navy."
 ENG_industry_in_liverpool: "Industria en Liverpool"
 ENG_industry_in_liverpool_desc: "El norte de Inglaterra ha estado bastante desolado en las últimas décadas, pero con la Royal Navy como nuevo inversor, podríamos revivir Greater Liverpool con una buena afluencia de sitios de construcción naval para aumentar el tamaño de nuestra grandiosa armada."
 ENG_dockyards_1: "Astilleros I"
 ENG_dockyards_1_desc: "Deberíamos expandir nuestros astilleros navales en Gran Bretaña e Irlanda del Norte."
 ENG_north_sea_oil: "Petróleo del Mar del Norte"
 ENG_north_sea_oil_desc: "Las grandes reservas de petróleo entre Escocia y Noruega están ahí solo para que nosotros (y los noruegos, lamentablemente) las conquistemos. Solo necesitaremos hacerlo."
 ENG_imperial_dockyards: "Astilleros Imperiales"
 ENG_imperial_dockyards_desc: "En todas nuestras posesiones coloniales, necesitamos construir puestos avanzados para que nuestra armada construya nuevos buques de guerra, incluso si las islas principales están bajo ataque."
 ENG_freedom_first: "Libertad Primero"
 ENG_freedom_first_desc: "Si bien la seguridad es una preocupación comprensible, darle al gobierno el control de la vida civil no es la respuesta."
 ENG_security_first: "Seguridad Primero"
 ENG_security_first_desc: "Si bien la libertad es un tema válido para nuestros ciudadanos, no podemos poner en peligro sus vidas frente a amenazas terroristas y poderes extranjeros."
 ENG_go_with_europe: "Apoyar a Europa"
 ENG_go_with_europe_desc: "Nuestro enfoque político exterior debería estar en nuestros socios europeos y en la alianza de la OTAN."
 ENG_go_with_the_commonwealth: "Apoyar a la Commonwealth"
 ENG_go_with_the_commonwealth_desc: "Nuestro enfoque político exterior debería estar en nuestros socios culturales y antiguos súbditos, la Commonwealth de Naciones."
 ENG_britain_first: "Reino Unido Primero"
 ENG_britain_first_desc: "Ni los antiguos pueblos coloniales ni los europeos continentales deberían limitarnos en nuestras opciones. ¡Reino Unido primero!"
 ENG_european_cooperation_1: "Cooperación Europea I"
 ENG_european_cooperation_1_desc: "Necesitamos expandir nuestras empresas en el territorio de nuestros socios europeos."
 ENG_special_treatment: "Trato Especial"
 ENG_special_treatment_desc: "Claro, la UE técnicamente debería tener muchos socios iguales, pero con nuestro poder en el parlamento y una agenda en contra de los objetivos de los demás países europeos, podríamos forzar a Europa a otorgarnos el lugar especial que merecemos."
 ENG_brexit_referendum: "Referéndum del Brexit"
 ENG_brexit_referendum_desc: "El término 'Brexit', abreviatura de 'British Exit' (salida británica), es la palabra popular para la idea de que Gran Bretaña abandone la Unión Europea. Deberíamos dar a nuestra gente una votación honesta, directa y justa sobre si abandonar o no la Unión Europea."
 ENG_new_diplomatic_initiatives: "Nuevas Iniciativas Diplomáticas"
 ENG_new_diplomatic_initiatives_desc: "Con nuestra alianza con la Unión Europea convirtiéndose en algo del pasado, tendremos que idear nuevas estrategias y doctrinas políticas."
 ENG_abolish_the_monarchy: "Abolir la Monarquía"
 ENG_abolish_the_monarchy_desc: "Los Windsor nunca han hecho nada notable por el pueblo británico. Es hora de deshacernos de ellos."
 ENG_empower_the_throne: "Empoderar el Trono"
 ENG_empower_the_throne_desc: "El monarca ya es el jefe y personificación del Reino Unido. Solo necesitamos hacerlos actuar en su poder, y volveremos al estatus de Potencia Mundial en poco tiempo."
 ENG_empower_the_government: "Empoderar al Gobierno"
 ENG_empower_the_government_desc: "Necesitamos darle al gobierno más derechos en comparación con el poder legislativo. El estado debería ser gobernado por los gobernantes, no por los legisladores."
 ENG_artillery_for_britain: "Artillería para el Reino Unido"
 ENG_artillery_for_britain_desc: "Necesitamos expandir nuestros programas de artillería para asegurar nuestra supervivencia nacional."
 ENG_tanks_for_britain: "Tanques para el Reino Unido"
 ENG_tanks_for_britain_desc: "¿El Crusader? ¿El Cromwell? Necesitamos seguir los grandes tanques británicos del pasado con grandes tanques británicos del presente."
 ENG_develop_our_fighters: "Desarrollar nuestros Cazas"
 ENG_develop_our_fighters_desc: "Para dominar los cielos, necesitamos los aviones más modernos y poderosos con la mejor tecnología de armamento que podamos obtener."
 ENG_develop_heavy_planes: "Desarrollar Aviones Pesados"
 ENG_develop_heavy_planes_desc: "Si bien los cazas están bien, solo mantendrán el dolor alejado de nuestras tropas. Para infligir dolor a nuestro enemigo, necesitamos ir por armas más grandes."
 ENG_develop_submarines: "Desarrollar Submarinos"
 ENG_develop_submarines_desc: "Si los alemanes nos enseñaron algo, es que los submarinos son muy molestos. Así que construyamos algunos submarinos."
 ENG_develop_carriers: "Desarrollar Portaaviones"
 ENG_develop_carriers_desc: "Los estadounidenses tienen una gran ventaja sobre nosotros cuando se trata de portaaviones, pero el antiguo rey de los altos mares aún no está fuera del juego. Construiremos una armada más grande, mejor y más fuerte, encabezada por portaaviones más grandes, mejores y más poderosos."
 ENG_dockyards_2: "Astilleros II"
 ENG_dockyards_2_desc: "Debemos continuar enfocando nuestros esfuerzos en una producción militar naval sólida. ¡Más buques de guerra! ¡Mejores buques de guerra! ¡Buques de guerra más fuertes!"
 ENG_fortify_the_empire: "Fortalecer el Imperio"
 ENG_fortify_the_empire_desc: "Solo tres cosas son seguras en la vida: la muerte, los impuestos y que las Islas Malvinas son británicas. Protegeremos nuestro imperio de las fuerzas extranjeras."
 ENG_assure_individual_freedoms: "Garantizar la Libertad Individual"
 ENG_assure_individual_freedoms_desc: "'Los británicos nunca serán esclavos', dicen. Hagamos eso realidad. Daremos a cada ciudadano británico la vida más libre que puedan tener."
 ENG_public_CCTV_systems: "Sistemas de CCTV Públicos"
 ENG_public_CCTV_systems_desc: "Si la sociedad es dueña de los espacios públicos, la sociedad también debe vigilarlos. Instalaremos una amplia cobertura de sistemas de cámaras de CCTV en todo el país, enfocados en nuestras áreas urbanas, para mantener seguros a nuestros compatriotas."
 ENG_strengthen_NATO: "Fortalecer la OTAN"
 ENG_strengthen_NATO_desc: "La Organización del Tratado del Atlántico Norte es uno de los pilares de nuestra seguridad y debemos preservarla."
 ENG_leave_NATO: "Salir de la OTAN"
 ENG_leave_NATO_desc: "La OTAN nos ha proporcionado suficiente protección hasta ahora, pero no es válido como modelo para el futuro. Deberíamos informar a nuestros socios que nuestra asociación está llegando a su fin."
 ENG_european_logistics: "Logística Europea"
 ENG_european_logistics_desc: "Necesitaremos mejorar nuestras vías de comunicación y suministro con nuestros socios militares y económicos en Europa."
 ENG_defy_remain: "Eliminar el Backstop - Empoderar a Boris"
 ENG_defy_remain_desc: "Nunca aceptaremos el Backstop. ¡Salir significa salir! ¡La gente quiere recuperar su país! Queremos soberanía frente a Bruselas."
 ENG_investments_abroad_1: "Inversiones en el Extranjero I"
 ENG_investments_abroad_1_desc: "Deberíamos construir relaciones comerciales internacionales."
 ENG_national_development_1: "Desarrollo Nacional I"
 ENG_national_development_1_desc: "Nuestra propia economía tiene que ser más importante que la de otras naciones. Desarrollemos la economía británica."
 ENG_fight_capitalism: "Luchar contra el Capitalismo"
 ENG_fight_capitalism_desc: "En la raíz y al final de cada problema y crisis están la codicia, la desigualdad y la crueldad, en resumen: el capitalismo. Antes de romper a otras personas, tendremos que eliminar a los parásitos de los nuestros."
 ENG_benevolent_monarchy: "Fortalecer a los Windsor"
 ENG_benevolent_monarchy_desc: "La familia Windsor ha gobernado durante muchos años. Ahora es el momento de que la monarca vuelva a tomar posesión de su cargo. Es hora de restaurar el trono y marcar el comienzo de una nueva era para el Reino Unido."
 ENG_imperialism: "Imperialismo"
 ENG_imperialism_desc: "El imperialismo murió hace medio siglo. Pero como animales clonados y el sarampión, los occidentales también resucitarán el imperialismo."
 ENG_nationalism: "Nacionalismo"
 ENG_nationalism_desc: "Reino Unido primero, Reino Unido al final, Reino Unido en el medio. Un verdadero británico no conoce otros países ni le importan. Verdaderamente, este debe ser el momento más glorioso de nuestro pueblo."
 ENG_army_doctrine_1: "Doctrina del Ejército I"
 ENG_army_doctrine_1_desc: "Tendremos que desarrollar las estrategias de nuestras fuerzas armadas en tierra."
 ENG_air_force_doctrine_1: "Doctrina de la Fuerza Aérea I"
 ENG_air_force_doctrine_1_desc: "Nuestras tropas aéreas, aunque no están en un estado malo, tampoco están en un estado óptimo. Entrenémoslas utilizando nuevas estrategias."
 ENG_naval_doctrine_1: "Doctrina Naval I"
 ENG_naval_doctrine_1_desc: "Nuestra armada no solo necesita ser buena, no solo necesita ser muy buena, necesita ser la mejor. Necesitamos enseñarles nuevos trucos."
 ENG_english_factories: "Fábricas en Inglaterra"
 ENG_english_factories_desc: "Después de dotar a Inglaterra de nuevas instalaciones industriales, también deberíamos impulsar su producción militar."
 ENG_scottish_factories: "Fábricas en Escocia"
 ENG_scottish_factories_desc: "Con la fuerza laboral civil escocesa de vuelta en las fábricas, deberíamos poner en marcha algunas fábricas militares."
 ENG_liberal_economics: "Economía Liberal"
 ENG_liberal_economics_desc: "Cuanto más libre es un mercado, más libres son sus personas. Adam Smith fue un gran pensador británico del capitalismo y sus ideas deberían ser los cimientos de nuestro sistema económico."
 ENG_internet_surveillance: "Vigilancia en Internet"
 ENG_internet_surveillance_desc: "Todo el mundo utiliza Internet. Descargan sus trabajos de graduación, un montón de pornografía o piratean videojuegos como 'Hearts of Iron IV'. Todo eso no nos preocupa demasiado, pero realmente deberíamos preocuparnos por los terroristas que se comunican a través del éter o por los maníacos que compran rifles de asalto."
 ENG_EU_border_compromise: "Compromiso en la frontera de la UE"
 ENG_EU_border_compromise_desc: "Nuestras fronteras con Francia (y sí, existen) están actualmente 'bastante' cerradas. Algunos en el país exigen que estén completamente cerradas, otros quieren que estén abiertas. Necesitamos tomar una decisión."
 ENG_propose_the_CANZUK_alliance: "Proponer la Alianza CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Canadá, Australia, Nueva Zelanda. Ellos son nuestros hijos y nosotros somos sus padres. Necesitamos buscar lazos de alianza más estrechos con ellos. Quizás, a lo largo del camino, incluso su hermano mayor rebelde podría regresar a casa."
 ENG_the_british_alliance: "La Alianza Británica"
 ENG_the_british_alliance_desc: "Un nuevo pacto, para nosotros y nuestro estado asociado. El mundo necesita una nueva coalición liderada por el Reino Unido. ¿Podemos descubrir en qué se sostiene más adelante? ¿Libertad? ¿Justicia? ¿Igualdad? ¿Derramamiento de sangre inútil para conquistar países que no nos causaron ningún daño? Las posibilidades son infinitas."
 ENG_european_cooperation_2: "Cooperación Europea II"
 ENG_european_cooperation_2_desc: "Se necesitan más inversiones en las economías de nuestros socios europeos."
 ENG_EU_expansion_of_2004: "Expansión de la UE de 2004"
 ENG_EU_expansion_of_2004_desc: "La UE es grande, pero no lo suficientemente grande. ¿Polonia? ¿República Checa? ¿Los países bálticos? Todos ellos podrían convertirse en socios viables que podrían proporcionarnos mano de obra barata mientras les suministramos productos de alta gama."
 ENG_investments_at_home: "Inversiones en el país"
 ENG_investments_at_home_desc: "Los trabajadores británicos deben ser nuestra máxima prioridad. ¡Poner a las masas a trabajar de nuevo!"
 ENG_workforce_deal_with_ireland: "Acuerdo de mano de obra con Irlanda"
 ENG_workforce_deal_with_ireland_desc: "Los trabajadores irlandeses son un activo muy necesario en nuestras grandes ciudades: no se les paga mucho, hablan nuestro idioma y ni siquiera parecen inmigrantes. Perfecto."
 ENG_national_development_2: "Desarrollo Nacional II"
 ENG_national_development_2_desc: "Ponemos nuestra economía primero. Desarrollarla primero. Y segundo. Y tercero."
 ENG_break_the_banks: "Romper los bancos"
 ENG_break_the_banks_desc: "¿HSBC? ¿Lloyds Banking? Hagamos que estas sanguijuelas sientan el dolor que infligen a la clase trabajadora. Pondremos fin a su influencia destructiva."
 ENG_persecute_lobbyists: "Perseguir a los lobbistas"
 ENG_persecute_lobbyists_desc: "Los pocos afortunados banqueros sobornan a los pocos afortunados políticos con unos pocos afortunados lobistas. Vamos a prohibir ser un lobbista. O haber sido un lobbista en el pasado. Seguro, eso podría parecer un poco orwelliano, pero ningún precio es demasiado alto para la revolución."
 ENG_royal_office_of_employment: "Oficina Real de Empleo"
 ENG_royal_office_of_employment_desc: "Poner a los británicos de nuevo al trabajo no será fácil, pero con un poco de esfuerzo centralizado por parte del gobierno de la corona, deberíamos poder restaurar empleos en el país."
 ENG_restore_the_british_empire: "Restaurar el Imperio Británico"
 ENG_restore_the_british_empire_desc: "Bajo la corona, somos uno. Y 'nosotros' incluye territorios que aún no conocen su suerte."
 ENG_realm_of_britain: "Reino de Gran Bretaña"
 ENG_realm_of_britain_desc: "Si bien no necesitamos un rey que nos guíe, un gran reino sería agradable. Este reino británico, homenaje a la grandeza británica, ampliará significativamente nuestro alcance."
 ENG_national_militarism: "Militarismo Nacional"
 ENG_national_militarism_desc: "'Gran Bretaña es la mayor potencia que el mundo haya visto'. Si hacemos que nuestros hijos repitan esta frase con suficiente frecuencia, podrían creerlo."
 ENG_school_for_strategic_warfare: "Escuela de Guerra Estratégica"
 ENG_school_for_strategic_warfare_desc: "Ahora que tenemos soldados en el campo que son algo útiles, solo necesitamos oficiales para guiarlos."
 ENG_ground_support_planes: "Aviones de Apoyo Terrestre"
 ENG_ground_support_planes_desc: "Necesitamos mejorar nuestra cooperación aérea con el ejército en tierra."
 ENG_air_force_doctrine_2: "Doctrina de la Fuerza Aérea II"
 ENG_air_force_doctrine_2_desc: "Necesitamos enseñar a nuestra fuerza aérea movimientos y tácticas estratégicas más avanzadas y mejoradas."
 ENG_naval_support_planes: "Aviones de Apoyo Naval"
 ENG_naval_support_planes_desc: "Necesitamos mejorar la cooperación y comunicación entre nuestros aviones y nuestros buques de guerra."
 ENG_extra_research_slot_1: "Expandir las instalaciones de investigación"
 ENG_extra_research_slot_1_desc: "Toda esa potencia industrial ayudará a nuestra investigación en diversos campos."
 ENG_air_travel_agreements_with_europe: "Acuerdos de viaje aéreo con Europa"
 ENG_air_travel_agreements_with_europe_desc: "Al ofrecer atajos a los empresarios y enviados, aumentaremos la eficacia de nuestra cooperación con Francia."
 ENG_invite_the_united_states: "Invitar a los Estados Unidos"
 ENG_invite_the_united_states_desc: "Es hora de llamar al hijo perdido a casa. Estados Unidos debería unirse a nuestra alianza."
 ENG_diplomatic_sovereignity: "Soberanía Diplomática"
 ENG_diplomatic_sovereignity_desc: "Ahora que lideramos nuestro propio bloque de poder, necesitamos poner algunas cosas en orden en nuestra esfera de influencia."
 ENG_european_military_cooperation: "Cooperación Militar Europea"
 ENG_european_military_cooperation_desc: "No solo las economías europeas, sino también las máquinas de guerra europeas necesitan acercarse más para asegurar la paz permanente en Europa y la rápida desaparición de todos los enemigos que puedan aparecer."
 ENG_investments_abroad_2: "Inversiones en el extranjero II"
 ENG_investments_abroad_2_desc: "Necesitamos hacer más acuerdos con potencias extranjeras."
 ENG_defensive_constructions: "Construcción defensiva"
 ENG_defensive_constructions_desc: "Para asegurar la victoria en el extranjero, primero y ante todo debemos prevenir la derrota en casa."
 ENG_industrial_development_program: "Programa de Desarrollo Industrial"
 ENG_industrial_development_program_desc: "Con toda esta industria que tenemos ahora, ciertamente podríamos construir más industria. Eso sería útil."
 ENG_universal_employment: "Empleo Universal"
 ENG_universal_employment_desc: "El comunismo promete empleo para todas las personas trabajadoras; deberíamos trabajar en esa promesa. ¿Y si los empleos que creamos no son rentables y representan una carga para el Estado? ¡Eso es para lo que está ahí!"
 ENG_royal_industries: "Industrias Reales"
 ENG_royal_industries_desc: "Con la bendición de la monarquía, podemos devolver al gran pueblo británico a las fábricas. Con el Estado como respaldo de esos proyectos, es poco probable que se produzca un fracaso económico."
 ENG_colonial_outposts_in_africa: "Puestos coloniales en África"
 ENG_colonial_outposts_in_africa_desc: "Para que nuestra armada tenga un mayor alcance nuevamente, necesitamos borrar del mapa algunos pequeños países africanos. Veamos aquí... Benín, seguro, Sierra Leona, suena divertido... y a nadie le importaba Gambia en primer lugar. Vamos allá."
 ENG_subjugate_ireland: "Subyugar a Irlanda"
 ENG_subjugate_ireland_desc: "Los pensamientos irlandeses de independencia pueden ser adorables en el mejor de los casos y peligrosos en el peor. Necesitamos revertir algunos de los cambios en la discusión política desde 1922. El futuro de Irlanda está con Gran Bretaña y bajo el dominio de Gran Bretaña."
 ENG_reorganize_the_education_system: "Reorganizar el sistema educativo"
 ENG_reorganize_the_education_system_desc: "Con el fuerte respaldo del movimiento nacional, necesitamos asegurar nuestro control sobre el sistema que educa a nuestros hijos."
 ENG_army_doctrine_2: "Doctrina del Ejército II"
 ENG_army_doctrine_2_desc: "El ejército necesita un mayor desarrollo de sus estrategias."
 ENG_ground_crew_training: "Entrenamiento de la tripulación en tierra"
 ENG_ground_crew_training_desc: "Todo piloto exitoso necesita tres o cuatro miembros de la tripulación en tierra exitosos detrás de él. Hagamos todo el proceso más eficiente."
 ENG_naval_doctrine_2: "Doctrina Naval II"
 ENG_naval_doctrine_2_desc: "La armada necesita más entrenamiento para llevar la justicia británica legítima a los países inferiores."
 ENG_invite_the_commonwealth: "Invitar a la Commonwealth"
 ENG_invite_the_commonwealth_desc: "Necesitamos invitar a todos y cada uno de los países de la Mancomunidad de Naciones a nuestra alianza. Todos. Y cada. Uno."
 ENG_european_cooperation_3: "Cooperación Europea III"
 ENG_european_cooperation_3_desc: "¡Más inversiones! ¡Más dinero! ¡Más empleos!"
 ENG_EU_expansion_of_2007: "Expansión de la UE de 2007"
 ENG_EU_expansion_of_2007_desc: "Rumanos y búlgaros no son nuestros amigos más importantes, pero nos gustan lo suficiente como para aceptar su dinero."
 ENG_develop_infrastructure: "Desarrollar Infraestructura"
 ENG_develop_infrastructure_desc: "Necesitamos construir más infraestructura, como ferrocarriles, carreteras y túneles, en todos los países."
 ENG_national_development_3: "Desarrollo Nacional III"
 ENG_national_development_3_desc: "Necesitamos aumentar aún más nuestra producción económica."
 ENG_invest_in_resources: "Invertir en Recursos"
 ENG_invest_in_resources_desc: "Necesitamos poner a nuestros trabajadores de nuevo a trabajar. ¡En las minas, en las plataformas petrolíferas!"
 ENG_establish_a_revolutionary_committee: "Comité Revolucionario Británico"
 ENG_establish_a_revolutionary_committee_desc: "Ahora que la revolución está asegurada, necesitamos establecer un comité para llevar nuestro influjo positivo a otros países."
 ENG_royal_factories: "Fábricas Reales"
 ENG_royal_factories_desc: "Todavía hay personas que necesitan empleo. Podríamos pagarles para fabricar balas."
 ENG_restore_the_cape_colony: "Restaurar la Colonia del Cabo"
 ENG_restore_the_cape_colony_desc: "Necesitamos imponer nuestro dominio en Sudáfrica una vez más."
 ENG_maintain_a_multiethnic_army: "Mantener un Ejército Multiétnico"
 ENG_maintain_a_multiethnic_army_desc: "Ser británico no se basa en la raza o el origen, sino en la cultura. Sin duda, preferiremos a un cristiano negro antes que a un musulmán blanco o personas culturalmente incompatibles de manera similar. No hay necesidad de expulsar a negros leales de las filas."
 ENG_national_office_for_the_colored_workforce: "ONFpTE"
 ENG_national_office_for_the_colored_workforce_desc: "Ser británico también se basa en la raza y el origen. Estableceremos una Oficina Nacional para la Fuerza Laboral de Color que eliminará los derechos de las minorías étnicas de elegir libremente su lugar de trabajo y los asignará a su discreción."
 ENG_army_of_quality: "Ejército de Calidad"
 ENG_army_of_quality_desc: "Lanzaremos balas al enemigo en lugar de hombres. El talento humano es valioso, las balas son baratas."
 ENG_army_of_quantity: "Ejército de Cantidad"
 ENG_army_of_quantity_desc: "Pondremos a cada hombre británico bajo las armas. Y a las mujeres a continuación. Y a todos."
 ENG_improve_our_small_ships: "Mejorar nuestras Pequeñas Naves"
 ENG_improve_our_small_ships_desc: "Necesitamos hacer nuestras naves de guerra más pequeñas más fuertes. Los destructores y cruceros serán una amenaza en alta mar."
 ENG_improve_our_large_ships: "Mejorar nuestras Grandes Naves"
 ENG_improve_our_large_ships_desc: "¡Nuestros portaaviones y cruceros de misiles dominarán los mares!"
 ENG_EU_expansion_of_2013: "Expansión de la UE de 2013"
 ENG_EU_expansion_of_2013_desc: "Los croatas serán una buena adición a la Unión Europea."
 ENG_investments_abroad_3: "Inversiones en el extranjero III"
 ENG_investments_abroad_3_desc: "¡Realicemos más inversiones! ¡Ganemos más dinero!"
 ENG_socialist_secret_police: "Policía Secreta Socialista"
 ENG_socialist_secret_police_desc: "La antigua policía alemana Staatssicherheit sería un buen estímulo para una Policía Secreta funcional que asegure la revolución."
 ENG_the_throne_of_all_britons: "El Trono de todos los Britones"
 ENG_the_throne_of_all_britons_desc: "Realmente somos un solo pueblo bajo un solo trono."
 ENG_restore_the_raj: "Restaurar el Raj"
 ENG_restore_the_raj_desc: "India fue una vez nuestra joya de la corona. Tendremos que traer los buenos tiempos de vuelta. Los indios probablemente nos arrojarán decenas de millones de soldados, pero Gran Bretaña se mantendrá en la cima. Los conquistamos una vez, lo haremos de nuevo."
 ENG_revolt_in_quebec: "Rebelión en Quebec"
 ENG_revolt_in_quebec_desc: "Liberaremos a la población francocanadiense de Quebec de sus opresores malvados. Y, si tenemos suerte, las provincias aisladas de la costa este también podrían caer bajo nuestro dominio."
 ENG_jingoism: "Jingoísmo"
 ENG_jingoism_desc: "Basta de palabras. Matemos."
 ENG_army_doctrine_3: "Doctrina del Ejército III"
 ENG_army_doctrine_3_desc: "El ejército debe ser el mejor que haya existido."
 ENG_naval_doctrine_3: "Doctrina Naval III"
 ENG_naval_doctrine_3_desc: "La armada debe ser la mejor que haya existido."
 ENG_one_union: "Revivir la Europa de Churchill"
 ENG_one_union_desc: "¡Que Europa se levante! - Estas famosas palabras del Sir Winston Churchill deberían guiarnos hacia un futuro en Europa."
 ENG_union_of_nations: "Unión de Naciones"
 ENG_union_of_nations_desc: "La Unión Europea es un gran proyecto, pero los diferentes estados nacionales deben ser preservados. Una UE unida no sería grandiosa."
 ENG_royal_army: "Ejército Real"
 ENG_royal_army_desc: "Mientras existe una Armada Real y una Fuerza Aérea Real, nuestro ejército aún no es real. Démonos tal designación, honrando sus logros más recientes."
 ENG_britannia_rules_the_waves: "Britannia rige las Olas"
 ENG_britannia_rules_the_waves_desc: "¡Gobierna, Britannia! ¡Britannia rige las olas! ¡Los britones nunca, nunca, nunca serán esclavos!"
 ENG_defensive_assistance: "Asistencia Defensiva"
 ENG_defensive_assistance_desc: "La mejor manera para Inglaterra de defenderse es reforzar a nuestros aliados en Europa. La mejor defensa es una defensa externa."
 ENG_prepare_unification_treaties: "Preparar Tratados de Unificación"
 ENG_prepare_unification_treaties_desc: "Es el momento."
 ENG_european_cooperation_4: "Cooperación Europea IV"
 ENG_european_cooperation_4_desc: "¡Más cooperación! ¡Más inversiones!"
 ENG_call_the_union: "Llamar a la Unión"
 ENG_call_the_union_desc: "La unión es una y una es la unión. Necesitamos defender las libertades de nuestros ciudadanos y nuestra libertad continental. Es hora de unir la Unión Europea bajo la bandera de la sociedad británica."
 ENG_european_cooperation_5: "Cooperación Europea V"
 ENG_european_cooperation_5_desc: "...sí, se necesitan más inversiones."
 ENG_extra_research_slot_2: "Cooperación de Investigación Europea"
 ENG_extra_research_slot_2_desc: "Deberíamos redirigir más recursos hacia los esfuerzos de investigación."
 ENG_irish_referendum: "Referéndum Irlandés"
 ENG_irish_referendum_desc: "Después del Brexit, la gente de Irlanda del Norte está ansiosa por una unificación con Irlanda. La gente lo demanda y lo está reclamando. Vamos a calmar sus deseos y celebrar un referéndum."
 ENG_scottish_referendum: "Referéndum Escocés"
 ENG_scottish_referendum_desc: "Los escoceses han sido pacificados durante mucho tiempo por nuestras políticas. Después de la votación del Brexit, el SNP ha ganado un apoyo abrumador entre los escoceses. El SNP es un partido que aboga por la independencia del Reino Unido. Las peticiones han comenzado a inundar el Parlamento de Westminster. Es prudente permitir que los escoceses realicen su pequeño referéndum."
 ENG_global_britain: "Gran Bretaña Global"
 ENG_global_britain_desc: "Después de resolver nuestros problemas internos y recuperarnos del Brexit, Gran Bretaña puede resurgir."
