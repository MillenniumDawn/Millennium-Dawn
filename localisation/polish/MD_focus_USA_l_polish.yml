 USA_events_domestic_policies.21.title1: "Zabezpieczenie programu wahadłowego?"
 USA_events_domestic_policies.21.d: "Decyzja o tym, czy inwestować w bezpieczeństwo programu wahadłowców, jest decyzją krytyczną. Bez dodatkowego finansowania ryzykujemy katastrofalnymi awariami, które mogą zagrozić zarówno astronautom, jak i samej misji. Niektórzy twierdzą jednak, że rosnące koszty mogą przeważyć nad korzyściami, zwłaszcza gdy fundusze można przeznaczyć na inne pilne potrzeby, a nie ma gwarancji, że nawet dodatkowe środki całkowicie wyeliminują wszystkie ryzyka."
 USA_events_domestic_policies.21.d1: "Zabezpiecz dodatkowe finansowanie"
 USA_events_domestic_policies.21.d2: "NASA będzie musiała sobie poradzić bez"
 USA_events_domestic_policies.22.title1: "Katastrofa w Columbii zażegnana"
 USA_events_domestic_policies.22.d: "Prom kosmiczny Columbia bezpiecznie powrócił na Ziemię 1 lutego 2003 r., przynosząc ulgę kontroli naziemnej, załodze i całemu narodowi podczas lądowania. Po starcie wykryto uderzenie szczątków w lewe skrzydło promu, co wzbudziło obawy o potencjalne zagrożenia podczas ponownego wejścia w atmosferę. Na szczęście uszkodzenia były minimalne i nie naruszyły bezpieczeństwa promu. Dyrektor NASA Sean O'Keefe przypisał częściowo dodatkowe fundusze programu, które niedawno przydzielono, odegraniu kluczowej roli w zapobieganiu możliwej tragedii."
 USA_events_domestic_policies.22.d1: "Witamy ponownie w domu"
 USA_events_domestic_policies.23.title1: "Katastrofa w Kolumbii"
 USA_events_domestic_policies.23.d: "Prom kosmiczny Columbia rozpadł się 1 lutego 2003 r. podczas ponownego wejścia w atmosferę Ziemi, tragicznie zabijając wszystkich siedmiu członków załogi na pokładzie. Kawałek izolacji piankowej uszkodził lewe skrzydło promu podczas startu, co doprowadziło do krytycznej awarii osłony termicznej podczas ponownego wejścia w atmosferę. Ten katastrofalny wypadek uziemi program wahadłowców na wiele lat i skłoni NASA do przeprowadzenia znaczących przeglądów bezpieczeństwa."
 USA_events_domestic_policies.23.d1: "Tragedia narodowa..."
 USA_shuttlelaunch.1.title1: "STS-99, pierwszy start wahadłowca w 2000 r."
 USA_shuttlelaunch.1.d: "STS-99, pierwszy start wahadłowca kosmicznego XXI wieku, wystartował z Kennedy Space Center 11 lutego 2000 r. na pokładzie Endeavour. Misja ma na celu zmapowanie topografii Ziemi za pomocą zaawansowanego radaru, tworząc szczegółowy model powierzchni 3D. W ciągu najbliższych dni załoga zbierze dane obejmujące ponad 80% powierzchni planety.\n\n(Wahadłowce będą teraz fizycznie startować z KSC w ich historycznych datach.)\n"
 USA_shuttlelaunch.1.d1: "Śmiało naprzód w nowe tysiąclecie"
 USA_f35_program: "Krajowy program F-35"
 USA_f35_program_desc: "Rozpoczęliśmy finansowanie programu F-35, aby w przewidywalnej przyszłości stał się on naszym podstawowym myśliwcem wielozadaniowym."
 usa.80.t: "Wielozadaniowy samolot przyszłości, F-35"
 usa.80.d: "Po latach współpracy, innowacji i projektowania inżynierowie z Lockheed Martin, wraz ze swoimi partnerami Northrop Grumman i BAE Systems, w końcu zaprezentowali nowy myśliwiec wielozadaniowy piątej generacji: F-35 Lightning II. Mówi się, że jest to najbardziej zaawansowany myśliwiec wielozadaniowy piątej generacji do tej pory, pozwalający naszym siłom zbrojnym wyprzedzić konkurentów o dekady. Istnieje jednak wiele dyskusji na temat tego, czy program będzie tego wart, ponieważ niektórzy twierdzą, że do czasu rozpoczęcia produkcji może już zostać opracowany jeszcze lepszy projekt."
 usa.80.o1: "Sfinansuj program"
 usa.80.o2: "Możemy produkować lepsze samoloty"
 USA_f35_supply_chain: "F-35 Supply Chain"
 USA_f35_supply_chain_desc: "Im więcej zdecydujemy się sprzedać F-35, tym bardziej nasz łańcuch dostaw będzie obciążony. Będziemy musieli ograniczyć ilość sprzedawanych samolotów, w przeciwnym razie nasz sektor przemysłu wojskowego zostanie mocno spowolniony. Jednak w miarę jak więcej zamówień zostanie w końcu zrealizowanych, będziemy mieli więcej otwartych mocy produkcyjnych."
 usa.81.t: "Budget Allocation"
 usa.81.d: "Udało nam się uzyskać umowy, aby dalej finansować program, a dzięki temu będziemy mogli wybrać, ile chcemy wydać. Im więcej wydamy, tym szybciej będziemy mogli uruchomić projekt na pełnych obrotach."
 usa.81.o1: "Allocate a smaller amount"
 usa.81.o2: "Allocate a moderate amount"
 usa.81.o3: "Allocate a large amount"
 usa.82.t: "Rozszerzenie programu F-35"
 usa.82.d: "Podjęliśmy decyzję o zaproszeniu naszych sojuszników do przyłączenia się do programu F-35, aby wzmocnić globalne bezpieczeństwo, jednocześnie rozszerzając nasze wpływy na arenie światowej. Włączając ich udział, nie tylko promujemy jednolity front, ale także korzystamy z zasobów, pieniędzy i informacji, którymi mogą się z nami podzielić. To partnerstwo przyspiesza postęp programu, zapewniając, że zaawansowane możliwości F-35 staną się operacyjne szybciej i skuteczniej w siłach sojuszniczych."
 usa.82.o1: "Rozszerzenie programu na członków NATO"
 usa.82.o2: "Rozszerzenie programu na członków NATO i głównych sojuszników"
 usa.82.o3: "Otwórz program dla wszystkich, ale nie rozdawaj zaproszeń"
 usa.83.t: "[FROM.GetName] Zaprasza nas do programu F-35"
 usa.83.d: "[FROM.GetName] zaprosili nas do udziału w programie F-35, który, jak twierdzą, jest najnowocześniejszym wielozadaniowym samolotem odrzutowym na świecie. Dołączając do programu, będziemy mogli otrzymywać F-35, jeśli się dołożymy. Obiecują również dalsze inwestycje w nasz przemysł zbrojeniowy, jako sposób na produkcję części do F-35 w naszym kraju."
 usa.83.o1: "Możemy na tym tylko skorzystać"
 usa.83.o2: "Możemy budować lepsze samoloty"
 usa.84.t: "F-35 wzbija się w przestworza"
 usa.84.d: "Po długim czasie w końcu zakończyliśmy fazę rozwoju F-35. Nadszedł czas, aby zdecydować, co chcemy zrobić z programem, który będzie kontynuowany. Głównym zamiarem była wymiana naszej starzejącej się floty F-16, ponieważ F-35 jest w stanie wykonywać wiele zadań w dowolnym momencie. Oprócz początkowego projektu, F-35B i F-35C zostały również zaprojektowane tak, aby pasowały do ​​określonych sytuacji w zależności od potrzeb."
 usa.84.o1: "At long last"
 usa.85.t: "Our Investment Pays Off"
 usa.85.d: "Nasza inwestycja w udział w programie F-35 w końcu się opłaciła. W zależności od tego, ile zdecydujemy się sfinansować program, Stany Zjednoczone wyślą nam nasze zasłużone F-35. Jednak musimy dokonać wyboru, jakiego rodzaju F-35 chcemy?"
 usa.85.o1: "F-35A Lightning II"
 usa.85.o2: "F-35B Lightning II"
 usa.86.t: "[FROM.GetName] Chce zamówić F-35"
 usa.86.d: "[FROM.GetName]poprosił nasz rząd o pozwolenie na złożenie zamówienia na F-35, jako sposób na wzmocnienie ich więzi bezpieczeństwa. Chociaż obecnie są w programie F-35, czy nadal można im zaufać w kwestii utrzymania takiego sprzętu i zapewnienia mu bezpieczeństwa? Koszt zostanie skalowany na podstawie ich PKB, i chociaż osobiście nie stracimy żadnych F-35, ponieważ zostaną dla nich wyprodukowane nowe, nadal będziemy musieli ponieść część kosztów zdolności produkcyjnej."
 usa.86.o1: "Przedstaw im opcje"
 usa.86.o2: "Nie"
 usa.87.t: "Stany Zjednoczone akceptują naszą prośbę"
 usa.87.d: "Stany Zjednoczone wyraziły zgodę na nasz wniosek o nabycie F-35 i przedstawiły nam długą listę samolotów do zakupu."
 usa.87.o1: "Zamów F-35A"
 usa.87.o2: "Zamów F-35B"
 usa.87.o3: "Duże zamówienie na F-35A"
 usa.87.o4: "Duże zamówienie na F-35B"
 usa.88.t: "United States Rejects our F-35 Sales Proposal"
 usa.88.d: "Stany Zjednoczone odrzuciły naszą propozycję złożenia zamówienia na F-35. Choć nie podali żadnego konkretnego powodu, twierdzą, że „nie można nam zaufać” w kwestii utrzymania technologii i że łańcuch dostaw jest w obecnej sytuacji bardzo napięty."
 usa.88.o1: "Niefortunny"
 usa.89.t: "[FROM.GetName] Applies to Join the F-35 Program"
 usa.89.d: "[FROM.GetName] złożył wniosek o dołączenie do programu F-35. Są jednym z naszych najbliższych partnerów, a udzielenie im takiej technologii może być korzystne w osiągnięciu naszych celów."
 usa.89.o1: "Witamy w programie!"
 usa.89.o2: "Nie"
 usa.90.t: "Jesteśmy teraz częścią programu F-35!"
 usa.90.d: "Stany Zjednoczone były na tyle hojne, że pozwoliły nam wziąć udział w programie F-35, dzięki czemu staliśmy się jednym z niewielu kandydatów do produkcji tego niezwykle pożądanego myśliwca."
 usa.90.o1: "Świetnie!"
 usa.91.t: "Wniosek o program F-35 odrzucony"
 usa.91.d: "Stany Zjednoczone nie chciały pozwolić nam dołączyć do programu F-35, twierdząc, że nie można nam jeszcze zaufać, że posiadamy taką technologię. Będziemy jednak mogli ponownie złożyć wniosek, jeśli poprawimy nasze stosunki."
 usa.91.o1: "Unfortunate"
 usa.92.t: "United States Removes Us From The F-35 Program"
 usa.92.d: "Stany Zjednoczone postanowiły usunąć nas z programu F-35. Ten ruch najprawdopodobniej nie jest trwały. Chociaż nie podano nam pełnego powodu, Stany Zjednoczone niejasno stwierdziły, że stanowimy zagrożenie dla integralności programu."
 usa.92.o1: "Unfortunate"
 usa.93.t: "Stany Zjednoczone ogłaszają program F-35"
 usa.93.d: "Stany Zjednoczone ogłosiły powstanie programu F-35, deklarując, że sojusznicy i przyjaciele Stanów Zjednoczonych są więcej niż mile widziani w programie, pod warunkiem spełnienia wszystkich wymagań."
 usa.93.o1: "Ciekawy"
