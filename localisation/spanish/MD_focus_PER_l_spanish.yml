l_spanish:
 iran_focus: "Árbol de enfoque iraní"
 PER_the_third_development_plan: "El Tercer Plan de Desarrollo"
 PER_the_third_development_plan_desc: "El Tercer Plan de Desarrollo (posrevolucionario) incluía medidas y acciones para reestructurar la economía iraní, dominada por el Estado, hacia un sistema de mercado orientado al mundo, y medidas relacionadas con la política interna y externa, la seguridad nacional y las iniciativas culturales. Sin embargo, es demasiado para completarlo en cinco años, por lo que debemos centrarnos en qué parte del plan debemos llevar a cabo."
 PER_IMIDRO: "IMIDRO"
 PER_IMIDRO_desc: "La Organización para el Desarrollo y la Renovación de las Industrias Mineras y Mineras de Irán, conocida como IMIDRO, es un holding estatal que opera en el sector minero iraní. IMIDRO tiene empresas en los sectores del acero, el cobre, el cemento y los minerales."
 PER_priority_khuzestan: "§YPrioridad Khuzestan§!"
 PER_priority_khuzestan_desc: "Priorizaremos Khuzestan para el desarrollo y modernización de las minas. Esto aumentará aún más nuestras relaciones comerciales con otros países."
 PER_priority_persia: "§YPrioridad Persia§!"
 PER_priority_persia_desc: "Priorizaremos Persia (Fars) para el desarrollo y modernización de las minas. Esto aumentará aún más nuestras relaciones comerciales con otros países."
 PER_priority_markazi: "§YPrioridad Markazi§!"
 PER_priority_markazi_desc: "Priorizaremos la provincia central para el desarrollo y renovación de las minas. Esto hará que nuestra economía sea independiente en la producción de armas militares y podremos fortalecerla sin necesidad de importar o exportar aluminio."
 PER_priority_kerman: "§YPrioridad Kerman§!"
 PER_priority_kerman_desc: "Priorizaremos Kerman para el desarrollo y renovación de las minas. Esto hará que nuestra economía sea independiente en la producción de armas militares y podremos fortalecerla sin necesidad de importar o exportar cobre y metales preciosos."
 PER_priority_isfahan: "§YPrioridad Isfahan§!"
 PER_priority_isfahan_desc: "Priorizaremos Isfahan para el desarrollo y renovación de las minas. Esto garantizará aún más que nuestra economía no dependa de la producción de armas militares y que podamos fortalecerla sin necesidad de importar o exportar acero."
 PER_NIOC: "NIOC"
 PER_NIOC_desc: "La Compañía Nacional de Petróleo de Irán es una empresa estatal de petróleo y gas iraní que opera en el campo de la exploración, producción, transmisión, comercialización y venta de petróleo crudo, gas natural y condensado de gas. Necesitamos fortalecerla nuevamente para el crecimiento económico."
 PER_NIGC: "NIGC"
 PER_NIGC_desc: "La Compañía Nacional de Gas de Irán es una empresa estatal de distribución de gas iraní que opera en el campo de la refinación, transmisión y distribución de gas natural. Necesitamos fortalecerla nuevamente para el crecimiento económico."
 PER_IRALCO: "IRALCO"
 PER_IRALCO_desc: "Iran Aluminium Company o IRALCO, la mayor empresa de aluminio de Irán, está situada en Arak y se dedica a la producción de lingotes de aluminio y aleaciones de fundición; trabaja en palanquillas y losas. También es el primer productor de aluminio en Oriente Medio."
 PER_NICICO: "NICICO"
 PER_NICICO_desc: "La Compañía Nacional de Industrias del Cobre de Irán o NICICO es una empresa iraní de producción y extracción de cobre que opera en el campo de la exploración, extracción y explotación de cobre, así como en la producción de productos de cobre como cátodos, losas, palanquillas y alambres. La empresa posee tres minas de cobre, Sarcheshmeh y Miduk en la provincia de Kerman y Songun en la provincia de Azerbaiyán Oriental."
 PER_NISCO: "NISCO"
 PER_NISCO_desc: "La Compañía Nacional de Acero de Irán (NISCO, por sus siglas en inglés) En 1338, la primera acción significativa del gobierno fue la formación de una organización técnica adecuada para establecer la industria del acero en Irán, llamada Compañía Nacional de Acero de Irán."
 PER_masjed_soleiman_oil: "Petróleo de Masjed Soleiman"
 PER_masjed_soleiman_oil_desc: "El campo petrolero de Masjed Soleiman es uno de los campos petroleros de Irán, que se encuentra en la ciudad de Masjed Soleiman, en la provincia de Khuzestan, en el suroeste de Irán. Este campo fue descubierto en 1306 y es conocido como el primer y más antiguo campo petrolero de Oriente Medio."
 PER_south_pars_gas: "Gas de South Pars"
 PER_south_pars_gas_desc: "El campo de gas de South Pars es el campo de gas más grande del mundo, que se encuentra en el Golfo Pérsico y en aguas territoriales de Irán y Catar. Lo utilizaremos para ayudar a nuestra economía."
 PER_arak_aluminum: "Aluminio de Arak"
 PER_arak_aluminum_desc: "Arak es la capital de la provincia de Markazi, en Irán, y alberga al mayor productor de aluminio de Irán, la Iranian Aluminium Company, o IRALCO. Si bien la empresa tiene una capacidad de producción anual de 190.000 toneladas, con algún financiamiento gubernamental podríamos aumentar su capacidad y obtener más recursos de la planta."
 PER_sarcheshmeh_copper: "Cobre de Sarcheshmeh"
 PER_sarcheshmeh_copper_desc: "El complejo de cobre Sarcheshmeh es una gran mina de cobre a cielo abierto en la provincia de Kerman, en Irán, considerada el segundo depósito de cobre más grande del mundo. Aunque ya produce mucho, con algún financiamiento gubernamental podríamos aumentar aún más la cantidad que se extrae anualmente con la creación de pozos de drenaje adicionales para evitar derrumbes y profundizar la mina."
 PER_mobarakeh_steel: "Acero de Mobarakeh"
 PER_mobarakeh_steel_desc: "Mobarakeh Steel Company (MSC) es una empresa siderúrgica iraní de propiedad estatal situada cerca de la ciudad de Mobarakeh, provincia de Isfahán, Irán. Es el mayor fabricante de acero de la región de Oriente Medio y el norte de África, y uno de los mayores complejos industriales que operan en Irán. Con algo de financiación gubernamental adicional, la incorporación de dos hornos de arco eléctrico adicionales podría aumentar su producción anual."
 PER_iran_first: "Irán Primero"
 PER_iran_first_desc: "Es cierto que nuestra economía es fuerte y resistente, y podemos mejorarla aún más nacionalizando activos extranjeros dentro de nuestro país e invirtiendo en los mercados e industrias nacionales."
 PER_export_focus: "Enfoque en la Exportación"
 PER_export_focus_desc: "Si bien es cierto que nuestra economía es fuerte, eso no es suficiente, ¡podemos generar muchas más ganancias y cosechar los beneficios si nos concentramos en exportar nuestros productos a los mercados internacionales!"
 PER_move_away_from_raw_exports: "Alejarse de las Exportaciones de Materias Primas"
 PER_move_away_from_raw_exports_desc: "Según el Tercer Plan de Desarrollo, debemos alejarnos de las exportaciones de petróleo crudo para diversificar nuestra economía y disminuir nuestra dependencia económica de los mercados extranjeros, para evitar que una crisis económica mundial lleve a nuestro país a la bancarrota."
 PER_trans_levantine_pipelines: "Gasoductos Trans-Alborz"
 PER_trans_levantine_pipelines_desc: "Como parte del gasoducto natural propuesto para transferir gas iraní desde el Golfo Pérsico a los mercados europeos, el gasoducto IGAT 1, que corre entre Rasht y Tabriz, necesita ser modernizado para permitir un mayor uso hasta la finalización del IGAT 9, que conectaría directamente el yacimiento de gas de South Pars con los mercados europeos a través de Turquía."
 PER_invest_in_the_northwest: "Invertir en el Noroeste"
 PER_invest_in_the_northwest_desc: "Las provincias del noroeste de nuestro país están extremadamente subdesarrolladas, con provincias como Ardabil y Zanjan que contribuyen menos del 1% a nuestro PIB total. Para remediar esto, debemos crear un sistema de infraestructura avanzado en la región que permita el transporte eficiente de bienes y el desarrollo de industrias locales."
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]"
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]"
 PER_central_dev_name: "Plan de Desarrollo Central"
 PER_central_dev_name_desc: "Las regiones centrales de Irán son muy importantes para el desarrollo del país en su conjunto, considerando que albergan grandes áreas urbanas con mucha población. Desarrollar las regiones centrales puede ser útil para impulsar a Irán a la siguiente fase de desarrollo."
 PER_two_shrines_name: "Conectar las Dos Mezquitas"
 PER_two_shrines_name_desc: "La Mezquita de Fátima Masumeh en Qom y la Mezquita del Imam Reza en Mashhad son algunos de los lugares más sagrados del islam chií y también de los más visitados por peregrinos y turistas. Facilitar el transporte entre las dos mezquitas ayudaría a los peregrinos, generaría ingresos muy necesarios y también permitiría un mayor viaje interurbano a través de carreteras y ferrocarriles avanzados."
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Bajo la licencia de Siemens Energy, Iran Transfo Corporation fue fundada en 1966 como fabricante de transformadores de potencia de mediano y gran tamaño con el objetivo principal de diseñar, calcular y fabricar todo tipo de transformadores de acuerdo con las normas internacionales. Para ello, se necesita la construcción de fábricas dedicadas a la fabricación de componentes para transformadores."
 PER_expand_industrial_towns_in_qazvin: "Expandir Pueblos Industriales en Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "La ciudad de Qazvin se ha convertido en un polo de desarrollo del país, principalmente debido a su ubicación favorable. Qazvin es hoy en día un centro de comercio textil, que incluye algodón, seda y terciopelo, además de cuero. La asistencia financiera del gobierno en la construcción de nuevas infraestructuras que permitan la expansión hacia la región circundante teoriza que traerá nueva industria."
 PER_establish_free_zones_in_ardabil: "Establecer Zonas Francas en Ardabil"
 PER_establish_free_zones_in_ardabil_desc: "La Zona de Libre Comercio de Ardabil ofrecerá facilidades de zona franca y zona de tránsito, junto con costos de fabricación y producción subsidiados, además de facilidades de cambio de divisas. La nueva ZLC facilitará el comercio futuro, ya que no habrá restricciones en las importaciones y exportaciones desde la zona. También es posible construir unidades de fabricación en la ZLC de Ardabil, ya que los materiales primarios importados están exentos de aranceles."
 PER_tabriz_tractor_and_machinery_factories: "Fábricas de Tractores y Maquinaria de Tabriz"
 PER_tabriz_tractor_and_machinery_factories_desc: "La ciudad de Tabriz es el centro económico más grande y el área metropolitana más grande del noroeste de Irán. Es un importante centro de industrias pesadas para automóviles, herramientas de máquinas, refinerías, petroquímicos, textiles y producción de cemento, y alberga la sede de la Compañía de Fabricación de Tractores de Irán, también conocida como ITMCO, que exporta sus productos a varios países europeos."
 PER_extraction_efforts_in_semnan: "Esforzos de Extracción en Semnan"
 PER_extraction_efforts_in_semnan_desc: "Las montañas y colinas alrededor de Semnan también albergan importantes depósitos de minerales utilizados en la producción de yeso. Otros minerales que se extraen en la ciudad incluyen yeso, sales, zeolita, bentonita y celestina. Aumentar la tasa de extracción de estos minerales seguramente aumentará la productividad de las diversas industrias pesadas dentro de la ciudad, además de proporcionar ingresos adicionales para nosotros."
 PER_see_to_the_atrak_border: "Atender la Frontera de Atrak"
 PER_see_to_the_atrak_border_desc: "Durante esta visita, se discutirá el desarrollo de la cooperación entre los dos países en los campos de política, diplomacia, comercio, economía, combustible y energía, transporte y comunicaciones, cultura y cuestiones humanitarias."
 PER_rare_metals_of_southern_khorasan: "Metales Raros del Sur de Khorasan"
 PER_rare_metals_of_southern_khorasan_desc: "El Khorasan del Sur tiene un gran potencial en el campo de las minas y la industria minera, debido a su abundancia de carbón, cobre, oro, granito, travertino, bentonita y otros minerales. Muchas minas pequeñas del Khorasan del Sureste han estado estancadas, inactivas o semiactivas por diversas razones, y un programa gubernamental para reactivarlas sería un paso importante para apoyar e impulsar la producción nacional."
 PER_khangiran_gas_field: "Campo de Gas Khangiran"
 PER_khangiran_gas_field_desc: "El yacimiento de gas de Khangiran es un yacimiento de gas natural iraní operado por la Compañía Nacional de Petróleo de Irán, con alrededor de 17 billones de pies cúbicos de reservas de gas probadas, y se estima que la producción actual será de alrededor de 600 millones de pies cúbicos por día. La construcción de pozos de gas adicionales y plantas de procesamiento debería aumentar considerablemente la producción."
 PER_connect_gachsaran: "Conectar Gachsaran"
 PER_connect_gachsaran_desc: "La ciudad de Gachsaran, también conocida como Dogonbadan, en la provincia de Kohgiluyeh y Boyer Ahmad, es uno de los principales centros de recursos energéticos del mundo, ya que más de una cuarta parte del petróleo de Irán se exporta desde su condado solamente. Conectar la ciudad a las principales carreteras y redes ferroviarias de Irán sería útil para proporcionar acceso directo a los puertos desde los cuales se envía el petróleo de Gachsaran."
 PER_begin_negotiations: "Iniciar Negociaciones"
 PER_begin_negotiations_desc: "Para comenzar la construcción de nuestro oleoducto hacia Europa, primero debemos negociar con los gobiernos cuyos territorios atravesaremos y en los cuales colocaremos tuberías."
 PER_connect_bushehr: "Conectar Bushehr"
 PER_connect_bushehr_desc: "La ciudad portuaria de Bushehr solía ser el principal puerto marítimo de nuestro país, pero debido a su falta de conexión ferroviaria con el interior del país y su anclaje poco profundo, ha perdido su posición como el puerto principal de Irán. Sin embargo, esto se puede remediar mediante la construcción de un ferrocarril a través de las montañas Zagros y conectarlo con el resto del país."
 PER_through_sham: "A través de Sham"
 PER_through_sham_desc: "Construir nuestro oleoducto a través de al-Shaam, o el Levante, proporcionaría un acceso semi directo a los mercados europeos a través del puerto de Latakia en Siria pasando por Irak. Si bien esto sería menos costoso, ya que evitaríamos la construcción en terrenos montañosos, ninguno de los dos países es el más estable y corremos el riesgo de dañar las tuberías en caso de conflicto..."
 PER_through_anatoli: "A través de Anatolia"
 PER_through_anatoli_desc: "Siguiendo el plan original, construir el IGAT 9 hacia la ciudad de Bazargan en la frontera con Turquía a través de las montañas Zagros y Anatolia, aunque difícil debido al terreno, sería la forma más directa de llegar a los mercados europeos, incluso si no es la ruta más práctica o rentable."
 PER_european_union_energy_agreements: "Acuerdos Energéticos de la Unión Europea"
 PER_european_union_energy_agreements_desc: "Ahora que se ha planificado la ruta, podemos confirmar los acuerdos que teníamos pendientes y tal vez buscar más compradores potenciales en el continente."
 PER_southern_highways: "Autopistas del Sur"
 PER_southern_highways_desc: "Las ciudades de Chabahar, Bandar Abbas y Abadan están conectadas entre sí a través de un sistema de carreteras, específicamente las carreteras 91, 96 y 98 a lo largo de la costa. Estas carreteras atraviesan algunas de las regiones más densamente pobladas y, por lo tanto, requerirán repavimentación, mejoras y varios carriles adicionales para permitir el paso eficiente del tráfico."
 PER_phase_one_iran: "Fase Uno: Irán"
 PER_phase_one_iran_desc: "La Fase Uno de la dominación iraní en Europa y Oriente Medio fue la construcción de la línea IGAT 9 para utilizar las ventas de gas natural como una palanca, pero una ruta directa a Europa a través del ferrocarril permitiría que todo tipo de productos fabricados internamente pasen a Europa de manera más económica que a través de los puertos marítimos. Por esta razón, debemos construir un ferrocarril directamente hacia la frontera occidental para expandir nuestra influencia."
 PER_renegotiate_contracts: "Renegociar Contratos"
 PER_renegotiate_contracts_desc: "Los contratos actuales que tenemos con compañías petroleras extranjeras en relación con el uso de nuestros yacimientos de petróleo y gas están injustamente sesgados en beneficio de esas compañías. Para asegurar nuestra propia prosperidad, debemos renegociar los contratos con esas compañías y tal vez incluso otorgar derechos exclusivos a otras compañías."
 PER_phase_two_meditaraneh: "Fase Dos: Meditaraneh"
 PER_phase_two_meditaraneh_desc: "Ahora que ya está construida la línea férrea que nos llevará al oeste, debemos crear una línea que llegue hasta la costa mediterránea y que nos conecte con nuestro aliado: Hezbolá. Esto nos permitirá enviarles armas sin la interferencia de Israel y sin necesidad de lanzarlas desde el aire. Sin embargo, tendremos que construir nosotros mismos esas vías y solicitar el permiso de los distintos gobiernos para hacerlo."
 PER_french_total: "Total Francés"
 PER_french_total_desc: "TotalEnergies, una compañía petrolera francesa, ha sido un inversor importante en el sector energético iraní desde 1990. Han tenido amplios derechos de desarrollo en el campo de petróleo South Pars desde que comenzaron a trabajar en Irán, y podríamos extender esos derechos y desarrollar aún más el campo, aunque Francia tendría una mayor influencia en nuestros asuntos internos debido a esto."
 PER_royal_dutch_shell: "Royale Dutch Shell"
 PER_royal_dutch_shell_desc: "Royal Dutch Shell es una compañía petrolera de propiedad británica y holandesa que opera en todas las áreas de la industria del petróleo y el gas, incluidas la exploración, la producción, la refinación y la petroquímica. Para reducir la dependencia exclusiva de las exportaciones de petróleo, podríamos permitir que Royal Dutch Shell construya instalaciones petroquímicas, aunque Gran Bretaña tendría mayor influencia en nuestros asuntos internos debido a esto."
 PER_malaysian_petronas: "Petronas de Malasia"
 PER_malaysian_petronas_desc: "Petronas es una compañía malaya con sede en Kuala Lumpur que ha estado activa en el campo de petróleo Sirri en el Golfo Pérsico desde finales de la década de 1990. Podríamos renovar su contrato y ampliar sus derechos actuales en el sector petrolero de nuestro país, aunque Malasia tendría una mayor influencia en nuestros asuntos internos debido a esto."
 PER_chinese_CNPC: "CNPC Chino"
 PER_chinese_CNPC_desc: "La Corporación Nacional de Petróleo de China (CNPC) es una importante corporación nacional de petróleo y gas de China y uno de los grupos energéticos integrados más grandes del mundo. La CNPC se ha involucrado cada vez más en el desarrollo del campo de petróleo de Masjed Soleyman, y podríamos permitir proyectos de desarrollo adicionales de ellos, aunque China tendría una mayor influencia en nuestros asuntos internos debido a esto."
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "PJSC Gazprom es una corporación energética multinacional de propiedad estatal mayoritaria de Rusia que no ha estado históricamente involucrada en nuestro país; sin embargo, su éxito en Rusia y su control sobre las líneas de gas europeas lo convierten en un posible candidato para el desarrollo de nuestros diversos campos de gas, aunque Rusia tendría una mayor influencia en nuestros asuntos internos debido a esto."
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "La Compañía de Petróleo Lukoil PJSC es una corporación energética multinacional rusa especializada en la extracción, producción, transporte y venta de petróleo, gas natural y productos derivados del petróleo. Aunque varios acuerdos con esta compañía en particular han fracasado antes, tenerlos como nuestros desarrolladores sería muy útil, aunque Rusia tendría una mayor influencia en nuestros asuntos internos debido a esto."
 PER_finish_the_third_processing_complex: "Terminar el Tercer Complejo de Procesamiento"
 PER_finish_the_third_processing_complex_desc: "Bid Boland es el sitio de una importante refinería y centro de distribución de gas natural que se construyó en la década de 1970. Sin embargo, este centro está algo desactualizado, y se ha propuesto construir un nuevo complejo cerca del original, pero no se estaba produciendo suficiente petróleo para requerirlo. Con una mayor producción de petróleo, se necesitarán más instalaciones de procesamiento y se construirán las terceras."
 PER_phase_three_orupa: "Fase Tres: Orupa"
 PER_phase_three_orupa_desc: "Ahora que hemos consolidado nuestra influencia en el Levante, finalmente podemos comenzar a mirar hacia los países del sur de Europa como una entrada a Europa propiamente dicha. Una línea de ferrocarril propuesta a través de Turquía que conecte nuestras líneas existentes con Estambul nos permitiría expandir nuestra influencia hacia Turquía, Grecia y Bulgaria a través de exportaciones iraníes."
 PER_redirect_funds_to_the_straight: "Redirigir Fondos al Estrecho"
 PER_redirect_funds_to_the_straight_desc: "El Estrecho de Hormuz es uno de los estrechos más importantes del mundo, ya que la mayor parte del petróleo exportado en el mercado global proviene y pasa por este canal estrecho. Ahora que hemos consolidado el poder en Anatolia y el Levante, enfocarnos en desarrollar nuestra posición allí ayudaría a nuestra influencia en Arabia."
 PER_fortify_the_shoreline: "Fortificar la Costa"
 PER_fortify_the_shoreline_desc: "Nuestra línea costera en el Golfo Pérsico es bastante extensa y muy importante, especialmente cerca del Estrecho de Hormuz, y las diversas bases navales estadounidenses en la región amenazan nuestra posición, ya que cualquier ataque o invasión a nuestra costa podría dejar nuestra economía dominada por las exportaciones indefensa, especialmente si ocurre en nuestra parte del Estrecho."
 PER_expand_rajaie_dockyards: "Expandir los Astilleros Rajaie"
 PER_expand_rajaie_dockyards_desc: "El complejo portuario Shahid Rajaie es el puerto principal de Irán, ubicado en la ciudad de Bandar Abbas. El puerto Shahid Rajaie es responsable del 85 por ciento de la carga total que se realiza en los puertos iraníes, manipulando 70 millones de toneladas de carga anualmente. El desarrollo y la expansión de este puerto es vital, ya que se encuentra en la boca del Estrecho de Hormuz y es muy estratégico."
 PER_seventh_freeway: "Autopista 7"
 PER_seventh_freeway_desc: "La Autopista 7, también conocida como Autopista del Golfo Pérsico, es una autopista planificada en el centro de Irán que va desde Teherán hasta Zarrinshahr y desde Zarrinshahr hasta Shiraz. Si bien originalmente se planeó solo desde Teherán hasta Zarrinshahr, se realizó una extensión para que se conecte con Shiraz. Ahora debemos construir la autopista en un esfuerzo por conectar todas nuestras ciudades principales y facilitar el viaje entre ciudades."
 PER_develop_the_deprived_states: "Desarrollar los Estados Desfavorecidos"
 PER_develop_the_deprived_states_desc: "Nuestros estados del este y noroeste se encuentran entre las regiones menos desarrolladas de nuestro país, principalmente debido al terreno y la falta de población. Sin embargo, todas las partes de nuestro país requieren desarrollo si queremos crear un Irán fuerte y autosuficiente, y eso significa ir a estos estados y trabajar en ellos."
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi es una organización benéfica iraní (Bonyad) con sede en Mashhad, Irán. La organización es la encargada del cuidado del Santuario del Imam Reza y es una de las organizaciones más importantes de Irán, con activos por valor de 15 mil millones dentro de nuestras fronteras. Aunque la organización ha evolucionado de ser simplemente cuidadores del santuario a un conglomerado, también pueden ser utilizados como reclutadores para atraer a los devotos a nuestro ejército."
 PER_safeguard_the_eastern_border: "Proteger la frontera oriental"
 PER_safeguard_the_eastern_border_desc: "La frontera oriental de nuestro país es bastante extensa y está rodeada de naciones inestables cuyos habitantes cruzan con frecuencia nuestra frontera sin vigilancia de manera ilegal, trayendo consigo un comercio de drogas de opio desde Afganistán, que es el mayor productor de opio cercano a nosotros. Debemos proteger esta frontera para evitar que estos elementos indeseados ingresen a nuestro país."
 PER_crack_down_on_drug_smuggling: "Combatir el contrabando de drogas"
 PER_crack_down_on_drug_smuggling_desc: "El comercio de opio que ha estado ocurriendo entre nuestra frontera y Afganistán ha sido un problema durante mucho tiempo, pero ahora, con el desarrollo de defensas en la frontera, finalmente podemos acabar directamente con el anillo de contrabando ilegal."
 PER_upgrade_the_road_networks_in_sistan: "Mejorar las redes de carreteras en Sistán"
 PER_upgrade_the_road_networks_in_sistan_desc: "Las redes de carreteras en Sistán han sido ignoradas durante mucho tiempo, con carreteras de paso de montaña demasiado inestables y deterioradas para ser utilizadas. Necesitamos reparar y expandir la red de carreteras actual, por la seguridad de nuestros ciudadanos."
 PER_attract_investments_from_our_neigbours: "Atraer inversiones de nuestros vecinos"
 PER_attract_investments_from_our_neigbours_desc: "Para atraer inversiones de naciones vecinas, estos países extranjeros requieren espacio para desarrollarse, algo que debemos proporcionar si queremos que vengan. Esto requerirá diversos esfuerzos de despeje de tierras y recuperación de terrenos, pero valdrá la pena en última instancia."
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]Irán§! se convertirá en un nuevo objetivo de inversión para ellos.\n\n"
 PER_develop_chabahar_dockyards: "Desarrollar los astilleros de Chabahar"
 PER_develop_chabahar_dockyards_desc: "Los astilleros de Chabahar son el único puerto nuestro que se encuentra fuera del tenso Estrecho de Ormuz y conduce directamente al Golfo de Omán y al mar abierto. Si algo le sucediera a nuestra posición en el Golfo Pérsico, este puerto sería nuestro único punto de acceso a los mercados extranjeros y, como tal, requerirá un desarrollo significativo en preparación, por si acaso..."
 PER_preserve_lake_urmiya: "Preservar el lago Urmiya"
 PER_preserve_lake_urmiya_desc: "El lago Urmiya se está reduciendo. Ha disminuido más del 90% de su tamaño anterior, y solo queda el 5% del agua del lago, siendo el resto altamente salino. Esto causará la desertificación de la región alrededor de Orumiyeh y Tabriz, y tendrá efectos adversos generales en la ecología regional. Debemos comenzar un proyecto de revitalización para preservar lo que queda del lago y, tal vez, ¡restaurarlo a su antigua gloria!"
 PER_regulate_dam_construction_in_the_west: "Regular la construcción de presas en el oeste"
 PER_regulate_dam_construction_in_the_west_desc: "Para preservar el lago Urmiya, es necesario regular las represas que se utilizan para bloquear el caudal del río que desemboca en el lago y generar energía eléctrica, de modo que liberen una cantidad adecuada de agua que pueda aumentar lentamente el tamaño actual del lago y, al mismo tiempo, seguir proporcionando energía a las regiones que dependen de estas represas. Con suerte, esto podrá reparar parte del daño que hemos causado..."
 PER_sanandaj_combined_cycle_power_plant: "Planta de energía de ciclo combinado de Sanandaj"
 PER_sanandaj_combined_cycle_power_plant_desc: "La planta de energía de ciclo combinado de Sanandaj, ubicada a 5 km de Sanandaj, es una de las diversas plantas de energía limpia planeadas para su construcción. Una planta de ciclo combinado utiliza tanto turbinas de gas como turbinas de vapor juntas para producir un 50% más de electricidad que las plantas de ciclo simple, al mismo tiempo que es más limpia. El calor residual de la turbina de gas se dirige a la turbina de vapor cercana, lo que genera energía adicional."
 PER_protect_kurdistan_national_parks: "Proteger los parques nacionales de Kurdistán"
 PER_protect_kurdistan_national_parks_desc: "Kurdistán alberga diversos paisajes naturales, como las cuevas de Karaftu, el lago Zarivar y el monte Arbaba, entre otros. Estos lugares son algunos de nuestros sitios más hermosos y, como tal, requieren protección para garantizar su belleza para las generaciones futuras. Mientras lo hacemos, podríamos propagandizar la creación de los parques nacionales para aumentar nuestra popularidad."
 PER_connection_hub_of_the_west_kermanshah: "Centro de conexión del oeste: Kermanshah"
 PER_connection_hub_of_the_west_kermanshah_desc: "La ciudad de Kermanshah ha sido en gran medida ignorada en nuestros esfuerzos de desarrollo. Cuando creamos la red ferroviaria que conecta Qom con Mashhad para las peregrinaciones, abrimos la posibilidad de conectar Kermanshah a nuestra red principal. Ahora que el sistema ferroviario está bien establecido, podemos construir una línea de Qom a Kermanshah, aunque también tendríamos que construir una estación de ferrocarril en Kermanshah."
 PER_upgrade_the_road_networks_in_luristan: "Upgrade The Road Networks In Luristan"
 PER_upgrade_the_road_networks_in_luristan_desc: "Freeway 5 is a freeway network under construction, but partially completed, with a planned roadway connecting the city of Khorramabad to Arak. This roadway is meant to connect the individual completed portions together, therefore, we must begin construction. While we are doing roadwork, we must upgrade the current network to account for increased traffic in the region due to interprovincial travel."
 PER_khaleej_e_fars_tabriz_railway: "Ferrocarril Khaleej-e Fars-Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Como parte del proyecto ferroviario Norte-Sur, es una línea de doble vía que está destinada a conectar Bandar Abbas con Tabriz, pasando por Yazd, Qom, Teherán y Qazvin en el camino. Sin embargo, las vías existentes deben ser actualizadas para incluir una segunda vía paralela a la línea actual, lo que requerirá un financiamiento considerable para completarse."
 PER_IROST: "IROST"
 PER_IROST_desc: "La Organización Iraní de Investigación Científica y Tecnológica (IROST) es un centro de investigación de políticas científicas integral directamente adscrito al Ministerio de Ciencia, Investigación y Tecnología de Irán. El IROST es el centro de investigación más grande de Irán y está especialmente comprometido con el desarrollo de estrategias, políticas, sistemas de I+D y fuentes de energía alternativas, como la energía solar y la energía nuclear."
 PER_attomic_advencment: "Esfuerzo de Avance Atómico"
 PER_attomic_advencment_desc: "[PER.GetName] había acordado previamente renunciar al desarrollo de armas nucleares como signatario del Tratado de No Proliferación Nuclear, que está en vigor desde 1970. Sin embargo, después del derrocamiento de la dinastía Pahlavi en 1979, nuestros líderes persiguieron secretamente esta tecnología. En ese sentido, para continuar esta búsqueda, necesitamos tecnología y material nuclear."
 PER_search_for_uranium: "Búsqueda de Uranio"
 PER_search_for_uranium_desc: "Se cree que tenemos grandes reservas de uranio para usar como combustible nuclear en diferentes partes de nuestro país, especialmente en lugares como Bandar Abbas, Yazd, Jorasán del Norte y Azerbaiyán iraní. ¡Debemos examinar cada centímetro de tierra en estas provincias para encontrar todo el uranio que podamos usar!"
 PER_search_for_uranium_effect: "¡Este enfoque desbloqueará decisiones de §YProspect Uranio§!"
 PER_tehran_nuclear_sciences_lab: "Laboratorio de Ciencias Nucleares de Teherán"
 PER_tehran_nuclear_sciences_lab_desc: "Irán inauguró su primer centro de investigación nuclear en 1967. El centro consta de 11 departamentos que realizan investigaciones sobre el ciclo de combustible nuclear, incluyendo departamentos de física nuclear, producción de isótopos, investigación de reactores, electrónica nuclear y fusión. El trabajo de este centro nos ha proporcionado un método para construir reactores actualizados sin necesidad de ayuda extranjera, lo cual estamos seguros de que no se proporcionará."
 PER_atomic_advancement_effort: "Desarrollo de Reactores Nucleares"
 PER_atomic_advancement_effort_desc: "La mayoría de nuestros avances nucleares provienen de la asistencia estadounidense de la década de 1950 y están muy desactualizados debido a la falta de experiencia externa. Sin embargo, el IROST ha logrado muchos avances en el campo de la energía nuclear, ¡hasta el punto de que podríamos estar por delante en algunas áreas! La única forma de saberlo es probándolo nosotros mismos."
 PER_atomic_projects: "Infraestructura para Proyectos Atómicos"
 PER_atomic_projects_desc: "Nuestra principal instalación de enriquecimiento en Isfahán no tiene acceso directo desde la Autopista 7, lo que conlleva un riesgo innecesario al transportar materiales nucleares al complejo del reactor. Al tener una carretera dedicada, podríamos evitar Natanz en lugar de pasar por la ciudad, lo que permitiría un transporte más seguro, fácil y rápido."
 PER_expand_rd_budget: "Aumentar el Presupuesto de I+D"
 PER_expand_rd_budget_desc: "Debido a la presión ejercida por nuestro gobierno sobre el IROST, nos hemos dado cuenta de que no cuentan con la financiación necesaria para realizar investigaciones adecuadas con tecnología actualizada. Por lo tanto, se ha propuesto que el IROST reciba un mayor presupuesto de I+D para que pueda funcionar adecuadamente."
 PER_natanz_enrichment_plant: "Planta de Enriquecimiento de Natanz"
 PER_natanz_enrichment_plant_desc: "La instalación nuclear de Natanz es parte del programa nuclear de Irán. Se encuentra a unos 33 km (20 millas) de Natanz, cerca de la Autopista 7, y generalmente se reconoce como la instalación central de Irán para el enriquecimiento de uranio. La defensa de este sitio es de suma importancia, especialmente contra ataques aéreos."
 PER_complete_the_fuel_cycle: "Completar el Ciclo del Combustible"
 PER_complete_the_fuel_cycle_desc: "El ciclo del combustible nuclear es la progresión del combustible nuclear a través de una serie de etapas diferentes. Incluye la preparación del combustible, las etapas en el período de servicio en el que se utiliza el combustible durante la operación del reactor, y las etapas en la parte posterior, que son necesarias para gestionar, contener y ya sea reprocesar o desechar de manera segura el combustible nuclear gastado; si el combustible gastado se reprocesa, se denomina ciclo de combustible cerrado."
 PER_abide_by_the_npt: "Cumplir con el TNP"
 PER_abide_by_the_npt_desc: "El TNP es un tratado internacional fundamental cuyo objetivo es prevenir la proliferación de armas nucleares y tecnología de armas, promover la cooperación en los usos pacíficos de la energía nuclear y promover el objetivo de lograr el desarme nuclear y el desarme general y completo."
 PER_circumvent_the_npt: "Eludir el TNP"
 PER_circumvent_the_npt_desc: "El TNP es un tratado internacional fundamental cuyo objetivo es prevenir la proliferación de armas nucleares y tecnología de armas, promover la cooperación en los usos pacíficos de la energía nuclear y promover el objetivo de lograr el desarme nuclear y el desarme general y completo."
 PER_arak_heavy_water_complex: "Complejo de Agua Pesada de Arak"
 PER_arak_heavy_water_complex_desc: "La Planta Nuclear de Arak es un reactor de agua pesada planificado en construcción adyacente a la Planta de Producción de Agua Pesada de la década de 1990. Si bien existen preocupaciones internacionales sobre la capacidad del reactor para producir suficiente plutonio para armas nucleares, hemos negado que este complejo reactor vaya a ser utilizado para tales fines. Solo el tiempo dirá si nuestras palabras fueron ciertas..."
 PER_invest_in_bushehr: "Invertir en Bushehr"
 PER_invest_in_bushehr_desc: "Bushehr se encuentra a lo largo de la región costera en la costa del Golfo Pérsico, al suroeste de Irán. Debido a la falta de conexión ferroviaria con el interior del país y su escasa profundidad de anclaje, ha perdido su posición como puerto principal de Irán. Sin embargo, se encuentra a doce kilómetros del sitio de la planta de energía nuclear de Bushehr que se está construyendo en cooperación con Rusia. Tal vez podamos encontrar un nuevo uso para la ciudad..."
 PER_the_ultimate_deterrent: "El Deterrente Definitivo"
 PER_the_ultimate_deterrent_desc: "La teoría de la disuasión sostiene que las armas nucleares tienen la intención de disuadir a otros estados de atacar con sus armas nucleares, a través de la promesa de represalias y posiblemente destrucción mutua asegurada. Si queremos disuadir la agresión extranjera, necesitaremos obtener nuestras propias armas nucleares."
 PER_no_compromises_on_our_rights: "Sin Compromisos en Nuestros Derechos"
 PER_no_compromises_on_our_rights_desc: "Si bien el TNP ha dictado que la no proliferación nuclear es necesaria para mantener el orden global, nosotros, como nación, tenemos el derecho de defender nuestro territorio por cualquier medio necesario, incluso si esto implica abrirnos paso entre las grandes potencias globales, aunque esto no vendrá sin un gran costo..."
 PER_negotiate_a_compromise: "Negociar un Compromiso"
 PER_negotiate_a_compromise_desc: "Si bien el TNP ha dictado que la no proliferación nuclear es una necesidad para mantener el orden mundial, nosotros, como nación, tenemos el derecho de defender nuestro territorio por todos los medios necesarios. Sin embargo, hacerlo por la fuerza enfadaría a los poderes establecidos, por lo que deberíamos enviar a nuestro ministro de Asuntos Exteriores a negociar un compromiso."
 PER_not_enough_majors: "No hay suficientes potencias que nos apoyen"
 PER_abandon_this: "Hemos decidido abandonar las negociaciones"
 cost_your_soul_tt: "§R¡Ten en cuenta que este camino tiene consecuencias permanentes!§!"
 PER_hidden_in_plain_sight: "Oculto a Plena Vista"
 PER_hidden_in_plain_sight_desc: "Si bien nuestro proyecto está siendo cuidadosamente vigilado por potencias extranjeras, es imperativo que lo ocultemos donde nadie esperaría que estuviera: justo a plena vista."
 PER_outsource_the_project: "Externalizar el Proyecto"
 PER_outsource_the_project_desc: "Si bien nuestro proyecto está siendo cuidadosamente vigilado por potencias extranjeras, es imperativo que lo ocultemos donde nadie esperaría que estuviera: en el extranjero, en las fronteras de otras naciones."
 PER_streamline_power_output: "Optimizar la Producción de Energía"
 PER_streamline_power_output_desc: "La red eléctrica iraní es conocida por ser ineficiente, con estimaciones de que el 18.5% de la electricidad generada se desperdicia debido a problemas técnicos antes de llegar a los consumidores. Sin ayuda externa, y con nuestros nuevos reactores nucleares, tendremos que optimizar nuestra producción de energía lo suficiente como para generar la cantidad necesaria y ser autosuficientes."
 PER_scientific_exchange: "Intercambio Científico"
 PER_scientific_exchange_desc: "Con el permiso de las Grandes Potencias para proceder, hemos iniciado un esfuerzo coordinado para poner al día a nuestros científicos e ingenieros nucleares con la ayuda de físicos e ingenieros nucleares extranjeros. Se especula que esto reducirá el tiempo y el costo de desarrollar armas nucleares hasta en un 20%, ¡quizás incluso más!"
 PER_streamline_resource_input_desc: "Para mantener la autonomía de recursos, tendremos que buscar en nuestras tierras, tanto altas como bajas, en busca de suficientes recursos para cubrir el creciente costo de desarrollar armas nucleares y reactores."
 PER_contact_the_koreans: "Contactar a los Coreanos"
 PER_contact_the_koreans_desc: "En continuidad con nuestro plan actual, hemos decidido contactar a los coreanos, tanto del Norte como del Sur, para solicitar su ayuda en este proyecto. Aunque no se espera obtener la ayuda de ambos, cualquiera de ellos, que actualmente tiene desarrollada la energía nuclear, sería un activo importante en la creación de nuestro propio arsenal. Ahora solo queda la cuestión de qué ofreceremos..."
 PER_KOR_nd_1: "Ha declinado continuar las negociaciones"
 PER_KOR_nd_2: "Ha declinado continuar las negociaciones"
 PER_NKO_nd_1: "Ha declinado continuar las negociaciones"
 PER_NKO_nd_2: "Ha declinado continuar las negociaciones"
 PER_increase_employment_capacity: "Aumentar la Capacidad de Empleo"
 PER_increase_employment_capacity_desc: "Con nuestros intentos de arreglar la red eléctrica, hemos notado una escasez de trabajadores en nuestras plantas: desde mantenimiento hasta operadores. Sin embargo, esto nos brinda la oportunidad de reducir el desempleo en nuestro país al contratar personas que trabajarán directamente para el gobierno."
 PER_increase_power_exports: "Aumentar las Exportaciones de Energía"
 PER_increase_power_exports_desc: "Con el aumento de la construcción de reactores nucleares y su producción de energía cada vez mayor, tenemos más que suficiente electricidad en nuestra red para vender a nuestros vecinos y obtener ganancias en el proceso."
 PER_with_determination_and_tears: "Con Determinación y Lágrimas"
 PER_with_determination_and_tears_desc: "¡Con Determinación y Lágrimas, hemos estado tan cerca de nuestro objetivo: obtener armas nucleares! Pronto se producirá nuestra primera arma, ¡y el mundo finalmente se dará cuenta del verdadero potencial y poder que es [PER.GetName]!"
 PER_with_trust_and_patience: "Con Confianza y Paciencia"
 PER_with_trust_and_patience_desc: "Con Confianza y Paciencia en nuestros aliados, hemos estado tan cerca de nuestro objetivo: obtener armas nucleares. Pronto se producirá nuestra primera arma, ¡y el mundo finalmente se dará cuenta del verdadero potencial y poder que es [PER.GetName]!"
 PER_work_with_local_talent: "Trabajar con Talento Local"
 PER_work_with_local_talent_desc: "Al trabajar con nuestros físicos nucleares locales, podemos evitar tener que reclutar ayuda extranjera en este proyecto y mantener en secreto nuestro propio proyecto.\n§W------------------------------------------------------------------------§!\nEsta recompensa del enfoque puede ser §Ymejorada§! o §Rempeorada§! dependiendo del nivel de §HEducación§! que tenga nuestra nación."
 PER_local_talent_effect: "Este enfoque aumentará los efectos de §YContratos Oficiales para Estudiantes§!."
 PER_secure_a_route: "Asegurar una Ruta"
 PER_secure_a_route_desc: "Ahora que hemos reclutado la ayuda de los coreanos, lo único que necesitamos es asegurar una ruta entre nuestro país y el suyo, preferiblemente una que no atraviese las disputadas aguas de nuestros numerosos vecinos. En este sentido, el Ministerio de Defensa ha sugerido utilizar aguas internacionales, haciendo una parada en la ciudad portuaria de Kandla en [RAJ.GetName], antes de atracar en Chabahar. Solo necesitamos acercarnos al gobierno de [RAJ.GetName] y llegar a un acuerdo..."
 no_negociation_PER: "Ha declinado continuar las negociaciones"
 no_negociation_RAJ: "Ha declinado continuar las negociaciones"
 PER_with_pride_and_prejudice: "Con Orgullo y Prejuicio"
 PER_with_pride_and_prejudice_desc: "Con Orgullo y Prejuicio, hemos estado tan cerca de nuestro objetivo: obtener armas nucleares. Pronto se producirá nuestra primera arma, ¡y el mundo finalmente se dará cuenta del verdadero potencial y poder que es [PER.GetName]!"
 PER_with_foresight_and_cunning: "Con Previsión y Astucia"
 PER_with_foresight_and_cunning_desc: "Con Previsión y Astucia, hemos estado tan cerca de nuestro objetivo: obtener armas nucleares. Pronto se producirá nuestra primera arma, ¡y el mundo finalmente se dará cuenta del verdadero potencial y poder que es [PER.GetName]!"
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] podrá producir §YCabezas Nucleares§!"
 PER_we_have_done_it: "¡Lo Hemos Logrado!"
 PER_we_have_done_it_desc: "Finalmente, ha llegado el momento. Hemos instalado el área de pruebas subterránea como parte del Proyecto Midan, al sureste de Semnan. En solo unos momentos, probaremos el arma que tanto hemos soñado tener y, finalmente, haremos más que simplemente sobrevivir: ¡Prosperaremos!"
 PER_we_have_done_it_second: "¡Lo Hemos Logrado!"
 PER_we_have_done_it_second_desc: "Finalmente, ha llegado el momento. Hemos instalado el área de pruebas subterránea como parte del Proyecto Midan, al sureste de Semnan. En solo unos momentos, probaremos el arma que tanto hemos soñado tener y, finalmente, haremos más que simplemente sobrevivir: ¡Prosperaremos!"
 PER_prepare_for_the_next_century: "Prepararse para el Siglo Siguiente"
 PER_prepare_for_the_next_century_desc: "Ahora que hemos resuelto muchos de los problemas que aquejan a nuestra nación, podemos mirar más allá de unos pocos años y comenzar a hacer preparativos para el próximo siglo. Esa previsión nos permitirá planificar todo lo que suceda, y tendremos que ser diligentes y también tendremos que reformarnos un poco para hacerlo."
 PER_streamline_enterance_process: "Optimizar el Proceso de Ingreso"
 PER_streamline_enterance_process_desc: "El examen Konkur es una limitación muy difícil de superar para los estudiantes que desean obtener educación terciaria. Sin embargo, creemos que sigue siendo necesario y realizar varias reformas para facilitar su aprobación resolvería nuestra actual crisis educativa."
 PER_abolish_konkour: "Abolir Konkur"
 PER_abolish_konkour_desc: "El examen Konkur es una reliquia del pasado, utilizado por primera vez en 1979 para garantizar la lealtad política de los estudiantes que cursaban estudios superiores. Ahora que hemos consolidado nuestro régimen, ya no necesitamos tener ese factor limitante y podemos permitir que todos reciban educación."
 PER_scientific_infrastructure_expansion_grants: "Subvenciones para la Expansión de Infraestructura Científica"
 PER_scientific_infrastructure_expansion_grants_desc: "Los institutos de investigación actuales que tenemos no están equipados adecuadamente para manejar la gran afluencia de estudiantes, ya que muchos fueron construidos antes de las reformas del Konkur. Necesitamos aumentar la financiación de estas universidades para que puedan expandir y modernizar sus instalaciones para atender la gran cantidad de estudiantes que ingresan."
 PER_purge_konkour_mafia: "Purgar a la Mafia del Konkur"
 PER_purge_konkour_mafia_desc: "La Mafia del Konkur es el término coloquial para aquellos que obtienen ganancias a costa de los estudiantes que intentan tomar el examen. Aunque el examen en sí es bastante económico de tomar, los materiales requeridos son monopolizados por aquellos que conocen las necesidades de los estudiantes. Con la abolición del examen, deberíamos purgar a todas las personas involucradas en este sistema monopolizado."
 PER_ministry_of_science_and_research: "Ministerio de Ciencia e Investigación"
 PER_ministry_of_science_and_research_desc: "El Ministerio de Ciencia, Investigación y Tecnología (MSRT) es el ministerio gubernamental encargado de la ciencia, la investigación y la tecnología en la República Islámica de Irán. Las universidades estatales (no médicas) de Irán están bajo la supervisión directa del Ministerio de Ciencia, Investigación y Tecnología de Irán. El ministerio se estableció en 2000 cuando el Ministerio de Cultura y Educación Superior cambió su nombre a MSRT."
 PER_nanotech_advancements: "Avances en Nanotecnología"
 PER_nanotech_advancements_desc: "Irán ha reconocido la importancia de la nanotecnología al igual que otros países pioneros y ha comenzado sus actividades en línea con el desarrollo de esta tecnología. El éxito de Irán en lograr un lugar destacado entre los 15 países más avanzados en nanotecnología y el esfuerzo por promover su posición para desarrollar la economía de Irán son las principales misiones del Consejo de Innovación en Nanotecnología de Irán."
 PER_expand_tehran_international_expo: "Expandir la Exposición Internacional de Teherán"
 PER_expand_tehran_international_expo_desc: "El Recinto Ferial Permanente Internacional de Teherán es un gran espacio al aire libre dedicado a la exposición de productos iraníes, ya sean industriales, científicos o militares. Con 34 pabellones de exposición activos que albergan más de 60 exposiciones diferentes cada año, ha llegado el momento de construir un nuevo pabellón, el Pabellón 5 o el Pabellón de las Naciones, donde se exhibirán nuestros logros más destacados para que el mundo los vea."
 PER_reorganize_the_examination_organization: "Reorganizar el Comité de Exámenes"
 PER_reorganize_the_examination_organization_desc: "La Organización de Evaluación de la Educación (EEO, por sus siglas en inglés) es el comité que estandariza y administra el impopular Examen Konkour, y la organización en sí misma también es bastante impopular. Si queremos parecer un gobierno que escucha a su gente, debemos hacer algunos cambios en el comité o reformarlo. Sin embargo, también podría estar perfectamente bien como está, pero eso lo decidiremos nosotros..."
 PER_official_contracts_for_students: "Contratos Oficiales para Estudiantes"
 PER_official_contracts_for_students_desc: "Algunos de nuestros estudiantes han tenido un desempeño tan destacado en el examen Konkur y en la universidad que deberíamos considerar contratarlos para trabajar en nombre de nuestro gobierno y así poder aprovechar sus conocimientos para nosotros mismos."
 PER_display_our_efforts: "Mostrar Nuestros Esfuerzos"
 PER_display_our_efforts_desc: "Ahora que hemos contratado a varias personas conocedoras y finalmente completado el Pabellón 5 en el Recinto Ferial Permanente, podemos mostrar lo que la élite de nuestra nación ha logrado e inventado en el flamante Pabellón de las Naciones y exhibir nuestro poderío al mundo."
 PER_offer_education_services_for_our_allies: "Ofrecer Servicios Educativos a Nuestros Aliados"
 PER_offer_education_services_for_our_allies_desc: "Nuestros aliados han podido ver de primera mano nuestros diversos logros en la última exposición y han mostrado interés en cooperar con nosotros en materia de investigación para que tanto nosotros como ellos mismos avancemos en diversos campos científicos. ¡Deberíamos extender una oferta formal a todos nuestros aliados y tener nuestra propia organización de investigación internacional!"
 PER_slow_the_brain_drain: "Reducir la Fuga de Cerebros"
 PER_slow_the_brain_drain_desc: "Con las reformas que hemos realizado en nuestro sistema educativo, los cambios en el Konkur y nuestras exposiciones en los recintos feriales, nos hemos posicionado en el escenario mundial como un país líder en educación. Esto, junto con la expansión de varias universidades destacadas, ha logrado que regresen diversos intelectuales y estudiantes que habían emigrado en busca de educación, ¡y también está atrayendo a muchos estudiantes extranjeros!"
 PER_accelerate_social_mobilization: "Acelerar la Movilización Social"
 PER_accelerate_social_mobilization_desc: "Actualmente, el 60 por ciento de la riqueza de Irán está controlada por tan solo 300 personas, mientras que aproximadamente el 45% del país pertenece a la clase trabajadora. Ahora que hemos revertido la fuga de cerebros, las personas que han obtenido educación superior pueden comenzar a transmitir su riqueza, aumentando lentamente nuestra clase media y alta. Sin embargo, podríamos agilizar este proceso mediante la creación de programas para acelerar esta movilización."
 PER_ministery_of_communication_and_it: "Ministerio de Comunicación y Tecnología de la Información"
 PER_ministery_of_communication_and_it_desc: "El Ministerio de Tecnologías de la Información y las Comunicaciones, establecido en 1908, es responsable de los servicios postales, los teléfonos y la tecnología de la información en Irán. La creación e implementación de políticas relacionadas con los servicios postales es una de las funciones del MICT, que también se encarga de emitir licencias de importación para dispositivos y piezas de comunicación, como teléfonos móviles, lo que podría garantizar la seguridad nacional."
 PER_nationwide_internet_coverage: "Cobertura de Internet en Todo el País"
 PER_nationwide_internet_coverage_desc: "A medida que Internet se vuelve cada vez más importante en la educación y las comunicaciones, es imperativo que creemos una red que abarque todo el país y cubra todas las localidades dentro de nuestras fronteras, asegurando tanto el control de los medios como el acceso a Internet."
 PER_internet_coverage_effect: "Agregar §G1§! Infraestructura de Red§! en estados sin cobertura de Internet y disminuir $§R-3.00§! mil millones por cada estado."
 PER_form_the_supreme_space_council: "Formar el Consejo Supremo del Espacio"
 PER_form_the_supreme_space_council_desc: "La Agencia Espacial de Irán es la agencia espacial gubernamental de Irán, establecida en 2004 bajo el Ministerio de Comunicación y Tecnología de la Información y liderada por el Consejo Supremo del Espacio presidido por el Presidente de Irán. Los principales objetivos del consejo incluyen la formulación de políticas para tecnologías espaciales, la fabricación, el lanzamiento y el uso de satélites de investigación nacionales, y la aprobación de programas espaciales estatales y del sector privado relacionados con el espacio."
 PER_imam_khomeini_launching_facility: "Instalación de Lanzamiento Imam Khomeini"
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]"
 PER_space_facility_name: "Instalación de Lanzamiento Imam Khomeini"
 PER_new_space_facility_name: "Instalación de Lanzamiento Sattar Khan"
 PER_space_facility_desc: "La Terminal de Lanzamiento Espacial Imam Khomeini es una instalación de lanzamiento de vehículos espaciales iraní inaugurada en 2016, y es el puerto espacial principal del Consejo Supremo del Espacio. Es parte del Centro Espacial de Semnan, ubicado al sureste de Semnan, cerca de Teherán. La necesitaremos si queremos lanzar vehículos de carga pesada al espacio."
 PER_new_space_facility_desc: "La Terminal de Lanzamiento Espacial Sattar-Khan es una instalación de lanzamiento de vehículos espaciales iraní recientemente inaugurada, y es el puerto espacial principal del Consejo Supremo del Espacio. Es parte del Centro Espacial de Semnan, ubicado al sureste de Semnan, cerca de Teherán. Será crucial para cualquier vehículo de carga pesada que utilicemos en el futuro."
 PER_missile_technology_push: "Impulso de Tecnología de Misiles"
 PER_missile_technology_push_desc: "¿Qué es un cohete sino un misil de gran tamaño? Siguiendo ese mismo pensamiento, debemos desarrollar tecnología de cohetes moderna para garantizar el éxito de las misiones de lanzamiento y asegurar la seguridad de la tripulación, aunque también obtendremos beneficios militares de tales avances."
 PER_collaboration_with_minitery_of_defence: "Colaboración con el Ministerio de Defensa"
 PER_collaboration_with_minitery_of_defence_desc: "El Ministerio de Defensa tiene un interés personal en lo que hacemos, ya que los datos que recogemos en el espacio podrían utilizarse en defensa de la nación. Podemos aprovechar ese interés y pedirles que nos ayuden a construir cohetes adecuados para los lanzamientos, ya que sus fábricas seguramente serán mucho más grandes que las nuestras."
 PER_prepare_explorer_three: "Preparar Explorer-3"
 PER_prepare_explorer_three_desc: "Kavoshgar-3, o Explorer-3, es un cohete que planeamos enviar a la subórbita, es decir, un rápido ascenso y descenso, alcanzando el borde de la atmósfera terrestre. Contendrá un roedor, dos tortugas y varios gusanos, y si tiene éxito, seremos el sexto país en el mundo en enviar animales al espacio. Todo este esfuerzo será transmitido en vivo a la nación, así que debemos prepararnos con anticipación."
 PER_launch_omid_mission: "Lanzar Misión Omid"
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]"
 PER_omid_mission_desc: "El satélite Omid es el segundo satélite que planeamos enviar a la órbita baja de la Tierra, mientras que Sina-1 está siendo construido y lanzado para nosotros por Rusia. Se colocará en un cohete Safir-1, lo que nos convertirá en el noveno país en desarrollar capacidad de lanzamiento de satélites autóctonos. Coincidirá con el 30 aniversario de la Revolución de 1979, con la intención de difundir el monoteísmo, la paz y la justicia en el mundo."
 PER_new_omid_mission_desc: "El satélite Omid es el segundo satélite que planeamos enviar a la órbita baja de la Tierra, mientras que Sina-1 está siendo construido y lanzado por nosotros con la ayuda de potencias extranjeras. Se colocará en otro de nuestros cohetes, lo que nos convertirá en el noveno país en desarrollar capacidad de lanzamiento de satélites autóctonos."
 PER_retrieve_the_monkey: "Recuperar al Mono"
 PER_retrieve_the_monkey_desc: "Aftab, un macaco rhesus macho, está planeado para ser enviado al borde de la atmósfera terrestre el día del cumpleaños del Profeta, conocido como Mawlid. Esta será la primera vez que enviemos un primate al espacio, y marcará el inicio de una nueva era para Irán. Lo que sube debe bajar, y necesitamos recuperar a Aftab una vez que regrese para asegurarnos de que el lanzamiento fue exitoso. ¡Recupera al mono!"
 PER_the_fourth_development_plan: "El Cuarto Plan de Desarrollo"
 PER_the_fourth_development_plan_desc: "A diferencia del Tercer Plan de Desarrollo, este es el primer plan de 4 años que hemos planeado, y con 52 objetivos principales que abarcan desde asuntos culturales, científicos y tecnológicos hasta temas sociales, políticos, de defensa y seguridad, y también relaciones políticas y diplomáticas exteriores, así como importantes imperativos económicos, una vez más debemos enfocarnos en un aspecto específico de este ambicioso plan."
 PER_the_great_tehran: "El Gran Teherán"
 PER_the_great_tehran_desc: "El Gran Teherán es la aglomeración urbana alrededor de Teherán que cubre la parte central de la provincia de Teherán y la parte oriental de la provincia de Alborz, que incluye las ciudades contiguas de Teherán, Ray, Shemirānāt y otras áreas."
 PER_fund_education_name: "Fondos para la Educación Nacional"
 PER_fund_education_name_desc: "Necesitamos financiar la educación del pueblo iraní para que nuestra sociedad no se quede atrás del resto del mundo. Los países modernizados están comenzando a cambiar hacia economías basadas en el conocimiento, y Irán debe hacer lo mismo para mantenerse al día con los demás."
 PER_fund_jihad_of_education: "[ROOT.PER_education_name]"
 PER_fund_jihad_of_education_desc: "[ROOT.PER_education_name_desc]"
 PER_fund_jihad_of_education_name: "La Yihad de la Educación"
 PER_fund_jihad_of_education_name_desc: "Mientras que la Yihad se interpreta comúnmente como guerra santa en Occidente, conocida como Yihad mayor, la Yihad menor implica el desarrollo personal y la lucha interna contra el pecado. En el aspecto educativo, la Yihad se puede llevar a cabo obedeciendo a los maestros, siendo disciplinado, enseñando correctamente y siendo sincero. Debemos asegurarnos de que nuestros estudiantes reciban una educación adecuada y se les enseñe a ser buenos musulmanes."
 PER_encourage_rural_modernization: "Fomentar la Modernización Rural"
 PER_encourage_rural_modernization_desc: "Las zonas rurales de nuestro país han sido ignoradas en todos los aspectos durante demasiado tiempo, y si queremos convertirnos en una potencia en el escenario mundial, tendremos que alentar al gobernador general y a las autoridades provinciales de estas provincias subdesarrolladas a dirigir los esfuerzos hacia la modernización."
 PER_bolster_front_popularity_in_rural_areas: "Fortalecer la Popularidad del Frente en Áreas Rurales"
 PER_bolster_front_popularity_in_rural_areas_desc: "Toda esta modernización y desarrollo de regiones ignoradas durante mucho tiempo ha hecho que nuestro partido sea mucho más popular en las partes rurales del país, y como tal, podemos propagandizar lo que hemos hecho en otras partes rurales y centros urbanos sin mucho esfuerzo para aumentar la lealtad al partido en estas áreas también."
 PER_vezarat_e_amouzesh_va_parvaresh: "Vezarat-e Amouzesh va Parvaresh"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "El Ministerio de Educación de Irán, establecido en 1964, es un organismo gubernamental iraní responsable de la supervisión de la educación preescolar a secundaria en Irán. Cada año, se asigna una cierta parte del presupuesto anual a las instituciones educativas públicas (escuelas y universidades gestionadas por el gobierno)."
 PER_replace_the_old_system: "Reemplazar el Viejo Sistema"
 PER_replace_the_old_system_desc: "El sistema universitario actual para las universidades estatales es demasiado restrictivo, ya que enfatizamos enseñanzas islámicas y nuestra propia agenda política dentro del sistema educativo. Por lo tanto, debemos reformar la forma en que actualmente administramos estas escuelas para expandir el tipo de estudios que permitimos."
 PER_preserve_the_system: "Preservar el Sistema"
 PER_preserve_the_system_desc: "El sistema universitario actual fue una revisión importante en el ámbito académico y del sistema de educación superior iniciado por el Ayatollah Khomeini, que la paz sea con él, en 1980, y condujo a lo que se conoce como la 'Revolución Cultural'. Alejarse de este camino es someterse a las formas occidentales y alejarse de Allah."
 PER_system_preserve_desc: "The current university system was a major overhaul in the academia and higher education system initiated by Ayatollah Khomeini, peace be upon him, in 1980, led to what is referred to as the \"Cultural Revolution\". To stray from this path is to submit to the western ways, and to stray from Allah!"
 PER_new_system_preserve_desc: "Para proteger nuestro sistema educativo de la influencia extranjera, primero debemos preservar el sistema actual, ya que se encarga de mantener el sistema doméstico. Esto también nos beneficiará a largo plazo, ya que no tendremos que gastar más en reformas importantes."
 PER_mild_autonomy_increase: "Aumento Moderado de Autonomía"
 PER_mild_autonomy_increase_desc: "El sistema que estamos cambiando actualmente tiene muy poca autonomía universitaria, se dice que si son más autónomos y bien financiados, se obtendrán graduados más competentes y una investigación de mayor calidad. Por lo tanto, un aumento moderado de la autonomía nos permitirá seguir manteniendo el control en las universidades estatales, pero también nos permitirá obtener algunos beneficios del cambio."
 PER_encourage_private_institusions: "Encourage Private Institutions"
 PER_encourage_private_institusions_desc: "El éxito de las instituciones privadas no puede pasarse por alto, ya que algunos de nuestros mejores estudiantes salen del sistema de la Universidad Islámica Azad, que es el sistema universitario privado más grande de Irán y uno de los más grandes del mundo. Tal vez su éxito pueda ser replicado si permitimos y fomentamos la apertura de más instituciones privadas..."
 PER_more_budget_for_field_projects: "Más Presupuesto para Proyectos de Campo"
 PER_more_budget_for_field_projects_desc: "Siguiendo con el sistema actual, se deben otorgar subvenciones amplias que aseguren el éxito de los proyectos de investigación en curso y la lealtad del profesorado universitario, aunque esto supondrá un alto costo."
 PER_vezarate_niru: "Vezārat-e Niru"
 PER_vezarate_niru_desc: "Established on the 17th of October, 1936, The Ministry of Energy was responsible for managing electricity and was later expanded to include water management on the 20th of May, 1943. The department has also been recently appointed to oversee the constructio of new nuclear power plants."
 PER_bushehr_nuclear_power_plant: "Renovate the Bushehr Nuclear Power Plant"
 PER_bushehr_nuclear_power_plant_desc: "The Bushehr Nuclear Power Plant is located in Iran between the fishing villages of Halileh and Bandargeh along the Persian Gulf. Construction of the plant was initially started in 1975 by German companies, but the work was stopped in 1979 after the Islamic revolution of Iran. It is probably a good idea to renovate the power plant to help out with our new expansion of cleaner energy."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "The Renewable Energy and Energy Efficiency Organization of Iran (SATBA) is defined as the deputy of Ministry of Energy. It aims to improve energy efficiency and help expand new horizons for Iranian Renewable Energy."
 PER_deputy_for_energy_electricity: "Energy and Electricity Regulations"
 PER_deputy_for_energy_electricity_desc: "If we were to add new regulations related to the production of Energy and Electricty in our nation, we could seriously help stabilize electricity output throughout the whole nation."
 PER_daryan_dam: "The Daryan Dam"
 PER_daryan_dam_desc: "The Daryan Dam will supplu water annually to the 48 km long Nowsud Water Conveyance Tunnel where it will irrigate areas of Southwestern Iran."
 PER_free_education_for_all: "Educación Gratuita para Todos"
 PER_free_education_for_all_desc: "¡Es educación, es gratuita y (en su mayoría) para todos! Esto asegurará nuestra popularidad política entre la población en general y nos dará cierto margen político, ya que pareceremos un gobierno reformista sin cambiar nada. Sin embargo, esto significa que tendremos que gastar aún más de lo que ya hacemos en educación, ¡pero sin duda valdrá la pena!"
 PER_secure_additional_workforce: "Asegurar Personal Adicional"
 PER_secure_additional_workforce_desc: "Ahora que la nueva generación de estudiantes ha completado la universidad bajo nuestro nuevo sistema, podemos ver cómo resultaron y, si son buenos, ¡podemos contratarlos!"
 PER_reward_innovators_and_education_theorists: "Recompensar a los Innovadores y Teóricos de la Educación"
 PER_reward_innovators_and_education_theorists_desc: "Los diversos innovadores y teóricos que han salido de la universidad y se han incorporado al mundo laboral requieren algunas recompensas para poder aprovechar al máximo su potencial."
 PER_a_western_model: "Un Modelo Occidental"
 PER_a_western_model_desc: "Es difícil ignorar el éxito de las instituciones occidentales; algunas de las universidades más prestigiosas se encuentran en los Estados Unidos y el Reino Unido. Es evidente que están haciendo algo bien con sus métodos, y debemos usar Ctrl+C y luego Ctrl+V para adaptar su sistema y hacerlo nuestro."
 PER_decommission_old_text_books: "Retirar los Libros de Texto Antiguos"
 PER_decommission_old_text_books_desc: "Los libros de texto actualmente en uso provienen de la época anterior a la adopción de los modelos occidentales de educación y, como tal, incluyen mucha propaganda y censura. Estos libros de texto deben ser eliminados y crear nuevos si queremos continuar la tendencia de progreso."
 PER_education_regulations_comittee: "Comité de Regulaciones de Educación"
 PER_education_regulations_comittee_desc: "El Comité de Regulaciones de Educación es la organización gubernamental que regula el contenido de los libros de texto. Ahora que hemos abolido la censura de material, este comité ha perdido su propósito y, por lo tanto, debe ser disuelto, aunque enfrentaremos una considerable oposición de los elementos más conservadores del gobierno."
 PER_the_debate: "El Debate 2030"
 PER_the_debate_desc: "Los Objetivos de Desarrollo Sostenible (ODS), también conocidos como la Agenda 2030 para el Desarrollo Sostenible, son un conjunto de diecisiete objetivos globales para 169 áreas específicas desarrollados por las Naciones Unidas durante un proceso deliberativo que involucró a sus 193 estados miembros el 25 de septiembre de 2015. Como miembro de las Naciones Unidas, acordamos llevar a cabo esta agenda y ahora actuaremos según nuestras palabras."
 PER_the_ministry_of_defense: "Ministerio de Defensa"
 PER_the_ministry_of_defense_desc: "El Ministerio de Defensa y Logística de las Fuerzas Armadas es el ministerio de defensa de la República Islámica de Irán y forma parte del poder ejecutivo del país."
 PER_ministry_defense_localization_name: "El Ministerio de Defensa"
 PER_ministry_defense_localization_desc: "El Ministerio de Defensa y Logística de las Fuerzas Armadas es el Ministerio de Defensa de la República Islámica de Irán y parte del poder ejecutivo del país."
 PER_new_ministry_defense_localization_name: "The Ministery of Defense"
 PER_new_ministry_defense_localization_desc: "The Ministry of Defence and Armed Forces Logistics is the defence ministry of Iran and part of the country's executive branch."
 PER_imam_ali_officer_academy: "Academia de Oficiales Imam Ali"
 PER_imam_ali_officer_academy_desc: "La Universidad de Oficiales Imam Ali, anteriormente conocida como Escuela de Oficiales, es la academia militar de las Fuerzas Terrestres del Ejército de la República Islámica de Irán, ubicada en Teherán, Irán. Los cadetes de la academia obtienen el rango de teniente segundo al graduarse y se unen a las Fuerzas Terrestres. Es considerada una de las mejores academias militares de la región."
 PER_mili_school1_localization_name: "§GImam Ali§!\n Officer Academy"
 PER_mili_school1_localization_desc: "Imam Ali Officers' University, formerly known as Officers' School is the military academy of the Islamic Republic of Iran Army Ground Forces, located in Tehran, Iran. Cadets of the academy achieve the second lieutenant rank upon graduation and join the Ground Forces. It is considered one of the best military academies in the region"
 PER_new_mili_school1_localization_name: "§GTehran§!\n Officer Academy"
 PER_new_mili_school1_localization_desc: "Tehran Officers' University, formerly known as the Imam Ali Officers' School is the military academy of the Iran Army Ground Forces, located in Tehran, Iran. Cadets of the academy achieve the second lieutenant rank upon graduation and join the Ground Forces. It is considered one of the best military academies in the region."
 PER_study_modern_formations: "Estudiar Formaciones Modernas"
 PER_study_modern_formations_desc: "Las formaciones actuales que enseñamos en nuestras escuelas de oficiales están desactualizadas y pertenecen a la época de la guerra entre Irán e Irak. Para convertirnos en una fuerza armada totalmente moderna, debemos estudiar las tácticas modernas empleadas por otras naciones de la región y adaptarlas a nuestras fuerzas armadas."
 PER_innovate_on_conventional_doctrines: "Innovar en Doctrinas Convencionales"
 PER_innovate_on_conventional_doctrines_desc: "La doctrina de guerra convencional es la guerra que se lleva a cabo utilizando armas de destrucción masiva y tácticas de combate integradas en torno al uso de dichas armas. El propósito de esta guerra es debilitar/destruir al ejército del oponente, impidiendo su capacidad para llevar a cabo su propia guerra convencional. Con el desarrollo de nuestras propias fuerzas nucleares, debemos revisar nuestras doctrinas para incluir estos factores."
 PER_the_war_for_budget: "La Guerra por el Presupuesto"
 PER_the_war_for_budget_desc: "El presupuesto actual que tenemos para nuestras fuerzas armadas es insuficiente y no permite la compra de equipos necesarios. Por lo tanto, debemos luchar en el parlamento para aumentar el presupuesto, pase lo que pase."
 PER_wargames: "Juegos de Guerra"
 PER_wargames_desc: "Los juegos de guerra son una excelente manera de probar nuevas tácticas militares y descubrir cuáles tácticas están obsoletas para su uso en la actualidad. Con el desarrollo de una doctrina militar completamente nueva, debemos probarla en \"combates\" abiertos para garantizar la competencia de nuestros comandantes."
 PER_imam_hossein_university: "§GImam Hossein§! University"
 PER_imam_hossein_university_desc: "La Universidad Imam Hossein es una academia militar ubicada en Teherán. Aunque es una escuela pública que no está bajo la bandera de la IRGC o el Ministerio de Defensa, trabaja en estrecha colaboración con el ejército para garantizar que se enseñe el currículo correcto, ya que aquellos que se gradúan pueden ser reclutados por la IRGC después de una entrevista."
 PER_mili_school2_localization_name: "§GImam Hossein§! University"
 PER_mili_school2_localization_desc: "The Imam Hossein University is a military academy located in Tehran. Although it is a public school, not under the flag of the IRGC or the Ministry of Defence, it works closely in tandem with the military to ensure the correct curriculum is being taught, as those who graduated can be recruited by the IRGC after an interview"
 PER_new_mili_school2_localization_name: "§GDamavand§! University"
 PER_new_mili_school2_localization_desc: "Damavand University is a military academy located in Tehran. Although it is a public school for anyone to attend, it is considered to be amongst the most prestigous military academies in the nation. Damavand University's curriculum mainly consists of unconventional and assymetric warfare."
 PER_geopolitical_exploits: "Geopolitical Exploits"
 PER_geopolitical_exploits_desc: "Desde montañas hasta llanuras, desde colinas hasta desiertos, Medio Oriente tiene varios tipos de geografía a los que nuestras fuerzas deben adaptarse. Sin embargo, en lugar de adaptar una unidad para que sea especializada, simplemente podemos preparar a todos para que sean adaptables y entrenados para funcionar en cualquier terreno en preparación para nuestros futuros proyectos."
 PER_perfecting_guerilla_warfare: "Perfecting Guerilla Warfare"
 PER_perfecting_guerilla_warfare_desc: "¿Cómo puede tu enemigo luchar contra ti si ni siquiera sabe dónde estás? La guerra de guerrillas es una excelente manera de combatir contra poderes que tienen una capacidad militar superior a la nuestra, y con nuestro terreno, podemos perfeccionar la táctica del escondite y la búsqueda."
 PER_compromise_with_reformists: "Compromise With Reformists"
 PER_compromise_with_reformists_desc: ""
 PER_irregular_manuevres: "Irregular Maneuvers"
 PER_irregular_manuevres_desc: "La guerra irregular favorece enfoques de guerra indirecta y asimétrica, aunque puede emplear toda la gama de capacidades militares y otras, con el fin de erosionar el poder, la influencia y la voluntad del adversario. Es inherentemente una lucha prolongada que pondrá a prueba la determinación de un estado y sus socios estratégicos. Podemos emplear estas tácticas para debilitar la voluntad de nuestros enemigos y, en última instancia, ganar"
 PER_the_university_of_war: "The University Of War"
 PER_the_university_of_war_desc: "AJA University of Command and Staff, anteriormente conocida como War University, es el colegio de estado mayor del Ejército de la República Islámica de Irán (IRIA), ubicado en Teherán. La academia es una subdivisión del Estado Mayor Conjunto del Ejército de la República Islámica de Irán y ofrece cursos de Maestría en Arte y Ciencia Militar al personal de las cuatro ramas militares de Artesh con el rango de Mayor y superiores."
 PER_revitalize_the_military: "Revitalize The Military"
 PER_revitalize_the_military_desc: "El ejército se ha quedado gravemente desprovisto de equipo debido a años de mala gestión. Si queremos tener alguna posibilidad de revitalizar el ejército, tendremos que asegurar la producción de equipo por nosotros mismos."
 PER_irgc_self_sufficiency_jihad_organization: "IRGC Self-Sufficiency Jihad Organization"
 PER_irgc_self_sufficiency_jihad_organization_desc: "La Organización de Yihad de Autoabastecimiento de la IRGC es una institución de investigación y desarrollo que desarrolla y fabrica radar de penetración terrestre, sistemas de comunicaciones, armamento, vehículos de combate, equipo electrónico de ciber guerra, con sus instalaciones de producción ubicadas tanto en Teherán como en Isfahán."
 PER_acquire_spare_parts: "Acquire Spare Parts"
 PER_acquire_spare_parts_desc: "En la guerra todo vale, ¡incluso la confiscación de material militar extranjero para nuestro propio uso! Sin embargo, robar cuando te disparan es más difícil de lo que parece, así que tendremos que convertirnos en especialistas en ese campo."
 PER_black_market_exploits: "Black Market Exploits"
 PER_black_market_exploits_desc: "¿Sabes quién más le gusta saquear campos de batalla en busca de equipo? ¡Los vendedores del mercado negro que buscan ganar dinero rápido! No todo el equipo que recolectamos tiene un uso actual, por lo que podemos venderlo a nuestros contactos en el mercado para obtener nuestro propio dinero."
 PER_reverse_engineering: "Reverse Engineering"
 PER_reverse_engineering_desc: "El equipo robado de naciones extranjeras tiende a tener tecnología incorporada que no poseemos, por lo que si queremos mantenernos avanzados y actualizados en el campo de la tecnología militar, debemos invertir el proceso en lo que hemos recolectado y crear nuestro propio diseño autóctono basado en ello"
 PER_secure_old_schematics: "Asegurar Esquemas Antiguos"
 PER_secure_old_schematics_desc: "Bueno, lo viejo es oro, lo nuevo es caca, al menos eso es lo que decimos. ¡Todas estas extravagancias en las que los países gastan su dinero son algo que no tenemos por qué hacer nosotros mismos, especialmente si podemos adquirir los esquemas de sus modelos más antiguos!"
 PER_trial_and_error: "Prueba y Error"
 PER_trial_and_error_desc: "En la inversión de ingeniería, tiendes a fracasar más veces de las que tienes éxito. La prueba y el error es el nombre del juego que estamos jugando, ¡y podemos modificar nuestras tácticas en torno a eso!"
 PER_commission_new_projects: "Comisionar Nuevos Proyectos"
 PER_commission_new_projects_desc: "Si bien adquirir repuestos está bien y todo, aún necesitamos tecnología moderna si queremos mantenernos actualizados, y para eso debemos encargar a la Organización de Yihad de Autoabastecimiento de la IRGC la creación de nueva tecnología de última generación"
 PER_small_arms_designs: "Diseños de Armas Pequeñas"
 PER_small_arms_designs_desc: "La Organización de Yihad de Autoabastecimiento nos ha revelado planos avanzados de armas pequeñas que podríamos utilizar como plantilla para la creación de armamento más eficiente y avanzado. Si bien esto requiere cierto ensamblaje, parece ser, a primera vista, algo que resultará útil"
 PER_rearm_the_nation: "Rearmar La Nación"
 PER_rearm_the_nation_desc: "Recién salido de la caja, ¡tenemos la nueva pistola! Con estos nuevos diseños modificados, podemos comenzar a reequipar al ejército con aquellos que acaban de salir de la línea de montaje"
 PER_advanced_metallurgy_efforts: "Esfuerzos de Metalurgia Avanzada"
 PER_advanced_metallurgy_efforts_desc: "¿Cómo creamos la armadura más rentable y resistente a la perforación para un tanque? Bueno, resulta que no conocemos la respuesta a esa pregunta, por lo que tendremos que crear nuestra propia armadura de tanque resistente como respuesta"
 PER_armor_and_aerodynamic_studies: "Estudios de Armadura y Aerodinámica"
 PER_armor_and_aerodynamic_studies_desc: "¡Con esta nueva armadura, podemos aplicarla a nuestros aviones! Al menos eso es lo que diríamos si quisiéramos tener una tasa de accidentes del 100% para nuestra fuerza aérea, por lo que debemos crear un equilibrio entre la resistencia de la armadura del avión y un diseño aerodinámico por nosotros mismos"
 PER_islamic_revolutionary_guards_corps: "Cuerpo de Guardias Revolucionarios Islámicos"
 PER_islamic_revolutionary_guards_corps_desc: "El Cuerpo de la Guardia Revolucionaria Islámica (CGRI) es una rama de las Fuerzas Armadas iraníes, fundada después de la Revolución iraní el 22 de abril de 1979 por orden del Ayatolá Ruhollah Khomeini para defender las fronteras iraníes y mantener el orden interno."
 PER_imam_khomeini_airport: "Aeropuerto Imam Khomeini"
 PER_khomeini_airport_name: "Aeropuerto Imam Khomeini"
 PER_tehran_airport_name: "Aeropuerto Internacional de Teherán"
 PER_imam_khomeini_airport_desc: "El Aeropuerto Internacional de Teherán es el principal aeropuerto internacional de Teherán, la capital de Irán, ubicado al suroeste de Teherán, cerca de las localidades de Robat Karim y Eslamshahr, y se extiende sobre un área de 13.500 hectáreas de terreno. Junto con el Aeropuerto Mehrabad, es uno de los dos aeropuertos internacionales que sirven a Teherán"
 PER_increase_municipal_budget: "Aumentar el Presupuesto Municipal"
 PER_increase_municipal_budget_desc: "El presupuesto actual que hemos asignado para nuestra burocracia es insuficiente, ya que la estructura actual es solo la más básica para las funciones diarias. Debemos expandir el presupuesto si queremos parecer un gobierno competente y funcional"
 PER_defensive_infrastructure: "Infraestructura Defensiva"
 PER_defensive_infrastructure_desc: "¡Es defensiva, es infraestructura, son fortificaciones! Nuestro sistema actual de defensa fronteriza se basa únicamente en nuestra topografía y geografía, y cualquier fuerza armada extranjera preparada para luchar en terrenos montañosos podría fácilmente sobrepasarnos. Por lo tanto, debemos construir una serie de fortificaciones fronterizas para evitar esto y mostrar al mundo que estamos listos, pase lo que pase"
 PER_defensive_infrastructure_effect: "¡Este enfoque desbloqueará decisiones de §YFortificación de Fronteras§!"
 PER_hemmat_highway: "Autopista Hemmat"
 PER_hemmat_highway_desc: "La Autopista Hemmat es una ruta en Teherán, Irán. Comienza desde el cruce de la Avenida Pasdaran y se dirige hacia el oeste. Pasa por la Autopista Haghani, la Autopista Kordestan, la Torre Milad, la Autopista Ashrafi Esfahani y Ziba Shahr en el oeste de Teherán, y termina en una carretera de dos vías que va hacia el sur hasta la Autopista Teherán-Karaj. Recibe su nombre en honor al héroe de la guerra entre Irán e Iraq, Mohammad Ebrahim Hemmat"
 PER_expand_the_metro: "Expandir el Metro"
 PER_expand_the_metro_desc: "El Metro de Teherán es un sistema de transporte rápido que sirve a Teherán; es el sistema de metro más grande de Oriente Medio. Si bien los planes originales se suspendieron debido a la Revolución Iraní y la guerra entre Irán e Iraq, los planes actuales se han estancado últimamente debido a la apatía. Ampliaremos el sistema de metro actual, ¡que la apatía se vaya al diablo, y demostraremos a la nación que estamos dispuestos a desarrollar nuestro país para mejorarlo!"
 PER_the_university_of_tehran: "Universidad de Teherán"
 PER_the_university_of_tehran_desc: "The University of Tehran is the most prominent university in Tehran, and it  has been ranked as one of the best universities in the Middle East and is among the top universities of the world! The current school has about 52 thousand students attending, and the faculty have complained of overcrowding. We must expand the current university to ensure efficiency!"
 PER_scout_the_market: "Scout The Market"
 PER_scout_the_market_desc: "We are having a current problem of increased automobile demand. Iran has ranked 1st as the largest automobile industry in Asia, and the increase of highways connecting cities have made the want of cars straining on our industry. We need to scout the market to search for cars and sell them at an increased price for funds, and it will at least look like we are doing something about this."
 PER_army_of_the_islamic_republic_of_iran: "Army"
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]"
 PER_army_localization_desc: "The Islamic Republic of Iran Army, acronymed AJA, and simply known as the Iranian Army or Artesh, is the \"conventional military of Iran\" and part of Armed Forces of the Islamic Republic of Iran. It is tasked to protect the territorial integrity of the country from external and internal threats and to project power."
 PER_new_army_localization_desc: "Known as the Iranian Army or Artesh, it is the \"conventional military of Iran\" and part of Armed Forces of Iran. It is tasked to protect the territorial integrity of the country from external and internal threats and to project power."
 PER_iranian_army_land_force: "Army Ground Force"
 PER_iranian_army_land_force_desc: "[ROOT.PER_ground_localization_desc]"
 PER_new_ground_localization_desc: "The Iranian Army Ground Forces, are the ground forces of the Iranian Army tasked with combat on land."
 PER_ground_localization_desc: "The Islamic Republic of Iran Army Ground Forces, acronymed NEZAJA are the ground forces of the Islamic Republic of Iran Army."
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Zulfiqar Tank Productions"
 PER_tank_localization_desc: "The Zulfiqar is an Iranian main battle tank, conceived by Mir-Younes Masoumzadeh, deputy ground force commander for research and self-sufficiency of the armed forces. It is named after Zulfiqar, the legendary sword of Ali the fourth Caliph and the first Shiite Imam. While production has died down as of late, we must announce that the mass production of Zulfiqars, which began in 1996, is still in progress."
 PER_new_tank_localization_name: "Sasan Tank Productions"
 PER_new_tank_localization_desc: "The Sasan is an Iranian main battle tanked. It is named after Sasan, the legendary dynasty which ruled Iran before the Islamic invasions which brought an end to Persian military dominance over the known world. We must begin the mass production of Sasan tanks, as our older tanks are starting to break down after many years."
 PER_karrar_productions: "Karrar Tank Productions"
 PER_karrar_productions_desc: "The Karrar is an Iranian third generation main battle tank. First announced in 2016, the tank possesses an electro-optical fire control system, a laser rangefinder, ballistic computer and could fire at both stationary and mobile targets in day or night. It is quite advanced, and it would be wise if we begin production of the tank immediately!"
 PER_naze_at_rockets_in_tabriz: "Naze'at Rockets in Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "The Naze'at Iranian long-range artillery rockets with ranges of about 100 km. A complete Naze'at system includes a TEL and communications vans, meteorological vans, and a GPS system for surveying the launch site. These rockets are designed to be fired from a transporter erector launcher, and it would be terrific in the defense of Tehran!"
 PER_add_nazeat_missile: "Add §G100§! §YNazeat Ground-Launched Cruise Missiles§! to national stockpile."
 PER_repair_old_ch_c: "Reparar el viejo CH-47"
 PER_repair_old_ch_c_desc: "La Aviación del Ejército Imperial Iraní compró 70 CH-47C a Agusta entre 1972 y 1976. Si bien varios resultaron dañados y destruidos durante la Revolución iraní y la guerra entre Irán e Irak, se había creado una empresa llamada PANHA para la reparación y el mantenimiento de los helicópteros. ¡Deberíamos enviarles los más viejos para que actualicen y reparen nuestra flota de helicópteros!"
 PER_iranian_army_air_force: "Army Air Force"
 PER_iranian_army_air_force_desc: "[ROOT.PER_air_localization_desc]"
 PER_new_air_localization_desc: "The Iranian Air Force (IAF) is the aviation branch of the Iranian Armed Forces. The IAF was heavily involved in the Iran-Iraq war, carrying out major operations, as as a result of eight years of aerial combat in that conflict, the IAF is the second highest claiemd number of fighter aces in the region."
 PER_air_localization_desc: "The Islamic Republic of Iran Air Force (IRIAF) is the aviation branch of the Islamic Republic of Iran Army. The IRIAF was heavily involved in the Iran–Iraq War, carrying out major operations, and as a result of eight years of aerial combat in that conflict, the IRIAF has the second highest claimed number of fighter aces in the region, exceeded only by the Israeli Air Force."
 PER_mass_aircraft_production: "Mass Aircraft Production"
 PER_mass_aircraft_production_desc: "Due to the continuous spare parts shortages faced by the air force, a decision was made in the late 1980s to develop a local aerospace industry to support the air force. This aerospace industry is now (mostly) fully operational and is producing many components for the production of aircraft at a cheaper price than it would cost to buy from foreign markets, therefore being cheaper to make!"
 PER_mass_drone_production: "Mass Drone Production"
 PER_mass_drone_production_desc: ""
 PER_research_shahed_136_TT: "Add technology: §YShahed-136 Kamikaze Drone§!"
 PER_piss_off_russia_big_time: "§RWARNING§!: [SOV.GetFlag] §HRussia§! will be §RAngered§! by our §HMeddling§! in their Affairs!"
 PER_hold_an_air_show: "Hold an Air Show"
 PER_hold_an_air_show_desc: ""
 PER_iranian_army_navy_force: "Army Navy Force"
 PER_new_navy_localization_desc: "The Iranian Navy force is our nation's primary naval branch, tasked with defending territorial waters surrounding Iran and its interests. It is equipped with frigates, corvettes and submarines to deal with anyone it has to."
 PER_iranian_army_navy_force_desc: "[ROOT.PER_navy_localization_desc]"
 PER_navy_localization_desc: "The Islamic Republic of Iran Navy, officially abbreviated NEDAJA, is the naval warfare service branch of Iran's regular military, the IRIA. NEDAJA shares many functions and responsibilities with the IRGC Navy, howver, in contrast to the IRGC Navy, which is equipped with small fast-attack craft, the backbone of the Artesh naval inventory consists of larger surface ships, including frigates and corvettes, and submarines."
 PER_bandar_beheshti: "Bandar Beheshti"
 PER_bandar_beheshti_desc: "El puerto Shahid Beheshti, conocido en persa como Bandar Shahid Beheshti, es el segundo puerto que comprende el puerto de Chabahar, siendo el primero el puerto Shahid Kalantari. Siendo nuestro único puerto oceánico, hemos intentado desarrollarlo en múltiples ocasiones en el pasado, pero muchos planes fracasaron. Ahora, tenemos los fondos para renovar uno de los muelles del puerto, ¡y debemos seguir adelante con ello!"
 PER_jask_base: "Base de Jask"
 PER_jask_base_desc: "El puerto de Bandar-e Jask, ubicado en la ciudad de Jask, está estratégicamente situado al este del Estrecho de Hormuz en el Golfo de Omán. Esto lo convierte en una de las pocas bases navales que tenemos ubicadas fuera del punto estratégico de Hormuz, y como tal, es importante en caso de que perdamos el control del estrecho. Por lo tanto, debemos desarrollarlo para asegurar nuestra supremacía naval tanto dentro como alrededor y fuera del Golfo Pérsico."
 PER_command_highways: "Commander of the Highways"
 PER_command_highways_desc: "Sí"
 PER_build_highways: "Build Highways"
 PER_build_highways_desc: "Highways are good"
 PER_build_more_highways: "More Highways!"
 PER_build_more_highways_desc: "I like highways"
 PER_the_new_government: "The New Supreme Leader"
 PER_the_new_government_desc: "Highway Commander"
 PER_green_energy: "Green Energy"
 PER_green_energy_desc: "Green energy is nice"
 PER_muscle_cars_for_everyone: "Muscle Cars for Everyone"
 PER_muscle_cars_for_everyone_desc: "Everyone needs a muscle car for the new highways"
 PER_eliminate_green_energy: "Eliminate Green Energy"
 PER_eliminate_green_energy_desc: "The highways will be useless if no one is speeding!"
 PER_kuwait_is_mine: "Kuwait is Mine"
 PER_kuwait_is_mine_desc: "Kuwait is mine bro, back off"
 PER_even_more_highways: "Even more Highways"
 PER_even_more_highways_desc: "We need even more highways"
 PER_free_guns_for_everyone: "Free Guns for Everyone"
 PER_free_guns_for_everyone_desc: "Everyone needs free guns, why not"
 PER_print_money: "Print Money"
 PER_print_money_desc: "It is clearly a good idea to print money because then we would have more money"
 PER_the_dictatorship: "A New World Order"
 PER_the_dictatorship_desc: "The Highway order"
 PER_ban_all_motorcycles: "Ban All Motorcycles"
 PER_ban_all_motorcycles_desc: "No more motorcycles"
 PER_highway_offices: "Highway Offices"
 PER_highway_offices_desc: "Sí"
 PER_destroy_central_asia: "Destroy Central Asia"
 PER_destroy_central_asia_desc: "its mine"
 PER_destroy_caucusus: "Destroy Caucasus"
 PER_destroy_caucusus_desc: "I want it"
 PER_destroy_arabia: "Destroy Arabia"
 PER_destroy_arabia_desc: "Mine"
 PER_no_more_motor_cycles_tt: "All §HMotorcycles§! will be §Rbanned§!"
 PER_amphibious_warfare: "Amphibious Warfare"
 PER_amphibious_warfare_desc: ""
 PER_naval_upgrade: "Naval Upgrade"
 PER_naval_upgrade_desc: ""
 PER_kharg_larak: "Kharg and Larak Islands"
 PER_kharg_larak_desc: ""
 PER_toufan_productions: "Producciones Toufan"
 PER_toufan_productions_desc: "Tanto el Toufan, un vehículo blindado MRAP, como el Toufan, una serie de helicópteros de combate del mismo nombre, son partes necesarias para un ejército moderno. La producción de vehículos terrestres y aéreos es imperativa para las tácticas actuales que empleamos, lo que significa que produciremos AMBOS Toufans simultáneamente. ¡Sobrecarga de Toufan!"
 PER_iranian_army_air_defense_force: "Fuerza de Defensa Aérea del Ejército Iraní"
 PER_iranian_army_air_defense_force_desc: "[ROOT.PER_airdef_localization_desc]"
 PER_new_airdef_localization_desc: "La Fuerza de Defensa Aérea de Irán (IADF) es la rama de combate antiaéreo del ejército regular de Irán. Se separó de la fuerza aérea (IAF) en 2008 y controla la red de radares militares de nuestro país."
 PER_airdef_localization_desc: "La Defensa Aérea de la República Islámica de Irán (IRIADF) es la rama de combate antiaéreo del ejército regular de Irán, la IRIA. Se separó de la fuerza aérea (IRIAF) en 2008 y controla la red de radares militares de nuestro país."
 PER_the_white_revolution: "[ROOT.PER_engelab_sefid_name]"
 PER_the_white_revolution_desc: "[ROOT.PER_engelab_sefid_desc]"
 PER_engelab_sefid_name: "The Second White Revolution"
 PER_engelab_sefid_desc: "The first white revolution was inititated by Mohammed Reza Pahlavi, back in 1963. Though it had some success, ultimately the effort went to waste when the 1979 revolution pulled the plug on the program. Having learnt the lessons from the first white revolution, we must try and revive it, so that our nation can be one that leads progress, not just merely follow it."
 PER_engelab_sefid_name_new: "The 21st Century Plan"
 PER_engelab_sefid_desc_new: "We are starting to fall behind socially, politically, and technologically. We need to draft up a plan that would allow us to maintain a stable footing on the world stage in the 21st century."
 PER_sahaid_mousavi_ind: "[ROOT.PER_navy_industry_two_localization_name]"
 PER_sahaid_mousavi_ind_desc: "[ROOT.PER_navy_industry_two_localization_desc]"
 PER_new_navy_industry_two_localization_name: "Industrias Shah Darius"
 PER_new_navy_industry_two_localization_desc: "Industrias Shah Darius, también conocida como Industrias Shah Dariush Offshore, es una filial de la Organización de Industrias Marinas (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Principalmente construye barcos, incluyendo barcazas de desembarco, y estructuras en tierra y en alta mar para la industria petroquímica en nombre de nuestro país."
 PER_navy_industry_two_localization_name: "Industrias Shahid Mousavi"
 PER_navy_industry_two_localization_desc: "Industrias Shahid Mousavi, también conocida como Industrias Shahid Mousavi Offshore, es una filial de la Organización de Industrias Marinas (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Principalmente construye barcos, incluyendo barcazas de desembarco, y estructuras en tierra y en alta mar para la industria petroquímica en nombre de nuestro país."
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "El Kavoshgare Khalij-Fars es un buque de investigación hidrográfica y oceanográfica construido por la MIO para el Instituto Nacional Iraní de Oceanografía y Ciencias Atmosféricas. Su misión principal es el mapeo del lecho marino del Golfo Pérsico con fines cartográficos, sin embargo, estos datos podrían ser utilizados por nosotros para asegurarnos de que solo nosotros tengamos mapas precisos y así evitar colisiones en las regiones poco profundas del mar."
 PER_sahaid_tamjidi_ind: "[ROOT.PER_navy_industry_one_localization_name]"
 PER_sahaid_tamjidi_ind_desc: "[ROOT.PER_navy_industry_one_localization_desc]"
 PER_new_navy_industry_one_localization_name: "Industrias Shahanshah Koroush"
 PER_new_navy_industry_one_localization_desc: "Industrias Shahanshah Koroush, también conocida como Industrias Shahanshah Koroush Offshore, es una afiliada de la Organización Industrial Marina (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Se enfocan en diseñar y construir otras embarcaciones militares, incluyendo destructores, buques de guerra lanzamisiles y barcazas de desembarco que utilizamos en nuestra flota."
 PER_navy_industry_one_localization_name: "Industrias Shahid Tamjidi"
 PER_navy_industry_one_localization_desc: "Industrias Shahid Tamjidi, también conocida como Industrias Shahid Tamjidi Offshore, es una afiliada de la Organización de Industrias Marinas (MIO), que es una subsidiaria de la Organización de Industrias de Defensa de Irán. Se enfoca en diseñar y construir embarcaciones militares y otras, incluyendo destructores, buques de guerra lanzamisiles y barcazas de desembarco que utilizamos en nuestra flota."
 PER_better_modules: "Compra Mejores Módulos para el Nuevo Damavand"
 PER_better_modules_desc: "Recientemente, hemos decidido construir una nueva fragata de la clase Moudge para desplegar en el Mar Caspio. Sin embargo, los módulos que queremos instalar en ella no los tenemos actualmente, por lo que debemos buscar en nuestras afiliadas para adquirir, investigar o construir estos módulos en nuestro nombre."
 PER_damavand_two: "Damavand 2 en el Caspio"
 PER_damavand_two_desc: "¿Has escuchado la buena noticia? El Damavand 2, después de 3 años de retraso en su construcción, finalmente está listo para ser desplegado en la ciudad portuaria de Anzali. ¡Ahora solo tenemos que colocar la cinta roja e inaugurar el buque con una botella de champán no alcohólico y muy halal!"
 PER_damavand_two_effect_tt: "¡Despliega el §YDamavand 2§! en la base naval de §YGilan§!"
 PER_MIO: "MIO"
 PER_MIO_desc: "La Organización de Industrias Marinas (MIO), anteriormente conocida como Grupo de Industrias Marinas (MIG), es un complejo de la industria de defensa subordinado al Ministerio de Defensa iraní. Es el principal productor de equipos para las fuerzas navales de Irán, la Armada de la República Islámica de Irán y la Armada del Cuerpo de la Guardia Revolucionaria Islámica."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "La Organización de Industrias de Aviación de Irán (IAIO), también conocida como Organización de Industrias Aeroespaciales, es una corporación estatal establecida en 1966 con el propósito de planificar, controlar y gestionar la industria de la aviación de Irán. La Organización de Industrias Aeroespaciales fabrica directamente aviones y productos aeroespaciales y tiene bajo su control otras corporaciones de aviación de propiedad estatal."
 PER_owj_jet_engine: "Motor de Reacción OWJ"
 PER_owj_jet_engine_desc: "El primer motor de reacción turbojet producido internamente, Owj o Zenith, es uno de los componentes más complicados fabricados para la industria de la aviación, construido sin ninguna asistencia técnica extranjera. Esto nos sitúa en la lista de élite de 8 países capaces de producir motores de aeronaves de alta gama mediante tecnología autóctona, disminuyendo nuestra dependencia de extranjeros."
 PER_j_jet_engine: "Motor de Reacción J85"
 PER_j_jet_engine_desc: "El General Electric J85 es un motor turbojet de eje único creado por Estados Unidos en la década de 1950. Aunque el OWJ se basó en este motor y es superior en todos los aspectos, aún hay mucho que aprender mediante ingeniería inversa de esta tecnología."
 PER_AIO: "AIO"
 PER_AIO_desc: "La Organización de Industrias Aeroespaciales (AIO) es una subordinada del Ministerio de Defensa de Irán y un complejo de alta tecnología con sede en Teherán. Es un actor clave en el desarrollo y producción de activos espaciales de Irán, y tiene bajo su control algunos centros de investigación y fábricas. Cabe destacar que los misiles balísticos Shahab son uno de los productos fabricados por la organización."
 PER_military_satellites_researchs: "Investigación de Satélites Militares"
 PER_military_satellites_researchs_desc: "Un satélite militar es un satélite artificial utilizado con fines militares, como la obtención de inteligencia, la navegación y las comunicaciones militares. La mayoría de los satélites desplegados actualmente son propiedad de Estados Unidos, y actualmente no tenemos ninguno. Si queremos tener nuestro propio sistema avanzado de inteligencia, necesitaremos investigar sobre esto..."
 PER_upgrades_on_shahab_missles: "Mejoras en los Misiles Shahab"
 PER_upgrades_on_shahab_missles_desc: "Qué hermosa es la marcha del tiempo, haciendo que lo que una vez celebramos como la tecnología máxima envejezca y se vuelva obsoleta. La serie de misiles Shahab-2 ha caído víctima del tiempo y requiere una actualización a una versión más moderna, ¡el Shahab-3!"
 PER_SPND: "SPND"
 PER_SPND_desc: "La Organización de Innovación y Investigación Defensiva, o S.P.N.D., es una agencia de investigación y desarrollo del Ministerio de Defensa de Irán responsable del desarrollo de tecnologías emergentes para uso militar. Encargada de la investigación y desarrollo de armas nucleares, la agencia asumió el control del Proyecto AMAD y ha estado trabajando en la construcción de reactores desde entonces."
 PER_self_powered_neutrons: "Investigación de Detectores de Neutrones Autoalimentados"
 PER_self_powered_neutrons_desc: "Un Detector de Neutrones Autoalimentado (SPND) es un detector de neutrones utilizado en reactores de fisión nuclear. Detecta el flujo de neutrones o los niveles de radiación de neutrones y es una parte importante de los núcleos de los reactores, ya que puede indicar si un núcleo está alcanzando la criticidad. Decir que necesitamos algunos propios es quedarse corto, pero tendremos que fabricarlos nosotros mismos, ya que si Estados Unidos o Israel nos permitirían tener algunos..."
 PER_NGO: "ONG"
 PER_NGO_desc: "La Organización Geográfica Nacional de Irán, u Organización Geográfica Nacional de las Fuerzas Armadas de Irán, es una agencia del gobierno iraní afiliada al Ministerio de Defensa y Logística de las Fuerzas Armadas de Irán, que se ha establecido para preparar información espacial de acceso rápido y preciso del país y otras áreas requeridas por las Fuerzas Armadas de Irán."
 PER_border_pic_turkey: "Imágenes de la frontera de Turquía"
 PER_border_pic_turkey_desc: "¿Alguna vez te has preguntado cómo se ven las regiones fronterizas de Turquía alrededor de Irán desde una vista aérea? Bueno, ni podemos confirmar ni negar si nos gustaría conocer esa información, ni podemos confirmar ni negar si ese dron no tripulado era nuestro, pero ahora tenemos información interesante sobre la frontera turca con nosotros."
 PER_border_pic_iraq: "[ROOT.PER_border_localization_desc]"
 PER_border_pic_iraq_desc: "[ROOT.PER_border_localization_desc]"
 PER_new_border_localization_desc: "Hola, amigo de Iraq, tienes una... bonita infraestructura. Solo voy a tomar un par de fotos para... fines turísticos, sí, eso es todo."
 PER_border_localization_desc: "Es bueno saber que los estadounidenses e israelíes están realizando vuelos de drones no tripulados sobre la frontera entre Iraq e Irán, ¡pero principalmente sobre la parte de Iraq! Oh, ¿no fuiste tú, América, ni tú, Israel? Me pregunto quién habrá tomado esas fotos y nos las envió de la frontera iraquí. Supongo que nunca lo sabremos..."
 PER_MUT: "MUT"
 PER_MUT_desc: "[ROOT.PER_mut_localization_desc]"
 PER_new_mut_localization_desc: "La Universidad de Tecnología Mirza Afshar (MUT) es una universidad pública de investigación en ingeniería y ciencia en Irán. Fundada en 1984, la sede principal de MUT se encuentra en Teherán, sin embargo, también tiene campus en Isfahán y Urmía."
 PER_mut_localization_desc: "La Universidad de Tecnología Malek Ashtar (MUT) es una universidad pública de investigación en ingeniería y ciencia en Irán. Fundada en 1984, la sede principal de MUT se encuentra en Teherán, sin embargo, también tiene campus en Isfahán y Urmía."
 PER_malek_asthar_university: "[ROOT.PER_mirza_localization_name]"
 PER_malek_asthar_university_desc: "[ROOT.PER_mirza_localization_desc]"
 PER_new_mirza_localization_name: "Universidad Mirza Afshar"
 PER_new_mirza_localization_desc: "¿Sabías que la Universidad Mirza Afshar ofrece investigaciones aeroespaciales y programas a nivel de pregrado y posgrado? ¿Sabías también que esta universidad lleva el nombre del hijo de Nader Shah?"
 PER_mirza_localization_name: "Universidad Malek Ashtar"
 PER_mirza_localization_desc: "¿Sabías que la Universidad Malek Ashtar ofrece investigaciones aeroespaciales y programas a nivel de pregrado y posgrado? ¿Sabías también que los Centros de Crecimiento Científico y Tecnológico del Centro de Investigación Biológica de la Universidad de Tecnología Malek Ashtar se encargan de la producción en masa de armas biológicas para el ejército?"
 PER_irgc_intelligence_organization: "Organización de Inteligencia del Cuerpo de la Guardia Revolucionaria Islámica"
 PER_irgc_intelligence_organization_desc: "La Organización de Inteligencia del Cuerpo de la Guardia Revolucionaria Islámica es una agencia de inteligencia iraní que forma parte del Cuerpo de la Guardia Revolucionaria Islámica (CGRI) y del Consejo de Coordinación de Inteligencia. Es tan poderosa como el Ministerio de Inteligencia (VAJA), aunque es más activa a nivel nacional que a nivel internacional."
 PER_internal_security_focus: "Enfoque en Seguridad Interna"
 PER_internal_security_focus_desc: "¿Eres un terrorista doméstico? Si la respuesta es sí, entonces debes poner tus manos sobre tu cabeza y quedarte quieto, ¡porque el IRGC está en camino para llevarte y confiscar tus activos! Si la respuesta es no, sigue adelante, porque el IRGC está al acecho."
 PER_independent_investigation_units: "Unidades de Investigación Independientes"
 PER_independent_investigation_units_desc: "La táctica de enviar equipos individuales para interrogar a las personas basándose en poca o ninguna información ha sido... muy buena para desperdiciar nuestro tiempo. Necesitamos una unidad de investigación más independiente, diseñada para seguir las pistas más oscuras, y cuando las encontremos, ¡las enviaremos y las veremos en acción!"
 PER_irgc_personnel_training: "Entrenamiento del Personal del IRGC"
 PER_irgc_personnel_training_desc: "Equípate, obtén entrenamiento militar y entrena a tus amigos. Brinda entrenamiento militar a aquellos que no estén entrenados. En un país islámico, todos deberían ser soldados y recibir entrenamiento militar.\" - Ayatolá Khomeini"
 PER_islamic_professionalism: "Profesionalismo Islámico"
 PER_islamic_professionalism_desc: "¿Realmente podemos considerarnos verdaderos musulmanes si actuamos como tontos en el campo? El Islam debería ser nuestra guía, y debemos ser profesionales en nuestro trabajo y comportarnos correctamente."
 PER_revolutionary_political_correctness: "Corrección Política Revolucionaria"
 PER_revolutionary_political_correctness_desc: "Las opiniones divergentes son demasiado problemáticas de tratar, además, son una forma de dividirnos desde adentro, haciéndonos demasiado ocupados peleando entre nosotros para prepararnos para las amenazas externas. Necesitamos controlar a aquellos que se desvían del verdadero camino y de la verdadera opinión, ¡incluso a aquellos que están en el poder!"
 PER_use_NPO_to_develop_industry: "NPO"
 PER_use_NPO_to_develop_industry_desc: "La Organización Nacional de Producción de Irán, o NPO, es el organismo encargado de establecer políticas y regulaciones del gobierno para supervisar la productividad a nivel nacional, sectorial y provincial. Además, con el propósito de fortalecer la innovación y la productividad en el país, la NPO tiene como objetivo apoyar proyectos de investigación e instituciones y fortalecer la relación entre la universidad y la industria."
 PER_anti_turkey_diplomatic_relations: "Relaciones Diplomáticas Anti-Turquía"
 PER_anti_turkey_diplomatic_relations_desc: "El pavo solo es bueno el día de Acción de Gracias, ¡no en ningún otro momento! Incluso entonces, está muy seco si no lo preparas bien. ¡Debemos romper relaciones con Turquía por hacer que nuestras comidas sean tan secas el día de Acción de Gracias!"
 PER_talk_with_russian_diplomats: "Hablar con Diplomáticos Rusos"
 PER_talk_with_russian_diplomats_desc: "¿Los rusos celebran Acción de Gracias? Probablemente no, por lo que tienen una razón adicional para no gustarles Turquía, junto con su control sobre el Bósforo. Tal vez podríamos usar estos hechos en contra de Turquía..."
 PER_talk_with_armenian_diplomats: "Hablar con Diplomáticos Armenios"
 PER_talk_with_armenian_diplomats_desc: "Si alguien tiene una mejor razón para odiar a Turquía que nosotros, son los armenios. Si sabes, sabes; si no lo sabes, deberías buscar este término: 'Armenios 1916'. ¡Definitivamente podríamos usar esto en contra de Turquía!"
 PER_ask_russia_to_embargo_turkey: "Pedir a Rusia que Embargue a Turquía"
 PER_ask_russia_to_embargo_turkey_desc: "¿A quién le gusta Turquía? *Aplausos aplausos aplausos-aplausos-aplausos* ¡No somos nosotros tres! *Aplausos aplausos aplausos-aplausos-aplausos*"
 PER_ask_armenia_to_embargo_turkey: "Pedir a Armenia que Embargue a Turquía"
 PER_ask_armenia_to_embargo_turkey_desc: "¿A quién le gusta Turquía? *Aplausos aplausos aplausos-aplausos-aplausos* ¡No somos nosotros tres! *Aplausos aplausos aplausos-aplausos-aplausos*"
 PER_denounce_turkey_in_medias: "Denunciar a Turquía en los Medios de Comunicación"
 PER_denounce_turkey_in_medias_desc: "¡Vamos a criticar a Turquía con un gran tweet: Turquía, más bien... ¡No!"
 PER_start_the_islamic_propaganda: "Comenzar la Propaganda Islámica"
 PER_start_the_islamic_propaganda_desc: "Vamos a iniciar la propaganda islámica para eliminar el espíritu nacional de la autodepreciación ¡y hacer que nuestra nación sea grandiosa de nuevo!"
 PER_start_the_islamic_propaganda_effect: "¡Este enfoque activará la Campaña de Propaganda Islámica!, decisiones que nos permitirán eliminar las ideas de la autodepreciación."
 PER_destroy_zionist_supporters: "¡Destruir a los Partidarios Sionistas!"
 PER_destroy_zionist_supporters_desc: "No podemos quedarnos de brazos cruzados y no hacer nada ante la creciente amenaza sionista. ¡Tenemos que actuar y prevenirla antes de que sea demasiado tarde!"
 PER_baku_is_secound_israel: "Bakú es el Segundo Israel"
 PER_baku_is_secound_israel_desc: "Se ha informado que nuestro vecino Azerbaiyán apoya en secreto las ambiciones de Israel para denunciar nuestra posición, intereses y soberanía. Esto no puede ser tolerado..."
 PER_turkey_leader_is_zionist_supporter: "[TUR.GetLeader] Is Zionist Supporter"
 PER_turkey_leader_is_zionist_supporter_desc: "It has long been known that [TUR.GetLeader] is a Zionist supporter. Turkey will be mislead when he is in power, so we must prepare some necessary steps to counter this potential threat..."
 PER_invest_on_azeri_shias: "Invertir en los Chiítas de Azerbaiyán"
 PER_invest_on_azeri_shias_desc: "Azerbaiyán es un país de mayoría chiíta, y aunque su gobierno es secular, podemos utilizar nuestras similitudes a nuestro favor y apoyar a nuestros hermanos chiítas en Azerbaiyán para su autodeterminación o unificación con nosotros."
 PER_azerbayjan_shia_propaganda: "Difundir Propaganda Chiita"
 PER_azerbayjan_shia_propaganda_desc: "¡Los chiitas azeríes han sido lavados el cerebro con propaganda sionista haciéndoles creer en la igualdad religiosa! Debemos difundir la \"verdad\" entre su pueblo con nuestra propia campaña de no-propaganda."
 PER_azerbayjani_shia_media_support: "Alojar las Noticias de Yeni Nabz"
 PER_azerbayjani_shia_media_support_desc: "The Yeni Nabz News, which was the primary news outlet for the now banned Islamic Party of Azerbaijan, who was shutdown due to accusations of the party being funded by us. Now with nowhere to go, we could host the news network in our own country and have them continue publishing in Azerbaijan, safe from the crackdown they'll surely receive if they were in Baku."
 PER_support_of_azerbaijani_mullahs: "Apoyar a los Mulás de Azerbaiyán"
 PER_support_of_azerbaijani_mullahs_desc: "El parlamento azerbaiyano aprobó leyes que prohíben a los molás recibidos en el extranjero practicar ritos y ceremonias islámicas en Azerbaiyán, así como predicar en mezquitas y ocupar puestos de dirección en el país. ¡Cómo se atreven a tratar a esos piadosos maestros como tales! Debemos apoyarlos a toda costa y hacerles saber que los apoyamos a través del Yeni Nabz."
 PER_increace_shias_in_azerbayjan: "Aumentar el Apoyo a los Movimientos Radicales"
 PER_increace_shias_in_azerbayjan_desc: "El movimiento actual de los ideales khomeinistas no es suficiente para formar una gran minoría en Azerbaiyán. ¡Tenemos que hacer que Yeni Nabz haga más!"
 PER_huseyniyyun_movement: "Alojar a los Hüseyncilar"
 PER_huseyniyyun_movement_desc: "El Movimiento de Resistencia Islámica de Azerbaiyán o Hüseyncilar es un movimiento sociopolítico de la República de Azerbaiyán, cuyos miembros son en su mayoría jomeinistas azeríes. Fueron creados en Qom y están financiados y armados por nosotros. Si bien somos la nación que entrena y envía a estas personas, técnicamente no las acogemos dentro de nuestras fronteras. Podríamos cambiar eso para asegurar su éxito."
 PER_give_arms_to_huseyniyyun: "Armar a los Hüseyncilar"
 PER_give_arms_to_huseyniyyun_desc: "El actual Hüseyncilar está muy mal equipado para enfrentar las batallas a las que planeamos enviarlos. Debemos armar adecuadamente a los soldados antes de enviarlos a Azerbaiyán."
 send_guns_for_aze_war: "§GThis will give weapons to Azerbaijan when the Civilwar begins.§!"
 PER_give_them_financial_support: "Financiar a los Hüseyncilar"
 PER_give_them_financial_support_desc: "La guerra es costosa y los Hüseyncilar no están preparados para administrar las tierras de Azerbaiyán sin un tesoro previo. ¡Eso sería una garantía de bancarrota! Por lo tanto, debemos preparar fondos en su nombre para asegurar su victoria en Azerbaiyán."
 send_moni_for_aze_war: "§GThis will give money to Azerbaijan when the Civilwar begins.§!"
 PER_flames_in_baku: "Avivar las Llamas en Bakú"
 PER_flames_in_baku_desc: "The capital of caucasus oil, ripe for revolution! What embers that were already there, we shall fan into a full on Civilwar!"
 PER_baku_coup_TT: "§YAzeri Shias§! will start a §RCivilwar§!."
 PER_republic_of_azarabadgan: "República de Azarabadgan"
 PER_republic_of_azarabadgan_desc: "Azerbaijan has historically been Iranian, however, the differences that have developed between our two peoples during that time has created an entirely separate identity that should be respected, however, an Islamic republic client state should be set up to ensure no further Israeli interference in Azeri politics."
 PER_republic_of_azarabadgan_tt: "§YReward dependent on Azeri Civilwar.§!"
 PER_financial_support_for_the_resistance_front: "Apoyar Financieramente a la Resistencia"
 PER_financial_support_for_the_resistance_front_desc: "El dinero que habíamos proporcionado anteriormente a la resistencia fue suficiente para iniciar la revuelta, pero ahora probablemente necesitarán más si quieren ganar, ¡y debemos proporcionarles lo que necesitan!"
 PER_military_support_for_the_resistance_front: "Apoyar Militarmente a la Resistencia"
 PER_military_support_for_the_resistance_front_desc: "El armamento que habíamos proporcionado anteriormente a la resistencia fue suficiente para iniciar la revuelta, pero ahora probablemente necesitarán más si quieren ganar, ¡y debemos proporcionarles lo que necesitan!"
 PER_enter_the_war_by_our_self: "Entrar en el Conflicto de Azerbaiyán"
 PER_enter_the_war_by_our_self_desc: "El conflicto azerí está durando un poco demasiado y no podemos arriesgarnos a que la comunidad internacional intervenga. Por lo tanto, debemos actuar rápido para poner fin de una vez por todas a los remanentes de la oposición."
 PER_we_always_support_azarabadegan: "Apoyo Eterno"
 PER_we_always_support_azarabadegan_desc: "Desde financiamiento hasta armamento, el gobierno azerí sabe que cuando están en problemas, pueden contar con nosotros, ya que, a diferencia de cualquier otro, ¡siempre brindaremos apoyo!"
 PER_co_operate_with_armenians: "Cooperar con los Armenios"
 PER_co_operate_with_armenians_desc: "Azerbaiyán no es sólo una espina para nosotros, sino también para los armenios. ¡Podemos utilizar la rivalidad entre Armenia y Azerbaiyán en nuestro beneficio y apoyar a nuestros camaradas armenios contra una amenaza común!"
 PER_cooperate_with_armenians_against_azerbaijan: "Armenia aceptó nuestra oferta de cooperar contra Azerbaiyán"
 PER_armenia_refused_to_cooperate_against_azerbaijan: "Armenia rechazó nuestra oferta de cooperar contra Azerbaiyán"
 PER_turkey_for_muslims: "Turquía para los Musulmanes"
 PER_turkey_for_muslims_desc: "Turquía es para los musulmanes y solo para los musulmanes. ¡Debemos actuar en consecuencia para que siga siendo así!"
 PER_turkey_for_shia_people: "Turquía para las personas chiitas"
 PER_turkey_for_shia_people_desc: "Turquía ha tratado de apartarse del Verdadero Camino desde hace mucho tiempo. ¡Mostraremos al pueblo turco la Verdadera Religión que deben seguir!"
 PER_invest_on_muslims_propaganda: "Invertir en Propaganda Musulmana"
 PER_invest_on_muslims_propaganda_desc: "Turquía se ha convertido en un centro de ideales antimusulmanes promovidos por su proximidad a Israel y Europa. Debemos sofocar esto a través de una cadena sistemática de \"campañas de información\" para reeducar a la población y mostrarles la verdadera luz, sin importar a qué rama del islam pertenezcan."
 PER_support_turkey_shia_mullas: "Apoyar a los Mullás Chiitas de Turquía"
 PER_support_turkey_shia_mullas_desc: "La constitución actual de Turquía solo financia mezquitas sunitas a través de la Diyanet, o la Presidencia de Asuntos Religiosos. Sin el apoyo del gobierno, es difícil mantener las mezquitas chiitas y difundir la verdadera palabra del chiismo. Por lo tanto, como la única nación chiita verdaderamente no secular, ¡debemos apoyarlos!"
 PER_support_muslim_social_media: "Apoyar las Redes Sociales Musulmanas"
 PER_support_muslim_social_media_desc: "El gobierno turco ha intentado suprimir las redes sociales, especialmente Erdogan, quien ha dicho que las redes sociales son una \"amenaza para la democracia\". Al contrario, la democracia se muestra mejor a través de las redes sociales, ¡y debemos apoyar a los musulmanes que se oponen al gobierno en estas plataformas, secretamente por supuesto!"
 PER_arm_shia_militias: "Armar Milicias Chiitas"
 PER_arm_shia_militias_desc: "¡Los alevis han sido suprimidos bajo el dominio suní turco durante demasiado tiempo! ¡Debemos armarlos para que puedan luchar por su libertad!"
 PER_rush_to_the_turkey: "Apresurarse a Turquía"
 PER_rush_to_the_turkey_desc: "La insurgencia que financiamos solo puede durar tanto tiempo contra las mejor equipadas Fuerzas Armadas de Turquía, ¡tendremos que apresurarnos para ayudarles y asegurar su victoria!"
 PER_anti_erdogan_propaganda: "Propaganda Anti-Erdogan"
 PER_anti_erdogan_propaganda_desc: "Los intentos de Erdogan de restringir la libertad de expresión en las redes sociales no han pasado desapercibidos ni para nosotros ni para los propios turcos. Podemos usar esto en nuestro beneficio para convertir a Erdogan en la persona más odiada en Turquía."
 PER_recruitment_of_intelligence_in_turkey: "Reclutamiento de Inteligencia en Turquía"
 PER_recruitment_of_intelligence_in_turkey_desc: "Con la popularidad de Erdogan yendo cuesta abajo, hay varios elementos de la sociedad turca dispuestos a cooperar con nosotros para eliminar al impopular gobierno. Deberíamos reclutar a algunos mientras podamos y tener nuestros propios espías turcos."
 PER_invest_on_intelligence_base_in_turkey: "Invertir en una Base de Inteligencia en Turquía"
 PER_invest_on_intelligence_base_in_turkey_desc: "¿Qué es más sospechoso que la gente yendo y viniendo de Irán en medio de la noche? Prácticamente nada, así que deberíamos establecer algunas \"casas de té\" iraníes en todo el país, donde nuestros activos de inteligencia turcos puedan reunirse con nosotros en privado."
 PER_train_intelligence_commandos: "Entrenar Comandos de Inteligencia"
 PER_train_intelligence_commandos_desc: "Nuestros \"espías\" de Turquía son menos espías y más informantes civiles, y aunque tienen sus usos, algunas de las operaciones más discretas que tenemos planeadas requieren activos entrenados, y parece que seremos nosotros quienes entrenemos a nuestros turcos."
 PER_the_last_steps_of_turkey_leader: "The Last Steps Of [TUR.GetLeader]"
 PER_the_last_steps_of_turkey_leader_desc: "Have you ever hidden a gun in a reporter's camera so that when they take a photo, a bullet comes out? We have, and we are going to be taking some nice photos of [TUR.GetLeader]'s head with it!"
 PER_IBRC_desc: "El Centro Iraní de Recursos Biológicos (IBRC, por sus siglas en inglés) fue establecido en 2008 bajo el Centro Académico de Educación, Cultura e Investigación (ACECR, por sus siglas en inglés), con el objetivo principal de mejorar las investigaciones nacionales para la recolección, preservación y estudio de los recursos biológicos. Con este fin, el centro intentará ser el pionero en el desarrollo de la ciencia y tecnología de la vida, la calidad de vida y la preservación de la biodiversidad."
 PER_IFDA: "IFDA"
 PER_IFDA_desc: "La Administración Iraní de Alimentos y Medicamentos, o IFDA, es similar a la FDA de todas las naciones, ya que su misión es la calidad de los alimentos y la seguridad de los medicamentos a través de la regulación."
 PER_royan_research_institute: "Instituto de Investigación Royan"
 PER_royan_research_institute_desc: "El Instituto Royan es un instituto clínico, de investigación y educativo iraní dedicado a la investigación biomédica, translacional y clínica, la investigación con células madre y el tratamiento de la infertilidad. Establecido en 1991 y aprobado por el Ministerio de Salud como Centro de Investigación Basada en Células en 1998, este centro ha logrado muchos avances innovadores, gracias a las leyes liberales de Irán sobre la investigación con células madre."
 PER_dna_researchs: "Investigación de ADN"
 PER_dna_researchs_desc: "Intentar ver las cadenas de ADN es como intentar ver estrellas en el lado opuesto del universo: para ello se necesita un telescopio potente o, en este caso, un microscopio. El ADN nos mostrará cosas interesantes que podríamos utilizar en nuestros intentos de investigación genética, así que veamos lo que podemos ver."
 PER_check_standards_of_food_produce_factories: "Verificar los Estándares de las Fábricas de Producción de Alimentos"
 PER_check_standards_of_food_produce_factories_desc: "Nos hemos enterado a través de los canales de comunicación clandestinos que algunas fábricas podrían no estar cumpliendo con los estándares establecidos por la IFDA. Debemos investigar estas posibles infracciones y detener cualquier malversación que encontremos."
 PER_dna_backs: "Respaldos de ADN"
 PER_dna_backs_desc: "¿Eres un científico que trabaja en el campo de la genética? ¿Estás tan arruinado como el equipo iraní de modificación de MD? No te preocupes, porque nosotros, como el gobierno iraní, te pagaremos por hacer cosas genéticas. ¡Qué lástima, equipo de MD!"
 PER_freezing_of_human_sex_cells_and_embryos: "Congelamiento de Células Sexuales y Embriones Humanos"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Dos palabras: Soldados Sipor. En realidad, fue un error de tipeo, pretendía decir Super Soldados, ¡pero de todos modos podríamos siempre hacer pruebas en embriones para crear al individuo genéticamente perfecto y forzarlo a unirse al ejército!"
 PER_police_e_rahvar: "Policía-e Rahvar"
 PER_police_e_rahvar_desc: "La Policía de Tráfico de NAJA, abreviada como Rahvar, es una agencia de aplicación de la ley en Irán responsable de la seguridad del tráfico y la patrulla de carreteras."
 PER_tighten_driving_licence_grants: "Reforzar la Concesión de Licencias de Conducir"
 PER_tighten_driving_licence_grants_desc: "¿Cuál es la mejor manera de asegurarse de que no te choque por detrás una abuelita en un semáforo? ¡Hacer aún más difíciles las calificaciones para conducir! Facilita mucho nuestro trabajo y necesitaríamos menos policía de carretera."
 PER_improved_inspection_methods: "Métodos de Inspección Mejorados"
 PER_improved_inspection_methods_desc: "¿Cómo se puede diferenciar un camión que transporta huevos de un camión que transporta suministros de resistencia? Nosotros tampoco sabemos la respuesta, así que deberíamos inspeccionar los vehículos de manera más efectiva para asegurarnos de no perder la captura de terroristas."
 PER_mobilize_the_road_police: "Movilizar a la Policía de Carreteras"
 PER_mobilize_the_road_police_desc: "Para ser justos, la policía son fuerzas militares civiles, solo con más restricciones. En caso de una invasión o protestas, podríamos movilizar estas fuerzas que están entrenadas para apuntar y disparar."
 PER_NAJA: "NAJA"
 PER_NAJA_desc: "El Comando de Aplicación de la Ley de la República Islámica de Irán es la fuerza policial uniformada en Irán."
 PER_train_undercover_cop: "Entrenar Oficiales Encubiertos"
 PER_train_undercover_cop_desc: "El arte de no ser visto, escuchado ni sospechado es un poco más difícil de lo que la gente piensa. Si tuviéramos oficiales capaces de infiltrarse en grupos rebeldes domésticos sin ser detectados, ¡sería mucho más fácil lidiar con estos elementos! Deberíamos entrenar a algunos."
 PER_procurement_of_espionage_equipment: "Adquisición de Equipos de Espionaje"
 PER_procurement_of_espionage_equipment_desc: "El ocultamiento de armas, micrófonos y auriculares en los lugares y objetos más oscuros y mundanos es el juego cuando intentas no parecer sospechoso. Sin embargo, la adquisición de dispositivos diseñados de esa manera es un negocio complicado, ¡no puedes ir a Walmart y comprar una taza de café con una cámara incorporada!"
 PER_peoples_security: "Seguridad del Pueblo"
 PER_peoples_security_desc: "Los ciudadanos de nuestra nación se sienten inseguros, según datos falsificados que inventamos. ¡Necesitamos aumentar el financiamiento de la policía para que se sientan seguros y dóciles!"
 PER_more_bases_in_tehran: "Más Bases en Teherán"
 PER_more_bases_in_tehran_desc: "Teherán está plagado de actividades subversivas, lo cual es de esperar considerando que es nuestra capital. En su defensa, también es la ciudad más poblada, así que para asegurar la paz y la seguridad, necesitamos construir más comisarías de policía y bases de agencias ocultas."
 PER_cooperate_with_vaja: "Cooperar con VAJA"
 PER_cooperate_with_vaja_desc: "Tenemos que invertir y cooperar con nuestros servicios de inteligencia para identificar amenazas extranjeras y domésticas y detener estos problemas potencialmente devastadores..."
 PER_military_police_training: "Entrenamiento de Policía Militar"
 PER_military_police_training_desc: "La policía militar que tenemos actualmente no está suficientemente entrenada para manejar o sofocar protestas, como nos mostraron los eventos de las protestas de 2003. Tendremos que someter a estas fuerzas a un entrenamiento aún más riguroso y asegurarnos de que sean los mejores de los mejores y estén listos para la próxima protesta."
 PER_occupation_management_strategies: "Estrategias de Pacificación y Gestión"
 PER_occupation_management_strategies_desc: "¿Qué hacemos exactamente con los manifestantes? Bueno, el público no lo sabe, pero tienen suficiente miedo de nuestras represalias como para pensarlo dos veces antes de protestar."
 PER_more_bases_in_sistan_o_balochistan: "Más Bases en Sistán y Baluchistán"
 PER_more_bases_in_sistan_o_balochistan_desc: "Sistán y Baluchistán es un centro de grupos de resistencia suní debido a su distancia y aislamiento, ya que aparentemente estamos \"infringiendo en sus derechos religiosos\" y \"persecutando a grupos religiosos minoritarios\". Aunque tienen toda la razón, no queremos escuchar sus quejas, así que deberíamos construir más puestos, tanto para la policía como para el ejército, ¡para que puedan atrapar a estas personas!"
 PER_VAJA: "VAJA"
 PER_VAJA_desc: "El Ministerio de Inteligencia de la República Islámica de Irán es la agencia de inteligencia principal de la República Islámica de Irán y miembro de la Comunidad de Inteligencia de Irán. También se conoce como VAJA y anteriormente como VEVAK."
 PER_information_and_security_university: "Universidad de Información y Seguridad"
 PER_information_and_security_university_desc: "Aunque hemos tenido VAJA durante mucho tiempo, no hemos tenido una escuela para entrenar a los agentes, confiando únicamente en (redactado) y (redactado) para encontrarlos. Sin embargo, podríamos crear una escuela nosotros mismos ¡y hacerla tan secreta que nadie sepa que existe!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "El Cuerpo del Imam Zaman, o Sepah, que significa cuerpo, es el nuevo grupo de fuerzas de élite de nuestra agencia entrenado en el arte de la subversión, recopilación de inteligencia e infiltración. ¡Pueden hacer prácticamente todo lo relacionado con espionaje, excepto ser capturados!"
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Si bien la recopilación tradicional de inteligencia es muy importante, en un mundo donde la tecnología ha ganado una mayor prominencia y se guardan archivos secretos completos de forma digital, sería sabio desarrollar nuestro propio grupo de hackers para defender nuestros secretos sucios."
 PER_overseas_issues: "Asuntos en el extranjero"
 PER_overseas_issues_desc: "¿No te encantaría saber qué está haciendo Israel allá afuera? Nosotros también quisiéramos saber, siempre es bueno conocer los asuntos de los demás, especialmente cuando te involucra a ti."
 PER_hack_rafael_company: "§RHack Rafael Company§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd es una empresa de tecnología de defensa de Israel. Ha creado algunas de las tecnologías militares más avanzadas conocidas en la Tierra, como David's Sling, un sistema de defensa de misiles que es más que capaz de interceptar nuestros Shahab-2 y Shahab-3. Necesitamos saber qué está desarrollando esta empresa, ¡tal vez hacerlo nuestro!"
 PER_hack_traffic_system: "§RHack Traffic System§!"
 PER_hack_traffic_system_desc: "Israel tiene un sistema de tráfico muy avanzado que sirve a su red vial que abarca todo el país. Si pudieran verificar dónde se encuentran nuestras fuerzas a través de las cámaras de tráfico, eso sería realmente malo en un sentido táctico, pero mejor para nosotros si fuéramos quienes tuvieran el control de ese sistema..."
 PER_amin_military_academy: "Academia Militar Amin"
 PER_amin_military_academy_desc: "La academia Amin es una academia de policía en Irán afiliada a la Fuerza de Aplicación de la Ley de la República Islámica de Irán. La academia ha impartido cursos de entrenamiento para fuerzas policiales de 16 países."
 PER_re_equip_the_road_police: "Reequipar a la Policía de Carreteras"
 PER_re_equip_the_road_police_desc: "Desde la revolución de 1979, hemos llevado a cabo una extensa reorganización en la fuerza policial, fusionando la Shahrbani, la Gendarmería y el Comité de la Revolución Islámica en una sola fuerza, FARAJA. Con aproximadamente 600 mil oficiales a nuestro servicio y una asignación presupuestaria muy baja, la mayoría está mal equipada para las empresas que estamos intentando llevar a cabo, ¡así que debemos reequiparlos con las últimas armas!"
 PER_reinforce_astara_naval_base: "Reforzar la Base Naval de Astara"
 PER_reinforce_astara_naval_base_desc: "Considerando que Azerbaiyán se mantendrá como Irán, es mejor fortalecer la base naval de Astara para tener una mejor forma de transferir suministros a ella."
 PER_ask_for_russian_peace_keepers: "Solicitar Cascos Azules Rusos"
 PER_ask_for_russian_peace_keepers_desc: "Resulta que los azeríes están muy interesados en mantener su soberanía como un estado-nación, con varios grupos llevando a cabo campañas guerrilleras en nuestra contra en el terreno montañoso del Cáucaso. Rusia, siendo nuestro amigo cercano, podría ayudarnos a sofocarlos, ¡y parecería que nos preocupamos por los derechos humanos!"
 PER_ask_russians_for_arms: "Solicitar Armas Rusas"
 PER_ask_russians_for_arms_desc: "¿Qué efecto tendría la presencia de tropas rusas en nuestro país? ¡Los insurgentes que luchan contra nosotros les dispararán tanto como ellos a nosotros! ¡Necesitamos armas rusas, y muchas!"
 PER_ask_armenians_for_militas: "Solicitar Milicias Armenias"
 PER_ask_armenians_for_militas_desc: "La recuperación de su nación e independencia por parte de los azeríes asusta tanto a Armenia como a nosotros. Quizás solicitar pacificadores armenios para que nos ayuden a combatir a las fuerzas separatistas sería una buena idea..."
 PER_ask_armenians_for_militas_tt: "§YRecompensa dependiente de la Invasión Azerí§!"
 PER_identify_corrupt_officials: "Identificar Funcionarios Corruptos"
 PER_identify_corrupt_officials_desc: "¡No podemos deshacernos de alguien si no sabemos que es corrupto! Primero debemos identificar quiénes son los más propensos a caer en la corrupción, luego observar y esperar."
 PER_force_them_to_resign: "Forzar Su Renuncia"
 PER_force_them_to_resign_desc: "¿Por qué debemos hacer tanto alboroto por los funcionarios corruptos? Si alguien del público se enterara, podría hacer que nuestras agencias de inteligencia parecieran ineptas, ya que ¿cómo es posible que un servicio tan bien equipado no sea capaz de identificar la corrupción justo delante de nuestras narices? Lo mejor sería que los obliguemos a dimitir por motivos inventados..."
 PER_punishment_by_the_judiciary: "Castigo por el Poder Judicial"
 PER_punishment_by_the_judiciary_desc: "¡Todos merecen el derecho a un juicio, y estos funcionarios no son una excepción! Aunque nadie dijo que el juicio debía ser justo, debemos asegurarnos de que se mantengan alejados del poder."
 PER_broadcast_trial_in_media: "Transmitir el Juicio en los Medios"
 PER_broadcast_trial_in_media_desc: "¡Qué vergüenza para estos funcionarios corruptos! Después de una larga búsqueda de corrupción, hemos identificado a estos tipos que definitivamente son corruptos y tal vez algunos que son un poco más ambiguos, ¡pero necesitábamos muchos arrestos para que se vea bien en la televisión!"
 PER_broadcast_trial_in_media_effect: "¡Aumenta el §YEstado de Propaganda Islámica§! en un §G25%§!"
 PER_modernize_the_riot_police: "Modernizar la Policía Antidisturbios"
 PER_modernize_the_riot_police_desc: "La mayoría de la policía antidisturbios desplegada actualmente está equipada con armamento y vehículos de los años 90 y 2000. ¿Cómo podemos esperar que hagan su mejor trabajo con equipos antiguos? ¡Necesitamos modernizarlos!"
 PER_improve_domestic_light_armor: "Mejorar el Armamento Ligero Nacional"
 PER_improve_domestic_light_armor_desc: "Actualmente, dependemos casi por completo de importaciones extranjeras de vehículos blindados, especialmente de Rusia. Con los planes de aumentar la independencia del mercado internacional, ahora tenemos la necesidad de desarrollar nuestro propio armamento ligero nacional para vehículos."
 PER_IDRO: "IDRO"
 PER_IDRO_desc: "La Organización de Desarrollo e Innovación Industrial de Irán (IDRO) se estableció en 1967 en Irán. El Grupo IDRO es una de las mayores empresas en Irán y uno de los conglomerados más grandes de Asia. El objetivo de IDRO es desarrollar el sector industrial de Irán y acelerar el proceso de industrialización del país, así como exportar productos iraníes a nivel mundial."
 PER_free_automobile_imports: "Importaciones de Automóviles Libres"
 PER_free_automobile_imports_desc: "¿La gente quiere automóviles extranjeros de lujo? Bueno, ¿quién somos nosotros para impedírselo? ¡Facilitemos a las empresas extranjeras hacer negocios aquí con importaciones de automóviles libres!"
 PER_domestic_automobile_industry: "Industria Automotriz Nacional"
 PER_domestic_automobile_industry_desc: "Por muy buenos que sean los autos extranjeros, reducen nuestra capacidad industrial para producir automóviles, ya que dependemos casi por completo de otros países para fabricarlos. Deberíamos crear nuestra propia industria nacional para asegurarnos de que nuestra gente siempre tenga acceso a vehículos, ¡aunque no sean tan lujosos!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "Iran Khodro, conocido como IKCO, es un fabricante de automóviles iraní con sede en Teherán. IKCO fue fundada en 1962 como Iran National. La empresa pública fabrica vehículos, incluidos los automóviles Samand, Peugeot y Renault, así como camiones, minibuses y autobuses."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "SAIPA es un fabricante de automóviles iraní con sede en Teherán. SAIPA fue establecida en 1965. Sus productos en los últimos años han sido principalmente autos con licencia coreana y su propia gama de motores y automóviles."
 PER_kia: "§RKia§!"
 PER_kia_desc: "Kia Corporation, conocida comúnmente como Kia, es un fabricante de automóviles multinacional surcoreano con sede en Seúl, Corea del Sur."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "Peugeot es una marca francesa de automóviles propiedad de Stellantis. La compañía Peugeot es originaria de Sochaux. Peugeot mantiene una gran planta de fabricación y un museo en Sochaux."
 PER_cerato: "Cerato"
 PER_cerato_desc: "El Kia Cerato es un automóvil compacto producido por el fabricante surcoreano Kia desde 2003."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "El Peugeot 207 es un automóvil utilitario compacto (segmento B) diseñado y fabricado por el fabricante francés Peugeot."
 PER_runna: "Runna"
 PER_runna_desc: "El Runna (codificado como X12) es un automóvil de pasajeros fabricado por el fabricante iraní IKCO (Iran Khodro). Es un sedán basado en el Peugeot 206 y es más pequeño que el IKCO Samand (X7)."
 PER_tiba: "Tiba"
 PER_tiba_desc: "El Tiba es un automóvil iraní fabricado por Saipa. La plataforma del automóvil ha sido diseñada por Saipa y su nivel de seguridad es razonable. En su producción se han utilizado los servicios de unos 122 fabricantes locales y se han producido alrededor de 810 piezas."
 PER_imam_alis_riot_police: "Policía Antidisturbios de Imam Ali"
 PER_imam_alis_riot_police_desc: "La Unidad de Imam Ali es una parte de la Comandancia de Unidades Especiales de FARAJA, que es una subdivisión del Comando de Cumplimiento de la Ley de la República Islámica de Irán encargada de sus fuerzas especiales."
 PER_nopo: "NOPO"
 PER_nopo_desc: "La NOPO (Fuerza Especial de Contraterrorismo) es una unidad especial de las Unidades Especiales del Comando de Fuerzas del Cumplimiento de la Ley de la República Islámica de Irán."
 PER_quantity_effort: "Esfuerzo en Cantidad"
 PER_quantity_effort_desc: "No necesitamos bienes de calidad para nuestro crecimiento económico. Una gran cantidad de bienes baratos es suficiente."
 PER_licences_from_china: "Licencias de China"
 PER_licences_from_china_desc: "Nuestros socios del Este pueden ayudarnos mucho con su gran experiencia en producción."
 PER_secure_old_soviet_schematics: "Proteger Esquemas Antiguos Soviéticos"
 PER_secure_old_soviet_schematics_desc: "El potencial industrial soviético nos ayudó significativamente durante la Guerra Fría. También puede ser útil para nosotros en la actualidad."
 PER_study_eastern_desgins: "Estudiar Diseños del Este"
 PER_study_eastern_desgins_desc: "Los sistemas de armas rusos y chinos son mucho mejores que sus competidores occidentales. Necesitamos el mejor equipo que puedan proporcionarnos."
 PER_study_western_designs: "Estudiar Diseños del Oeste"
 PER_study_western_designs_desc: "La investigación y el desarrollo estadounidenses y europeos están creando el futuro del equipamiento militar. Sus diseños mejorarán nuestro ejército y lo harán competitivo con los principales actores mundiales."
 PER_import_anti_riot_equipments: "Importar Equipos Antidisturbios"
 PER_import_anti_riot_equipments_desc: "Así que, la última protesta no salió muy bien. De hecho, fue la más grande en nuestra historia de protestas, y estábamos muy mal preparados para la gran cantidad de personas que protestaban. Por si acaso, deberíamos comprar equipos antidisturbios para asegurarnos de estar un poco más preparados que la última vez."
 PER_import_equipment_for_nopo: "Importar Equipamiento para la NOPO"
 PER_import_equipment_for_nopo_desc: "Actualmente, la NOPO tiene bastante de lo que necesita para operaciones antiterroristas, sin embargo, no lo tiene todo. No podemos fabricarlo en este momento, así que lo mejor sería importar algo para que al menos tengan algo."
 PER_identify_dmoestic_separatists: "Identificar Separatistas Internos"
 PER_identify_dmoestic_separatists_desc: "Hemos identificado varias facciones separatistas internas en las regiones del suroeste y sureste de Irán, todas las cuales deben ser tratadas para asegurar nuestras fronteras."
 PER_identify_foreign_separatists: "Identificar Separatistas Extranjeros"
 PER_identify_foreign_separatists_desc: "Hemos identificado varias facciones separatistas respaldadas por extranjeros en las regiones occidentales y noroccidentales de Irán, todas las cuales deben ser tratadas para asegurar nuestra integridad territorial."
 PER_arrest_separatists_in_balochistan: "Arrestar Separatistas en §YBalochestan§!"
 PER_arrest_separatists_in_balochistan_desc: "Hemos identificado a muchos de los criminales separatistas en Balochestan, ¡y hemos iniciado una gran represión contra estos elementos divisivos!"
 PER_arrest_separatists_in_kordestan: "Arrestar Separatistas en §YKordestan§!"
 PER_arrest_separatists_in_kordestan_desc: "Hemos identificado a muchos de los traidores separatistas en Kordestan. Hemos arrestado a una docena de espías extranjeros y hemos cortado sus suministros. ¡Hemos iniciado una gran represión contra los separatistas mismos!"
 PER_arrest_separatists_in_azerbaijan: "Arrestar Separatistas en §YAzarbaijan§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Hemos identificado a muchos de los traidores separatistas en Azerbaiyán. Hemos arrestado a sus principales contrabandistas de armas y suministros y hemos iniciado una gran represión contra los separatistas mismos."
 PER_arrest_separatists_in_khuzestan: "Arrestar Separatistas en §YKhuzestan§!"
 PER_arrest_separatists_in_khuzestan_desc: "Hemos identificado a muchos de los traidores separatistas en Khuzestan, ¡y hemos iniciado una gran represión contra estos elementos divisivos!"
 PER_command_and_control_office: "Oficina de Comando y Control"
 PER_command_and_control_office_desc: "Nuestro Estado Mayor Conjunto militar controla todo y a todos los que están por debajo de ellos en rango, y comanda el movimiento de tropas en un esfuerzo coordinado. Se basa en el sistema conjunto y combinado del Estado Mayor de los Estados Unidos, ya que esta oficina conjunta controla las operaciones, mientras que el Ministerio de Defensa controla las cosas relacionadas con la administración."
 PER_irgc_airforce: "Fuerza Aérea de la Guardia Revolucionaria Islámica (IRGC)"
 PER_irgc_airforce_desc: "La Fuerza Aérea del Cuerpo de la Guardia Revolucionaria Islámica es la fuerza estratégica de misiles, aérea y espacial dentro del Cuerpo de la Guardia Revolucionaria Islámica (CGRI)."
 PER_irgc_ground_forces: "Fuerzas Terrestres del CGRI"
 PER_irgc_ground_forces_desc: "Las Fuerzas Terrestres del Cuerpo de la Guardia Revolucionaria Islámica (NEZSA) son la fuerza terrestre que el Cuerpo de la Guardia Revolucionaria Islámica (CGRI) mantiene en paralelo al ejército regular de Irán. Además de su papel militar convencional, las fuerzas terrestres de la Guardia Revolucionaria están más orientadas a combatir el desorden interno que el ejército regular."
 PER_irgc_naval_forces: "Fuerzas Navales del CGRI"
 PER_irgc_naval_forces_desc: "La Armada del Cuerpo de la Guardia Revolucionaria Islámica, abreviada oficialmente NEDSA pero también conocida como Armada Sepah y por el acrónimo IRGCN, es el servicio de guerra naval del Cuerpo de la Guardia Revolucionaria Islámica fundado en 1985, y una de las dos fuerzas marítimas de Irán, paralela a la Armada convencional de la República Islámica de Irán."
 PER_take_over_persian_gulf_security: "Asumir la Seguridad del Golfo Pérsico"
 PER_take_over_persian_gulf_security_desc: "NEDSA está especializada en maniobras rápidas, a diferencia de la Armada iraní, que es una marina más tradicional con buques de mayor tamaño. En la actualidad, la Armada iraní se encarga de la defensa del Golfo Pérsico, pero NEDSA es más capaz de llevar a cabo misiones de manera oportuna, aunque a menor escala. Deberíamos transferir las responsabilidades de defensa a NEDSA."
 PER_inspect_regional_headquarters: "Inspeccionar las Sedes Regionales"
 PER_inspect_regional_headquarters_desc: "¿Qué está haciendo la sede regional? Sería mejor ir y verificar para asegurarnos de que siempre estén haciendo su mejor esfuerzo de la manera más optimizada posible."
 PER_advanced_ballistics_effort: "Esfuerzo en Balística Avanzada"
 PER_advanced_ballistics_effort_desc: "¿Cómo podemos afirmar que tenemos cohetes poderosos capaces de golpear a Israel en cualquier momento si no los tenemos? La mejor manera de demostrar que los tenemos es teniéndolos realmente, lo que significa que tendremos que investigar tecnología de misiles más avanzada."
 PER_irgc_havaniruz: "CGRI Havaniruz"
 PER_irgc_havaniruz_desc: "Havaniruz, o apoyo aéreo, es algo de lo que nuestras tropas en tierra actualmente carecen. El CGRI podría asumir ese papel, brindando siempre apoyo aéreo a nuestro ejército..."
 PER_irgc_drone_command: "Comando de Drones del CGRI"
 PER_irgc_drone_command_desc: "En la actualidad, contamos con una red de comando y control para operaciones con drones para ampliar las capacidades aéreas no tripuladas, ¡todo bajo el control de la Fuerza Aérea del CGRI!"
 PER_external_operations: "Operaciones Externas"
 PER_external_operations_desc: "En los últimos años, el CGRI se ha acostumbrado a operar en suelos extranjeros, para disgusto de nuestros vecinos. Sin embargo, lo vemos como un paso necesario para proteger los intereses iraníes, incluso cuando no estamos en casa."
 PER_diplomatic_training: "Entrenamiento Diplomático"
 PER_diplomatic_training_desc: "Nuestras operaciones externas se han extendido más allá de simplemente estar en suelo extranjero durante la guerra, hasta estar activos en tierras extranjeras durante la paz. El CGRI se ha convertido en una fuerza de intervención más que cualquier otra cosa, ¡así que dejémoslo ser! Aunque tendrán que ser muy buenos persuadiendo a otros para que los dejen entrar..."
 PER_saberin_special_forces_divison: "División de Fuerzas Especiales Saberin"
 PER_saberin_special_forces_divison_desc: "La Brigada Saberin Takavar, también conocida como Unidad Saberin, es una unidad de élite de las Fuerzas Terrestres del Cuerpo de la Guardia Revolucionaria Islámica. Se considera una de las mejores unidades de las Fuerzas Armadas iraníes, con décadas de experiencia militar y de combate tanto en el país como, especialmente, en operaciones en el extranjero en países vecinos."
 PER_irgc_marines: "Marines del CGRI"
 PER_irgc_marines_desc: "La Unidad Especial de la NEDSA, también conocida como Fuerza Especial de la Armada Sepah (S.N.S.F.), es una unidad Takavar de la Armada del Cuerpo de la Guardia Revolucionaria Islámica (CGRI) estacionada en la isla Farur del Golfo Pérsico. La unidad cuenta con infantes de marina, marineros y francotiradores especializados en operaciones de guerra anfibia, abordaje naval y transporte en helicóptero."
 PER_work_with_the_artesh: "Trabajar con el Artesh"
 PER_work_with_the_artesh_desc: "Tener dos altos mandos militares completamente desconectados no sería funcional en una nación. Para asegurar nuestra victoria, tanto el CGRI como el ARYA deben trabajar juntos de manera coordinada para obtener el mejor resultado."
 PER_bolster_naval_presence: "Fortalecer la Presencia Naval"
 PER_bolster_naval_presence_desc: "La actual presencia naval que hemos establecido en el Golfo Pérsico no es suficiente para competir o incluso enfrentarse a la armada estadounidense, que tiene varias bases en el golfo. Necesitamos aumentar la cantidad de buques que tenemos si queremos tener alguna posibilidad de hegemonía en la región."
 PER_the_end_of_israel: "El Fin de Israel"
 PER_the_end_of_israel_desc: "¡A través de nuestras luchas, ha llegado la oportunidad de llevar la lucha a Israel! ¡Es hora de cortar la cabeza de la serpiente, el nido de araña tejedora, la fuente de nuestros problemas! ¡Es ahora o nunca! ¡Vamos, Israel, Allahu Akbar!"
 PER_irgc_quds_force: "Fuerza Quds del CGRI"
 PER_irgc_quds_force_desc: "La Fuerza Quds es una de las cinco ramas del CGRI, especializada en operaciones de inteligencia militar y de guerra no convencional. Responsable de operaciones extraterritoriales, la Fuerza Quds apoya a actores no estatales en muchos países, entre ellos Hezbolá, Hamás, la Yihad Islámica Palestina, los hutíes yemeníes y las milicias chiítas en Irak, Siria y Afganistán."
 PER_the_road_to_jerusalem: "El Camino a Jerusalén"
 PER_the_road_to_jerusalem_desc: "Largo es el camino que tendremos que abrir para llegar a Jerusalén, pero lo haremos, y liberaremos a los musulmanes de Palestina, ¡una acción a la vez!"
 PER_azerbaijan_returns_to_iran: "Azerbaiyán\nRegresa a Irán"
 PER_azerbaijan_returns_to_iran_desc: "Hace mucho tiempo, Azerbaiyán formaba parte de nuestra nación e incluso sentó las bases de nuestra nación moderna, pero fue separado lentamente de nosotros por los rusos con el Tratado de Turkmenchay, y después de eso, el Tratado de Golestan fue el golpe final. Hoy, Azerbaiyán es una nación independiente, un recuerdo doloroso... ¡planeamos cambiar eso y recuperar lo que legítimamente nos pertenecía!"
 PER_irgc_aerospace_force: "Fuerza Aeroespacial del CGRI"
 PER_irgc_aerospace_force_desc: "La Fuerza Aérea y Espacial del Cuerpo de la Guardia Revolucionaria Islámica (IRGCASF) es la fuerza estratégica de misiles, aérea y espacial dentro del CGRI. Cambió su nombre de Fuerza Aérea del CGRI a Fuerza Aeroespacial del CGRI en 2009."
 PER_a_great_satan_no_more: "Un Gran Satán Ya No"
 PER_a_great_satan_no_more_desc: "Finalmente... ha llegado el momento de humillar o incluso destruir al Gran Satán: los Estados Unidos. ¡Hemos sido acosados y empujados durante demasiado tiempo, les mostraremos a ellos y al mundo la verdadera fuerza y perseverancia de la nación iraní! ¡En nombre de Alá, seremos victoriosos!"
 PER_support_the_assads: "Apoyar a los Asad"
 PER_support_the_assads_desc: "La familia Assad, que es un firme aliado chiíta nuestro en Siria, ha sufrido una gran presión, especialmente durante los eventos de la Primavera Árabe. Debemos apoyarlos de cualquier manera posible para asegurar que se mantengan en el poder!"
 PER_support_hashd_al_sha_bi: "Apoyar a Hashd Al-Sha'bi"
 PER_support_hashd_al_sha_bi_desc: "Al-Hashd ash-Sha'bi, también conocido como el Comité de Movilización Popular (PMC), es una organización paraguas patrocinada por el estado iraquí compuesta por aproximadamente 67 facciones armadas diferentes, con alrededor de 128,000 combatientes que son principalmente grupos musulmanes chiítas. Especializados en la guerra urbana, son un gran aliado para tener en tiempos de crisis, y debemos ayudarles a obtener todo lo que necesiten!"
 PER_inviting_iraq_shia_condition_tt: "\n§YIraq§! no será invitado al Eje de Resistencia porque §Rno§! son actualmente §Gchiítas§!. Podemos aumentar la influencia de la población chiíta en el gobierno iraquí con decisiones que estarán disponibles con el enfoque del §YEje de Resistencia§!.\n\n"
 PER_support_hezbullah: "Apoyar a Hezbollah"
 PER_support_hezbullah_desc: "Hezbollah es un partido político y grupo militante islámico chiíta libanés liderado por su Secretario General Hassan Nasrallah desde 1992. Hezbollah fue concebido por clérigos musulmanes y financiado por Irán principalmente para hostigar la invasión israelí de Líbano, y como tal, han sido un aliado cercano nuestro desde entonces. Siendo un microestado, necesitarán toda la ayuda posible para combatir a Israel!"
 PER_acquire_ports_in_the_west: "Adquirir Puertos en el Oeste"
 PER_acquire_ports_in_the_west_desc: "Con la estabilidad del régimen de Assad asegurada, podemos adquirir puertos en Latakia para rodear a Israel navalmente, tanto desde el Mar Rojo como desde el Mediterráneo!"
 PER_secure_iraqi_partnership: "Asegurar la Asociación con Iraq"
 PER_secure_iraqi_partnership_desc: "Con la consolidación de nuestra influencia en Iraq, finalmente hemos logrado que nos permitan establecer bases en su país, lo cual ha causado gran consternación en Israel!"
 PER_control_lebanese_defense: "Controlar la Defensa Libanesa"
 PER_control_lebanese_defense_desc: "Siendo nosotros los principales defensores de Líbano contra extranjeros, finalmente podemos unir Líbano bajo la bandera de Hezbollah para establecer un estado chiíta más fuerte, sin resistencia por parte del gobierno libanés!"
 PER_dominion_over_the_levant: "Dominio sobre el Levante"
 PER_dominion_over_the_levant_desc: "Ahora somos nosotros quienes tienen más poder e influencia en el Levante, ¡no Israel! Su fin se acerca cada vez más..."
 PER_dominion_over_the_red_sea: "Dominio sobre el Mar Rojo"
 PER_dominion_over_the_red_sea_desc: "Con el establecimiento de un estado chiíta en el Estrecho de Mandeb, hemos bloqueado a Israel para que no pueda salir del Mar Rojo, ¡asegurando nuestro propio dominio naval!"
 PER_the_defenders_of_islam: "Los Defensores del Islam"
 PER_the_defenders_of_islam_desc: "Nosotros, como la única nación verdaderamente chiíta (ignorando a las naciones seculares como Azerbaiyán), debemos defender los derechos de los musulmanes chiítas en Medio Oriente, ya que nadie más lo hará!"
 PER_agitate_shias_in_bahrain: "Agitar a los Chiítas en Baréin"
 PER_agitate_shias_in_bahrain_desc: "¡Por mucho tiempo, la gran minoría chiíta de Baréin ha sido objeto de tormento por parte de la familia real sunita de Baréin! Les ayudaremos a ver el mejor camino, ¡les ayudaremos a lograr su objetivo de liberación!"
 PER_agitate_shias_in_bahrain_tt: "Los §Ychiítas bareiníes§! se §Rlevantarán§! contra su gobierno y se unirán al Eje de Resistencia."
 PER_dismantle_the_saudi_monarchy: "Desmantelar la Monarquía Saudita"
 PER_dismantle_the_saudi_monarchy_desc: "Paso a paso, la monarquía saudita será desmantelada, ¡nuestro primer objetivo es asegurar la independencia de los chiítas de Qatif de su opresión!"
 PER_dammam_success: "¡El Levantamiento de Dammam fue exitoso!"
 PER_support_the_ansar_allah: "Apoyar a Ansar-Allah"
 PER_support_the_ansar_allah_desc: "Los houthis chiítas serían un gran aliado si queremos asegurar el Estrecho de Mandeb. ¡Debemos garantizar su supervivencia como estado!"
 PER_the_battle_of_the_red_sea: "La Batalla del Mar Rojo"
 PER_the_battle_of_the_red_sea_desc: "A diferencia del Golfo Pérsico, el Mar Rojo está plagado de islas, islotes y aguas poco profundas que nuestra armada actual no puede sortear debido al riesgo de encallar. Debemos construir un buque que sea apto para el combate en aguas litorales si queremos lograr la supremacía naval en el Mar Rojo."
 has_researched_missile_destroyer_3: "Ha investigado Destructor de Misiles 4"
 PER_budget_estimates: "Estimaciones de Presupuesto"
 PER_budget_estimates_desc: "Nuestro presupuesto actual muestra que tenemos más que suficiente para proporcionar a nuestra población una educación universal gratuita de calidad, ¡y aún así tendríamos un excedente!"
 PER_sponsor_enthusiastic_tv_shows: "Patrocinar Programas de TV Entusiastas"
 PER_sponsor_enthusiastic_tv_shows_desc: "Con todo este dinero, sería mejor que nuestra gente estuviera viendo programas de televisión que patrocinamos en lugar de programas extranjeros que podrían contener propaganda anti-nosotros!"
 PER_space_warfare: "Guerra Espacial"
 PER_space_warfare_desc: "Con nuestra Fuerza Espacial en funcionamiento, somos más que capaces de derribar satélites enemigos para negarles el acceso a las comunicaciones con nuestros propios satélites, equipados con el láser más capaz que pudimos encontrar!"
 PER_astroid_mining: "Minería de Asteroides"
 PER_astroid_mining_desc: "Como nación rica en petróleo, padecemos una grave carencia de otros metales preciosos necesarios para nuestras industrias. ¿No les gustaría que pudiéramos simplemente extraer asteroides ricos en minerales del cielo y tomar su contenido para nosotros? ¡Pues ahora podemos!"
 PER_iranian_moon_base: "Base Lunar Iraní"
 PER_iranian_moon_base_desc: "¿Por qué no? ¡Estados Unidos intenta hacer una, pero nosotros no? Esto mostrará al mundo nuestro poder!"
 PER_reinforced_satellites: "Satélites Reforzados"
 PER_reinforced_satellites_desc: "¿Y si otros países desarrollan satélites armados antes que nosotros? ¿Y si la basura espacial choca contra nuestros satélites y los destruye? Bueno, esas preocupaciones ya no son un problema, ¡con el nuevo y mejorado satélite blindado!"
 PER_to_merrikh_and_beyond: "¡Hacia Merrikh y más allá!"
 PER_to_merrikh_and_beyond_desc: "Ahora nos hemos convertido en una nación espacial... Casi me emociona ver lo lejos que hemos llegado..."
 PER_merrikh_effect: "Lanzar una misión a §YMarte§! y regresar a §YTerra§!."
 PER_moon_base_effect: "Lanzar una misión a §Yla Luna§! y establecer una §Ybase lunar§! allí."
 PER_iranian_space_marines: "Marines Espaciales Iraníes"
 PER_iranian_space_marines_desc: "¡Mejores que los polacos!"
 PER_israel_etelaat_base: "[ISR.GetFlag]Israel\nBase Etelaat"
 PER_israel_etelaat_base_desc: "Tener nuestra propia agencia de noticias dentro de Israel será útil para encontrar personas que compartan las mismas ideas que nosotros, ¡quizás incluso podamos reclutar extranjeros de esta manera!"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Turquía\nBase Etelaat"
 PER_turkey_etelaat_base_desc: "Tener nuestra propia agencia de noticias dentro de Turquía será útil para encontrar personas que compartan las mismas ideas que nosotros, ¡quizás incluso podamos reclutar extranjeros de esta manera!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Azerbaiyán\nBase Etelaat"
 PER_azerbayjan_etelaat_base_desc: "Tener nuestra propia agencia de noticias dentro de Azerbaiyán será útil para encontrar personas que compartan las mismas ideas que nosotros, ¡quizás incluso podamos reclutar extranjeros de esta manera!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Arabia\nBase Etelaat"
 PER_arabia_etelaat_base_desc: "Tener nuestra propia agencia de noticias dentro de Arabia Saudita será útil para encontrar personas que compartan las mismas ideas que nosotros, ¡quizás incluso podamos reclutar extranjeros de esta manera!"
 PER_agents_of_hezbollah: "Agentes de Hezbollah"
 PER_agents_of_hezbollah_desc: "¡Gracias a nuestra agencia de noticias, hemos encontrado a varios palestinos ansiosos por liberar su patria del gobierno israelí! Los hemos puesto a trabajar en colaboración con Hezbollah."
 PER_islamic_resistance_of_the_najba: "Resistencia Islámica de Najba"
 PER_islamic_resistance_of_the_najba_desc: "La Noble Resistencia Islámica es nuestro propio grupo de resistencia contra Turquía, formado por voluntarios que fueron atraídos por los informes de nuestra agencia de noticias. ¡Los utilizaremos para debilitar al ejército turco estacionado en nuestros aliados!"
 PER_islamic_resistance_of_the_najba_effect: "Dañar las divisiones §Y[TUR.GetFlag]turcas§! en Siria, Irak y Kurdistán."
 PER_elham_ali_f_under_sight: "Elham Ali F. Bajo la Mirada"
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, político de Azerbaiyán, conocido por su autoritarismo y sionismo, ha quedado en nuestra mira. Tan cerca, justo donde lo queremos..."
 PER_under_israel_skin: "Bajo la Piel de Israel"
 PER_under_israel_skin_desc: "¡Palestinos, unidos contra Israel! ¡Ayúdanos a infiltrarnos en su gobierno!"
 PER_under_turkey_skin: "Bajo la Piel de Turquía"
 PER_under_turkey_skin_desc: "¡Alevíes, unidos contra Turquía! ¡Ayúdanos a infiltrarnos en su gobierno!"
 PER_under_baku_skin: "Bajo la Piel de Azerbaiyán"
 PER_under_baku_skin_desc: "¡Píos azeríes, unidos contra Azerbaiyán! ¡Ayúdanos a infiltrarnos en su gobierno!"
 PER_blow_nahariya_weapone_storage: "Destruir Almacén de Armas en Nahariya"
 PER_nahariya_sabotage_tt: "Habilita la misión §YDestruir Almacén de Armas en Nahariya§!\n(Requiere §YInfiltración Militar§!)"
 PER_blow_turkey_iraqi_base: "Destruir la Base Turco-Iraquí"
 PER_blow_turkey_iraqi_base_desc: "¿Es hora de hacer explotar cosas? ¡Creo que sí!"
 PER_turkey_iraqi_base_tt: "Habilita la misión §YDestruir la Base Turco-Iraquí§!\n(Requiere §YInfiltración Militar§!)"
 PER_blow_baku_gas_canals: "Destruir los Canales de Gas de Bakú"
 PER_blow_baku_gas_canals_desc: "¡No se puede ganar dinero si no se tiene gas, especialmente en un país que depende de las exportaciones de gas y petróleo!"
 blow_baku_gas_canals_tt: "Habilita la misión §YDestruir los Canales de Gas de Bakú§!\n(Requiere §YInfiltración Civil§!)"
 PER_sepah_in_arabistan: "Sepah en Arabistán"
 PER_sepah_in_arabistan_desc: "Ahora que hemos logrado establecer una base en Arabia Saudita, podemos enviar a la IRGC a realizar actividades encubiertas en Qatif."
 PER_under_arab_countries_skin: "Bajo la Piel de los Países Árabes"
 PER_under_arab_countries_skin_desc: "¡Chiítas de Arabia, unidos contra los sauditas! ¡Ayúdanos a infiltrarnos en su gobierno!"
 PER_aramco_underfire: "Aramco bajo fuego"
 PER_aramco_underfire_desc: "La principal compañía petrolera de Arabia Saudita, la fuente de todos sus ingresos... ¿Qué crees que sucedería si se fuera en humo?"
 PER_aramco_sabotage_tt: "Habilita la misión §YSabotear Aramco§!. \n(Requiere §YInfiltración Civil§!)"
 PER_domestic_issues: "Asuntos Domésticos"
 PER_domestic_issues_desc: "Tan importantes como son los asuntos extranjeros, tener un país estable en casa, libre de fuerzas antigubernamentales, es igual de importante."
 PER_tabriz_etelaat_base: "Base Etelaat de Tabriz"
 PER_tabriz_etelaat_base_desc: "Tabriz es el hogar de múltiples grupos minoritarios grandes que ansían liberarse y crear sus propios estados, buscando el apoyo de gobiernos extranjeros de manera encubierta. ¡Tenemos que destruirlos!"
 PER_trade_spies_with_money: "Intercambio de Espías por Dinero"
 PER_trade_spies_with_money_desc: "Por muy genial que sea... eliminar espías como pasatiempo, ¿cuánto crees que pagaría un gobierno por un espía al que han invertido cientos de miles en entrenamiento?"
 PER_tehran_etelaat_base: "Base Etelaat de Teherán"
 PER_tehran_etelaat_base_desc: "Asegurarse de que la población de nuestra capital esté alineada con nuestros ideales es lo suficientemente importante como para justificar la construcción de un medio de comunicación que pueda enseñar a la población cómo identificar espías extranjeros."
 PER_irgc_missile_command: "Comando de Misiles de la Guardia Revolucionaria Islámica (IRGC)"
 PER_irgc_missile_command_desc: "Having a separate command structure to ensure the autonomy of our missile system is pretty important, especially since such an office would be in charge of the research of missile technology."
 PER_armenian_voluntears: "Voluntarios Armenios"
 PER_armenian_voluntears_desc: "¿Cuántos armenios crees que se ofrecerían como voluntarios para luchar contra su archienemigo, Azerbaiyán? ¡Vamos a preguntar!"
 PER_russias_support: "Apoyo de Rusia"
 PER_russias_support_desc: "Rusia nos ama tanto como a Armenia, y cualquier oportunidad de deponer a Azerbaiyán como la potencia del Cáucaso probablemente sería recibida con aplausos en la embajada."
 PER_russia_refused_to_support_us_against_armenia: "Rusia se Negó a Apoyarnos contra Azerbaiyán"
 PER_give_arms_to_armenians: "Suministrar Armas a los Armenios"
 PER_give_arms_to_armenians_desc: "Los valientes armenios que se han presentado dispuestos a luchar necesitan ser armados, ¡y nosotros seremos sus proveedores!"
 PER_buy_su_from_russia: "Comprar Su-35 a Rusia"
 PER_buy_su_from_russia_desc: "Planear luchar en las montañas de Azerbaiyán sin aviones es prácticamente un deseo de muerte, especialmente si han establecido fortificaciones. ¡Necesitaremos cazas rusos para asegurar la superioridad aérea y el apoyo terrestre en la próxima batalla!"
 PER_develop_armenian_air_bases: "Desarrollar Bases Aéreas Armenias"
 PER_develop_armenian_air_bases_desc: "Si vamos a lanzar un ataque coordinado desde tres frentes, todos necesitamos aeródromos actualizados y funcionales para asegurar la supremacía aérea. Armenia no cuenta realmente con esto, ¡así que los construiremos como muestra de buena voluntad!"
 PER_develop_armenian_air_bases_effect: "Agrega §G2§! §YBases Aéreas§! a §YArmenia§!"
 PER_develop_armenian_missle_system: "Desarrollar Sistema de Misiles Armenio"
 PER_develop_armenian_missle_system_desc: "El sistema de misiles armenio... digamos que está ahí y existe. No es el más avanzado, pero es funcional. Sin embargo, el sistema tendrá que modernizarse para destruir las fortificaciones azeríes en la frontera."
 PER_develop_armenian_missle_system_effect: "Agrega §G2§! §YSilo de Misiles§! y §G1§! reducción de un año de penalización para §YTodas las Municiones§! a §YArmenia§!"
 PER_military_exercises_with_armenia: "Ejercicios Militares con Armenia"
 PER_military_exercises_with_armenia_desc: "Describir la experiencia de combate anterior de Armenia como una pelea sería quedarse corto. Si bien tienen un ejército funcional y profesional, no se compara en calidad con las fuerzas de Rusia y las nuestras. ¡Tenemos que entrenarlos para asegurarnos de que esta guerra vaya bien!"
 PER_naval_co_exersises_with_russia: "Ejercicios Navales Conjuntos con Rusia"
 PER_naval_co_exersises_with_russia_desc: "La flota del Mar Caspio de Rusia es más grande que nuestra flota del Mar Caspio, pero ambas juntas son más grandes que la flota de Azerbaiyán, y podemos asegurar la supremacía naval en la costa azerí, pero primero veamos cómo va la cooperación en algunos ejercicios."
 PER_united_against_azerbayjan: "¡Unidos contra Azerbaiyán!"
 PER_united_against_azerbayjan_desc: "¡La banda está reunida, rumbo a Bakú!"
 PER_reinforce_astara_naval_base_two: "Fortalecer la Base Naval de Astara"
 PER_reinforce_astara_naval_base_two_desc: "Considerando que Azerbaiyán ahora es Irán permanentemente, es mejor fortalecer la base naval de Astara para tener una mejor forma de transferir suministros a ella."
 PER_embargo_azerbayjan_toghter: "Embargo a Azerbaiyán Juntos"
 PER_embargo_azerbayjan_toghter_desc: "Antes de esta lucha, podríamos asegurarnos de que Azerbaiyán no esté de ninguna manera en condiciones de presentar una buena resistencia ¡privándolos de todo su dinero!"
 PER_cancellation_of_economic_contracts: "Cancelación de Contratos Económicos"
 PER_cancellation_of_economic_contracts_desc: "*Rasga el papel que dice Contratos Económicos con Azerbaiyán*"
 PER_cancellation_of_iron_ore_contracts: "Cancelación de Contratos de Mineral de Hierro"
 PER_cancellation_of_iron_ore_contracts_desc: "*Rompe el papel que dice Contratos de Mineral de Hierro con Azerbaiyán*"
 PER_cancellation_of_gas_contracts: "Cancelación de Contratos de Gas"
 PER_cancellation_of_gas_contracts_desc: "*Quema el papel que dice Contratos de Gas con Azerbaiyán*"
 PER_ask_russians_for_embargo_azerbayjan: "Pedir a los Rusos un Embargo a Azerbaiyán"
 PER_ask_russians_for_embargo_azerbayjan_desc: "Rusia odia al gobierno azerí tanto como nosotros, ¡veamos si quieren participar en esto!"
 PER_construction_of_iran_russia_armenia_gas_line: "Construcción del Gasoducto Irán-Rusia-Armenia"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Ahora que ya no hacemos negocios con Azerbaiyán, necesitamos un nuevo mercado de gas. Afortunadamente, hay un bonito país del Cáucaso al lado que podría estar interesado en formar parte de esto."
 PER_topple_qatar: "Derrocar a Qatar"
 PER_topple_qatar_desc: "Ahora que hemos lidiado con la influencia de Arabia Saudita en el Golfo, podemos comenzar a eliminar los vestigios de su poder derrocando a la monarquía de Qatar."
 PER_topple_qatar_tt: "Los chiítas de Qatar se rebelarán contra su gobierno y se unirán al Eje de Resistencia."
 PER_topple_uae: "Derrocar a los Emiratos Árabes Unidos"
 PER_topple_uae_desc: "Ahora que hemos lidiado con la influencia de Arabia Saudita en el Golfo, podemos comenzar a eliminar los vestigios de su poder derrocando al emirato de los Emiratos Árabes Unidos."
 PER_topple_UAE_tt: "Los chiítas emiratíes se rebelarán contra su gobierno y se unirán al Eje de Resistencia."
 PER_musandam_seperatism: "Separatismo de Musandam"
 PER_musandam_seperatism_desc: "Musandam no siempre fue parte de Omán, ¡y tampoco tiene que serlo ahora!"
 PER_musandam_invasion: "Invasión de Musandam"
 PER_musandam_invasion_desc: "Si bien el separatismo nos da el beneficio de la duda por parte del estado extranjero, ser dueños directos del Estrecho de Ormuz aseguraría nuestro poder eternamente si pudiéramos mantenerlo, ¡así que es mejor que lo tengamos!"
 PER_persian_gulf_supremacy: "Supremacía en el Golfo Pérsico"
 PER_persian_gulf_supremacy_desc: "De costa a costa, hemos llenado y rodeado el Golfo con aliados nuestros, y debilitado a los estados una vez prominentes que tenían poder aquí. ¡El Golfo Pérsico ahora es verdaderamente y sin disputa persa!"
 PER_develop_military_industries: "Desarrollar Industrias Militares"
 PER_develop_military_industries_desc: "En lugar de enfocarnos en provincias que no proporcionarían nada de todos modos, podríamos centrarnos en nuestras crecientes demandas militares que requieren una gran cantidad de equipos para mantenernos eficientes."
 PER_shia_governor_yes_name: "Sayyid Ibrahim Bin Said Bin Ibrahim Al-Busaidi"
 PER_preserve_cultural_property: "Preservar Patrimonio Cultural"
 PER_preserve_cultural_property_desc: "Hay muchos edificios culturales e históricos dentro de nuestras fronteras, muchos de ellos con una antigüedad que se remonta a tiempos ancestrales. Es nuestro deber como civilización antigua preservar nuestra identidad nacional y nuestra rica historia cultural para las generaciones futuras."
 PER_focus_on_ground_forces: "Enfocarse en las Fuerzas Terrestres"
 PER_focus_on_ground_forces_desc: "Ground forces have always been necessary, and our allies just so happen to have ill-equipped military forces for the struggle that is coming. We need to prepare them!"
 PER_focus_on_air_forces: "Enfocarse en las Fuerzas Aéreas"
 PER_focus_on_air_forces_desc: "Si bien las fuerzas terrestres son tradicionales, el aire es la forma en que proporcionamos apoyo terrestre. Importa menos el tamaño de tu ejército si tienes una gran fuerza aérea para respaldarlo."
 PER_focus_on_naval_forces: "Enfocarse en las Fuerzas Navales"
 PER_focus_on_naval_forces_desc: "\"Quien controla los mares, controla el mundo\" - Alfred T. Mahan"
 PER_strategic_advice_for_our_allies: "Consejos Estratégicos para nuestros Aliados"
 PER_strategic_advice_for_our_allies_desc: "El alto mando de nuestros aliados está mal equipado para manejar una guerra tan importante. Tendremos que enseñarles cómo ser los mejores."
 PER_fund_shia_militias: "Financiar Milicias Chiítas"
 PER_fund_shia_militias_desc: "A veces todo lo que necesitas son unos pocos hombres piadosos y algunas armas, ¡y en este caso, es lo que necesitan nuestros aliados!"
 PER_axis_of_resistance: "Eje de Resistencia"
 PER_axis_of_resistance_desc: "El Eje de Resistencia se refiere a una alianza política y militar informal antioccidental/israelí/saudí entre Irán, Palestina, el gobierno sirio de Assad y el grupo militante libanés Hezbollah. A pesar de las diferentes ideologías, como el ba'athismo secular, el fundamentalismo suní y el islamismo chiíta, están unidos por su objetivo de oponerse a las actividades de la OTAN, Israel y Arabia Saudita en la región."
 PER_armored_equipment_production: "Producción de Equipos Blindados"
 PER_armored_equipment_production_desc: "La industria militar actual que tienen nuestros aliados es insuficiente para proporcionar los componentes necesarios para vehículos blindados pesados, y por lo tanto, tendremos que ayudarlos."
 PER_air_equipment_production: "Producción de Equipos Aéreos"
 PER_air_equipment_production_desc: "La industria militar actual que tienen nuestros aliados es insuficiente para proporcionar los componentes necesarios para aeronaves modernas, y por lo tanto, tendremos que ayudarlos."
 PER_naval_equipment_production: "Producción de Equipos Navales"
 PER_naval_equipment_production_desc: "La industria naval actual que tienen nuestros aliados es insuficiente para proporcionar los componentes necesarios para embarcaciones navales modernas, y por lo tanto, tendremos que ayudarlos."
 PER_united_against_zionists: "Unidos contra los Sionistas"
 PER_united_against_zionists_desc: "No estoy diciendo que estemos a punto de atacar a Israel, ¡pero..."
 PER_ICM: "Combine Manufacturing Company"
 PER_ICM_desc: "Iran Combine Manufacturing Company es el mayor fabricante de cosechadoras en Oriente Medio y está ubicada en Arak."
 PER_economic_support_for_farmers: "Apoyo Financiero a los Agricultores"
 PER_economic_support_for_farmers_desc: ""
 PER_encourage_wheat_production: "Promover la producción de trigo"
 PER_encourage_wheat_production_desc: ""
 PER_guaranteed_purchase_agreements: "Acuerdos de compra garantizados"
 PER_guaranteed_purchase_agreements_desc: ""
 PER_cyber_police: "Policía Cibernética"
 PER_cyber_police_desc: "[ROOT.PER_police_localization_desc]"
 PER_police_localization_desc: "La Policía Cibernética de Irán, también conocida como FATA, es una unidad de la Policía de la República Islámica de Irán."
 PER_new_police_localization_desc: "La Policía Cibernética de Irán es una de las unidades de la fuerza policial iraní. Su tarea es mantener segura nuestra ciberespacio de cualquier intruso extranjero."
 PER_economic_security_police: "Policía de Seguridad Económica"
 PER_economic_security_police_desc: "La Policía de Seguridad Económica es una de las unidades de comando de la policía de Irán, responsable de prever, controlar, prevenir, identificar, detectar y enfrentar actividades y delitos económicos."
 PER_national_internet: "Intranet Nacional"
 PER_national_internet_desc: ""
 PER_global_internet: "Internet Global"
 PER_global_internet_desc: ""
