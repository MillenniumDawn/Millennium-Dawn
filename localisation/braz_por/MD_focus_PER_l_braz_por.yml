 PER_seize_mosque_funds: "Reduzir Financiamento de Mesquitas"
 PER_seize_mosque_funds_desc: "Nosso governo alocou um certo orçamento para financiar mesquitas em todo o país. No entanto, isso apenas fortalece os Ulemás e o clero. Para limitar sua influência, devemos reduzir o dinheiro que lhes é dado."
