 form_MAPHI_category: "Mafilindo"
 form_MAPHI_category_desc: "Uma confederação proposta e não política das três nações do Sudeste Asiático no Arquipélago Malaio na década de 1960. O sonho nunca foi realizado devido a conflitos entre as nações da Indonésia e da Federação da Malásia. A unificação das três nações criaria uma nação que rivalizaria com algumas das principais nações ao redor do globo."
 MAPHI_integrate_start: "Começar a Formação do Maphilindo"
 MAPHI_integrate_start_desc: "A unificação do Maphilindo é o início de uma nova era para o povo de nossas nações. É hora de unificar e trazer um novo futuro para nossos povos coletivos."
 MAPHI_integrate_IND: "Integrar a Indonésia"
 MAPHI_integrate_IND_desc: "A Indonésia é uma região rica em recursos para a nação proposta. É imperativo que integremos a Indonésia pelos recursos e a população que ela pode trazer."
 MAPHI_integrate_PHI: "Integrar Filipinas"
 MAPHI_integrate_PHI_desc: "As Filipinas são um grande centro naval e comercial no Pacífico. Integrar esta nação nos dará uma chance muito maior de começar o domínio do Pacífico."
 MAPHI_integrate_SIN: "Integrar Cingapura"
 MAPHI_integrate_SIN_desc: "Cingapura é um hub crítico para a nova nação. Sua posição como um grande porto comercial e um centro financeiro o torna crucial para o sucesso da nova nação."
 MAPHI_integrate_MAY: "Integrar a Malásia"
 MAPHI_integrate_MAY_desc: "A Malásia é politicamente uma das seções centrais da nação. Isso nos permite ter acesso a rotas terrestres dentro da Ásia, possuindo a península."
 MAPHI_integrate_BRU: "Integrar Brunei"
 MAPHI_integrate_BRU_desc: "Brunei é uma nação menor na disposição. A nação é algo imperativo para integrar, embora seja um estado menor."
 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Formou o Maphilindo"
 form_INDOCHI_category: "Indochina"
 form_INDOCHI_category_desc: "Indochina é uma federação anterior de nações do Vietnã, Camboja e Laos que existiu até 1954. Os três juntos formam uma das maiores economias do globo e acomodam uma população massiva. É uma nação de selvas densas, colinas ondulantes, montanhas e litoral deslumbrante. Sua força está no povo e na vontade que levará o grupo adiante para o futuro."
 INDOCHI_integrate_start: "Começar a Formação de Indochina"
 INDOCHI_integrate_start_desc: "É hora de começar a formação de Indochina."
 INDOCHI_integrate_VIE: "Integrar o Vietnã"
 INDOCHI_integrate_VIE_desc: "O Vietnã possui uma quantidade massiva de recursos naturais nas montanhas e ao longo da costa. Integrar o Vietnã começará a solidificar nosso domínio sobre a nação."
 INDOCHI_integrate_LAO: "Integrar o Laos"
 INDOCHI_integrate_LAO_desc: "O Laos, assim como o Vietnã, possui quantidades massivas de recursos naturais também."
 INDOCHI_integrate_CBD: "Integrar o Camboja"
 INDOCHI_integrate_CBD_desc: "A geografia natural e as terras ricas do Camboja são importantes para a nação. Integrá-los à nação também melhorará a nação de maneira consistente."
 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Formou Indochina"
 form_VISE_category: "Grupo de Visegrado"
 form_VISE_category_desc: "O Grupo de Visegrad (também conhecido como Visegrad Four, V4 ou Quarteto Europeu) é uma aliança cultural e política de quatro países da Europa Central: República Tcheca, Hungria, Polônia e Eslováquia. Todas as quatro nações do Grupo de Visegrad são países de alta renda com um Índice de Desenvolvimento Humano muito alto.\n\nA partir de 1500, grandes partes dos países atuais tornaram-se parte ou foram influenciadas pela monarquia dos Habsburgos sediada em Viena até o fim da Primeira Guerra Mundial e a dissolução da Áustria-Hungria governada pelos Habsburgos. Após a Segunda Guerra Mundial, os países se tornaram estados satélites da União Soviética, como a República Popular da Polônia, a República Popular da Hungria e a República Socialista da Tchecoslováquia. Em 1989, a queda do Muro de Berlim e a queda do comunismo na Europa Central e Oriental permitiram que os três países abraçassem o capitalismo e a democracia. Em dezembro de 1991, ocorreu a queda da União Soviética, permitindo ainda mais que os três países olhassem para o oeste.\n\nAtualmente, esta é uma aliança, mas como controlamos todo o território do Grupo Visegrad, podemos começar a integrar os territórios."
 VISE_integrate_start: "Começar a Formação do Grupo de Visegrado"
 VISE_integrate_start_desc: "É hora de começar a formação da União de Visegrado."
