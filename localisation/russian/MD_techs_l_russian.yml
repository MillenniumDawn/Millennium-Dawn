 battle_cruiser: "Линейные крейсера"
 battle_cruiser_desc: "Линейный крейсер — это крупный корабль 20-го века, сочетающий в себе лучшие качества крейсера и линкора. Оснащённый широким спектром вооружения и оборудования, этот корабль позволяет наносить мощные удары, требуя при этом меньше ресурсов и производственных мощностей по сравнению с полноценным линкором."
 battleship: "Боевые корабли"
 battleship_hull_0: "Боевые корабли"
 battleship_hull_0_desc: "Крупный, хорошо бронированный военный корабль, оснащённый крупнокалиберными орудиями и другим вооружением. Эти суда, использовавшиеся в основном с 1800-х годов до Второй мировой войны, вышли из употребления в пользу авианосцев или более мелких судов. Эти плавучие артиллерийские платформы, способные нести большое количество крупнокалиберного или мощного вооружения, являются хорошими платформами для огневой поддержки."
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Боевые вертолёты оказывают нашим войскам быструю огневую поддержку, позволяя им наносить удары по противнику в любой точке. Они особенно эффективны против танков, поскольку у них ограниченные возможности противовоздушной обороны. Однако они довольно уязвимы для вражеской авиации."
 GLCM: "КРНБ"
 GLCM_desc: "Крылатая ракета наземного базирования (КРНБ) - предназначенная для поражения тактических и стратегических целей."
 marine_raider_beach_preparation: "Подготовка пляжа для морских рейдеров"
 marine_raider_beach_preparation_desc: "Используя «Морских рейдеров», наши войска уничтожат препятствия на берегу и расчистят для себя пути ещё до того, как войска высадятся на берег."
 armored_spearhead: "Бронированный остриё удара."
 armored_spearhead_desc: "Бронетанковая группа — это формирование из боевых бронированных машин, в основном танков, которые составляют переднюю линию наступления во время боя."
