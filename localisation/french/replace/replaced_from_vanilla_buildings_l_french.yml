l_french:
 industrial_complex: "Industrie civile"
 industrial_complex_plural: "Industries civiles"
 industrial_complex_desc: "Ce bâtiment fournit à l'État une industrie pour la production de biens civils ou la construction de nouveaux bâtiments. Peut être converti en industrie militaire si nécessaire.\n\nFournit à l'État:\nNombre de base de travailleurs requis: §Y360K§!\nPIB de base par §YIndustrie Civile§!: §Y20$ Milliards§!\nConsommation d'énergie de base: §R-0.4§! GW"
 arms_factory: "Industrie militaire"
 arms_factory_plural: "Industries militaires"
 arms_factory_desc: "Ce bâtiment fournit à l'État une industrie pour la production de nouveaux équipements militaires. Peut être converti en industrie civile si nécessaire.\n\nFournit à l'État:\nNombre de base de travailleurs requis: §Y25K§!\nPIB de base par §YIndustrie Militaire§!: $§Y1 Milliard§!\nConsommation d'énergie de base: §R-0.4§! GW"
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructure"
 infrastructure_desc: "Ce bâtiment apporte à la région une amélioration de son infrastructure. Il augmente la puissance d'approvisionnement dans les zones stratégiques et augmente la vitesse de vos divisions, tout en accroissant votre extraction de ressources brutes."
 internet_station: "Infrastructure de réseau"
 internet_station_plural: "Infrastructure de réseau"
 internet_station_desc: "§YNetwork Infrastructure§! are tall structures used in the telecommunication and radio communication fields in order to push transmissions across great distances or underground fiber optic cables and cloud computing systems. \n\nEach level of §YNetwork Infrastructure§! improves local productivity growth speed by §G+5.00%§!."
 dockyard: "Chantier naval"
 dockyard_plural: "Chantiers naval"
 dockyard_desc: "§YNaval Yards§! are represenative of a state's ability to produce military vessels of all sorts ranging from §YPatrol Boats§!, §YConvoys§!, §YDestroyers§!, §YCarriers§! and more.\n\nProvides the state with:\nBase Number of Required Workers: §Y25K§!\nBase GDP Output per §YNaval Yard§!: $§Y1 Billion§!\nBase Energy Consumption: §R-0.4§! GW"
 air_base: "Base aérienne"
 air_base_plural: "Bases aériennes"
 air_base_desc: "An §YAir Base§! is a storage facility and a military compound for the deployment and prepration of your air forces. It can be stacked to level ten adding additional capacity of §Y50§! Planes per level."
 radar_station: "Station radar"
 radar_station_plural: "Stations radar"
 radar_station_desc: "§YRadar Stations§! allows you to gain intel on enemy troops in nearby states. It consists of various radars and sensors, as well as intel assets and capacity to analyse the evolving situation.\nA higher level will increase it's effective range.\nIt's radars also provides the state with better detection of enemy air forces, giving your aircraft a better chance to engage them.\nIn addition the radars are increasing detection of enemy fleets at sea."
 RADAR_ONMAP_TOOLTIP: "Niveau de la §Hstation radar§!: $LVL|G$/$TOT|H$\nAppartenant à: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "Niveau de la §Hstation radar§!: $LVL|R$/$TOT|H$\nAppartenant à: $WHO|H$"
 anti_air_building: "Plateforme de défense antiaérienne"
 anti_air_building_plural: "Plateformes de défense antiaérienne"
 anti_air_building_desc: "§YSurface-to-Air Missile Sites§! (SAM) are complexes of long-range anti-air missiles. Due to the range, the missiles are heavier and not very mobile. They fire missiles at incoming enemy aircraft and protect against bombing. If SAMs are deployed to that role, they provide missile defense for the state and the neighbouring states in range."
 missile_defense_station: "Plateforme de défense antibalistique"
 missile_defense_station_plural: "Plateformes de défense antibalistique"
 missile_defense_station_desc: "Une plateforme de défense antibalistique est une infrastructure souterraine utilisée comme base de lancement terrestre pour missiles antibalistiques (ABM). Elle apporte une défense antimissiles balistiques pour sa région et celles adjacentes à portée."
 TEL_base: "Batterie TEL"
 TEL_base_plural: "Batteries TEL"
 TEL_base_desc: "§YTransporter Erector Launcher Batteries§! (TEL Batteries) are sites for mobile cruise and ballistic missile bases. They provide the state with launch points for §YIRBM§!, §YGLCM§! and §YHSCM§!."
 missile_silo: "Silo à missiles balistiques"
 missile_silo_plural: "Silos à missiles balistiques"
 missile_silo_desc: "§YBallistic Missile Silos§! are harden underground facilities that are used as launch bases for landbased ballistic missiles. They provide the state with launch points for §YICBM§! and §YIRBM§!"
 nuclear_reactor: "Réacteur nucléaire"
 nuclear_reactor_plural: "Réacteurs nucléaire"
 nuclear_reactor_desc: "Ce bâtiment convertit l'énergie nucléaire en énergie électrique, consommant ainsi de l'uranium modérément enrichi.\n\nFournit à l'État:\nGain de puissance de base: §G+2§! GW\n"
 synthetic_refinery: "Infrastructure d'énergie renouvelable"
 synthetic_refinery_plural: "Infrastructure d'énergie renouvelable"
 synthetic_refinery_desc: "§YRenewable Energy Infrastructure§! is a catch-all for all renewable energy sources. These include but are not limited to; solar parks, wind turbines, biofuel refineries, charcoal plants, biofuel power plants, and more. As such, it uses renewable sources and produces fuel from those sources.\n\nProvides the state with:\nBase Power Gain: §G+0.5§! GW\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 fuel_silo: "Réserve stratégique de pétrole"
 fuel_silo_plural: "Réserves stratégiques de pétrole"
 fuel_silo_desc: "The §YStrategic Fuel Reserve§! is an amalgamation of warehouses, dry storage, and other §YFuel§! like storage. This building provides your nation with more room for stockpiling §HFuel§!."
 offices: "Industrie de services"
 offices_plural: "Industries de services"
 offices_desc: "L'industrie de services représente toutes les industries de l'économie autres que l'extraction et l'industrie lourde. Cela inclut les services financiers, clients, technologiques, informatiques, commerciaux et bien plus.\n\nFournit à l'État:\nNombre de base de travailleurs requis: §Y630K§!\nProduction de base du PIB par §YIndustries de services§!: §Y50$ milliards§!\nConsommation d'énergie de base: §R-0.2§! GW"
 naval_base: "Base navale"
 naval_base_plural: "Bases navale"
 naval_base_desc: "Elles étendent la portée de votre flotte et fournissent des réparations à celle-ci. Elles permettent l'approvisionnement outre-mer et l'exportation de ressources. Plus le niveau est élevé, plus la capacité d'approvisionnement augmente."
 bunker: "Fort terrestre"
 bunker_plural: "Forts terrestres"
 bunker_desc: "Ce bâtiment inflige une pénalité en combat de $VALUE|+%0$ pour chaque niveau sur l'attaquant. Attaquer de multiples directions réduit l'effet des forts."
 coastal_bunker: "Fort côtier"
 coastal_bunker_plural: "Forts côtiers"
 coastal_bunker_desc: "Ce bâtiment inflige une pénalité en combat de $VALUE|+%0$ pour chaque niveau à l'attaquant lors d'une invastion navale."
 supply_node: "Centre logistique"
 supply_node_desc: "Un centre logistique est un point situé le long d'une voie ferrée, hors des villes, d'où de l'approvisionnement peut être tiré."
 rail_way: "Chemins de fer"
 rail_way_plural: "Chemins de fer"
 rail_way_desc: "Les chemins de fer sont utilisés pour relier les centres logistiques entre eux afin de permettre une extraction d'approvisionnement loin de votre capitale."
 fossil_powerplant: "Centrale électrique à combustible fossile"
 fossil_powerplant_plural: "Centrales électriques à combustibles fossiles"
 fossil_powerplant_desc: "§YFossil Fuel Powerplants§! is a catch-all for all fossil-based thermoelectric energy sources. These include but are not limited to; coal, natural gas and oil. §YFossil Fuel Powerplants§! will idle if energy generation is higher then consumption.\n\nProvides the state with:\nBase Power Gain: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "District agricole commercialisé"
 agriculture_district_plural: "Districts agricoles commercialisés"
 agriculture_district_desc: "§YDistricts agricoles commercialisés§! représente un fourre-tout pour toute l'agriculture de non-subsistance au sein de notre pays. Elle comprend l'agro-industrie, les terres arables, les silos à grains, les boucheries et bien d'autres choses encore.\n\nFournit à l'État :\nNombre de base de travailleurs requis: §Y200K§!\nBase PIB Production par §YDistrict agricole commercialisé§!: $§Y25 Milliard§!\nConsommation d'énergie de base: §R-0.10§! GW\n§YGain de carburant§! des États: 10\n§YFournitures locales§!: 1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"