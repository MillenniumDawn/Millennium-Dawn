 EU_voting_category: "União Europeia"
 EU_voting_category_desc: "[ROOT.GetFlag] Euroceticismo: [?ROOT.eurosceptic|§%R1]\nEuroceticismo, também conhecido como ceticismo da UE, significa uma crítica à União Europeia (UE) e à integração europeia. De acordo com pesquisas de opinião pública, essa proporção representa o número de pessoas que provavelmente votarão pela saída da União Europeia no caso de um referendo de adesão à União Europeia de seu país.\n\n[EUU.GetFlag] Europeísmo: [?global.var_europeanism|§%G1]\nEuroceticismo, também conhecido como pró-europeísmo, às vezes chamado de unionismo europeu, é uma posição política que favorece a integração europeia e a adesão à União Europeia (UE). Inclui os federalistas europeus mais radicais, que buscam criar um único superestado conhecido informalmente como Estados Unidos da Europa. Um termo relacionado é \"Eurófilo\". A proporção representa o povo eurófilo em toda a União.\n\n[ROOT.GetFlag] Violação dos valores da União Europeia: [?ROOT.breach_of_EU_value|§g0]\n\"A União é fundada nos valores do respeito pela dignidade humana, liberdade, democracia, igualdade, Estado de direito e respeito pelos direitos humanos, incluindo os direitos das pessoas pertencentes a minorias. Esses valores são comuns aos Estados-Membros em uma sociedade na qual o pluralismo, a não discriminação, a tolerância, a justiça, a solidariedade e a igualdade entre mulheres e homens prevalecem.\"\n\n- Artigo 2º, Tratado da União Europeia\n"
 EU_info.1.t: "Sistema de valores da UE"
 EU_info.1.d: "Valor da UE:\nquestão de violação - nível de violação\n\nEstado de Direito:\nCorrupção paralisante - 5\nCorrupção prejudicial - 4\nCorrupção desenfreada - 3\nCorrupção descontrolada - 2\nCorrupção sistemática - 1\n\nRespeito pela dignidade humana e liberdade:\ntem guerra ofensiva com estado membro da UE - 10\ntem governo comunista - 2\ntem governo reacionário - 2\ntem comunista na coalizão - 1\ntem reacionário na coalizão - 1\n\nDemocracia:\nSem eleições - 5\nDitadura - 5\nDitadura comunista - 5\nDitadura fascista - 5\né fantoche - 4\nNeoimperialismo - 1\n\nDireitos das Mulheres e Minorias:\nServiço proibido para mulheres - 1\nLimiar de eleições 10% - 1\n\nCláusula de Não Resgate:\nFalência - 1\nResgate concedido - 1"
