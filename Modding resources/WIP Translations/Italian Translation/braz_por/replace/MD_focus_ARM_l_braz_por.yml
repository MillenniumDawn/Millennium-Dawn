 AZE_karabakh_defeat: "Sconfitta nella guerra del Karabakh"
 AZE_karabakh_defeat_desc: "La sconfitta nella guerra degli anni '90 è stata una ferita dolorosa per la nostra nazione. Gli azeri desiderano vendicarsi per restituire le loro terre storiche e per riportare migliaia di rifugiati alle loro case"
 AZE_karabakh_revanchism: "revanscismo del Karabakh"
 AZE_karabakh_revanchism_desc: "Il popolo azero, che ha perso la guerra dell'Artsakh con un grande sostegno internazionale, è rimasto umiliato nell'arena internazionale e la gente, accecata dal fallimento, è sempre più incline al nazionalismo e ad arruolarsi nelle forze armate"
