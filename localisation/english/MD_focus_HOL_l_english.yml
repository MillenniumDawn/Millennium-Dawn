 HOL_voc_india_mission2: "Increase §Y[HOL.GetAdjective]§! Naval Presence in Gujurat"
 HOL_voc_india_corruption: "Bribe §Y[RAJ.GetAdjective]§! Officials "
 HOL_voc_india_corruption_desc: "§Y[RAJ.GetAdjective]§! officials are not loyal to the goverment. We can use this opportunity to increase the Prominence of the VOC"
