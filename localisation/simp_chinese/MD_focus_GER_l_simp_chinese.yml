 GER_Split_from_GM: "从通用汽车分离"
 GER_Split_from_GM_desc: "2008年全球金融危机和通用汽车第11章重组之后，2009年9月10日，在德国政府的批准下，通用汽车同意将欧宝55%的股份出售给包括麦格纳集团和俄罗斯联邦储蓄银行在内的财团。"
 GER_future_air_rec: "未来空中侦察项目"
 GER_future_air_rec_desc: "几代人以来，我们积累了宝贵的经验教训，使用龙卷风和幻影作为我们的空中之眼，指导我们的任务并保护我们的领空。这些飞机一直是我们空中情报、监视和侦察能力的支柱，一次又一次证明了它们的价值。然而，随着现代战争格局的发展和国家安全需求的日益复杂，我们显然必须适应和创新。我们从这些标志性飞机上积累的知识和经验是基础，但未来需要一种新的方法——一种采用尖端技术和先进系统的方法。当我们站在这个关键时刻时，我们必须深思熟虑地评估我们的需求，评估新出现的威胁，并确定最佳行动方案，以确保我们继续在天空中占据主导地位。我们现在做出的决定将塑造下一代空中优势并确保我们在全球舞台上的地位。现在是时候继承我们的遗产，为未来规划一条道路，一条反映过去教训并拥抱明天可能性的道路。"
 GER_New_Airdefence: "新的防空系统"
 GER_New_Airdefence_desc: "多年来，我们部署了现有的防空系统，这些系统保卫了我们的天空，并为抵御各种威胁提供了强大的屏障，我们从中吸取了重要的教训。这些系统一直是我们国家安全的基石，提供可靠的保护，确保我们的领空安全。然而，随着导弹技术、无人机能力的快速发展以及空中威胁的日益复杂化，显然我们必须发展我们的防御系统。我们从操作现有系统中获得的经验为我们奠定了坚实的基础，但未来需要更全面、更先进的方法。在我们面对这个空中挑战的新时代时，我们必须仔细评估我们面临的威胁，探索最新的技术进步，并确定最有效的战略来增强我们的防空能力。我们今天做出的决定将决定我们在未来几年保护国家的能力。现在是时候利用我们现有的优势，利用过去的教训来创建一个尖端的防空系统，以应对未来的挑战，并在日益复杂的世界中保持我们的战略优势。"
 GER_future_projects_MR: "未来多用途战斗机项目"
 GER_future_projects_MR_desc: "从欧洲战斗机台风战机的运营中吸取的教训凸显了对更多功能和更强大的飞机的需求。随着后冷战时代威胁的演变，德国联邦国防军认识到开发下一代多用途战斗机的必要性。这些新飞机必须无缝集成先进的隐形技术、增强型雷达系统和尖端航空电子设备。目标是确保在空对空和空对地作战中占据主导地位，从而能够快速应对各种威胁。在沃尔夫冈·施奈德汉将军等关键人物的领导下，德国空军正在带头实施这一举措，以确保德国未来的空中能力。"
 GER_future_projects_CAS: "未来近距离空中支援项目"
 GER_future_projects_CAS_desc: "德国联邦国防军在各种维和和作战任务中的经验表明，可靠的近距离空中支援至关重要。在狂风战斗轰炸机等飞机能力的基础上，德国联邦国防军现在正专注于下一代近距离空中支援平台。这些未来的飞机必须提供精确的火力，并配备先进的瞄准系统和强大的现代威胁防护。目标是为地面部队提供无与伦比的支持，确保在复杂的作战环境中迅速果断地采取行动。这一发展至关重要，因为德国正在适应战争性质的变化，并得到了空中客车等国防工业合作伙伴的关键支持。"
 GER_Specialiced_forces: "发展特种部队"
 GER_Specialiced_forces_desc: "全球安全形势的变化凸显了训练有素、多才多艺的特种部队的重要性。德国联邦国防军正在扩充其精锐部队，包括特种部队，以应对新挑战。这一举措包括严格的训练计划、最先进的装备和增强的作战策略，旨在让这些部队为反恐、侦察和直接行动任务做好准备。发展专业部队是当务之急，得到了汉斯-彼得·冯·基希巴赫将军等领导人的支持，以确保德国能够有效应对全球不对称威胁。"
 GER_New_attach_Helo: "新的攻击直升机"
 GER_New_attach_Helo_desc: "部署欧洲虎式直升机所获得的经验表明，攻击直升机在现代冲突中发挥着关键作用。德国联邦国防军目前正致力于采购配备精确制导弹药、增强型瞄准系统和强大防御能力的先进旋翼机。这些新型直升机将提供关键的近距离空中支援和反装甲能力，确保德国地面部队拥有主宰战场所需的空中火力。现代化计划由德国联邦保护部监督，空中客车直升机等行业合作伙伴也做出了重要贡献。"
 GER_New_drones: "新型无人机技术"
 GER_New_drones_desc: "德国联邦国防军已经认识到无人机系统在监视和作战方面的重要性日益增加。在之前无人机项目成功的基础上，德国目前正在投资新一代无人机，旨在增强侦察、精确打击和电子战能力。这些无人机将配备先进的传感器、实时数据传输能力和自主操作功能。这项由哈拉尔德·库贾特将军等人物领导的计划旨在确保德国联邦国防军在军事行动中始终处于技术创新的前沿。"
 GER_New_transport_Helo: "新的运输直升机"
 GER_New_transport_Helo_desc: "为了提高部队的机动性和后勤保障能力，德国联邦国防军优先采购新型运输直升机。这些先进的直升机将用于在各种作战环境中快速部署部队、进行医疗后送和货物运输。该计划的重点是用更强大、更可靠的平台取代CH-53等旧型号。德国空军与德国陆军飞行员协调，是这项工作的核心，确保德国军队能够有效地执行国内和国际任务。"
 GER_plan_the_programm: "规划项目"
 GER_plan_the_programm_desc: "战略规划已成为德国联邦国防军现代化建设的基石。该计划包括全面审查当前能力、确定未来需求以及制定详细的新技术采购和整合计划。目标是打造一支协调良好、具有前瞻性的军事力量，能够应对新出现的全球威胁。这一规划过程由德国联邦国防军总参谋部牵头，并听取了顶尖国防专家和行业合作伙伴的意见，确保德国始终为应对21世纪战争的复杂性做好准备。"
 GER_Future_Attach_helo: "未来攻击直升机"
 GER_Future_Attach_helo_desc: "展望未来，德国联邦国防军专注于开发下一代攻击直升机。这些未来平台将融合尖端的隐形功能、先进的航空电子设备和高精度武器系统。目标是增强德国空军在高强度冲突中提供近距离空中支援和反装甲能力的能力。德国联邦国防军领导层密切关注这一发展，并从研究机构和国防承包商那里获得大量投入，确保德国在旋翼航空领域保持技术优势。"
 GER_existing_Helo: "升级现存直升机"
 GER_existing_Helo_desc: "为了延长现有直升机机队的使用寿命并增强其能力，德国联邦国防军正在实施一项全面的升级计划。该计划包括对NH90和CH-53等直升机的航空电子设备、武器系统和发动机性能进行现代化升级。升级旨在确保这些飞机能够继续有效地满足德国联邦国防军的任务要求，从部队运输到搜索和救援行动。升级由陆军参谋部与领先的航空航天公司合作协调，以确保机队保持可靠性和战斗准备状态。"
 GER_Future_transport_helo: "未来运输直升机"
 GER_Future_transport_helo_desc: "为了满足未来的作战需求，德国联邦国防军正在投资开发新型运输直升机。这些飞机的设计将增强部队的机动性、后勤支援和快速部署能力。重点是制造能够在从密集的城市地区到偏远战场等各种环境中作战的直升机。这一举措是德国联邦国防军更广泛的现代化战略的重要组成部分，旨在确保德国武装部队在面对不断变化的全球威胁时保持敏捷和反应迅速。"
 GER_Invest_in_Universitat_der_Bundeswehr_Hamburg: "投资汉堡联邦国防军大学"
 GER_Invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "德国联邦国防军认识到军事教育中学术卓越的重要性，因此对汉堡联邦国防军大学进行了大规模投资。这项计划的重点是扩大研究设施、加强教育项目和促进国防研究创新。该大学在培养未来军事领导人和推进对国家安全至关重要的领域的研究方面发挥着关键作用。这项投资旨在确保汉堡联邦国防军大学继续成为军事教育领域的领先机构，能够应对21世纪的复杂挑战。"
 GER_cooperation_in_education: "军事教育合作"
 GER_cooperation_in_education_desc: "德国联邦国防军优先与其他军事学院、大学和国际伙伴合作，以加强军事教育。该计划旨在建立伙伴关系，促进知识交流、合作研究和联合培训计划。通过与北约国防学院和桑赫斯特皇家军事学院等机构合作，德国联邦国防军旨在拓宽军官的视野并丰富其教育计划。这种合作方式对于让德国军事领导人做好在多国环境中有效行动的准备至关重要。"
 GER_AFV_projects: "装甲战车项目"
 GER_AFV_projects_desc: "德国联邦国防军正在牵头开展一系列旨在开发下一代装甲战车的项目。这些项目包括对美洲狮步兵战车等现有平台进行升级，以及开发集成先进装甲防护、机动性和火力的新车辆。重点是确保德国装甲部队能够在从城市战到开放战场等各种作战环境中有效作战。德国联邦国防军的装甲战车项目对于维持其地面部队的效力和生存能力至关重要，莱茵金属和克劳斯玛菲韦格曼等行业领导者做出了重要贡献。"
 GER_choose_optics: "选择装甲车辆的光学器件"
 GER_choose_optics_desc: "德国联邦国防军优先为其装甲车辆选择先进的光学系统，以提高战场意识和瞄准精度。该计划涉及评估最先进的光学技术，包括热成像、夜视和激光测距仪，以将其集成到豹2和美洲狮步兵战车等平台中。通过为其装甲部队配备卓越的光学系统，德国联邦国防军旨在提高目标捕获能力、增加交战范围并提高整体战斗力。这些系统的集成是德国联邦国防军现代化战略的关键组成部分。"
 GER_choose_C4ISR: "选择C4ISR系统"
 GER_choose_C4ISR_desc: "为了应对日益复杂的现代战争，德国联邦国防军正在投资先进的 C4ISR（指挥、控制、通信、计算机、情报、监视和侦察）系统。该计划的重点是将这些技术整合到从战术单位到战略指挥的各个军事行动层面。通过增强德国联邦国防军收集和处理情报、改善战场通信和简化决策的能力，C4ISR系统将显著提高作战效率和效力。这些系统的实施反映了德国联邦国防军致力于在不断变化的全球安全环境中保持技术优势的承诺。"
 GER_choose_engine: "选择引擎技术"
 GER_choose_engine_desc: "德国联邦国防军致力于选择先进的发动机技术，为其未来的军用车辆和装备提供动力。该计划涉及评估高性能、省油的发动机，这些发动机具有更高的可靠性、更少的维护和更高的运行效率。这些发动机将集成到一系列平台中，包括豹2坦克和各种装甲运兵车。选择最先进的发动机对于确保德国联邦国防军的车辆能够在从严酷的沙漠到人口稠密的城市地区等各种环境中有效运行至关重要。"
 GER_choose_electronic: "选择电子系统"
 GER_choose_electronic_desc: "德国联邦国防军正在通过在其军事平台上整合尖端电子系统来推进其现代化进程。该计划侧重于选择和实施先进的电子设备，包括通信系统、导航辅助设备和电子战技术。这些系统将增强德国联邦国防军装备的功能性、可靠性和战斗力。目标是确保从装甲车到飞机的所有军事平台都配备最先进、最有弹性的电子系统，使德国联邦国防军能够在战场上保持作战优势。"
 GER_Start_Tank_Programms: "开始坦克计划"
 GER_Start_Tank_Programms_desc: "为了确保其装甲部队始终处于现代战争的最前线，德国联邦国防军正在启动旨在开发下一代主战坦克的新坦克计划。这些计划将以豹 2 的成功为基础，结合先进的装甲、武器和防御系统来应对新出现的威胁。该计划还包括开发新的培训和维护协议以支持这些先进平台。通过投资这些坦克计划，德国联邦国防军旨在保持其拥有世界上最强大、最强大的装甲部队的声誉。"
 GER_Start_APC_Programms: "开始装甲运输车计划"
 GER_Start_APC_Programms_desc: "德国联邦国防军正在启动新项目，开发先进的装甲运输车，用于保护和运送战区内的步兵部队。这些新型装甲运输车将具有增强的防护、机动性和火力，确保德国士兵能够在高威胁环境中有效作战。这些车辆的开发是德国联邦国防军更广泛的现代化战略的重要组成部分，旨在为地面部队提供尽可能最好的防护和作战支持。新型装甲运输车将取代旧型号​​，提供与最新军事技术进步相一致的改进能力。"
 GER_Start_IFV_Programms: "开始步兵战车计划"
 GER_Start_IFV_Programms_desc: "德国联邦国防军正在启动开发下一代步兵战车的新项目。这些项目将侧重于增强步兵战车的火力、防护和机动性，确保它们能够在最苛刻的作战环境中支持步兵作战。新车辆将采用先进技术，如主动防护系统、改进的传感器和网络通信系统。德国联邦国防军致力于开发最先进的步兵战车，这反映了其致力于维持一支能够应对现代战争挑战的高效地面作战部队的决心。"
 GER_Update_SAM: "升级地对空导弹"
 GER_Update_SAM_desc: "为了应对不断变化的空中威胁形势，德国联邦国防军正在更新其地对空导弹系统。该计划的重点是整合新技术，以提高现有地对空导弹平台（如爱国者导弹系统）的准确性、射程和有效性。这些更新将确保德国联邦国防军能够有效防御各种空中威胁，从传统飞机到现代无人机和弹道导弹。地对空导弹系统的现代化对于维护空域安全以及确保德国防空在面对新兴挑战时保持强大和强大至关重要。"
 GER_Update_Mobile_Airdefense: "更新机动防空系统"
 GER_Update_Mobile_Airdefense_desc: "德国联邦国防军优先对其机动防空系统进行现代化升级，以提高其机动性、作战效能和战场弹性。该计划包括用先进的雷达、瞄准和导弹系统升级现有平台，确保它们能够应对各种空中威胁，包括低空飞行的飞机和无人机。这些升级将使机动防空部队能够在国内行动和国际部署中为地面部队提供灵活、反应迅速的保护。这项现代化工作是德国联邦国防军维持全面防空能力的更广泛战略的重要组成部分。"
 GER_New_heavy_Plain: "新型重型飞机"
 GER_New_heavy_Plain_desc: "为了增强其战略空运和远程作战能力，德国联邦国防军正在投资新型重型飞机。这些飞机，例如空客A400M，旨在远距离运输部队、装备和物资，支持国内和国际任务。新飞机还将配备先进的航空电子设备和防御系统，以确保其在有争议的空域中的生存能力。这项投资对于确保德国联邦国防军能够在全球范围内投射力量、提供快速的人道主义援助以及在广泛的作战场景中支持联军行动至关重要。"
 GER_Inrease_capability: "提高能力"
 GER_Inrease_capability_desc: "德国联邦国防军正在全面努力提高其整体军事能力，重点是提高其应对新挑战的准备程度、效力和适应能力。这项举措包括升级设备、改进培训计划以及优化指挥和控制结构以提高作战效率。目标是确保德国联邦国防军能够迅速有效地应对任何危机，无论是常规军事威胁、不对称冲突还是人道主义灾难。通过提高其能力，德国联邦国防军旨在继续成为全球安全的关键参与者，并保持其保护德国国内外利益的能力。"
 GER_Reorganise_marine_infanterie: "重组海军陆战队步兵"
 GER_Reorganise_marine_infanterie_desc: "为了应对海上威胁的不断演变，德国联邦国防军正在重组其海军陆战队步兵部队，以提高其作战效率和战备能力。此次重组包括重组部队以提高灵活性、增强两栖能力以及整合新技术以支持沿海和海岸作战。德国联邦国防军的海军陆战队步兵驻扎在埃克恩福德等地，将更好地执行快速反应任务、保护重要的海上基础设施并支持国际行动。此次重组对于确保德国海军陆战队步兵能够有效应对现代海上战争的挑战至关重要。"
 GER_Reorganize_strike_groupe: "重组打击群"
 GER_Reorganize_strike_groupe_desc: "德国联邦国防军正在重组其打击群，以提高其战斗力和作战灵活性。这项举措涉及重组部队，以优化其在敌对环境中快速部署、精确打击和持续作战的能力。重组还将采用新技术和战术，以改善复杂任务的协调和执行。通过重组其打击群，德国联邦国防军旨在保持其在从高强度冲突到维和任务等广泛军事行动中发挥决定性力量的能力。"
 GER_Improve_naval_logistics: "改善海军后勤"
 GER_Improve_naval_logistics_desc: "德国联邦国防军认识到持续海上行动的重要性，正在提高其海军后勤能力。这项计划的重点是加强供应链管理、升级后勤支援船以及整合新技术以简化行动。通过确保海军部队得到必要的补给、燃料和装备的良好支持，德国联邦国防军可以在关键海上地区保持持续存在并有效支持其海军任务。海军后勤的改善对于维持长期行动和确保德国海上部队的战备状态至关重要。"
 GER_Homewater_intervention: "本土水域干预"
 GER_Homewater_intervention_desc: "德国联邦国防军正在发展国内水域干预能力，以确保德国领海的安全。这项计划包括加强海上监视、加强海岸防御以及制定国内水域事件的快速应对策略。德国联邦国防军对国内水域干预的重点旨在保护关键海上基础设施、防止非法活动并迅速应对德国专属经济区内的任何安全威胁。通过增强这些能力，德国联邦国防军旨在维护德国的海上利益并保持对其沿海地区的控制。"
 GER_Improve_mine_warfare: "提高水雷战能力"
 GER_Improve_mine_warfare_desc: "鉴于水雷的持续威胁，德国联邦国防军正在加强其水雷战能力。这项计划包括开发新的水雷探测和清除技术、改善水雷战部队的训练以及整合先进的无人系统以应对水雷。德国联邦国防军提高水雷战能力的努力对于确保海军行动的安全、保护重要海上航道和维护有争议水域的航行自由至关重要。通过关注这一领域，德国联邦国防军旨在减轻水下水雷带来的风险并确保其海军部队的安全。"
 GER_coasteal_and_shallow_sea_defense: "沿海和浅海防御"
 GER_coasteal_and_shallow_sea_defense_desc: "德国联邦国防军正在加强其沿海和浅海防御能力，以保护德国的沿海地区。这项举措包括加强沿海监视、部署浅水作业专用船只以及升级沿海防御系统。重点是确保德国联邦国防军能够有效地监测和防御这些关键地区的潜在威胁，这些地区对国家安全和经济稳定至关重要。通过加强沿海和浅海防御，德国联邦国防军旨在保持对其海上边界的控制并维护德国在这些具有战略重要性的地区的利益。"
 GER_joint_operation_ability: "联合作战能力"
 GER_joint_operation_ability_desc: "为了提高多国任务的效率，德国联邦国防军正在提高其联合作战能力。这一举措的重点是提高与盟军的互操作能力、开展联合训练演习以及整合多国指挥结构。通过与北约和其他国际伙伴建立密切合作，德国联邦国防军旨在提高其在联合行动中无缝运作的能力，确保其能够有效地为集体防御努力做出贡献。这种对联合作战能力的关注对于维持德国联邦国防军作为全球安全倡议中可靠且有能力的合作伙伴的角色至关重要。"
 GER_Rapid_deployment_doctrine_force: "快速部署条令部队"
 GER_Rapid_deployment_doctrine_force_desc: "德国联邦国防军正在制定快速部署理论部队，以增强其快速应对新出现的危机的能力。这项计划涉及创建经过训练和装备的专业部队，以便快速动员和部署到全球热点地区。快速部署部队将能够开展从人道主义援助到高强度战斗等各种行动，确保德国联邦国防军能够迅速有效地投射力量和影响力。该理论是德国应对21世纪不可预测的安全环境战略的重要组成部分。"
 GER_Coastal_ships: "沿海船舶"
 GER_Coastal_ships_desc: "德国联邦国防军正在扩充其沿海舰艇舰队，以加强德国沿海地区的海上安全和防御能力。这些专为浅水作业而设计的舰艇将配备先进的传感器、武器和通信系统，以确保有效监视和应对海上威胁。部署沿海舰艇是保护德国海上利益、确保关键基础设施安全以及维持对领海控制的更广泛努力的一部分。这些舰艇将在支持沿海地区的国防和国际任务方面发挥关键作用。"
 GER_Hit_and_run: "袭扰战术"
 GER_Hit_and_run_desc: "德国联邦国防军正在完善其作战理论，将“打了就跑”战术纳入其中，借鉴非对称战争和反叛乱行动的经验教训。这些战术强调对高价值目标进行迅速、果断的打击，然后迅速撤退以避免长时间交战。这种方法旨在破坏敌人的行动，削弱他们的能力，并最大限度地减少德军遭受反击的可能性。通过采用“打了就跑”战术，德国联邦国防军旨在提高其在传统方法可能不太有效的环境中的作战灵活性和有效性。"
 GER_Found_interbranch_command_center: "建立跨部门指挥中心"
 GER_Found_interbranch_command_center_desc: "为了加强各军种之间的协调，德国联邦国防军正在建立一个新的跨军种指挥中心。该中心可能位于波茨坦等战略要地，将集中指挥和控制功能，从而更全面、更有效地规划和执行联合行动。该中心将配备先进的通信和数据共享技术，实现陆军、海军和空军之间的无缝协调。这一举措反映了德国联邦国防军致力于提高其在复杂、多领域环境中的作战效率和响应能力。"
 GER_Cyber_warfare_defence: "网络战防御"
 GER_Cyber_warfare_defence_desc: "认识到网络攻击威胁日益增加，德国联邦国防军优先发展强大的网络战防御能力。该计划涉及建立专门的网络防御部队，负责保护军事网络和关键基础设施免受网络威胁。这些部队将配备最先进的网络安全工具，并接受先进防御战术的培训。重点是确保德国联邦国防军数字资产的弹性和完整性，在日益数字化的世界中维护德国的国家安全。"
 GER_Interbranch_wargames: "跨部门军事演习"
 GER_Interbranch_wargames_desc: "为了提高联合作战能力，德国联邦国防军正在开展全面的跨部门军事演习。这些演习将模拟需要陆军、海军和空军以及其他关键部队（如后勤和网络战部队）密切协调的复杂场景。通过定期参与这些军事演习，德国联邦国防军旨在完善其联合作战理论，增强互操作能力，并为其部队做好应对现代战争多方面挑战的准备。从这些演习中吸取的教训将有助于制定未来的军事战略。"
 GER_LOgistic_and_Supplyvhain_optimize: "物流和供给链优化"
 GER_LOgistic_and_Supplyvhain_optimize_desc: "为了支持其作战准备，德国联邦国防军正致力于优化其物流和供给链。这项举措包括整合先进的供给链管理系统、改进库存跟踪和采用即时物流实践。其目的是确保德国联邦国防军能够在国内外的长期行动中有效地维持其部队。通过精简物流，德国联邦国防军将能够更好地满足快速部署和持续军事行动的需求。"
 GER_naval_realtime_data_sharing: "海军实时数据共享"
 GER_naval_realtime_data_sharing_desc: "德国联邦国防军正在其海军部队中实施先进的实时数据共享系统。该计划旨在通过实现舰船、潜艇和海上巡逻机之间的无缝信息交换来增强态势感知和作战协调。新系统将允许更快地做出决策并更有效地应对新出现的威胁。通过提高数据共享能力，德国联邦国防军的海军部队将能够更好地在网络中心战环境中作战，确保在海上作战中占据主导地位。"
 GER_satelite_surveillance_system: "卫星监视系统"
 GER_satelite_surveillance_system_desc: "德国联邦国防军正在加强其卫星监视能力，以提高战略侦察和态势感知能力。这一举措涉及部署配备高分辨率成像和先进监测技术的新卫星。这些卫星将提供全球热点地区的实时情报，使德国联邦国防军能够监测潜在威胁，并以准确及时的信息支持军事行动。扩大卫星监视对于保持对全球安全环境的全面了解至关重要。"
 GER_Develope_Join_operation_Doctrine_I: "制定联合作战条令 I"
 GER_Develope_Join_operation_Doctrine_I_desc: "为了满足日益增长的综合军事行动需求，德国联邦国防军正在制定联合作战理论。该计划的第一阶段将制定跨多个军种开展联合行动的基本原则和战略。该理论将强调互操作性、统一的指挥结构和协调的战术，以在复杂的作战环境中最大限度地提高战斗力。这一发展是确保德国联邦国防军能够与国内和盟军进行无缝和有效的联合行动的关键一步。"
 GER_Expand_Sea_patroles: "扩大海上巡逻"
 GER_Expand_Sea_patroles_desc: "为了加强海上安全，德国联邦国防军正在扩大其海上巡逻行动。这一举措包括增加国内和国际水域巡逻的频率和范围。此次扩张将涉及部署配备最先进传感器和通信系统的先进巡逻船。目标是提高德国联邦国防军发现和应对海盗、走私和未经授权的入侵等海上威胁的能力。通过扩大海上巡逻，德国联邦国防军旨在维护安全的海上环境并维护国际法。"
 GER_Advanced_navy_training_I: "高级海军训练 I"
 GER_Advanced_navy_training_I_desc: "德国联邦国防军正在为海军部队启动一项高级训练计划，重点是提高其人员的战术和作战技能。该训练的第一阶段将涵盖反潜战、海军炮术和两栖作战等关键领域。训练将在基尔海军陆战队基地等专业设施进行，利用模拟技术和实弹演习。这项高级训练旨在确保德国联邦国防军的海军部队做好准备，应对从远洋交战到沿海作战的现代海上作战挑战。"
 GER_high_seas_warfare_training: "公海作战训练"
 GER_high_seas_warfare_training_desc: "为了准备在公海环境中作战，德国联邦国防军正在加强其公海作战训练。该计划侧重于磨练进行大规模海军交战所需的技能，包括航母打击行动、舰队机动和远程导弹袭击。训练还将强调后勤和耐力，确保德国联邦国防军的海军部队能够长期维持作战。通过优先进行公海作战训练，德国联邦国防军确保其随时准备在遥远的海上战区投射力量并确保国家利益。"
 GER_Develope_Join_operation_Doctrine_II: "制定联合作战条令 II"
 GER_Develope_Join_operation_Doctrine_II_desc: "在初始阶段的基础上，德国联邦国防军正在将其联合作战理论提升到一个新的水平。第二阶段的重点是根据从早期联合演习和作战经验中获得的见解来完善和扩展该理论。更新后的理论将纳入网络化战争能力和综合后勤等新技术，以提高联合作战的有效性。目标是创建一个灵活且适应性强的框架，以应对现代战争的动态挑战，确保德国联邦国防军的所有部门都能以有凝聚力和同步的方式开展行动。"
 GER_Expand_Coast_and_riverin_patroles: "扩大海岸和河流巡逻"
 GER_Expand_Coast_and_riverin_patroles_desc: "德国联邦国防军正在扩大其巡逻能力，以覆盖沿海和内陆水道。此次扩张的重点是增加德国广阔海岸线和主要河流沿线巡逻部队的存在，加强这些重要地区的监视和安全。该计划将部署专用船只并整合先进的监控系统，以发现和应对走私和非法捕鱼等潜在威胁。通过扩大这些巡逻，德国联邦国防军旨在确保其海上和河流领土的安全，为国家和地区安全做出贡献。"
 GER_Advanced_navy_training_II: "高级海军训练 II"
 GER_Advanced_navy_training_II_desc: "随着德国联邦国防军继续对其海军进行现代化改造，高级海军训练计划的第二阶段正在实施中。这一阶段在初始训练的基础上，加入了更复杂、更现实的场景，例如与北约盟国的联合行动和大规模两栖攻击。训练将侧重于提高海军军官和船员在现代战争技术方面的能力，包括电子战、防空防御和先进的潜艇战术。通过深化海军部队的技能，德国联邦国防军确保为应对各种海上挑战做好准备。"
 GER_littoral_and_Riverin_warfare_training: "濒海及河流作战训练"
 GER_littoral_and_Riverin_warfare_training_desc: "德国联邦国防军认识到浅水区和河流环境的战略重要性，正在扩大其训练计划，包括濒海和河流作战。这种训练侧重于沿海地区、河流和河口的行动，海军和陆军必须在这些地区密切合作。它包括掌握使用小型、灵活的船只和两栖部队，以及整合无人系统进行监视和侦察。德国联邦国防军的目标是发展专门的能力，以便在这些复杂的环境中有效行动，而传统的海军战略可能不适用。"
 GER_fight_simulation_center: "建立战斗模拟中心"
 GER_fight_simulation_center_desc: "为了加强部队的训练和准备，德国联邦国防军正在建立一个最先进的战斗模拟中心。该设施将使用先进的虚拟现实和模拟技术，为训练目的创建逼真的战斗场景。士兵、水兵和飞行员将能够在受控环境中磨练他们的技能，让他们体验现代战争的复杂性，而无需承担实战的风险。战斗模拟中心将成为德国联邦国防军训练计划的重要组成部分，提供逼真、身临其境的训练体验，以提高战备能力和作战效率。"
 GER_update_rec_equipment: "更新侦察设备"
 GER_update_rec_equipment_desc: "为了应对现代战争的演变，德国联邦国防军正在更新其侦察设备。这项计划包括采购先进的侦察无人机、增强型成像系统和新的电子战能力。目标是提高德国联邦国防军实时收集和分析情报的能力，为指挥官提供在战场上​​做出明智决策所需的关键信息。通过更新其侦察工具，德国联邦国防军确保其在常规战争和非对称战争中都能保持战略优势。"
 GER_reseach_requirents_for_airforce: "空军研究要求"
 GER_reseach_requirents_for_airforce_desc: "为了在空战中保持领先地位，德国联邦国防军正在对其空军的未来需求进行全面分析。这项研究的重点是确定未来十年将影响德国空军发展的技术进步和战略需求。关键领域包括无人系统的集成、下一代飞机的设计以及指挥和控制系统的改进。通过预测未来的挑战和机遇，德国联邦国防军旨在确保其空军保持能力并随时准备满足现代和未来冲突的需求。"
 GER_Upgrade_Comunication_network: "升级通讯网络"
 GER_Upgrade_Comunication_network_desc: "德国联邦国防军正在升级其通信网络，以支持更安全、更高效的军事行动。这包括部署先进的数字通信系统、加强网络安全措施以及提高与北约和其他盟军的互操作能力。升级后的网络将为所有军种提供更快、更可靠的通信渠道，确保信息在和平时期和冲突期间无缝、安全地流动。这项现代化工作对于在快速变化的技术环境中保持德国联邦国防军的作战准备至关重要。"
 GER_National_digital_integration: "全国数字一体化"
 GER_National_digital_integration_desc: "德国联邦国防军认识到了统一的数字基础设施的重要性，正在推行一项全面的国家数字整合计划。该项目旨在统一和简化整个军队的数字系统，确保不同部队和指挥中心之间可以无缝安全地共享数据。这些系统的整合将提高作战效率、决策过程和整体任务效力，特别是在联合和多领域作战中。该计划强调了德国联邦国防军致力于在现代战争中利用数字技术的力量。"
 GER_Establish_cyber_security_protocols: "建立网络安全协议"
 GER_Establish_cyber_security_protocols_desc: "为了应对日益严重的网络战威胁，德国联邦国防军正在制定全面的网络安全协议，以保护其数字资产。这项举措包括制定新的安全措施、培训网络防御团队以及实施先进的加密技术。这些协议旨在保护关键军事系统免受网络攻击，确保敏感信息的完整性和机密性。通过优先考虑网络安全，德国联邦国防军旨在保护其行动并在数字战场上保持技术优势。"
 GER_Integrated_digital_comand_system: "综合数字化指挥系统"
 GER_Integrated_digital_comand_system_desc: "为了提高指挥和控制能力，德国联邦国防军正在开发综合数字指挥系统。该系统将整合来自各种来源的信息，为指挥官提供实时的战场综合视图。该系统的集成将使决策更有效、响应时间更快、各军种之间的协调更好。开发这种数字指挥基础设施对于在复杂、高科技冲突环境中保持作战优势至关重要。"
 GER_future_of_airforce: "空军的未来"
 GER_future_of_airforce_desc: "展望21世纪的挑战，德国联邦国防军正在制定其空军的未来发展战略。该战略将侧重于整合尖端技术，例如下一代飞机、无人系统和先进的电子战能力。此外，德国联邦国防军将投资于飞行员和支援人员的培训和教育，以确保他们能够在日益复杂和数字化的空战环境中有效作战。通过为未来的威胁和机遇做好准备，德国联邦国防军旨在保持空中优势并在未来几十年保护德国的领空。"
 GER_Simulated_digital_warfare_Exercise: "模拟数字战争演习"
 GER_Simulated_digital_warfare_Exercise_desc: "为了应对现代战争的复杂性，德国联邦国防军正在推出模拟数字战争演习。这些演习将使用先进的模拟技术来复制各种战斗场景，包括网络攻击、电子战和网络中心作战。通过在模拟数字环境中进行训练，士兵将能够发展和提高处理复杂技术和数字威胁的技能，确保他们为 21 世纪战争的现实做好充分准备。"
 GER_Implement_realtime_data_sharing: "实现实时数据共享"
 GER_Implement_realtime_data_sharing_desc: "德国联邦国防军认识到信息在现代战争中的重要性，正在其军队中实施实时数据共享系统。该计划的重点是整合先进的通信网络，使部队之间能够即时交换数据，增强态势感知和决策能力。实时数据共享将确保指挥官和部队能够获得最新情报，从而在动态战斗环境中采取更灵敏、更有效的行动。"
 GER_Artificial_Inteligence_integration: "人工智能集成"
 GER_Artificial_Inteligence_integration_desc: "作为现代化努力的一部分，德国联邦国防军正在探索将人工智能 (AI) 整合到其作战框架中。该计划将专注于使用人工智能来增强决策过程、自动执行复杂任务并改进各种军事应用中的预测分析。通过利用人工智能，德国联邦国防军旨在提高其行动的速度和准确性，减少指挥官的认知负担，并保持对潜在对手的技术优势。"
 GER_Integrate_realtime_satelite_rec: "整合实时卫星侦察"
 GER_Integrate_realtime_satelite_rec_desc: "德国联邦国防军正在通过将实时卫星图像整合到其情报网络中来提高其侦察能力。这一举措将使指挥官能够立即访问高分辨率卫星数据，从而更准确、更及时地评估战场情况。实时卫星侦察的整合将增强德国联邦国防军监控全球热点、跟踪敌方动向和迅速应对新出现的威胁的能力。"
 GER_Integrate_UAV_digital_rec: "集成无人机数字侦察"
 GER_Integrate_UAV_digital_rec_desc: "为了满足对实时情报日益增长的需求，德国联邦国防军正在将无人机 (UAV) 数字侦察系统整合到其行动中。这些无人机将配备先进的传感器和通信系统，直接向指挥中心提供实时信息。无人机数字侦察的整合将增强德国联邦国防军进行持续监视、收集关键情报和利用实时数据支持地面行动的能力。"
 GER_International_digital_integration: "国际数字化整合"
 GER_International_digital_integration_desc: "为了加强与盟军的互操作能力，德国联邦国防军正在推行国际数字一体化。这项计划涉及与北约和其他盟军协调通信协议、数据格式和指挥系统。通过确保无缝数字一体化，德国联邦国防军旨在提高其在和平时期和冲突情况下开展联合行动、共享情报和与国际伙伴有效协调的能力。"
 GER_multinational_digital_command: "多国数字化司令部"
 GER_multinational_digital_command_desc: "作为对多国合作承诺的一部分，德国联邦国防军正在建立多国数字司令部。该司令部将监督不同盟军涉及数字系统和网络能力的联合行动。重点是协调数字战争战略、实时共享情报以及确保复杂行动中的统一指挥和控制。该司令部的成立凸显了德国联邦国防军致力于在数字时代加强与国际伙伴的合作。"
 GER_Implement_secure_data_link: "实施安全数据链路"
 GER_Implement_secure_data_link_desc: "为了保护敏感的军事通信，德国联邦国防军正在其部队中实施安全数据链路。这些加密的通信通道将确保部队之间传输的数据不会受到拦截和网络威胁。安全数据链路的实施将增强德国联邦国防军的作战安全性，允许在执行任务期间进行安全可靠的通信，特别是在网络威胁普遍存在的有争议的环境中。"
 GER_own_killsat_capability: "发展反卫星（ASAT）能力"
 GER_own_killsat_capability_desc: "为了应对日益军事化的太空，德国联邦国防军正在开发自己的反卫星 (ASAT) 能力。该计划的重点是创建能够禁用或摧毁敌方卫星的系统，确保德国能够保护其太空资产并阻止对手使用太空资源。反卫星能力的发展反映了德国联邦国防军致力于在不断发展的太空战领域保持战略优势的承诺。"
 GER_own_rec_sattelites: "部署侦察卫星"
 GER_own_rec_sattelites_desc: "为了增强其全球情报收集能力，德国联邦国防军正在部署自己的侦察卫星。这些卫星将提供高分辨率图像和信号情报，从而能够持续监控全球的潜在威胁。侦察卫星的部署将大大提高德国联邦国防军在日益复杂的全球环境中进行战略监视、支持决策过程和保持态势感知的能力。"
 GER_Navy_focus: "重视海军"
 GER_Navy_focus_desc: "随着德国联邦国防军适应新的安全挑战，他们重新将重点放在增强海军能力上。这项计划包括现代化舰队、改善海军后勤和扩大海上巡逻行动。德国联邦国防军的海军重点旨在确保德国海军做好充分准备，保护沿海和国际水域的国家利益、应对新出现的海上威胁并支持全球盟军行动。"
 GER_Define_Brownwater_strategy: "定义褐水战略"
 GER_Define_Brownwater_strategy_desc: "为了应对沿海和河流环境的战略重要性，德国联邦国防军正在制定其“褐水战略”。该战略侧重于浅水沿海水域和内陆水道的行动，小型、灵活的船只和专业部队在这些行动中必不可少。褐水战略将指导针对这些具有挑战性的环境制定战术、训练和装备，确保德国联邦国防军能够有效地投射力量并保护褐水地区的国家利益。"
 GER_Define_bluewater_strategy: "定义蓝水战略"
 GER_Define_bluewater_strategy_desc: "为了应对全球海上安全日益增长的重要性，德国联邦国防军正在制定其“蓝水战略”。该战略侧重于深海水域的行动，需要大规模、强大的海军力量来维持航行自由、保护海上交通线并在全球范围内投射力量。蓝水战略将指导德国联邦国防军海军能力的扩张和现代化，确保德国能够与其盟友一起在蓝水环境中有效行动。"
 GER_Define_Greenwater_strategy: "定义绿水战略"
 GER_Define_Greenwater_strategy_desc: "德国联邦国防军正在制定其“绿水战略”，以应对既非完全沿海（褐水）又非开放海洋（蓝水）地区的行动。该战略侧重于区域海域和近海环境，海军部队必须足够灵活，才能在封闭水域和开放水域中作战。绿水战略将指导发展多功能海军能力，包括护卫舰、轻型护卫舰和两栖部队，以适应绿水行动的独特挑战。"
 GER_Develope_Join_operation_Doctrine: "制定联合作战条令"
 GER_Develope_Join_operation_Doctrine_desc: "德国联邦国防军致力于通过制定全面的联合作战理论来增强其与盟军开展联合行动的能力。该理论将侧重于将陆、海、空和网络等不同军种的能力整合到一个有凝聚力的作战框架中。联合作战理论将提高多国行动的互操作性、协调性和有效性，确保德国联邦国防军能够在复杂而动态的环境中与盟友无缝协作。"
 GER_Expand_coastial_patroles: "扩大沿海巡逻"
 GER_Expand_coastial_patroles_desc: "为了加强海上安全，德国联邦国防军正在扩大其沿海巡逻行动。这一举措包括增加巡逻船数量、增强监视能力和改进快速反应协议。扩大沿海巡逻将确保德国沿海水域得到有效监控，并防止各种潜在威胁，包括非法活动和军事入侵。"
 GER_Advanced_navy_training: "高级海军训练"
 GER_Advanced_navy_training_desc: "德国联邦国防军正在加强海军训练计划，让海军士兵做好应对现代海战挑战的准备。这项高级训练将包括网络战、电子战和与盟军联合作战的新课程。通过提供更全面、更先进的训练，德国联邦国防军确保其海军人员准备好在当今复杂且技术先进的海上环境中作战。"
 GER_littoral_warfare_training: "濒海作战训练"
 GER_littoral_warfare_training_desc: "德国联邦国防军认识到沿海地区的战略重要性，正在实施濒海作战训练计划。这些计划将侧重于浅海水域的作战，海军部队必须应对独特的挑战，例如狭窄的机动空间、环境障碍以及更接近陆基威胁。濒海作战训练将确保德国联邦国防军的海军部队为在这些苛刻的环境中作战做好充分准备，而传统的远洋战术可能不适用这些环境。"
 GER_Balanced_interventions: "平衡干预"
 GER_Balanced_interventions_desc: "德国联邦国防军正在制定“平衡干预”理论，重点关注保持军事反应灵活性和平衡性的必要性。该理论强调根据情况扩大或缩小行动规模的能力，确保德国联邦国防军能够有效应对大规模冲突和较小规模的不对称威胁。平衡干预将指导德国联邦国防军部署正确的兵力和能力组合，以实现战略目标，同时最大限度地降低风险和成本。"
 GER_not_perfect_but_flexible: "不完美，但灵活"
 GER_not_perfect_but_flexible_desc: "鉴于现代冲突的不可预测性，德国联邦国防军采取了灵活而非完美的战略。这种方法承认，虽然并非每项军事行动都能完美地规划或执行，但适应和应对不断变化的情况的能力至关重要。“不完美，但灵活”的原则将鼓励德国联邦国防军保持高度的战备、多功能性和适应性，确保其能够有效应对不可预见的挑战和机遇。"
 GER_Global_intervention: "全球干涉"
 GER_Global_intervention_desc: "随着全球安全形势的发展，德国联邦国防军正在为全球干预的可能性做准备。该战略涉及发展迅速部署部队到世界任何地方的能力，以应对新出现的危机，无论是冲突、人道主义灾难还是维和任务。全球干预需要强大的后勤框架、战略空运能力以及与国际盟友的密切合作，确保德国联邦国防军能够投射力量并在需要的地方提供援助。"
 GER_Enhanced_logistics: "加强后勤"
 GER_Enhanced_logistics_desc: "德国联邦国防军正致力于增强其后勤能力，以支持现代军事行动。这一举措包括改善供应链管理、整合先进的物流技术以及优化运输网络。增强的后勤将确保德国联邦国防军能够在长距离和多样化环境下持续作战，为战场部队提供可靠、高效的支持，并确保做好长期作战的准备。"
 GER_lone_fighter_training: "孤军奋战训练"
 GER_lone_fighter_training_desc: "为了满足单兵在复杂环境中独立行动的日益增长的需求，德国联邦国防军正在加强“孤军奋战”训练的重要性。该计划将侧重于培养士兵在没有大部队直接支援的情况下生存、机动和完成任务所需的技能。“孤军奋战”训练将让德国联邦国防军人员做好准备，应对可能与战友隔绝的情况，确保他们在逆境中保持高效和坚韧。"
 GER_Global_Crisis_management: "全球危机管理"
 GER_Global_Crisis_management_desc: "德国联邦国防军正在加强其全球危机管理能力，以更有效地应对国际紧急情况。该战略包括改善与国际组织的协调、发展快速部署部队以及制定人道主义援助、维和和救灾协议。全球危机管理将使德国联邦国防军能够在稳定冲突地区、向有需要的人提供援助以及支持全球安全努力方面发挥关键作用。"
 GER_Specialized_Indantry: "专业步兵部队"
 GER_Specialized_Indantry_desc: "德国联邦国防军认识到需要训练有素、能够胜任特定战斗任务的部队，因此正在组建专业步兵部队。这些部队将接受山地战、城市战和两栖作战等领域的训练，使其能够在各种环境中有效作战。专业步兵部队的成立将增强德国联邦国防军应对各种战术情况的能力，为现代战争提供多才多艺、适应性强的部队。"
 GER_HVK_army: "发展陆军联络司令部"
 GER_HVK_army_desc: "德国联邦国防军正在推进陆军联络司令部的发展，重点是加强各军种之间的沟通和协调。陆军联络司令部将配备尖端通信技术，确保联合行动期间的无缝集成和合作。这一举措将提高德国联邦国防军开展复杂、多领域行动的能力，提供有凝聚力和统一的指挥结构。"
 GER_Reorganize_the_Active_troops: "重组现役部队"
 GER_Reorganize_the_Active_troops_desc: "为了应对不断变化的军事需求，德国联邦国防军正在对现役部队进行全面改组。这项举措将侧重于重组部队，以提高作战效率、精简指挥结构和增强战备能力。现役部队的改组将确保德国联邦国防军能够更好地应对当代威胁，并能够更迅速、更有效地部署部队以应对新出现的危机。"
 GER_Reorganize_reserve: "重组预备役部队"
 GER_Reorganize_reserve_desc: "德国联邦国防军正在重组其预备役部队，以提高其战备水平并与现役部队整合。这项举措包括更新训练计划、现代化装备以及加强预备役部队与现役部队之间的沟通。预备役部队的重组将确保他们做好充分准备，在危机时期为德国联邦国防军提供支持，提供一支训练有素的关键后备人员队伍，可以快速动员起来支持现役行动。"
 GER_Territorial_defence_coordination: "领土防御协调"
 GER_Territorial_defence_coordination_desc: "作为对国家安全承诺的一部分，德国联邦国防军正在改善领土防御协调。这项举措的重点是整合军事和民用防御工作，加强与地方当局的沟通，并制定保护关键基础设施的计划。领土防御协调将确保德国联邦国防军做好准备，保护德国本土免受各种威胁，包括常规袭击、恐怖主义和自然灾害。"
 GER_Optimize_supply_chain: "优化供应链"
 GER_Optimize_supply_chain_desc: "德国联邦国防军正在优化其供应链，以确保高效及时地向其部队提供资源。这项举措包括实施先进的物流软件、改善库存管理和增强运输网络。通过优化供应链，德国联邦国防军将能够更好地在长期和多样化的环境中维持作战，确保部队在需要时获得所需的补给。"
 GER_Reserve_mobilisation_plan: "后备动员计划"
 GER_Reserve_mobilisation_plan_desc: "为了应对潜在的危机，德国联邦国防军正在制定一项全面的预备役动员计划。该计划将概述快速启动和部署预备役部队的程序，确保他们能够与现役部队无缝整合。预备役动员计划将为扩大德国联邦国防军在需要时的作战能力提供明确的框架，确保预备役部队随时准备应对国内和国际紧急情况。"
 GER_Improve_reserve_training: "改进后备训练"
 GER_Improve_reserve_training_desc: "为了确保预备役部队与现役部队一样有能力，德国联邦国防军正在改进其预备役训练计划。这项计划将包括更新训练课程、加强野外演习和使用现代装备。改进的预备役训练将确保预备役部队做好充分准备，能够与现役部队一起有效作战，并随时准备部署。"
 GER_Rapid_Response_supply: "快速反应供应系统"
 GER_Rapid_Response_supply_desc: "德国联邦国防军正在开发快速反应补给系统，以确保关键物资能够快速高效地运送到前线部队。该计划将涉及创建模块化、移动式补给单位，这些单位可以快速部署以支持任何环境下的行动。快速反应补给系统将确保德国联邦国防军部队始终获得充足的补给，即使在快速移动或不可预测的战斗情况下也是如此。"
 GER_entrenchment_training: "战壕训练"
 GER_entrenchment_training_desc: "作为其对防御行动关注的一部分，德国联邦国防军正在推出战壕训练计划。这些计划将教导士兵如何建造和保卫野战防御工事，提高他们在火力下坚守阵地的能力。战壕训练将确保德国联邦国防军部队精通防御战术，能够抵御敌人的攻击，并能够在各种环境中建立强大的防御阵地。"
 GER_Wargames_and_exercize: "军事演习"
 GER_Wargames_and_exercize_desc: "德国联邦国防军正在扩大其军事演习和演习计划，以应对各种潜在冲突。这些模拟将涵盖从常规战争到不对称威胁的各种场景，让指挥官和部队能够在现实条件下测试战略、战术和决策。军事演习和演习将确保德国联邦国防军准备好应对任何挑战，并拥有在战斗中取得成功所需的经验和技能。"
 GER_Ready_for_Defence: "做好防御准备"
 GER_Ready_for_Defence_desc: "为了确保能够保卫国土免受任何威胁，德国联邦国防军正在实施一项全面的“国防准备”计划。该计划将重点提高各军种的战备水平，增强防御能力，并确保所有部队都做好充分准备应对任何危机。“国防准备”将确保德国联邦国防军保持警惕，并有能力保护德国的主权和安全。"
 GER_army_defence_exercise: "陆军防御演习"
 GER_army_defence_exercise_desc: "德国联邦国防军正在进行陆军防御演习，为地面部队做好潜在的防御行动准备。这些演习将模拟对德国领土的大规模攻击，测试德国联邦国防军的动员、防御和反击能力。陆军防御演习将为指挥官和部队提供宝贵的经验，确保他们准备好保卫德国，抵御任何潜在的入侵或攻击。"
 GER_Armored_Delay: "装甲迟滞战术"
 GER_Armored_Delay_desc: "为了应对潜在威胁，德国联邦国防军正在完善其装甲迟滞战术。这些战术包括使用装甲部队减缓和破坏敌人的推进，为防御准备或反击争取时间。装甲拖延战术将确保德国联邦国防军能够有效地拖延和削弱敌军，创造扭转战局的机会。"
 GER_Advanced_Armor_counterattack: "先进装甲反击"
 GER_Advanced_Armor_counterattack_desc: "德国联邦国防军正在加强其实施先进装甲反击的能力，重点是在进攻行动中使用装甲部队。这项计划包括开发新战术、升级装甲技术以及改善与步兵和空中支援的协调。先进装甲反击将为德国联邦国防军提供强大的工具，以突破敌军防线、利用弱点并在战场上取得决定性胜利。"
 GER_Airforce_structure: "重组空军"
 GER_Airforce_structure_desc: "为了应对空战的新挑战，德国联邦国防军正在重组空军。这一举措将侧重于实现指挥结构的现代化、改善与其他部门的协调以及提高空军部队的灵活性和响应能力。空军重组将确保德国联邦国防军能够有效地控制天空、支援地面行动并对任何空中威胁做出快速反应。"
 GER_Restructure_Airdefense: "重组防空"
 GER_Restructure_Airdefense_desc: "作为现代化努力的一部分，德国联邦国防军正在重组其防空能力。这包括整合新的导弹系统、雷达技术和指挥与控制网络。防空重组将确保德国领空得到良好保护，免受弹道导弹、隐形飞机和无人机等现代威胁，为国家关键基础设施和人口中心提供强大的保护。"
 GER_Restructure_kommando_luftwaffe: "重组空军司令部"
 GER_Restructure_kommando_luftwaffe_desc: "21世纪初期，德国空军开始重组司令部，以精简行动并适应新的地缘政治格局。重组的重点是通过集中指挥结构和整合现代通信系统来提高德国空军的领导和决策过程的效率。重组旨在提高空军在快速变化的安全环境中的作战灵活性和响应能力。"
 GER_enhance_pilot_training: "加强飞行员培训"
 GER_enhance_pilot_training_desc: "为了应对现代空战不断变化的需求，德国联邦国防军认识到需要加强飞行员训练。这包括更新训练方法、采用先进的模拟器，并强调传统和非对称作战场景中的技能。新计划旨在培养能够应对现代空战复杂性的飞行员，包括无人机和数字系统的集成。"
 GER_Capability_focus: "注重能力"
 GER_Capability_focus_desc: "为了在现代战争中保持竞争优势，德国联邦国防军专注于提高其整体军事能力。这一重点包括一系列升级，从改善后勤支持到采用先进的武器和通信技术。目标是确保德国联邦国防军仍然是一支能力强大、适应性强的部队，能够应对新的全球威胁带来的挑战。"
 GER_strike_focus: "发展打击力量"
 GER_strike_focus_desc: "德国联邦国防军认为有必要加强其打击能力，重点是精确度、速度和适应性。这涉及升级武装部队的打击力量，包括导弹系统、飞机和特种部队。通过改善打击协调并采用先进的瞄准技术，德国联邦国防军旨在在常规和非对称战争场景中实施决定性的、高影响力的行动。"
 GER_Improve_groundattack_training: "改进对地攻击训练"
 GER_Improve_groundattack_training_desc: "德国联邦国防军全面改革了对地攻击训练，重点是改善空中和地面部队之间的协调。重点是发展精确打击能力和加强实时战场通信。对地攻击飞行员接受了使用新型近距空中支援飞机和弹药的训练，确保德国联邦国防军能够在复杂的作战环境中提供有效的近距空中支援。"
 GER_Integrated_strike_tactics: "综合打击战术"
 GER_Integrated_strike_tactics_desc: "德国联邦国防军认识到需要更具凝聚力的行动，开始将空中、地面和海上打击战术整合成统一的理论。这涉及制定联合作战战略并改善各军种打击任务的协调。实时数据共享和先进的C4ISR系统的整合是提高联合打击行动效力的关键。"
 GER_Combat_exercise_simulation_center: "作战演习模拟中心"
 GER_Combat_exercise_simulation_center_desc: "为了提高部队的战备能力，德国联邦国防军建立了最先进的作战演习模拟中心。该中心位于汉堡，利用尖端技术模拟真实战斗场景，让士兵在受控环境中进行训练。该中心专注于联合演习，涉及所有军种，以确保为各种冲突场景做好准备。"
 GER_REC_focus: "专注侦察"
 GER_REC_focus_desc: "德国联邦国防军认识到先进侦察在现代战争中的重要性，并将发展尖端侦察能力作为优先事项。这一重点包括无人机、先进成像系统和实时数据处理的集成。德国联邦国防军旨在提高战场意识，增强在常规冲突和非对称作战中收集关键情报的能力。"
 GER_Joint_Exercise_complimentary_use: "互补性联合演习"
 GER_Joint_Exercise_complimentary_use_desc: "为了加强各军种之间的合作，德国联邦国防军开展了联合演习，旨在最大限度地发挥各军种之间的互补优势。这些演习的重点是提高空中、地面和海军之间的协调能力，并使用真实场景来测试和改进联合作战战术。"
 GER_Reform_bundeswehr: "改革联邦国防军"
 GER_Reform_bundeswehr_desc: "在全面审查军事效能后，德国联邦国防军启动了一项广泛的改革，旨在实现其结构、能力和理论的现代化。这项改革解决了指挥和控制、后勤和作战准备方面的低效问题，确保德国联邦国防军能够更好地应对21世纪的各种挑战。"
 GER_Establish_Streitkrafte_basis: "建立联合支援服务"
 GER_Establish_Streitkrafte_basis_desc: "德国联邦国防军成立了“联合支援服务”，旨在改善后勤、指挥和支援职能。这一新结构旨在简化各军种的行动，实现更好的协调和资源管理。“联合支援服务”还致力于提高支援部队的作战准备程度，确保它们能够在和平时期和战时提供关键服务。"
 Ger_Einsatzfuhrungskommando: "建立作战司令部"
 Ger_Einsatzfuhrungskommando_desc: "作战司令部成立标志着德国联邦国防军海外行动指挥集中化的重要一步。该指挥结构负责规划和执行所有海外部署，确保决策和协调的简化。作战司令部提高了德国联邦国防军迅速有效应对国际危机和军事行动的能力。"
 GER_the_balanced_Army: "均衡的军队"
 GER_the_balanced_Army_desc: "在后冷战时代，德国联邦国防军寻求发展一支能够应对常规和非常规威胁的均衡军队。该理论强调灵活性，部队接受快速部署、反恐行动和高强度战争的训练。均衡军队方法还涉及升级装备和战术，以满足现代非对称战争的需求。"
 GER_Joint_operation_Training: "联合作战训练"
 GER_Joint_operation_Training_desc: "德国联邦国防军认识到联合作战在现代战争中的重要性，加强了训练计划，以改善空军、地面部队和海军之间的合作。联合作战训练侧重于制定多兵种作战的连贯战略，确保德国联邦国防军能够有效地执行涉及多支武装部队的复杂任务。"
 GER_Crisis_management_doctrine: "危机管理理论"
 GER_Crisis_management_doctrine_desc: "德国联邦国防军制定了全面的危机管理理论，以应对日益增多的非传统威胁，如恐怖主义、网络攻击和人道主义危机。该理论侧重于提高德国联邦国防军迅速有效应对国内外新出现的威胁的能力。重点是灵活性、与民事机构的协调以及新技术的整合。"
 GER_Infantry_Spezialisation: "步兵专业化"
 GER_Infantry_Spezialisation_desc: "为了适应现代战争，德国联邦国防军开始对步兵部队进行专业化，重点关注城市战、山地战和反叛乱等领域。这种专业化使步兵能够发展不同作战环境所需的特定技能，从而提高他们在各种作战场景中的效力。为了支持这一转变，德国联邦国防军引入了新的训练计划和设备。"
 GER_Combined_exersice: "联合演习"
 GER_Combined_exersice_desc: "21世纪初期，德国联邦国防军加强了联合演习计划，其中包括不同军种之间的联合行动。这些演习旨在改善军种间的合作，并为德国联邦国防军做好涉及空中、地面和海军的复杂行动的准备。联合演习还用于在现实战斗场景中测试新理论和技术。"
 GER_Balance_act: "平衡法案"
 GER_Balance_act_desc: "平衡法理论的出台是为了确保德国联邦国防军能够有效平衡其传统军事角色与维和、人道主义援助和反恐行动日益增长的需求。该理论强调战略和行动的灵活性，允许德国联邦国防军根据需要在战斗和非战斗角色之间切换。"
 GER_Delay_training: "迟滞训练"
 GER_Delay_training_desc: "为了应对不断发展的军事战术，德国联邦国防军引入了迟滞训练，重点是教导部队进行战术撤退并延迟敌人的进攻。这种训练强调机动性、防御定位以及利用地形来减缓敌军的速度，同时最大限度地减少损失。延迟训练对于对付优势敌军或保护战略位置特别重要。"
 GER_security_intervention: "安全干预理论"
 GER_security_intervention_desc: "德国联邦国防军制定了安全干预理论，以应对各地区日益增加的不对称威胁和不稳定局势。该理论强调快速部署、维和行动和保护冲突地区的平民。它还注重与联合国和北约等国际组织协调，提供人道主义援助，维持秩序，防止暴力升级。"
 GER_Ready_to_transform: "准备转型"
 GER_Ready_to_transform_desc: "面对后冷战时代的新挑战，德国联邦国防军发起了一项重大计划，旨在将其军队改造成一支现代化、适应性强的军队。这项改造包括升级装备、修订训练计划和重组部队以提高灵活性和战备能力。目标是让德国联邦国防军为21世纪战争的复杂性做好准备，包括维和任务和反叛乱行动。"
 GER_Air_mobility_training: "空中机动训练"
 GER_Air_mobility_training_desc: "为了提高德国联邦国防军的快速反应能力，空中机动训练被列为优先事项。该计划侧重于提高空中和地面部队之间的协调，确保迅速将部队和装备部署到任何战区。训练以空中突击战术和部队运输为重点，整合了NH90等先进直升机，以最大限度地扩大德国联邦国防军的作战范围。"
 GER_Direct_counter_attack: "直接反击理论"
 GER_Direct_counter_attack_desc: "德国联邦国防军推出了“直接反击理论”，以应对不断演变的战场威胁，包括叛乱战术和混合战争。该理论强调迅速果断地使用武力来阻止敌人的进攻，重点是机动性、精确打击以及机械化步兵和空中支援之间的密切协调。该理论还整合了现代技术，以确保有效的战场通信和指挥。"
 GER_Advanced_Teritorial_defence: "先进领土防御"
 GER_Advanced_Teritorial_defence_desc: "随着对国土安全的担忧日益加深，德国联邦国防军加强了其领土防御能力。先进领土防御计划的重点是提高德国保卫关键基础设施和边境免受常规和非对称威胁的能力。该计划还强调整合预备役部队、地方防御部队和民事机构，以确保国防努力的凝聚力和协调性。"
 GER_Modernize_Armored_Tactics: "现代化装甲战术"
 GER_Modernize_Armored_Tactics_desc: "为了保持战场上的竞争优势，德国联邦国防军开始对其装甲战术进行现代化改造。这包括更新理论以吸取最近冲突中的经验教训，并加强装甲部队和空中支援之间的协调。该计划还包括对豹2主战坦克进行升级，以确保德国联邦国防军的装甲部队能够有效应对常规和非对称威胁。"
 GER_Rapid_Armor_deployment_training: "快速装甲部署训练"
 GER_Rapid_Armor_deployment_training_desc: "德国联邦国防军认识到现代战斗中迅速果断行动的必要性，因此引入了快速装甲部署训练。该计划训练装甲部队快速有效地部署以应对新出现的威胁，重点是机械化步兵和支援部队的整合。重点是部队的机动性、后勤支援和装甲攻击的快速协调。"
 GER_Advanced_mechanized_tactic: "先进机械化战术"
 GER_Advanced_mechanized_tactic_desc: "德国联邦国防军制定了先进机械化战术，以提高机械化步兵和装甲师的战斗力。这些战术强调机械化部队、空中支援和炮兵之间的密切合作，以便在战场上快速协调行动。训练包括新的进攻和防御演习，旨在利用拳师犬和美洲狮等现代装甲车的机动性和火力。"
 GER_Improved_logistics: "改善后勤能力"
 GER_Improved_logistics_desc: "德国联邦国防军付出了巨大努力来提高其后勤能力。这项举措侧重于提高供应链、运输和战场补给的效率，以确保部队和装备能够快速部署并在长期作战中保持稳定。后勤现代化包括整合新的数字管理系统和改进的运输车辆，例如曼恩卡车。"
 GER_Rapid_deployment_doctrine: "快速部署学说"
 GER_Rapid_deployment_doctrine_desc: "为了满足迅速灵活军事行动的需要，德国联邦国防军采用了快速部署理论。该战略强调迅速部署部队到国内和国际危机地区的能力。该理论整合了空中和地面机动性、现代化运输系统和预置装备，确保德国军队能够以最小的延迟有效应对新出现的威胁。"
 GER_Integrated_command_and_control: "综合指挥与控制"
 GER_Integrated_command_and_control_desc: "德国联邦国防军认识到无缝指挥和控制在现代战争中的重要性，并实施了一套综合指挥结构系统。这一举措侧重于加强不同武装部队之间的沟通和决策。德国联邦国防军利用先进的C4ISR系统，旨在改善作战协调，以便对不断变化的战场条件做出快速而明智的反应。"
 GER_Strengthen_infantry_training: "加强步兵训练"
 GER_Strengthen_infantry_training_desc: "为了满足现代战争的需求，德国联邦国防军再次强调加强步兵训练计划。其中包括调整训练以专注于城市战、反叛乱和复杂地形下的作战。该计划还整合了先进的武器系统和实时战场通信，确保步兵部队能够在多样化和具有挑战性的环境中有效作战。"
 GER_mobile_Warfare_doctrine: "机动作战学说"
 GER_mobile_Warfare_doctrine_desc: "德国联邦国防军的机动作战理论强调使用高度机动的部队来智取并压倒对手。该理论优先考虑机械化和装甲部队的速度和灵活性，并得到空中和炮兵的支持。机动作战战术旨在应对常规和非对称威胁，对于确保快速作战成功和最大限度地减少静态防御的脆弱性至关重要。"
 GER_Advanced_Armor_Tactics: "先进装甲战术"
 GER_Advanced_Armor_Tactics_desc: "认识到装甲战争不断变化的性质，德国联邦国防军制定了先进装甲战术。这些战术侧重于将装甲部队与步兵、炮兵和空中支援相结合，以创建一支既能进攻又能防御的联合部队。该理论还包括加强与侦察部队的协调，使装甲部队能够更精确、更有效地与敌军交战。"
 GER_Rapid_Armor_deployment: "快速装甲部署"
 GER_Rapid_Armor_deployment_desc: "德国联邦国防军的“快速装甲部署”计划致力于提高装甲部队的动员速度和效率。该计划强调预先部署装备、精简后勤和快速运输的重要性，以确保装甲部队能够迅速部署到任何战区。该计划的目标是提高德国联邦国防军应对新兴威胁的投射能力。"
 GER_Update_Mechaniced_Units: "更新机械化部队"
 GER_Update_Mechaniced_Units_desc: "德国联邦国防军启动了一项全面的机械化部队升级计划，重点是升级车辆、武器系统和通信设备。该计划包括对黄鼠狼和美洲狮步兵战车等平台进行现代化升级，确保机械化部队能够在各种作战环境中有效作战。升级还强调了新数字指挥和控制系统的集成。"
 GER_global_interventions: "全球干预战略"
 GER_global_interventions_desc: "鉴于德国在国际安全中的作用日益增强，德国联邦国防军制定了一项全球干预战略。该战略侧重于提高军队开展海外行动的能力，包括维和、人道主义援助和作战任务。该战略要求加强与国际伙伴的合作、快速部署能力以及能够应对全球危机的灵活部队结构。"
 GER_Air_mobility_exercise: "空中机动演习"
 GER_Air_mobility_exercise_desc: "为了加强快速部署并改善地面部队和空军之间的协调，德国联邦国防军定期举行空中机动演习。这些演习强调空中运输、直升机作战和空中突击技术的无缝集成。演习利用NH90和CH-53等先进的运输直升机，确保部队能够快速部署到战区，大大提高作战灵活性和响应时间。"
 GER_Introduce_Medium_Forces: "引入中型部队"
 GER_Introduce_Medium_Forces_desc: "德国联邦国防军认识到，在重型装甲部队和轻型步兵之间需要一支机动性强、多用途的部队，因此提出了“中型部队”的概念。这些部队配备了拳师犬和耳廓狐等轻型装甲车辆，兼具机动性、火力和生存能力。重点是快速部署、侦察以及在城市和开阔地形中作战的能力，从而弥补了传统机械化部队和轻型编队之间的差距。"
 GER_NEW_depardments: "建立新部门"
 GER_NEW_depardments_desc: "为了应对日益复杂的军事行动，德国联邦国防军成立了多个新部门，专注于网络防御、太空行动和情报。这些新部门的任务是整合先进技术，确保德国联邦国防军能够在数字和太空领域有效行动。目标是创建能够应对新兴威胁并提高整体作战效率的专业部队。"
 GER_handle_asymetrick_threat: "应对不对称威胁"
 GER_handle_asymetrick_threat_desc: "非对称战争的特点是叛乱战术、网络攻击和非传统威胁，这要求德国联邦国防军的作战重点发生重大转变。该理论强调情报收集、反叛乱以及使用特种部队应对这些非常规威胁。先进监视技术与专业训练的结合确保德国联邦国防军能够有效地压制非传统对手。"
 GER_Coasteal_and_open_sea_defense: "沿海和公海防御"
 GER_Coasteal_and_open_sea_defense_desc: "联邦国防军以维护德国的海上利益为重点，加强了其沿海和公海防御能力。这项举措包括开发先进的沿海防御系统、巡逻舰和监视技术。该战略旨在保护关键的海上基础设施，并确保海军能够有效防御沿海水域和公海的潜在威胁。"
 GER_Naval_training_expansion: "海军训练扩展"
 GER_Naval_training_expansion_desc: "为了保持战备状态，德国联邦国防军扩大了海军训练计划，重点关注联合作战、反潜战和两栖作战。这包括整合现代海军技术并完善战术理论以应对不断变化的海上威胁形势。此次扩张还强调与北约伙伴的合作，确保德国海军部队与盟军舰队保持互操作能力。"
 GER_future_projects_heavy: "未来重型设备航空项目"
 GER_future_projects_heavy_desc: "德国联邦国防军致力于扩大其空运能力，这促成了未来重型装备空运项目的开展。这些项目专注于采购新型运输机，例如空中客车A400M，旨在提高在全球范围内快速运送重型装备和车辆的能力。该计划旨在确保德国联邦国防军能够迅速部署必要资源以应对危机，并在复杂的军事行动中保持后勤优势。"
 GER_Cooperation_possible: "埃太科有限公司合作"
 GER_Cooperation_possible_desc: "德国联邦国防军与埃太科有限公司（拳师犬（多用途装甲车）的合资企业）的合作标志着德国机械化部队现代化的重要伙伴关系。此次合作的重点是开发多功能、高机动性和防护良好的车辆，能够适应从步兵运输到侦察任务等不同的作战角色。拳师犬已成为欧洲尖端国防创新的象征，将德国工程技术与战略军事能力融为一体。"
 GER_Choose_future_MR: "选择未来的多用途战斗机"
 GER_Choose_future_MR_desc: "面对空军现代化的需要，德国联邦国防军优先选择下一代多用途战斗机。这一决定涉及评估先进平台，例如欧洲战斗机台风和F-35等未来潜在飞机，以增强德国空军的作战能力。目标是通过先进的航空电子设备、卓越的机动性和多任务适应性确保德国的空中优势，使这些战斗机在空对空、空对地和侦察任务中有效。"
 GER_KRK_army: "陆军危机反应部队"
 GER_KRK_army_desc: "德国联邦国防军的危机应对部队成立的目的是满足日益增长的对国际危机的快速、灵活军事反应的需求。这些训练有素的部队旨在快速部署并在从维和到作战行动的各种环境中行动。危机应对部队配备了装甲车和快速空中机动支援等尖端技术，在德国为北约和欧盟任务做出贡献的能力中发挥着至关重要的作用，确保随时准备应对任何新出现的威胁。"
 GER_Naval_Air_rec: "海军航空侦察"
 GER_Naval_Air_rec_desc: "自2000年以来，德国联邦国防军一直在加强其海军空中侦察能力。这包括升级飞机和海上监视及情报收集技术。目标是提高态势感知能力以及监控和保护海军作战区域的能力。"
 GER_Airsuperiority_focus: "关注制空权"
 GER_Airsuperiority_focus_desc: "从2000年开始，德国联邦国防军开始强调空中优势。这包括制定战术、训练和技术来控制空域。目标是确保对天空的控制并在空中作战中提供战略优势。"
 GER_Improve_Radarcapability: "提高雷达能力"
 GER_Improve_Radarcapability_desc: "德国联邦国防军从2000年开始致力于提高雷达能力。这包括升级雷达系统和采用先进的探测技术。目标是增强防空、预警和目标捕获能力。"
 GER_Improve_fighter_training: "改进战斗机训练"
 GER_Improve_fighter_training_desc: "自2000年以来，德国联邦国防军一直在加强战斗机飞行员的训练计划。这包括开发先进的训练场景、采用新的模拟技术以及改进空战战术。目标是确保飞行员具备高超的技能，并为应对现代空战挑战做好准备。"
 GER_modernice_Special_forces: "特种部队现代化"
 GER_modernice_Special_forces_desc: "从2000年开始，德国联邦国防军开始对特种部队进行现代化改造。这包括更新装备、改进战术和加强训练计划。目标是确保特种部队装备精良，能够执行各种高风险任务。"
 GER_Expand_KSK: "扩充特种部队"
 GER_Expand_KSK_desc: "德国联邦国防军从2000年开始扩充特种部队。这包括增加人员、加强培训和扩大作战能力。目标是加强德国特种作战和反恐任务的能力。"
 GER_Expand_SEK_M: "扩充海军特别部署突击队"
 GER_Expand_SEK_M_desc: "自2000年起，德国联邦国防军开始扩充海军特别部署突击队。扩充包括增加海上特种作战人员和能力。目标是提高执行特殊海军行动的能力，包括登船和打击海盗任务。"
 GER_Introduce_EGB: "引入特别行动营"
 GER_Introduce_EGB_desc: "德国联邦国防军从2000年开始引入“特别行动营”。这涉及建立专门的营以进行快速部署和支援。目标是提高作战灵活性并确保在快速反应任务期间提供有效的后勤支持。"
 GER_Improve_special_forces_training: "改善特种部队训练"
 GER_Improve_special_forces_training_desc: "从2000年开始，德国联邦国防军开始改进特种部队的训练计划。其中包括采用先进的作战技术、专业装备和基于现实场景的训练。目标是确保特种部队为各种高强度的行动做好准备。"
 GER_Update_rec_forces: "更新侦察部队"
 GER_Update_rec_forces_desc: "德国联邦国防军自2000年开始更新其侦察部队。这包括增强情报收集能力、整合新的监视技术以及改善与其他军种的协调。目标是提供全面、及时的态势感知。"
 GER_Specialiced_terrain_training: "特殊地形训练"
 GER_Specialiced_terrain_training_desc: "自2000年以来，德国联邦国防军开始实施专门的地形训练。其中包括制定针对城市、森林和山区等多样化和具有挑战性的环境的训练计划。目标是提高部队在各种地形条件下的适应性和作战效率。"
 GER_Introduce_drone_rec_troop: "引入无人机侦察部队"
 GER_Introduce_drone_rec_troop_desc: "从2000年开始，德国联邦国防军开始组建专门的无人机侦察部队。这项计划包括建立专门操作无人机进行监视和情报收集的部队。目标是增强侦察能力并提供战场实时信息。"
 GER_FAC_training: "前方空中管制员训练"
 GER_FAC_training_desc: "德国联邦国防军从2000年开始加强前方空中管制员的培训。其中包括为前方空中管制员制定专门的培训计划，以便在战斗情况下有效协调空中支援。目标是改善空中和地面行动的整合，以进行精确有效的空袭。"
 GER_modernice_REC_network: "侦察、电子战和通信网络现代化"
 GER_modernice_REC_network_desc: "自2000年以来，德国联邦国防军开始对其侦察、电子战和通信网络进行现代化改造。这包括升级通信系统、改善数据共享和集成先进的电子战能力。目标是提高侦察、电子战和通信行动的整体效率和弹性。"
 GER_Idea_Weizsackerkommission: "魏茨泽克委员会"
 GER_Idea_Weizsackerkommission_desc: "魏茨泽克委员会是德国社会民主党-绿党政府于2000年成立的改革联邦国防军的委员会。该委员会于2001年发布的报告建议对联邦国防军进行多项改革，包括将征兵期从9个月缩短至6个月，并建立新的志愿兵役制度。"
 GER_idea_special_forces: "改善特种部队"
 GER_idea_Intervention_Army: "干涉部队"
 GER_idea_Defence_Army: "防御型军队"
 GER_additional_Constructeur: "新装甲车承包商"
 GER_additional_Constructeur_desc: "为了实现生产多元化并刺激军事工业内部的竞争，德国正在寻找新的承包商来协助建造下一代装甲车。通过选择额外的建造者，德国联邦国防军旨在通过竞争提高生产能力、促进创新并确保具有成本效益的解决方案。这一重点加强了国内国防部门，为德国联邦国防军提供了更强大、更先进的选择来满足其作战要求。"
 GER_Flensburger_Fahrzeugbau_I: "弗伦斯堡车辆制造公司"
 GER_Flensburger_Fahrzeugbau_I_desc: "弗伦斯堡车辆制造公司是一家知名的德国公司，专门生产和现代化军用车辆和装甲系统。凭借数十年的经验，弗伦斯堡车辆制造公司已成为提供坚固、多功能设备的关键参与者，这些设备旨在抵御现代战斗环境的挑战。这一重点将与弗伦斯堡车辆制造公司建立正式合作伙伴关系，使德国联邦国防军能够使用符合最新技术和操作标准的高质量国产装甲车，确保德国国防军为各种任务做好充分准备。"
 GER_Flensburger_Fahrzeugbau_I_TT: "该国策将添加一个新公司§Y弗伦斯堡车辆制造公司§!"
 GER_Armored_Car_Systems_I: "装甲车系统"
 GER_Armored_Car_Systems_I_desc: "装甲车系统公司是一家领先的德国公司，专门开发和生产高性能战术装甲车，用于具有挑战性的军事和执法应用。装甲车系统公司以其创新性和可靠性而闻名，提供配备先进防护和机动能力的车辆，非常适合各种作战需求。这一重点将与装甲车系统公司建立正式合作伙伴关系，确保德国联邦国防军受益于先进的国产战术车辆，从而提高作战准备和任务成功率。"
 GER_Armored_Car_Systems_I_TT: "该国策将添加一个新公司§Y装甲车系统§!"
 GER_MAN_again: "与曼恩公司续签合同"
 GER_MAN_again_desc: "德国正在与曼恩公司重新签订正式合同，生产装甲军用车辆和装备，从而增强德国联邦国防军获得先进国产资产的能力。此次重新建立的合作伙伴关系可确保高质量的生产标准、后勤弹性，并减少对外国供应商的依赖。借助曼恩公司久经考验的专业知识，德国可以获得坚固、现代化的设备，这些设备对于国防和国际任务的需求都至关重要。"
 GER_MAN_again_TT: "该国策将添加一个新公司§Y曼恩公司§!"
 GER_Declare_V_Fall: "宣布进入防御状态"
 GER_Declare_V_Fall_desc: "防御状态意味着德国宣布进入国防紧急状态，当国家主权或领土完整受到直接威胁时，就会触发这一状态。在这种情况下，将援引“丘吉尔法”，这是一项宪法规定，将德国联邦国防军的最高指挥权从国防部长转移到德国总理，授予总理对所有军事行动的直接控制权。在国家动员其全部防御潜力时，公民自由可能会暂时受到限制。此外，关键基础设施将得到保护，国防战略将得到优先考虑，确保德国能够迅速果断地应对任何威胁。"
 GER_Integrate_NL: "荷兰武装部队的整合"
 GER_Integrate_NL_desc: "随着军事合作的加深，德国有机会部分控制荷兰武装部队。此举旨在统一指挥结构并改善整体防御协调。通过将荷兰部队整合到德国领导下，西欧防御战略的效率和实力可以大大提高，从而加强两国的安全。"
 GER_Territorial_Defense: "动员领土防御"
 GER_Territorial_Defense_desc: "德国各地区军事指挥部正在动员起来，以增强全国的防御能力。这些部队负责协调地方防御工作，将在保卫关键地区和组织领土防御结构以应对任何潜在威胁方面发挥关键作用。"
 GER_fortifications_I_desc: "重建和现代化石勒苏益格-荷尔斯泰因州的旧防御工事，旨在防御前东德领土的潜在入侵。这些防御工事将加强德国的北部防线。"
 GER_fortifications_II_desc: "为了应对来自东部的不断增加的威胁，德国正在重振下萨克森州的防御工事。这些防御工事将充当重要的缓冲区，保护关键战略位置免受潜在敌人的进攻。"
 GER_fortifications_III_desc: "为了确保黑森州和巴伐利亚州南部地区的安全，德国正在重建和加强沿前东德边境的防御工事。这些防御阵地将有助于确保保护南部重要的基础设施和人口中心。"
 GER_Industrialization_modern: "工业现代化"
 GER_Industrialization_modern_desc: "§4升级，人们，升级！§! \n\n我们的工业是国家的核心，但如果我们仍然停留在黑暗时代的技术水平，那工业就毫无用处。帝国理应拥有最好、最先进的设施和设备。"
 GER_Invite_sweden: "邀请瑞典"
 GER_Invite_sweden_desc: "瑞典是社会主义和民主的堡垒。我们必须邀请他们！"
 GER_Invite_poland: "邀请波兰"
 GER_Invite_poland_desc: "我们需要确保波兰的忠诚，以确保东部边境的安全。我们将根据他们对邀请的答复来找到答案。"
 GER_Interventionism_for_democracy: "民主干预主义"
 GER_Interventionism_for_democracy_desc: "我们需要利用我们的力量进行干预，以证明保护民主世界秩序的合理性。\n如果我们不这样做，那么谁能保证我们将来不会都说俄语呢……"
 GER_Isolate_lukashenkos_regime: "孤立政权"
 GER_Isolate_lukashenkos_regime_desc: "我们需要在全球和国际上孤立该政权，切断与他们的贸易和经济合作，同时要求其他国家也这样做。"
 GER_military_extremism: "昨日的阴风"
 GER_military_extremism_desc: "\n£GER_desctext_bundeswehr\n\n\n\n近年来，§H联邦国防军§!中§O极右翼极端主义§!的担忧日益加剧。这对我们国家构成了巨大挑战，因为我们不知道这群持有这些极端主义观点的士兵中究竟有哪些人。如果不加以妥善遏制，这些极端分子可能会在政府内部发动§R政变§!，只要他们的存在“§R严重§!就行。为了确保[GER.GetFlag]§H德意志共和国§!的安全，我们必须努力识别和遣散这些军人。[GER.GetFlag]德国的社会倾向、外国影响、极右翼政治活动和军队状况将助长§H联邦国防军§!内部的极端主义。\n\n然而，我们可以在问题变得无法控制之前将其解决。通过满足§H某些标准§!，我们将能够最大限度地控制军队，并确保其在未来无条件的忠诚。\n\n§Y当前严重程度§!：[GER.GER_Wind_status]"
 GER_announce_the_arrests: "宣布逮捕"
 GER_Weizsacker_decision: "未来军队"
 GER_Weizsacker_decision_desc: "§H未来军队§!计划代表着一项全面转型，旨在确保德国联邦国防军面向未来，确保其在维护德国国家安全和促进全球稳定方面仍然是一支强大而可靠的力量。通过拥抱现代化、灵活性和国际合作，德国陆军已准备好有效应对当前和未来的威胁。"
 GER_Weizsacker_decision_II: "陆军2010"
 GER_Weizsacker_decision_II_desc: "自成立以来，德国陆军经历了多次结构调整。最近的一次重组始于新版《国防政策指南》。重组预计将于2010年完成，被称为“德国陆军 2010”或“新陆军”。德国陆军分为几个类别，包括干预部队、稳定部队和支援部队"
 GER_Weizsacker_decision_III: "陆军2010"
 GER_Weizsacker_decision_III_desc: "自成立以来，德国陆军经历了多次结构调整。最近的一次重组始于新版《国防政策指南》。重组预计将于2010年完成，被称为“德国陆军 2010”或“新陆军”。德国陆军分为几个类别，包括干预部队、稳定部队和支援部队"
 GER_General_Staff_Course_Hamburg: "汉堡总参谋课程"
 GER_General_Staff_Course_Hamburg_desc: "汉堡总参谋课程是德国联邦国防军军官专业军事教育的巅峰，旨在培养他们在军事等级制度中担任高级战略和作战角色的能力。这项严格的课程涵盖军事战略、作战艺术以及联合和联合作战等高级主题。参与者参与战略模拟、深入案例研究和广泛研究，目的是培养在德国联邦国防军总参谋部任职所需的分析和领导技能。对于那些渴望在德国武装部队中担任高级指挥和参谋职位的军官来说，这门课程是必不可少的。"
 GER_Leadership_course_for_officers_Koblenz: "科布伦茨军官领导力课程"
 GER_Leadership_course_for_officers_Koblenz_desc: "科布伦茨军官领导力课程是德国联邦国防军军官培训课程的重要组成部分。该课程侧重于培养军官所需的领导素质、决策能力和道德标准。通过理论指导和实践练习相结合的方式，参与者学习如何在各种作战环境中领导部队、管理资源和维持纪律。该课程还强调个人责任的重要性以及将内在领导原则融入领导实践。"
 GER_National_Defense_and_Armed_forces_Planning_Course: "国防与武装部队规划课程"
 GER_National_Defense_and_Armed_forces_Planning_Course_desc: "国防和武装部队规划课程是一项战略级计划，旨在让德国联邦国防军高级军官和国防官员了解国防规划的复杂性。该课程涵盖国防政策、部队结构发展以及将军事能力纳入国家安全战略等主题。学员将深入了解确保德国联邦国防军在保护国家利益方面做好准备和有效性所必需的规划流程。"
 GER_Operational_leadership_and_command_course: "作战领导与指挥课程"
 GER_Operational_leadership_and_command_course_desc: "作战领导与指挥课程是为准备担任营级和旅级指挥职务的德国联邦国防军军官提供的高级培训计划。该课程侧重于培养领导技能、作战规划和在复杂和动态环境中的决策能力。通过课堂教学、战争游戏和野外演习相结合的方式，参与者学习如何在压力下管理资源、领导部队和有效执行行动。"
 GER_military_intelligence_course: "军事情报课程"
 GER_military_intelligence_course_desc: "德国联邦国防军的军事情报课程是一项专门的培训计划，旨在培养军官的分析和作战技能。该课程涵盖广泛的主题，包括情报收集技术、敌方能力分析以及将情报整合到作战规划中。学员将接受战略和战术情报方面的培训，重点是提供可操作的信息以支持各级指挥的决策。"
 GER_multinational_planning_seminar: "跨国规划研讨会"
 GER_multinational_planning_seminar_desc: "多国规划研讨会是德国联邦国防军大学的一项重要教育举措，旨在提高德国和盟国军官的规划和作战技能。该研讨会侧重于联合和联合作战规划，参与者以多国团队的形式制定假设情景的战略。研讨会强调了互操作性、文化理解和有效沟通在规划多国军事行动中的重要性。"
 GER_Admiral_staff_course: "海军上将参谋课程"
 GER_Admiral_staff_course_desc: "德国联邦国防军大学的海军上将参谋课程是为准备担任高级指挥和参谋职位的高级海军军官设计的高级培训计划。该课程提供有关海军战略、作战规划和海军部队管理的深入教育。参与者参与战略模拟、领导力培训以及海军历史和理论研究。目的是让未来的海军上将掌握领导复杂海军行动所需的知识和技能，并为国家和盟国的海上战略发展做出贡献。"
 GER_Multi_national_Maritime_leadership_course: "跨国海事领导力课程"
 GER_Multi_national_Maritime_leadership_course_desc: "多国海事领导力课程是北约的一项专门培训计划，旨在培养来自各成员国和伙伴国的海军军官的领导能力。该课程在北约海事培训中心举行，重点是提高学员领导多国海军行动、了解海事战略以及管理涉及联军的复杂情景的能力。通过课堂教学、案例研究和模拟练习相结合的方式，学员可以获得有关在多国海事环境中领导的挑战和最佳实践的宝贵见解。"
 GER_Launch_small_Trainings_exercise: "开展区域训练演习"
 GER_Launch_small_Trainings_exercise_desc: "区域训练演习涉及两个德国联邦国防军旅，是一场大规模、协调的军事演习，旨在提高参演部队的作战准备和互操作能力。这种演习通常在德国特定地区进行，重点是旅级机动、战术行动以及不同类型部队（如机械化步兵、装甲部队和炮兵）之间的协调。目标是模拟真实的战斗场景，提高指挥和控制能力，并确保各旅准备好迅速有效地应对区域威胁。"
 GER_Launch_big_Trainings_exercise: "开展区域训练演习"
 GER_Launch_big_Trainings_exercise_desc: "涉及四个德国联邦国防军旅的跨地区训练演习是一项更为复杂和广泛的军事行动，横跨德国多个地区。该演习测试了更大规模的编队在不同地形和环境下进行联合行动的能力，整合了空中、陆地和后勤支援。四个德国联邦国防军旅参与演习，旨在加强大规模协调、战略机动性和各种军事能力的整合。它也是评估指挥结构有效性和不同德国联邦国防军部队之间互操作能力的平台。"
 germany.8.a_desc: "加强国内监控，增加情报机构的资金，以防止未来的袭击。这种方法侧重于增强德国及早发现和消除威胁的能力。"
 germany.8.b: "关注融合和社会项目"
 germany.8.b_desc: "扩大对旨在解决极端主义根源的融合计划和社会倡议的资助。这种方法旨在通过预防而不是镇压来促进长期稳定。"
 germany.36.b: "我们需要立即解决腐败问题。"
 germany.37.b: "尝试在内部遏制丑闻。"
 germany.38.b: "这件事很快就会过去。"
 germany.46.t: "约翰内斯·劳的柏林演讲"
 germany.46.d: "无所畏惧，心怀梦想 - 在德国共同生活。\n在这一标题下，是约翰内斯·劳在柏林世界文化之家的演讲。\n\n目前，有七百万外国人生活在德国。他们在过去几年里改变了我们的社会，但我们却很少考虑这对我们国家社会意味着什么。我们需要在未来面对这些问题。我们需要在公众面前讨论这些问题，而不是在政党和社会面前。我们需要采取行动——无所畏惧，心怀梦想。要取得成功，我们需要克服两个主要障碍：恐惧往往会导致仇恨和残暴，幻想对外国人的虚假友好，假装不同文化的人聚在一起时一切都很好。\n\n让我们面对一个事实：不同文化和出身的人移民到我们国家，这种情况不会很快改变。因此，我们共同的主要目标应该是这些人的融合。如果没有来自不同国家的工人，我们的经济很快就会陷入大麻烦。他们还纳税并帮助资助我们的退休金制度。尽管他们各不相同，但他们有一个共同点：他们都在德国寻找难民或家园，无论是自愿还是被迫，有些是暂时的，有些是永久的。他们每个人都有自己的经历、自己的梦想、自己的文化和宗教立场以及自己与他人打交道的个人方式。\n\n我们需要一种新的、团结的努力来塑造我们国家的社会。让我们确定我们的利益和目标，让我们决定如何塑造融合，让我们设定现实的目标。教育是成功融合的最重要要求，它需要成为我们教育政策不可或缺的一部分。欧洲需要统一的移民政策，但每个国家也有自己的负担。我鼓励你们参与社会。在学校、在城市、在体育俱乐部。我也鼓励你们学习德语！如果我们想一起说话，我们需要相互理解。出生在德国或来到这里的人需要理解和说德语。\n\n为所有这一切而努力是值得的。\n谢谢。"
 germany.46.a: "他说得对"
 Germany.47.t: "2000年世博会‘欢迎来到明日世界！’"
 Germany.47.d: "2000年汉诺威世博会是德国历史上首次举办的世界博览会，具有重要历史意义。德国总理格哈德·施罗德正式宣布世博会开幕，德国总统约翰内斯·劳主持开幕仪式，盛况空前。施罗德在演讲中强调了全球合作的重要性，他说：“在汉诺威，我们架设了通向未来的桥梁。我们可以共同应对未来的挑战。”劳总统进一步强调了责任的重要性，他说：“我们的未来取决于自然与技术的平衡，在这里，我们可以决定如何与世界和谐相处。”2000年世博会以“人类、自然与技术”为主题，吸引了190多个国家参展，展示了来自全球各个角落的展馆。此次世博会探讨了紧迫的环境问题的解决方案、科学技术的突破以及人类丰富的文化多样性。参观者体验了可持续发展的创新理念，从可再生能源和环保技术到21世纪城市生活概念。2000年世博会致力于激发全球合作和可持续未来，旨在成为国际对话的转折点，探讨人类如何与地球和谐共存。"
 Germany.47.a: "我们也应该去看看"
 germany.50.b: "捍卫默勒曼的言论自由权"
 germany.51.b: "支持默勒曼的立场"
 germany.52.t: "默勒曼变本加厉"
 germany.52.d: "尽管遭到广泛批评，但默勒曼拒绝收回自己的言论。他指责德国犹太人中央委员会副主席米歇尔·弗里德曼煽动局势：“像米歇尔·弗里德曼这样的人，他们的不宽容行为助长了反犹太主义的兴起。”这些言论加剧了紧张局势，默勒曼被指责为公然反犹太主义。"
 germany.52.a: "与默勒曼言论保持距离"
 germany.52.b: "站在默勒曼一边"
 germany.53.t: "调查默勒曼"
 germany.53.d: "令人震惊的进展浮出水面：尤尔根·默勒曼因通过未申报的捐款非法资助其政治竞选活动而受到调查。所谓的“黑钱事件”围绕着默勒曼在2002年大选期间使用未申报的捐款资助反犹太主义竞选传单的指控。这些行为违反了竞选财务法，并引发了联邦调查。默勒曼否认了这些指控，声称“我一直遵守法律，为人民的利益行事。这是对我出于政治动机的攻击。”然而，调查正在加强，证据也在不断增加。这起事件有可能对自由民主党和默勒曼的声誉造成长期损害。"
 germany.53.a: "真是有趣"
 germany.53.b: "真是有趣"
 germany.54.t: "致命的跳伞"
 germany.54.d: "尤尔根·默勒曼在一次悲惨的跳伞事故中丧生。虽然有人声称这是一起事故，但其他人认为这是自杀。他的死震惊了全国，并重新引发了人们对他备受争议的遗产的讨论。他是一位被误解的政治家，还是一个拥抱危险思想的人？"
 germany.54.a: "触底，触及地板"
 germany.55.t: "弗里德曼批评默勒曼"
 germany.55.d: "米歇尔·弗里德曼谴责尤尔根·默勒曼的言论具有危险的反犹太主义色彩。弗里德曼在电视采访中表示：“这与以色列或批评无关。这是在政治辩论的幌子下传播对犹太人的仇恨。”他的言论赢得了赞誉，但也使他成为极右翼团体和默勒曼支持者的攻击目标。"
 germany.55.a: "支持弗里德曼的立场"
 germany.55.b: "保持中立"
 germany.56.t: "个人不当行为曝光"
 germany.56.d: "著名电视节目主持人、德国犹太人中央委员会副主席米歇尔·弗里德曼陷入了重大丑闻。弗里德曼曾是反犹主义的坚定支持者，如今却面临吸毒和嫖娼的指控。当局透露，他曾使用化名保罗·平克尔从事这些非法活动，包括参与卖淫团伙和购买可卡因。他作为道德人物的公众形象与私人指控之间的反差震惊了公众，严重损害了他的信誉。他的政治和媒体生涯现在岌岌可危，昔日的盟友也与他保持距离。弗里德曼表示遗憾，但这起丑闻可能会对他的声誉和他支持的事业造成不可挽回的损害。"
 germany.56.a: "谴责弗里德曼的行为"
 germany.56.b: "为弗里德曼辩护，称他是媒体偏见的受害者"
 germany.57.t: "公众人物的陨落"
 germany.57.d: "面对巨大的公众压力，米歇尔·弗里德曼宣布辞去所有公职。他在一份简短的声明中对自己的行为表示遗憾，但许多人称这是他职业生涯的结束。这一丑闻损害了该国许多反法西斯和反种族主义运动的信誉。"
 germany.57.a: "希望他能战胜自己的恶魔"
 germany.58.t: "他们利用自己的优势"
 germany.58.d: "米歇尔·弗里德曼因毒品和卖淫丑闻而公开垮台后，右翼极端分子抓住机会通过他们的音乐来嘲笑和抹黑他。一些极右翼歌曲作者在歌词中使用他的笔名“保罗·平克尔”作为笑点，加剧了公众的羞辱。其中一位挑衅者，著名的右翼歌曲作家迈克尔·穆勒发布了一首令人不安的圣诞颂歌“雪花静静地落下”模仿秀，歌词针对的是弗里德曼的吸毒行为和德国过去的悲惨事件“雪花轻轻飘落，危害不亚于齐克隆 B，天空中我看到了降落伞”, “保罗先生，这是一个好主意。”此外，另一位臭名昭著的极右翼音乐家丹尼尔·吉斯（艺名吉吉）创作了一首讽刺诗“保罗多少次警告我们要警惕新纳粹主义和暴力，却没有警告我们要警惕毒品和人口贩子，然后检察官突然来了”。 '这些歌曲在新纳粹圈子和在线论坛中传播，进一步降低了弗里德曼本已破碎的声誉。民间社会团体呼吁打击这种仇恨言论，但对弗里德曼形象的损害是不可否认的。"
 germany.58.a: "谴责并禁止这些歌曲"
 germany.58.b: "不采取任何行动，理由是言论自由"
 germany.59.t: "朝鲜难民逃往北京德国大使馆"
 germany.59.d: "21名朝鲜难民勇敢地逃往北京的德国大使馆，寻求躲避朝鲜的压迫政权。如果被遣返回国，他们将面临严厉的惩罚，因此他们希望在韩国或第三国寻求庇护。这一幕让人想起1989年东德公民为躲避东德而逃往布拉格的西德大使馆避难的情景。正如东德人为寻求自由而冲进布拉格大使馆一样，这些朝鲜人现在也希望到德国寻求庇护。然而，与朝鲜结盟的中国不愿承认他们是政治避难者，这导致德国、中国和韩国之间的外交关系紧张。"
 germany.59.a: "与中国达成秘密协议，确保他们安全前往韩国"
 germany.59.b: "拒绝庇护并将难民遣返中国"
 germany.60.t: "米科诺斯塔菲尔丑闻"
 germany.60.d: "2004年，柏林因“米科诺斯餐厅”而引发争议，这是一场政治晚宴，出席者包括德国高级官员和与伊朗政权有关的有争议的人物。该活动因与1992年在柏林米科诺斯餐厅发生的伊朗库尔德反对派领导人遇刺事件有关而引起公众愤怒，该事件导致德国与伊朗的关系紧张了十多年。这顿晚宴引发了人们对德国对独裁政权的外交立场的质疑，引发了政治动荡。公众意见分歧，许多人要求作出解释甚至实施制裁。政府应该如何处理这起丑闻？"
 germany.60.a: "希腊旋转烤肉 > 大不里士肉丸"
 germany.61.t: "基尔地下室发现二战坦克"
 germany.61.d: "基尔海肯多夫的当局发现了一个奇怪的发现，在一处私人住宅的地下室里，发现了一辆完全可以操作的二战豹式坦克，以及其他德国国防军时期的军事装备。这一发现引发了公众对德国军事历史遗留物以及如何处理这些文物的争论。这一发现还引发了人们对军用级硬件合法持有权的质疑，一些人担心所有者可能与极右翼团体有联系，尽管所有者声称这只是一个具有历史意义的收藏品。政府现在面临着如何处理这种情况以及私人军事收藏品更广泛影响的压力。"
 germany.61.a: "没收坦克并调查车主"
 germany.61.b: "将其视为历史文物并淡化该事件"
 germany.62.t: "奥瑞·贾洛之死"
 germany.62.d: "来自塞拉利昂的寻求庇护者奥瑞·贾洛被发现在德绍的牢房中被烧死，当时他的手脚被束缚着。警方声称他是自焚，但调查结果不一致，引发公众愤怒，要求追究责任。许多人怀疑警方存在不当行为或系统性种族主义。尽管发生了骚乱，但人们对事情的真相仍存在疑问，政府正面临着解释或采取行动的压力。"
 germany.62.a: "支持官方的说法，即他自焚"
 germany.62.b: "提出一个不寻常的理论：也许是电气故障导致了火灾"
 germany.62.c: "驳回此案，将其视为一起不幸的事故"
 germany.63.t: "引入欧元"
 germany.63.d: "2002年1月1日，德国与欧元区其他成员国一起正式采用欧元作为其新货币。从德国马克转向欧元标志着欧洲一体化迈出了重要一步。虽然许多人庆祝引入共同货币作为团结和经济合作的象征，但其他人则对通货膨胀、民族认同感丧失以及德国经济主权的未来表示担忧。政府决定采用欧元已成为该国在欧盟内角色的决定性时刻，对其经济既有好处也有风险。"
 germany.63.a: "庆祝欧元迈向欧洲一体化"
 germany.63.b: "强调经济优势，但要解决担忧"
 germany.63.c: "对欧元的长期影响表示怀疑"
 germany.64.t: "路德维希港大火"
 germany.64.d: "2008年2月，路德维希港一栋公寓楼发生火灾，造成9人死亡，其中包括5名儿童。这栋楼住着土耳其家庭，人们立即怀疑火灾可能是种族仇恨导致的纵火行为。土耳其政府和许多移民社区成员呼吁对事件进行彻底调查。随着对火灾原因的猜测越来越多，紧张局势加剧。"
 germany.64.a: "彻底调查纵火案"
 germany.64.b: "重点平息公众忧虑"
 germany.65.t: "路德维希港火灾调查结果"
 germany.65.d: "在对路德维希港火灾进行彻底调查后，当局发现没有足够的证据证实纵火。尽管最初有人担心火灾是出于种族动机，但调查人员确定最有可能的原因是意外的电气故障。然而，这一结论让一些移民社区的人感到不满，他们认为调查没有完全解决他们的担忧。与此同时，土耳其官员对不确定的调查结果表示失望。"
 germany.65.a: "断定这是一场意外火灾"
 germany.65.b: "让调查保持开放态度"
 Germany.585.t: "未来军队"
 Germany.585.d: "“未来军队”不仅是一次结构性改革，更是一次整体转型，旨在确保德国联邦国防军面向未来，继续成为维护德国国家安全和促进全球稳定的一支强大而可靠的力量。"
 Germany.585.a: "我们已经做好了迎接新挑战的准备。"
 Germany.580.t: "米格-29"
 Germany.580.d: "在德国统一期间，我们从前东德库存中获得了数架米格29战斗机。随着我们前进，确定这些飞机的未来以及它们如何融入我们当前和未来的国防战略至关重要。"
 Germany.580.a: "购买更多"
 Germany.580.b: "保持现有数量"
 Germany.580.c: "我们需要自己生产"
 Germany.581.t: "协商购买事宜"
 Germany.581.d: "我们需要决定与哪个国家进行谈判以增加我们的米格29机队的数量。"
 Germany.581.a: "与俄罗斯谈判"
 Germany.581.b: "与前苏联共和国谈判"
 Germany.581.c: "与乌克兰谈判"
 Germany.582.t: "我们不再需要它们了"
 Germany.582.d: "我们得出的结论是，我们的军队不需要苏联制造的飞机，现在要决定我们应该做什么。"
 Germany.582.a: "把它们卖到波兰。"
 Germany.582.b: "我们应该简单地将它们转化为废金属。"
 Germany.582.c: "销往东欧。"
 Germany.583.t: "生产许可"
 Germany.583.d: "我们决定，这些飞机将成为我们空军的重要组成部分，所以我们需要找到在我国建造它们的方法。"
 Germany.583.a: "联系俄罗斯"
 Germany.583.b: "开发我们自己的变体"
 Germany.583.c: "与波兰一起开发一种变体。"
 Germany.586.t: "来自魏茨萨克委员会的消息"
 Germany.586.d: "委员会主席理§H查德·冯·魏茨泽克§!今天通知我们，他将于5月份公布委员会的结果。"
 Germany.586.a: "让我们等待"
 Germany.586.b: "浪费时间"
 Germany.587.t: "魏茨萨克委员会的最终报告"
 Germany.587.d: "今天，§H理查德·冯·魏茨泽克§!委员会主席向我们通报了有关我们军队未来的委员会结果。"
 Germany.587.a: "很好"
 Germany.587.b: "我们不在乎，让我们训练一些士兵"
 Germany.588.t: "联邦国防军的下一个架构"
 Germany.588.d: "自成立以来，德国陆军经历了多次结构调整。最近的一次重组始于新版《国防政策指南》。重组预计将于2010年完成，被称为“德国陆军 2010”或“新陆军”。德国陆军分为几个类别，包括干预部队、稳定部队和支援部队"
 Germany.588.a: "我们应该减少军队并节省一些资金"
 Germany.588.b: "我们需要专业化我们的部队，但不能减少它们"
 Germany.588.c: "我们需要提高我们的能力"
 Germany.589.t: "陆军2010"
 Germany.589.d: "随着这种架构的结束，我们得出的结果是，不再需要严格的架构。我们需要进行永久的转型以适应快速变化的需求。"
 Germany.589.a: "灵活性是德国人的美德"
 Germany.590.t: "塑造德国防空的未来"
 Germany.590.d: "随着德国面临日益增长的全球威胁和快速发展的军事技术，必须对其未来的防空架构做出重要决定。目标是选择一种既能确保国家安全、又能优化运营效率并适应现代挑战的战略。三种潜在选择各有优势。动员防空部队将提高灵活性，并能够快速应对新出现的威胁，使系统更加敏捷，更不易受到攻击。将防御系统分散到各个地区将提供全面覆盖，并降低攻击导致关键基础设施瘫痪的风险，确保长期的弹性。同时，维持现有结构可以保持现有成熟系统的有效性，避免高成本和中断。"
 Germany.590.a: "调动防空力量"
 Germany.590.b: "部署防空系统"
 Germany.590.c: "维持现有架构"
 GER_agrar.1.t: "德国确认疯牛病病例"
 GER_agrar.1.d: "德国官方已确认首例疯牛病病例，标志着一场影响深远的重大危机的开始。这一发展引发了人们对牛肉产品安全性的广泛担忧，因为人们越来越担心受污染的肉类可能会感染人类。农业部门正准备应对严重的经济影响，牛肉需求的暴跌威胁着农民的生计。与此同时，政策制定者和公共卫生官员面临着越来越大的压力，需要迅速采取行动应对危机，恢复消费者信心，并采取措施防止进一步蔓延。德国对疯牛病的认定不仅对畜牧业来说是一个重大挑战，也是对该国监管体系和危机管理能力的一次严峻考验。"
 GER_agrar.1.a: "危机爆发。"
 GER_agrar.1.a_desc: "承认危机的开始并为其影响做好准备。"
 GER_agrar.2.t: "我们该如何应对危机？"
 GER_agrar.2.d: "疯牛病危机给农业部门带来了严重的经济损失，随着消费者信任度的下降，农民对牛肉产品的需求急剧下降。畜牧业濒临崩溃，迫切需要解决如何最好地支持陷入困境的农民并稳定市场的问题。政府现在必须权衡各种选择，以提供即时救济，恢复公众对食品安全的信心，并为该行业的长期恢复奠定基础。"
 GER_agrar.2.a: "提供补贴来支持我们的农民。"
 GER_agrar.2.a_desc: "立即向农业部门提供财政援助将稳定局势并维持公众对我们应对措施的信任。"
 GER_agrar.2.b: "让市场来解决危机。"
 GER_agrar.2.b_desc: "避免政府干预，让市场自然调整，尽管这可能会造成严重的短期后果。"
 GER_agrar.3.t: "管理危机"
 GER_agrar.3.d: "随着疯牛病危机继续占据新闻头条并引起公民的广泛关注，公众压力也在不断增加。农业部门正面临严重的经济困境，而消费者对食品安全的信心正在迅速减弱。政府必须果断采取行动来控制局势，既要解决疫情的直接后果，又要解决疫情的根本原因。在恢复信任、支持受影响的农民和实施预防措施之间取得适当的平衡，对于有效应对这场日益严重的危机至关重要。"
 GER_agrar.3.a: "查明原因，实施解决方案。"
 GER_agrar.3.a_desc: "对危机的根源展开彻底调查，并引入更严格的规定以防止将来再次发生。"
 GER_agrar.3.b: "把责任推给英国。"
 GER_agrar.3.b_desc: "发表声明指责英国政策松懈导致疯牛病蔓延，以减轻国内政治压力。"
 GER_agrar.4.t: "疯牛病危机的后果"
 GER_agrar.4.d: "随着眼前危机的消退，政府面临着有关农业部门未来的关键决策。疯牛病疫情的后果动摇了公众对食品安全的信任，凸显了畜牧业生产和监管监督的系统性脆弱性。此时此刻，我们有机会实施改革，以稳定该行业、恢复消费者信心并防止未来发生类似危机。战略措施必须在农民经济复苏与严格的食品安全标准之间取得平衡，以确保农业生产的长期可持续性和弹性。"
 GER_agrar.4.a: "增加补贴，加强管控。"
 GER_agrar.4.a_desc: "大力投资加强食品安全控制，并向农民提供大量财政支持，以实现强劲复苏。"
 GER_agrar.4.b: "提供最低限度的补贴来稳定该行业。"
 GER_agrar.4.b_desc: "提供基本的财政援助以稳定农业部门，同时又不增加国家预算的负担。"
 GER_agrar.5.t: "禽流感爆发"
 GER_agrar.5.d: "禽流感疫情严重爆发，迅速蔓延至全国各地的家禽养殖场。这种人畜共患疾病对公共卫生和经济构成双重威胁，由于消费者避免购买鸡肉和蛋类产品，家禽业面临巨大损失。农民正在努力扑杀受感染的牲畜并实施生物安全措施以限制进一步蔓延，但疫情已经造成了广泛的破坏。政府面临的压力越来越大，需要果断应对，恢复人们对家禽产品安全的信心，同时平衡危机带来的健康风险和经济影响。"
 GER_agrar.5.a: "向农民提供补贴"
 GER_agrar.5.a_desc: "为减轻禽流感疫情的影响，政府将向家禽养殖户提供直接财政援助。这将有助于稳定农业部门并恢复消费者对家禽产品的信心。然而，这将给国库带来巨大损失。"
 GER_agrar.5.b: "让市场解决危机"
 GER_agrar.5.b_desc: "政府不会直接干预禽流感危机，而是让市场力量来决定结果。虽然这种方法可以最大限度地减少政府支出，但可能会对农业部门造成长期损害，并可能导致公众对政府不作为感到不满。"
 GER_agrar.6.t: "猪流感爆发"
 GER_agrar.6.d: "猪流感疫情已达到危急水平，在养猪场蔓延，对牲畜和人类健康造成毁灭性影响。猪肉行业陷入混乱，正在大规模扑杀受感染的动物，以防止进一步传播。随着人类感染病例的出现，公众的焦虑情绪日益加重，要求政府采取行动的呼声也越来越高。除了对农业部门的经济影响外，疫情还威胁到粮食安全和对农业实践的信任。政府现在面临一个关键的决定：支持陷入困境的猪肉行业，还是通过严格的遏制和监控将公共卫生放在首位。"
 GER_agrar.6.a: "向农民提供补贴"
 GER_agrar.6.a_desc: "政府将向受猪流感影响的养猪户发放紧急资金。这笔资金将稳定养猪业并支持农村社区的生计，但在危机时期会给国家预算带来额外压力。"
 GER_agrar.6.b: "优先考虑公共卫生而非农业"
 GER_agrar.6.b_desc: "政府不会支持农业，而是会通过严格的检疫和遏制措施，将公共卫生风险降至最低。这一策略虽然在短期内牺牲了经济稳定，但却表明了我们保护生命高于一切的决心。"
 GER_agrar.7.t: "农业补贴谈判"
 GER_agrar.7.d: "长期以来，农业部门一直是德国农村的支柱，确保粮食安全并支持当地经济。然而，市场波动、环境挑战和公共卫生危机等因素给该部门带来了压力，导致许多农民陷入了岌岌可危的财务状况。随着来自国内和欧盟利益相关者的压力不断增加，政府必须确定要实施的农业补贴水平。这一决定不仅会影响无数农民的生计，还将对农村发展、粮食价格和预算稳定产生长期影响。每个选项都反映了不同的优先事项：财政审慎、平衡支持或强有力的干预以保护该部门的未来。"
 GER_agrar.7.a: "提供小额补贴"
 GER_agrar.7.a_desc: "实施有限补贴计划将为陷入困境的农民提供最低限度的救济，同时保持财政纪律。这种方法可以确保短期稳定，但可能无法解决困扰农业部门的更深层次的问题。"
 GER_agrar.7.b: "提供中等补贴"
 GER_agrar.7.b_desc: "适度补贴计划在援助农业部门和管理预算约束之间取得平衡。这种方法旨在提供大量支持，而不会让国库负担过重。"
 GER_agrar.7.c: "提供大额补贴"
 GER_agrar.7.c_desc: "综合补贴计划将优先考虑农业部门的需求，为农民提供大量财政救济，保障农村生计。然而，这一战略给国家预算带来了沉重的负担，并可能限制其他领域的支出。"
 GER_agrar.8.t: "矿业补贴的未来"
 GER_agrar.8.d: "德国采矿业面临着越来越多的挑战，从国内储量减少到环境和社会压力不断增加。虽然采矿业在德国工业史上发挥了至关重要的作用，但其经济活力正在下降，许多地区不得不依赖补贴来维持运营。政府现在必须决定对采矿业的支持程度。这一决定将影响能源安全、矿区就业以及向更可持续经济的转型。"
 GER_agrar.8.a: "提供小额补贴"
 GER_agrar.8.a_desc: "向采矿业提供有限的财政援助，以维持最低限度的运营并支持社区，同时鼓励区域经济多样化。"
 GER_agrar.8.b: "提供中等补贴"
 GER_agrar.8.b_desc: "拨付适度补贴，维持采矿业并稳定脆弱地区的就业，在经济支持和预算约束之间取得平衡。"
 GER_agrar.8.c: "提供大额补贴"
 GER_agrar.8.c_desc: "尽管面临财政压力和长期环境问题，但仍需大力补贴采矿业以保障就业并维持能源生产。"
 GER_agrar.9.t: "牲畜爆发羊流感疫情"
 GER_agrar.9.d: "牲畜感染羊流感的报道正在德国各地蔓延，引发了农民和公共卫生官员的担忧。这种疾病由细菌 *考柏室体* 引起，在动物中传染性极强，对人类构成人畜共患威胁。受感染的动物（主要是牛、羊和山羊）会出现生殖问题，生产力也会大幅下降。同时，如果不及时治疗，接触该细菌的人可能会出现类似流感的症状或严重的并发症。政府必须迅速采取行动，遏制疫情，保护农业经济和公众健康。"
 GER_agrar.9.a: "实施严格检疫措施"
 GER_agrar.9.a_desc: "疫区将设立检疫区，加强兽医检查，并立即开展疫苗接种活动。虽然成本高昂，但这种方法可以限制病毒传播，让公众放心。"
 GER_agrar.9.b: "注重公众意识和自愿措施"
 GER_agrar.9.b_desc: "采取较为宽松、注重教育和自愿遵守的应对措施虽然可以减少直接成本，但可能会延长疫情爆发的时间，并可能对畜牧业造成经济影响。"
 GER_agrar.9.c: "尽量减少干预以避免恐慌"
 GER_agrar.9.c_desc: "选择最少的政府干预可以减少直接支出，但可能会导致疫情进一步蔓延，破坏公众信任并可能加剧危机。"
 GER_agrar.10.t: "农药禁令扰乱农业"
 GER_agrar.10.d: "最近，德国政府禁止使用一种广泛使用的农药，这给德国农业部门带来了冲击。虽然禁令旨在保护环境和公众健康免受这种化学物质的有害影响，但农民们却难以适应这种禁令。预计主要地区的农作物产量将下降，危及食品供应链并威胁许多人的生计。政府必须决定是支持农民进行这种转变，还是优先考虑可持续、无化学农业的长期利益。"
 GER_agrar.10.a: "补贴更安全的替代品"
 GER_agrar.10.a_desc: "向农民提供经济援助，帮助他们转向使用环保型农药和有机农业技术。虽然成本高昂，但可以实现该行业的现代化，并符合环保目标。"
 GER_agrar.10.b: "推迟禁令以进行进一步调整"
 GER_agrar.10.b_desc: "推迟全面实施禁令，让农民有更多时间适应。虽然这可以减少短期干扰，但可能会招致环保组织的批评，并延长有害化学品的使用时间。"
 GER_agrar.10.c: "让市场决定"
 GER_agrar.10.c_desc: "避免政府干预，让农民自行适应。这可以最大限度地减少政府支出，但可能会给小型农场带来经济困境，并可能造成粮食生产中断。"
 GER_agrar.11.t: "德国爆发H5N8禽流感疫情"
 GER_agrar.11.d: "德国已确认爆发高致病性H5N8禽流感，影响多个地区的家禽养殖场和野生鸟类。这种疾病对畜牧业构成了严重威胁，农民面临重大损失，因为为了防止进一步蔓延，整个家禽群都被扑杀。虽然H5N8不会感染人类，但它对经济和生态的影响要求政府立即采取行动，遏制危机并保护农业经济。"
 GER_agrar.11.a: "启动有补偿的大规模扑杀"
 GER_agrar.11.a_desc: "下令扑杀受感染和有风险的禽类，同时向受影响的农民提供经济补偿。这将限制病毒的传播，但经济成本很高。"
 GER_agrar.11.b: "实施生物安全措施"
 GER_agrar.11.b_desc: "重点关注严格的生物安全规程和区域隔离，以最大程度地减少疫情蔓延。这虽然破坏性较小，但可能会延长感染时间。"
 GER_agrar.11.c: "让行业来处理"
 GER_agrar.11.c_desc: "允许家禽业独立管理危机，避免政府支出。然而，这种方法存在控制不力的风险，可能会加剧经济和生态损害。"
 GER_agrar.12.t: "德国爆发口蹄疫"
 GER_agrar.12.d: "德国已确认发生大规模口蹄疫疫情，影响了多个地区的农场和野生动物种群。这种传染性极强的病毒性疾病对牲畜构成严重威胁，其特征是发烧、水泡和跛行。农民面临毁灭性的损失，因为必须扑杀整个畜群以防止进一步传播。虽然口蹄疫不会感染人类，但它对经济和生态的影响是深远的，需要政府立即干预以缓解危机并保护农业经济。"
 GER_agrar.12.a: "启动有补偿的大规模扑杀"
 GER_agrar.12.a_desc: "下令扑杀受感染和有风险的牲畜，并向受影响的农民提供经济补偿。这种方法旨在迅速阻止病毒的传播，但会产生巨大的经济成本。执行大规模扑杀和确保公平补偿的后勤挑战增加了这一策略的复杂性。"
 GER_agrar.12.b: "实施加强生物安全措施"
 GER_agrar.12.b_desc: "执行严格的生物安全规程，包括在所有畜牧设施内设立强制隔离区、限制行动和加强卫生措施。这种方法力求在尽量减少对农业部门的干扰的情况下控制疫情，尽管这可能会延长病毒传播时间，并且需要严格遵守和监控。"
 GER_agrar.12.c: "行业主导的响应"
 GER_agrar.12.c_desc: "允许畜牧业独立管理疫情，避免政府立即支出。这一策略取决于畜牧业实施有效遏制措施的能力。然而，如果疫情得不到及时控制，它可能会面临管理不善的风险，可能会加剧经济和生态损失。"
 GER_Corruption.01.t: "蒂森克虏伯海军腐败丑闻"
 GER_Corruption.01.d: "德国造船业巨头蒂森克虏伯海军集团被曝出一桩轰动一时的腐败丑闻。调查报告称，该集团高管涉嫌行贿以获得利润丰厚的国际合同，可能还与外国官员串通一气。这一丑闻引发了公众的愤怒，迫使政府果断采取行动。彻底的调查可能会揭露更多不当行为，但可能会损害蒂森克虏伯的声誉和未来运营。或者，适度的惩罚可能会平息公众的愤怒，同时保持稳定。一些高层官员建议悄悄地搁置此事，以保护德国海军工业的战略利益。这一选择将反映政府对企业道德和经济优先事项的立场。"
 GER_Corruption.01.a: "立即展开全面调查"
 GER_Corruption.01.a_desc: "我们将下令进行独立、详尽的调查，授权国家检察官揭露丑闻的每一个细节。这种方法将向公众保证我们对正义和问责的承诺，但它可能会引发国际审查，并危及蒂森克虏伯在关键海军合同中的作用。"
 GER_Corruption.01.b: "施加适度惩罚"
 GER_Corruption.01.b_desc: "通过施加均衡的惩罚，我们可以满足公众的行动要求，同时维护蒂森克虏伯的稳定。这种方式可以避免长时间的调查，并限制对公司声誉和德国海军出口市场的损害。"
 GER_Corruption.01.c: "收下‘礼物’。"
 GER_Corruption.01.c_desc: "对这一问题视而不见可确保蒂森克虏伯不受阻碍，保持其在德国国防领域的重要作用。对我们办公室的谨慎“贡献”凸显了务实主义在处理微妙的公司事务中的重要性。"
 GER_Corruption.02.t: "KMW丑闻曝光"
 GER_Corruption.02.d: "德国领先的坦克和装甲车制造商克劳斯-玛菲·韦格曼 (KMW) 爆出一桩令人震惊的腐败丑闻。调查报告显示，KMW向外国官员行贿大量以获得利润丰厚的合同，尤其是豹2型坦克。证据表明，该公司在中东和东南亚等多个地区存在可疑交易。这些指控不仅损害了KMW的声誉，也危及了德国作为国防出口商的信誉。政府现在必须决定如何处理这起丑闻：展开彻底调查、寻求适度处罚，还是保护KMW以保护国家利益和经济。"
 GER_Corruption.02.a: "立即展开全面调查"
 GER_Corruption.02.a_desc: "通过开展全面调查，我们可以让KMW对其行为负责，确保正义并恢复公众对我们国防工业的信心。然而，这一行动有可能损害德国的武器贸易关系，并可能导致合同被取消。"
 GER_Corruption.02.b: "施加适度惩罚"
 GER_Corruption.02.b_desc: "必须做出平衡的回应。惩罚KMW的不当行为，同时避免进行全面调查，这样既能平息公众的愤怒，又不会严重破坏德国的国防出口，也不会危及KMW的运营稳定性。"
 GER_Corruption.02.c: "优先考虑战略利益"
 GER_Corruption.02.c_desc: "KMW在德国国防工业中发挥着至关重要的作用。对这些指控视而不见可确保公司继续运营，并避免与依赖KMW尖端技术的盟国发生外交纠纷。稳定必须优先于透明度。"
 GER_Corruption.03.t: "莱茵金属卷入腐败指控"
 GER_Corruption.03.d: "一桩新的腐败丑闻正在发酵，这次涉及德国最著名的国防承包商之一莱茵金属公司。有指控称，该公司通过行贿获得不稳定地区的武器合同，尤其是非洲和中东地区。这些指控如果被证实属实，将对莱茵金属公司的业务和德国作为道德武器出口国的地位产生深远影响。随着公众的愤怒情绪日益高涨，政府必须决定如何应对这些严重指控，以及是优先考虑问责制还是战略稳定。"
 GER_Corruption.03.a: "要求全面调查"
 GER_Corruption.03.a_desc: "展开深入调查将表明德国对透明度和道德治理的承诺。然而，这可能会损害莱茵金属的国际伙伴关系，削弱我们国防工业的全球地位。"
 GER_Corruption.03.b: "开出罚单并继续前进"
 GER_Corruption.03.b_desc: "施加经济处罚同时避免全面调查，平衡了公众压力与保护德国工业利益的需要。这种方法既可以防止长期不稳定，又能表明不会容忍腐败。"
 GER_Corruption.03.c: "保护莱茵金属的利益"
 GER_Corruption.03.c_desc: "莱茵金属是德国国防实力的基石。通过减轻丑闻的影响并避免公众监督，我们确保该公司继续发挥其在支持我们的军队和外国合作伙伴方面的重要作用。"
 GER_Corruption.04.t: "黑克勒&科赫面临腐败指控"
 GER_Corruption.04.d: "令人震惊的报道显示，德国著名枪支制造商黑克勒&科赫因涉嫌向禁运地区非法销售武器而受到调查。具体指控指向未经授权向拉丁美洲和非洲的冲突地区出口小型武器。这些行为如果得到证实，不仅威胁到该公司的未来，而且威胁到德国对道德国防出口的承诺。政府必须决定是打击该公司还是尽量减少对这一关键行业的破坏。"
 GER_Corruption.04.a: "发起全面镇压"
 GER_Corruption.04.a_desc: "全面调查和严厉处罚将凸显德国对不道德武器交易的零容忍政策。然而，此类措施可能会危及黑克勒&科赫的全球合同并削弱国内生产。"
 GER_Corruption.04.b: "处以罚款并恢复监督"
 GER_Corruption.04.b_desc: "采取经济处罚和更严格的出口监管等温和的应对措施，既能平息公众的批评，又不会过度破坏这家关键国防承包商的稳定。"
 GER_Corruption.04.c: "静默处理局势"
 GER_Corruption.04.c_desc: "保护黑克勒&科赫免受严格审查可确保德国的枪支生产保持强劲。谨慎的做法可以避免公众的愤怒，但可能会被指控为政府同谋。"
 GER_Corruption.05.t: "空中客车防务因贿赂丑闻接受审查"
 GER_Corruption.05.d: "有报道称，德国领先的航空航天和国防公司之一空中客车防务公司涉嫌贿赂。调查显示，该公司向外国官员行贿，以获得先进军事技术和飞机的合同。如果被证实，这起丑闻不仅会损害空中客车的国际声誉，还会损害德国在全球军火市场的信誉。政府必须谨慎权衡其应对措施，以平衡透明度和经济利益。"
 GER_Corruption.05.a: "展开全面调查"
 GER_Corruption.05.a_desc: "公开透明的调查将表明德国根除腐败的决心，尽管这可能会损害德国与空客的关系，并损害德国国防部门的短期稳定。"
 GER_Corruption.05.b: "处以罚款并调整出口政策"
 GER_Corruption.05.b_desc: "实施高额罚款和实行更严格的出口管制可以平息公众的强烈反对，同时又不会破坏空客的运营或危及其全球竞争力。"
 GER_Corruption.05.c: "内部解决问题"
 GER_Corruption.05.c_desc: "通过悄悄进行调查来最大限度地减少公众曝光，使空中客车防务公司能够保持其国际地位，同时确保政府保住其最有价值的防务合作伙伴。"
 germany_party.1.t: "绿党政客抗议引发争议"
 germany_party.1.d: "据报道，绿党知名成员参加了一场示威游行，他们高举“德国，你这个可怜的垃圾”和“德国，灭亡”等煽动性口号。这一事件引发了广泛批评，并引发了人们对该党在国家团结和政治责任方面的立场的质疑。"
 germany_party.1.a: "谴责该行为"
 germany_party.1.a_desc: "这种言论具有分裂性，不利于国家团结。我们将公开谴责这些口号，并与此类情绪保持距离，重申我们对尊重和建设性政治对话的承诺。"
 germany_party.1.b: "淡化事件"
 germany_party.1.b_desc: "强调言论自由和抗议活动大背景的重要性，以缓和局势。避免让此事成为重大问题，以维护与绿党的合作关系。"
 germany_party.2.t: "指控绿党成员滥用特权"
 germany_party.2.d: "有报道指责绿党政客滥用特权，包括利用公务期间积累的飞行常客里程数用于个人用途。这些指控引发了公众的愤怒，并引发了人们对政治领导人的正直和透明度的担忧。"
 germany_party.2.a: "谴责该行为"
 germany_party.2.a_desc: "公开谴责此类行为是不可接受的，并强调问责的重要性。实施更严格的监督，并呼吁进行内部审查，以确保不再滥用特权。"
 germany_party.2.b: "淡化事件"
 germany_party.2.b_desc: "将事件定性为误会，并强调焦点应放在党的政策成就上。避免引发媒体争议，以维护公众信任。"
 germany_party.3.t: "针对绿党政客的逃税指控"
 germany_party.3.d: "最近的报道指责绿党成员偷税漏税。这些指控如果被证实属实，将损害他们作为政府公正透明倡导者的信誉。"
 germany_party.3.a: "谴责该行为"
 germany_party.3.a_desc: "谴责任何涉及逃税的党员的行为。公开承诺全力配合调查，并坚持绿党对正义和道德行为的奉献精神。"
 germany_party.3.b: "淡化事件"
 germany_party.3.b_desc: "承认指控，但强调这些只是孤立事件。关注该党更广泛的政策目标，并辩称此类行为并不能代表整个绿党。"
 germany_party.4.t: "针对绿党的有争议的指控浮出水面"
 germany_party.4.d: "涉及绿党成员和过去与恋童癖倡导者关系的历史指控再次浮出水面，引发了激烈的公众辩论。这些指控与该党早年有关，挑战了绿党的形象，并质疑他们在关键道德和伦理问题上的立场。"
 germany_party.4.a: "谴责该行为"
 germany_party.4.a_desc: "公开谴责任何与此类行为有关或支持此类行为的行为，无论其历史背景如何。承诺保持透明度并进一步调查，以重建信任并澄清党的立场。"
 germany_party.4.b: "淡化事件"
 germany_party.4.b_desc: "承认争议是过去发生的失误，同时强调党的当前价值观和政策。敦促公众关注当前的成就，而不是历史争议。"
 germany_party.5.t: "绿党与红军派支持者之间的争议性联系"
 germany_party.5.d: "有指控称，绿党成员可能在早年对红军派恐怖分子表示同情。如果这一联系属实，可能会损害该党的声誉，并引发人们对其在暴力和极端主义问题上的立场的质疑。"
 germany_party.5.a: "谴责该行为"
 germany_party.5.a_desc: "坚决拒绝对红军派及其暴力行为的任何形式的同情或支持。公开与这些指控划清界限，并重申绿党对民主价值观和法治的承诺。"
 germany_party.5.b: "淡化事件"
 germany_party.5.b_desc: "承认指控，但强调绿党的发展历程及其对极端主义思想的否定。重点关注绿党当前的成就和优先事项。"
 germany_party.6.t: "自由民主党内部腐败丑闻"
 germany_party.6.d: "有报道称，自由民主党内部存在腐败行为。该党的核心人物被指控滥用其影响力谋取个人或经济利益，这引发了人们对其道德治理承诺的严重担忧。"
 germany_party.6.a: "谴责该行为"
 germany_party.6.a_desc: "公开谴责自由民主党内部任何涉及腐败的行为。主张进行全面调查，并强调政治廉洁和透明的重要性。"
 germany_party.6.b: "淡化事件"
 germany_party.6.b_desc: "尽量减少指控的影响，称这些指控要么是夸大其词，要么是出于政治动机。将焦点转移到自由民主党的贡献和更广泛的政策成就上。"
 germany_party.7.t: "自由民主党面临种族主义指控"
 germany_party.7.d: "自由民主党因一名知名成员的言论被认为带有歧视性而受到关注。这些言论引发了众怒，并引发了人们对该党包容性和平等立场的质疑。"
 germany_party.7.a: "谴责该行为"
 germany_party.7.a_desc: "坚决谴责这些言论，并让自由民主党远离任何形式的歧视性言论。强调该党致力于促进社会各阶层的平等和多样性。"
 germany_party.7.b: "淡化事件"
 germany_party.7.b_desc: "辩称这些评论是断章取义或被误解的，并将焦点转移到自由民主党更广泛的议程和成就上。"
 germany_party.8.t: "自由民主党面临游说指控"
 germany_party.8.d: "最近的一项调查揭露了自由民主党官员与企业游说活动之间令人不安的联系。这些揭露引发了人们对该党对透明度和道德治理的承诺的担忧。"
 germany_party.8.a: "谴责该行为"
 germany_party.8.a_desc: "谴责参与游说活动，重申自由民主党服务公众利益的承诺。采取措施提高透明度，恢复公众信任。"
 germany_party.8.b: "淡化事件"
 germany_party.8.b_desc: "称调查结果夸大其词，并强调自由民主党坚持合法行事。重新阐述观点，重点关注该党为确保经济增长和创新所做的努力。"
 germany_party.9.t: "自由民主党支出丑闻"
 germany_party.9.d: "最近的一项调查揭露了自由民主党官员与企业游说活动之间令人不安的联系。这些揭露引发了人们对该党对透明度和道德治理的承诺的担忧。"
 germany_party.9.a: "谴责该行为"
 germany_party.9.a_desc: "谴责参与游说活动，重申自由民主党服务公众利益的承诺。采取措施提高透明度，恢复公众信任。"
 germany_party.9.b: "淡化事件"
 germany_party.9.b_desc: "称调查结果夸大其词，并强调自由民主党坚持合法行事。重新阐述观点，重点关注该党为确保经济增长和创新所做的努力。"
 germany_party.10.t: "自由民主党与国家民主党对话而非筑起防火墙"
 germany_party.10.d: "最近的讨论表明，自由民主党官员主张对话，而不是与国家民主党严格分离（“防火墙”）。这种方法引发了关于该党对极端主义团体的立场及其对民主价值观的承诺的争论。"
 germany_party.10.a: "谴责这种做法"
 germany_party.10.a_desc: "批评与国家民主党对话的决定，重申自由民主党坚持民主原则的决心。提出措施，加强自由民主党反对极端主义的立场，恢复公众信心。"
 germany_party.10.b: "防御战略"
 germany_party.10.b_desc: "认为对话是解决极端主义问题的务实方法，并强调自由民主党对合法民主实践的承诺。强调该党为促进包容性和建设性的政治对话所做的努力。"
 germany_party.11.t: "基督教民主联盟游说"
 germany_party.11.d: "最近的调查揭露了基督教民主联盟官员参与的重大游说活动。这些调查结果引发了人们对该党的透明度和道德治理承诺的质疑。"
 germany_party.11.a: "谴责该行为"
 germany_party.11.a_desc: "谴责参与游说活动，重申基督教民主联盟服务公众利益的承诺。采取措施提高透明度，恢复公众信任。"
 germany_party.11.b: "淡化事件"
 germany_party.11.b_desc: "认为调查结果过于夸张，并强调基督教民主联盟坚持合法做法。重新阐述观点，重点关注该党为确保经济增长和创新所做的努力。"
 germany_party.12.t: "基督教民主联盟内部冲突公开"
 germany_party.12.d: "近期媒体报道强调，基督教民主联盟内部冲突正在公开化。这一情况引发了人们对该党的团结及其能否向公众展示团结阵线的担忧。"
 germany_party.12.a: "谴责公众争议"
 germany_party.12.a_desc: "批评公开宣扬党内矛盾的做法，强调解决党内问题的重要性。提出加强党内沟通、恢复公众对党内团结信心的措施。"
 germany_party.12.b: "淡化事件"
 germany_party.12.b_desc: "将公共争议描述为民主进程的自然组成部分，并强调基督教民主联盟对透明度和公开对话的承诺。强调该党努力建设性地解决内部问题并保持对其政治议程的关注。"
 germany_party.13.t: "基督教民主联盟政客发表极右翼言论"
 germany_party.13.d: "近期媒体报道揭露，多名基督教民主联盟政客发表过极右翼言论。这些曝光引发了人们对该党在反极端主义问题上的立场以及其对民主价值观的承诺的担忧。"
 germany_party.13.a: "谴责这些言论"
 germany_party.13.a_desc: "谴责极右翼言论，重申基民盟对民主原则的承诺。采取措施解决党内极端主义问题，恢复公众信任。"
 germany_party.13.b: "淡化事件"
 germany_party.13.b_desc: "将这些声明描述为孤立事件，并强调基督教民主联盟对合法和民主实践的总体承诺。重新阐述该党为促进团结和稳定所做的努力。"
 germany_party.14.t: "基督教民主联盟腐败"
 germany_party.14.d: "近期媒体报道揭露了基督教民主联盟官员的严重腐败行为。这些发现引发了人们对该党的透明度和道德治理承诺的质疑。"
 germany_party.14.a: "谴责该行为"
 germany_party.14.a_desc: "谴责腐败行为，重申基督教民主联盟服务公众利益的承诺。采取措施提高透明度，恢复公众信任。"
 germany_party.14.b: "淡化事件"
 germany_party.14.b_desc: "认为调查结果过于夸张，并强调基督教民主联盟坚持合法做法。重新阐述观点，重点关注该党为确保经济增长和创新所做的努力。"
 germany_party.15.t: "基督教民主联盟秘密资金"
 germany_party.15.d: "近期媒体报道揭露了基督教民主联盟内部存在“黑账户”。这些账户用于管理未申报的资金，引发了人们对该党财务透明度和道德治理的严重担忧。"
 germany_party.15.a: "谴责这种做法"
 germany_party.15.a_desc: "谴责使用黑账户的行为，重申基督教民主联盟对财务透明和道德治理的承诺。采取措施防止此类行为再次发生，恢复公众信任。"
 germany_party.15.b: "淡化事件"
 germany_party.15.b_desc: "将使用黑账户描述为历史问题，并强调基督教民主联盟目前坚持合法的财务做法。重新阐述该党为确保透明度和问责制所做的努力。"
 germany_party.16.t: "社会民主党内部文件被泄露给媒体"
 germany_party.16.d: "最近，媒体报道称社会民主党内部文件被泄露。这一事件引发了人们对该党内部安全及其保护敏感信息能力的担忧。"
 germany_party.16.a: "谴责泄密事件"
 germany_party.16.a_desc: "谴责内部​​文件泄露事件，重申社会民主党维护内部安全的承诺。采取措施防止未来再发生泄密事件，恢复公众信任。"
 germany_party.16.b: "淡化事件"
 germany_party.16.b_desc: "将此次泄密事件描述为孤立事件，并强调社会民主党对透明度和安全的总体承诺。重新阐述观点，重点关注该党为解决该问题和改进内部规程所做的努力。"
 germany_party.17.t: "社会民主党身份危机"
 germany_party.17.d: "最近的媒体报道凸显了社会民主党内部的身份危机。这种情况引发了人们对该党的发展方向及其与传统选民群体建立联系的能力的担忧。"
 germany_party.17.a: "谴责危机"
 germany_party.17.a_desc: "批评社会民主党内部缺乏明确的认同和方向，强调重新与党的核心价值观接轨的重要性。提出加强党的认同和恢复公众信心的措施。"
 germany_party.17.b: "淡化事件"
 germany_party.17.b_desc: "将身份危机描述为该党演变的自然组成部分，并强调社会民主党致力于适应不断变化的政治环境。强调该党为应对内部挑战和保持对其政治议程的关注而做出的努力。"
 germany_party.18.t: "社会民主党游说活动"
 germany_party.18.d: "最近的媒体报道揭露了社会民主党官员参与的重大游说活动。这些发现引发了人们对该党的透明度和道德治理承诺的质疑。"
 germany_party.18.a: "谴责该行为"
 germany_party.18.a_desc: "谴责参与游说活动的行为，重申社会民主党服务公众利益的承诺。采取措施提高透明度，恢复公众信任。"
 germany_party.18.b: "淡化事件"
 germany_party.18.b_desc: "认为调查结果过于夸张，并强调社会民主党坚持合法行事。重新阐述观点，重点关注该党为确保经济增长和创新所做的努力。"
 germany_party.19.t: "社会民主党与工会的冲突"
 germany_party.19.d: "近期媒体报道突出了社会民主党与各工会之间的冲突。这些争端引发了人们对该党与劳工组织的关系以及其有效代表工人利益的能力的担忧。"
 germany_party.19.a: "谴责冲突"
 germany_party.19.a_desc: "批评与工会之间持续不断的纠纷，强调与劳工组织保持良好关系的重要性。提出解决冲突的措施，恢复公众对党致力于维护工人权利的信心。"
 germany_party.19.b: "淡化事件"
 germany_party.19.b_desc: "将冲突描述为健康民主进程的一部分，并强调社会民主党致力于开放对话和谈判。强调该党为建设性地解决工会问题和保持对其政治议程的关注所做的努力。"
 germany_party.20.t: "社会民主党选举承诺未兑现"
 germany_party.20.d: "最近的媒体报道显示，社会民主党未能兑现几项关键的选举承诺。这种情况引发了人们对该党的信誉及其兑现承诺的担忧。"
 germany_party.20.a: "谴责未兑现承诺"
 germany_party.20.a_desc: "批评未能信守选举承诺，并强调问责制的重要性。提出措施，确保未来承诺切合实际且可实现，并恢复公众信任。"
 germany_party.20.b: "淡化事件"
 germany_party.20.b_desc: "描述由于不可预见的挑战而未兑现的承诺，并强调社民党为解决这些问题所做的努力。重新构建叙事，将重点放在该党对其核心价值观和目标的持续承诺上。"
 GER_Diplomacy.1.t: "外商投资优惠"
 GER_Diplomacy.1.d: "一家外国公司向我们提出了在我国投资的建议，重点是发展和现代化我们的基础设施。这项投资可以带来巨大的经济利益，但也附带条件。我们应该如何应对？"
 GER_Diplomacy.1.a: "多谢！"
 GER_Diplomacy.1.a_desc: "欣然接受这个提议，虽然为增加外国影响力打开了大门，但加速了基础设施的改善。"
 GER_Diplomacy.1.b: "吃人嘴短，拿人手软。"
 GER_Diplomacy.1.b_desc: "要求投资者完全致力于他们的提案，确保更严格的透明度和当地利益条款。"
 GER_Diplomacy.2.t: "绿色金融倡议"
 GER_Diplomacy.2.d: "已经提出了加入国际绿色金融倡议的提案。该计划旨在促进可持续投资并支持向更绿色经济的过渡。参与可以提高我们的环境信誉，但可能会带来经济权衡。"
 GER_Diplomacy.2.a: "接受倡议。"
 GER_Diplomacy.2.a_desc: "致力于绿色金融倡议，与全球应对气候变化和促进可持续发展的努力保持一致。"
 GER_Diplomacy.2.b: "拒绝倡议。"
 GER_Diplomacy.2.b_desc: "拒绝该提案，优先考虑经济灵活性并避免对我们财政政策的潜在限制。"
 GER_Diplomacy.3.t: "与德国建立战略合作伙伴关系"
 GER_Diplomacy.3.d: "德国提议建立战略伙伴关系，以加强经济、国防和技术领域的联系。这项协议可能带来重大利益，但也可能增加我们对德国的依赖。"
 GER_Diplomacy.3.a: "接受合作伙伴关系。"
 GER_Diplomacy.3.a_desc: "加强与德国的联系，获得尖端技术、经济支持和共同防御承诺。"
 GER_Diplomacy.3.b: "拒绝合作伙伴关系。"
 GER_Diplomacy.3.b_desc: "保持我们的独立性，避免过度依赖德国的支持或影响的潜在风险。"
 GER_Diplomacy.4.t: "稳定的教育"
 GER_Diplomacy.4.d: "德国提出了一项合作倡议，旨在加强我国的教育项目。重点是促进职业培训和高等教育，以促进经济稳定和社会凝聚力。该计划可能极大地惠及我们的劳动力，但也可能附带条件。"
 GER_Diplomacy.4.a: "接受德国的援助。"
 GER_Diplomacy.4.a_desc: "我们欢迎德国帮助我们完善教育体系、促进长期发展和加强外交关系。"
 GER_Diplomacy.4.b: "拒绝倡议。"
 GER_Diplomacy.4.b_desc: "保持对教育系统的控制，避免潜在的外部影响对我们的国内政策。"
 GER_Diplomacy.5.t: "国际教育项目"
 GER_Diplomacy.5.d: "德国已提议建立伙伴关系，建立国际教育项目。该倡议旨在交流知识、改善教育机会并促进两国之间的文化理解。虽然该项目可以带来新的机会，但也可能带来协调教育标准的挑战。"
 GER_Diplomacy.5.a: "接纳计划"
 GER_Diplomacy.5.a_desc: "此次合作将增加教育机会并加强与德国的文化联系。"
 GER_Diplomacy.5.b: "拒绝该提议。"
 GER_Diplomacy.5.b_desc: "保持教育系统的自主权并集中精力于国内优先事项。"
 GER_Diplomacy.6.t: "在教育领域推广德语"
 GER_Diplomacy.6.d: "德国已表示愿意支持一项将德语教育纳入我们学校体系的计划。该计划将提供教师、学习材料和文化交流，旨在提高德语水平并促进我们两国之间的更紧密联系。"
 GER_Diplomacy.6.a: "实施该倡议。"
 GER_Diplomacy.6.a_desc: "通过德语课程加强我们的教育体系，并加深文化和经济联系。"
 GER_Diplomacy.6.b: "拒绝提议"
 GER_Diplomacy.6.b_desc: "保持我们教育的独立性并关注现有的语言重点。"
 GER_Diplomacy.7.t: "国际前沿合作"
 GER_Diplomacy.7.d: "德国已提议建立伙伴关系，在可再生能源、先进制造业和人工智能开发等多个领域的尖端技术上开展合作。这一举措将促进知识共享、创新并增强我们的技术能力。"
 GER_Diplomacy.7.a: "抓住机会"
 GER_Diplomacy.7.a_desc: "与德国合作将提供先进技术并开辟经济增长途径。"
 GER_Diplomacy.7.b: "维护独立性"
 GER_Diplomacy.7.b_desc: "避免依赖，专注于发展国内技术能力。"
 GER_Diplomacy.8.t: "实施适当的农业计划"
 GER_Diplomacy.8.d: "德国提议通过先进技术、可持续做法和有针对性的财政支持，加强我们的农业部门的合作。这些计划旨在提高生产力、确保粮食安全并减少对环境的影响。"
 GER_Diplomacy.8.a: "接受提议。"
 GER_Diplomacy.8.a_desc: "与德国的合作可以彻底改变我们的农业部门并加强农村经济。"
 GER_Diplomacy.8.b: "礼貌地拒绝"
 GER_Diplomacy.8.b_desc: "专注于内部农业改革，不受外界影响。"
 GER_Diplomacy.9.t: "德国通过发展项目提供支持"
 GER_Diplomacy.9.d: "德国已提出通过各种发展项目支持我们。这些项目包括技术援助、资金和专业知识，旨在促进可持续发展和经济增长。具体来说，德国的支持将涵盖可再生能源项目、基础设施发展、医疗保健改善和教育计划等领域。通过与德国合作，我们将获得先进技术、最佳实践和丰富经验，从而大大提高我们实现长期发展目标的能力。此外，这种伙伴关系可以为贸易和投资开辟新的机遇，进一步加强我们与德国和更广泛的欧洲社会的经济联系。"
 GER_Diplomacy.9.a: "接受提议"
 GER_Diplomacy.9.a_desc: "欢迎德国的支持，强调国际合作对我们发展目标的积极影响。强调获取先进技术和专业知识对加速关键领域进步的好处。"
 GER_Diplomacy.9.b: "拒绝提议"
 GER_Diplomacy.9.b_desc: "礼貌地拒绝德国的支持，强调自力更生和保持对我们发展计划的全面控制的重要性。重新阐述我们致力于通过独立努力实现可持续增长的承诺。"
 GER_Diplomacy.10.t: "德国联邦对外贸易局扩大"
 GER_Diplomacy.10.d: "德国联邦对外贸易署已宣布计划扩大其业务并通过其各种发展项目支持我们。这一扩展包括加强技术援助、增加资金以及获取旨在促进可持续发展和经济增长的专业知识。该机构的支持将涵盖可再生能源项目、基础设施发展、医疗保健改善和教育计划等关键领域。通过与德国联邦对外贸易署合作，我们将受益于先进的技术、最佳实践和丰富的经验，这些可以大大促进我们的发展目标。此外，此次合作预计将开辟新的贸易和投资机会，进一步加强我们与德国和更广泛的欧洲社会的经济联系。"
 GER_Diplomacy.10.a: "接受提议"
 GER_Diplomacy.10.a_desc: "欢迎德国联邦对外贸易局的支持，强调国际合作对我们发展目标的积极影响。强调获取先进技术和专业知识对加速关键领域进步的好处。"
 GER_Diplomacy.10.b: "拒绝提议"
 GER_Diplomacy.10.b_desc: "礼貌地拒绝德国联邦对外贸易局的支持，强调自力更生和完全掌控我们的发展计划的重要性。重新阐述我们致力于通过独立努力实现可持续增长的承诺。"
 GER_Diplomacy.11.t: "德国提供长期资源进口合同投资"
 GER_Diplomacy.11.d: "德国已提出投资长期资源进口合同的提议。该提议包括金融投资和承诺，旨在确保基本资源的稳定供应，促进经济稳定，并加强双边贸易关系。具体而言，德国的投资将集中在能源、原材料和农产品等关键资源上。通过获得这些长期合同，我们可以确保必要的资源可靠流动，以支持我们的工业和基础设施。此外，这种合作可以促成合资企业和技术交流，进一步增强我们的经济和技术能力。与德国的伙伴关系预计将创造新的就业机会，加强我们的资源管理战略，并促进整体经济增长。此外，此举将巩固我们与欧洲领先经济体之一的贸易关系，为进一步合作和互利打开大门。"
 GER_Diplomacy.11.a: "接受提议"
 GER_Diplomacy.11.a_desc: "欢迎德国的投资提议，强调确保长期资源供应的好处。强调对经济稳定的积极影响和加强双边贸易关系的潜力。"
 GER_Diplomacy.11.b: "拒绝提议"
 GER_Diplomacy.11.b_desc: "礼貌地拒绝德国的投资提议，强调自力更生和保持对资源供应链控制的重要性。重新阐述我们的立场，重点关注我们通过独立努力实现资源安全的承诺。"
 GER_Diplomacy_answer.1.t: "[From.GetNameDef]接受了我们的提案"
 GER_Diplomacy_answer.1.d: "我们的外交部长告诉我们，[From.GetNameDef]政府接受了我们的慷慨提议，并期待未来的合作。这一发展标志着双边关系迈出了重要一步，为两国开辟了新机遇。共同合作将促进进步和繁荣。"
 GER_Diplomacy_answer.1.a: "好的"
 GER_Diplomacy_answer.2.t: "[From.GetNameDef]拒绝了我们的提议"
 GER_Diplomacy_answer.2.d: "我们的外交部长通知我们，[From.GetNameDef]政府拒绝了我们的慷慨提议。尽管如此，我们仍致力于建立牢固的外交关系并探索未来的合作机会。我们尊重[From.GetNameDef]的决定，并将继续努力实现长期惠及两国的共同目标。"
 GER_Diplomacy_answer.2.a: "好的"
 germany_foci.1.t: "欧洲战斗机的便宜系统"
 germany_foci.1.d: "随着欧洲战斗机的投入使用，德国联邦国防军开启了空中作战能力的新纪元，逐步淘汰服役数十年的老式F-4幻影战斗机。这一转变代表着技术、性能和作战灵活性的重大升级。然而，随着机队的持续现代化，一个关键问题浮出水面：下一步应该怎么做才能确保德国空军始终处于防空前沿？我们是否应该投资购买一套新的、最先进的飞机系统来补充欧洲战斗机，还是我们认为龙卷风机队仍有尚未开发的潜力，可以通过升级和延长服役时间将其发挥到最大？这一决定不仅将影响德国空军未来的作战能力，还将决定未来几年德国空中力量的战略方向。"
 germany_foci.1.a: "龙卷风仍然是一款性能强大的喷气式飞机，也是最便宜的型号"
 germany_foci.1.b: "新的系统对我们有很大帮助"
 germany_foci.2.t: "欧洲战斗机的便宜系统"
 germany_foci.2.d: "随着德国联邦国防军继续对其空军进行现代化改造，一个关键的决定摆在眼前：哪种系统将最能补充欧洲战斗机的能力？这一选择不仅仅是技术问题，而是为了确保德国的防空能力在日益复杂的全球安全环境中保持强大和多功能性。正确的补充系统必须增强欧洲战斗机的优势，弥补能力上的不足，并为德国空军提供灵活性，以应对从空中优势到地面攻击等各种任务。无论这意味着选择一种具有先进隐形和多用途能力的新飞机，还是升级现有的平台，如龙卷风，这一决定都将对德国空军未来的作战准备和战略态势产生持久影响。"
 germany_foci.2.a: "F-15鹰"
 GER_F_15_TT: "§YF-1§!能够携带多种武器，包括重型炸弹和先进导弹，可执行需要强大火力的任务，如深度打击任务或反舰战，与欧洲战斗机更灵活的交战方式相得益彰。"
 germany_foci.2.b: "F-16 战隼"
 GER_F_16_TT: "§YF-16§!是一款多功能、多用途战斗机，在空对地任务中有着出色的战绩。它将为德国空军提供一个具有成本效益的平台，用于近距离空中支援、地面攻击和防空压制任务，补充欧洲战斗机的空中优势重点。"
 germany_foci.2.c: "萨博鹰狮"
 GER_Gripen_TT: "§Y鹰狮§!战斗机采用先进的数据链功能，可增强态势感知和电子战能力。它可以作为欧洲战斗机的补充，在网络中心作战中充当力量倍增器，从而实现与其他资产的更好协调和整合。"
 germany_foci.2.e: "达索 阵风"
 GER_Mirage_TT: "§Y阵风§!是一款真正的多用途战斗机，能够有效执行空对空、空对地和侦察任务。它将通过承担更广泛的任务来补充欧洲战斗机，如果需要，还包括核打击任务。"
 germany_foci.3.t: "战略投资飞机决策"
 germany_foci.3.d: "鉴于预算有限，我们必须将投资集中在能够提供最大战略优势的空中能力的一个分支上。预警机、运输机和海军巡逻机等每种选择都有独特的优势，但选择正确的方案需要仔细考虑当前和未来的作战需求，以及如何提高德国联邦国防军的整体作战效率。"
 germany_foci.3.a: "战略战术机动性"
 GER_Transport_TT: "随着德国越来越多地参与从维和到救灾的国际任务，一支强大的运输机队至关重要。这将确保我们能够投射力量、维持行动并有效履行对国际伙伴的承诺。"
 germany_foci.3.b: "增强态势感知"
 GER_AWACS_TT: "机载预警和控制系统平台对于提供全面的空域监视、预警和指挥控制能力至关重要。通过投资机载预警和控制系统，我们将大大增强我们监视和管理战场的能力，探测到远远超出地面雷达系统范围的威胁。"
 germany_foci.3.c: "海上监视与防御"
 GER_Naval_TT: "海军巡逻机对于监控和保卫我们的海上利益至关重要。它们在反潜战、海上侦察和搜救行动中发挥着重要作用。投资海军巡逻机将增强我们保护重要海上航道、遏制海上威胁和促进国际海上安全的能力。"
 germany_foci.4.t: "为德国联邦国防军选择合适的运输机"
 germany_foci.4.d: "21世纪初期，德国联邦国防军寻求实现其空中运输能力的现代化，因此必须做出一个关键决定：哪种运输机最能满足德国陆军的需求并提高其作战效率？摆在眼前的选项包括：继续使用久经考验的C-130J超级大力神运输机、采购更大的C-17环球霸王 III运输机或投资开发欧洲A400M项目，每种选择都各有优势，也面临挑战。现在做出的选择将决定德国联邦国防军未来几十年的空运能力。"
 germany_foci.4.a: "C-130J 超级大力神"
 GER_Hercules_TT: "§YC-130J 超级大力神§!是久经考验的现代主力机型。以其耐用性和多功能性著称，一直是全球战术空运行动的中坚力量。它非常适合执行需要短距起降(STOL)能力的任务，是在恶劣环境中执行任务的理想选择。"
 germany_foci.4.b: "C-17 环球霸王III"
 GER_Globemaster_TT: "对§YC-17§!的投资将极大地增强德国在全球范围内投射力量的能力，确保联邦国防军能够在最短的时间内为北约行动或世界任何地方的人道主义任务提供支持。"
 germany_foci.4.c: "A-400M项目"
 GER_A400M_TT: "通过投资§YA400M项目§!，德国致力于下一代飞机的设计，以服务于未来。这种飞机将提供一种现代化的、强大的解决方案，在战术空运和战略空运之间架起一座桥梁，确保联邦国防军在各种任务情况下都能保持快速反应。"
 germany_foci.5.t: "为德国联邦国防军选择合适的机载预警和控制系统平台"
 germany_foci.5.d: "随着我们决定投资机载预警和控制系统，我们现在面临着一个关键的选择：我们应该选择瑞典的S-100B百眼巨人还是美国的E-3哨兵？这一决定将对我们未来的空域监视、指挥和控制以及整体态势感知能力产生重大影响。"
 germany_foci.5.a: "E-3 哨兵"
 GER_sentry_TT: "§Y美国 E-3 哨兵§!是一款成熟的机载预警和控制系统平台，在世界各地有着悠久的成功运营历史。其更大的雷达和传感器套件提供了无与伦比的空域覆盖和跟踪能力，使其成为北约和盟军空中行动的基石。"
 germany_foci.5.b: "S-100B 百眼巨人"
 GER_Argus_TT: "§YS-100B§!与我们加强欧洲防务合作的目标一致。它还将确保与可能运行类似系统的其他欧洲国家实现更顺畅的互操作性，促进联合行动和区域安全举措。"
 germany_foci.6.t: "为德国联邦国防军选择合适的海上巡逻机"
 germany_foci.6.d: "在决定重点加强海上巡逻能力后，我们面临一个关键选择：是选择法国的大西洋 2还是美国的P-3猎户座？每架飞机都有各自的优势，将在维护我们的海上利益、监视海上航线和确保我们沿海水域的安全方面发挥关键作用。"
 germany_foci.6.a: "P-3 猎户座"
 GER_Orion_TT: "§YP-3 猎户座§!配备了一套强大的传感器，包括先进的雷达、声纳和电子监视系统。它在探测和跟踪潜艇方面特别有效，使其成为维持对战略海域控制和监测水下威胁的关键资产。"
 germany_foci.6.b: "大西洋 2"
 GER_Atlantic_TT: "选择§Y大西洋 2§!将加强德国对欧洲防务合作的承诺，确保与其他欧洲海军的互操作能力。与欧洲防务计划的这种协调可以促进联合行动、培训和共享后勤支持，进一步加强区域安全。"
 germany_foci.7.t: "选择未来军用车辆的主要电子产品供应商"
 germany_foci.7.d: "随着军队现代化的进行，德国需要选择一家主要生产商来生产下一代主战坦克、装甲输送车和步兵战车项目的电子元件。供应商的选择将影响这些先进系统的技术能力、可靠性和集成度。博世、阿特拉斯电子和罗德与施瓦茨这三家领先公司正在被考虑。每家公司在军用电子领域都拥有独特的优势和经验。这一决定将决定我们军队未来的作战效能和技术优势……"
 germany_foci.7.a: "选择博世作为主要生产商"
 germany_foci.7.a_desc: "博世是全球公认的汽车电子领域的领导者，以创新和可靠性而闻名。选择博世将充分利用他们在电子系统方面的丰富经验，为我们的军用车辆提供先进的技术和可靠的质量。他们强大的工业基础和研究能力将确保持续的技术进步和为我们的国防计划提供强有力的支持。"
 germany_foci.7.b: "选择阿特拉斯电子作为主要生产商"
 germany_foci.7.b_desc: "阿特拉斯电子专注于国防和海事电子产品，在复杂的军事系统方面拥有数十年的经验。通过选择阿特拉斯，德国将受益于他们在军用级技术方面的成功经验，特别是在通信和传感器系统方面。他们对军事应用的关注确保我们的主战坦克、装甲运兵车和步兵战车将拥有适合作战环境的尖端电子产品。"
 germany_foci.7.c: "选择罗德史瓦兹作为主要生产商"
 germany_foci.7.c_desc: "罗德史瓦兹是安全通信和电子战系统领域的领导者。与他们合作将为我们的军用车辆提供最先进的通信和雷达技术，这对于战场感知和电子防御至关重要。他们在安全和弹性系统方面的专业知识将大大提高我们武装部队的作战安全性和作战效率。"
 germany_foci.8.t: "为未来军用车辆选择发动机制造商"
 germany_foci.8.d: "作为我军地面车辆现代化工作的一部分，德国必须为下一代主战坦克、装甲输送车和步兵战车项目选择一家主要的发动机制造商。这一选择将极大地影响我们未来装甲车辆的性能、可靠性和效率。三家知名公司——曼恩、伦克和发动机及涡轮机联盟——正在被考虑，每家公司在发动机技术和工程卓越性方面都具有独特的优势。被选中的公司将在为我军下一代战车提供动力方面发挥关键作用……"
 germany_foci.8.a: "选择曼恩作为发动机制造商"
 germany_foci.8.a_desc: "曼恩以其坚固高效的柴油发动机而闻名，广泛应用于商用和重型应用。选择曼恩将确保我们的军用车辆受益于久经考验的可靠性、燃油效率和完善的供应链。他们在为民用和军用市场生产高性能发动机方面拥有丰富的经验，这使他们成为我们下一代装甲车辆的有力选择。"
 germany_foci.8.b: "选择伦克作为发动机制造商"
 germany_foci.8.b_desc: "伦克在传动和推进系统领域专业性极强，为军事应用提供尖端解决方案。选择伦克，我们将投资最先进的发动机技术，该技术可与先进的传动系统无缝集成，从而优化性能和机动性。他们在军用级发动机系统方面的专业知识将为我们的车辆提供现代作战场景所需的动力和弹性。"
 germany_foci.8.c: "选择发动机及涡轮机联盟作为发动机制造商"
 germany_foci.8.c_desc: "发动机及涡轮机联盟是高性能发动机领域的领导者，以其在军事和商业领域的创新而闻名。选择发动机及涡轮机联盟将为我们的装甲车辆带来无与伦比的动力和可靠性，而他们曾为一些世界上最先进的坦克和军用车辆提供发动机。他们致力于不断推进技术进步，确保我们的车辆拥有应对未来作战挑战所需的发动机性能。"
 germany_foci.9.t: "为未来军用车辆选择光学元件供应商"
 germany_foci.9.d: "为了使我们的下一代主战坦克、装甲输送车和步兵战车具备最佳的瞄准和监视能力，德国必须选择一家主要的光学供应商。先进的光学器件对于增强战场意识、精确瞄准和夜视能力至关重要。三家领先的公司——卡尔蔡司、EMT彭茨贝格和亨索尔特——正在考虑之中，每家公司在光学技术方面都具有独特的优势。选定的供应商将在确保我们的车辆配备最先进的视觉系统以适应现代战斗场景方面发挥关键作用……"
 germany_foci.9.a: "选择卡尔蔡司作为光学供应商"
 germany_foci.9.a_desc: "卡尔蔡司以其高精度光学仪器而闻名，可提供无与伦比的清晰度和准确性。通过选择卡尔蔡司，我们的军用车辆将受益于世界一流的光学系统，提供卓越的瞄准和侦察能力。蔡司在光学技术领域的长期创新历史确保我们的部队在视距和准确性方面具有显著优势，这对于进攻和防御行动都至关重要。"
 germany_foci.9.b: "选择EMT彭茨贝格作为光学供应商"
 germany_foci.9.b_desc: "EMT彭茨贝格专注于创新型监视和侦察系统，专为军事应用量身定制。选择EMT彭茨贝格将带来旨在增强战场态势感知的尖端解决方案。其先进的光学系统与强大的集成能力相结合，将确保我们的车辆配备最新的侦察和目标识别技术，这对现代战争至关重要。"
 germany_foci.9.c: "选择亨索尔特作为光学供应商"
 germany_foci.9.c_desc: "亨索尔特是国防电子领域的领导者，专注于先进的光学和传感器解决方案。选择亨索尔特将为我们的军用车辆提供最先进的瞄准系统，融合红外、夜视和热成像方面的最新进展。他们在开发集成传感器解决方案方面的专业知识确保我们的部队即使在最具挑战性的环境中也能在探测和交战方面拥有决定性的优势。"
 germany_foci.10.t: "为未来军用车辆选择C4ISR供应商"
 germany_foci.10.d: "作为我们军事现代化计划的一部分，为我们的下一代主战坦克、装甲输送车和步兵战车的C4ISR系统选择主要供应商至关重要。这些系统将确保无缝通信、实时情报共享以及战场上有效的指挥和控制能力。西门子股份公司、欧洲航空防务与航天公司和戴姆勒-奔驰航空航天之间的选择将决定我们军事信息和通信基础设施的技术支柱，这对于北约内部的作战效率和互操作性至关重要……"
 germany_foci.10.a: "选择西门子作为C4ISR供应商"
 germany_foci.10.a_desc: "西门子股份公司是电信和信息系统领域的全球领导者，以其尖端创新和可靠的解决方案而闻名。通过选择西门子，我们可以利用他们在安全通信、数据处理和系统集成方面的丰富专业知识。西门子强大的C4ISR解决方案将为我们的军队提供先进的指挥和控制能力，确保我们的部队能够实时安全有效地通信。"
 germany_foci.10.b: "选择欧洲航空防务与航天公司作为C4ISR供应商"
 germany_foci.10.b_desc: "欧洲航空防务与航天公司专注于航空航天和国防系统，重点关注集成C4ISR解决方案。选择欧洲航空防务与航天公司将为我们的车辆带来先进的指挥和情报系统，增强态势感知和战略决策能力。欧洲航空防务与航天公司在跨国国防项目方面的经验确保其C4ISR技术与北约盟国高度互操作，从而增强我们的集体防御能力。"
 germany_foci.10.c: "选择戴姆勒-奔驰航空航天作为C4ISR供应商"
 germany_foci.10.c_desc: "戴姆勒-奔驰航空航天股份公司在航空航天和国防领域拥有丰富的经验，可提供针对现代军事需求量身定制的先进C4ISR功能。选择戴姆勒-奔驰航空航天将确保我们的车辆配备最先进的指挥、控制和通信系统。他们在将复杂系统集成到国防平台方面的专业知识将为我们的部队提供可靠、高性能的C4ISR解决方案，这对于保持战场上的技术优势至关重要。"
 germany_foci.11.t: "意识到对新式装甲运输车的需求"
 germany_foci.11.d: "正如联邦国防军在审查其现有车辆时发现，老旧的M113和狐式装甲输送车虽然经过验证且性能可靠，但在如今的战争中显然已经过时。技术的进步和不断变化的作战需求要求有防护更好、机动更好、人机工效更好的车辆来替代它们。我们面临一个决定性的问题，是在国内开发新的装甲车，确保独立性并支持国内国防工业，还是开展国际合作，增强与盟军的通用性性并分担开发成本？"
 germany_foci.11.a: "启动国内研发计划"
 germany_foci.11.a_desc: "本土项目将使德国能够完全控制其新型装甲输送车的开发和生产。这种方法可确保车辆专门针对联邦国防军的需求量身定制，支持本国国防工业，并保持技术独立性。不过，这可能会限制与盟军部队的通用性。"
 germany_foci.11.b: "寻求与国际伙伴共同发展"
 germany_foci.11.b_desc: "通过选择与国际伙伴合作，德国可以分担开发成本，并从得益于更广的技术选择。这一方案将提高与盟军车辆的通用性，有可能使北约部队的装备标准化，并增强作战凝聚力。但挑战在于如何协调多国的具体要求和战略目标。"
 germany_foci.110.t: "测试后续型号狐2装甲车"
 germany_foci.110.d: "狐2是狐式的升级版，旨在解决其前身的局限性，同时保证其原有的高可靠性。狐2装甲运兵车在防护性、机动性和电子系统方面都有所增强，是一种引人注目的选择。现在我们要做的决定是，是设计一款试验车演示评估，还是考虑对现有的车辆进行现代化改造，以延长其使用寿命。"
 germany_foci.110.a: "要求一款狐2测试原型"
 germany_foci.110.a_desc: "要求一台狐2的试验车将使联邦国防军能够评估升级型号在实际场景中的性能。这为评估狐2是否满足联邦国防军不断变化的作战要求提供了机会。"
 germany_foci.110.b: "要求对现有狐式装甲车进行现代化改造"
 germany_foci.110.b_desc: "对现有狐式车辆进行现代化改造是一种具有成本效益的解决方案，可延长这些车辆的使用寿命。通过升级装甲、电子设备和动力，联邦国防军可以保持作战能力，同时推迟购置新车的费用。"
 germany_foci.111.t: "评估狐2试验车"
 germany_foci.111.d: "狐2试验车进行了一系列测试，以评估其能力。测试结果表明，该车与前代相比有了很大改进，包括更好的对地雷和简易爆炸装置的防护能力、更高的机动性和升级的通信系统。联邦国防军必须决定，这些改进是否证明有理由订购狐2，或者该车是否仍然不能满足未来的作战需求。"
 germany_foci.111.a: "对狐2满意，下达订单"
 germany_foci.111.a_desc: "事实证明，狐2是一款性能可靠的装甲输送车，能够满足联邦国防军当前和未来的需求。联邦国防军将下达订单，在受益于狐2的升级的同时，也确保了我们装甲运输能力的连续性。"
 germany_foci.111.b: "不满意，继续寻找替代方案"
 germany_foci.111.b_desc: "虽然狐2在一些方面有所改进，但它可能无法提供所需的重大进步来证明采购的合理性。联邦国防军将继续探索其他可能提供更好性能和长期价值的方案。"
 germany_foci.112.t: "评估狐式A7型升级"
 germany_foci.112.d: "狐A7升级计划旨在加强现有狐式的防护、机动性和整体能力。通过集成先进的装甲解决方案、现代电子设备和改进型发动机，A7改型旨在延长这些车辆的作战寿命。联邦国防军必须决定这种升级是否足以满足他们的需求，或者是否只是延长了不可避免的更换时间。"
 germany_foci.112.a: "升级到A7型，继续服役"
 germany_foci.112.a_desc: "升级为狐A7将为联邦国防军提供一个具有成本效益的解决方案，延长其现有车队的使用寿命。这种方法既能确保这些车辆继续发挥作用，又能留出更多时间考虑未来的更换方案。"
 germany_foci.112.b: "避免进一步投资于过时的平台"
 germany_foci.112.b_desc: "投资狐A7可能只会推迟这些车辆不可避免的更新换代。联邦国防军与其花钱升级，不如将经费购买更现代化的装甲车，以满足当前和未来战场的需求。"
 germany_foci.113.t: "为新的装甲输送车寻求国际合作"
 germany_foci.113.d: "考虑到通用性和分担开发成本所带来的战略利益，联邦国防军正在探索合作开发新型装甲运兵车的可能性。通过合作，可以开发出满足多国需求的车辆，增强北约内外的作战兼容性。潜在的合作伙伴包括英国和荷兰的GTK 拳师犬项目、法国和波兰的TpZ-3 缟狸项目以及以色列的高防护TpZ-3 灵猫项目。"
 germany_foci.113.a: "加入英国和荷兰的GTK 拳师犬项目"
 germany_foci.113.a_desc: "GTK 拳师犬项目旨在设计一种多功能模块化装甲运兵车，可用于指挥、医疗和作战等各种用途。这种合作将受益于研发成本的分摊以及与其他欧洲部队通用性的提高，从而使联邦国防军处于现代装甲车技术的前沿。"
 germany_foci.113.b: "加入法国和波兰的TpZ-3 缟狸项目"
 germany_foci.113.b_desc: "TpZ-3 缟狸的设计目的是作为中欧军队的标准装甲输送车，提供均衡的防护、机动性和作战多功能性。与法国和波兰合作可以加强地区防务联系，并使多个欧洲北约成员国的装备标准化。"
 germany_foci.113.c: "与以色列合作开展TpZ-3 灵猫项目"
 germany_foci.113.c_desc: "TpZ-3 灵猫专注于提供高水平的防护，以抵御包括简易爆炸装置和火箭弹在内的现代威胁。以色列在非对称战争方面的经验使此次合作对于开发可在高威胁环境中作战的强大装甲运兵车具有重要意义，可为部队提供先进的保护。"
 germany_foci.1131.t: "GTK 拳师犬项目的详细评估"
 germany_foci.1131.d: "GTK 拳师犬项目为德国与英国和荷兰共同开发多功能先进装甲运兵车提供了重要机会。该车辆的模块化设计使其能够进行各种配置，从而适应不同的任务。这种灵活性，加上其卓越的防护和机动性，使拳师犬成为德国联邦国防军下一代装甲运兵车的首选。"
 germany_foci.1131.a: "继续拳师犬项目"
 germany_foci.1131.a_desc: "继续实施拳师犬项目将使德国联邦国防军能够部署性能强大、适应性强的装甲运兵车，满足各种作战需求。与英国和荷兰的合作将加强与北约主要盟友的联系，并确保互操作能力。"
 germany_foci.1131.b: "退出拳师犬项目"
 germany_foci.1131.b_desc: "虽然拳师犬具备先进能力，但该项目的成本和开发时间表可能不符合德国联邦国防军的当前需求。退出该项目将使德国能够专注于更具成本效益或随时可用的替代方案。"
 germany_foci.1132.t: "评估拳师犬试验车"
 germany_foci.1132.d: "拳师犬试验车经过了广泛的测试，以展示其能力。拳师犬在机动性、防护性和模块化方面表现令人印象深刻，似乎满足了现代装甲输送车的要求。然而，德国联邦国防军必须考虑其收益是否超过项目成本，以及拳师犬是否符合德国装甲部队更广泛的战略愿景。"
 germany_foci.1132.a: "致力于拳师犬项目"
 germany_foci.1132.a_desc: "拳师犬已证明自己是一款先进的装甲输送车，符合德国联邦国防军对灵活性和先进防护的需求。致力于拳师犬项目将确保德国联邦国防军能够部署一辆能够应对当前和未来作战挑战的车辆。"
 germany_foci.1132.b: "撤回并考虑替代方案"
 germany_foci.1132.b_desc: "尽管拳师犬具有先进功能，但对于德国联邦国防军的迫切需求而言，其成本或复杂性可能过高。探索其他选项可能会提供更加平衡的解决方案，重点是成本效益和快速部署。"
 germany_foci.1133.t: "关于采购拳师犬装甲输送车的最终决定"
 germany_foci.1133.d: "在对拳师犬装甲输送车进行全面评估后，德国联邦国防军必须决定是否继续采购。拳师犬已经展示了其能力，但必须仔细权衡预算限制和战略考虑。这一决定将影响德国联邦国防军未来几十年的装甲能力。"
 germany_foci.1133.a: "订购拳师犬装甲输送车"
 germany_foci.1133.a_desc: "拳师犬满足了德国联邦国防军对多功能、高防护装甲输送车的要求。订购拳师犬将使装甲车队现代化，并确保德国联邦国防军仍然能够应对各种威胁。"
 germany_foci.1133.b: "延缓订购，利用其技术经验"
 germany_foci.1133.b_desc: "虽然拳师犬具有出色的性能，但由于目前的预算限制，可能不得不推迟采购。但从该项目中获得的知识仍可为未来装甲输送车的研发和采购决策提供参考。"
 germany_foci.1134.t: "TpZ-3 缟狸项目的详细评估"
 germany_foci.1134.d: "TpZ-3 缟狸旨在打造适合中欧部队的标准化装甲输送车。该项目与法国和波兰合作，强调在防护性、机动性和成本之间取得平衡。该车辆旨在满足欧洲北约成员的特殊需求，增强地区安全和防御能力。"
 germany_foci.1134.a: "继续推进缟狸项目"
 germany_foci.1134.a_desc: "继续推进缟狸项目将使德国能够与法国和波兰密切合作，确保最终的装甲输送车能够很好地适应中欧军队面临的作战环境。​​共享的开发成本和标准化的设备将使所有参与国受益。"
 germany_foci.1134.b: "退出缟狸项目"
 germany_foci.1134.b_desc: "尽管缟狸提供了平衡的解决方案，但德国的具体运营要求可能与该项目的目标并不完全一致。退出该项目将使德国能够专注于可能更符合其独特需求的替代方案。"
 germany_foci.1135.t: "评估TpZ-3 缟狸试验车"
 germany_foci.1135.d: "缟狸试验车的防护性能、机动性和操作灵活性均已接受评估。它有望成为中欧部队可靠且经济高效的装甲输送车。德国联邦国防军必须决定这款车是否符合其需求，或者是否应寻求其他选择。"
 germany_foci.1135.a: "致力于缟狸项目"
 germany_foci.1135.a_desc: "缟狸满足了德国联邦国防军对平衡且多功能的装甲运输车的要求。缟狸计划将提供一款符合区域防御战略并增强与邻国部队互操作能力的高性能车辆。"
 germany_foci.1135.b: "撤回并考虑替代方案"
 germany_foci.1135.b_desc: "虽然缟狸是一个不错的选择，但它可能无法提供德国联邦国防军所需的特定能力。探索其他替代方案可以提供更适合德国战略和作战目标的解决方案。"
 germany_foci.1136.t: "关于采购TpZ-3 缟狸装甲输送车的最终决定"
 germany_foci.1136.d: "采购 TpZ-3 缟狸的决定将对德国装甲部队及其与法国和波兰的合作产生重大影响。虽然缟狸提供了一种平衡的方法，但德国联邦国防军必须考虑它是否符合其更广泛的战略目标和预算限制。"
 germany_foci.1136.a: "采购缟狸装甲输送车"
 germany_foci.1136.a_desc: "缟狸是一款经济实惠、性能可靠的装甲运输车，可满足德国联邦国防军的作战需求。订购缟狸将增强德国的装甲能力，并加强与法国和波兰的联系。"
 germany_foci.1136.b: "延缓订购，利用其技术经验"
 germany_foci.1136.b_desc: "尽管缟狸提供了宝贵的能力，但出于财务和战略考虑，可能需要推迟收购。从该项目获得的经验仍将有利于未来装甲运输车的开发和采购。"
 germany_foci.1137.t: "TpZ-3 灵猫项目的详细评估"
 germany_foci.1137.d: "TpZ-3 灵猫项目与以色列合作，旨在开发一种高防护装甲运输车，用于在高威胁环境中作战。灵猫利用以色列在非对称战争中的经验，旨在提供针对简易爆炸装置、火箭弹和其他现代威胁的卓越防护。该项目专注于先进的装甲解决方案和尖端防御技术。"
 germany_foci.1137.a: "继续推进灵猫项目"
 germany_foci.1137.a_desc: "灵猫项目的推进将为德国联邦国防军提供高度防护的装甲运输车，能够在高威胁环境中作战。与以色列的合作确保了德国联邦国防军能够获得先进的防御技术和应对不对称威胁的专业知识。"
 germany_foci.1137.b: "退出灵猫项目"
 germany_foci.1137.b_desc: "虽然灵猫提供了卓越的防护，但该项目对高威胁环境的关注可能与德国联邦国防军的主要作战需求不一致。退出该项目使德国能够寻求更符合其战略目标的替代方案。"
 germany_foci.1138.t: "评估TpZ-3 灵猫试验车"
 germany_foci.1138.d: "灵猫试验车经过了严格的测试，以评估其防护性能和机动性。其先进的装甲和防御系统已被证明能有效抵御现代威胁。德国联邦国防军必须决定，灵猫提供的高防护性能是否值得采用它而不是其他选择。"
 germany_foci.1138.a: "致力于灵猫项目"
 germany_foci.1138.a_desc: "灵猫的卓越防护和先进防御技术使其成为德国联邦国防军在高威胁情况下的理想选择。致力于灵猫计划将确保德国军队在敌对环境中获得最佳保护。"
 germany_foci.1138.b: "撤回并考虑替代方案"
 germany_foci.1138.b_desc: "尽管灵猫具有先进的防护性能，但它可能无法提供德国联邦国防军在所有作战环境中所需的平衡能力。考虑其他替代方案可能会提供更通用且更具成本效益的解决方案。"
 germany_foci.1139.t: "关于采购TpZ-3 灵猫装甲输送车的最终决定"
 germany_foci.1139.d: "采购TpZ-3 灵猫的决定将对德国的装甲能力产生重大影响。虽然灵猫提供了无与伦比的防护，但德国联邦国防军必须权衡其成本和对更广泛作战需求的适用性与其他可用选项。"
 germany_foci.1139.a: "采购灵猫装甲输送车"
 germany_foci.1139.a_desc: "灵猫提供无与伦比的防护，非常适合在高威胁环境中作战。订购灵猫将提高德国联邦国防军装甲部队的安全性和作战效率。"
 germany_foci.1139.b: "延缓订购，利用其技术经验"
 germany_foci.1139.b_desc: "尽管灵猫提供了卓越的防护，但预算限制和战略考虑可能需要推迟采购。从该项目中获得的见解仍将为未来的装甲输送车开发和采购策略提供参考。"
 germany_foci.12.t: "认识到新型步兵战车的必要性"
 germany_foci.12.d: "德国联邦国防军在评估其装甲能力时，显然老化的黄鼠狼步兵战车虽然可靠且在各种作战场景中得到验证，但已不再适合现代战场。装甲技术、机动性和武器系统的进步需要更先进的解决方案。现在的决定是，是开展国家发展项目以保持独立并支持国内国防工业，还是寻求国际合作，以便与盟友统一装备并增强互操作性。"
 germany_foci.12.a: "启动国家发展项目"
 germany_foci.12.a_desc: "国家发展项目将使德国能够完全控制其新型步兵战车的设计和生产，确保该战车符合德国联邦国防军的具体要求。这条道路支持了当地的国防工业，并保持了德国的技术独立性，尽管它可能限制了与盟友分担开发成本和互操作性的机会。"
 germany_foci.12.b: "寻求国际合作伙伴共同发展"
 germany_foci.12.b_desc: "通过与国际伙伴合作，可分摊研发成本并整合更广泛的技术资源。该方案将提升与盟军的互操作性，可能推动北约内部装备标准化进程，同时强化德国与其他欧洲国家的关系。但此举可能需要妥协以满足多方需求。"
 germany_foci.120.t: "考虑新型步兵战车的发展途径"
 germany_foci.120.d: "随着新一代步兵战车研发计划的敲定，德国联邦国防军必须确定最合适的研发路径。方案一是重启黄鼠狼2项目，充分利用已有研发基础；另一方案则是开发整合装甲、机动与武器系统领域最新技术成果的现代化步兵战车。"
 germany_foci.120.a: "重启黄鼠狼2项目"
 germany_foci.120.a_desc: "重启黄鼠狼2项目或将成为研发新型步兵战车的低成本高效路径。依托黄鼠狼式战车的成熟设计，德国联邦国防军能加速研发与列装进程，确保获得一款基于现有成熟技术的可靠战车。"
 germany_foci.120.b: "发展更现代化的步兵战车"
 germany_foci.120.b_desc: "开发更现代化的装甲车将使德国联邦国防军能够制造出一款采用最新技术进步的车辆，提供卓越的防护、机动性和火力。这种方法可能涉及更高的初始开发成本，但有望提供符合现代作战需求的更具前瞻性的解决方案。"
 germany_foci.121.t: "评估黄鼠狼2试验车"
 germany_foci.121.d: "黄鼠狼2实验车已接受评估，以确定其是否符合德国联邦国防军的现代要求。虽然该车比原版黄鼠狼有所改进，例如增强了防护和机动性，但它仍然植根于较旧的设计理念。德国联邦国防军必须决定这些改进是否值得采用黄鼠狼2，或者是否最好寻找更具创新性的解决方案。"
 germany_foci.121.a: "对黄鼠狼2满意，下达订单"
 germany_foci.121.a_desc: "黄鼠狼2实验车满足了德国联邦国防军对改进型步兵战车的迫切需求。下订单将提供一条经济高效的升级途径，充分利用黄鼠狼平台的熟悉度和成熟设计。"
 germany_foci.121.b: "不满意，考虑其他选择"
 germany_foci.121.b_desc: "虽然黄鼠狼2提供了一些改进，但它可能没有提供大规模采用所需的重大技术飞跃。继续投资黄鼠狼平台可能会被视为“骑死马”，德国联邦国防军应该探索更现代的替代方案。"
 germany_foci.122.t: "评估美洲狮项目"
 germany_foci.122.d: "美洲狮步兵战车项目代表了装甲车辆技术的重大进步，重点是增强防护、机动性和火力。作为一款现代步兵战车，美洲狮旨在在从常规战争到非对称威胁等各种作战环境中有效作战。德国联邦国防军必须制定详细要求，以确保美洲狮满足作战需求，或考虑寻求合作伙伴分担开发成本。"
 germany_foci.122.a: "设定美洲狮步兵战斗车的要求"
 germany_foci.122.a_desc: "制定精确的要求将确保美洲狮步兵战车满足德国联邦国防军的特定需求，从防护水平和机动性到武器系统和电子战能力。这种方法侧重于定制美洲狮以适应德国的战略和作战目标。"
 germany_foci.122.b: "寻求国际合作伙伴分担成本"
 germany_foci.122.b_desc: "与国际合作伙伴共同开发美洲豹步兵战斗车可以降低成本并提高互操作性。通过与盟友合作，德国联邦国防军可以从共享的专业知识中受益，并确保美洲豹能够无缝融入与其他北约部队的联合行动中。"
 germany_foci.123.t: "测试美洲狮步兵战斗车原型"
 germany_foci.123.d: "美洲豹步兵战斗车原型正在接受严格测试，以评估其在现实场景中的表现。早期结果表明，与之前的型号相比，美洲豹提供了更出色的防护、机动性和火力。然而，德国联邦国防军必须决定是否致力于美洲豹计划，还是考虑寻找合作伙伴来进一步加强和共享开发过程。"
 germany_foci.123.a: "完成美洲豹计划"
 germany_foci.123.a_desc: "美洲狮步兵战车已证明自己是一款性能强大且现代化的车辆，符合德国联邦国防军的要求。致力于美洲狮计划将确保德国联邦国防军拥有可随时部署的下一代步兵战车，保持其作战优势。"
 germany_foci.123.b: "寻找合作伙伴来分担成本和专业知识"
 germany_foci.123.b_desc: "虽然美洲狮显示出巨大的潜力，但寻求合作伙伴分担成本和开发可能会带来更多好处，例如进一步创新和增强互操作性。让美洲狮项目向国际合作开放可能会提供更强大且经济上可行的解决方案。"
 germany_foci.125.t: "美洲狮项目的最终结果"
 germany_foci.125.d: "经过全面测试和评估，美洲狮步兵战车已展现出其能力。现在的决定是，是否继续订购首批美洲狮步兵战车，确保德国联邦国防军在可预见的未来拥有装甲能力，还是由于预算限制而推迟采购，并有可能在以后重新考虑这一决定。"
 germany_foci.125.a: "订购第一批美洲狮步兵战车"
 germany_foci.125.a_desc: "订购首批美洲狮步兵战车将确保德国联邦国防军拥有能够应对现代战斗挑战的先进车辆。这一决定反映了德国对保持强大且技术先进的装甲部队的承诺。"
 germany_foci.125.b: "延缓订购，考虑未来的需求"
 germany_foci.125.b_desc: "尽管美洲狮已证明其性能，但目前的预算限制可能需要推迟采购。通过推迟采购，德国联邦国防军可以更有效地管理财务资源，并有可能在更合适的时间采购美洲狮。"
 germany_foci.124.t: "探索国际合作伙伴关系，促进步兵战车发展"
 germany_foci.124.d: "为了进一步增强装甲部队的能力，德国联邦国防军正在考虑与其他国家合作开发新型步兵战车。潜在的合作包括与比利时和荷兰合作开发“GTK 拳师犬 IFV-RCT30”，与波兰和芬兰合作开发“SPz 狼獾”，以及与瑞典和丹麦合作开发“SPz 貂”，后者专为在战斗环境中提供高防护而设计。"
 germany_foci.124.a: "与比利时和荷兰发展GTK 拳师犬 IFV-RCT30"
 germany_foci.124.a_desc: "“GTK 拳师犬 IFV-RCT30”项目专注于开发成功的拳师犬平台的多功能模块化步兵战车变体。与比利时和荷兰的合作将实现共享开发成本并增强北约内部的操作兼容性，并受益于成熟的拳师犬设计。"
 germany_foci.124.b: "与比利时和荷兰发展SPz 狼獾"
 germany_foci.124.b_desc: "“SPz 狼獾”项目旨在结合德国、波兰和芬兰在开发现代步兵战车方面的专业知识。此次合作将利用波兰在装甲车辆方面的经验和芬兰在恶劣环境作战方面的专业知识，增强互操作性并统一这些国家的设备标准。"
 germany_foci.124.c: "与比利时和荷兰发展SPz 貂"
 germany_foci.124.c_desc: "“SPz 貂” 旨在为各种战斗场景提供高防护。与瑞典和丹麦的合作将利用其先进的防御技术，特别是在装甲和生存能力方面，打造出适用于常规战争和非对称战争的高度防护步兵战车。"
 germany_foci.1241.t: "设定步兵战斗车项目的要求"
 germany_foci.1241.d: "德国、比利时和荷兰联手制定了新型步兵战车项目的要求。三国的目标是开发一款满足现代战争需求的尖端车辆。"
 germany_foci.1241.a: "继续推进项目"
 germany_foci.1241.b: "退出项目"
 germany_foci.1242.t: "测试步兵战斗车原型"
 germany_foci.1242.d: "联合步兵战车项目的原型正在接受严格测试，以评估其性能和未来作战的适用性。"
 germany_foci.1242.a: "继续测试。"
 germany_foci.1242.b: "终止进一步测试"
 germany_foci.1243.t: "拳师犬 IFV-RCT30 项目成果"
 germany_foci.1243.d: "拳师犬 IFV-RCT30 的测试结果已经出来。这些结果将影响继续生产或修改项目目标的决定。"
 germany_foci.1243.a: "推进生产。"
 germany_foci.1243.b: "放弃该项目。"
 germany_foci.1244.t: "设定装甲输送车协作的要求"
 germany_foci.1244.d: "德国、芬兰和波兰正在制定新型装甲运输车项目的标准，旨在满足共同的战略需求。"
 germany_foci.1244.a: "继续推进项目"
 germany_foci.1244.b: "退出协作"
 germany_foci.1245.t: "测试装甲输送车原型"
 germany_foci.1245.d: "装甲运输车原型正在接受全面评估，以确定其战场效能和操作可靠性。"
 germany_foci.1245.a: "继续评估。"
 germany_foci.1245.b: "取消项目。"
 germany_foci.1246.t: "SPz 狼獾项目的成果"
 germany_foci.1246.d: "SPz 狼獾步兵战车项目的研究结果已经最终确定，揭示了此次合作努力的优势和劣势。"
 germany_foci.1246.a: "批准进一步生产。"
 germany_foci.1246.b: "停止该项目。"
 germany_foci.1247.t: "设定联合装甲输送车协作的要求"
 germany_foci.1247.d: "德国、瑞典和芬兰正在制定新型装甲运输车的规格，旨在增强互操作性和能力。"
 germany_foci.1247.a: "继续推进项目"
 germany_foci.1247.b: "放弃继续行动。"
 germany_foci.1248.t: "测试貂步兵战斗车原型"
 germany_foci.1248.d: "SPz 貂原型机正在接受严格测试，以确保其符合所有参与国期望的操作标准。"
 germany_foci.1248.a: "支持继续测试。"
 germany_foci.1248.b: "终止项目"
 germany_foci.1249.t: "SPz 貂项目的成果"
 germany_foci.1249.d: "SPz 貂项目的结果现已公布，为了解该车辆彻底改变装甲能力的潜力提供了帮助。"
 germany_foci.1249.a: "继续生产。"
 germany_foci.1249.b: "终止项目"
 germany_foci.1141.t: "GTK 拳师犬 IFV-RCT30项目的详细评估"
 germany_foci.1141.d: "“GTK 拳师犬 IFV-RCT30”项目与比利时和荷兰合作，旨在将成熟的拳师犬平台改造成配备 RCT30 遥控炮塔的步兵战车配置。该项目旨在提供一种多功能、模块化的步兵战车，在防护、火力和机动性方面达到平衡，适合各种作战行动。"
 germany_foci.1141.a: "继续开展 GTK 拳师犬 IFV-RCT30 项目"
 germany_foci.1141.a_desc: "继续推进 GTK 拳师犬 IFV-RCT30 项目将为德国联邦国防军提供多功能、现代化的步兵战车，增强其装甲能力并确保与盟军的互操作能力。这一决定支持合作并加强北约的集体防御态势。"
 germany_foci.1141.b: "退出 GTK 拳师犬 IFV-RCT30 项目"
 germany_foci.1141.b_desc: "虽然 GTK 拳师犬 IFV-RCT30 具有潜力，但它可能并不完全符合德国联邦国防军的具体要求。退出该项目使德国能够专注于替代步兵战车解决方案，以更好地满足其战略和作战需求。"
 germany_foci.1142.t: "评估GTK 拳师犬 IFV-RCT30试验车"
 germany_foci.1142.d: "GTK 拳师犬 IFV-RCT30 实验车已接受评估，以评估其在防护、火力和机动性方面的表现。德国联邦国防军必须决定该演示车是否满足其需求，或者是否需要进一步调整以满足德国陆军的特定要求。"
 germany_foci.1142.a: "参与 GTK 拳师犬 IFV-RCT30 计划"
 germany_foci.1142.a_desc: "GTK 拳师犬 IFV-RCT30 满足了德国联邦国防军对多功能、现代步兵战车的要求。致力于该项目将提供一款符合德国战略目标并增强与盟军互操作能力的高性能车辆。"
 germany_foci.1142.b: "撤回并考虑替代方案"
 germany_foci.1142.b_desc: "尽管 GTK 拳师犬 IFV-RCT30 前景光明，但它可能无法提供德国联邦国防军所需的特定能力。考虑其他替代方案可以提供更适合德国作战目标的解决方案。"
 germany_foci.1143.t: "关于采购 GTK 拳师犬 IFV-RCT30 的最终决定"
 germany_foci.1143.d: "采购 GTK 拳师犬 IFV-RCT30 的决定将影响德国装甲部队及其与比利时和荷兰的合作。虽然步兵战车具有多功能性和现代能力，但德国联邦国防军在继续采购之前必须考虑其预算限制和战略目标。"
 germany_foci.1143.a: "采购 GTK 拳师犬 IFV-RCT30"
 germany_foci.1143.a_desc: "GTK 拳师犬 IFV-RCT30 是一款现代多功能步兵战车，可满足德国联邦国防军的需求。订购该车辆将增强德国的装甲能力，并加强与比利时和荷兰的联系。"
 germany_foci.1143.b: "延缓订购，利用其技术经验"
 germany_foci.1143.b_desc: "尽管 GTK 拳师犬 IFV-RCT30 提供了宝贵的功能，但预算限制可能需要推迟采购。从该项目获得的经验仍将为未来的步兵战车开发和采购策略提供参考。"
 germany_foci.1144.t: "SPz 狼獾项目的详细评估"
 germany_foci.1144.d: "“SPz 狼獾”项目与波兰和芬兰合作，旨在开发一款现代化步兵战车，将以装甲车闻名的芬兰国防公司 帕特里亚的专业知识与德国的技术能力相结合。此次合作旨在通过制造一款满足德国及其合作伙伴需求的车辆来增强欧洲装甲部队的互操作能力，重点关注机动性、防护性和对不同作战环境的适应性。"
 germany_foci.1144.a: "继续 SPz 狼獾项目"
 germany_foci.1144.a_desc: "继续 SPz 狼獾项目将推动开发一款可在德国、波兰和芬兰武装部队中无缝运行的步兵战车。该项目提供了一种平衡火力、防护和机动性的方法，提高了互操作性并确保德国联邦国防军与其欧洲盟友保持一致。"
 germany_foci.1144.b: "退出 SPz 狼獾项目"
 germany_foci.1144.b_desc: "退出 SPz 狼獾项目可以让德国专注于开发更符合其特定作战需求的步兵战车。这一决定可能是基于不同的战略重点，或希望保持与合作伙伴不同的独特技术优势。"
 germany_foci.1145.t: "评估SPz 狼獾试验车"
 germany_foci.1145.d: "SPz 狼獾实验车正在接受评估，以确定其是否适合德国联邦国防军的需求。此次评估侧重于车辆的防护水平、机动性和在各种作战场景中的适应性，包括其在寒冷天气和困难地形下的表现，这对德国和芬兰的作战环境都至关重要。"
 germany_foci.1145.a: "致力于 SPz 狼獾项目"
 germany_foci.1145.a_desc: "参与 SPz 狼獾项目将为德国联邦国防军提供一款符合德国和欧洲防御战略的先进步兵战车。该车辆的防护能力、机动性和多功能性使其成为未来部署的有力候选者。"
 germany_foci.1145.b: "撤回并考虑替代方案"
 germany_foci.1145.b_desc: "如果 SPz 狼獾不能完全满足德国联邦国防军的期望，退出该项目可能会为探索其他步兵战车选项提供机会。这一决定可能是由于特定的性能缺陷或转向其他合作伙伴关系的战略重点所致。"
 germany_foci.1146.t: "关于采购SPz 狼獾的最终决定"
 germany_foci.1146.d: "在评估 SPz 狼獾步兵战车后，德国联邦国防军必须决定是否继续采购这款步兵战车。该决定将考虑车辆的性能、与波兰和芬兰增强互操作能力的战略利益以及该项目的总体成本效益。"
 germany_foci.1146.a: "采购SPz 狼獾"
 germany_foci.1146.a_desc: "订购 SPz 狼獾将增强德国联邦国防军的装甲车队，使其拥有多功能、性能强大的步兵战车，确保与波兰和芬兰的作战兼容性。这一决定加强了德国在欧洲防务合作中的地位，并为步兵运输和支援提供了现代化的解决方案。"
 germany_foci.1146.b: "延缓订购，利用其技术经验"
 germany_foci.1146.b_desc: "虽然 SPz 狼獾提供了宝贵的能力，但预算限制或优先事项的转变可能会导致推迟收购。从该项目获得的经验仍将有利于未来的步兵战车发展，并为以后的潜在收购敞开大门。"
 germany_foci.1147.t: "SPz 貂项目的详细评估"
 germany_foci.1147.d: "“SPz 貂”项目与瑞典和丹麦合作，重点开发一种高度防护的步兵战车，能够抵御从简易爆炸装置到直接射击等各种威胁。该项目旨在利用瑞典和丹麦在生存能力和防护方面的进步，打造一种既适合常规战争又适合不对称战争的车辆，为德国联邦国防军的步兵战车需求提供强有力的选择。"
 germany_foci.1147.a: "继续进行SPz 貂项目"
 germany_foci.1147.a_desc: "继续推进SPz 貂项目将提供一种具有高度防护性能的步兵战车，以满足现代作战的严格要求。该项目先进的装甲和生存能力将为德国联邦国防军在防御和进攻行动中提供一项强大装备。"
 germany_foci.1147.b: "退出 SPz 貂项目"
 germany_foci.1147.b_desc: "退出SPz 貂项目可使德国专注于选择其他更符合其战略需求的步兵战车。这一决定可能是基于不同的战略重点，也可能是出于对更高灵活性或更具性价比的其他技术解决方案的偏好。"
 germany_foci.1148.t: "评估SPz  貂试验车"
 germany_foci.1148.d: "SPz 貂试验车经过了广泛的测试，以评估其防护性、机动性和对各种战斗场景的适用性。其高防护能力使其成为高威胁环境中作战的有力候选者，为德国联邦国防军提供了一个重要的审查点。"
 germany_foci.1148.a: "致力于 SPz 貂项目"
 germany_foci.1148.a_desc: "SPz 貂具有强大的防护和作战能力，适合现代战场要求。致力于貂计划将确保德国联邦国防军部署一种高度防护的步兵战车，能够抵御先进威胁，增强其装甲部队的能力。"
 germany_foci.1148.b: "撤回并考虑替代方案"
 germany_foci.1148.b_desc: "如果 SPz 貂不能满足所有作战需求或出现成本问题，德国联邦国防军可能会决定退出该项目。探索其他步兵战车选项可能会更好地满足德国的战略目标和国防需求。"
 germany_foci.1149.t: "关于采购SPz 貂的最终决定"
 germany_foci.1149.d: "在对SPz 貂进行全面评估后，德国联邦国防军必须决定是否继续采购。这一决定将权衡该车辆的先进防护能力与其他因素，例如成本、战略契合度以及与瑞典和丹麦增强互操作性的好处。"
 germany_foci.1149.a: "采购SPz 貂"
 germany_foci.1149.a_desc: "订购SPz 貂将显著增强德国联邦国防军的装甲能力，重点是生存力和防护力。这一决定符合德国致力于部署一支能够在高威胁环境中作战的强大而有韧性的部队的承诺。"
 germany_foci.1149.b: "延缓订购，利用其技术经验"
 germany_foci.1149.b_desc: "虽然SPz 貂提供了先进的防护，但预算限制或战略重点的变化可能会导致推迟采购。从该项目中获得的见解和经验对于未来的步兵战车开发和潜在采购仍然很有价值。"
 germany_foci.13.t: "对新型主战坦克的需求"
 germany_foci.13.d: "随着豹2系列的现代化潜力达到极限，德国联邦国防军正面临一个关键的决定。保持尖端装甲能力的必要性是显而易见的，但前进的道路却并非如此。德国应该推行一项国家计划来开发豹2的后继者，确保技术独立，还是与国际伙伴合作打造新型主战坦克，增强与盟军的互操作能力并分担开发成本？"
 germany_foci.13.a: "推行国家发展计划"
 germany_foci.13.a_desc: "通过选择独立开发新型主战坦克，德国将完全控制其装甲部队的设计、生产和部署。这条道路强调国家技术主权，但需要大量投资和资源。"
 germany_foci.13.b: "寻求国际合作"
 germany_foci.13.b_desc: "与其他国家合作开发新型主战坦克可以提供成本分摊机会，增强互操作能力，并巩固欧洲防御能力。这种方法可以使德国的防御战略与其主要盟友保持一致，并加强集体安全。"
 germany_foci.130.t: "确定新型主战坦克的发展路径"
 germany_foci.130.d: "德国联邦国防军面临一个选择：要么继续通过战斗能力提升3升级计划改进现有的豹2平台，要么开始设计和开发全新的主战坦克以满足未来的战场需求。战斗能力提升3计划提供了一种经济高效的升级途径，但可能无法提供下一代装甲战争所需的能力。"
 germany_foci.130.a: "启动战斗能力提升3项目"
 germany_foci.130.a_desc: "启动战斗能力提升3项目将重点关注豹2的重大升级，包括改进装甲、火力和电子设备。这种方法延长了成熟平台的使用寿命，为保持作战准备状态提供了短期解决方案。"
 germany_foci.130.b: "开发新型主战坦克"
 germany_foci.130.b_desc: "开发全新主战坦克将更有效地应对未来威胁。这种方法可以整合先进技术，例如主动防护系统、下一代传感器和增强的机动性，但需要更长的时间和更大的投资。"
 germany_foci.131.t: "评估豹2战斗能力提升3实验车"
 germany_foci.131.d: "豹2战斗能力提升3实验车经过了广泛的测试，以评估其升级。重点是其增强的火力、先进的装甲解决方案和综合战场管理系统。演示车的性能将有助于确定是否有必要进一步投资豹2平台，或者是否应该将资源用于开发新坦克。"
 germany_foci.131.a: "继续战斗能力提升3升级"
 germany_foci.131.a_desc: "实验车证明了通过显著的性能改进延长豹2的使用寿命的可行性。订购战斗能力提升3升级将为德国联邦国防军提供有效且经济高效的解决方案来维持其装甲部队。"
 germany_foci.131.b: "停止战斗能力提升3项目"
 germany_foci.131.b_desc: "战斗能力提升3项目可能无法满足德国联邦国防军未来的作战需求。选择停止升级将使德国能够将资源重新用于开发能够更有效地应对新兴威胁的新型主战坦克平台。"
 germany_foci.132.t: "设定KF51主战坦克项目的要求"
 germany_foci.132.d: "随着豹2达到其技术极限，KF51项目旨在开发适合现代战争需求的下一代主战坦克。德国联邦国防军必须确定这种新型坦克的要求，重点是增强火力、提高机动性、先进的防护系统和网络中心能力。或者，寻求国际合作伙伴可以降低成本并提高互操作性。"
 germany_foci.132.a: "设定KF51的具体要求"
 germany_foci.132.a_desc: "对KF51定义严格的要求将确保新主战坦克满足德国联邦国防军的所有作战需求，从对抗先进威胁的生存能力到卓越的火力和战场态势感知能力。"
 germany_foci.132.b: "寻求KF51开发合作伙伴"
 germany_foci.132.b_desc: "在KF51项目上与国际合作伙伴合作可以分摊开发成本并汇集技术专长，从而有可能加快开发时间表并提高主战坦克与盟军的作战兼容性。"
 germany_foci.133.t: "测试KF51主战坦克原型"
 germany_foci.133.d: "代表德国装甲战争未来的KF51主战坦克原型正在接受严格测试。这些试验将评估其火力、装甲、机动性和先进电子设备。结果将决定KF51是否能满足德国联邦国防军对下一代主战坦克的期望。"
 germany_foci.133.a: "完成KF51发展项目"
 germany_foci.133.a_desc: "KF51在试验中表现出色，其性能符合德国联邦国防军的要求。全面投产后，德国将拥有一款最先进的主战坦克，随时准备应对未来的威胁。"
 germany_foci.133.b: "放弃KF51计划并寻求合作伙伴"
 germany_foci.133.b_desc: "如果KF51原型车未达到预期或开发成本过高，那么放弃该计划并转而采用国际合作可能会提供更可行的前进道路。"
 germany_foci.134.t: "探索主战坦克发展的国际伙伴关系"
 germany_foci.134.d: "德国正在考虑开展多项国际合作，以开发新型主战坦克。与法国合作开展地面作战系统项目可以为欧洲主战坦克树立新标准。或者，与英国合作的狮项目旨在同时替换豹2和挑战者2，而与美国的鼠项目则侧重于联合替换豹2和艾布拉姆斯坦克。"
 germany_foci.134.a: "与法国一起推进地面作战系统"
 germany_foci.134.a_desc: "地面作战系统项目提供了开发满足德国和法国军队需求的新型主战坦克的机会，增强了欧洲防御能力并促进了更大的互操作性。"
 germany_foci.134.b: "启动与英国的狮项目"
 germany_foci.134.b_desc: "狮项目旨在打造一款多功能主战坦克，以取代豹2和英国的挑战者2。此次合作可以加强德英防务关系，并为北约部队提供新的标准。"
 germany_foci.134.c: "与美国启动鼠项目"
 germany_foci.135.t: "采购KF51黑豹主战坦克"
 germany_foci.135.d: "KF51黑豹是莱茵金属公司开发的下一代主战坦克，具有无与伦比的战场能力。凭借先进的武器装备、模块化装甲以及自主炮塔系统和 AI 集成等尖端技术，这款坦克将彻底改变装甲战斗的格局。我们是否应该完成该采购并巩固我们的军事优势？"
 germany_foci.135.a: "推进该采购项目"
 germany_foci.135.a_desc: "通过批准KF51黑豹订单，我们在装甲战斗中获得了技术优势，为我们的军队应对未来的挑战做好了准备。"
 germany_foci.135.b: "推迟该决定"
 germany_foci.135.b_desc: "推迟购买可以进行进一步评估和成本评估，但可能会失去战略优势。"
 germany_foci.134.c_desc: "与美国合作开发鼠项目可能会催生出能够取代豹2和艾布拉姆斯坦克的下一代主战坦克。这种跨大西洋伙伴关系将增强北约的装甲能力并确保技术优势。"
 germany_foci.1341.t: "进一步确认与法国合作的地面作战系统项目细节"
 germany_foci.1341.d: "与法国合作的主地面作战系统项目旨在开发一种新型欧洲主战坦克，该坦克融合了火力、防护和机动性方面的最新进展。该项目旨在制造一种可以取代豹2和勒克莱尔的坦克，为欧洲装甲战树立新标准。"
 germany_foci.1341.a: "继续推进地面作战系统项目"
 germany_foci.1341.a_desc: "继续推进地面作战系统项目可确保德国始终处于欧洲装甲发展的前沿，并重点关注尖端技术并增强与法国的互操作性。"
 germany_foci.1341.b: "退出地面作战系统项目"
 germany_foci.1341.b_desc: "退出地面作战系统项目可以让德国专注于其他发展道路，这些道路可能更适合其特定的国防需求，或对最终产品有更大的控制权。"
 germany_foci.1342.t: "评估地面作战系统试验车"
 germany_foci.1342.d: "地面作战系统试验车代表着未来的欧洲主战坦克，目前正在接受评估。测试阶段将重点关注坦克的能力，包括火力、防护、机动性以及与网络中心战系统的集成。"
 germany_foci.1342.a: "继续进行地面作战系统开发"
 germany_foci.1342.a_desc: "该试验车满足了德国联邦国防军的期望，展现了作为下一代主战坦克的潜力。继续开发将为德国提供一款现代化且性能强大的坦克。"
 germany_foci.1342.b: "撤回并考虑替代方案"
 germany_foci.1342.b_desc: "如果地面作战系统试验车未能满足特定要求或战略重点发生变化，退出该项目可能会让德国寻求其他更合适的主战坦克发展方案。"
 germany_foci.1343.t: "关于采购地面作战系统的最终决定"
 germany_foci.1343.d: "经过全面评估后，德国必须决定是否继续采购地面作战系统。这一决定将考虑该坦克的能力、成本以及与欧洲防务合作大背景之间的战略契合度。"
 germany_foci.1343.a: "采购地面作战系统"
 germany_foci.1343.a_desc: "订购地面作战系统将为德国联邦国防军提供一款尖端主战坦克，增强其装甲能力并加强欧洲防务合作。"
 germany_foci.1343.b: "延缓订购，利用其技术经验"
 germany_foci.1343.b_desc: "虽然地面作战系统具备先进能力，但预算限制或其他优先事项可能会导致推迟采购。从该项目获得的经验对于未来的主战坦克发展仍然很有价值。"
 germany_foci.1344.t: "进一步确认与英国合作的狮项目细节"
 germany_foci.1344.d: "狮项目是德国与英国联合发起的一项计划，旨在开发下一代主战坦克来取代豹2和挑战者2。该项目致力于打造一款性能强大、用途广泛的坦克，以满足德国联邦国防军和英国陆军的作战需求，重点是火力、机动性和先进的防护能力。"
 germany_foci.1344.a: "继续推进狮项目"
 germany_foci.1344.a_desc: "继续开展狮项目将加强德英防务合作，并提供一种旨在应对未来作战场景挑战的新型多功能主战坦克。"
 germany_foci.1344.b: "退出狮项目"
 germany_foci.1344.b_desc: "退出狮项目可以让德国寻求其他主战坦克发展道路，这些道路可能会提供更大的战略利益或更符合其特定的作战需求。"
 germany_foci.1345.t: "评估狮项目试验车"
 germany_foci.1345.d: "狮项目实验车旨在取代豹2和挑战者2，目前正在接受测试。此阶段将评估该坦克的作战能力，包括其先进的火力、防护系统和战场机动性，以确保其满足德国和英国的要求。"
 germany_foci.1345.a: "继续进行狮项目开发"
 germany_foci.1345.a_desc: "狮实验车的测试结果令人鼓舞，表明它可以为德国和英国装甲部队提供宝贵的补充。继续开发将提供一款能够增强两国能力的现代主战坦克。"
 germany_foci.1345.b: "撤回并考虑替代方案"
 germany_foci.1345.b_desc: "如果狮实验车未达到预期的性能标准或战略目标发生变化，退出该项目可以让德国探索其下一代主战坦克的其他发展机会。"
 germany_foci.1346.t: "关于狮项目的最终决定"
 germany_foci.1346.d: "在对狮项目进行评估后，德国必须决定是否继续采购。这一决定将权衡坦克的性能、成本考虑以及与英国合作的广泛利益。"
 germany_foci.1346.a: "采购狮主战坦克"
 germany_foci.1346.a_desc: "订购狮主战坦克将为德国联邦国防军提供一款性能卓越、现代化的坦克，加强德英防务合作，并为装甲战争树立新标准。"
 germany_foci.1346.b: "延缓订购，利用其技术经验"
 germany_foci.1346.b_desc: "尽管狮主战坦克性能强大，但预算限制或优先事项的转变可能会导致其采购被推迟。所获得的经验仍将有助于未来的主战坦克开发工作。"
 germany_foci.1347.t: "进一步确认与美国合作的鼠项目细节"
 germany_foci.1347.d: "鼠项目是与美国合作的，旨在开发一种新的主​​战坦克，以取代豹2和M1艾布拉姆斯坦克。这一跨大西洋伙伴关系致力于打造具有先进火力、卓越防护和增强机动性的下一代坦克，充分利用德国和美国国防工业的优势。"
 germany_foci.1347.a: "继续推进鼠项目"
 germany_foci.1347.a_desc: "继续推进鼠项目将加强德美防务关系，打造出满足德国联邦国防军和美国陆军需求的下一代主战坦克，确保战场上的技术优势。"
 germany_foci.1347.b: "退出鼠项目"
 germany_foci.1347.b_desc: "退出鼠项目可以让德国专注于欧洲伙伴关系或其他更符合其战略利益和作战要求的发展道路。"
 germany_foci.1348.t: "评估鼠项目试验车"
 germany_foci.1348.d: "代表德国和美国下一代装甲车的鼠项目实验车正在接受测试。这一阶段将重点关注其先进技术，包括火力、防护、机动性和与现代作战系统的集成，确保其符合德国联邦国防军和美国陆军的严格标准。"
 germany_foci.1348.a: "继续进行鼠项目开发"
 germany_foci.1348.a_desc: "鼠实验车在试验中表现出色，表明它可以比目前的主战坦克型号提供显著升级。继续开发将为德国和美国提供坚固耐用、面向未来的坦克。"
 germany_foci.1348.b: "撤回并考虑替代方案"
 germany_foci.1348.b_desc: "如果鼠实验器不能满足关键要求或者地缘政治考虑发生变化，退出该项目可能会使德国能够专注于其他具有更大战略优势的主战坦克发展计划。"
 germany_foci.1349.t: "关于鼠项目的最终决定"
 germany_foci.1349.d: "在评估鼠项目后，德国必须决定是否继续采购这款新型主战坦克。这一决定将考虑该坦克的先进性能、德美伙伴关系的好处以及与北约战略目标的整体一致性。"
 germany_foci.1349.a: "采购鼠主战坦克"
 germany_foci.1349.a_desc: "订购鼠主战坦克将为德国联邦国防军提供一款技术更先进的坦克，加强跨大西洋联盟，并确保德国和美国军队始终处于装甲战的前沿。"
 germany_foci.1349.b: "延缓订购，利用其技术经验"
 germany_foci.1349.b_desc: "虽然鼠主战坦克具备尖端能力，但预算限制或优先事项的转变可能会导致推迟采购。从此次合作中获得的知识对于未来装甲车辆的发展仍然很有价值。"
 germany_foci.140.t: "德国空军的未来：战略投资决策"
 germany_foci.140.d: "随着数字化整合、空军现代化和各种改革的成功完成，德国现在拥有一支完全现代化的空军。下一步是确定维持和扩大这些进步所需的未来投资水平。这一决定将影响德国空军应对新威胁、维持作战准备以及与德国长期国防目标保持一致的能力。"
 germany_foci.140.a: "大型投资 - 国防部长提议"
 germany_foci.140.a_desc: "大型投资将巩固德国作为领先空中力量的地位，使其能够获得先进的飞机、扩大机队容量和尖端技术。这种方法将确保德国空军仍然能够进行高强度作战和拥有先进的防空能力，使德国成为欧洲和全球防御的主导力量。"
 germany_foci.140.b: "中型投资 - 平衡方法"
 germany_foci.140.b_desc: "中型投资在能力和成本效益之间取得平衡。这种选择支持稳步升级机队、持续发展空中能力以及技术改进，而无需大规模扩张的高昂费用。这种选择将使德国空军在管理预算需求的同时做好充分准备应对现代挑战。"
 germany_foci.140.c: "小型投资 - 财政部长提议"
 germany_foci.140.c_desc: "较小规模的投资强调财政责任，侧重于通过选择性升级来维持当前的作战标准。这种保守的做法优先考虑财政稳定，在限制大规模扩张的同时保留德国的现代空中能力，适合低威胁环境或侧重于与盟军的合作。"
 germany_foci.150.t: "德国联邦国防军推出新型攻击直升机"
 germany_foci.150.d: "德国联邦国防军正在评估新型攻击直升机的选项，以使其在空中支援和地面攻击任务中的能力现代化。每种型号在火力、机动性和适应性方面都具有独特的优势。选择正确的型号对于确保为未来行动提供最佳支持和提高任务效率至关重要。"
 germany_foci.150.a: "选择欧洲虎式直升机"
 germany_foci.150.a_desc: "欧洲直升机公司的“虎”式攻击直升机是一款多功能、先进的攻击直升机，专为满足欧洲军事需求而设计。其现代化的设计和适应性使其成为德国联邦国防军的理想选择，具有高机动性和最先进的技术。"
 germany_foci.150.b: "选择A-129猫鼬"
 germany_foci.150.b_desc: "A-129猫鼬是一款可靠、经济高效的攻击直升机，拥有久经考验的战斗记录。其紧凑的设计和灵活性使其特别适合各种地形，在保持操作灵活性的同时提供强大的攻击能力。"
 germany_foci.150.c: "选择AH-64A阿帕奇"
 germany_foci.150.c_desc: "AH-64A阿帕奇是世界上最知名、最久经沙场的攻击直升机之一。阿帕奇拥有强大的武器系统和坚固的装甲，火力和耐用性无与伦比，确保德国联邦国防军拥有强大的高强度作战能力。"
 germany_foci.151.t: "为德国联邦国防军选择新型运输直升机"
 germany_foci.151.d: "德国联邦国防军正在考虑购买新型运输直升机，以提高后勤和战术支援能力。每种直升机在运输能力、航程和多功能性方面都具有独特的优势。选择合适的直升机将提高作战准备度并支持各种任务要求。"
 germany_foci.151.a: "选择CH-53 GS"
 germany_foci.151.a_desc: "CH-53 GS是一款久经考验的重型直升机，能够远距离运送部队和大型装备。凭借其强大的运输能力和耐用性，CH-53 GS为艰巨的任务和后勤需求提供了强有力的支持。"
 germany_foci.151.b: "选择UH-60A 黑鹰"
 germany_foci.151.b_desc: "UH-60A 黑鹰是一款可靠、多功能的中型运输直升机，因其操作灵活性而广受好评。它的灵活性和适应性使其成为战术任务的理想选择，可为各种地形提供有效的部队运输和支援。"
 germany_foci.151.c: "选择阿古斯塔韦斯特兰 AW101"
 germany_foci.151.c_desc: "阿古斯塔韦斯特兰 AW101结合了远程能力和大运输能力，适合长期作战和执行各种任务。其先进的航空电子设备和有效载荷能力使其成为后勤和战术部署的宝贵资产。"
 germany_foci.152.t: "利用无人机增强德国联邦国防军的能力"
 germany_foci.152.d: "为了提高侦察和战术灵活性，德国联邦国防军正在评估无人机的远程监视和潜在作战角色。每个选项都提供不同程度的投资、能力和技术，而选择将决定德国联邦国防军未来的作战支持和战略准备。"
 germany_foci.152.a: "发展欧洲无人机"
 germany_foci.152.a_desc: "投资欧洲无人机的开发将使德国能够支持欧洲主导的无人机计划，加强协同防御努力，同时为未来的监视任务确保可靠的平台。"
 germany_foci.152.b: "开发并购买第一批欧洲无人机"
 germany_foci.152.b_desc: "通过致力于开发和初步采购欧洲无人机，德国联邦国防军确保尽早获得最先进的无人机，以实现广泛的侦察和适应性支援能力，加强欧洲防务的自主权。"
 germany_foci.152.c: "选择RQ-1捕食者"
 germany_foci.152.c_desc: "选择RQ-1 捕食者无人机将为德国联邦国防军提供一款经过实战检验的无人机，可立即投入使用。捕食者无人机拥有先进的监视和轻型打击能力，可提高国际任务的作战灵活性和战备能力。"
 germany_foci.154.t: "开发德国联邦国防军攻击直升机的继任者"
 germany_foci.154.d: "随着老化的攻击直升机接近使用寿命，德国联邦国防军必须决定选择能够满足未来作战需求的继任者。从国际合作到独立开发计划，每个选项都代表着一种独特的方法，每种方法都塑造了德国的战术空中能力和国防工业。"
 germany_foci.154.a: "与法国合作开发虎II直升机"
 germany_foci.154.a_desc: "与法国合作的虎II项目以欧洲直升机公司最初的虎式设计为基础，增强了火力、机动性和生存能力。此次合作加强了欧洲防务关系，同时为北约行动提供了量身定制的下一代攻击直升机。"
 germany_foci.154.b: "与美国和芬兰合作开发托尔尼"
 germany_foci.154.b_desc: "托尔尼项目与美国和芬兰合作，提供受传奇士兵劳里·阿兰·托尔尼启发的现代化攻击直升机。该方案利用来自多个合作伙伴的先进技术，增强互操作性并扩大德国联邦国防军的能力范围。"
 germany_foci.154.c: "独立开发鲁德尔"
 germany_foci.154.c_desc: "鲁德尔项目以德国著名飞行员汉斯·乌尔里希·鲁德尔的名字命名，代表了德国完全独立的发展。这种方法使德国联邦国防军拥有了一架独特的国产攻击直升机，专门针对德国的战略和战术需求而量身定制。"
 Germany_Mech.1.t: "训练事件：美国坦克袭击德国学校"
 Germany_Mech.1.d: "在一次例行军事演习中，一辆美国坦克误将一枚铝制训练榴弹射入德国一所学校的屋顶。虽然没有人受伤，但这一事件引起了恐慌，因为孩子们当时在院子里玩耍，而两名成年人当时在学校里。当地官员对此表示愤慨，质疑在德国领土上举行联合军事演习的安全性。我们应该如何应对？"
 Germany_Mech.1.a: "要求美国承担责任并作出赔偿。"
 Germany_Mech.1.b: "由于没有造成任何损失，因此淡化该事件。"
 Germany_Mech.2.t: "黑森林中失踪的士兵"
 Germany_Mech.2.d: "在德国联邦国防军于黑森林地区茂密的森林中进行的夜间训练中，几名士兵迷路了。他们找不到回去的路，于是紧急服务部门（包括警察和消防部门救援队）被叫来搜寻并救出他们。虽然没有人受伤，但这一事件引发了人们对导航训练的有效性以及在陌生地形中作战的部队的准备程度的质疑。"
 Germany_Mech.2.a: "这件事绝不能向公众公开。"
 Germany_Mech.2.b: "至少他们只是应征入伍者。"
 Germany_Mech.3.t: "豹2被困在桥下"
 Germany_Mech.3.d: "令人尴尬的是，一辆德国联邦国防军豹2主战坦克在例行操作中卡在了一座桥下。车组人员低估了车辆高度，导致交通瘫痪。虽然没有人员伤亡，但该操作需要联邦技术救援机构和一辆装甲救援车的协助才能将坦克救出。媒体迅速报道了此事，引发了公众的嘲笑。"
 Germany_Mech.3.a: "驾驶我们坦克的白痴是谁？"
 Germany_Mech.3.b: "至少没有造成人员伤亡。"
 Germany_Mech.4.t: "低空飞行的龙卷风喷气式飞机引发公众愤怒"
 Germany_Mech.4.d: "波罗的海上的一次训练演习出现了意外转折，两架德国空军“龙卷风”战斗机在拥挤的海滩上空以危险的低空飞行。飞机的震耳欲聋的轰鸣声和突然出现吓坏了海滩游客，引发了一场投诉浪潮。当地政府要求解释，而军方则坚称这是演习的必要组成部分。"
 Germany_Mech.4.a: "至少这次演习是成功的。"
 Germany_Mech.4.b: "立刻给我找负责部长！"
 Germany_Mech.5.t: "醉酒英国士兵在卑尔根偷走坦克"
 Germany_Mech.5.d: "英国陆军发言人海尔加·海涅说：“他的血液酒精含量为一百万分之一，超过了德国的法定驾驶限值，他决定开着其中一辆车离开营地。”“在某个时候，他撞坏了坦克，下车后又回去拿了另一辆，朝同一个方向开去，撞到一棵树后才被拦下。”德国下萨克森州警方报告称，这名18岁的霍讷营士兵偷了两辆坦克，但海涅说，它们实际上是弯刀坦克，这是一种装甲侦察车，通常被称为轻型坦克。警方说，就在士兵到达卑尔根市边界时，英国宪兵拦住了他，因为他差点撞上迎面而来的汽车。警方报告称，士兵随后将一辆巡逻车撞出道路，失去了对坦克的控制，撞上了一个路标，然后被一棵75厘米粗的树拦住了。"
 Germany_Mech.5.a: "偷窃车辆是严重的违法行为，将受到相应的处罚。"
 Germany_Mech.5.b: "当我们读到这篇文章时，我们都笑了"
 Germany_Mech.6.t: "德国联邦国防军演习对葡萄园造成破坏"
 Germany_Mech.6.d: "在莱茵兰-普法尔茨州举行的德国联邦国防军夜间训练演习结束后，当地酿酒商发现围栏和多株葡萄树遭到破坏。附近还发现了坦克履带，这强烈暗示了与军事活动有关。然而，德国联邦国防军否认对此负责，称这些履带可能是农用车辆或野生动物留下的。受影响的葡萄园主要求赔偿。"
 Germany_Mech.6.a: "疑罪从无"
 Germany_Mech.6.b: "让我们邀请自己去品尝葡萄酒吧。"
 Germany_Mech.7.t: "公共公园遭装甲车损毁"
 Germany_Mech.7.d: "一夜之间，一个维护良好的公共公园变成了一片泥泞，到处都是深深的轮胎痕迹和被撕碎的草。巧合的是，德国联邦国防军在附近举行了一场轮式装甲车演习。尽管证据确凿，但军方官员否认与此有关，并指出该地区有大量野猪可能是原因之一。然而，与德国联邦国防军车辆相匹配的轮胎印痕仍然清晰可见。"
 Germany_Mech.7.a: "显然，这是野猪干的！"
 Germany_Mech.7.b: "我们将赔偿损失。"
 Germany_Mech.8.t: "训练导弹误射，小镇通讯中断"
 Germany_Mech.8.d: "在一次军事演习中，一枚训练导弹偏离了轨道，与该国仅存的一条地面电话线缠在一起。爆炸导致电话线中断，附近一个小镇的固定电话网络中断了几个小时。虽然没有造成人员伤亡，但这次事故引发了人们对训练安全和老化的民用基础设施的担忧。"
 Germany_Mech.8.a: "修复线路并将其移至地下。"
 Germany_Mech.8.b: "将其恢复到之前的状态。"
 Germany_Mech.21.t: "克劳斯·莱因哈特将军退役"
 Germany_Mech.21.d: "2001年，克劳斯·莱因哈特将军在德国联邦国防军现代化进程中发挥了关键作用，在职业生涯中表现出色。他在将波兰和匈牙利军队整合到北约、加强北约东翼方面发挥了关键作用。1999年至2000年，作为北约驻科索沃维和部队指挥官，他稳定了战后该地区的局势，展现了卓越的领导才能。莱因哈特还于1994年成立了陆军指挥部，将其转变为德国联邦国防军全球行动（尤其是海外部署）的中央指挥部。他的努力使德国成为国际维和行动中更积极的参与者。莱因哈特将军留下了加强的欧洲安全、增强的北约能力以及现代化、全球响应的德国军队的遗产。"
 Germany_Mech.21.a: "用大军乐节来纪念他"
 Germany_Mech.21.b: "过时的传统"
 Germany_Mech.34.t: "吕迪格·德鲁斯将军退役"
 Germany_Mech.34.d: "鲁迪格·德鲁斯将军在为德国联邦国防军做出重大贡献后退役。德鲁斯将军以其战略领导力而闻名，在德国军队现代化方面发挥了关键作用，特别是在提高其作战准备和国际合作方面。他在成功实施北约联合演习方面发挥了重要作用，加强了德国在北约中的地位。德鲁斯还监督了陆军指挥结构的关键改革，提高了国内和国际任务的效率和响应能力。他为提高德国联邦国防军的能力所做的努力，特别是在适应冷战后的挑战方面，产生了持久的影响。德鲁斯将军的退役标志着德国军队中一个全心全意服务和领导时代的结束。"
 Germany_Mech.34.a: "提拔亚历克斯·布尔格纳来替代他"
 Germany_Mech.34.b: "提拔埃贡·拉姆斯来替代他"
 Germany_Mech.23.t: "霍曼丑闻爆发"
 Germany_Mech.23.d: "2003年末，基督教民主联盟联邦议院议员马丁·霍曼发表演讲，迅速引发全国性丑闻。他的言论被广泛认为是反犹太主义的，遭到了政界和公众的尖锐批评。这场争议给基督教民主联盟领导层带来了巨大压力，他们正在努力应对后果并控制对该党声誉的潜在损害。"
 Germany_Mech.23.a: "立即将霍曼驱逐出基民盟！"
 Germany_Mech.23.b: "公开谴责但允许霍曼留任。"
 Germany_Mech.23.c: "淡化这一事件并希望它能平息下来。"
 Germany_Mech.24.t: "马丁·霍曼辞去联邦议院议员职务"
 Germany_Mech.24.d: "马丁·霍曼在公众和政界的巨大压力下辞去了联邦议院议员职务。基督教民主联盟领导层希望此举能平息争议，但这一丑闻已经损害了该党的形象。"
 Germany_Mech.24.a: "这是正确的决定"
 Germany_Mech.24.b: "现在我们需要集中精力修复公众形象"
 Germany_Mech.25.t: "基督教民主联盟面临越来越强烈的反对"
 Germany_Mech.25.d: "基督教民主联盟支持马丁·霍曼的决定在国内和国外引发了强烈反对。该党现在面临多方批评，许多人质疑其领导地位。"
 Germany_Mech.25.a: "我们需要公开道歉并与霍曼划清界限。"
 Germany_Mech.25.b: "加大力度批评媒体夸大其词。"
 Germany_Mech.26.t: "基督教民主联盟公开道歉"
 Germany_Mech.26.d: "迫于压力，基督教民主联盟领导层公开道歉，拒绝马丁·霍曼发表有争议的言论。此举旨在平息反弹，但该党声誉的损害已经造成。"
 Germany_Mech.26.a: "我们必须集中精力控制损害并恢复公众信任"
 Germany_Mech.26.b: "将焦点转移到新的政策举措上以分散公众注意力"
 Germany_Mech.27.t: "科斯费尔德联邦国防军基地出现酷刑指控"
 Germany_Mech.27.d: "德国联邦国防军科斯费尔德基地爆出令人震惊的指控，士兵们声称他们在训练中遭受了酷刑和不人道的待遇。这些指控引发了德国全国的愤怒，并招致公众和国际观察员的广泛谴责。报道指出，士兵们被迫进行模拟人质劫持行动，并遭受了严重的身体虐待，这使人们对德国联邦国防军的训练方法产生了严重质疑。这一丑闻给德国政府和军方领导层带来了巨大压力，要求他们迅速、透明地处理这些指控。这可能会对德国的国内和国际声誉产生重大影响。政府如何处理这场危机将影响公众对军队的信任，并可能影响军事训练规程的未来。"
 Germany_Mech.27.a: "立即展开彻底的调查。"
 Germany_Mech.27.b: "所有涉事人员停职并公开道歉。"
 Germany_Mech.27.c: "淡化指控并管理媒体叙述。"
 Germany_Mech.28.t: "菲利普·霍尔茨曼公司破产"
 Germany_Mech.28.d: "菲利普·霍尔茨曼股份公司破产是德国统一后经济史上的一件大事。该公司成立于1849年，发展成为欧洲最负盛名的建筑公司之一，负责法兰克福证券交易所和苏伊士运河等标志性项目。然而，到了20世纪90年代末，霍尔茨曼负债累累，扩张管理不善，盈利能力低下。1999年，德国总理格哈德·施罗德为保护德国工业和就业，亲自介入，商谈一项政府支持的救助计划。43亿德国马克的救助计划，加上银行和联邦政府的贷款和担保，暂时避免了公司倒闭，在许多人眼中，施罗德成了公司的救星。然而，救助只是延缓了更深层次的金融危机。到2002年，公司不堪重负，无法承受债务和市场困难，最终破产。尽管政府进行了干预，霍尔茨曼公司仍然倒闭，这象征着全球化经济中国家支持的局限性，也暴露了当时德国建筑业的脆弱性。"
 Germany_Mech.28.a: "再次拯救他们"
 Germany_Mech.28.b: "浪费钱财"
 Germany_Mech.29.t: "汉堡联邦国防军大学丑闻：背信弃义"
 Germany_Mech.29.d: "2006年，汉堡联邦国防军大学爆出严重丑闻，导致国防部长强制两名高级将领迪特尔和鲁韦退休。争议的焦点在于对鲁韦儿子的纪律处分，他涉嫌在联邦国防军内部从事极右翼活动。当这些怀疑浮出水面时，迪特尔将军没有遵守军事协议，而是秘密告知鲁韦将军正在对他的儿子进行调查。军队最高层这种背信弃义和滥用权力的行为动摇了该机构和公众对联邦国防军的信心。这起丑闻迅速引起全国关注，引发了人们对军事领导层诚信和军队内部极右翼思想影响的质疑。"
 Germany_Mech.29.a: "公开谴责迪特和鲁韦的行为并强制他们立即退休。"
 Germany_Mech.29.b: "对德国联邦国防军内部的极右翼活动展开全面调查。"
 Germany_Mech.29.c: "悄悄处理此事，以避免进一步损害德国联邦国防军的声誉。"
 Germany_Mech.30.t: "公众和政界对汉堡丑闻的反应"
 Germany_Mech.30.d: "迪特尔将军和鲁韦将军丑闻的处理方式引起了公众、政界人士和军方的强烈反应。国防部长是采取坚定立场还是淡化这一问题，将极大地影响公众对德国联邦国防军和执政政府的信任。"
 Germany_Mech.30.a: "重申维护军队道德和纪律的承诺。"
 Germany_Mech.30.b: "强调透明度在应对极端主义方面的重要性。"
 Germany_Mech.30.c: "面对公众不满的后果。"
 Germany_Mech.31.t: "调查德国联邦国防军中的极右翼极端主义"
 Germany_Mech.31.d: "对德国联邦国防军内部极右翼活动的调查发现了令人不安的证据，表明极端主义思想在一些士兵和军官中扎根。这引发了一场更广泛的调查，以了解这些思想是如何在军队中传播的。调查结果可能会对军队的招募、训练和监督产生深远的影响。"
 Germany_Mech.31.a: "清除已确定的极端分子队伍并改革招募规则。"
 Germany_Mech.31.b: "引入有关民主价值观和军事道德的强制性培训。"
 Germany_Mech.31.c: "专注于损害控制和公共关系。"
 Germany_Mech.32.t: "互联网泡沫的破灭"
 Germany_Mech.32.d: "随着互联网泡沫的破裂，曾经蓬勃发展的科技行业遭遇了灾难性的崩溃，大量投机资本在德国新市场化为乌有。曾经承诺无限增长的科技初创公司已经倒闭，股价暴跌，成千上万的投资者面临毁灭性的损失。新市场的崩溃引发了一波破产、失业和市场信心的大幅下滑。这场金融危机给整个经济带来了冲击波，暴露了无节制投机的危险，迫使政府努力应对经济危机。"
 Germany_Mech.32.a: "降低影响"
 Germany_Mech.32.b: "市场将自我调节"
 Germany_Mech.40.t: "校园计划CD在德国各地发行"
 Germany_Mech.40.d: "“我们不会背叛外国，我们爱外国，爱外国。”这是一场旨在影响德国青年的宣传运动的开场白。“校园计划”的CD 包含民族主义音乐和强烈的仇外信息，在整个共和国的校园和青年中心附近秘密分发。这项由自由同盟运动成员策划的行动旨在向年轻人灌输反美主义和极端民族主义。这些歌曲远非无害，而是被设计得朗朗上口、令人难忘，利用摇滚音乐将这些危险的想法植入年轻人的头脑中。这些CD中收录了施塔尔盖维特和前线之力等乐队的歌曲，他们演唱了激进的赞美民族主义情绪的歌曲，并散播了对外国人和西方的不信任。随着这些CD在学校和青年聚会中传播开来，很明显，这场运动的幕后推手是想让下一代变得激进。现在，当局必须决定如何应对。"
 Germany_Mech.40.a: "调查并找到幕后黑手"
 Germany_Mech.40_a: "展开彻底调查，找出并摧毁负责这一宣传的网络。不能让幕后黑手继续剥削我们的年轻人。"
 Germany_Mech.40.b: "这是下级部门的案件"
 Germany_Mech.40_b: "把这个案子交给地方当局处理。他们可以处理，而我们则专注于更大的国家事务。"
 Germany_Mech.41.t: "国家民主党通过新的宣传活动复制“校园计划”"
 Germany_Mech.41.d: "与“校园计划”行动类似，极右翼德国国家民主党也采取了类似的策略来针对德国年轻人。这一次，活动范围超出了摇滚乐。像鲁尼科夫、斯雷普尼尔和噪声值这样的流行极右翼艺术家也参与其中，他们的歌曲带有更明显的民族主义和仇外主义主题。这些音乐震撼人心、极具煽动性，旨在吸引幻想破灭的年轻人，通过朗朗上口、充满赞美诗般的歌词植入极右翼思想。令人不安的是，国家民主党成员延斯·普伊斯还邀请以修正主义观点闻名的民间音乐家弗兰克·伦尼克参与活动。虽然伦尼克的音乐不那么激进，但其歌词却美化了民族主义理想，并以修正主义的幌子巧妙地否认了大屠杀等历史暴行。他的音乐为这场运动增添了不同的维度，吸引了那些寻求传统主义和文化主义叙事的人。雷尼克与大屠杀否认者的联系引起了人权组织的警惕，进一步加剧了这场宣传运动的危险性。国家民主党正在利用从摇滚到民谣的广泛音乐范围来撒下一张更大的网，希望不仅激起心怀不满的年轻人的激进主义，而且还激起那些被德国过去和文化认同所吸引的人的激进主义。"
 Germany_Mech.41.a: "调查并阻止国家民主党的活动"
 Germany_Mech.41_a: "发起全国范围的调查，以阻止这一行动。我们不能让极右翼极端主义宣传不受控制地传播。"
 Germany_Mech.41.b: "淡化问题"
 Germany_Mech.41_b: "让地方当局静静地监视局势。我们应该避免在国家层面上解决这个问题，以免给他们带来更多的关注。"
 Germany_Mech.42.t: "言论自由辩论期间，兰德斯首次面临犯罪组织定罪"
 Germany_Mech.42.d: "针对兰德斯的“禁止令”引发了一场全国性辩论，德国宪法对艺术和言论自由的保护与该国严格的煽动种族仇恨和犯罪组织法规形成了鲜明对比。尽管兰德斯声称他们的音乐是言论自由和抗议的表达，但当局认为他们的歌词已经越界，成为非法仇恨言论和有组织的犯罪活动。这是极右翼亚文化乐队首次面临“犯罪组织”的指控，因此该案对于法律先例和公众讨论都至关重要。该案的批评者警告称，该案可能危及艺术自由和言论自由，一些人声称，将兰德斯定罪可能会开创一个令人不安的先例，因为起诉那些观点虽然令人反感，但仍可能受到宪法保护的音乐家和艺术家可能会是一件令人不安的事。然而，禁令的支持者指出，兰德斯与新纳粹主义圈子有着明显的联系，他们的音乐在煽动暴力和传播极右极端主义方面发挥了作用。乐队的歌词美化了过去的暴行，鼓励对少数群体的仇恨，并公开提倡种族主义和仇外暴力，引起了人们对公共安全的严重担忧。随着审判的展开，法院将不得不在言论自由的基本权利与民主价值观和公共秩序的保护之间取得平衡，突显现代民主国家自由与安全之间的紧张关系。"
 Germany_Mech.42.a: "推行禁令并树立先例"
 Germany_Mech.42_a: "推进起诉，树立一个明确的先例，即犯罪组织不能以言论自由为幌子，尤其是在煽动种族仇恨和暴力时。这一决定可能会重塑法律对冒充艺术家的极端主义团体的处理方式。"
 Germany_Mech.42.b: "尊重言论自由，但要密切监督"
 Germany_Mech.42_b: "虽然他们的言论应受谴责，但根据犯罪组织法起诉兰德斯可能会侵犯言论自由。与其彻底禁止，不如加强监控和监视以防止暴力，但要避免通过过度限制言论自由而将他们列为烈士。"
 Germany_Mech.43.t: "言论自由辩论期间，兰德斯首次面临犯罪组织定罪"
 Germany_Mech.43.d: "宪法保卫局通知我们，极右翼运动即将组织一场音乐会，臭名昭著的新纳粹乐队施塔尔盖维特、鲁尼科夫和人群将演唱兰德斯乐队的臭名昭著的歌曲“冲锋队队长”。这场活动将在秘密地点举行，预计将吸引来自全国各地的大量极右翼极端分子。这场音乐会不仅仅是一场聚会，它还是传播暴力、仇恨意识形态的平台，也是与会者进一步激进化的潜在导火索。歌词中明确呼吁美化纳粹德国、嘲笑少数群体和宣扬白人至上主义暴力。施塔尔盖维特的歌曲宣称“我们不会再听到，但这不是希望，在黑夜中，青年们会遭到双重闪电袭击”，公开呼吁党卫军回归。鲁尼科夫用“波兰人会嘲笑白人，我却要人民的仇恨”这样的歌词煽动种族仇恨，而观众热情地参与了兰德斯的《冲锋队队长》这首歌，这首歌是关于纳粹肖像和对暴力的美化，这表明参与程度已经达到了危险的程度。这场音乐会既带来了法律挑战，也带来了道德挑战，考验着言论自由、公共安全和法治的界限。我们是应该采取行动阻止这种集会，冒着助长极右翼迫害叙事的风险，还是允许它继续下去，冒着进一步激进化的风险？"
 Germany_Mech.43.a: "关闭它"
 Germany_Mech.43_a: "我们不能容忍宣扬仇恨和暴力的公众集会。动员执法部门进行干预，逮捕组织者，并阻止此类音乐会。我们必须发出明确信息，即新纳粹宣传在我们的社会中没有立足之地。"
 Germany_Mech.43.b: "加强监视，但避免直接对抗"
 Germany_Mech.43_b: "虽然令人憎恶，但关闭音乐会可能会加剧紧张局势，并助长极右翼的压迫主张。相反，应该加强监控，监视观众，并收集情报。通过远离聚光灯，我们可以悄悄地追踪运动中的关键人物，并扰乱未来的事件。"
 Germany_Mech.43.c: "继续进行，但要做好采取法律行动的准备"
 Germany_Mech.43_c: "允许音乐会在严密监控下进行，但准备事后采取法律行动。这将防止他们以“言论自由”为由进行辩护，同时对组织者和表演者煽动种族仇恨和暴力提出强有力的指控。"
 Germany_Mech.44.t: "鲁尼科夫重返舞台"
 Germany_Mech.44.d: "因领导新纳粹乐队兰德斯而入狱的迈克尔·雷格纳（又名鲁尼科夫）在服刑后重新出现在极右翼音乐界。兰德斯被法院列为犯罪组织，法院下令解散乐队。雷格纳面临的惩罚比他以前的乐队成员更严厉，被判入狱三年，而他们则获得缓刑。法院宣称他是主谋，使他成为乐队刑事指控的代言人。现在，随着审判尘埃落定，鲁尼科夫组建了一支新乐队，决心再次传播他的信息——这一次，他采取了更为深思熟虑的方式。他的新歌词充满了对政府、少数民族和他以前的同志的蔑视，但经过了三名律师的审查，以避免立即产生法律后果。他的新音乐一改过去那种过于激进的风格，采用了一种嘲讽式的幽默风格，嘲讽一切与他的极右世界观不符的事物。外国人、少数民族和政府官员都成了他嘲笑的对象，但仇恨仍然潜藏在表面之下，巧妙地伪装起来，以避免明确的刑事指控。他的回归带来了重大挑战：虽然他的歌词现在回避了直接的煽动，但仍然带有危险的意味，与极右翼运动产生共鸣，鼓励他们继续他们的激进议程。"
 Germany_Mech.44.a: "我们不能禁止他，但我们会盯紧他"
 Germany_Mech.44_a: "他的新歌词可能触及了法律的边缘，但目前我们无法对他采取法律行动。我们不会禁止他并把他变成烈士，而是会密切监视他的活动并继续收集证据。这样，我们就可以防止他肆意传播影响力。"
 Germany_Mech.45.t: "鲁道夫·赫斯墓被迁移"
 Germany_Mech.45.d: "鲁道夫·赫斯曾是阿道夫·希特勒的副元首。今天，墓地租约到期后，他的坟墓被悄悄拆除。赫斯于1941年独自飞往苏格兰谈判和平，之后被判终身监禁。他成为新纳粹运动忠诚和殉道的象征，尤其是在1987年他在施潘道监狱神秘死亡之后。他在文西德尔的坟墓已成为极右翼极端分子的朝圣地，他们视他为纳粹政权的最后一根活着的纽带，也是希特勒的坚定拥护者。为了坚决打击这种日益增长的现象，当地政府和赫斯家族同意不再续签他的墓地租约。他的遗体被挖出火化，骨灰撒入大海，使新纳粹分子没有实体场所聚集和纪念他。拆除坟墓是反极右翼斗争的重大胜利，象征性地切断了该运动最强大的历史纽带之一。通过拆除这座潜在的圣地，德国政府希望发出一个明确的信息，即在现代德国没有地方可以歌颂纳粹人物。"
 Germany_Mech.45.a: "这是一个积极的动向"
 Germany_Mech.46.t: "丹尼尔·吉斯在梅彭受审"
 Germany_Mech.46.d: "极右翼乐队施塔尔盖维特的主唱丹尼尔·吉斯因歌词引发争议而受到梅彭法庭的审查，批评者称其歌词煽动暴力并否认历史暴行。他的歌曲《烤肉杀手》与纳粹地下恐怖组织的种族主义谋杀令人不安地如出一辙，所叙述的事件与真实袭击惊人地相似。当时，这首歌中的一些细节并不为公众所知，这引起了调查人员的警惕。\n另一首歌曲《之后的婚姻》采用了许多人认为是否认大屠杀的隐晦语言，嘲笑历史学家并淡化种族灭绝的历史记载。尽管公众愤怒并遭到反法西斯组织的谴责，吉斯的律师吉萨·帕尔仍为这些歌曲辩护，称其是受法律保护的艺术表达。此次审判引发了关于言论自由界限和极右翼宣传责任的激烈争论，可能在德国开创法律先例。"
 Germany_Mech.46.a: "我们相信法庭"
 Germany_Mech.47.t: "丹尼尔·吉斯被判入狱3年"
 Germany_Mech.47.d: "梅彭法院已作出判决：施塔尔盖维特乐队主唱丹尼尔·吉斯被判处三年监禁。法院裁定吉斯犯有煽动仇恨罪和纵容犯罪行为罪，主要是因为他在极右翼音乐界的背景以及他在歌曲（如烤肉杀手和之后的婚姻）中传达的明显仇恨信息。法院强调，吉斯的歌词不仅仅是艺术表达，而是鼓励暴力和传播危险谎言的行动号召。他长期参与极右翼意识形态以及他在该社区中的影响力被认为是该案的加重因素。因此，法院裁定，监禁是必要的，以明确表明德国不会容忍此类煽动行为。这一判决标志着打击音乐界极右翼极端主义的法律斗争进入重要时刻，为未来以“艺术自由”作为仇恨言论挡箭牌的案件开创了先例。"
 Germany_Mech.47.a: "法庭做得很好"
 Germany_Mech.48.t: "丹尼尔·吉斯被判缓刑并处以罚款"
 Germany_Mech.48.d: "丹尼尔·吉斯被判处七个月缓刑，并因违反《煽动仇恨》和《粉饰犯罪行为》而罚款1,000欧元，这是较为宽容的判决。法院承认吉斯歌词的严重性，尤其是《烤肉杀手》和《之后的婚姻》中的歌词，但由于他犯罪记录有限和主张艺术自由等减轻罪责的因素，他避免了监禁。然而，法院明确表示，任何进一步的犯罪都将导致更严厉的惩罚。吉斯的缓刑将受到密切监控，罚款旨在阻止进一步的煽动性行为。批评者认为，这一判决可能不足以遏制其音乐的极右翼影响，但目前法律体系已经发声。这一决定提出了关于言论自由与打击危险意识形态之间的平衡的重要问题，特别是在音乐和艺术领域。"
 Germany_Mech.48.a: "非常恐怖"
 Germany_Mech.50.t: "大规模亲移民抗议"
 Germany_Mech.50.d: "2000年代中期，德国在移民政策方面面临的压力日益加剧。柏林爆发了大规模的移民抗议活动，示威者要求制定更人道的庇护法和更好的融合政策。克劳迪娅·罗斯和诺贝尔奖得主君特·格拉斯等公众人物都支持这一运动，强调多样性的重要性以及德国帮助难民的道义责任。这次抗议遭到了民族主义团体的反对，他们认为移民的涌入威胁到社会凝聚力。"
 Germany_Mech.50.a: "公开支持抗议并推动更具包容性的移民政策。"
 Germany_Mech.50.b: "保持中立并监视局势。"
 Germany_Mech.50.c: "压制抗议并维持现有的移民政策。"
 Germany_Mech.51.t: "反移民示威"
 Germany_Mech.51.d: "进入21世纪，随着反移民情绪的兴起，反对移民的示威活动开始蔓延。民族主义团体在右翼人士尤尔根·W·莫勒曼和其他反建制政客的支持下，呼吁对移民进行更严格的控制，理由是担心社会凝聚力和经济压力。这些抗议活动凸显了人们对政府移民政策日益增长的不满，并加剧了全国性的辩论。"
 Germany_Mech.51.a: "谴责抗议活动并强调移民的好处。"
 Germany_Mech.51.b: "监控局势并加强抗议现场的安全。"
 Germany_Mech.51.c: "支持呼吁收紧移民政策以安抚民族主义情绪。"
 Germany_Mech.52.t: "针对移民的暴力袭击"
 Germany_Mech.52.d: "针对一群移民的暴力袭击在全国引起警惕。袭击者被认为与极右翼极端组织有联系，他们以移民为目标实施了残酷袭击，加剧了人们对排外暴力事件不断增加的担忧。包括时任总理格哈德·施罗德和部长奥托·希利在内的公众人物谴责了暴力事件，并呼吁打击极右翼极端主义。与此同时，移民社区与当地人之间的紧张关系正在加剧。"
 Germany_Mech.52.a: "谴责此次袭击并增加受灾地区的警力。"
 Germany_Mech.52.b: "调查暴力行为背后的动机，同时为移民社区提供安全保障。"
 Germany_Mech.52.c: "淡化该事件，以避免进一步的社会动荡。"
 Germany_Mech.53.t: "移民收容所遭纵火袭击"
 Germany_Mech.53.d: "一处移民收容所发生疑似纵火事件。此次袭击发生之际，该国某些地区的反移民言论和暴力事件不断增加。当地政府已展开调查，活动人士指出，极右翼运动的兴起可能是起火原因。然而，一些人声称，火灾可能是意外，甚至是收容所内部冲突的结果。"
 Germany_Mech.53.a: "对纵火事件展开全面调查，并重点关注移民收容所的安全。"
 Germany_Mech.53.b: "优先为受灾家庭重新安置，同时避免对火灾原因进行猜测。"
 Germany_Mech.53.c: "将责任归咎于不断升级的社会紧张局势，但避免直接指责任何群体。"
 Germany_Mech.54.t: "与移民社区的冲突"
 Germany_Mech.54.d: "移民社区与当地居民之间的社会紧张关系不断加剧，导致多起暴力冲突。从经济竞争到文化差异等问题加剧了冲突。埃德蒙·施托伊贝尔等著名政治家纷纷发表意见，建议制定更好的融合政策来缓解日益加剧的紧张局势。与此同时，民族主义团体利用这些事件呼吁制定更严格的移民法。"
 Germany_Mech.54.a: "推动更具包容性的融合政策，以解决紧张局势的根源。"
 Germany_Mech.54.b: "加强受灾地区的安全，防止进一步发生冲突。"
 Germany_Mech.54.c: "利用冲突作为更严格的移民法的理由。"
 Germany_Mech.55.t: "涉及移民的犯罪事件"
 Germany_Mech.55.d: "媒体报道了几起涉及移民的备受瞩目的犯罪事件，进一步加剧了公众对移民的恐惧。右翼政客和媒体正在夸大这些故事，以推动更严格的移民政策。与此同时，移民权益组织认为，这些事件被夸大了，并不反映大多数守法移民的真实情况。"
 Germany_Mech.55.a: "解决犯罪的根源并加强融合工作。"
 Germany_Mech.55.b: "集中精力维护法律和秩序，不要让移民问题升级。"
 Germany_Mech.55.c: "利用这些事件来证明更严格的边境管制和移民政策是合理的。"
 Germany_Mech.56.t: "缺乏融合和社会紧张"
 Germany_Mech.56.d: "随着移民人口的增长，融入问题也变得越来越明显。许多移民面临着语言障碍、失业和社会孤立等问题，导致全国各地的紧张局势加剧。沃尔夫冈·朔伊布勒等政客呼吁制定更强有力的融入计划，而一些民族主义派别则认为，未能融入移民证明需要重新考虑移民政策。"
 Germany_Mech.56.a: "增加对移民语言课程和职业培训项目的资金投入。"
 Germany_Mech.56.b: "让地方政府根据具体情况处理融合问题。"
 Germany_Mech.56.c: "承认融合的失败并减少移民的接收量。"
 Germany_Mech.57.t: "移民群体的激进化趋势"
 Germany_Mech.57.d: "最近的情报报告显示，某些移民群体的极端主义倾向有所增加，尤其是那些感到被社会边缘化的群体。虽然大多数移民和平融入社会，但也有少数移民转向极端主义思想。当局正在讨论是实施更严格的安全措施，还是集中精力解决助长极端主义的根本社会和经济条件。"
 Germany_Mech.57.a: "加强监视和安全措施，防止极端化。"
 Germany_Mech.57.b: "解决社会不平等问题以减少极端主义的吸引力。"
 Germany_Mech.57.c: "重点加强融合计划以建立社区信任。"
 Germany_Mech.58.t: "促进跨文化交流的文化活动"
 Germany_Mech.58.d: "为了缓解社会紧张局势并促进和谐，一些城市开始举办文化活动，鼓励跨文化交流。这些活动得到了雷纳特·库纳斯特等人物和“支持庇护”等组织的支持，旨在通过音乐、美食和对话弥合移民与当地社区之间的差距。虽然这些活动大受欢迎，但民族主义团体谴责它们是试图将多元文化主义强加给公众。"
 Germany_Mech.58.a: "公开支持和扩大跨文化交流项目。"
 Germany_Mech.58.b: "允许事件继续但保持中立。"
 Germany_Mech.58.c: "谴责这些活动没有必要，并实施更为严格的文化政策。"
 Germany_Mech.59.t: "媒体上的仇恨宣传"
 Germany_Mech.59.d: "极右翼媒体和民族主义出版物发起了针对移民的联合运动，散布有关犯罪率和文化差异的恐惧和错误信息。这些仇恨运动得到了地下新纳粹团体和民族主义政客的支持，助长了反移民情绪，加深了国内分裂。约施卡·菲舍尔等著名政治领袖呼吁对媒体中的仇恨言论进行监管，而言论自由倡导者则主张采取更为平衡的做法。"
 Germany_Mech.59.a: "谴责仇恨运动并实施更严格的媒体监管。"
 Germany_Mech.59.b: "加强对极右翼媒体的监控，但避免直接审查。"
 Germany_Mech.59.c: "捍卫言论自由，避免干预。"
 Germany_Mech.60.t: "媒体支持亲移民运动"
 Germany_Mech.60.d: "为了应对日益增长的仇外情绪，一些媒体发起了支持移民的运动，旨在强调移民对德国社会的积极贡献。这些运动得到了著名记者和名人的支持，试图通过展示移民的成功故事和经济利益来改变公众舆论。然而，民族主义团体声称媒体正在操纵公众，以进一步推进不受控制的移民议程。"
 Germany_Mech.60.a: "支持媒体宣传并强调移民的贡献。"
 Germany_Mech.60.b: "保持中立并让公众话语主导辩论。"
 Germany_Mech.60.c: "批评该活动过于片面并推动更加平衡地描述移民问题。"
 Germany_Mech.61.t: "学校和教育机构的紧张局势"
 Germany_Mech.61.d: "随着越来越多的移民儿童进入德国教育体系，学校的紧张局势不断加剧。教师们表示，融入社会、语言障碍和文化误解等问题都给学校带来了挑战。一些学校，尤其是城市地区的学校，正在经历当地学生和移民背景儿童之间的冲突。丽塔·苏斯穆特等知名人士呼吁增加资源来支持学校，而其他人则认为教育系统已经不堪重负。"
 Germany_Mech.61.a: "增加对学校融合计划和语言支持的资金。"
 Germany_Mech.61.b: "允许学校根据具体情况处理融合挑战。"
 Germany_Mech.61.c: "限制流动学生的接收，以减轻教育系统的压力。"
 Germany_Mech.62.t: "宗教象征和宗教习俗之争"
 Germany_Mech.62.d: "关于在公共机构展示宗教标志和实践宗教习俗的争论愈演愈烈。尤其是穆斯林妇女在学校和公共办公室佩戴头巾引发了争议。世俗团体认为应该禁止在公共场所展示宗教标志，而受到沃尔夫冈·蒂尔泽等政治家支持的宗教自由倡导者则捍卫公开表达信仰的权利。"
 Germany_Mech.62.a: "支持禁止在公共机构中悬挂宗教标志。"
 Germany_Mech.62.b: "允许宗教符号，尊重个人的言论自由。"
 Germany_Mech.62.c: "通过限制某些敏感区域的宗教象征来找到妥协的办法。"
 Germany_Mech.63.t: "抗议驱逐出境"
 Germany_Mech.63.d: "抗议活动因政府计划驱逐申请被拒绝的庇护寻求者而爆发。包括著名人权组织和教会领袖在内的活动人士呼吁停止驱逐，理由是出于人道主义考虑和原籍国的不安全状况。与此同时，右翼团体认为驱逐是维持对移民控制的必要措施。抗议活动引起了公众的广泛关注和媒体的报道。"
 Germany_Mech.63.a: "停止驱逐出境并单独审查庇护案件。"
 Germany_Mech.63.b: "继续驱逐出境但确保人道待遇。"
 Germany_Mech.63.c: "增加驱逐出境人数以解决公众对移民问题日益增长的担忧。"
 Germany_Mech.64.t: "劳动力市场一体化问题"
 Germany_Mech.64.d: "由于语言障碍、歧视和官僚主义障碍，德国的移民工人很难找到稳定的工作。报告显示，许多移民的资格远远超过他们能够获得的工作，这导致他们感到沮丧和社会紧张。领先的经济学家和工会呼吁进行改革，以改善移民融入劳动力市场的状况，而批评者则认为移民正在压低当地工人的工资。"
 Germany_Mech.64.a: "实施职业培训计划并减少针对移民的官僚障碍。"
 Germany_Mech.64.b: "鼓励雇主雇用更多移民，但避免直接干预。"
 Germany_Mech.64.c: "限制移民从事某些工作以保护本地工人。"
 Germany_Mech.70.t: "工业外流：外包危机"
 Germany_Mech.70.d: "德国的工业支柱正面临危机。高税收、严格的解雇保护以及昂贵的劳动力成本导致大型企业将生产设施迁往工资更低、税收更少的国家。工业外流不仅威胁着德国经济，也威胁着无数工人的就业。政府应该如何应对这一日益严峻的挑战？"
 Germany_Mech.70.a: "谴责这种行为"
 Germany_Mech.70_A: "政府谴责外包趋势，但并未采取措施加以遏制。这导致工厂关闭，工业产能下降。工业流失对经济造成冲击，导致稳定性和经济产出下降。"
 Germany_Mech.70.b: "提供补贴以留住他们"
 Germany_Mech.70_B: "德国政府向企业提供财政激励，以使其留在德国。此举可防止工业损失，但却付出了巨大的经济代价，增加了公共债务。"
 Germany_Mech.70.c: "将公司国有化"
 Germany_Mech.70_C: "政府采取严厉措施，将工业收归国有，以防止进一步外包。由于这一行动具有争议性，这降低了稳定性，并激怒了工业界的领导人，但通过直接控制工厂，它略微提高了稳定性。"
 Germany_Mech.71.t: "2010年议程的后续影响：服务业复苏"
 Germany_Mech.71.d: "德国的“2010年议程”改革为劳动力市场竞争更加激烈铺平了道路，但许多服务型企业却因为高税收和高劳动力成本而离开。现在，随着税收负担降低和劳动法放松管制，他们正在考虑回归。我们应该允许他们定居，用新企业取而代之，还是保持严格的条件？"
 Germany_Mech.71.a: "让他们定居。"
 Germany_Mech.71.b: "用国内企业替代。"
 Germany_Mech.71.c: "开弓没有回头路。"
 Germany_Mech.72.t: "2010年议程的后续影响：工业部门复苏"
 Germany_Mech.72.d: "继2010年议程的全面改革之后，工业部门有望回归。随着劳动保护法的减少和雇主成本的降低，那些因高税收和高工资而迁往海外的公司现在有兴趣在德国重新投资。我们该如何应对这一机遇？"
 Germany_Mech.72.a: "让他们定居。"
 Germany_Mech.72.b: "用新兴产业来替代。"
 Germany_Mech.72.c: "拒绝他们留下。离开后不再允许回来。"
 Germany_Mech.73.t: "据称对曼尼希尔的袭击 - 政治暴力还是捏造？"
 Germany_Mech.73.d: "令人震惊的是，据报道，帕绍警察局长阿洛伊斯·曼尼希尔在家中遭到一名据称与极右翼有关的人的袭击。据曼尼希尔说，袭击者在刺伤他之前发表了令人毛骨悚然的言论：“向全国抵抗运动致敬，你这个左派猪！你不会再践踏我们同志的坟墓了！”这次袭击立即被定性为出于政治动机的袭击，曼尼希尔对新纳粹的强硬立场助长了这种行为。他参与关闭极右翼团体以及打击极端主义的努力已经为他树敌。随着袭击消息的传播，公众感到愤怒，全国各地爆发了反对右翼暴力的抗议活动。然而，随着调查的进行，怀疑开始浮现。曼尼希尔的故事前后矛盾、缺乏明确证据以及袭击者似乎失踪，这些都引发了质疑。一些人开始猜测，这次袭击可能是精心策划或夸大其词，要么是为了争取公众对极右翼的支持，要么是出于个人动机。随着公众要求答案和政治紧张局势加剧，政府现在必须决定如何处理这一微妙局势。他们是应该支持官方的说法并关注极右翼的威胁，还是应该进一步挖掘并冒着进一步争议的风险？"
 Germany_Mech.73.a: "支持官方故事"
 Germany_Mech.73.b: "阿洛伊斯，你喝醉了，是吗？"
 Germany_Mech.90.t: "德国服务行业工会的成立"
 Germany_Mech.90.d: "德国成立了一个新的强大工会：德国服务行业工会。德国服务行业工会由几个较小的工会合并而成，旨在代表广泛的公共和私营部门雇员。这标志着德国劳动力格局的重大转变，加强了工人权利，并为多个行业的数百万雇员创造了统一的声音。"
 Germany_Mech.90.a: "有趣"
 Germany_Mech.90.a_desc: "德国劳工运动的一个值得注意的发展。"
 Germany_Mech.91.t: "公共部门工资谈判"
 Germany_Mech.91.d: "代表公共部门雇员的工会在最近的工资谈判中提出了他们的要求。虽然工人们正在争取大幅加薪以应对通货膨胀并改善工作条件，但政府必须决定最佳行动方案。平衡财政责任和劳工满意度至关重要。"
 Germany_Mech.91.a: "同意他们的要求"
 Germany_Mech.91.a_desc: "全额提高工资可能会增进公共部门员工的善意，但却会给国家预算带来压力。"
 Germany_Mech.91.b: "我们各退一步"
 Germany_Mech.91.b_desc: "提出妥协方案或许能够缓解紧张局势，但也有可能导致双方都不满意。"
 Germany_Mech.91.c: "见鬼去吧"
 Germany_Mech.91.c_desc: "拒绝让步可能会节省政府资金，但可能会引发罢工和民众骚乱。"
 Germany_Mech.92.t: "医疗保健工资谈判升级"
 Germany_Mech.92.d: "德国服务行业工会的代表呼吁大幅提高医护人员的工资并改善他们的工作条件，理由是医护人员工作倦怠、人员短缺以及患者需求不断增加。随着紧张局势加剧，政府面临着一个关键选择：要么满足他们的要求，要么冒着整个医疗行业士气和服务质量可能崩溃的风险。"
 Germany_Mech.92.a: "满足他们的要求。"
 Germany_Mech.92.a_desc: "满足德国服务行业工会的全部要求将改善工作条件和士气，但需要大幅增加医疗保健方面的公共支出。"
 Germany_Mech.92.b: "提供一个中间立场。"
 Germany_Mech.92.b_desc: "通过谈判达成妥协将避免最严重的冲突，同时仍表明解决一些问题的意愿。"
 Germany_Mech.92.c: "断然拒绝。"
 Germany_Mech.92.c_desc: "断然拒绝这些要求可能会引发罢工并加剧公众的不满，但却可以避免给联邦预算增加压力。"
 Germany_Mech.93.t: "钢铁行业工资谈判"
 Germany_Mech.93.d: "代表钢铁行业工人的工会要求大幅提高工资，理由是利润创历史新高、生活成本上升和工人生产率提高。然而，这些要求出现在该行业面临国际竞争压力和环境法规越来越严格的时期。政府必须就这一关键问题做出决定。"
 Germany_Mech.93.a: "同意他们的要求"
 Germany_Mech.93.a_desc: "满足工会的要求将确保工人满意并防止罢工，但可能会增加生产成本，削弱该行业的全球竞争力。"
 Germany_Mech.93.b: "寻求妥协。"
 Germany_Mech.93.b_desc: "谈判达成中间立场可以平衡工人的需求和行业的可持续性，尽管这可能会引发双方的不满。"
 Germany_Mech.93.c: "断然拒绝。"
 Germany_Mech.93.c_desc: "拒绝这些要求虽然可以保护行业的成本结构，但却有可能引发大规模罢工，损害生产力和劳资关系。"
 Germany_Mech.94.t: "船厂工人罢工"
 Germany_Mech.94.d: "造船厂工人爆发大规模罢工，抗议工资停滞、工作条件不安全以及管理层不愿实现现代化。罢工导致关键的造船和维修业务陷入瘫痪，威胁到严重依赖造船业的地区的经济稳定。解决这次罢工需要仔细考虑工人的要求和造船业的长期生存能力。"
 Germany_Mech.94.a: "满足工人的要求。"
 Germany_Mech.94.a_desc: "满足工人的要求将恢复生产力，但可能会为未来的谈判开创代价高昂的先例。"
 Germany_Mech.94.b: "协商达成一个平衡的解决方案。"
 Germany_Mech.94.b_desc: "尝试达成妥协可能会在保持财务纪律的同时恢复运营，但这可能会引发双方长期的不满。"
 Germany_Mech.94.c: "坚守立场，镇压罢工。"
 Germany_Mech.94.c_desc: "拒绝让步可能会阻止未来的动乱，但可能会导致罢工升级，损害造船业和公众信任。"
 germany_nsu.1.t: "恩维尔·希姆谢克谋杀案"
 germany_nsu.1.d: "2000年9月9日，土耳其裔德国鲜花小贩恩维尔·希姆谢克在纽伦堡被枪杀。调查人员怀疑土耳其社区内部有组织犯罪参与。随着移民社区感到受到不公平的攻击，恐惧感日益加深。"
 germany_nsu.1.a: "关注有组织犯罪"
 germany_nsu.1.b: "在没有明确嫌疑人的情况下继续"
 germany_nsu.2.t: "苏莱曼·塔什科普鲁谋杀案"
 germany_nsu.2.d: "2001年6月27日，土耳其杂货商苏莱曼·塔什科普鲁在汉堡被发现遇害。调查人员再次怀疑土耳其社区内部存在纠纷。随着移民感受到压力，紧张局势加剧。"
 germany_nsu.2.a: "增加警力方压力"
 germany_nsu.2.b: "扩大调查"
 germany_nsu.3.t: "哈比勒·基利奇谋杀案"
 germany_nsu.3.d: "2001年8月29日，哈比勒·基利奇在慕尼黑的一家杂货店被枪杀。当局继续关注土耳其社区内的犯罪活动，而恐惧在移民中蔓延。"
 germany_nsu.3.a: "关注犯罪案之间联系"
 germany_nsu.3.b: "加强警察巡逻"
 germany_nsu.4.t: "穆罕默德·图尔古特谋杀案"
 germany_nsu.4.d: "2004年2月25日，穆罕默德·图尔古特在罗斯托克遭枪杀。疑虑再次集中在移民群体身上，导致公众的恐惧和不信任进一步加深。"
 germany_nsu.4.a: "向移民社区施压"
 germany_nsu.4.b: "在没有线索的情况下继续调查"
 germany_nsu.5.t: "科隆爆炸案"
 germany_nsu.5.d: "2004年6月9日，科隆一个土耳其人聚居的街区发生炸弹爆炸，造成22人受伤。当局怀疑有组织犯罪参与其中，但没有任何线索。"
 germany_nsu.5.a: "增加安全措施"
 germany_nsu.5.b: "调查更广泛的威胁"
 germany_nsu.6.t: "米歇尔·基瑟韦特谋杀案"
 germany_nsu.6.d: "2007年4月25日，警官米歇尔·基瑟韦特在海尔布隆遇害。这起看似随机的袭击事件震惊了公众，人们怀疑这是右翼极端分子所为。"
 germany_nsu.6.a: "调查右翼极端主义"
 germany_nsu.6.b: "关注警察安全"
 germany_nsu.7.t: "伯恩哈特和蒙德洛斯的自杀"
 germany_nsu.7.d: "2011年11月4日，乌韦博恩哈特和乌韦·蒙德洛斯在一次抢劫失败后被发现死亡，这揭露了极右翼恐怖组织的存在。"
 germany_nsu.7.a: "结案"
 germany_nsu.7.b: "进一步调查联系"
 germany_nsu.8.t: "地下纳粹分子声明责任视频"
 germany_nsu.8.d: "2011年，在乌韦·博恩哈特 和乌韦·蒙德洛斯自杀后，一段视频曝光，揭露了谋杀和爆炸事件背后有一个极右翼恐怖组织。视频中，一个卡通人物嘲讽受害者，并自豪地宣称对杀戮事件负责。这一令人震惊的揭露改变了公众的看法，并证实了人们对德国存在一个根深蒂固的新纳粹网络的担忧。"
 germany_nsu.8.a: "向公众公开该视频"
 germany_nsu.8.b: "阻止视频的传播"
 germany_nsu.9.t: "贝娅特·切佩的审判"
 germany_nsu.9.d: "2013 年，恐怖组织地下纳粹分子唯一幸存成员贝娅特·谢佩因参与谋杀和爆炸事件而接受审判。"
 germany_nsu.9.a: "寻求最高刑罚"
 germany_nsu.9.b: "寻求适度量刑"
 Germany_mig.1.t: "苏斯穆斯委员会开始工作"
 Germany_mig.1.d: "内政部长奥托·希利任命了一个委员会来审查我们的移民和融合政策并提出全面改革。"
 Germany_mig.1.a: "有趣"
 Germany_mig.2.t: "苏斯穆斯委员会完成论文"
 Germany_mig.2.d: "在丽塔·苏斯穆斯的领导下，苏斯穆特委员会在一年的时间里撰写了一份关于移民对德国重要性的论文。这篇论文只有19页，但内容包罗万象，从如何制定未来移民法的想法，到对我们当前情况的分析和未来的预测。\n\n这篇论文的标题是..."
 Germany_mig.2.a: "...塑造移民 - 鼓励融合"
 Germany_mig.2.b: "奢侈的卫生纸"
 Germany_mig.3.t: "辩论苏斯穆斯委员会的结果"
 Germany_mig.3.d: "塑造移民 - 鼓励融合\n\n这是我们今天要讨论的报告的标题，以找到移民和融合的解决方案。\n\n我们需要..."
 Germany_mig.3.a: "...保持严格的移民政策"
 Germany_mig.3.b: "...适应论文的结果。"
 Germany_mig.3.c: "...我们需要移民。"
 Germany_mig.4.t: "绿卡计划"
 Germany_mig.4.d: "德国绿卡计划是一项开创性举措，旨在满足对IT专业人员的迫切需求，并确保德国在快速发展的全球技术格局中保持竞争力。"
 Germany_mig.4.a: "太好了"
 Germany_mig.4.b: "我们也应该将这项服务扩展到技术工人"
 Germany_mig.4.c: "关心我们自己的人口和教育，我们已经有太多外国人了"
 germany_yearly.29.t: "进入新千年"
 germany_yearly.29.d: "朕的面前不再有什么政党，只有德意志人。 - 德皇威廉二世\n你想发动全面战争吗？ - 约瑟夫·戈培尔\n我们选择自由！ - 康拉德·阿登纳\n我是柏林人。 - 约翰·肯尼迪\n尊敬的女士们、先生们、亲爱的黑人朋友们。 - 海因里希·吕布克\n这些话语在德国动荡的历史中回荡，是战争、分裂和争取自由的决定性时刻。20世纪是一个彻底变革的时期，从德意志帝国的崛起到两次世界大战的破坏、冷战的分裂，以及东德和西德的最终统一。当你走进办公室时，请记住这一点。\n\n§Y模板设计器将在魏查克活动启动后解锁。§!"
 germany_yearly.29.a: "宣誓"
 germany_yearly.29_a: "我宣誓，我将竭尽全力为德国人民谋福利，增进他们的福祉，保护他们免受伤害，维护和捍卫基本法和联邦法律，尽职尽责，公正对待所有人。愿上帝保佑我。"
 germany_yearly.30.t: "2001年 - 德国统一的回声"
 germany_yearly.30.d: "随着德国进入21世纪，它面临着在统一的基础上继续前进的挑战。就像1871年德意志帝国统一后一样，这个统一的新德国必须平衡地区差异，同时培养民族认同感。随着经济强劲和欧洲领导地位不断增强，问题随之而来：这个新世纪将如何重新定义德国的角色？"
 germany_yearly.30.a: "拥抱未来"
 germany_yearly.31.t: "2002年 - 欧元：欧洲的新标志"
 germany_yearly.31.d: "正如金马克于1873年推出后巩固了德国的经济实力一样，欧元如今已成为德国的新货币。欧元取代了深受人们喜爱的德国马克，人们对它既抱有希望，又心存疑虑。这种货币能否像100年前的马克一样带来稳定和繁荣，还是会削弱德国在欧洲的自主权？"
 germany_yearly.31.a: "采用欧元"
 germany_yearly.32.t: "2003年 - 改革僵局：新国会辩论"
 germany_yearly.32.d: "德国的改革努力难以克服立法僵局，让人想起德意志帝国末期国会辩论陷入僵局的情形。面对不断攀升的失业率和经济停滞，现代化的需求变得愈加迫切。然而，政治分歧有可能像魏玛共和国时期那样阻碍改革进程。"
 germany_yearly.32.a: "推动改革"
 germany_yearly.33.t: "2004年 1904年的一个世纪后 - 对德国演变的反思"
 germany_yearly.33.d: "1904年，德国在威廉二世的统治下是一个帝国强国，正参与殖民冲突，如赫雷罗和纳马起义。那个时代以军国主义和扩张为特征。到2004年，德国已成为民主的欧洲领导者，经历了两次世界大战和冷战分裂的洗礼。如今，德国实现统一，致力于北约和欧盟，专注于外交和维和行动，联邦国防军被部署到阿富汗等稳定任务中。经济实力和社会进步取代了德意志帝国时期的严格等级制度，标志着从帝国野心向全球合作与稳定的重大转变。"
 germany_yearly.33.a: "有趣"
 germany_yearly.34.t: "2005：转型中的国家"
 germany_yearly.34.d: "2000年至2004年间，德国经历了重大的社会和经济变革。21世纪初，经济停滞和高失业率成为主要特征，这促使政府在《议程2010》框架下推行大规模的劳动市场和福利改革。这些改革虽具争议，但旨在促进就业并使福利国家现代化。与此同时，技术进步和数字化加速发展，影响了各个行业和日常生活。社会讨论集中在人口变化、教育改革以及移民融入等议题上。环保意识日益增强，可再生能源在政策讨论中占据了越来越重要的位置。到2005年，德国正处于转型阶段，在经济复苏、社会变革和未来发展方向的政治辩论中不断前行。"
 germany_yearly.34.a: "有趣的时代"
 germany_yearly.35.t: "2006 年 - 世界杯带来民族自豪感"
 germany_yearly.35.d: "德国主办世界杯，民族自豪感高涨，让人想起德皇威廉二世皇帝庆典时的爱国热情。自统一以来，德国首次充满乐观和团结。问题是，这种自豪感是转瞬即逝的，还是预示着一种新的民族认同感。"
 germany_yearly.35.a: "庆祝民族自豪感"
 germany_yearly.36.t: "2007 年 - 经济困境：新的工业挑战"
 germany_yearly.36.d: "德国经济出现疲软迹象，因为该国面临产业转移，让人想起20世纪初的工业衰退。制造业衰退，失业率上升，这与第一次世界大战前德国面临的经济挑战如出一辙。适应新的全球市场的必要性显而易见。"
 germany_yearly.36.a: "支持经济改革"
 germany_yearly.37.t: "2008年 - 马铃薯年"
 germany_yearly.37.d: "鉴于马铃薯在全球的重要性，联合国教科文组织宣布2008年为国际马铃薯年。这凸显了马铃薯在粮食安全、农业和经济可持续发展中的作用。德国有着悠久的马铃薯种植和消费传统，因此积极响应这一倡议，提高人们对可持续农业和这种主食营养价值的认识。"
 germany_yearly.37.a: "庆祝马铃薯的传承"
 germany_yearly.38.t: "2009年 - 庆祝基本法六十周年"
 germany_yearly.38.d: "德国庆祝《基本法》颁布60周年，这部宪法帮助德国度过了战后岁月。与威廉一世统治下的法律改革一样，《基本法》被视为德国治理的基石，确保了德国在数十年的变革中保持稳定。全国辩论反映了《基本法》在现代时代的持续意义。"
 germany_yearly.38.a: "庆祝基本法"
 germany_yearly.39.t: "2010年 - 德国工程再次占据主导地位"
 germany_yearly.39.d: "德国著名的工程行业继续在欧洲处于领先地位，让人回想起工业革命时期德国首次成为技术强国的情景。随着德国企业的创新，该国仍然是欧洲经济的中心，但来自国际竞争对手的挑战迫在眉睫。"
 germany_yearly.39.a: "支持创新"
 germany_yearly.40.t: "2011年 - 历史告诉我们：稳定只是幻觉"
 germany_yearly.40.d: "随着新十年的到来，德国正处在十字路口。金融危机可能已经过去，但其影响仍然存在，暴露出经济和社会的脆弱性。政治变化、社会动荡和全球不确定性提醒我们，稳定永远无法保证。正如过去几代人从动荡中吸取的教训一样，历史的教训仍然清晰可见——适应是恢复的关键。"
 germany_yearly.40.a: "为不确定的未来做好准备"
 germany_yearly.41.t: "2012年 - 百年变革"
 germany_yearly.41.d: "一百年前，德国处于权力的巅峰，是世界舞台上的工业和军事巨人。然而，1912年的强大幻觉掩盖了战争和危机的风暴。如今，2012年，德国在欧洲享有经济领导地位，但历史告诉我们，主导地位转瞬即逝。我们能保持稳定吗？还是我们正站在另一场不可预见的转变的边缘？"
 germany_yearly.41.a: "以史为鉴，塑造未来"
 germany_yearly.42.t: "2013年 - 回顾与展望"
 germany_yearly.42.d: "随着德国进入2013年，回顾过去的一年，我们会看到文化和科学方面的里程碑。哥廷根大学庆祝成立275周年，提醒这个国家其悠久的学术传统。与此同时，技术进步仍在继续，包括Windows 8的发布在内的最新计算技术也在不断进步。有人猜测玛雅历法预言2012年世界末日，但生活仍在照常进行。另一个医学里程碑是德国迎来了第一例试管婴儿诞生30周年，展示了数十年的科学进步。"
 germany_yearly.42.a: "新的一年，新的挑战"
 germany_yearly.43.t: "2014年 - 柏林墙倒塌25周年"
 germany_yearly.43.d: "德国迎来柏林墙倒塌25周年，柏林墙是分裂和最终统一的象征。德国反思冷战以来取得的进步，就像反思德意志帝国统一25年后取得的进步一样。如何将东部完全融入德国繁荣的未来，仍是一个问题。"
 germany_yearly.43.a: "反思统一"
 germany_yearly.44.t: "2015年 - 难民危机与道德责任"
 germany_yearly.44.d: "随着德国面临前所未有的难民潮，这个国家开始反思其人道主义责任。安置流离失所者并非新鲜事——从第一次世界大战的后果到第二次世界大战后数百万人的重新安置，德国历史上都面临过类似的危机。随着关于国家认同和融合的争论愈演愈烈，德国必须再次在同情心和务实主义之间取得平衡，这与带领国家度过动荡时期的历届领导人的做法如出一辙。"
 germany_yearly.44.a: "履行我们的人道主义责任"
 germany_yearly.45.t: "2016年 - 融合辩论：文化冲突"
 germany_yearly.45.d: "随着难民危机的持续，关于融合和德国身份认同的争论达到了白热化。这些紧张局势反映了100年前，即20世纪初民族主义动荡时期德国面临的文化和种族分歧。政治派别呼吁更加重视德国价值观和文化。"
 germany_yearly.45.a: "强调融合"
 germany_yearly.46.t: "2017年 - 百年动荡"
 germany_yearly.46.d: "一百年前，世界见证了两件改变历史的事件：齐默曼电报加剧了全球冲突，而俄国十月革命为新的意识形态斗争奠定了基础。今天，当德国反思这些转折点时，人们对现代地缘政治和历史教训提出了质疑。过去不稳定的影响提醒我们，政治格局可能迅速变化，往往带来意想不到的后果。"
 germany_yearly.46.a: "学习历史教训"
 germany_yearly.47.t: "2018年 - 经济差距扩大"
 germany_yearly.47.d: "德国经济强劲，但不断加剧的不平等开始削弱社会凝聚力。这种情况让人想起20世纪初的经济差距，当时工业家和工人之间的差距越来越大。随着德国经济精英的蓬勃发展，解决广大民众所感受到的差距的压力也越来越大。"
 germany_yearly.47.a: "解决不平等问题"
 germany_yearly.48.t: "2019年 - 气候变化抗议活动"
 germany_yearly.48.d: "环保运动席卷德国，与20世纪初的社会运动如出一辙。正如德意志第一帝国时期的工业繁荣带来了污染和环境问题一样，气候变化运动呼吁采取紧急行动，保护德国的未来。政府面临着采取大胆措施的压力。"
 germany_yearly.48.a: "应对气候变化"
 germany_yearly.49.t: "2020年 - 疫情与社会变革"
 germany_yearly.49.d: "与世界其他国家一样，德国也在努力应对COVID-19疫情。与第一次世界大战后席卷德国的西班牙流感一样，这场疫情也对医疗体系和社会结构提出了挑战。这场疫情促使德国重新思考其医疗和社会安全网。"
 germany_yearly.49.a: "加强医疗保健"
 GER_news.01.t: "德国宣布国防预案"
 GER_news.01.d: "自1968年宪法引入这一规定以来，德国政府首次认为国家完整性受到威胁，并宣布“防御条款”。这使得德国议会能够颁布一系列法律，简化行政管理，加快决策进程，同时武装部队为保卫德国领土做好准备。"
 GER_news.01.a: "睡虎猛醒"
 GER_news.02.t: "法航4590航班坠毁，109人死亡。"
 GER_news.02.d: "法航4590航班是一架协和式客机，执行从巴黎飞往纽约的国际包机航班，起飞后不久坠毁。飞机起飞两分钟后坠毁在戈内斯附近的一家酒店。机上9名机组人员和100名乘客（其中96名是德国人）全部遇难，酒店内还有4人遇难。酒店内其他6人受重伤。\n\n官方调查由法国事故调查局民航安全调查分析局进行。事故后调查显示，飞机在环境温度和其他条件下的起飞重量超过了最大起飞重量，重量超过最大结构重量810公斤（1,790磅），装载重量使重心位于起飞限制的后方。"
 GER_news.02.a: "安息吧"
 German_Institute: "德国研究所"
 GER_Ideas_Reform_German_International_Institutes: "德国国际学院"
 GER_Ideas_Reform_German_International_Institutes_desc: "德国的国际教育机构进行了重组，以提高其在国外推广德国文化、语言和影响力的能力。通过投资语言项目、文化交流和学术合作，这些机构旨在加强德国在关键地区的外交和文化影响力。它们的作用不仅是加强教育，而且还要确保推广德国价值观和技术专长使德国及其所在国家受益，从而建立牢固的外交和经济联系。"
 GER_idea_Peace_dividende: "和平红利"
 GER_idea_Peace_dividende_desc: "冷战结束、苏联解体后，我们不再需要维持庞大的军事力量，而应将这些资金用于造福人民，投资于社会服务、基础设施、公共福利等领域，通过重新分配这些资源，改善生活质量，促进经济增长，确保和平红利对社会产生积极作用。"
 GER_idea_Innere_fuhrung_I: "德国联邦国防军内部领导的概念"
 GER_idea_Innere_fuhrung_I_desc: "内部领导是塑造德国联邦国防军道德、法律和组织框架的基础概念。它是在第二次世界大战后发展起来的，是一种指导理念，旨在确保德国军队在民主原则下运作并遵守自由社会的价值观。"
 GER_idea_Innere_fuhrung_II: "德国联邦国防军内部领导的概念"
 GER_idea_Innere_fuhrung_II_desc: "内部领导是塑造德国联邦国防军道德、法律和组织框架的基础概念。它是在第二次世界大战后发展起来的，是一种指导理念，旨在确保德国军队在民主原则下运作并遵守自由社会的价值观。"
 GER_idea_vpr: "新国防政策指令"
 GER_idea_vpr_desc: "《新国防政策指令》标志着德国国防政策的重大转变。它重新定义了德国联邦国防军的角色，使其从一支主要负责领土防御的部队转变为一支能够应对全球安全挑战的现代化、灵活的军队。《新国防政策指令》继续指导德国联邦国防军的行动，确保德国在国际安全事务中继续发挥积极主动和负责任的作用。通过这些指导方针，德国联邦国防军能够更好地为日益复杂和相互联系的世界中的世界和平与稳定做出贡献。"
 GER_idea_Greencard_I: "绿卡项目"
 GER_idea_Greencard_I_desc: "随着德国经济越来越依赖信息技术和互联网，该领域对技术工人的需求远远超过国内供应。该计划旨在应对这一挑战，吸引高素质的外国IT专家来填补德国科技行业的关键职位。"
 GER_idea_Greencard_II: "绿卡项目"
 GER_idea_Greencard_II_desc: "通过扩大绿卡项目，将更广泛的专业技术人员纳入其中，德国将增强其经济实力，提高其全球竞争力，并解决关键行业严重的劳动力短缺问题。此次扩展将使德国成为全球技术人才的主要目的地，确保其经济拥有充满活力和创新的未来。"
 GER_Idea_integration: "整合新成员"
 GER_Idea_integration_desc: "德国作为北约的核心支柱，将自己定位为整合中欧和东欧新北约成员国的主导力量。德国利用其经济实力、军事专长和在欧洲的战略地位，致力于确保波兰、匈牙利和捷克共和国成功过渡成为完全有能力的北约盟友。这一做法不仅涉及军事装备和训练的现代化，还涉及促进政治和战略协调。德国在一体化方面的领导地位旨在建立一个统一而强大的北约，能够应对任何威胁。通过外交举措、联合军事演习和防务合作协议，德国寻求巩固其在北约内的影响力和领导地位，确保北约的集体安全和稳定。"
 GER_Idea_Integration_process_I: "强调快速装备和部署"
 GER_Idea_Integration_process_I_desc: "受北约秘书长哈维尔·索拉纳愿景的启发，德国采取了快速装备和部署政策，以加强北约的东翼。这一方针的重点是确保北约新成员国——波兰、匈牙利和捷克共和国——迅速配备现代军事硬件，并能够迅速部署到任何潜在热点地区。该战略强调速度和战备的重要性，反映了索拉纳的信念：快速反应是对来自东方的潜在威胁的最佳威慑。德国利用其工业能力和军事专业知识，在为这些新盟友提供必要的装备和培训方面处于领先地位，从而增强了北约的整体防御能力和战备能力。"
 GER_Idea_Integration_process_II: "注重理论协调和培训"
 GER_Idea_Integration_process_II_desc: "在克劳斯·莱因哈特将军的战略眼光指导下，德国致力于对北约新成员国实施理论协调和严格训练的政策。莱因哈特的方法强调将波兰、匈牙利和捷克共和国的军事理论与现有北约部队的军事理论相结合的重要性，确保联合行动的无缝协调。这种对训练的重视旨在提高新成员国的作战标准，以满足北约的期望，促进统一高效的军事结构。通过优先考虑全面的培训计划和理论协调，德国寻求建立一个更强大、更有凝聚力的联盟，能够有效应对任何威胁。这一战略不仅提高了各个部队的战备能力，而且加强了整个北约的集体防御态势。"
 GER_Idea_Integration_process_III: "平衡整合与重视基础设施"
 GER_Idea_Integration_process_III_desc: "秉承平衡务实的方针，德国选择将重点放在整合新北约成员国上，同时强调发展关键军事基础设施。该战略旨在通过改善波兰、匈牙利和捷克共和国的交通网络、军事基地和后勤能力，为未来奠定坚实的基础。通过投资基础设施，德国确保这些国家能够支持快速部署并有效维持军事行动。公路、铁路和补给站的建设不仅提高了北约部队的机动性，而且还加强了该地区长期安全所需的后勤支柱。这种平衡的做法促进了东道国的经济发展，巩固了它们对联盟的承诺，并加强了北约的东部防御。"
