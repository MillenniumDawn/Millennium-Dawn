 PER_IFDA_1_desc: "La Organización de Alimentos y Medicamentos de Irán es una entidad gubernamental que depende del Ministerio de Salud, Tratamiento y Educación Médica. La responsabilidad de esta organización es gestionar el departamento de alimentos y medicamentos del Ministerio de Salud."
 PER_rahvar_1: "Policía de Tráfico de NAJA"
 PER_rahvar_1_desc: "La Policía de Tráfico de NAJA, abreviada como RAHVAR, es una agencia de aplicación de la ley en Irán responsable de la vigilancia del tráfico y la patrulla de carreteras."
