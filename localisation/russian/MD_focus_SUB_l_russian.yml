 KHM_housings: "Инвестиции в жилищное строительство"
 KHM_housings_desc: "Наш регион остро нуждается в новом жилье. Население растет, а мы не можем обеспечить их новым жильем, поэтому мы выделим средства на это направление"
 KHM_knight: "Рыцарь науки и искусства"
 KHM_knight_desc: "Президиум Российской академии естественных наук присвоил губернатору Ханты-Мансийского автономного округа почетное звание и нагрудный знак «Кавалер науки и искусства». Эта общественная награда вручена за работу по созданию в автономном округе условий, позволяющих учреждениям культуры и искусства укреплять свою материальную базу, привлекать в эту сферу квалифицированные кадры, делать высокое искусство доступным для жителей автономного округа."
 KHM_czech: "Югра - Чехия"
 KHM_czech_desc: "Мы заинтересованы в сотрудничестве с Чехией, поэтому готовы открыть там представительство."
 KHM_spirit_fire: "Дух Огня"
 KHM_spirit_fire_desc: "В столице Югры под патронатом Правительства Ханты-Мансийского автономного округа Югры пройдет III Международный фестиваль кинематографических дебютов «Дух огня». Фестиваль будет обогащать духовный потенциал, а также формировать культуру и любовь к искусству. В рамках этого мероприятия в Ханты-Мансийске ожидается съезд кинематографической элиты, мировых звезд, творческих коллективов, режиссеров, продюсеров, кинозрителей из городов России и зарубежных стран"
 KHM_reconst_eu: "Кредит от европейского банка"
 KHM_reconst_eu_desc: "Подпишем соглашение о сотрудничестве между администрацией Сургута и управляющей компанией по привлечению кредита Европейского банка реконструкции и развития. Средства кредита пойдут на развитие жилищно-коммунального хозяйства."
 KHM_mts: "Расширение сети МТС"
 KHM_mts_desc: "Оператор МТС расширит структуру своей сети в нашем регионе"
 KHM_future: "Территория Будущего"
 KHM_future_desc: "Мы видим реальную территорию будущего в Ханты-Мансийском автономном округе. Инвесторы должны и будут стекаться сюда со всего региона и континента."
 KHM_police: "Сокращения полиции"
 KHM_police_desc: "Мы оптимизируем структуру милиции Югры. В основном сокращается аппарат управления. Кроме того, в первую очередь сокращаются вакантные должности."
 KHM_agri: "Инвестиции в агропромышленный комплекс"
 KHM_agri_desc: "Мы инвестируем в наш Агропромышленный комплекс, сельское хозяйство в нашем регионе не безнадежно."
 KHM_new_road: "Открытие новых дорог"
