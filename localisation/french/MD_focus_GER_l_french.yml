 GER_east_vs_west_divide: "Division Est-Ouest"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\nDepuis la réunification dans les années 1990, l'§HAllemagne de l'Est§! éprouve une grande §Rméfiance§! à l'égard du gouvernement [GER.GetFlag] §Hallemand§!. Cette méfiance est en partie due à la négligence, à l'augmentation soudaine du §Rchômage§! et à la §Rbaisse§! du niveau de vie. Certains §Hallemands de l'Est§! ont des tendances §Rpro-russes§!, ce qui rend la région propice à la §Rdissidence§! contre notre gouvernement et l'État.\n\nSi l'opinion des §Hallemands de l'Est§! tombe en dessous de §H40§!, le §H[anarchist_communism_L]§! commencera à §Rgagner§! en popularité. De plus, si l'opinion §Hest-allemande§! tombe en dessous de §H30§!, il y aura différents niveaux d'§Ragitation§! et de §Rdésordre§! qui affecteront directement la productivité de l'État. \n\nSi nous terminons la priorité §H« La véritable unification »§!, nous obtiendrons §H5 infrastructures§! en §HMecklembourg-Poméranie-Occidentale, Brandebourg, Saxe, Saxe-Anhalt§!, et §HThuringe§!, et §H1000 de productivité§! dans chacun des états, nous serons en mesure de combler le §Rfossé entre l'Est et l'Ouest§!.\n\nOpinion des §Hallemands de l'Est§! : §Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§PMettre fin à la division§!"
 GER_divide_open: "Plan de redressement de l'Allemagne de l'Est"
 GER_divide_open_desc: "Nous devons élaborer un plan de redressement de l'Allemagne de l'Est afin de la remettre sur pied et de l'amener au même niveau que le reste de la nation !"
 GER_divide_close: "Suspendre le plan de redressement de l'Allemagne de l'Est"
 GER_divide_close_desc: "Pour l'instant, nous devons suspendre toute avancée du plan de redressement de l'Allemagne de l'Est et nous concentrer sur d'autres questions importantes."
 GER_increase_productivity_in_mecklenburg: "Fonds pour le Mecklembourg-Poméranie-Occidentale"
 GER_increase_productivity_in_mecklenburg_desc: "Nous pouvons aider les habitants du Mecklembourg-Poméranie-Occidentale en leur allouant un certain budget pour augmenter leur productivité."
 GER_increase_productivity_in_brandenburg: "Fonds pour le Brandebourg"
 GER_increase_productivity_in_brandenburg_desc: "Nous pouvons aider les habitants du Brandebourg en leur allouant un certain budget pour augmenter leur productivité."
 GER_increase_productivity_in_sachsen: "Fonds pour la Saxe"
 GER_increase_productivity_in_sachsen_desc: "Nous pouvons aider les habitants de la Saxe en leur allouant un certain budget pour augmenter leur productivité."
 GER_increase_productivity_in_sachsen_anhalt: "Fonds pour la Saxe-Anhalt"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Nous pouvons aider les habitants de la Saxe-Anhalt en leur allouant un certain budget pour augmenter leur productivité."
 GER_increase_productivity_in_thuringen: "Fonds pour la Thuringe"
 GER_increase_productivity_in_thuringen_desc: "Nous pouvons aider les habitants de la Thuringe en leur allouant un certain budget pour augmenter leur productivité."
 GER_please_east_germans: "Satisfaire les allemands de l'Est"
 GER_please_east_germans_desc: "Les allemands de l'Est ont besoin de savoir que leur gouvernement est là pour eux, c'est pourquoi nous ferons tout pour qu'ils nous voient d'un meilleur œil."
 GER_consult_with_an_advisor: "Consulter un conseiller"
 GER_consult_with_an_advisor_desc: "Vous ne savez plus où donner de la tête ? Un conseiller viendra vous expliquer ce qu'il faut faire."
 germany_divide.69420.t: "Conseil des conseillers"
 germany_divide.69420.d: "Il semble que vous ne sachiez pas comment améliorer la vie des allemands de l'Est ! Ne vous inquiétez pas ! Tout ce que vous devez savoir a été écrit dans ce rapport. Pour accroître la productivité des États, nous devons construire des usines, améliorer notre technologie, mettre en place une meilleure infrastructure de réseau et maintenir un cycle économique stable afin de donner du travail à la population. Nous pouvons également leur accorder des fonds pour les aider à augmenter leur productivité par 10, mais cela peut s'avérer un peu coûteux. En outre, l'amélioration des infrastructures contribuera à satisfaire les allemands de l'Est."
 germany_divide.69420.a: "D'accord"
 GER_bavarian_nationalism: "Nationalisme [BAY.GetFlag] bavarois"
 GER_bavarian_nationalism_desc: "Depuis la création de [GER.GetFlag] l'État allemand unifié, certains [BAY.GetFlag] §Hbavarois§! se battent pour obtenir leur indépendance. De nombreux [BAY.GetFlag] §Hbavarois§! accusent le gouvernement [GER.GetFlag] allemand d'empiéter sur leur autonomie, ce qui explique la montée du §Hnationalisme§! dans la région. La [BAY.GetFlag] §HBavière§! est l'une de nos régions les plus importantes, car elle accueille chaque année un grand nombre de touristes et c'est l'une de nos régions les plus riches.\n\nLe §Hnationalisme [BAY.GetFlag] bavarois§! ne se développera que lorsque notre économie sera affaiblie. Si notre économie est en §Rstagnation§!, en §Rrécession§! ou en §Rdépression§!, il y a §H40%§! de chances que le §Hnationalisme [BAY.GetFlag] bavarois§! augmente de §H1%§! à la fin de chaque semaine en raison de la colère des [BAY.GetFlag] §Hbavarois§!. En cas de §Hcroissance rapide§! ou de §Hboom économique§!, le §Hnationalisme [BAY.GetFlag] bavarois§! diminuera naturellement.\n\nLorsque le §Hnationalisme [BAY.GetFlag] bavarois§! atteindra §H100%§!, ils exigeront l'indépendance."
 GER_establish_ruling_party: "Établir un parti au pouvoir"
 GER_establish_ruling_party_desc: "Nous devons créer un parti au pouvoir afin que [BAY.GetFlag] [BAY.GetNameDef] ne sombre pas dans le chaos une fois qu'elle sera libre."
 GER_relocate_institutions: "Relocaliser les institutions gouvernementales"
 GER_relocate_institutions_desc: "Nous devons nous retirer des institutions gouvernementales allemandes pour ne pas interférer avec leurs institutions gouvernementales le moment venu."
 GER_relocate_military_personnel: "Réinstaller le personnel militaire"
 GER_relocate_military_personnel_desc: "Pour éviter toute forme de conflit, nous devons retirer notre personnel militaire de la région."
 GER_relocate_the_industrial_heartland: "Relocaliser les secteurs industriels"
 GER_relocate_the_industrial_heartland_desc: "Pour ne pas nuire à notre économie, nous devons relocaliser notre secteur industriel vers le nord."
 GER_hold_referendum_BAY: "La République bavaroise"
 GER_hold_referendum_BAY_desc: "Le temps est venu d'établir la [BAY.GetFlag] République de Bavière, en tant qu'État libre et indépendant."
 GER_european_socialism: "Socialisme en Europe"
 GER_european_socialism_desc: "Grâce à l'influence de notre parti et de nos nombreuses institutions, nous serons en mesure de promouvoir notre idéologie dans le reste de l'Europe. Nous pourrons le faire dans trois bastions socialistes différents. La Suède, la Finlande et le Danemark.\n\nNous financerons différents groupes socialistes afin d'instiller le chaos politique dans ces nations, puis nous les transformerons en marionnettes pro-gouvernementales."
 GER_the_false_state: "Le faux État"
 GER_the_false_state_desc: "Le faux État [ISR.GetFlag] §Hd'Israël§! a été créé artificiellement par d'autres §Heuropéens§! après la Seconde Guerre mondiale. L'existence même [ISR.GetFlag] d'§HIsraël§! porte atteinte à l'histoire de notre pays et nous fait apparaître comme un mal aux yeux de toutes les nations.\nNous devons corriger les frontières et établir un nouveau contrôle sur la région en utilisant nos relations dans la région. Les pays de la région seront §Htout à fait disposés§! à nous aider à les évincer de la région !"
 GER_trip_to_syria: "Visiter [SYR.GetFlag] [SYR.GetNameDef]"
 GER_trip_to_syria_desc: "En visitant [SYR.GetFlag] [SYR.GetNameDef], nous pouvons établir de nouveaux liens et éventuellement les inciter à nous aider dans notre « opération » contre l'État d'Israël."
 GER_trip_to_egypt: "Visiter [EGY.GetFlag] [EGY.GetNameDef]"
 GER_trip_to_egypt_desc: "En visitant [EGY.GetFlag] [EGY.GetNameDef], nous pouvons établir de nouveaux liens et éventuellement les inciter à nous aider dans notre « opération » contre l'État d'Israël."
 GER_trip_to_lebanon: "Visiter [HEZ.GetFlag] [HEZ.GetNameDef]"
 GER_trip_to_lebanon_desc: "En visitant [HEZ.GetFlag] [HEZ.GetNameDef], nous pouvons établir de nouveaux liens et éventuellement les inciter à nous aider dans notre « opération » contre l'État d'Israël."
 GER_arm_palestinian_groups: "Visiter [PAL.GetFlag] [PAL.GetNameDef]"
 GER_arm_palestinian_groups_desc: "En visitant [PAL.GetFlag] [PAL.GetNameDef], nous pouvons établir de nouveaux liens et éventuellement les inciter à nous aider dans notre « opération » contre l'État d'Israël."
 GER_the_clock_ticks: "L'opération"
 GER_the_clock_ticks_desc: "C'est aujourd'hui que nous commençons notre opération. Avec nos alliés, nous libérerons la région du faux État !"
 GER_bundeswehr_reforms_decisions: "Réformer la Bundeswehr"
 GER_bundeswehr_reforms_decisions_desc: "La §HBundeswehr§!, l'armée de notre pays, a grand besoin d'§Rêtre réparée§!. Dans son état actuel, elle est plutôt §Rfaible et inefficace§!. Mais en lançant une série de réformes et de changements, nous pouvons y remédier.\n\nLe §Hrétablissement de la Bundeswehr§! représentera les progrès que nous avons réalisés dans la §Hréforme§! des forces armées. Lorsqu'elle aura atteint §H100%§!, tous les problèmes qui subsistent seront §Grésolus§! et la force pourra être prête au combat."
 GER_allocate_larger_budget: "Allouer un budget plus important"
 GER_allocate_larger_budget_desc: "Nous pouvons augmenter le financement de nos troupes, accélérer le processus de nos réformes en améliorant les produits de base de notre armée."
 GER_upgrade_military_infrastructure: "Améliorer l'infrastructure militaire"
 GER_upgrade_military_infrastructure_desc: "Notre infrastructure militaire a besoin d'être améliorée. Même si elle ne tombe pas en ruine, il ne serait pas inutile de la moderniser."
 GER_modernize_equipment: "Moderniser l'équipement"
 GER_modernize_equipment_desc: "Bien que nous disposions d'un arsenal relativement moderne, une grande partie de notre équipement reste obsolète depuis la réunification."
 GER_maximize_training_efficiency: "Maximiser l'efficacité de la formation"
 GER_maximize_training_efficiency_desc: "En raison de la longue période de formation que doivent suivre nos recrues, nous devons tirer parti de l'expérience qu'elles acquièrent au cours de cette formation."
 GER_recruitment_campaigns: "Campagnes de recrutement"
 GER_recruitment_campaigns_desc: "Ces dernières années, la Bundeswehr a manqué de nouvelles recrues. L'organisation de nouvelles campagnes de recrutement serait un moyen sûr d'attirer davantage de personnel."
 GER_civil_war_mission: "La fin de la République"
 GER_civil_war_mission_desc: "La République touche à sa §Rfin§!. Le désordre public et les §Rgroupes radicaux§! se déchaînent. En raison de notre incapacité à fournir un §Hfinancement adéquat§! au Bundesamt für Verfassungsschutz (Office fédéral de protection de la constitution), les §Rpartis radicaux§! ont été en mesure de s'implanter dans les principales institutions gouvernementales et ont appelé à un §Rsoulèvement§! contre la République.\n\nTout espoir n'est cependant pas perdu, nous avons encore la possibilité de §Rpurger§! les institutions de ces groupes et de sauver la République au prix d'un effort considérable.\n\n§RLa guerre civile commencera si nous choisissons de ne rien faire. Si la guerre civile commence, un gouvernement intérimaire sera mis en place pour assurer la transition du pays vers un nouveau mode de pouvoir.§!"
 GER_purge_banks: "Purger les banques"
 GER_purge_banks_desc: "En purgeant les banques, nous pouvons sauver le secteur financier des groupes radicaux."
 GER_purge_government_institutions: "Purger les institutions gouvernementales"
 GER_purge_government_institutions_desc: "En purgeant les institutions gouvernementales telles que le secteur social ou les forces de police, nous sommes en mesure de les débarrasser des groupes radicaux"
 GER_purge_military: "Purger l'armée"
 GER_purge_military_desc: "En purgeant l'armée, nous pourrons sauver nos forces armées des groupes radicaux."
 GER_incoming_collapse: "La guerre civile allemande"
 GER_incoming_collapse_desc: "Le républicain s'effacera, mais la nation allemande, elle, ne s'effacera pas."
 GER_war_on_terror: "La guerre allemande contre le terrorisme"
 GER_war_on_terror_desc: "Nous avons engagé nos §Hsoldats§!, nos §Hressources§! et notre §Hnation§! dans la lutte contre le §Rterrorisme§! en [AFG.GetFlag] §HAfghanistan§!.\n\nAvec nos alliés et d'autres collaborateurs, nous aurons la capacité de mener des §Hmissions§! sur le sol étranger pour repousser les §Rterroristes§! hors des pays ciblés. Nous disposerons d'un certain nombre de troupes que nous pourrons déployer pour lutter contre le §Rterrorisme§! et nous pourrons gagner en influence en [AFG.GetFlag] §HAfghanistan§! en fonction de la §Hpopularité§! de nos forces. En plus de l'influence, nous pourrons aider à maintenir un bon statut dans le §Hdépartement 6§!, si le §HBundesamt für Verfassungsschutz (Office fédéral de protection de la constitution)§! ne s'est pas effondré.\n\nSi nous avons plus de §H50% de popularité§!, nous obtiendrons des bonus massifs pour nos forces armées. De plus, les bonus augmenteront au fur et à mesure que la §Hpopularité§! de nos forces augmentera. À la fin de notre mission, qui se déroulera de manière aléatoire, nos forces obtiendront un esprit national §Gpositif§! à la suite des nombreuses expériences vécues en [AFG.GetFlag] §HAfghanistan§!. Cet esprit ne sera disponible que si nous avons §H75%§! ou plus de §Hpopularité§!. Chaque mois, il y a une §Hchance§! que notre popularité §Rbaisse§! de §H1 à 5§! !\n\nNous avons actuellement §Y[?GER_soldiers_in_mideast]§! troupes déployées en [AFG.GetFlag] §HAfghanistan§!.\nNotre §Hpopularité§! parmi leurs citoyens est actuellement de §Y[?GER_soldiers_popularity_mideast]%§!."
 GER_authorize_attack: "Autoriser une attaque contre les bases terroristes"
 GER_authorize_attack_desc: "Nous pouvons autoriser une attaque contre des bases terroristes connues afin de repousser les groupes terroristes et d'améliorer notre efficacité."
 GER_authorize_airstrike: "Autoriser une frappe aérienne"
 GER_authorize_airstrike_desc: "Nous pouvons autoriser une frappe aérienne pour éliminer rapidement et efficacement des cibles. Mais nous risquons aussi de placer nos avions dans la ligne de mire d'éventuelles attaques antiaériennes."
 GER_authorize_aid_mission: "Autoriser la mission d'aide humanitaire"
 GER_authorize_aid_mission_desc: "Nous pouvons autoriser une mission humanitaire pour aider les citoyens déplacés et désemparés des pays touchés par le terrorisme."
 GER_authorize_20_new_troops: "Autoriser de nouveaux déploiements de troupes"
 GER_authorize_20_new_troops_desc: "Nous pouvons envoyer plus de 20 nouvelles troupes de la Bundeswehr pour aider les troupes sur le terrain au Moyen-Orient."
 GER_withdraw_troops: "Retirer nos troupes"
 GER_withdraw_troops_desc: "Nous pouvons retirer toutes nos troupes, sans avoir la possibilité d'y retourner."
 GER_Army: "Phobie militaire"
 GER_Army_desc: "La phobie de nos forces armées est très ancienne et résulte des deux guerres mondiales.\n§YOpinion des citoyens§! : [?ROOT.Citizens_opinion]%\n§YOpinion de l'armée§! : [?ROOT.Army_opinion]%"
 GER_Officer_Training_Decisions: "Führungsakademie der Bundeswehr"
 GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\nLa Führungsakademie der Bundeswehr (Académie de commandement de la Bundeswehr) fait office d'école d'état-major général des forces armées allemandes. Elle travaille en collaboration avec le GIDS (Institut allemand pour la défense et les études stratégiques), un groupe de réflexion associé aux forces blindées allemandes. Ce partenariat renforce l'échange de connaissances et d'expertise, favorisant un environnement dynamique pour l'analyse stratégique et le développement du leadership militaire dans le cadre de la défense allemande."
 germany.1.t: "Début de l'enquête sur le PNDA"
 germany.1.d: "Le Parti national-démocrate d'Allemagne est un parti ultranationaliste d'extrême droite qui a succédé au Parti du Reich allemand. Créé en 1964, il a collaboré avec plusieurs organisations anticonstitutionnelles selon l'agence fédérale pour l'éducation civique et est considéré à juste titre comme une menace pour la constitution et la démocratie de notre pays. Nous pouvons lancer des enquêtes sur cette organisation répugnante dans l'espoir de la déclarer hors-la-loi et de nous en débarrasser dans un avenir proche."
 germany.1.a: "Une enquête s'impose..."
 germany.1.b: "J'ai entendu dire qu'ils offraient de bons... avantages"
 germany.2.t: "Confident au Landesvorstand"
 germany.2.d: "Les enquêtes menées au sein du Parti national-démocrate d'Allemagne ont révélé que le Landesvorstand (Comité national) et ses députés étaient des agents des services secrets. Ce scandale a terni l'image de notre gouvernement et la confiance dans nos institutions."
 germany.2.a: "Voilà qui est étrange."
 germany.2.b: "Avons-nous vraiment besoin d'une nouvelle enquête ?"
 germany.3.t: "Enquête contre les confidents"
 germany.3.d: "En raison du récent scandale du Landesvorstand (Comité national), nous sommes contraints de lancer des enquêtes sur l'association des services secrets avec le Landesvorstand."
 germany.3.a: "Espérons que cela ne soit pas trop grave."
 germany.4.t: "La fin des enquêtes sur le PNDA"
 germany.4.d: "Malheureusement, les enquêtes lancées contre le Parti national-démocrate d'Allemagne néo-nazi n'ont pas permis de trouver des preuves à son encontre, ce qui a mis fin à nos efforts pour marginaliser cette dangereuse menace extrémiste pour le constitutionnalisme démocratique allemand."
 germany.4.a: "C'est regrettable."
 germany.402.t: "L'enquête sur le PNDA piétine"
 germany.402.d: "Le Bundesamt für Verfassungsschutz (Office fédéral de protection de la constitution) est dans une impasse avec son enquête sur le Parti national-démocrate d'Allemagne. Il demande un budget plus important, mais notre gouvernement est-il vraiment en état de prêter de l'argent de la sorte ?"
 germany.402.a: "Ils peuvent disposer de tous les fonds nécessaires."
 germany.402.b: "D'accord, nous allons leur donner un petit coup de pouce."
 germany.402.c: "Oubliez cela, donnons-leur un peu d'argent."
 germany.401.t: "Le PNDA reconnu coupable"
 germany.401.d: "Le Parti national-démocrate d'Allemagne a été reconnu coupable d'avoir tenté de nuire à la démocratie allemande, et une interdiction a donc été imposée au parti de droite."
 germany.401.a: "Super."
 germany.5.t: "Attaque à la bombe à Düsseldorf"
 germany.5.d: "Le groupe de dix personnes venait de terminer son cours d'allemand à Düsseldorf et se dirigeait vers la gare pour rentrer chez lui. Alors qu'ils marchaient, un sac en plastique contenant une bombe a soudainement explosé à côté d'eux.\n\nCertaines des blessures étaient potentiellement mortelles, mais heureusement personne n'est décédé, grâce à la réaction rapide des passants et aux soins prodigués à l'hôpital.\n\nLa police a déjà annoncé son intention de créer la « Ermittlungskommission Ackerstraße (Commission d'enquête de l'Ackerstraße) » pour trouver l'auteur de l'attentat. Bien que l'on ne sache pas qui est à l'origine de ces attaques, il est probable qu'elles aient été motivées par le racisme, puisque 9 des 12 personnes blessées étaient juives et presque toutes étrangères."
 germany.5.a: "Trouvez les terroristes !"
 germany.5.b: "Ce n'était qu'un accident !"
 germany.501.t: "Suspect arrêté"
 germany.501.d: "Un suspect a été arrêté dans le cadre de l'attentat à la bombe survenu il y a quelques semaines. La justice se prépare déjà à s'occuper de lui, mais pour l'instant, nous pouvons être tranquilles."
 germany.501.a: "Affaire classée."
 germany.6.t: "Une synagogue de Düsseldorf attaquée !"
 germany.6.d: "Pour la deuxième fois cette année, une attaque à caractère raciste a eu lieu à Düsseldorf. Des inconnus se sont glissés de nuit vers l'entrée d'un édifice religieux et ont allumé un feu pour tenter d'incendier la structure.\n\nCette fois-ci, la police a eu plus de chance. Deux hommes, originaires de Tunisie et du Maroc, ont avoué leurs crimes. Il est apparu clairement qu'ils avaient commis ces crimes par haine d'Israël, car un jeune palestinien a récemment été abattu par des soldats israéliens."
 germany.6.a: "Bon travail, commencez le procès immédiatement."
 germany.6.b: "Bon travail, commencez le procès et une enquête plus approfondie."
 germany.6.c: "Bon travail, mais relâchez les garçons car nos prisons manquent de place."
 germany.7.t: "Vote de confiance de Schröder"
 germany.7.d: "Il s'agit d'un moment clé de notre époque et nous devons nous assurer que la majorité qui est derrière nous est capable de remplir les fonctions de la mission et que le Parlement a confiance en notre détermination."
 germany.7.a: "Voyons ce qu'il en est."
 germany.8.t: "Attaque terroriste sur la Breitscheidplatz"
 germany.8.d: "Un attentat terroriste dévastateur, perpétré par Anis Amri, a frappé le marché de Noël de Berlin, sur la Breitscheidplatz. Cette tragédie a laissé la nation en état de choc, soulevant des questions sur la sécurité intérieure de l'Allemagne et ses mesures de lutte contre le terrorisme. L'opinion publique exige une réponse décisive pour éviter qu'un tel événement ne se reproduise."
 germany.8.a: "Renforcez la sécurité et la surveillance."
 germany.9.t: "Jour des élections allemandes"
 germany.9.d: "Le temps est venu pour le peuple allemand de prendre position et de décider du sort et de l'avenir de sa chère nation. L'avenir est entre les mains de l'opinion publique..."
 germany.9.a: "J'aime la démocratie."
 germany.10.t: "La commission d'enquête commence à se pencher sur l'UCD"
 germany.10.d: "Walther Leisler Kiep, trésorier du parti conservateur allemand de l'Union chrétienne-démocrate, a été traduit devant le procureur général et a admis avoir commis des fraudes fiscales par le passé dans le cadre de ses fonctions de trésorier.\n\nIl appartient maintenant au tribunal de déterminer l'étendue de ce délit et le montant des sommes en jeu, car Kiep ne nous dira certainement pas tout à ce sujet."
 germany.10.a: "Menons l'enquête."
 germany.10.b: "D'autres peuvent s'en occuper."
 germany.11.t: "Implication de Schreiber"
 germany.11.d: "Le ministère public d'Augsbourg a obtenu des informations supplémentaires sur l'affaire et son ampleur. Il semble que Schreiber ait remis l'argent à Walther Leisler Kiep. L'argent provenait d'une caisse noire créée par Thyssen AG dans le cadre de l'exportation d'un char d'assaut vers l'Arabie saoudite."
 germany.11.a: "Cela va plus loin que nous ne le pensions."
 germany.11.b: "J'en ai assez entendu, coupable, coupable, coupable."
 germany.11.c: "Il n'y a aucune raison de poursuivre l'enquête, il suffit d'abandonner les poursuites."
 germany.12.t: "Abandon des poursuites"
 germany.12.d: "Le tribunal a décidé que les accusations portées contre l'Union chrétienne-démocrate devaient être abandonnées. Cependant, à la suite de toutes les allégations, le parti a été plongé dans le chaos."
 germany.12.a: "Pourquoi avons-nous enquêté ?"
 germany.13.t: "Lourdes amendes pour l'UCD"
 germany.13.d: "L'Union chrétienne-démocrate a été contrainte de payer une lourde amende à l'État, le tribunal ayant statué en sa défaveur et l'ayant déclarée coupable de tous les chefs d'accusation. Toutes les personnes impliquées vont maintenant faire l'objet d'un procès individuel."
 germany.13.a: "Voilà ce qui arrive aux politiciens corrompus."
 germany.14.t: "L'UCD en plein chaos"
 germany.14.d: "Wolfgang Schäuble a déjà annoncé sa démission de la tête de l'Union chrétienne-démocrate. Il est presque certain qu'Angela Merkel lui succédera à la tête du parti, voire qu'elle sera candidate à la chancellerie."
 germany.14.a: "Intéressant."
 germany.15.t: "Projet Bear Head : Résultats de l'enquête"
 germany.15.d: "Nous avons presque perdu l'espoir que les agents trouvent quelque chose d'utile. Mais par pure chance, outre des documents concernant une distillerie, il y avait là des lettres adressées à des politiciens de haut rang de l'Union chrétienne-démocrate, dans lesquelles il demandait un soutien pour son projet.\nL'une de ces lettres est adressée directement à Walther Kiep, alors trésorier de l'Union chrétienne-démocrate, dans laquelle il demande un soutien pour un contrat d'armement avec l'Arabie saoudite pour y vendre des chars Fuchs."
 germany.15.a: "Et c'est ainsi que tout commence."
 germany.15.b: "Il s'agit d'une paranoïa inutile !"
 germany.16.t: "Le sort des dossiers disparus"
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nNous avons trouvé un fichier sur le projet « Bear Head » de Schneiders entre un fichier sur une distillerie en Allemagne, peut-être devrions-nous commencer à nous pencher sur cette question."
 germany.16.a: "Des têtes vont tomber."
 germany.16.b: "Parfait, faites quelque chose d'utile !"
 germany.17.t: "L'accord avec les saoudiens"
 germany.17.d: "Il a été révélé que l'argent que Karlheinz Schreiber avait remis à Walther Kiep en 1991 provenait d'une caisse noire créée par Thyssen AG dans le cadre d'un accord d'exportation de chars avec l'Arabie Saoudite, qui accordait aux saoudiens des chars de fabrication allemande."
 germany.17.a: "Au moins, ils ont de nouveaux réservoirs."
 germany.18.t: "Joschka Fischer signe le décret Volmer"
 germany.18.d: "Le nouveau décret, qui porte le nom de Ludger Volmer (actuel ministre d'État au ministère des affaires étrangères), vise à réduire les longues files d'attente pour l'obtention d'un visa de courte durée (jusqu'à trois mois) et à éliminer les pratiques illégales des forces de sécurité étrangères qui exigent de l'argent pour accélérer le traitement des demandes. Ludger Volmer a été très surpris, lorsqu'il a lu les titres des grands journaux allemands, que l'on ait donné son nom à cette loi, car il était, au moment où le décret a été élaboré, en poste dans un hôpital pour y recevoir un traitement nécessaire.\n\nLe décret encourage les employés des ambassades à accepter les demandes de visa, même s'ils ne sont pas absolument sûrs que le demandeur souhaite vraiment rentrer chez lui après l'expiration du visa.\n\nLe public a accueilli ce décret à bras ouverts, en particulier les entreprises allemandes, les organisations de défense des droits de l'homme et les hommes politiques.\n\nOtto Schily, notre ministre de l'intérieur, et d'anciens politiciens de haut rang du Parti libéral-démocrate s'y sont opposés. Ils affirment que ce décret encouragera le trafic d'êtres humains et l'immigration clandestine dans notre pays."
 germany.18.a: "Accueillez-les."
 germany.19.t: "Présenter la procédure d'agence de voyage ?"
 germany.19.d: "Le directeur de la Reiseschutz AG a présenté une nouvelle assurance voyage. L'idée d'une assurance voyage n'est pas nouvelle en Allemagne, l'ADAC (club automobile allemand) la propose déjà depuis 1995. Ce qui est plus intéressant, cependant, c'est que des personnalités industrielles et politiques de premier plan ont eu l'idée d'accepter cette assurance et d'autres assurances voyage similaires comme preuve de solvabilité, ce qui est nécessaire pour demander un visa.\n\nCette mesure, associée au décret Volmer, pourrait nous aider à attirer encore plus de personnes en Allemagne à court terme.\n\nBien que nous ayons constaté une légère augmentation des activités illégales, qui sont directement liées au décret Volmer, nous avons toujours le soutien du public pour introduire cette méthode."
 germany.19.a: "Continuez le plan."
 germany.19.b: "Je pense que nous nous en tiendrons à l'argent liquide."
 germany.20.t: "Problèmes avec la Reisebüroverfahren"
 germany.20.d: "Le Reisebüroverfahren (procédure d'agence de voyage) a été introduit au cours de la dernière période législative sous le chancelier Kohl afin de lutter contre les groupes mafieux en pleine expansion qui profitaient des longues files d'attente devant les ambassades. Le demandeur peut se rendre dans une agence de voyage enregistrée, qui se charge de la demande de visa.\n\nUne agence de voyage de Neu-Ulm (et probablement beaucoup d'autres aussi) a profité de cette situation et a vendu des voyages inventés pour l'Allemagne. Il rassemblait les demandes et les envoyait ensuite à l'ambassade d'Allemagne à Kiev. Après être entrées en Allemagne avec un visa légal de courte durée, les personnes disparaissaient, voyageaient dans d'autres pays européens ou commençaient à travailler dans des secteurs douteux.\n\nNous espérions lutter contre les activités illégales devant nos ambassades, mais il semble que nous ayons simplement déplacé le problème dans une autre région. Les partis d'opposition demandent maintenant la suppression de la Reisebüroverfahren."
 germany.20.a: "Débarrassez-vous-en."
 germany.20.b: "Les effets positifs sont plus importants."
 germany.21.t: "Problèmes liés au décret Volmer"
 germany.21.d: "Nos ambassades font état d'une augmentation massive au cours des deux derniers mois des demandes de visas de court séjour, en particulier en Europe de l'Est. Il est devenu normal de souscrire une assurance voyage pour un montant pouvant atteindre 1 000 dollars, de s'installer en Allemagne et de disparaître ensuite. Les experts suggèrent déjà que la seule façon de résoudre ce problème est de revenir au statu quo antérieur. Le décret Volmer a facilité la vie de certains, mais a également encouragé l'immigration illégale, la traite des êtres humains et la prostitution forcée à grande échelle.\n\nComme si cela ne suffisait pas, l'UE a annoncé qu'elle allait se pencher sur la question car elle soupçonne le gouvernement allemand d'avoir enfreint l'accord de Schengen et le droit européen avec ce décret."
 germany.21.a: "C'était une erreur de l'instaurer en premier lieu."
 germany.21.b: "Désormais, conservons-le."
 germany.22.t: "L'UE poursuit l'Allemagne pour le décret Volmer - L'Allemagne perd"
 germany.22.d: "La décision de l'Allemagne de maintenir le décret Volmer en vigueur a conduit l'UE à poursuivre l'Allemagne en justice. L'Union européenne a accusé l'Allemagne d'avoir enfreint notre accord de Schengen et le droit européen en général.\n\nLa bataille devant les tribunaux a duré plusieurs mois, mais la Cour de justice européenne a finalement statué que l'introduction du décret par l'Allemagne violait la loi existante et nous a donc contraints à le retirer immédiatement."
 germany.22.a: "Revenez sur le décret."
 germany.23.t: "L'UE poursuit l'Allemagne pour le décret Volmer - L'Allemagne gagne"
 germany.23.d: "La décision de l'Allemagne de maintenir le décret Volmer en vigueur a conduit l'UE à poursuivre l'Allemagne en justice. L'Union européenne a accusé l'Allemagne d'avoir enfreint notre accord de Schengen et le droit européen en général.\n\nLe combat devant les tribunaux a duré plusieurs mois, mais la Cour de justice européenne a finalement statué que l'introduction du décret par l'Allemagne n'enfreignait aucune loi existante, car elle s'inscrivait dans le cadre de l'accord de Schengen."
 germany.23.a: "Excellentes nouvelles."
 germany.25.t: "Personne n'aime l'Ökosteuer"
 germany.25.d: "L'Ökosteuer (écotaxe) était un projet du parti écologiste Alliance 90/Les Verts et a rencontré de nombreuses résistances, même de la part de son partenaire de coalition, l'Union chrétienne-démocrate. Dès son introduction, les tribunaux ont été inondés de procès constitutionnels de la part de l'Association des contribuables, des Associations de transitaires et de l'Association des entrepôts frigorifiques. Dans le cadre d'une action publique, le Parti libéral-démocrate a payé les frais de taxe de tous les carburants dans une station-service à Berlin. 300 personnes ont pu faire le plein à des prix extrêmement bas."
 germany.25.a: "Juste parce que nous avons augmenté un peu le taux d'imposition..."
 germany.26.t: "La Cour européenne autorise les femmes à rejoindre la Bundeswehr"
 germany.26.d: "Notre constitution de 1949 stipule explicitement que les femmes ne sont pas autorisées à servir dans l'armée allemande. Elles étaient autorisées à servir en tant qu'infirmières ou dans le service de musique militaire, mais ne peuvent pas porter d'arme. En conséquence, en 1996, une femme allemande a poursuivi le gouvernement en justice après que sa demande d'adhésion à l'armée en tant que soldat normal ait été rejetée. L'affaire a été portée devant la Cour européenne et celle-ci a maintenant décidé qu'elle était contraire au droit de l'UE.\n\nLe parlement allemand doit réécrire ce paragraphe de la constitution dans un avenir proche, mais bientôt les femmes pourront postuler pour rejoindre l'armée en tant que soldats à part entière."
 germany.26.a: "Davantage de mains pour tenir une arme."
 germany.26.b: "Je ne pense pas."
 germany.27.t: "Egon Krenz emprisonné"
 germany.27.d: "Le dernier dirigeant de la République démocratique allemande et de son parti au pouvoir, le Parti socialiste unifié, Egon Krenz, risque six ans et demi de prison à Berlin-Hakenfelde. Krenz n'a été au pouvoir que pendant 49 jours, mais même pendant ces derniers jours, des gens sont morts sous les coups des gardes-frontières. Pour ces meurtres, il avait déjà été condamné en 1997, mais grâce à ses plaintes et à ses révisions devant d'autres tribunaux, il a été libéré après 18 jours. Cette fois, cependant, il semble qu'il restera longtemps en prison. Krenz nie toujours les accusations et affirme qu'il est maintenant victime de la justice des vainqueurs. Il nie également toute responsabilité des tribunaux ouest-allemands envers les citoyens de la RDA, mais cela ne l'aidera pas à rendre visite à ses anciens camarades en prison."
 germany.27.a: "Renvoyez-le en prison! Il est coupable."
 germany.27.b: "Adieu Krenz"
 germany.28.t: "Vodafone fusionne avec Mannesmann AG"
 germany.28.d: "Mannesmann AG est le plus grand opérateur de téléphonie mobile en Allemagne et a lancé la privatisation du marché allemand des télécommunications sous le nom de D2. En 1999, il a racheté l'un de ses plus grands concurrents en Europe, la société britannique Orange. En réaction, Vodafone GmbH, également britannique, a annoncé son intention de racheter Mannesmann AG, dont elle détient déjà environ 30 % des parts.\n\nVodafone a proposé dans un premier temps 100 milliards d'euros, puis a augmenté cette somme à 190 milliards. Le conseil d'administration de Mannesmann a déjà accepté cette proposition et bientôt la plus grande entreprise allemande et l'une de celles qui connaissent la croissance la plus rapide seront scindées et vendues.\n\nCe processus serait la première prise de contrôle étrangère d'une importante entreprise allemande et également la plus importante de l'histoire du monde. Depuis que Mannesmann AG a lancé son activité de télécommunications, une autre société appelée Telekom a également rejoint le secteur d'activité à la suite de la privatisation de la poste allemande et se développe rapidement. Si nous voulons empêcher que cela se produise, notre dernière option serait d'ouvrir une procédure antitrust et d'empêcher la prise de contrôle."
 germany.28.a: "Laissez-les fusionner, nous avons Telekom."
 germany.28.b: "Nous ne le permettrons pas."
 germany.29.t: "La Deutsche Bahn a annulé la ligne Transrapid entre Hambourg et Berlin"
 germany.29.d: "La ligne Transrapid prévue entre Hambourg et Berlin serait la première ligne Transrapid d'Allemagne et d'Europe. La planification de ce train à sustentation magnétique rapide de 430 km/h a commencé en 1994 et, ces dernières années, une ligne d'essai a été construite à Emsland. Le projet a été financé par un consortium composé de Thyssen, Siemens, Daimler-Benz et AEG.\n\nOutre l'énorme somme de 5 milliards d'euros nécessaire à sa construction, des activistes ont protesté contre ce projet en raison de la pollution sonore et des problèmes environnementaux potentiels. Au fil des ans, le nombre de passagers prévus a chuté, entraînant une baisse des revenus de la ligne. Le consortium a donc décidé d'arrêter complètement le projet, car les coûts ont augmenté de façon exponentielle, même avec une planification presque terminée."
 germany.29.a: "Nous avons de meilleures façons de dépenser notre argent."
 germany.29.b: "Nous payons pour la route, mais pas pour l'entretien."
 germany.30.t: "Accident ferroviaire de Brühl"
 germany.30.d: "Le train roulait de nuit d'Amsterdam à Bâle en Suisse en passant par Brühl. 201 passagers de 15 nationalités différentes ont utilisé le train lorsque celui-ci a déraillé lors d'un changement d'aiguillage et s'est écrasé contre les maisons voisines. Heureusement, seules 9 personnes sont mortes et 149 ont été blessées, mais les opérations de recherche et de sauvetage ont duré jusqu'au lendemain. Plus de 850 secouristes ont été déployés dans la région pendant plusieurs jours. Actuellement, la raison de ce tragique accident est inconnue, mais une enquête approfondie nous en apprendra bientôt davantage.\n\nCe qui rend cet événement encore plus tragique, c'est que juste un an et demi avant, un accident de train encore plus grave s'était produit à Eschede, faisant 110 morts."
 germany.30.a: "Heureusement, ce n'était pas un Transrapid."
 germany.31.t: "Des inondations frappent la Basse-Saxe"
 germany.31.d: "Une semaine de pluies intenses a provoqué des inondations dans une grande partie de l'Europe. Plusieurs pays d'Europe centrale ont été touchés, dont l'Allemagne. Aujourd'hui, la Basse-Saxe a été particulièrement dévastée, entraînant d'importants dégâts matériels et des pertes en vies humaines."
 germany.31.a: "Que Dieu nous aide."
 germany.32.t: "Des inondations frappent la Rhénanie-du-Nord"
 germany.32.d: "Les inondations en Europe ont dévasté la Rhénanie-du-Nord, causant des dommages aux infrastructures et des pertes en vies humaines."
 germany.32.a: "Nos condoléances aux familles des victimes."
 germany.33.t: "Visite de Joschka Fischer en Iran"
 germany.33.d: "Fischer a rencontré à Téhéran le président iranien Mohammad Khatami et son ministre des Affaires étrangères Kamal Kharazi pour discuter des relations entre l'Allemagne et l'Iran. Il s'agit de la première visite d'un ministre allemand des Affaires étrangères en Iran depuis neuf ans, les dernières années ayant été assombries par l'assassinat de Kurdes dans le restaurant grec Mykonos à Berlin et le faux procès contre Helmut Hofer. Maintenant que l'Iran a libéré Hofer, cela a permis une nouvelle tentative de normalisation des relations entre les deux pays.\n\nDans un communiqué de presse commun, Fischer et Kharazi ont déclaré qu'il y avait maintenant une nouvelle chance pour les relations germano-iraniennes et ont annoncé que le président iranien se rendrait bientôt en Allemagne. La discussion a principalement porté sur la situation des droits de l'homme en Iran, mais aussi sur la manière dont les deux pays peuvent normaliser leurs relations."
 germany.33.a: "Peut-être que cette fois-ci, nous pourrons être amis."
 germany.34.t: "Helmut Hofer est libéré"
 germany.34.d: "Hofer est un homme d'affaires allemand qui vendait des pièces détachées automobiles à divers contacts en Iran. Lors de sa troisième visite à Téhéran en 1997, il a été arrêté pour avoir eu des relations sexuelles illicites avec une étudiante en médecine. Il l'a en effet rencontrée dans le hall d'un hôtel, lui a donné sa carte de visite et lui a offert un séjour gratuit à Hambourg si elle voulait s'y rendre. Il a déclaré aux juges qu'ils ne s'étaient même pas embrassés, mais la sentence a finalement été la mort par lapidation, comme l'exigeaient les médias iraniens. Les avocats allemands ont pu par la suite faire commuer la peine en emprisonnement.\n\nUn an plus tard, le tribunal reprend le procès contre Helmut Hofer, à nouveau pour relations sexuelles illicites avec une musulmane, mais cette fois aussi pour espionnage et insulte envers des fonctionnaires iraniens. Grâce à l'aide de ses avocats et des autorités allemandes, les charges sont à nouveau abandonnées et son emprisonnement levé.\n\nAvant que le gouvernement iranien ne puisse le convoquer à nouveau au tribunal pour un autre procès, l'ambassadeur d'Allemagne organise un vol de retour vers l'Allemagne où il arrive aujourd'hui. Il semble que le voyage infernal de trois ans se termine pour Helmut Hofer."
 germany.34.a: "Bon retour ! Il est maintenant temps de payer vos impôts manquants."
 germany.35.t: "Fusion entre Allianz AG et la Dresdner Bank"
 germany.35.d: "La Dresdner Bank est la deuxième banque d'Allemagne et s'est fait connaître pendant la Seconde Guerre mondiale en tant que banque attitrée des SS. Allianz AG, quant à elle, est la plus grande compagnie d'assurance d'Europe, basée à Munich.\n\nC'est déjà la troisième fois qu'une entreprise souhaite fusionner avec la Dresdner Bank. La première tentative a été faite par la Deutsche Bank en 2000, puis par la Commerzbank la même année et maintenant le monde financier se tourne à nouveau vers Francfort, à l'affût de son prochain grand concurrent potentiel. Allianz AG souhaite développer son secteur bancaire, car pour l'instant, elle est principalement présente dans le domaine de l'assurance. Mais avec cette fusion, l'une des plus grandes banques du monde verrait le jour à Francfort, avec 68 milliards de fonds propres, 170 000 employés dans plus de 80 pays, un total d'actifs de 1,6 billion de marks et une valeur de marché de plus de 200 milliards de marks.\n\nL'opération sera financée par la vente des actions Allianz AG des autres banques allemandes, tandis que l'entreprise achètera en même temps leurs actions de la Dresdner Bank."
 germany.35.a: "Espérons que cette fois tout ira bien."
 germany.36.t: "Le scandale éclate"
 germany.36.d: "Le scandale bancaire de Berlin éclate, révélant que la Berliner Bankgesellschaft avait accordé des prêts à risque et réalisé des investissements immobiliers douteux, entraînant des pertes financières massives. Klaus-Rüdiger Landowsky, responsable du département des prêts hypothécaires de la banque et politicien de l'Union chrétienne-démocrate, est au centre du scandale. Landowsky fait face à une réaction publique négative après avoir admis dans une interview avoir reçu un prêt controversé de 8 millions de marks de la banque."
 germany.36.a: "Cela pourrait nuire à la réputation de l'Union chrétienne-démocrate !"
 germany.37.t: "Montée des pressions politiques"
 germany.37.d: "Les retombées politiques du scandale s'intensifient. Le maire du Parti social-démocrate d'Allemagne de Berlin, Klaus Wowereit, demande une enquête indépendante, tandis que le leader du Parti du socialisme démocratique, Gregor Gysi, critique publiquement les liens étroits entre la politique et les banques. Wowereit remarque : « C'est un échec à la fois du système politique et du système financier ». Les tensions montent au sein du gouvernement berlinois alors que les relations entre le Parti social-démocrate d'Allemagne et l'Union chrétienne-démocrate se tendent."
 germany.37.a: "Soutenez une enquête indépendante."
 germany.38.t: "Tollé général"
 germany.38.d: "Alors que de plus en plus de détails sur le scandale émergent, les protestations publiques se multiplient à Berlin. Les manifestants réclament plus de transparence dans le système bancaire et la fin du copinage politique. Klaus Landowsky démissionne de son poste sous une pression immense, tandis que Gerhard Schröder, le chancelier, déclare : « C'est un jour sombre pour la crédibilité financière de Berlin »."
 germany.38.a: "Nous devons répondre à la demande de transparence de la part du public."
 germany.39.t: "Crise gouvernementale et reprise"
 germany.39.d: "Le Parti social-démocrate d'Allemagne menace de dissoudre la coalition avec l'Union chrétienne-démocrate, les accusant d'être impliqués dans le scandale. Le maire Klaus Wowereit déclare : « Notre confiance est brisée ». La popularité de l'Union chrétienne-démocrate s'effondre et Berlin risque l'effondrement politique. Cependant, Wowereit, qui s'impose comme un nouveau leader, offre une voie vers la stabilité grâce à des réformes et à son leadership."
 germany.39.a: "Faites confiance à Wowereit et reconstruisez grâce aux réformes."
 germany.39.b: "Luttez pour maintenir la coalition sans changements."
 germany.40.t: "Qui paiera pour sauver la banque ?"
 germany.40.d: "Le scandale bancaire menaçant de ruiner Berlin, le débat porte désormais sur la question de savoir qui assumera la charge financière du sauvetage de la Bankgesellschaft Berlin. Certains estiment que la ville devrait intervenir, tandis que d'autres réclament le soutien de l'État fédéral, voire des investissements privés. Le maire Wowereit déclare : « Nous devons prendre des décisions difficiles pour protéger les habitants de Berlin. » L'avenir financier de la ville est en jeu."
 germany.40.a: "La ville de Berlin devrait prendre en charge les frais."
 germany.40.b: "Demandez une aide fédérale au gouvernement allemand."
 germany.41.a: "Celles-ci appartenaient à l'homme à la drôle de moustache, pas à nous..."
 germany.41.b: "Ahh, nos glorieux artefacts ont été retrouvés."
 germany.41.t: "Des artefacts nazis découverts dans une maison de Buenos Aires"
 germany.41.d: "Dans une pièce cachée d'une maison près de la capitale argentine, la police pense avoir trouvé la plus grande collection d'objets nazis de l'histoire du pays, dont un buste d'Adolf Hitler, des loupes dans d'élégantes boîtes ornées de croix gammées et même un dispositif médical macabre utilisé pour mesurer la taille de la tête.\nQuelque 75 objets ont été découverts au domicile d'un collectionneur à Beccar, une banlieue au nord de Buenos Aires, et les autorités disent qu'elles soupçonnent qu'il s'agit d'originaux ayant appartenu à des nazis de haut rang en Allemagne pendant la Seconde Guerre mondiale."
 germany.42.t: "Relancer l'atome oriental"
 germany.42.d: "Après la fermeture de la centrale de Greifswald en 1990, suite à la réunification allemande, la centrale est restée inutilisée dans l'ancienne Allemagne de l'Est. Après de nombreuses années de pétitions et le retour des gouvernements vers l'énergie nucléaire, la centrale devrait rouvrir et rénover deux de ses réacteurs dans les années à venir."
 germany.42.a: "Plus de pouvoir pour le peuple"
 germany.42.b: "Nous, les véganes, ne voulons plus d'énergie nucléaire !"
 germany.42.c: "Cela appartient à l'Est !"
 germany.43.t: "Achèvement de la centrale de Greifswald"
 germany.43.d: "En 1990, lorsque la centrale a été fermée, les gens avaient peu d'espoir de la voir rouvrir un jour.\nAprès plus de 10 ans, grâce à une campagne continue et au soutien du gouvernement, la centrale de Greifswald a finalement été rénovée et rouverte, avec deux nouveaux réacteurs nucléaires qui fourniront de l'électricité pendant de nombreuses années."
 germany.43.a: "Pourquoi est-ce que je brille ?"
 germany.44.t: "Programme de construction de centres de soins"
 germany.44.d: "Le gouvernement allemand a pris des mesures radicales pour augmenter le nombre de centres de soins et d'hôpitaux. Cette augmentation du budget de la santé permettra aux autorités locales de disposer de davantage de fonds pour l'équipement, le personnel et les fournitures essentiels."
 germany.44.a: "Vive la sécurité sanitaire mondiale."
 Germany.45.t: "Le cratère de Wattenscheid"
 Germany.45.d: "La ville de Bochum est une ville minière historique qui, depuis le déclin de l'industrie du charbon, s'est transformée en une ville moderne et dynamique qui fait partie intégrante de la région de la Ruhr.\n\nCependant, des rappels désagréables de l'héritage du charbon peuvent surgir, en particulier lorsque d'anciennes mines de charbon souterraines s'effondrent soudainement, révélant des cratères destructeurs de grande taille. L'un de ces événements s'est produit le 2 janvier 2000 à Bochum-Höntrop."
 Germany.45.a: "La ville peut y faire face."
 Germany.45.b: "Une bonne occasion pour la législation sur la sécurité industrielle !"
 germany.48.t: "Ouverture de Deutschland.DE"
 germany.48.d: "Le président fédéral Johannes Rau a officiellement lancé « deutschland.de », le portail officiel de l'Allemagne en ligne. Dans son discours du [insert date], M. Rau a souligné l'importance croissante de la communication numérique, déclarant : « Avec deutschland.de, nous ouvrons une nouvelle fenêtre sur le monde. Il ne s'agit pas seulement de fournir des informations, mais aussi de favoriser le dialogue et la compréhension. » Après la réunification de l'Allemagne et l'essor d'Internet dans les années 1990, il était clairement nécessaire de disposer d'une plateforme pour représenter le pays à l'international. Le portail, disponible en plusieurs langues, propose des contenus sur la politique, la culture et l'économie. M. Rau a souligné que ce site web joue un rôle clé dans la mise en valeur de la position et des valeurs de l'Allemagne au sein de la communauté internationale."
 germany.48.a: "Intéressant."
 germany.49.t: "Le CeBIT 2001"
 germany.49.d: "Le CeBIT (Centrum für Büroautomation, Informationstechnologie und Telekommunikation, ou Centre pour la bureautique, les technologies de l'information et les télécommunications), le plus grand salon mondial des télécommunications et des technologies de l'information, s'est tenu une nouvelle fois à Hanovre, et a été inauguré par le chancelier allemand Gerhard Schröder. Cette année, l'accent a été mis sur les progrès rapides des technologies Internet, en particulier le déploiement de l'UMTS (Universal Mobile Telecommunications System, ou Système universel de télécommunications mobiles), qui promet un accès mobile plus rapide à Internet dans toute l'Europe. Des entreprises telles que Deutsche Telekom ont ouvert la voie, montrant qu'elles étaient prêtes à déployer ce réseau de nouvelle génération en Allemagne. Un autre point fort a été l'importance croissante des services de données mobiles. L'introduction du GPRS (General Packet Radio Service, ou Service général de radiocommunication par paquets) a ouvert la voie à une navigation Internet mobile plus rapide et a marqué une avancée significative pour le secteur. Les technologies innovantes, telles que les appareils sans fil et les nouvelles solutions commerciales, ont également occupé le devant de la scène. En marge du salon, le géant de la technologie Microsoft a présenté son nouveau concept de tablette, un aperçu de l'avenir de l'informatique portable, qui allait bientôt transformer le marché. Le CeBIT 2001 a continué à consolider sa réputation d'événement clé pour les télécommunications et l'informatique, reflétant le rôle prépondérant de l'Allemagne dans le développement technologique mondial."
 germany.49.a: "Intéressant."
 germany.50.t: "Möllemann critique la politique d'Israël"
 germany.50.d: "Jürgen Möllemann, vice-président du Parti libéral-démocrate, a fait des vagues dans les médias en critiquant la politique d'Israël envers les palestiniens. Dans un discours, il a déclaré : « La politique de Sharon est un danger pour la paix au Moyen-Orient et attise l'antisémitisme même dans notre pays ». Ces propos ont suscité l'indignation des organisations juives et des hommes politiques. Beaucoup l'accusent d'alimenter l'antisémitisme."
 germany.50.a: "Condamnez les déclarations de Möllemann."
 germany.51.t: "Tensions internes au sein du PLD"
 germany.51.d: "Les déclarations de Möllemann ont provoqué des frictions importantes au sein du Parti libéral-démocrate. Une faction du parti estime qu'il a dépassé les bornes, tandis que d'autres soutiennent que la critique d'Israël ne doit pas être confondue avec l'antisémitisme. Le chef du parti, Guido Westerwelle, est sous pression pour prendre position. Möllemann lui-même refuse de s'excuser, déclarant : « Critiquer Sharon n'est pas de l'antisémitisme. Je ne me tairai pas. »"
 germany.51.a: "Exigez la démission de Möllemann."
 Germany.90.t: "Nos dettes sont enfin remboursées"
 Germany.90.d: "Notre nation a remboursé la dette envers ses voisins et ses alliés d'aujourd'hui pour les dommages que nous avons causés pendant les deux guerres mondiales.\nAujourd'hui, nous marquons enfin la fin d'une époque et le début d'une nouvelle Allemagne. Nous sommes enfin libérés des chaînes du passé et nous pouvons aller de l'avant !"
 Germany.90.a: "Enfin libre..."
 Germany.91.t: "Rapport de 2000 du BfV"
 Germany.91.d: "Le Bundesamt für Verfassungsschutz (BfV) est l'Office fédéral de protection de la constitution.\nCette agence assure la sécurité intérieure de nos citoyens contre les menaces et influences internes.\nVeiller à ce que ce département soit bien financé est une priorité absolue si nous voulons tenir à distance ces néonazis et terroristes islamiques dans notre pays, ne pas le faire pourrait entraîner un effondrement de la démocratie et des troubles civils !\nTant que nous surveillerons de près les niveaux de financement de notre département et les menaces à la sécurité intérieure, nous lutterons efficacement contre ces menaces."
 Germany.91.a: "Compris."
 Germany.200.t: "L'Allemagne exige des réparations de guerre !"
 Germany.200.d: "[GER.GetNameDefCap] a exigé que nous, [ROOT.GetNameDef], payions des réparations de guerre à leur État. C'est franchement ridicule et puéril, mais comme l'Allemagne est sur le point de déclencher un autre conflit à grande échelle en Europe, il vaut mieux que nous l'apaisions..."
 Germany.200.a: "Payez-leur juste ces maudites réparations."
 Germany.200.b: "L'apaisement ? L'Allemagne ? Vous êtes fous ? De quoi parlez-vous, bon sang ?"
 Germany.201.t: "[FROM.GetNameDefCap] crache l'argent"
 Germany.201.d: "Il semble que nous ayons fait peur à [FROM.GetFlag] [FROM.GetNameDef], suffisamment en tout cas pour qu'ils nous versent des réparations. Aujourd'hui sera un jour de fête et de joie, car nous pourrons réorienter les fonds nouvellement acquis vers la puissance de notre nation !"
 Germany.201.a: "Super."
 Germany.202.t: "[FROM.GetNameDefCap] ignore notre demande !"
 Germany.202.d: "Ces imbéciles [FROM.GetFlag] d'[FROM.GetAdjMP] ont décidé d'ignorer complètement notre dernière demande. Ils ne l'oublieront pas et ils regretteront bientôt leurs actes."
 Germany.202.a: "Nous ne l'oublierons pas !"
 Germany.203.t: "Migrants turcs"
 Germany.203.d: "Dernièrement, de nombreux migrants turcs sont arrivés en Allemagne. Cela a provoqué une vive réaction parmi les éléments les plus nationalistes de notre nation et a suscité de nombreux débats sur la scène politique. Aujourd'hui, nous avons appris qu'un grand groupe de migrants turcs prévoyait de se rendre en Allemagne de l'Est et de s'y installer définitivement. Nous devons déterminer comment tout cela va se dérouler."
 Germany.203.a: "Qu'ils viennent, nos portes sont ouvertes."
 Germany.203.b: "Quoi ? Non. Et commencez les déportations pour envoyer un message !"
 Germany.204.t: "La question des drogues"
 Germany.204.d: "Récemment, les gens ont débattu de la question de savoir si nous devrions légaliser ou criminaliser les drogues. Actuellement, les lois sont quelque peu floues, de sorte qu'elles peuvent être interprétées dans les deux sens. Nous avons la possibilité de les interdire purement et simplement ou de les légaliser complètement."
 Germany.204.a: "Légalisez-les."
 Germany.204.b: "Non, interdiction totale de toutes les drogues."
 Germany.205.t: "[GER.GetNameDefCap] propose un pacte défensif"
 Germany.205.d: "[GER.GetNameDefCap] nous a proposé un pacte défensif et elle est prête à nous aider en temps de guerre, mais en acceptant ce pacte, nous acceptons de faire de même."
 Germany.205.a: "D'accord."
 Germany.205.b: "Non merci."
 Germany.206.t: "[FROM.GetNameDefCap] accepte notre offre !"
 Germany.206.d: "[FROM.GetNameDefCap] a accepté notre offre de conclure un pacte défensif, et nous avons convenu de nous porter mutuellement secours en cas de besoin."
 Germany.206.a: "Super."
 Germany.207.t: "[FROM.GetNameDefCap] a rejeté notre offre"
 Germany.207.d: "Les [FROM.GetAdjMP] ont rejeté notre demande de pacte défensif, ce qui a conduit à une détérioration de nos relations."
 Germany.207.a: "Mince."
 Germany.208.t: "Sanctuaire pour les LGBT ?"
 Germany.208.d: "De nombreuses personnes fuient leur pays d'origine pour venir en Allemagne et y trouver refuge, fuyant des gouvernements oppressifs qui interdisent les croyances LGBT. Elles viennent principalement de pays du Moyen-Orient, et nous avons appris aujourd'hui qu'un grand groupe de réfugiés ayant des connaissances médicales est arrivé. Ils proposent de travailler pour nous à des tarifs très bas, en échange de quoi ils peuvent rester..."
 Germany.208.a: "Non."
 Germany.208.b: "Pourquoi pas ?"
 Germany.209.t: "La question des circoncisions"
 Germany.209.d: "De nombreux débats ont éclaté au sujet des circoncisions. Beaucoup de membres de notre parti demandent l'interdiction des circoncisions jusqu'à ce que l'individu atteigne l'âge adulte, tandis que d'autres suggèrent de ne pas essayer de changer cela."
 Germany.209.a: "Je suis convaincu, allez-y, interdisez les circoncisions dès maintenant."
 Germany.209.b: "Mais de quoi parlez-vous ? Sortez de mon bureau."
 Germany.210.t: "Ventes d'armes des États-Unis"
 Germany.210.d: "Nous avons discuté avec l'Amérique de ventes potentielles d'armes, et nous avons quelques options sur ce que nous pouvons acheter."
 Germany.210.a: "Nous achèterons... des avions."
 Germany.210.b: "Nous achèterons... du matériel d'infanterie."
 Germany.211.t: "[GER.GetNameDefCap] exige que nous quittions l'OTAN"
 Germany.211.d: "[GER.GetNameDefCap] a exigé que nous quittions l'OTAN et que nous nous libérions de « l'impérialisme américain ». Ironiquement, cependant, les allemands eux-mêmes sont en train de créer une nouvelle alliance destinée à rivaliser avec l'OTAN et l'OTSC."
 Germany.211.a: "C'est un bon conseil..."
 Germany.211.b: "Eh bien non."
 Germany.2111.t: "[FROM.GetNameDefCap] accède à notre demande"
 Germany.2111.d: "[FROM.GetNameDefCap] a accepté de quitter l'OTAN au nom de la paix, et bientôt, ils se débarrasseront complètement de toute influence américaine."
 Germany.2111.a: "Super."
 Germany.2112.t: "[FROM.GetNameDefCap] refuse de se conformer !"
 Germany.2112.d: "[FROM.GetNameDefCap] a refusé de quitter l'OTAN, mais ils vont bientôt en payer le prix."
 Germany.2112.a: "Nous ne l'oublierons pas."
 Germany.212.t: "[GER.GetNameDefCap] demande notre aide pour combattre la Russie"
 Germany.212.d: "Les [GER.GetAdjMP] nous ont demandé de les aider à combattre la Russie. Ils veulent que nous frappions en même temps pour les prendre au dépourvu, et pour maximiser les dégâts que nous pourrions causer."
 Germany.212.a: "Bonne idée."
 Germany.212.b: "Non."
 Germany.213.t: "[FROM.GetNameDefCap] accepte de combattre la Russie"
 Germany.213.d: "Les [FROM.GetAdjMP] ont accepté de nous aider à combattre la Russie, scellant ainsi notre nouvelle alliance et notre amitié éternelle."
 Germany.213.a: "Super."
 Germany.214.t: "[FROM.GetNameDefCap] refuse de nous aider à combattre la Russie !"
 Germany.214.d: "Il semble que [FROM.GetNameDef] ait refusé de nous aider à lutter contre la Russie et, malheureusement, nous devrons peut-être faire d'une pierre deux coups."
 Germany.214.a: "Ils l'ont demandé."
 Germany.215.t: "[GER.GetNameDefCap] demande notre aide pour lutter contre les États-Unis"
 Germany.215.d: "Les [GER.GetAdjMP] ont demandé notre aide pour combattre les États-Unis. Ils veulent que nous frappions tous les deux en même temps pour les prendre au dépourvu et pour maximiser les dégâts que nous pourrions causer."
 Germany.215.a: "Bonne idée."
 Germany.215.b: "Non."
 Germany.216.t: "[FROM.GetNameDefCap] s'engage à combattre les États-Unis"
 Germany.216.d: "Les [FROM.GetAdjMP] ont accepté de nous aider à combattre les américains, scellant ainsi notre nouvelle alliance et notre amitié éternelle."
 Germany.216.a: "Super."
 Germany.217.t: "[FROM.GetNameDefCap] refuse de nous aider à combattre les États-Unis !"
 Germany.217.d: "Il semble que [FROM.GetNameDefCap] ait refusé de nous aider à lutter contre les États-Unis et, malheureusement, nous devrons peut-être faire d'une pierre deux coups."
 Germany.217.a: "Ils l'ont demandé."
 Germany.218.t: "Notre nouvel empire"
 Germany.218.d: "Aujourd'hui est un jour extraordinaire dans l'histoire de l'Allemagne.\nLe jour est enfin venu pour nous de proclamer notre grand trône et de couronner à nouveau notre empire !\nIl n'y a qu'un seul problème, le peuple et le gouvernement ne peuvent pas décider quel sera le nouveau titre impérial de notre pays ?"
 Germany.218.a: "Nous serons... l'Empire allemand"
 Germany.218.b: "Nous serons... le Saint-Empire allemand"
 Germany.218.c: "Nous serons... le Saint-Empire romain"
 Germany.218.d1: "L'Allemagne suffira"
 Germany.219.t: "Une alliance avec la Russie ?"
 Germany.219.d: "Différentes factions et éléments radicaux de notre parti ont débattu et discuté de l'opportunité de conclure un pacte défensif avec la Russie. Les plus radicaux parmi les gauchistes soutiennent que nous devrions nous allier à la Russie, tandis que d'autres affirment que nous ne pouvons pas faire confiance aux russes."
 Germany.219.a: "Déposez une candidature auprès de l'OTSC."
 Germany.219.b: "Passons simplement un pacte verbal."
 Germany.219.c: "Nous sommes mieux seuls."
 Germany.220.t: "[GER.GetNameDefCap] nous demande de démanteler les bases américaines"
 Germany.220.d: "Le gouvernement [GER.GetAdjMS] nous a demandé de démanteler les bases militaires américaines sur notre territoire. Il affirme que cela contribuera à convaincre le monde de prendre une direction plus « pacifique » et nous aidera à préserver notre indépendance."
 Germany.220.a: "Eh bien, ils n'ont pas tort."
 Germany.220.b: "Hors de question."
 Germany.221.t: "[FROM.GetNameDefCap] se conforme !"
 Germany.221.d: "[FROM.GetNameDefCap] a accepté de retirer les bases américaines de leur pays, ce qui nous permet d'étendre notre influence vers l'est."
 Germany.221.a: "Bien."
 Germany.222.t: "[FROM.GetNameDefCap] refuse de se conformer"
 Germany.222.d: "[FROM.GetNameDefCap] a refusé de se conformer à notre demande, ce qui montre qu'ils ne sont que de simples marionnettes des américains."
 Germany.222.a: "C'est dommage."
 Germany.223.t: "Une invitation à l'Union"
 Germany.223.d: "[GER.GetNameDefCap] nous a invités à rejoindre leur union socialiste. Cela intervient alors que la pression croissante des éléments socialistes de notre nation a poussé notre gouvernement au bord du gouffre, nous obligeant à trouver une solution rapide. Si nous voulons le meilleur pour notre peuple et sa sécurité, nous devrons nous y conformer."
 Germany.223.a: "C'est finalement pour le mieux."
 Germany.223.b: "Hors de question."
 Germany.224.t: "[FROM.GetNameDefCap] accepte notre invitation !"
 Germany.224.d: "[FROM.GetNameDefCap] a accepté notre offre de rejoindre notre nouvelle Union, et nous nous réjouissons à l'idée de plusieurs siècles de coopération avec eux !"
 Germany.224.a: "Super."
 Germany.225.t: "[FROM.GetName] rejette notre proposition !"
 Germany.225.d: "Ces satanés [FROM.GetAdjective] lunatiques ont décidé qu'ils seraient mieux lotis seuls ! Nous allons devoir leur montrer que cela ne fonctionnera pas dans notre nouvel ordre européen."
 Germany.225.a: "Ils paieront le prix"
 Germany.226.t: "Des amis aux « bons » endroits"
 Germany.226.d: "Notre parti a des relations dans le monde entier, mais nous entretenons des liens particulièrement étroits avec le parti £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) en Croatie. Nous disposons désormais du budget et de la capacité d'influencer directement leur politique en soutenant nos amis."
 Germany.226.a: "Un peu de soutien suffira"
 Germany.226.b: "Un soutien modéré sera une bonne chose"
 Germany.226.c: "Beaucoup de soutien sera nécessaire"
 Germany.227.t: "[GER.GetName] veut conclure un accord"
 Germany.227.d: "[GER.GetName], avec son nouveau gouvernement, est venu nous demander de l'aide pour mener une opération contre [ISR.GetName]. Ils nous demandent de les rejoindre dans leurs efforts pour attaquer et isoler l'État, ce qui nous oblige à mobiliser nos forces armées."
 Germany.227.a: "Oui, cela doit être fait !"
 Germany.227.b: "Non."
 Germany.228.t: "[FROM.GetName] D'accord !"
 Germany.228.d: "[FROM.GetName] a accepté de nous aider à faire face au faux État ! Nos armées commenceront à créer une structure temporaire qui nous permettra de communiquer efficacement en attendant."
 Germany.228.a: "Nous sommes un pas plus près"
 Germany.229.t: "[FROM.GetName] refuse!"
 Germany.229.d: "[FROM.GetName] a rejeté nos offres, car ils les ont complètement ignorées ! Il semble qu'ils soient soit des alliés de [ISR.GetName], soit contre nous."
 Germany.229.a: "Ils vont le regretter !"
 Germany.230.t: "[GER.GetName] Exigeons nos îles en Asie du Sud-Est !"
 Germany.230.d: "[GER.GetName] a exigé que nous cédions toutes nos îles en Asie du Sud-Est. Ils promettent de ne pas violer l'intégrité territoriale américaine si nous leur cédons le contrôle de ces îles, car ils prétendent qu'ils les traiteront avec plus d'humanité."
 Germany.230.a: "Absolument pas !"
 Germany.230.b: "Si cela calme les Allemands..."
 Germany.231.t: "[USA.GetName] Cède les îles !"
 Germany.231.d: "Les [USA.GetName] ont décidé qu'il était dans leur intérêt de céder les îles d'Asie du Sud-Est. Cela nous permet d'étendre l'influence de notre nation et nous permettra certainement de stationner notre marine dans des régions stratégiques."
 Germany.231.a: "Bien."
 Germany.232.t: "[USA.GetName] Snubs our Request!"
 Germany.232.d: "The [USA.GetName] has decided to completely ignore our request, with some of their politicians even mocking our request in the congress.."
 Germany.232.a: "C'est dommage."
 Germany.232.b: "Exploit the debates!"
 Germany.233.t: "Inspection Reveals Failures in the Bundeswehr"
 Germany.233.d: "After a series of inspections were started earlier this year, the data has shown that the Bundeswehr is beginning to fall behind other conventional militaries. The biggest problems that plague the Bundeswehr have been written down, and a comprehensive plan has been created for us to reform the force."
 Germany.233.a: "Lets get to work"
 Germany.234.t: "The Republic in Trouble"
 Germany.234.d: "After one of the BfV departments shutdown, radical elements in the nation have been running rampant. Chaos is widespread, and anarchy has become the new normal. Many are saying the Republic is dying, and they may not be wrong."
 Germany.234.a: "What have we done?"
 Germany.235.t: "The Death of the Republic"
 Germany.235.d: "Officials from the Bundeswehr announced today that several divisions under its command defected to join an interim government established by radical elements in the nation. They have begun shelling important government institutions, and many are calling today the last day of the German Republic.."
 Germany.235.a: "Die Republic Ist Tot"
 Germany.236.t: "The Fate Of Germany"
 Germany.236.d: "Today is the day where the interim government decides on the ruling party of Germany. We can either nominate the Far Right NPD, The former Monarchy, or Die Linke whom are radical leftists."
 Germany.236.a: "The Kaiser will return"
 Germany.236.b: "The NPD will take charge"
 Germany.236.c: "Die Linke will be elected"
 Germany.237.t: "Hostile German State"
 Germany.237.d: "The German State has shifted itself from a peaceful, European centric one to a crazy and warmongering one once more. Unfortunately, history has repeated itself, and we must watch out for growing German influence in our nation to prevent the collapse of our government."
 Germany.237.a: "Mince."
 Germany.2343.t: "Bundeswehr Reforms Successful"
 Germany.2343.d: "We have been successful in reforming the Bundeswehr. Disaster has been averted, and our forces can feel confident in their ability to protect the borders of [GER.GetName]!"
 Germany.2343.a: "Super."
 Germany.238.t: "Department Risks Collapse"
 Germany.238.d: "One or more of our critical departments has hit 10/50 on its status level. This means that sooner or later, if we do not increase our funding, the department will fall apart. If the department falls apart, then our democracy will be overthrown and radical political parties will be free to do as they wish."
 Germany.238.a: "We can still turn this ship around!"
 Germany.240.t: "Germany Invites us to the Imperial Bloc"
 Germany.240.d: "The German government has invited us to join their newly formed alliance, the Imperial Bloc. It is meant to rival other active alliances around the globe, and amplify the voices of our nations."
 Germany.240.a: "Absolutely"
 Germany.240.b: "Non."
 Germany.242.t: "[FROM.GetName] Rejected our Proposal!"
 Germany.242.d: "[FROM.GetName] has rejected our offer, and have disrespected the very foundation of our alliance!"
 Germany.242.a: "Mince."
 Germany.369.t: "Important Information!"
 Germany.369.d: "With the reworked content of Germany, many new mechanics have been introduced, including but not limited to the BfV (Bundesamt für Verfassungsschutz) mechanic, Bavarian nationalism mechanic, and the East & West divide mechanic. Though the last 2 are pretty straight forward systems, players may end up being confused on the BfV system and how it works.\nWell how does it work?\n\n You can find the BfV button in the bottom right of your screen right above the Ledger, the BfV will allow you to control whether or not you want to play as radical parties. Pretty much to put it simply, if you have high funding on all 3 departments you will be a democracy with no issues, as the parties are all in check. Leaving funding at medium, will maintain a status quo. But if you have very low funding, then the department will start losing status points and will eventually fall apart, leading to a civil war (if you don't intervene). Specifically if Department 2 or 5 fall, a civil war will be under way. If Department 6 falls then there will other consequences. But once the civil war happens, you will need to win it and then you will be able to play as any of the 3 radical parties available.\n\nWe hope you enjoy,\n - The Millennium Dawn German-Rework Team."
 Germany.369.a: "D'accord."
 Germany.400.t: "Our Involvement in the War on Terror"
 Germany.400.d: "We have recently agreed to help out our American friends in their war against terror. We will be able to deploy a certain amount of troops to maintain peace, and help out with smaller combat missions. But the question is, how many men do we want to put on the battlefield?"
 Germany.400.a: "500 Men"
 Germany.400.b: "1000 Men"
 Germany.400.c: "2000 Men"
 Germany.400.d1: "4000 Men"
 Germany.4011.t: "Successful Airstrike Mission"
 Germany.4011.d: "Our Airforce was successful in carrying out an airstrike mission on several targets throughout [AFG.GetFlag] Afghanistan."
 Germany.4011.a: "Good work, now back to work!"
 Germany.4021.t: "Unsuccessful Airstrike Mission"
 Germany.4021.d: "Our Airforce was unable to carry out a proper airstrike mission against several targets throughout Afghanistan. As a result of our failures, we have lost the support of many locals. Additionally, we have reports that one of our aircraft involved in the mission was shot down."
 Germany.4021.a: "Mince."
 Germany.403.t: "Successful Operation"
 Germany.403.d: "Our forces successfully carried out a mission against several terrorist targets in [AFG.GetFlag] Afghanistan."
 Germany.403.a: "Good work"
 Germany.404.t: "Unsuccessful Operation"
 Germany.404.d: "We have recently gotten reports that our forces were captured and gunned down while attempting to carry out an operation in [AFG.GetFlag] Afghanistan.."
 Germany.404.a: "A Tragic Day"
 Germany.405.t: "Terrorists Launch an Assualt against our Base!"
 Germany.405.d: "Terrorists have launched an attack against our bases in [AFG.GetFlag] Afghanistan. We are going to have to respond in one way shape or form, or suffer the consequences that will follow.."
 Germany.405.a: "We can't do anything"
 Germany.405.b: "Mount a counter attack!"
 Germany.406.t: "Humanitarian Resources Are Running Out"
 Germany.406.d: "A recent inventory check has concluded that Humanitarian resources are starting to come short. We are going to have to send over new shipments to keep the people in favor of our forces."
 Germany.406.a: "Sorry, not today"
 Germany.406.b: "Authorize new shipments"
 Germany.407.t: "End of Mission Report"
 Germany.407.d: "After many years of combat in [AFG.GetFlag] Afghanistan, we are now able to rest easy knowing that people are safer as a result of our actions.."
 Germany.407.a: "Welcome Back Boys!"
 Germany.408.t: "Investments into [UKR.GetName]"
 Germany.408.d: "We can invest into [UKR.GetName] to help them get on the right track to become a modernized nation. We have several ways we can do this however, either by helping their infrastructure, or the industries."
 Germany.408.a: "Infrastructure is what matters"
 Germany.408.b: "Their people need jobs!"
 Germany.409.t: "Belarusian Dissent"
 Germany.409.d: "We are able to help out the Belarusian's dissent against their government. Though it is a matter of debate within our government on how we would want to approach this.."
 Germany.409.a: "Target their Medias"
 Germany.409.b: "Release Secret Information on the Regime"
 Germany.410.t: "[GER.GetName] Wants to Establish Military Bases"
 Germany.410.d: "The [GER.GetAdjective] government wants to establish military bases in our nation to better 'protect' our people from potential Russian forces and other threats."
 Germany.410.a: "Absolutely"
 Germany.410.b: "Not a good idea, no"
 Germany.412.t: "[FROM.GetName] Denies Military Access!"
 Germany.412.d: "[FROM.GetName] has decided that it is in their best interest to curb our security offer. Despite having given them many weapons, they still are not ready to take our security partnership to the next level.."
 Germany.412.a: "Mince."
 Germany.411.t: "[FROM.GetName] Allows for Military Access"
 Germany.411.d: "[FROM.GetName] deemed it necessary for our forces to be able to be stationed in their nation. They are hoping we can provide a wall against potential aggressors near them."
 Germany.411.a: "Bien"
 Germany.414.t: "Islamists Run Rampant!"
 Germany.414.d: "Islamists have been running rampant ever since the collapse of Department 6, and peoples daily lives have worsened quite a lot. Conservatives in Bavaria are also pretty heated, leading to a spike in Bavarian nationalism and a drastic hit to our economy."
 Germany.414.a: "Oh no.."
 Germany.415.t: "BfV Wants to Shut-Down a Right-Wing Organization"
 Germany.415.d: "The BfV want's to shut down a right-wing nationalist organization that has recently come into our nations spotlight. Many are concerned that the group could grow into something larger, but others wave it off as just another small group of disgruntled Germans.."
 Germany.415.a: "Shut it down"
 Germany.415.b: "Leave it alone"
 Germany.416.t: "BfV Wants to Shut-Down a Left-Wing Organization"
 Germany.416.d: "The BfV want's to shut down a left-wing organization that has recently come into our nations spotlight. Many are concerned that the group could grow into something larger, but others wave it off as just another small group of disgruntled Germans.."
 Germany.416.a: "Shut it down"
 Germany.416.b: "Leave it alone"
 Germany.417.t: "BfV Wants to Shut-Down an Islamist Organization"
 Germany.417.d: "The BfV want's to shut down an Islamist organization that has recently come into our nations spotlight. Many are concerned that the group could grow into something larger, but others wave it off as just another small group of disgruntled Germans.."
 Germany.417.a: "Shut it down"
 Germany.417.b: "Leave it alone"
 Germany.418.t: "The BfV Requests a Larger Budget"
 Germany.418.d: "The Bfv Has requested that we give them access to a larger pool of funding, allowing them to more easily crack down on radical groups within the nation."
 Germany.418.a: "Sure"
 Germany.418.b: "Non."
 Germany.419.a: "Heil!"
 Germany.419.t: "Germany Forms The 4th Reich"
 Germany.419.d: "Today we mark the date in our history books Germany became a true nation once again!\nAfter more than 50 years Germany declares the 4th Reich. Our nation shall rise to global power once more, we shall not conform with the rules of society and modern democratic states. We shall pave our own nations road to victory!\nOur great Führer may rest in peace knowing we are rising up once more!"
 Germany.420.a: "Now We're Even"
 Germany.420.b: "Have Some Extra"
 Germany.420.c: "You've Had Enough"
 Germany.420.t: "Final War Reparations Payment"
 Germany.420.d: "After more than 90 years of paying back war reparations to the countries we scarred during the 1st and 2nd World War's, today we make our final payment to clear our debt and put our past behind us. It has been a long road but we are finally at the end and we can call it even.\nNow it's time for our economy and our banks to recover from the years of economic hardship we have had to endure during this time."
 germany.513.t: "Sell MEKO Frigates to [FROM.GetName]"
 germany.513.d: "Our Shipyards need to produce Ships to pay their workers, so we need to export some"
 germany.513.a: "Sell Anzac Class"
 germany.513.b: "Sell Victory Class"
 germany.513.c: "Sell El Radii Class"
 germany.514.t: "Vendre des sous-marins à [FROM.GetNameDef]"
 germany.514.d: "Our Shipyards need to produce Ships to pay their workers, so we need to export some"
 germany.514.a: "Sell type 212 Class"
 germany.514.b: "Sell Type 209 Class"
 germany.514.c: "Sell Poseidon Class"
 germany.515.t: "Sell Ships to [FROM.GetName]"
 germany.515.d: "Our Shipyards need to produce Ships to pay their workers, so we need to export some"
 germany.515.a: "Sell type 212 Class"
 germany.515.b: "Sell Type 209 Class"
 germany.515.c: "Sell Anzac Class"
 germany.560.t: "The Results of the Special Session"
 germany.560.d: "The Special Session of the Bundestag has come to a close, with the Ministers and Consultants presenting their proposals. Now, the responsibility falls upon us to decide how we will proceed in addressing these proposals."
 germany.560.a: "Let´s wait for the Reactions."
 germany.560.b: "We announce that we are no longer bound by this contract."
 germany.561.t: "Our Military has exceeded its §Ypermitted limit§!"
 germany.561.d: "We've exceeded the maximum number of soldiers permitted by the terms of the Final Settlement. As a result, the Bundestag has called for a special session, and the Chancellor has gathered his cabinet to deliberate on strategies for resolving this pressing issue."
 germany.561.a: "That will be a lot of work."
 germany_yearly.1.t: "The Völkerstrafgesetzbuch"
 germany_yearly.1.d: "The Völkerstrafgesetzbuch is a new law proposed that would trial international criminals in German courts if they ever decide to set foot in the nation. This means that international criminals can be trialed here even if both them, and their victims are foreigners, and the crime was committed outside of the nation."
 germany_yearly.1.a: "A much needed law.."
 germany_yearly.1.b: "Je ne pense pas."
 germany_yearly.2.t: "Erfurt massacre"
 germany_yearly.2.d: "This morning, a former student at Gutenberg-Gymnasium, a secondary school Erfurt killed 16 people. This included 13 staff members, 2 students, and 1 police officer. The student, Robert Steinhauser was expelled from the school, and it is believed that his motive was to enact revenge on the school."
 germany_yearly.2.a: "Pay reparations to the victims families"
 germany_yearly.2.b: "A sad day for the nation.."
 germany_yearly.3.t: "Bombing in Cologne"
 germany_yearly.3.d: "A nail bomb has exploded in Cologne, in an area where it is mostly populated by Turkish Migrants. It is suspected that the attack was motivated by Right-Wing elements in the nation, who do not particularly like Turkish Migrants in the nation. None the less, 24 people were injured, and many stores and vehicles were damaged or completely destroyed as a result of the attack.."
 germany_yearly.3.a: "We need to more alert about this stuff!"
 germany_yearly.3.b: "Malheureusement, ça arrive"
 germany_yearly.4.t: "Hostages taken in Ennepetal"
 germany_yearly.4.d: "An Iranian man, about 50 years of age had taken a bus with a number of children onboard. Recently we have discovered that he has taken a few children into a nearby house that he forced his way into. He is armed with kitchen knives, and is threatening the lives of his hostages and the owner of the house. He demands to talk to German authorities, wanting to ask them to allow his family entry into Germany from Iran."
 germany_yearly.4.a: "Fine, we'll let them in. But you're going to jail!"
 germany_yearly.4.b: "Fine, we'll let them in. Let the hostages go, and we can forget about this."
 germany_yearly.4.c: "No time for negotiations, send in the Spezialeinsatzkommando"
 germany_yearly.5.t: "Train Bombing Attempt"
 germany_yearly.5.d: "We have gathered information that a group of armed Islamic Extremists are going to conduct a bombing attack at the central train station in Cologne. We have the ability to send in officers to investigate, but our budget has been really tight lately.."
 germany_yearly.5.a: "Send in the police, we cannot risk the lives of others"
 germany_yearly.5.b: "We can't afford it.."
 germany_yearly.6.t: "Controversy in Afghanistan"
 germany_yearly.6.d: "Outrage has been sparked after photos of German soldiers posing with human skulls in Afghanistan went public. It has shown several soldiers posing with the skulls, and some even kissing them."
 germany_yearly.6.a: "Fire the one in charge!"
 germany_yearly.6.b: "Try and cover it up!"
 germany_yearly.7.t: "Cyclone Kyrill hits Germany"
 germany_yearly.7.d: "Cyclone Kyrill has hit Germany, killing 13 people and damaging a lot of property on its path. We are able to mobilize disaster relief, but at a major cost. It is said that the Cyclone will continue moving westward through the rest of Europe."
 germany_yearly.7.a: "C'est dommage."
 germany_yearly.7.b: "Mobilize disaster relief services"
 germany_yearly.8.t: "Age of Retirement"
 germany_yearly.8.d: "We have begun the process of raising the age of retirement to 67. Many people are outraged by this, but it is necessary for the basic functioning of our economy. We can cancel this however, and please the many labour unions in the nation."
 germany_yearly.8.a: "No, carry on"
 germany_yearly.8.b: "It's best we cancel it"
 germany_yearly.9.t: "NOKIA Factories begin Closure"
 germany_yearly.9.d: "NOKIA has announced its closure of a factory in Bochum. This will put roughly 2300 people out of a job, and possibly impact the phone market in the nation."
 germany_yearly.9.a: "Oh well"
 germany_yearly.9.b: "Give them some funding"
 germany_yearly.10.t: "Telecommunications Retention Law"
 germany_yearly.10.d: "A new law is being passed to require telecommunications companies to store 6 months of data in their servers. This will keep track of internet history, as well as phone calls or texts, allowing us to monitor the nation more efficiently."
 germany_yearly.10.a: "Bien"
 germany_yearly.10.b: "No, I think the money can be used elsewhere"
 germany_yearly.11.t: "Wolfgang Schneiderbahn Controversy"
 germany_yearly.11.d: "People are calling Wolfgang Schneiderbahn to step down after allegations that they withheld information following the aftermath of Kunduz arstrike. He is currently the Chief of Staffs of the Bundeswehr, and holds quite a vital position.."
 germany_yearly.11.a: "Maybe we can cover it up.."
 germany_yearly.11.b: "Goodbye"
 germany_yearly.12.t: "Internet Explorer"
 germany_yearly.12.d: "We have recently discovered a vulnerability in Microsoft explorer, that threatens the average German user. We can go out and call out this vulnerability, whilst also urging our people not to use the browser until the issue is fixed. Or, we can just outright ban the application."
 germany_yearly.12.a: "There is no need for any of this"
 germany_yearly.12.b: "Send a warning"
 germany_yearly.12.c: "Ban it"
 germany_yearly.14.t: "Love Parade Disaster"
 germany_yearly.14.d: "A crowd disaster at the love parade music festival in Duisburg had occured earlier today. Many attendees attempted to escape a ramp going into the musical festival area, sadly 652 people were injured and 21 have been reported dead. As a result, the festival organizer has announced that the festival would be permanently canceled."
 germany_yearly.14.a: "C'est dommage."
 germany_yearly.14.b: "Get medical experts on stand-by for other festivals!"
 germany_yearly.15.t: "Frankfurt Airport Shooting"
 germany_yearly.15.d: "Arid Uka, a 21 year old Kosovo born ethnic Albanian has shot and killed 2 U.S. Air service men in an alledged revenge killing for U.S. operations in Afghanistan. As the airmen were waiting for a bus, Uka asked the airmen whether or not they were bound for Afghanistan, and upon finding out, proceeded to shoot and kill one airman after he turned around. He then stormed the bus, shot and killed the driver and attempted to kill another airman before his weapon jammed."
 germany_yearly.15.a: "A real tragedy"
 germany_yearly.15.b: "We really need better security"
 germany_yearly.16.t: "Fire at Workshop Kills 14"
 germany_yearly.16.d: "A fire at a workshop for people with disabilities has taken the lives of 14 people. On top of the lives lost, 8 others were injured as a result of the blaze. The small town of Titisee-Neustadt has been shook to it's core as a result, and we are currently trying to investigate as to what caused the fire."
 germany_yearly.16.a: "Horrible"
 germany_yearly.16.b: "We definitely need some state facilities that are actually safe.."
 germany_yearly.17.t: "Volkswagen Group Wants to Aquire Several Companies"
 germany_yearly.17.d: "The Volkswagen Group wants to acquire several companies, including the Italian 'Ducati', and German 'Porsche' and 'MAN'. The buyout would place Volkswagon Group above a lot of it's competitors, raising concerns of a monopoly slowly forming.."
 germany_yearly.17.a: "Let's stop the purchase.."
 germany_yearly.17.b: "Nothing wrong with some free enterprise"
 germany_yearly.18.t: "European Floods hit Germany"
 germany_yearly.18.d: "Extreme flooding this season has hit our nation very hard. Many of our states have been devastated as a result, and many buildings have been damaged. Though the flood wasn't exclusive to Germany, a lot of its damage occured within our borders."
 germany_yearly.18.a: "Truly Unfortuante"
 germany_yearly.18.b: "We need disaster relief, right now!"
 germany_yearly.19.t: "Massive Surge in Migrants"
 germany_yearly.19.d: "This year, it has been reported that about 400,000 people have migrated to the nation so far. The estimate places this year above all others in terms of immigration in our nations history. However anti-immigration views have been rising, especially in the more conservative elements of the nation."
 germany_yearly.19.a: "Everyone's welcome here"
 germany_yearly.19.b: "No, stay out!"
 germany_yearly.20.t: "Shariah Police Incident"
 germany_yearly.20.d: "For whatever reason, some hardline Salafists in Wuppertal have decided to begin patrolling the city and enforcing Sharia law. They have been going around pubs, bars, and peoples houses and calling them out for 'un-islamic' activities. This is disturbing the peace, and causing many problems in the city."
 germany_yearly.20.a: "What the hell? Put these idiots on trial as soon as possible!"
 germany_yearly.20.b: "They'll go home once they tire out"
 germany_yearly.21.t: "Federal Minimum Wage Increase"
 germany_yearly.21.d: "We have agreed to pass a bill that would set a federal minimum wage. This has sparked some anger amongst employers. If we proceed, then our workers will be quite delighted, but the other way around for employers.."
 germany_yearly.21.a: "Go ahead and raise it"
 germany_yearly.21.b: "Let's hold off on it for now"
 germany_divide.1.t: "§H[anarchist_communism_L]§! rises in popularity`"
 germany_divide.1.d: "§H[anarchist_communism_L]§! has been slowly rising in popularity in East Germany, and some support has been growing in the West as well."
 germany_divide.1.a: "Mince."
 germany_divide.2.t: "§H[anarchist_communism_L]§! stage protests"
 germany_divide.2.d: "Supporters of §H[anarchist_communism_L]§! have begun staging protests in several cities across the nation, and their activities have begun slowing the country down and causing damage to public works."
 germany_divide.2.a: "Mince."
 germany_divide.3.t: "§H[anarchist_communism_L]§! start riots"
 germany_divide.3.d: "§H[anarchist_communism_L]§! supporters have been rioting across the nation, and they brough havoc and instability to many parts of the nation."
 germany_divide.3.a: "Oh come on!"
 germany_divide.4.t: "§H[anarchist_communism_L]§! supporters infiltrate the Bundeswehr"
 germany_divide.4.d: "Members of the §H[anarchist_communism_L]§! have begun getting access to high ranks in the Bundeswehr, and their influence will slowly affect the higher command.."
 germany_divide.4.a: "Mince."
 germany_divide.5.t: "§H[anarchist_communism_L]§! holds a rally against our government"
 germany_divide.5.d: "The leader of §H[anarchist_communism_L]§! held a major rally today, as they barraged our government with insults as they degraded our administration."
 germany_divide.5.a: "Mince."
 germany_divide.6.t: "§H[anarchist_communism_L]§! strengthens ties with Russia"
 germany_divide.6.d: "§H[anarchist_communism_L]§! have strengthened their relations with Russia, allowing their influence to seep into our nation.."
 germany_divide.6.a: "Mince."
 germany_divide.7.t: "§H[anarchist_communism_L]§! call for strikes"
 germany_divide.7.d: "Leadership in §H[anarchist_communism_L]§! have called for strikes, and it seems that some are unfortunately following through.."
 germany_divide.7.a: "Wow"
 germany_divide.8.t: "§H[anarchist_communism_L]§! drives away foreign investors"
 germany_divide.8.d: "§H[anarchist_communism_L]§! have been targetting foreign investors, and they have harrassed them to the point where some of them are just packing up and leaving."
 germany_divide.8.a: "Mince."
 germany_divide.9.t: "§H[anarchist_communism_L]§! rally labour unions"
 germany_divide.9.d: "§H[anarchist_communism_L]§! have rallied labour unions in several cities, and they are now demanding for better pay and working conditions."
 germany_divide.9.a: "Mince."
 germany_divide.10.t: "§H[anarchist_communism_L]§! media gains attraction"
 germany_divide.10.d: "§H[anarchist_communism_L]§! media has gained some attraction lately, and they are now able to influence a larger audience as a result."
 germany_divide.10.a: "Mince."
 germany_divide.11.t: "Russian media sways East German's!"
 germany_divide.11.d: "Russian media has began taking a toll a minority of East Germans. Though insignificant in number, it can potentially lead into a domino effect where entire families become indoctrinated by Russian propaganda and media."
 germany_divide.11.a: "We can't do anything to stop it"
 germany_divide.11.b: "Limit their screen time.. Of foreign media"
 germany_divide.12.t: "East German's demand better job oppertunities"
 germany_divide.12.d: "Some people living in the East have begun demanding better job oppertunities to be made available for them in the region. Our government has been making an attempt to improve their day to day lives, but we have been struggling in certain areas. Maybe if we allocate a larger portion of the budget, the issue could be alleviated.."
 germany_divide.12.a: "Allocate a larger budget"
 germany_divide.12.b: "It's kind of their problem"
 germany_divide.13.t: "East German's lose trust in our government"
 germany_divide.13.d: "East German's have taken to the medias and have begun ridiculing our government over minor mismanagements. They are comparing the living conditions in the East to that of a 3rd world country, and have been demanding we do a better job at improving their conditions. Of course, they are exxagerating quite a bit, but what can we do about that?"
 germany_divide.13.a: "Alright alright, we'll see what we can do"
 germany_divide.13.b: "Turn that damn TV off! I don't want to hear it!"
 germany_divide.14.t: "East German's migrate to the West"
 germany_divide.14.d: "Recent demographic statistics have shown that a considerable chunk of our population has moved to Western Germany. If this trend keeps up, it could mean that the East German economy could eventually slow down, or even collapse."
 germany_divide.14.a: "Whatever"
 germany_divide.14.b: "Stop them!"
 germany_divide.15.t: "Businesses in the East fail to compete"
 germany_divide.15.d: "Eastern German businesses have failed to compete with the ones that are primarily located in the West. Of course, the presence of Western businesses in the East is quite heavy, but they often overshadow the smaller start ups which often hurt the local economy."
 germany_divide.15.a: "Fund the startups"
 germany_divide.15.b: "Too bad so sad"
 germany_divide.16.t: "East German's demand lower housing prices"
 germany_divide.16.d: "Apparently the housing prices in East Germany are too high. Many are demanding that we set up government programs to help people buy homes and settle down."
 germany_divide.16.a: "Fine, we'll pay for them"
 germany_divide.16.b: "Non."
 germany_divide.17.t: "East German's call for greater political representation"
 germany_divide.17.d: "East German's are demanding that we focus a greater portion of our agenda around East German problems. They want this to be achieved by giving a bigger voice to East Germans and their representatives."
 germany_divide.17.a: "Pourquoi pas ?"
 germany_divide.17.b: "Non."
 germany_divide.18.t: "Increased rate of Churches closing in East Germany"
 germany_divide.18.d: "It appears that more and more churches are closing in East Germany, and there is not much we can do about it. This is due to East Germany having a higher athiest population than the rest of the country, making religion less popular there. We are able to open more churches, but it could be seen as an aggressive move by the locals."
 germany_divide.18.a: "We cannot do anything about it"
 germany_divide.18.b: "Go ahead, open more churches"
 germany_divide.19.t: "Social Services failing in East Germany"
 germany_divide.19.d: "East German social services are proving ineffective, and it is causing quite an uproar in the region. It may already be too late to save the already collapsing system there, but maybe we can trade some of their benefits to save the system.."
 germany_divide.19.a: "It's too late"
 germany_divide.19.b: "Good idea, change up somethings"
 germany_divide.20.t: "Public infrastructure collapsing in East Germany"
 germany_divide.20.d: "As a result of a lack of care, infrastructure in East Germany has begun caving in on itself, and collapsing as a result of neglect and improper care. We will have to deal with this as soon as possible!"
 germany_divide.20.a: "Mince."
 germany_divide.20.b: "Fix it by cutting major corners"
