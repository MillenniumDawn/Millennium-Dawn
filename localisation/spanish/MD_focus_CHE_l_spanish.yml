 CHE_fight_with_narco_desc: ""
 CHE_fight_with_narco2: "Propaganda antidrogas entre los jóvenes"
 CHE_fight_with_narco2_desc: ""
 CHE_ukraine_spec_op: "Amenazar a Ucrania"
 CHE_ukraine_spec_op_desc: "Ya es hora de abordar este problema. Rusia está dispuesta a apoderarse de Ucrania, pero ¿lo cree así su gobierno?"
 CHE_energy_1_TT: "§YWe will get new capacities that will give us additional energy:§! §G0.017§!"
 CHE_energy_2_TT: "§YWe will get new capacities that will give us additional energy:§! §G0.360§!"
 CHE_new_gover: "Formar un nuevo gobierno"
 CHE_new_gover_desc: "Es hora de que nuestro país forme un nuevo gobierno."
 CHE_gover: "Nueva Ichkeria"
 CHE_gover_desc: ""
 CHE_return_vs: "Reactivación de las Fuerzas Armadas de Chechenia"
 CHE_return_vs_desc: "Nuestro país necesita defensores, necesita su propio ejército."
 CHE_return_nac_gvard: "Reactivar la Guardia Nacional"
 CHE_return_nac_gvard_desc: "Reviviremos la Guardia Nacional nuevamente"
 CHE_return_ichkerian: "Devolver a todos los ichkerianos a su patria"
 CHE_return_ichkerian_desc: "Estamos listos para encontrarnos con nuestros hermanos que lucharon por nuestra independencia en el exterior."
 CHE_snb_return: "Servicio de Seguridad Nacional"
 CHE_snb_return_desc: "Necesitamos servicios especiales fuertes para proteger nuestra condición de Estado"
 CHE_repair_ingush_ties: "Establecer relaciones con Ingushetia"
 CHE_repair_ingush_ties_desc: "Nuestro vecino de toda la vida, con el que teníamos una relación muy tensa. Es hora de cambiar el vector de desarrollo de nuestras relaciones mutuas"
 CHE_repair_dage_ties: "Establecer relaciones con Daguestán"
 CHE_repair_dage_ties_desc: "Nuestro vecino de toda la vida, con el que teníamos una relación muy tensa. Es hora de cambiar el vector de desarrollo de nuestras relaciones mutuas"
 CHE_ismalic_polk: "Regimiento de Fuerzas Especiales Islámicas"
 CHE_ismalic_polk_desc: "Otra unidad que reconstruiremos"
 CHE_icherian_glory_army: "Orgullo en el ejército"
 CHE_icherian_glory_army_desc: "Cada ciudadano de nuestro país debería estar orgulloso de nuestro ejército, nuestro defensor."
 CHE_icherian_identity: "Nuestra identidad nacional"
 CHE_icherian_identity_desc: "Nosotros, los chechenos, somos un pueblo orgulloso, independiente y fuerte y transmitiremos estas cualidades a las generaciones futuras."
 CHE_protect_borders: "Organizar el borde"
 CHE_protect_borders_desc: "Nuestras fronteras deben estar protegidas de futuras agresiones"
 CHE_icherian_youth: "Militarización de la juventud"
 CHE_icherian_youth_desc: "Desde temprana edad, cada checheno debe estar dispuesto a defender su patria con armas en sus manos."
 CHE_icherian_mobilise: "Movilización nacional"
 CHE_icherian_mobilise_desc: "El pueblo debe estar dispuesto a tomar las armas en cualquier momento."
 CHE_integrate_officers: "Cómo lidiar con los oficiales desleales"
 CHE_integrate_officers_desc: "Nuestro ejército está en un estado terrible, es necesario eliminar a quienes están causando problemas en su organización."
 CHE_maskhadovs_primacy: "El legado de Masjadov"
 CHE_maskhadovs_primacy_desc: "La presidencia de Masjadov dejó una marca en la historia de Chechenia a lo largo de los años 90 y tenemos que vivir con ella."
 CHE_zalizat_rani: "Restaurar lo perdido"
 CHE_zalizat_rani_desc: "Nuestro país ha sufrido, entre otras cosas, enormes pérdidas económicas, y debemos compensarlas al menos parcialmente."
 CHE_honor_dudaev: "Respetemos el legado de Dudaev"
 CHE_honor_dudaev_desc: "Trataremos con especial inquietud el legado del creador de la República de Ichkeria."
 CHE_detach_islamists: "Rechazar a los islamistas"
 CHE_detach_islamists_desc: "No cooperaremos con los islamistas radicales"
 CHE_compromise_with_islamists: "Compromiso con los islamistas"
 CHE_compromise_with_islamists_desc: "Quizás nuestra unión haga más bien que mal."
 CHE_empower_coalition_government: "El gobierno de coalición"
 CHE_empower_coalition_government_desc: "Estamos listos para aceptarlos en nuestras filas."
 CHE_appoint_khattab: "Elevar a Khattab"
 CHE_appoint_khattab_desc: "Estamos listos para promover a uno de nuestros colegas."
 CHE_detach_but_recruit_maskhadov: "Masjadov debe irse"
 CHE_detach_but_recruit_maskhadov_desc: "Masjadov ha demostrado ser un político terrible y débil, es hora de que se vaya."
 CHE_basaev_on_top: "Basaev llega al poder"
 CHE_basaev_on_top_desc: "El nuevo gobierno ha llegado a Ichkeria, es hora de que nuestro país vuelva a ser fuerte."
 CHE_install_sharia_laws: "Ley Sharia"
 CHE_install_sharia_laws_desc: "Sólo la ley Sharia traerá prosperidad a nuestro país"
 CHE_assemble_the_boeviks: "Organizar a los soldados"
 CHE_assemble_the_boeviks_desc: "Nuestro ejército debe estar organizado y no parecer un grupo de bandidos."
 CHE_salafist_propaganda: "Propaganda salafista"
 CHE_salafist_propaganda_desc: "Promoveremos nuestra ideología con mayor ahínco aún."
 CHE_biggest_raid_to_georgia: "La mayor redada en Georgia"
 CHE_biggest_raid_to_georgia_desc: "Es hora de hacer frente a los georgianos"
 CHE_support_taliban: "Amistad con los talibanes"
 CHE_support_taliban_desc: "Reviviremos nuestra antigua asociación"
 CHE_al_qaeda_connections: "Vínculos pasados ​​con Al Qaeda"
 CHE_al_qaeda_connections_desc: "Necesitamos aliados fuertes y Al Qaeda es claramente uno de ellos."
 CHE_meet_with_bin_laden: "Encuentro con Bin Laden"
 CHE_meet_with_bin_laden_desc: "Estamos dispuestos a celebrar un encuentro con una persona tan importante en el mundo musulmán."
 CHE_start_raids_into_russia: "Incursiones en las profundidades de Rusia"
 CHE_start_raids_into_russia_desc: "Realizaremos una serie de incursiones en las regiones vecinas y trataremos de incitar a estas repúblicas a la revuelta."
 CHE_biggest_jihad_in_history: "Biggest Jihad in History"
 CHE_biggest_jihad_in_history_desc: "We are ready to make a great trek to the west."
 CHE_raduevs_rise: "Raduyev's Communism"
 CHE_raduevs_rise_desc: "It seems that a specific form of communism awaits this country."
 CHE_raduevs: "Special Communism"
 CHE_raduevs_desc: "It seems that a specific form of communism awaits this country."
 CHE_ickeriyskie_pioneri: "Pioneros ichkerianos"
 CHE_ickeriyskie_pioneri_desc: "Pioneering was a great way to control young people, we will revive this past experience."
 CHE_reinvent_socialism: "And Again Propaganda"
 CHE_reinvent_socialism_desc: "It's time to turn on the propaganda horns again."
 CHE_partbilet_and_quran: "Communist Islam"
 CHE_partbilet_and_quran_desc: "Party card and a Koran are two things that every Chechen should have."
 CHE_army_of_dudaev: "El ejército rojo de Dudayev"
 CHE_army_of_dudaev_desc: "We will try to create the best army that Dudaev wanted to see.."
 CHE_decrease_radicalism: "No Radical Islam"
 CHE_decrease_radicalism_desc: "The radicals will lead the country to war and decline again - we will not allow it."
 CHE_apologize_for_pervomaysk: "Apologize For The Pervomaisky Settlement"
 CHE_apologize_for_pervomaysk_desc: "We are ready to improve relations with Russia, let's start with an apology."
 CHE_political_domination: "Dominance of The Party"
 CHE_political_domination_desc: "Our party should always be the ruling one, this is the only way we will save the country."
 CHE_assasinate_shevardnadze: "Eliminate the Georgian President"
 CHE_assasinate_shevardnadze_desc: "Georgia should have been taken under control for a long time, it is weak and will become a bulwark of our expansion into the Caucasus."
 CHE_chechen_komsomol: "Ichkerian Komsomol"
 CHE_chechen_komsomol_desc: "We will continue to accept the experience of the Soviet Union, including the experience of the Komsomol."
 CHE_KSSR: "Caucasian SSR"
 CHE_KSSR_desc: "We will strive for the unity of all the peoples of the Caucasus, under our socialist banner."
 CHE_nationalist_dominance: "Further Into Nationalism"
 CHE_nationalist_dominance_desc: "We will continue our development vector."
 CHE_continue_methods: "Old Methods"
 CHE_continue_methods_desc: "We are not going to abandon the old methods of interaction with neighbors."
 CHE_find_antirussian_diplo: "Allies in Anti-Russian Views"
 CHE_find_antirussian_diplo_desc: "We will try to establish contact with countries that do not have sympathy for Russia.."
 CHE_ichkerian_brotherhood: "Fraternal Peoples"
 CHE_ichkerian_brotherhood_desc: "We will not give Russia any peace and will try to arrange a series of uprisings in neighboring republics."
 CHE_maintain_a_republic: "Construction of the Republic"
 CHE_maintain_a_republic_desc: "We will strive for our idealistic understanding and vision of how our country should be."
 CHE_turkish_azeri_raltions: "Partnership With Turkey And Azerbaijan"
 CHE_turkish_azeri_raltions_desc: "We will establish contacts with these two countries."
 CHE_unso_invite: "Invite Ukrainian Nationalists"
 CHE_unso_invite_desc: "We have already fought together once, maybe now it's time to finish the common cause?."
 CHE_western_democracy: "The Path of Western Democracy"
 CHE_western_democracy_desc: "We will turn our eyes to the West as our potential ally."
 CHE_alegiance_to_west: "Friendship With Democracies"
 CHE_alegiance_to_west_desc: "We will establish ties with Democratic countries."
 CHE_caucasian_federalism: "Caucasian Federalism"
 CHE_caucasian_federalism_desc: "We are for a united Caucasian Federation that will pursue its own independent policy from everyone."
 CHE_caucasian_nationalism: "Caucasian Nationalism"
 CHE_caucasian_nationalism_desc: "The Caucasian is a nation, and we will promote this idea."
 CHE_secularist_rise: "Secularization"
 CHE_secularist_rise_desc: "We will not allow religion to interfere in the affairs of the state."
 CHE_establish_commies: "Restore Socialism in Chechnya"
 CHE_establish_commies_desc: "After years of devastation, chaos and constant change of power, socialism returned to Chechnya."
 CHE_reestablish_the_military_industrial_complex: "Reestablish the Military-Industrial Complex"
 CHE_reestablish_the_military_industrial_complex_desc: "The Army and the People Are One!"
 CHE_five_year_plan: "First Five Year Plan"
 CHE_five_year_plan_desc: "The free economic models of the western states is no future for a socialist state. The return to planned economy, preferably in the form of classical Soviet-style Five Year Plans, will give the government unchecked influence on the previously unchecked economy."
 CHE_authoritarian_control_over_economy: "Authoritarian Control Over The Economy"
 CHE_authoritarian_control_over_economy_desc: "The economic sphere of our state was left to chance, but now we will bring it back under the control of a strong leader.."
 CHE_socialist_humanism: "Socialist Humanism"
