 GENERIC_developmentalism: "Sviluppismo"
 GENERIC_developmentalism_desc: "Lo sviluppismo è una teoria economica che afferma che il modo migliore per sviluppare le economie dei Paesi meno sviluppati è avere un mercato interno forte e vario con tariffe elevate."
