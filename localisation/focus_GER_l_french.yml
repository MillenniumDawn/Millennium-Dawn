 GER_radicalize_german_conservatism:0 "Radicaliser le conservatisme allemand"
 GER_radicalize_german_conservatism_desc:0 "Merkel devrait refuser toute coalition et diriger un gouvernement minoritaire contre une opposition de gauche. L'Union pourrait le faire avec une aide initiale limitée du FDP, même si une assistance supplémentaire des membres de la droite, parmi les Verts et le SPD, serait nécessaire pour que la politique soit élaborée. Terme politiquement peu efficace, il pourrait être idéologiquement utile de positionner l’Union comme un parti dur conservateur."
 GER_military_spending_offensive:0 "Offensive des dépenses militaires"
 GER_military_spending_offensive_desc:0 "Le SPD de Schröder a toujours été très heureux de réduire les dépenses de défense, affirmant que la guerre froide était terminée et que l'argent était davantage nécessaire pour le filet de sécurité sociale et l'État providence. La CDU/CSU était préoccupée par la réalisation de l'objectif de 2% fourni par l'OTAN à ses États membres, exigeant que 2% du PIB soit consacré aux dépenses de défense. L'Allemagne doit se dépêcher pour répondre à cette demande."
 GER_partial_autobahn_privatization:0 "Privatisation partielle des autoroutes"
 GER_partial_autobahn_privatization_desc:0 "La privatisation du système routier allemand, la «Autobahn», reste un sujet brûlant dans la politique allemande. Les partis de gauche soutiennent généralement les solutions des grands gouvernements et le contrôle total du système routier allemand par le gouvernement, alors que les démocrates libres et les démocrates chrétiens sont plus favorables à l'idée de laisser les entreprises privées dans l'équation."
 GER_german_nationalism:0 "Nationalisme allemand"
 GER_german_nationalism_desc:0 "Depuis les défaites des guerres mondiales, le peuple allemand a été culturellement plus réservé sur les explosions patriotiques et les manifestations de nationalisme que d’autres sociétés comparables."
 GER_rehabilitate_prussia:0 "Réhabiliter la Prusse"
 GER_rehabilitate_prussia_desc:0 "Pendant l'occupation allemande, la loi n ° 46 des autorités alliées prévoyait la dissolution de l'État libre de Prusse le 25 février 1947. La Prusse jouait un rôle déterminant dans l'histoire de l'Allemagne et son association culturelle avec le monarchisme et le militarisme allemands le considérait comme une relique nationaliste. des temps passés - une ferveur à laquelle le gouvernement pouvait réagir par certains actes nostalgiques réhabilitant l’Etat prussien."
 GER_imperial_ambition:0 "Ambition impériale"
 GER_imperial_ambition_desc:0 "Bien que souvent accusé de la montée initiale du sentiment proto-fasciste allemand et souvent associé à la ferveur nationaliste aveugle du début des années 1910, l'Empire allemand de 1871 à 1918 a marqué une ère de stabilité et de prospérité que le reste de l'Europe n'a reproduire."
 GER_reestablish_local_thrones:0 "Rétablir les trônes locaux"
 GER_reestablish_local_thrones_desc:0 "Alors que le peuple allemand dans son ensemble reste sceptique quant au retour de la monarchie, certains États ne sont pas aussi réservés: le retour des familles royales de Bavière, du Bade, du Württemberg et de Hanovre à leurs positions sociales, bien que comme des figures de proue, devrait rendre l'idée plus sympathique. aux parties les plus à l'esprit républicain du peuple allemand. Laissez la presse du boulevard écrire pour une fois sur nos propres monarques."
 GER_hohenzollern_restoration:0 "Restauration des Hohenzollern"
 GER_hohenzollern_restoration_desc:0 "Tous les préparatifs des modifications constitutionnelles sont terminés - la République fédérale peut être inhumée et une nouvelle monarchie constitutionnelle peut prendre sa place. La dynastie des Hohenzollern a répété à maintes reprises qu’elle ne cherchait pas le pouvoir, mais nous devrions être en mesure de les convaincre de diriger cérémonieusement un peuple aimant. En arrière-plan, nous pouvons ensuite exécuter le spectacle avec moins d'obstacles."
 GER_national_ambition:0 "Ambition Nationale"
 GER_national_ambition_desc:0 "L’Allemagne est l’un des nationalismes les plus tristement célèbres de l’histoire d’un pays. Les atrocités brutales commises sous l’influence de ce nationalisme ont suscité des réserves à l’égard de la mentalité culturelle allemande et de la mémoire historique de tout étranger touché - des pays comme la Pologne ou la Russie désapprouveraient la résurgence du nationalisme."
 GER_voelkisch_fervor:0 "Völkisch Fervor"
 GER_voelkisch_fervor_desc:0 "Rétablir un sentiment de supériorité nationale, c'est réaffirmer une culture de la bigoterie et des stéréotypes plein de ressentiment qui se sont construits et ont survécu dans une culture allemande malgré ses fortes aversions culturelles à l'égard de toute forme de nationalisme et de bigoterie. Les Italiens sont minables, les Polonais sont des voleurs, les Russes sentent, les Arabes sont des violeurs, les Juifs veulent notre argent. Deutsche, wehrt euch!"
 GER_dismantle_democracy:0 "Démanteler la démocratie"
 GER_dismantle_democracy_desc:0 "La révolution nationale en cours n'a pas attiré les esprits de nombreuses populations allemandes. Les étrangers, les intellectuels et la classe moyenne pro-européenne se sont unis dans un bloc socio-politique contre notre résurgence nationale. À leur détriment cependant, la révolution nationale peut compter sur des militaires de haut rang. La crasse de gauche veut nous exclure aux prochaines élections? Quelle élection est-ce?"
 GER_cfsp_studies:0 "Etudes PESC"
 GER_cfsp_studies_desc:0 "Après de nombreux échecs de l'UE dans les Balkans à la fin des Balkans, notamment la non-intervention des unités de maintien de la paix néerlandaises à Srebrenica en 1995, l'Union européenne doit faire preuve de vigilance dans la création de sa nouvelle politique étrangère et de sécurité commune, la PESC."
 GER_demand_maastricht_amendments:0 "Demande d'amendements de Maastricht"
 GER_demand_maastricht_amendments_desc:0 "Dans le traité de Maastricht de 1992, les négociateurs allemands ont été trop indulgents vis-à-vis des autres États membres européens et ont permis une attribution du pouvoir politique préjudiciable aux grands pays. L'Allemagne, le pays le plus peuplé de l'union, est le plus durement touché et chaque citoyen allemand est représenté par une influence politique beaucoup plus faible par habitant que les populations des autres pays. Cela doit finir."