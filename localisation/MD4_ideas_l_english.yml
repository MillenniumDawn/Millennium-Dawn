 #Turkey ideas
 pkk_terror_idea:0 "PKK Terrorism"
 pkk_terror_idea_desc:0 "The Kurdistan Workers' Party or Partiya Karkaren Kurdistan in Kurdish, altough seeming like a political party that has been founded in 70s, is actually an outlawed militia group based in Eastern Lebanon, Northern Syria and Iraq, has a long history of committing terrorism inside Turkey"
 sympathetic_professors:0 "Sympathetic College Professors"
 sympathetic_professors_desc:0 "Many of our college professors and scholars have a communist or socialist point of view in politics and claim we had committed genocide against Kurds in the past and thus PKK has the right to attack us and we shouldn't retaliate against terrorism. Their politics opposition to us is normal as we are a democracy but we have a rebellion in our hands and openly defending our enemy can't be justified. This needs to be stopped."
 sympathetic_professors_dealt_with:0 "Sympathetic No More"
 sympathetic_professors_dealt_with_desc:0 "Professors that are once sympathetic to PKK are either purged or convinced to not to talk against our counter-measurs against terrorism. Altough we should try to keep our precision against militants and stay humane."
 outposts_problem:0 "Terror attacks"
 outposts_problem_desc:0 "Every now and then we receive news that one or more of our outposts are getting attacked in East. This is costing us too much lives and political power"
 outposts_strenghtened_1:0 "Outposts needs to be reformed"
 outposts_strenghtened_1_desc:0 "We came up with the needed money and draft blueprints for our new outposts in Eastern regions. We can get to work now."
 outposts_strenghtened_2:0 "Starting up on Strong Outposts"
 outposts_strenghtened_2_desc:0 "As a pilot project, construction has begun on some of our new outposts altough terrorirsts just got news about our projects too and trying to slow us down. No apperant reduction of their activities yet."
 outposts_strenghtened_3:0 "Critical positions handled"
 outposts_strenghtened_3_desc:0 "Our most vulnerable positions have been fortified with additions or built anew. They are no longer subject to frequent attacks now or able to repel them. Oppossition can no longer object our plans about outposts now."
 outposts_strenghtened_4:0 "Further Improved"
 outposts_strenghtened_4_desc:0 "Old outposts that we weren't in need of are now dismantled. This frees up a lot of resources and manpower for other projects."
 outposts_strenghtened_5:0 "Strategic Brilliance"
 outposts_strenghtened_5_desc:0 "Our intelligence remarks that terrorists are having a hard time to find simple land routes for supply lines and smuggling. Tactical dams was an awesome idea."
 outposts_strenghtened_6:0 "Success loves preparation"
 outposts_strenghtened_6_desc:0 "All necessary steps about stationary outposts have been taken. No teerorist attacks on them reported for a while now."
 air_strike_cooldown:0 "Air Strike Cooldown"
 security_cooldown:0 "Land Offensive Cooldown"
 kurds_want_independence:0 "Kurdish Situation Question"
 kurds_want_independence_desc:0 "Altough PKK has a violent and bloody side and has being abused by foreign powers, some Kurds are distancing themselves from PKK and demanding simple improvements in a civilizied way. Taking heed from their word may be costly but avoiding them might turn them hostile too."
