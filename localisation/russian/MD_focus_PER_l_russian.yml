 PER_sanctions_event.1: "Экономические санкции"
 PER_sanctions_event.1.t: "Экономические санкции"
 PER_sanctions_event.1.d: "Мировые державы объединились, чтобы создать крупномасштабные экономические санкции против нашей страны, конечной целью которых является сокращение или прекращение нашего стремления к ядерным технологиям!"
