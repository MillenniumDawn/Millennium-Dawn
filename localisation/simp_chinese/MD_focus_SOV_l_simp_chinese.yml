 SOV_a_just_russia_prevails: "公正俄罗斯党胜出"
 SOV_a_just_russia_prevails_desc: "在我们的阵线中，公正俄罗斯党能够坚守阵地，并仍然是事实上的主导组织。只有公正俄罗斯党才能维护民族爱国阵线的团结并带领俄罗斯走向真正的伟大！"
 SOV_rodina_prevails: "祖国党胜出"
 SOV_rodina_prevails_desc: "在执政联盟期间，祖国党不仅重新获得了政治地位和选民的信任，而且还巩固了其在民族爱国阵线中的地位，以至于现在可以担任领导人的角色。一个新的联盟时代正在开始，现在祖国党将带领俄罗斯走向光明的未来！"
