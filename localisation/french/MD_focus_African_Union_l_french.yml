 AfricanUnion_news.1.t: "Lancement de l'Union africaine"
 AfricanUnion_news.1.d: "Aujourd'hui a été un jour historique puisque l'Union africaine a été lancée à Durban, en Afrique du Sud, par le président [SAF.Adjective] [SAF.GetLeader] lors de la première session de l'Assemblée de l'Union. Le thème principal de la première assemblée était « Paix, développement et prospérité : le siècle africain ». Les principaux objectifs et buts de l'Union ont également été discutés par les participants. Cela marque une grande étape dans l'unification du continent"
 AfricanUnion_news.1.a: "Une journée historique pour l’Afrique"
 AfricanUnionSummit.1.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.1.d: "Lors du sommet de l'Union africaine de cette année, les représentants se sont principalement concentrés sur le cadre défini pour l'unification africaine. Les discussions ont porté sur les objectifs que devrait atteindre l'Union et sur la manière dont les pays peuvent les atteindre ensemble. Étant donné que de nombreux dirigeants africains partagent les mêmes objectifs et les mêmes outils pour les atteindre, l'année prochaine verra très probablement une coopération partagée entre les pays africains."
 AfricanUnionSummit.1.a: "Pour une Afrique unie"
 AfricanUnionSummit.2.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.2.d: "Lors du sommet de l'Union africaine de cette année, les pays participants ont mis l'accent sur les droits des enfants. L'assemblée a appelé tous les États membres à signer la Charte africaine des droits et du bien-être de l'enfant et à travailler de concert avec l'UNICEF pour lutter contre la mortalité infantile et améliorer la santé des enfants."
 AfricanUnionSummit.2.a: "Pour une Afrique unie"
 AfricanUnionSummit.3.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.3.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée de l'Union africaine a reconnu l'importance croissante de la numérisation et de l'utilisation d'Internet pour les populations africaines. L'Union africaine exhorte tous les pays membres à améliorer l'interconnectivité entre les différentes nations."
 AfricanUnionSummit.3.a: "Pour une Afrique unie"
 AfricanUnionSummit.4.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.4.d: "Lors du Sommet de l'Union africaine de cette année, l'Assemblée de l'Union africaine a exhorté la Commission africaine des droits de l'homme et des peuples à accorder plus d'attention et à faire davantage campagne en faveur du développement des droits de l'homme en Afrique. L'Assemblée a notamment exhorté les États membres à présenter leurs rapports périodiques conformément à l'article 62 de la Charte africaine des droits de l'homme et des peuples."
 AfricanUnionSummit.4.a: "Pour une Afrique unie"
 AfricanUnionSummit.5.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.5.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a remercié les ministres du commerce des pays africains pour le succès des négociations avec l'OMC. L'Assemblée a exhorté les pays africains à être plus actifs dans la négociation d'accords commerciaux, en particulier avec les pays développés, afin d'obtenir les meilleurs accords pour l'Afrique."
 AfricanUnionSummit.5.a: "Pour une Afrique unie"
 AfricanUnionSummit.6.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.6.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a félicité [BFA.GetName], [SEN.GetName] et [CNG.GetName] pour leur initiative visant à accorder la priorité à la gestion appropriée de la drépanocytose afin de réduire la mortalité due au paludisme et aux infections par le VIH. L'Assemblée a appelé la communauté internationale à rechercher les meilleurs traitements pour cette maladie, qui nécessite un traitement à vie."
 AfricanUnionSummit.6.a: "Pour une Afrique unie"
 AfricanUnionSummit.7.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.7.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a déclaré qu'il était nécessaire de restituer les objets culturels et historiques africains volés à leurs propriétaires africains d'origine. Bien que certaines avancées aient déjà été réalisées dans ce domaine (comme la restitution de l'obélisque d'Axoum par l'Italie à l'Éthiopie), il reste encore beaucoup à faire. L'Assemblée a appelé tous les pays concernés à redoubler d'efforts pour restituer les biens culturels pillés à leurs lieux d'origine."
 AfricanUnionSummit.7.a: "Pour une Afrique unie"
 AfricanUnionSummit.8.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.8.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a reconnu les dangers d'une production alimentaire africaine dépendante des pays développés. L'un de ces facteurs est l'importation de semences en Afrique, qui pose des problèmes en matière de monopoles et de droits juridiques et techniques, ainsi que le risque d'une diminution de la biodiversité en Afrique. L'Assemblée a souligné la nécessité pour l'Afrique de créer sa propre industrie de production de semences, qui soutiendrait la biodiversité africaine et libérerait les Africains de l'esclavage des monopoles semenciers des pays développés."
 AfricanUnionSummit.8.a: "Pour une Afrique unie"
 AfricanUnionSummit.9.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.9.d: "Lors du sommet de l'Union africaine de cette année, le comité des sept chefs d'État et de gouvernement a souligné l'importance de la Déclaration de Syrte, qui a créé l'Union africaine. Les chefs d'État ont demandé à toutes les nations de redoubler d'efforts pour atteindre tous les objectifs de la déclaration. Le but ultime de l'Union devrait être une intégration politique et économique complète, conduisant à terme à des États-Unis d'Afrique."
 AfricanUnionSummit.9.a: "Pour une Afrique unie"
 AfricanUnionSummit.10.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.10.d: "Lors du Sommet de l'Union africaine de cette année, l'Assemblée a exhorté les chefs d'État africains à accroître la visibilité et le financement d'AIDS Watch Africa (AWA). L'Assemblée a demandé à la Commission de coordonner et de suivre la mise en œuvre du Cadre stratégique d'AWA et de rendre compte chaque année à la session ordinaire de l'Assemblée des progrès réalisés."
 AfricanUnionSummit.10.a: "Pour une Afrique unie"
 AfricanUnionSummit.11.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.11.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a salué les progrès réalisés par les pays africains en matière d'éducation et d'alphabétisation de leurs populations. L'Assemblée a appelé à de nouveaux efforts pour éliminer l'analphabétisme sur le continent, qualifiant les dix prochaines années de « Décennie de l'éducation »."
 AfricanUnionSummit.11.a: "Pour une Afrique unie"
 AfricanUnionSummit.12.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.12.d: "Lors du Sommet de l'Union africaine de cette année, l'Assemblée a encouragé les pays à participer au Centre africain pour le développement des engrais, afin d'améliorer les rendements agricoles sur tout le continent."
 AfricanUnionSummit.12.a: "Pour une Afrique unie"
 AfricanUnionSummit.13.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.13.d: "Lors du sommet de l'Union africaine de cette année, les membres de l'Assemblée ont discuté de la science, de la technologie et de la recherche scientifique. Ils ont souligné l'importance de ces domaines pour le continent. Pour que l'Afrique reste compétitive par rapport aux autres régions, elle doit devenir un centre d'innovation technologique."
 AfricanUnionSummit.13.a: "Pour une Afrique unie"
 AfricanUnionSummit.14.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.14.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a souligné l'importance de lutter contre le changement climatique. L'Afrique sera l'une des régions les plus touchées par la hausse des températures. Malheureusement, alors que d'autres pays sont réticents à lutter contre le changement climatique, nous devons le faire nous-mêmes. L'Assemblée a encouragé tous les pays africains à investir davantage dans les sources d'énergie renouvelables avant qu'il ne soit trop tard."
 AfricanUnionSummit.14.a: "Pour une Afrique unie"
 AfricanUnionSummit.15.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.15.d: "Lors du sommet de l'Union africaine de cette année, les membres de l'Assemblée ont discuté des moyens d'améliorer le secteur industriel de l'Afrique. Ils ont souligné la nécessité de nouvelles technologies, de nouvelles méthodes de fabrication et d'une meilleure formation des travailleurs afin de rendre l'industrie manufacturière africaine compétitive sur le marché mondial."
 AfricanUnionSummit.15.a: "Pour une Afrique unie"
 AfricanUnionSummit.16.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.16.d: "Lors du Sommet de l'Union africaine de cette année, l'Assemblée a exhorté les États membres à prendre des mesures pour institutionnaliser les enquêtes sur les décès de mères, de nourrissons et d'enfants dans les États membres. L'Assemblée a également appelé les agences des Nations Unies et les autres partenaires internationaux à accélérer la réduction de la mortalité maternelle, infantile et juvénile."
 AfricanUnionSummit.16.a: "Pour une Afrique unie"
 AfricanUnionSummit.17.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.17.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a souligné l'importance de la Convention des Nations Unies contre la criminalité transnationale organisée de 2000 et de son Protocole. En raison des mauvaises conditions de vie qui y règnent, l'Afrique est une cible privilégiée pour les trafiquants internationaux d'êtres humains et les États membres de l'Union africaine doivent faire tout ce qui est en leur pouvoir pour lutter contre ces derniers."
 AfricanUnionSummit.17.a: "Pour une Afrique unie"
 AfricanUnionSummit.18.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.18.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a discuté de la répartition inégale de l'eau et de la flambée occasionnelle des prix des denrées alimentaires en Afrique. L'Assemblée a encouragé les États membres à prendre les mesures nécessaires pour garantir que leurs populations ne souffrent pas de pénuries d'eau ou de nourriture."
 AfricanUnionSummit.18.a: "Pour une Afrique unie"
 AfricanUnionSummit.19.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.19.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a fermement condamné la série de coups d'État militaires qui ont eu lieu récemment sur le continent. L'Assemblée a appelé les États membres à réagir fermement et sans équivoque pour mettre fin à ce fléau."
 AfricanUnionSummit.19.a: "Pour une Afrique unie"
 AfricanUnionSummit.20.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.20.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a rappelé aux États membres la nécessité d'assurer l'indépendance énergétique du continent. Une trop grande partie de l'électricité africaine est importée d'ailleurs. Pour améliorer la sécurité du continent, il faut investir davantage dans les sources d'énergie nationales."
 AfricanUnionSummit.20.a: "Pour une Afrique unie"
 AfricanUnionSummit.21.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.21.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a encouragé les États membres à améliorer la connectivité du continent en construisant de nouvelles routes et voies ferrées. Un réseau de pays mieux connecté créera une meilleure base pour la croissance future."
 AfricanUnionSummit.21.a: "Pour une Afrique unie"
 AfricanUnionSummit.22.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.22.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a débattu des conflits armés en Afrique. Elle a souligné la nécessité pour les États membres de jouer un rôle plus actif pour garantir que ces conflits se terminent de manière pacifique."
 AfricanUnionSummit.22.a: "Pour une Afrique unie"
 AfricanUnionSummit.23.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.23.d: "Lors du Sommet de l'Union africaine de cette année, la Conférence a exprimé sa vive préoccupation face au phénomène croissant de la piraterie, des prises d'otages et des demandes de rançon qui en découlent. L'Assemblée a estimé que le paiement de rançons constitue l'une des principales méthodes de financement du terrorisme international. L'Assemblée a fermement condamné le paiement de rançons à des groupes terroristes et a demandé à la communauté internationale et aux États membres de considérer le paiement de rançons à un groupe terroriste comme un crime."
 AfricanUnionSummit.23.a: "Pour une Afrique unie"
 AfricanUnionSummit.24.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.24.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a discuté de la nécessité de mettre en place des instruments financiers africains qui contribueraient à la croissance de l'économie africaine. L'Assemblée a déclaré que les États membres doivent contribuer à la croissance de leur propre économie ainsi que de celle des autres États membres."
 AfricanUnionSummit.24.a: "Pour une Afrique unie"
 AfricanUnionSummit.25.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.25.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a dévoilé un rapport sur la corruption sur le continent. Les conclusions du rapport ont mis mal à l'aise de nombreux États membres, plusieurs pays étant accusés d'avoir des niveaux de corruption « incroyablement élevés »."
 AfricanUnionSummit.25.a: "Pour une Afrique unie"
 AfricanUnionSummit.26.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.26.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a discuté des séquelles du colonialisme qui pèsent encore sur les pays membres. Les grandes entreprises internationales, les banques, les personnes ayant des liens avec les pays développés, etc., continuent d'influencer considérablement la prise de décision des États membres. L'Assemblée a encouragé tous les États membres à se débarrasser des problèmes structurels qui les accablent encore."
 AfricanUnionSummit.26.a: "Pour une Afrique unie"
 AfricanUnionSummit.27.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.27.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a exprimé ses inquiétudes quant à la dépendance croissante des pays africains en matière de défense. La plupart des États membres s'approvisionnent en armes auprès des pays développés, ce qui signifie qu'en cas de conflit, ces armes risquent d'être abandonnées à leur sort. L'Assemblée a encouragé les États membres à améliorer leur industrie militaire nationale."
 AfricanUnionSummit.27.a: "Pour une Afrique unie"
 AfricanUnionSummit.28.t: "Sommet de l'Union africaine [GetYear]"
 AfricanUnionSummit.28.d: "Lors du sommet de l'Union africaine de cette année, l'Assemblée a exhorté les États membres à améliorer les infrastructures destinées au commerce international. Le canal de Suez, Gibraltar et le cap de Bonne-Espérance sont des voies importantes pour le commerce maritime. Pour assurer la fluidité des échanges commerciaux en Afrique, les ports et les chantiers navals doivent être agrandis."
 AfricanUnionSummit.28.a: "Pour une Afrique unie"
