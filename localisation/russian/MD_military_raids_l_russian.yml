 disable_raid_notifs_TT: "§CПримечание:\n - Вы можете отключить уведомления о событиях, связанных с рейдами, в меню решений «Сообщить об иностранном влиянии».\n - Вы по-прежнему будете получать уведомления о рейдах на нашей территории.§!"