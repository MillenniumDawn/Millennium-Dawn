 NIG_nigerian_secularism_idea: "尼日利亚世俗主义"
 NIG_nigerian_secularism_idea_desc: "尼日利亚在宗教上的分歧迫使政府没有选择任何一方。世俗主义确实符合尼日利亚的最大利益。"
 NIG_nigerian_land_of_harmony_idea: "曙光之地"
 NIG_unrestrained_piracy_idea: "无拘无束的海盗"
 NIG_unrestrained_piracy_idea_desc: "近期国内局势动荡，宗教冲突加剧，海盗活动再度猖獗。猖獗且肆无忌惮的海盗活动是尼日利亚政府面临的一大难题。它正在影响尼日利亚国内尤其是尼日尔三角洲地区的石油和天然气企业。由于该地区持续不断的战乱和动荡，加之缺乏联邦政府的额外支持，海盗将继续在我国海岸和河流上肆虐。"
 NIG_restrained_piracy_idea: "打击海盗"
 NIG_restrained_piracy_idea_desc: "联邦政府已实施战略措施，打击尼日利亚海域的海盗活动。虽然这些举措已显著减少海盗活动，但海盗威胁尚未完全消除。海军巡逻和国际合作有助于保障主要航道的安全，但个别事件仍时有发生，尤其是在较为偏远的沿海地区和尼日尔三角洲沿岸。"
 NIG_efficient_government_spending_idea: "高效的政府开支"
 NIG_efficient_government_spending_idea_desc: "尼日利亚政府在财政管理和预算维护方面表现出卓越的效率。这一成功很大程度上归功于该国强劲的石油出口和生产，这为其提供了稳定的收入来源，使其能够进行战略性资源配置。政府实施了审慎的财政政策，最大限度地利用了尼日利亚的自然资源，同时最大限度地减少了浪费性支出。"
 NIG_state_run_markets_idea: "国有市场经济"
 NIG_armor_production_idea: "尼日利亚装甲生产"
 NIG_coastal_forces_production_idea: "海岸部队生产"
 NIG_nigerian_peacekeepers_idea: "非洲的维和部队"
 NIG_victory_is_from_god_alone_idea: "胜利只源于上帝"
 NIG_the_new_nigerian_caliph_idea: "新哈里发国"
 NIG_uncontrollable_population_growth_idea: "失控的人口增长"
 NIG_uncontrollable_population_growth_idea_desc: "尼日利亚正经历着前所未有的人口增长，生育率位居世界前列。人口爆炸式增长给基础设施、教育、医疗保健和经济发展带来了重大挑战。如果没有全面的计划生育项目和对社会服务的大量投入，我国将继续难以应对人口快速增长带来的社会经济压力，并可能在未来几十年损害我们的发展目标。"
 NIG_controlled_population_program_idea: "可控的人口增长"
 NIG_reformed_ndcc_idea: "改革国家数据中心"
 NIG_nigerian_education_idea: "尼日利亚教育计划"
 NIG_nigerian_education_idea_desc: "尼日利亚政府实施了全面的教育改革，以提高该国的教育质量。这些改革包括引入新课程、加强教师培训以及改善学校基础设施。"
 NIG_religious_divide_decisions_category: "宗教分歧"
 NIG_religious_divide_decisions_category_desc: "宗教分歧正在慢慢扩大我们国家内部的裂痕。是时候开始皈依相反的宗教，以期稳定国家。"
 NIG_convert_state_332: "转化比夫拉"
 NIG_convert_state_332_desc: "比夫拉是尼日利亚境内一个以基督教徒为主的地区。然而，从经济角度来说，该国石油供应的很大一部分来自该地区。尼日尔三角洲解放运动是一个大型民兵组织，阻碍了当地的生产。"
 NIG_convert_state_339: "转化卡诺"
 NIG_convert_state_339_desc: "卡诺是尼日利亚北部一个以伊斯兰居民为主的地区。卡杜纳和卡诺两座主要城市使该地区成为重要的制造业中心，拥有强大的工业产能。这些城市是尼日利亚北部发展的重要经济中心，深受伊斯兰文化和传统的影响。"
 NIG_convert_state_338: "转化索科托"
 NIG_convert_state_340: "转化博尔诺"
 NIG_convert_state_334: "转化拉各斯"
 NIG_convert_state_336: "转化贝努"
 NIG_convert_state_322: "转化阿巴佐尼亚"
 NIG_convert_state_337: "转化阿布贾"
 NIG_convert_state_337_desc: "尼日利亚首都阿布贾是该国宗教分裂的一个缩影，穆斯林和基督徒的人口几乎相等，并肩共存。联邦首都特区拥有该国最令人印象深刻的宗教建筑，包括宏伟的国家清真寺和宏伟的国家基督教中心，象征着尼日利亚社会微妙的宗教平衡。"
 NIG_religious_civil_war_mission: "宗教内战！"
 NIG_religious_civil_war_mission_desc: "尼日利亚各地的宗教紧张局势已达到临界点，武装民兵组织按教派划分组建。南部的基督徒和北部的穆斯林正在迅速动员，囤积武器并招募战士。暴力事件已在多个州爆发，威胁着整个国家陷入一场毁灭性的宗教内战。必须立即采取行动，防止国家团结彻底崩溃，维护尼日利亚作为一个统一国家的未来。"
 NIG_hold_off_on_conversion_decision: "延缓转化"
 NIG_hold_off_on_conversion_decision_desc: "我们强势的宗教皈依行动正以危险的速度推进，威胁着我们国家脆弱的社会结构。如果我们继续这种强硬手段，就有可能引发大范围的内乱、宗派暴力，并可能对国家团结造成无法弥补的损害。我们必须暂时停止皈依活动，让紧张局势缓和，并制定更审慎、更可持续的方案，尊重尼日利亚复杂的宗教格局。"
 nigeria_md.1.t: "和平转化[NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "我们的宣教活动已开始在[NIG_religious_conversion_state.GetName]指导和平皈依。当地伊玛目报告称，前往清真寺的人数不断增加，许多家庭也通过我们的教育项目接受了伊斯兰教义。皈依过程非常和谐，社区领袖积极促进不同信仰群体之间的对话。新的伊斯兰学校正在建立，祈祷的呼唤声如今在曾经以基督教徒为主的社区回荡。这真是伊斯兰教美好的一天，我们见证了我们教区在该地区的发展壮大。赞美真主！"
 nigeria_md.1.d2: "我们的基督教传教士在[NIG_religious_conversion_state.GetName]取得了显著成就，并在今天举行了最后一次集体洗礼仪式。当地教会报告称，出席人数激增，许多家庭通过我们的教育项目接受了基督教教义。社区领袖促进了不同信仰团体之间的和平对话，使过渡更加顺利。新的教堂和基督教学校正在整个地区建立，赞美诗如今在曾经以穆斯林为主的社区中回荡。这真是基督教蒙福的一天，因为我们见证了上帝之国在该地区的发展。"
 nigeria_md.1.a: "好极了！"
 nigeria_md.1.b: "好极了！"
 nigeria_md.2.t: "[NIG_religious_conversion_state.GetName]的非暴力抗议"
 nigeria_md.2.d1: "[NIG_religious_conversion_state.GetName] 的伊斯兰少数群体组织了和平示威，反对我们的改宗努力。当地伊玛目领导的祈祷集会已演变为非暴力抗议活动，参与者举着捍卫宗教自由的标语。虽然这些抗议活动保持有序进行，但它们在该地区造成了明显的紧张局势，影响了稳定，并减缓了我们的传教工作。地方当局报告称，随着伊斯兰少数群体集会捍卫其信仰传统，宗教群体之间的两极分化加剧。"
 nigeria_md.2.d2: "[NIG_religious_conversion_state.GetName] 的基督教少数群体组织了和平示威活动，反对我们的改宗行动。当地教会领袖协调了祈祷集会，这些集会已演变为非暴力抗议活动，参与者举着捍卫宗教自由的标语。这些示威活动在该地区造成了明显的紧张局势，一些虔诚的基督徒积极阻挠我们伊斯兰传教士的工作。地方当局报告称，随着基督徒集会捍卫其信仰传统，宗教群体之间的两极分化日益加剧。"
 nigeria_md.2.a: "基督教美好的一天"
 nigeria_md.2.b: "为了安拉！"
 nigeria_md.3.t: "传教士遭遇暴力反抗"
 nigeria_md.3.d1: "在[NIG_religious_conversion_state.GetName]各地，针对我方传教士的暴力抗议活动已全面爆发。最初的和平抗议已升级为有组织的抵抗，伊斯兰武装分子袭击基督教前哨，扰乱皈依工作。情报报告显示，博科圣地叛乱分子正在向当地抵抗组织提供武器、资金和战术支持，将宗教紧张局势转化为威胁地区稳定的武装冲突。"
 nigeria_md.3.d2: "由于基督教民兵强行将我国传教士从其住所驱逐，[NIG_religious_conversion_state.GetName]爆发了暴力抵抗。该地区正陷入混乱，基督教武装团体与当地警察和伊斯兰传教士发生直接冲突。随着暴力事件的加剧，道路被封锁，商家关门，平民出行受到严重限制。情报报告显示，这些民兵组织得到了外部基督教组织的支持，将最初的宗教紧张局势转化为日益组织化的武装抵抗。"
 nigeria_md.3.a: "太糟糕了"
 nigeria_md.3.b: "太糟糕了"
 nigeria_md.4.t1: "博科圣地叛军！"
 nigeria_md.4.t2: "基督徒起义！"
 nigeria_md.4.d1: "人民以真主的名义拿起武器。博科圣地叛乱分子公开宣称他们意图推翻政府，在全国建立伊斯兰统治。在其控制的地区，平民正在迅速武装自己，宣誓效忠该运动。军事情报报告显示，叛乱分子正在偏远地区建立有组织的训练营，准备发动长期冲突。局势已从孤立事件恶化为威胁国家安全的全面叛乱。"
 nigeria_md.4.d2: "基督教民兵组织已公开对我国政府发动武装叛乱。他们声称我们侵犯了他们的基本人权，他们的叛乱势头正在迅速增强。我们必须做好立即采取军事行动的准备，以镇压这场起义，防止其蔓延至境外，威胁地区稳定。当前局势需要迅速果断的干预，以维护国家统一。"
 nigeria_md.4.a: "叛军去死吧!"
 nigeria_md.5.t: "人民民主党死灰复燃"
 nigeria_md.5.d: "人民民主党在尼日利亚各地的支持率急剧回升。曾经持怀疑态度的选民如今纷纷支持其经济改革和民族团结的政纲。人民民主党候选人在关键地区的民意调查中占据主导地位，而地方政府官员也以前所未有的数量投奔该党。政治分析人士将这种转变归因于民众对现任政府未能有效应对安全危机和经济衰退的普遍失望。凭借稳定与繁荣的承诺，人民民主党已将自己定位为尼日利亚未来领导层最可靠的替代者。"
 nigeria_md.5.a: "全民党是正确的选择"
 nigeria_md.6.t: "全民党的崛起"
 nigeria_md.6.d: "全尼日利亚人民党自1999年成立以来，已成为该国最具影响力的反对派之一。近年来，该党通过倡导进步政策和加强经济监管，发展势头强劲，与更为保守的人民民主党形成了鲜明的意识形态区分。全尼日利亚人民党的基层网络迅速扩张，覆盖尼日利亚多元的民族和宗教群体，成功地将自己定位为普通民众的真实代言人。其政纲侧重于全面的社会福利计划，并要求政府加强问责，这在对现状日益失望的民众中引起了强烈共鸣。"
 nigeria_md.6.a: "全民党的崛起是人民的选择"
 nigeria_md.7.t: "尼日利亚寻求外国资助"
 nigeria_md.7.d: "尼日利亚政府已开始积极争取我国外交官和大使的外国发展资助。他们寻求大幅扩建国家基础设施，并表示有意复制我国强大的公路和铁路系统。他们的代表提交了详细的提案，强调我们的财政援助将如何改变尼日利亚的交通网络。我们是否应该提供所请求的援助，以支持他们雄心勃勃的发展计划？"
 nigeria_md.7.a: "告诉尼日尼亚人民我们会帮助的。"
 nigeria_md.7.b: "我们无法承受代价。"
 nigeria_md.8.t: "尼日尼亚投资"
 nigeria_md.8.d: "尼日利亚政府已向我们提出了针对基础设施、能源部门和工业发展的重大投资方案。他们的代表提出了全面的长期资本承诺计划，有望显著加速我们的经济增长。然而，这也引发了关于经济主权的关键问题——给予尼日利亚企业大量市场份额可能会造成依赖，并使其能够影响我们的国内经济政策。我们必须谨慎权衡眼前的发展利益与对国家经济独立和安全的潜在长期影响。"
 nigeria_md.8.a: "当然"
 nigeria_md.8.b: "休想"
 nigeria_md.9.t: "邀请加入伊斯兰国联盟"
 nigeria_md.9.d: "尼日利亚伊斯兰共和国已正式邀请我们加入伊斯兰国家联盟。尼日利亚外交官坚定地表示：‘我们的穆斯林国家必须团结起来，共同对抗西方帝国主义和世俗势力。我们可以携手建立一个经济和军事联盟，捍卫我们的伊斯兰价值观，维护我们的主权。如果分裂，我们仍然容易受到文化侵蚀和政治压迫。’\n\n该联盟承诺签署共同防御条约、优惠贸易协定，并促进整个伊斯兰世界的宗教团结。我们是否应该与我们的穆斯林兄弟在这个泛伊斯兰联盟中结盟？"
 nigeria_md.9.a: "团结就是力量！"
 nigeria_md.9.b: "我们必须为了自己的利益发动圣战！"
 nigeria_md.10.t: "尼日利亚请求欧洲投资"
 nigeria_md.10.d: "尼日利亚官员已向我国政府提交了一份雄心勃勃的投资提案。他们的代表团将尼日利亚描述为非洲增长最快的经济体，并在石油、农业和科技领域拥有巨大的未开发潜力。我们的经济顾问强调，早期投资可以确保优先进入尼日利亚不断扩张的市场和丰富的自然资源。然而，政治稳定、腐败和基础设施不足等问题依然严重。我们应该现在就投入大量资金，在这个新兴的西非强国建立战略经济立足点，还是等到这些挑战得到解决后再行动？"
 nigeria_md.10.a: "继续！更多的工厂意味着更多资金！"
 nigeria_md.10.b: "资金浪费"
 NIG_blood_oil_idea: "血油"
 NIG_blood_oil_idea_desc: "尼日利亚的石油出口赢得了一个不祥的绰号：‘血腥石油’。这个可怕的标签源于石油资源丰富的地区，尤其是尼日尔三角洲地区普遍存在的暴力、武装冲突和侵犯人权的行为。当地社区遭受环境破坏，武装团体破坏输油管道，绑架石油工人，形成了一种不稳定的恶性循环，使尼日利亚最宝贵的资源被血腥和腐败所玷污。"
 NIG_controlled_population_program_idea_desc: "通过全面的计划生育举措、教育宣传和精心制定的立法，尼日利亚成功地将此前空前的人口增长控制在可持续的水平。这些政策平衡了文化敏感性与经济需求，从而优化了医疗、教育和基础设施建设的资源配置。这种可控的人口结构转型使尼日利亚能够实现更稳定的长期经济增长，并提高公民的生活质量。"
 NIG_separation_of_church_and_state: "政教分离"
 NIG_separation_of_church_and_state_desc: "如果我们希望真正和谐地生活，就必须将教会和国家分开。"
 NIG_suppression_of_islam: "镇压伊斯兰教"
 NIG_suppression_of_islam_desc: "必须让伊斯兰民众认识到他们的错误，遵循伊斯兰教义。我们将首先关闭地方伊斯兰报纸，并切断其他支持来源。"
 NIG_lagos_financial_centre: "拉各斯金融中心"
 NIG_lagos_financial_centre_desc: "拉各斯市是非洲人口最多的城市，其金融业在非洲所有主要城市中也位居前列。经济部门将金融业视为改善落后经济的下一步举措之一。"
 NIG_hydroelectric_power_projects: "水力发电项目"
 NIG_hydroelectric_power_projects_desc: "水力发电是一种可再生能源，在尼日利亚越来越受欢迎。它是一种清洁、高效且经济的发电方式。我们应该考虑建设水力发电项目，以帮助我们发电，并减少对外国石油的依赖。"
 NIG_strike_fighters: "攻击战斗机"
 NIG_strike_fighters_desc: "本地工业可以重新调整用途，为我们日益老化的空军生产更便宜、更高效的战斗机。我们或许可以增加‘阿尔法’喷气式飞机或‘成都’战斗机的机队数量。"
 NIG_controls_ambazonia_tt: "\n如果我们控制§Y[322.GetName]§!或拥有§Y[322.GetName]§!的资源开采权利:\n"
 NIG_the_bakassi_peninsula: "巴卡西半岛"
 NIG_the_bakassi_peninsula_tt: "我们已经§Y占领了巴卡西半岛§!。这一选择可能会导致与§Y[CAM.GetNameWithFlag]§!的战争，具体取决于接下来几周的情况。\n"
 NIG_sharia_law_warning_tt: "如果我们以后选择在北方各州停止实施§Y沙利亚法§!，将导致其他各州更难皈依伊斯兰教……\n"
 NIG_ambazonia.1.a_tt: "我们将通过外交途径处理[NIG.GetAdjective]问题。不放弃§Y巴卡西半岛§!可能导致冲突升级。"
 NIG_ambazonia.1.b_tt: "我们将与[NIG.GetNameWithFlag]发生小规模冲突。如果未能割让§Y巴卡西半岛§!，可能会导致冲突升级，一些士兵将因这片土地被视为公开敌对而丧生。"
 NIG_accepted_the_icj_ruling: "接受国际法院的裁决"
 NIG_rejected_the_icj_ruling: "拒绝国际法院的裁决"
 NIG_rejected_the_icj_ruling_2: "拒绝国际法院的裁决"
 NIG_occupying_ambazonia: "占领安巴佐尼亚"
 NIG_occupying_ambazonia_2: "占领安巴佐尼亚"
 NIG_nigerian_land_of_harmony_idea_desc: "尼日利亚的宗教差异迫使政府不得不两边不选。世俗主义真正符合尼日利亚的最佳利益，它不仅能确保该国作为世俗国家的未来，还能永久巩固尼日利亚作为非洲真正和谐和平的土地的地位，所有宗教，无论是基督教徒还是穆斯林，都能在这里安居乐业。"
 NIG_state_run_markets_idea_desc: "尼日利亚政府通过了一系列新立法，重点加强监管和政府对市场的管控。这些新增监管和管控措施推动了政府建设项目和基础设施建设的新增长。"
 NIG_armor_production_idea_desc: "强调坦克、装甲运输车和步兵战车等装甲车辆的本土生产，将减少我国对外国生产机械化军队所需关键装备的依赖。此外，这将为尼日利亚人民创造更多就业和机遇，并可能为该国开辟新的财富增长点。"
 NIG_coastal_forces_production_idea_desc: "尼日利亚政府已出台一系列有针对性的投资和附加政策，以提高尼日利亚海军的作战效率。这促进了海军舰艇和沿海部队的增产，确保了对海岸和水域的妥善管控。"
 NIG_nigerian_peacekeepers_idea_desc: "尼日利亚军队凭借其丰富的冲突解决经验，已成为非洲维和部队的主要提供者。我们的部队因其专业精神和在稳定动荡地区方面的高效表现而备受尊敬。通过部署维和人员并向邻国提供军事支持，尼日利亚展现了其对地区安全和非洲大陆繁荣的承诺。这些努力不仅提升了我们的外交地位，也为非洲走向持久和平与发展的进程做出了重大贡献。"
 NIG_victory_is_from_god_alone_idea_desc: "‘胜利唯有真主保佑’这句话自20世纪60年代尼日利亚军队成立以来一直是其座右铭，体现了尼日利亚人民对宗教的重视。"
 NIG_the_new_nigerian_caliph_idea_desc: "尼日利亚政府通过了一系列旨在建立新哈里发国的立法。这导致伊斯兰活动再次兴起，并促成了新哈里发国的建立。"
 NIG_reformed_ndcc_idea_desc: "尼日尔三角洲发展委员会已进行改革，以更好地服务尼日尔三角洲地区的需求。新委员会将专注于该地区的基础设施建设、教育、医疗保健和经济发展。"
 NIG_bakassi_occupation_idea: "巴卡西半岛"
 NIG_bakassi_occupation_idea_desc: "巴卡西半岛位于尼日尔三角洲，资源丰富，尽管喀麦隆提出领土主张，但该半岛仍在我们的控制之下。喀麦隆曾请求归还该半岛，但我们始终坚持自己的立场。国际法院目前正在审议该领土的合法所有权。在此期间，我们继续在半岛开采和出口石油，这既有利于我们的国内经济，也有利于我们的国际贸易。"
 NIG_bakassi_occupation_idea_tt: "我们控制着§Y巴卡西半岛§!，同时也对§Y[322.GetName]§!拥有§G资源开采权§!\n"
 NIG_reckless_growth_idea: "鲁莽增长"
 NIG_reckless_growth_idea_desc: "尼日利亚政府追求前所未有的快速经济增长，却付出了惨痛代价。无论是部落居民还是城市居民，当地社区都承受着这一鲁莽发展战略的冲击。"
 NIG_convert_state_338_desc: "索科托州是尼日利亚北部最西北的州。它与胡萨-富拉尼人以及前索科托哈里发国的历史渊源使其成为尼日利亚穆斯林的一个非常重要的州。它也是尼日利亚乃至整个西非地区最重要的伊斯兰中心之一。"
 NIG_convert_state_340_desc: ""
 NIG_convert_state_334_desc: "拉各斯州是尼日利亚乃至非洲最大的都市区之一，其都市区与拉各斯市同名。该州是尼日利亚的主要经济活动中心之一，也是人口密度较高的城市中心，容纳了该国大部分人口。该地区虽然宗教信仰多元，但由于曾受英国殖民统治，且是西非海岸的重要港口，因此以基督教徒为主。"
 NIG_convert_state_336_desc: ""
 NIG_convert_state_322_desc: ""
 NIG_expand_hydro_decisions_category: "扩大水电项目"
 NIG_expand_hydro_decisions_category_desc: "尼日利亚联邦政府制定了一系列新计划和立法，以支持在全国范围内扩展水力发电项目。我们应该考虑投资这些项目，以帮助我们发电，减少对石油的依赖，并帮助尼日利亚成为全球可再生能源领域的领导者，同时释放石油用于出口。"
 NIG_construct_the_mambilla_hydroelectric_power_plant: "建造曼比拉水电站"
 NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "曼比拉水电站项目是全非洲最大的水力发电项目之一。预计耗资数十亿美元，竣工后装机容量将达到3050兆瓦，使其成为世界上装机容量最高的水电站之一，也是非洲最大的水电站之一。该项目位于东加河上，由四座水坝和两座地下发电站组成，预计将为当地带来大量就业机会。"
 NIG_construct_the_kashimbila_hydroelectric_power_plant: "建造卡什比拉水电站"
 NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "卡什姆比拉水电站位于尼日利亚东南部的塔拉巴州，横跨卡齐纳-阿拉河。据估计，该水电站建成后将满足塔拉巴州80%至90%的电力需求。"
 NIG_construct_the_zungeru_hydroelectric_power_plant: "建造宗格鲁水电站"
 NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "该水电站建于尼日尔州卡杜纳河周围，是一座装机容量达700兆瓦的巨型水力发电站。预计每年发电量将超过2800吉瓦时，是尼日尔继卡因吉水电站之后的第二大水力发电站。"
 NIG_construct_the_gurara_hydroelectric_power_plant: "建造古拉拉二号水电站"
 NIG_construct_the_gurara_hydroelectric_power_plant_desc: "古拉拉二号水电站是一个大型水力发电项目，发电量高达360兆瓦。该电站位于古拉拉河上，预计年发电量达1130吉瓦时。对于我们继续推进国家现代化，并进一步迈向现代化工业化国家的目标而言，这是一个绝佳的机会。"
 nigeria_md.100.t: "赞法拉的沙利亚法"
 nigeria_md.100.d: "令人意外的是，赞法拉州已将沙利亚法确立为其法律体系。虽然这并非意外，对该地区而言也并非新鲜事，但对该国而言，这仍然是一项重大进展，并将对我国北部地区产生重大影响。该地区的基督教活动家已经开始动员，准备发起针对地方政府和沙利亚法制定的小规模抗议活动。沙利亚法在该国所有穆斯林地区传播只是时间问题。"
 nigeria_md.100.a: "令人担忧的发展……"
 nigeria_md.100.b: "一份警告"
 nigeria_md.101.t: "卡杜纳的宗教暴力"
 nigeria_md.101.d: "在各州选择强制执行沙利亚法后，卡杜纳州的基督教少数派已开始动员，准备发起针对地方政府和沙利亚法制定的小规模抗议活动。沙利亚法在全国所有穆斯林地区推广只是时间问题。"
 nigeria_md.101.a: "缓解局势"
 nigeria_md.101.b: "忽略情况"
 nigeria_md.102.t: "阿布贾因世界小姐选美大赛引发宗教骚乱"
 nigeria_md.102.d: "世界小姐选美大赛即将在阿布贾举行，民众为此掀起骚乱。占人口多数的基督教徒因一个穆斯林国家主办选美大赛而骚乱，而穆斯林也因一个基督教国家主办选美大赛而骚乱。局势紧张，可能引发暴力冲突。"
 nigeria_md.102.a: "禁止选美"
 nigeria_md.102.b: "让当地人来处理"
 nigeria_md.103.t: "巴卡西半岛"
 nigeria_md.103.d: "巴卡西半岛是安巴佐尼亚南部一个石油资源丰富的地区，近四十年来一直与我国分离。然而，国际法院却裁决喀麦隆胜诉，要求尼日利亚将该半岛割让给喀麦隆。我们该怎么办？我们可以选择接受国际法院的裁决并撤军，或者我们可以试图迫使喀麦隆承认这个愚蠢的想法，即他们拥有对该半岛的任何权利。"
 nigeria_md.103.a: "接受国际法院的裁决"
 nigeria_md.103.b: "拒绝国际法院的裁决"
 nigeria_md.104.t: "拉各斯建筑物倒塌"
 nigeria_md.104.d: "拉各斯一栋建筑倒塌，据信是由于缺乏适当的建筑规范和法规造成的。该建筑是拉各斯市新建的一座购物中心。据信，该建筑在建造过程中没有获得适当的许可，不符合规范。"
 nigeria_md.104.a: "赔偿损失"
 nigeria_md.104.b: "让地方当局处理"
 nigeria_md.105.t: "第一届非洲电影学院奖"
 nigeria_md.105.d: "首届非洲电影学院奖颁奖典礼正在拉各斯举行。预计此次颁奖典礼将吸引来自非洲大陆各地的众多嘉宾。这对我们来说是一个展示文化、宣传我国作为良好经商之地的绝佳机会。"
 nigeria_md.105.a: "美妙的消遣"
 nigeria_md.106.t: "拉各斯军械库爆炸"
 nigeria_md.106.d: "拉各斯军械库发生炸弹爆炸，据信是由于缺乏适当的安保措施造成的。爆炸是由一个反尼日利亚政府的武装组织安放的炸弹引起的。爆炸对军械库造成了巨大破坏，并造成多人死亡。"
 nigeria_md.106.a: "调查爆炸"
 nigeria_md.106.b: "损害已造成。是时候继续前进了。"
 nigeria_md.107.t: "尼日利亚武装分子袭击哈科特港"
 nigeria_md.107.d: "一伙武装分子袭击了哈科特港，据信他们是尼日利亚政府的反对派。武装分子已造成多人死亡，并对港口造成大量破坏。"
 nigeria_md.107.a: "派出军队"
 nigeria_md.107.b: "让当地警察处理"
 nigeria_md.108.t: "拉各斯管道爆炸"
 nigeria_md.108.d: "拉各斯一条管道发生爆炸，据信是由于缺乏适当的维护造成的。爆炸是由一条维护不当且不符合规范的管道引起的。"
 nigeria_md.108.a: "调查爆炸"
 nigeria_md.108.b: "让地方当局处理"
 nigeria_md.109.t: "赞法拉州大坝倒塌"
 nigeria_md.109.d: "赞法拉州一座水坝发生坍塌，据信是由于缺乏适当的维护造成的。这座水坝是赞法拉州新建的。据信，该水坝的建造没有获得适当的许可，不符合规范。"
 nigeria_md.109.a: "调查坍塌事件"
 nigeria_md.109.b: "让地方当局处理"
 nigeria_md.110.t: "选举前暴力事件"
 nigeria_md.110.d: "选举即将到来，暴力事件却开始增多。基督教徒占多数，因为一个穆斯林国家主办选举而开始骚乱；穆斯林也因为一个基督教国家主办选举而开始骚乱。局势紧张，可能引发暴力事件。"
 nigeria_md.110.a: "加强安全并保护投票箱"
 nigeria_md.110.b: "顺其自然"
 nigeria_md.111.t: "卡杜纳州发生汽油泄漏事件"
 nigeria_md.111.d: "卡杜纳州发生汽油泄漏事件，据信是由于缺乏适当的维护造成的。泄漏是由一个未得到妥善维护且不符合规范的油箱引起的。"
 nigeria_md.111.a: "向该地区部署联邦部队"
 nigeria_md.111.b: "让地方当局处理"
 nigeria_md.112.t: "伊杰贡管道爆炸"
 nigeria_md.112.d: "伊杰贡的一条管道发生爆炸，据信是由于缺乏适当的维护造成的。爆炸是由一条维护不当且不符合规范的管道引起的。"
 nigeria_md.112.a: "调查爆炸"
 nigeria_md.112.b: "让地方当局处理"
 nigeria_md.113.t: "伊斯兰极端分子袭击包奇州"
 nigeria_md.113.d: "一群伊斯兰极端分子袭击了包奇州，据信他们是尼日利亚政府的反对者。这些极端分子已造成多人死亡，并给该州造成了巨大的破坏。"
 nigeria_md.113.a: "派出军队"
 nigeria_md.113.b: "让地方当局处理"
 nigeria_md.114.t: "阿菲·巴巴洛拉大学成立"
 nigeria_md.114.d: "尼日利亚新成立了一所大学，以已故阿菲·巴巴洛拉的名字命名。这所大学是一所私立大学，预计将成为该国教育领域的重要参与者。"
 nigeria_md.114.a: "绝佳机会"
 nigeria_md.115.t: "尼日利亚洪水"
 nigeria_md.115.d: "由于洪水袭击尼日利亚，尼日利亚政府宣布进入紧急状态。洪水给该国造成了巨大的损失，并造成大量人员死亡。"
 nigeria_md.115.a: "自然规律终将结束"
 nigeria_md.115.b: "向该地区部署军队"
 nigeria_md.115.c: "向地方当局提供资金"
 nigeria_md.116.t: "血腥金禧"
 nigeria_md.116.d: "尼日利亚正值独立五十周年之际，本应是欢庆的时刻却变成了悲剧。尼日尔三角洲解放运动组织此前曾发出警告，称在独立五十周年庆典期间，可能会发生袭击事件，而他们也确实兑现了这一威胁。阿布贾的爆炸事件造成数人死亡，多人受伤，给国家独立五十周年的庆典蒙上了一层阴影。此次袭击发生在一个尤为艰难的时期，因为该国正遭受着毁灭性的洪水灾害，迫使政府宣布进入紧急状态。"
 nigeria_md.116.a: "真是悲惨的一天"
 nigeria_md.117.t: "扎基比亚姆屠杀事件"
 nigeria_md.117.d: "扎基比亚姆发生屠杀，据信是由于缺乏适当的安全措施造成的。这场屠杀是由一群反对尼日利亚政府的武装分子发动的。屠杀已造成多人死亡，并给该州造成了巨大的破坏。"
 nigeria_md.117.a: "向地方当局提供额外资金"
 nigeria_md.117.b: "允许军方内部调查情况"
 nigeria_ambazonia.1.t: "我们有选择吗？"
 nigeria_ambazonia.1.d: "尼日利亚人决定拒绝接受国际法院将巴卡西半岛割让给我们的裁决。我们目前还不清楚自己有哪些选择。我们可以选择让步并撤出半岛，也可以选择为之而战，或者我们可以呼吁尼日利亚人重新考虑他们的决定。我们该怎么办？"
 nigeria_ambazonia.1.a: "巴卡西理应是我们的"
 nigeria_ambazonia.1.b: "我们将自行处理"
 nigeria_ambazonia.1.c: "从巴卡西撤军"
 nigeria_ambazonia.2.t: "第一枪"
 nigeria_ambazonia.2.d: "喀麦隆士兵在巴卡西半岛与我军发生冲突。该地区的部队努力守住阵地，并挫败了喀麦隆部队的先头部队。除非我们采取行动，否则事态升级只是时间问题，否则局势将继续升级。我们该怎么办？"
 nigeria_ambazonia.2.a: "反击！"
 nigeria_ambazonia.2.b: "尼日利亚割让巴卡西"
 nigeria_ambazonia.3.t: "投降"
 nigeria_ambazonia.3.d: "喀麦隆已将巴卡西半岛移交给我们。现在是时候庆祝我们的胜利，开启我们两国在巴卡西及其周边地区治理关系的新篇章。"
 nigeria_ambazonia.3.a: "巴卡西理应是我们的！"
 nigeria_ambazonia.4.t: "要求"
 nigeria_ambazonia.4.d: "喀麦隆要求我们从巴卡西半岛撤军。我们该怎么办？我们可以选择加倍努力，保卫半岛，也可以选择让步，从半岛撤军。这个选择将决定该地区的未来，以及我国与喀麦隆的关系。"
 nigeria_ambazonia.4.a: "反击！"
 nigeria_ambazonia.4.b: "割让半岛"
 nigeria_ambazonia.5.t: "尼日利亚捍卫巴卡西"
 nigeria_ambazonia.5.d: "尼日利亚保卫了巴卡西半岛，使其免遭喀麦隆的侵扰。目前尚不清楚这是否会导致尼日利亚政府采取其他行动，但显而易见的是，喀麦隆在无需流血冲突的情况下赢得了这场外交争端。"
 nigeria_ambazonia.5.a: "割让巴卡西"
 nigeria_ambazonia.5.b: "升级冲突"
 nigeria_ambazonia.6.t: "尼日利亚割让巴卡西"
 nigeria_ambazonia.6.d: "尼日利亚已将巴卡西半岛割让给喀麦隆。尽管他们最初不愿遵守国际法院的裁决，但最终还是将半岛割让给了喀麦隆。目前尚不清楚这是否会导致尼日利亚政府采取其他行动，但显而易见的是，喀麦隆赢得了这场外交争端，无需爆发全面战争。"
 nigeria_ambazonia.6.a: "巴卡西理应是我们的！"
 nigeria_ambazonia.7.t: "尼日利亚吞并安巴佐尼亚"
 nigeria_ambazonia.7.d: "尽管国际法院作出裁决，喀麦隆仍将巴卡西半岛割让给尼日利亚，安巴佐尼亚的剩余地区也归尼日利亚所有。目前尚不清楚这是否会导致喀麦隆政府采取其他行动，但尼日利亚显然已赢得这场斗争，因为他们现在控制了整个巴卡西半岛以及该地区的其他地区。"
 nigeria_ambazonia.7.a: "紧张局势再度升级……"
 nigeria_ambazonia.8.t: "第二次安巴佐尼亚战争"
 nigeria_ambazonia.8.d: "尼日利亚未能接受国际法院的裁决，导致安巴佐尼亚爆发了第二次战争。这场战争残酷无情，在战争初期就给该地区造成了巨大的破坏。目前尚不清楚尼日利亚能否赢得这场战争，但可以肯定的是，对于双方来说，这场战争将是一场漫长而艰难的战争，因为双方都已经一无所有。"
 nigeria_ambazonia.8.a: "对世界来说这是悲伤的一天……"
 nigeria_ambazonia.9.t: "尼日利亚撤出安巴佐尼亚"
 nigeria_ambazonia.9.d: "尼日利亚已从安巴佐尼亚撤军，且局势未进一步升级。目前尚不清楚这是否会导致尼日利亚政府采取其他行动，但显而易见的是，喀麦隆在无需流血冲突的情况下赢得了这场外交争端。"
 nigeria_ambazonia.9.a: "头脑冷静占了上风……"
 nigeria_ambazonia.10.t: "喀麦隆割让巴卡西"
 nigeria_ambazonia.10.d: "喀麦隆将巴卡西半岛割让给尼日利亚。目前尚不清楚这是否会导致喀麦隆政府采取其他行动，但尼日利亚显然赢得了这场外交争端，且无需流血冲突。"
 nigeria_ambazonia.10.a: "对世界来说这是悲伤的一天……"
 NIG_has_converted_everything: "每个[NIG.GetNameWithFlag] [NIG.GetAdjective]状态都已转化。"
 nigeria_md.11.t: "国家归信，国家团结"
 nigeria_md.11.a: "令人满意的结局"
 nigeria_md.11.d: "经过数月由[NIG.GetNameWithFlag] [NIG.GetAdjective]省发起的猖獗的宗教皈依和集中宗教活动，整个国家已皈依。[NIG.GetNameWithFlag] [NIG.GetAdjective]省已皈依伊斯兰教，[NIG.GetNameWithFlag] [NIG.GetAdjective]省已皈依基督教。如今，这个国家是一个在伊斯兰旗帜下统一的国家。[NIG.GetNameWithFlag] [NIG.GetAdjective]省已皈依伊斯兰教，[NIG.GetNameWithFlag] [NIG.GetAdjective]省已皈依基督教。如今，这个国家是一个在伊斯兰旗帜下统一的国家。"