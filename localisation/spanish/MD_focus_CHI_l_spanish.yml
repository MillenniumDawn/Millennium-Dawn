l_spanish:
 china_focus: "Árbol de enfoque de China"
 CHI_invest_fusion_reactor: "Invertir en Energía de Fusión"
 CHI_invest_fusion_reactor_desc: "La energía de fusión es una forma propuesta de generación de energía que generaría electricidad utilizando el calor de reacciones de fusión nuclear."
 CHI_Construct_Tokamak_Reactor: "Construir Reactor Tokamak"
 CHI_Construct_Tokamak_Reactor_desc: "Un tokamak es un dispositivo que utiliza un potente campo magnético para confinar plasma en forma de toro. El tokamak es uno de varios tipos de dispositivos de confinamiento magnético que se están desarrollando para producir energía de fusión termonuclear controlada."
 CHI_Construct_Stellarator_Reactor: "Construir Reactor Stellarator"
 CHI_Construct_Stellarator_Reactor_desc: "Un estelarador es un dispositivo de plasma que se basa principalmente en imanes externos para confinar un plasma. Los científicos que investigan la fusión por confinamiento magnético pretenden utilizar dispositivos estelares como recipiente para reacciones de fusión nuclear."
 CHI_establishment_space_combat_support_force: "Establecer Fuerza de Apoyo de Combate Espacial"
 CHI_establishment_space_combat_support_force_desc: "La Fuerza de Apoyo de Combate Espacial es la rama espacial del Ejército de Liberación Popular."
 CHI_weaponized_space: "Militarizar el Espacio"
 CHI_weaponized_space_desc: "Dondequiera que aparezcan los humanos, habrá disputas, incluso en el espacio. No te limites a sentarte y observar los desarrollos de tus oponentes y permanecer indiferente. El tiempo no espera a nadie."
 CHI_space_marines: "Marines Espaciales"
 CHI_space_marines_desc: "El vasto universo es como el océano en el pasado, esperando que los humanos lo conquisten, ¡los marinos espaciales lideran el camino!"
 CHI_visit_dark_side_moon: "Misión al lado oscuro de la luna"
 CHI_visit_dark_side_moon_desc: "Debido al bloqueo de las mareas, el mismo lado de la Luna siempre mira hacia la Tierra. Aterrizar en el lado oscuro de la Luna sería un paso histórico en la conquista de la Luna."
 CHI_lunar_outpost: "Base en la Luna"
 CHI_lunar_outpost_desc: "La Luna acompaña a la Tierra desde hace 4.500 millones de años y es el único satélite natural de la Tierra. Establecer un puesto de avanzada en la luna es una encarnación perfecta de la ciencia, la tecnología y el espíritu emprendedor humanos."
 CHI_shanxi_launch_pad: "Plataforma de Lanzamiento de Shanxi"
 CHI_shanxi_launch_pad_desc: "El Centro de Lanzamiento de Satélites ubicado en la ciudad de Taiyuan, provincia de Shanxi, es la segunda base de lanzamiento de misiles y satélites de China y el primer sitio de lanzamiento de cohetes y satélites que China realmente ha diseñado y construido de forma independiente."
 CHI_beidou_satelite_navigation: "Sistema de Navegación por Satélite BeiDou"
 CHI_beidou_satelite_navigation_desc: "El Sistema de Navegación por Satélite BeiDou (BDS) proporciona servicios de posicionamiento, navegación y sincronización de alta precisión las 24 horas del día, los 7 días de la semana, a nuestro Ejército de Liberación Popular, aumentando en gran medida nuestra capacidad de combate."
 CHI_mission_to_mars: "Misión a Marte"
 CHI_mission_to_mars_desc: "Marte es el planeta más habitable para los humanos en el sistema solar, además de la Tierra, por lo que Marte es el foco de la investigación académica y uno de los candidatos a la colonización extraterrestre. No se pueden llegar a mil millas sin dar pequeños pasos. Este es sólo un pequeño paso para que la humanidad conquiste el sistema solar, pero es un paso gigante para que la humanidad entre en el universo."
 CHI_mars_colony: "Colonia en Marte"
 CHI_mars_colony_desc: "Una colonia humana permanente en Marte con la capacidad de cuidar de sí misma representa que la humanidad sale de su cuna y se dirige oficialmente al espacio profundo."
 chi_mars.1.t: "Misión del Rover en Marte"
 chi_mars.1.d: "Nuestros científicos e ingenieros están listos para enviar nuestro Rover a Marte. Tiene un total de aproximadamente 14 sensores instalados, junto con decenas de millones de dólares en equipos. Este Rover tendrá que ser trasladado regularmente, ya que el día marciano dura 1 1/5 días terrestres, lo cual es demasiado tiempo para que las baterías mantengan la energía almacenada en Marte.\n\nEl Rover en sí estará en los polos, fácilmente movible, para aprovechar al máximo nuestros paneles solares. Además, se realizarán experimentos para determinar las condiciones de vida a largo plazo en Marte. La extracción de hielo no solo podría conducir a agua líquida para plantas y alimentos para futuros astronautas en Marte, sino también a separarlo en oxígeno e hidrógeno, combustible para cohetes.\n\nPuede llevar meses o años realizar la investigación necesaria para hacerlo. Sin embargo, durante este tiempo, utilizando los fondos para este proyecto, construiremos un depósito en órbita alrededor de Marte para permitir un acceso más fácil a Marte y reabastecimiento de combustible para llegar a la Tierra.\n\nTodo esto se puede lograr en la próxima década. Ahora, sin embargo, es el momento de lanzarse."
 chi_mars.1.o1: "¡Lanzar!"
 chi_mars.2.t: "Proyecto de Colonia en Marte"
 chi_mars.2.d: "Si los humanos quieren colonizar Marte, deben establecer una base permanente que sea autosuficiente. Este es el sueño de innumerables exploradores espaciales y la única forma que tienen los humanos de poner un pie en el espacio. Todo esto será hoy una realidad."
 chi_mars.2.o1: "¡Marte allá vamos!"
 chi_mars.3.t: "Fallo del sistema de aterrizaje"
 chi_mars.3.d: "Después de un viaje de casi 60 millones de kilómetros, nuestra nave espacial finalmente apareció sobre Marte. El óxido de hierro en todo Marte mostró una apariencia roja. El planeta, que durante mucho tiempo sólo fue visible a través de una lente, ahora está a la vista.\n\"La nave espacial entra en modo de aterrizaje\". El capitán, que había practicado innumerables veces en el simulador, dio la orden, pero parecía haber un problema con el dispositivo de aterrizaje. En ese momento, grandes gotas de sudor cubrieron instantáneamente la frente del capitán."
 chi_mars.3.o1: "Taiyuan, hemos tenido un problema."
 chi_mars.4.t: "Fallo del vehículo"
 chi_mars.4.d: "Después de media hora emocionante, la nave espacial finalmente escapó del riesgo de estrellarse y aterrizó torcidamente en Mars Utopia Plain. Este es también el lugar de aterrizaje del anterior rover Zhurong. Es reconocida como la cuenca de impacto más grande de Marte y del sistema solar, con un diámetro estimado de 3.300 kilómetros.\nDespués del aterrizaje, la tripulación se trasladará a un rover especial y se dirigirá a la parte sur de la llanura para establecer una base, pero las vibraciones del aterrizaje anterior de la nave espacial parecen haber tenido algún impacto en el rover. Está claro que la situación no ha evolucionado necesariamente en beneficio de la tripulación."
 chi_mars.4.o1: "Parece que algo anda mal con nuestro maldito vehículo hoy."
 chi_mars.5.t: "Llegada a la Base"
 chi_mars.5.d: "40 kilómetros, la primera vez que el ser humano realiza una marcha tan larga en un planeta distinto de la Tierra. Una distancia tan ordinaria en la Tierra es un gran avance en la historia de los vuelos espaciales tripulados.\nDespués de pasar por el tenso proceso de montar el campamento, transmitir todos los datos necesarios a la tierra y comprobar los parámetros de todo el equipo, el capitán que estaba sentado en la cama finalmente pudo tomar un trago de agua.\nA través de la ventana de material sintético transparente que había encima de su cabeza, un punto de luz entre las estrellas brillaba con una pequeña luz azul, y esa era la Tierra.\n\n'Mejor.' murmuró el capitán."
 chi_mars.5.o1: "No tengas miedo de llegar tarde a una buena comida."
 chi_mars.6.t: "Aterrizaje exitoso"
 chi_mars.6.d: "Todo fue perfecto, como se esperaba, la nave espacial aterrizó exactamente en el lugar designado y el viaje humano a Marte comenzó en paz.\n"
 chi_mars.6.o1: "Sabía que nuestra tripulación podría completar la misión."
 chi_mars.7.t: "Llegada a la Base"
 chi_mars.7.d: "El punto de aterrizaje de la nave espacial era la dirección predeterminada de la base, y la tripulación comenzó a acampar en el lugar para preparar la construcción de la primera base permanente de la humanidad en Marte. Nadie se dio cuenta de que las botas espaciales dejaron innumerables huellas sucias en el suelo marciano."
 chi_mars.7.o1: "Un pequeño paso para Marte, un gran salto para la humanidad."
 chi_mars.8.t: "Localizar fuente de agua"
 chi_mars.8.d: "El agua es un recurso esencial para la supervivencia humana. Uno de los principales objetivos de las anteriores actividades de exploración de Marte era encontrar fuentes de agua en Marte. Aunque no hay lagos ni ríos en la superficie como en la Tierra, los recursos hídricos de Marte existen básicamente en forma de hielo debajo de la superficie de Marte.\nSin embargo, el posicionamiento preciso real requiere que alguien realice inspecciones in situ en persona."
 chi_mars.8.o1: "El papel dormirá superficialmente, nunca sabrás el asunto que quieres practicar."
 chi_mars.9.t: "Protección contra radiación subterránea"
 chi_mars.9.d: "Debido a la fina atmósfera de Marte y a la falta de un campo magnético planetario, la radiación del espacio llega a la superficie sin obstáculos. La base no podía proporcionar suficiente refugio cuando se construyó por primera vez, por lo que cavar un nido en el suelo se convirtió en la primera opción para evitar la radiación.\nAl presenciar el funcionamiento del largo brazo de la excavadora, la tripulación recordó el pasado, cuando la República construyó la primera base petrolera en la llanura de Songnen."
 chi_mars.9.o1: "Como los días en Daqing"
 chi_mars.10.t: "Colonia autosuficiente establecida"
 chi_mars.10.d: "Se ha solucionado el problema de las fuentes de agua y la fuente de energía procede temporalmente de la energía solar. Por tanto, la producción de alimentos en Marte se ha convertido en el asunto más importante en la actualidad.\nLos cultivos tradicionales de cereales han sido excluidos debido a sus ciclos de crecimiento y procesos de cosecha, y las patatas se han convertido en los primeros cultivos humanos cultivados en Marte. Aunque Marte no es tan brillante como la Tierra debido a la distancia del Sol, las patatas en el invernadero parecen crecer más exuberantemente. La primera cosecha de la humanidad en Marte está a la vista."
 chi_mars.10.o1: "Todas las patatas naturales, orgánicas y de cultivo marciano."
 chi_mars.11.t: "Tormenta de arena"
 chi_mars.11.d: "Las tormentas de arena son algo común en Marte. Aunque la presión del aire en Marte es mucho menor que la de la Tierra, la tormenta marciana no es tan devastadora como las leyendas anteriores, tal como en esa película.\nSin embargo, el polvo levantado todavía plantea muchos peligros ocultos para las bases humanas, sobre todo porque la energía solar es una fuente de energía indispensable para las bases actuales."
 chi_mars.11.o1: "No tenemos ninguna posibilidad de salvar a Matt Damon aquí."
 chi_mars.12.t: "Accidente"
 chi_mars.12.d: "Subir a la montaña a menudo y eventualmente toparme con un tigre. La tormenta de polvo marciana duró mucho más de lo esperado y la duración de la batería dentro de la base parecía estar en una situación muy pesimista.\nPara continuar con la misión de la colonia en Marte, debemos tomar una decisión, optar por evacuar y encontrar una nueva ubicación, o continuar reparando las instalaciones dañadas."
 chi_mars.12.o1: "Evacuar"
 chi_mars.12.o2: "Reparar Base"
 chi_mars.13.t: "Evacuar"
 chi_mars.13.d: "No podemos esperar más. La situación es ahora muy crítica y es hora de utilizar cohetes de respaldo para la evacuación. Después de comprobar que todos los miembros del equipo habían abordado el barco de forma segura, el capitán miró de mala gana hacia el edificio de la base que aún estaba en construcción. Reprimió el dolor en su corazón y le dio la orden al guía de inteligencia artificial de lanzar la nave espacial.\n'¡Volveremos!' Cuando se levantó una enorme ráfaga de humo, la nave espacial se separó del suelo marciano y se elevó lentamente hacia el cielo."
 chi_mars.13.o1: "Donde hay vida hay esperanza."
 chi_mars.14.t: "Reparar Base dañada"
 chi_mars.14.d: "No podemos sentarnos y esperar, debemos comenzar las reparaciones en la base de inmediato a cualquier costo; de lo contrario, todos los avances que hemos logrado en Marte se arruinarán y nadie podrá sobrevivir en este caos. Salvar la base significa salvarnos a nosotros mismos."
 chi_mars.14.o1: "Por amor al sacrificio y a la gran ambición, nos atrevemos a crear un mundo nuevo."
 chi_mars.15.t: "Proyecto de Ciudad en Marte"
 chi_mars.15.d: "Hemos logrado logros sobresalientes en la construcción de una colonia en Marte. Pero todavía queda un largo camino por recorrer antes de que finalmente podamos lograr nuestro objetivo. ¿Todavía queremos seguir invirtiendo en la construcción de Marte?"
 chi_mars.15.o1: "Mejorar"
 chi_mars.15.o2: "No es necesario"
 chi_mars.16.t: "Sí"
 chi_mars.16.d: "Mientras demos un paso más hacia adelante, nuestra misión en Marte estará completamente completada. En nuestra agenda no hay medias tintas."
 chi_mars.16.o1: "No pases la responsabilidad a la próxima generación."
 chi_mars.17.t: "Sí"
 chi_mars.17.d: "La base actual en Marte está bastante completa y no es prudente seguir invirtiendo más. Todavía tenemos muchos problemas que afrontar en la Tierra y es imposible simplemente tirar dinero al espacio."
 chi_mars.17.o1: "Cree en la sabiduría de las generaciones futuras."
 chi_mars.18.t: "Ciudad en Marte completada"
 chi_mars.18.d: "Después de nuestros incansables esfuerzos, nuestra colonia en Marte finalmente se completó. Los seres humanos nunca olvidarán estos esfuerzos y algún día los seres humanos pondrán un pie en toda la galaxia."
 chi_mars.18.o1: "Nuestro viaje es toda la galaxia."
 chi_mars.19.t: "Nueva subbase establecida"
 chi_mars.19.d: "A medida que más naves espaciales trajeron más personal y materiales, la base originalmente de Marte comenzó a prosperar. Los recursos hídricos de la base original ya no pueden transportar a más personas y es urgente establecer una nueva subbase.\nA medida que la nave espacial del primer equipo desaparecía gradualmente de la vista, el ex capitán y hoy alcalde de la primera nueva ciudad de Beijing recordó el pasado cuando el rover de Marte cayó en una trinchera."
 chi_mars.19.o1: "Mamá, hoy me voy de viaje largo."
 chi_mars.20.t: "Monumento a la ciudad de Marte"
 chi_mars.20.d: "A medida que los humanos viajaron a través de Marte, Marte se convirtió en el nuevo hogar de los humanos en la Tierra. La terraformación de Marte avanza de forma ordenada. En el primer punto de aterrizaje de la nave espacial tripulada se construyó un enorme monumento para conmemorar a los hombres y mujeres que sacrificaron sus vidas durante el viaje y la construcción en el proceso de conquista de Marte. Quedarán grabados para siempre en el viaje de la civilización humana."
 chi_mars.20.o1: "¡Por la humanidad!"
 chi_mars_city_building_completed: "Se completó la construcción de la ciudad de Marte"
 lunar_outpost_tt: "§BA medida que pasa el tiempo, nuestro Puesto Avanzado Lunar puede experimentar desafíos o crisis que puedan ponerlo en peligro. Sin embargo, si tiene éxito, las recompensas serán enormes.§!\n"
 chi_moon.1.t: "Puesto en la Luna"
 chi_moon.1.d: "Nuestros científicos e ingenieros están listos para enviar astronautas y equipo para vivir de forma semipermanente en la Luna. Se enviará allí una suma total de aproximadamente 12 astronautas, junto con decenas de millones de dólares en equipo, suministros, espacios habitables y artículos personales. Este puesto de avanzada deberá ser trasladado regularmente, ya que el día lunar dura 29 días terrestres, lo cual es demasiado tiempo para que las baterías mantengan la energía almacenada en la Luna.\n\nLa base en sí estará en los polos, y será fácil de mover, para aprovechar al máximo nuestros paneles solares. Además, se realizarán experimentos para determinar las condiciones de vida a largo plazo en la Luna. La extracción de hielo lunar no solo podría conducir a agua líquida para plantas y alimentos para los astronautas en la Luna, sino también a la separación de este en oxígeno e hidrógeno, combustible para cohetes.\n\nPuede que se necesiten meses o años para realizar la investigación necesaria para hacerlo. Sin embargo, durante este tiempo, utilizando los fondos para este proyecto, construiremos un depósito en órbita alrededor de la Luna para permitir un acceso más fácil a la Luna y reabastecimiento de combustible para llegar a la Tierra.\n\nTodo esto se puede lograr en la próxima década, pero ahora es el momento de ponerlo en marcha."
 chi_moon.1.o1: "¡Lanzamiento!"
 chi_moon.2.t: "Base Lunar Alpha"
 chi_moon.2.d: "Nuestros científicos e ingenieros han aterrizado oficialmente en la Luna y actualmente están en el proceso de establecer la base lunar. Cada sección está dividida en \"módulos\", que no son exactamente edificios por sí solos, pero tampoco están juntos como uno solo. Hay un módulo de habitación, para descansar, un módulo de alimentos, para cultivar alimentos, un módulo de laboratorio, que es el más grande y tiene la mayor parte del equipo científico, un módulo de mantenimiento, que contiene todas las herramientas de mantenimiento para reparar cosas si se rompen, un módulo de servicios, ya que estas personas están aquí durante 6 meses y trabajar todo el día todos los días no es bueno para la mente, y bastantes paneles solares.\n\nLas entregas de alimentos serán comunes durante estos primeros meses, ya que cultivar alimentos lleva tiempo. El agua y el oxígeno se obtendrán a través del hielo lunar. Por último, estos científicos se quedarán hasta poco después de mudarse a la siguiente ubicación en aproximadamente 6 meses, cuando los paneles solares dejarán de funcionar debido a que el día y la noche lunares donde se encuentra el puesto de avanzada duran 6 meses.\n\nLa base lunar Alpha está completa."
 chi_moon.2.o1: "¡Ciencia!"
 chi_moon.3.t: "Progreso de la colonia"
 chi_moon.3.d: "Nuestro puesto científico en la Luna ha tenido un avance importante. Con la expansión de su red actual de paneles solares y los recientes descubrimientos que facilitan la separación del agua para obtener oxígeno e hidrógeno, han logrado obtener suficiente oxígeno e hidrógeno para abastecer por completo el cohete de suministros más reciente. Este avance es tan necesario y permitirá que la Luna misma, con suficiente tiempo e inversión, se convierta en un centro para futuras empresas espaciales en el espacio exterior.\n\nEl espacio en sí se está volviendo más pequeño."
 chi_moon.3.o1: "Somos buenos siendo pioneros"
 chi_moon.4.t: "Crisis en la Luna"
 chi_moon.4.d: "Es necesario tomar medidas drásticas de inmediato. Por razones que se desconocen actualmente, el módulo habitable se ha roto y ha \"explotado\".\n\nHace una hora, los 12 científicos estaban cumpliendo con sus tareas cuando, de repente, se produjo una rotura masiva en el módulo habitable.\n\nComo las ondas no viajan en el vacío, la mayoría no se dio cuenta hasta que vio físicamente lo que había sucedido.\n\nHay un fondo de emergencia como parte del presupuesto, por lo que no es necesario asignar más fondos al proyecto, y los científicos siempre pueden dormir en los otros módulos aislados; sin embargo, esto ha asustado a muchos, que afirman que algunos, muchos o incluso todos nuestros científicos podrían haber muerto, y también ha bajado la moral de los científicos, ya que podrían haber muerto. Por lo tanto, intentar continuar con el puesto avanzado en la Luna será políticamente costoso, y es posible que sea necesario realizar una rotación de científicos ahora en lugar de más tarde, debido al debilitamiento de la moral.\n\n¿Qué debemos hacer?"
 chi_moon.4.o1: "¡Enviar ayuda de emergencia!"
 chi_moon.4.o2: "Abandonar el proyecto. No es para nosotros."
 chi_moon.5.t: "Progreso adicional de la colonia"
 chi_moon.5.d: "Nuestro puesto en la Luna ha logrado otro avance importante. Han logrado enviar hidrógeno 3, un gas que parece perfecto para la fusión, a la Tierra, ¡y los científicos en casa han descubierto cómo realizar la fusión con él! No solo eso, sino que la energía generada a partir de esta fusión es casi la misma que se utiliza para realizar la reacción en primer lugar. ¡Esto significa que, con algunas mejoras, esto podría resultar en una exitosa energía de fusión! Esto no solo permite beneficios inmensos en la Tierra, junto con el conocimiento que podemos usar para utilizar otros materiales para la fusión, sino que también podemos usar esto en la Luna, lo que permite un puesto permanente en lugar de puestos móviles.\n\nTodo esto está muy por delante del cronograma, lo cual es una sorpresa, y muchos en CNSA no estaban preparados para implementarlo en la actual Base Lunar Alpha. Por lo tanto, se necesita una nueva Base Lunar, en un lugar mucho mejor para una expansión rápida que la ubicación actual de la Base Lunar Alpha. Es hora de comenzar los preparativos en la Base Lunar Beta."
 chi_moon.5.o1: "La vida continúa"
 chi_moon.6.t: "Otra crisis en la Luna"
 chi_moon.6.d: "Ahora es necesario tomar medidas más drásticas. Dos módulos más se han roto. Esta vez, se trata de los módulos de comida y de servicios.\n\nHace unos cuarenta minutos, un científico estaba a punto de entrar en el módulo de comida cuando de repente explotó. El científico está bien y nadie, salvo las plantas, resultó herido. Sin embargo, estaba junto al módulo de servicios y provocó que se rompiera y explotara. Una vez más, nadie resultó herido.\n\nSin embargo, este nuevo suceso ha puesto los pelos de punta a muchos en casa, que se cuestionan la seguridad de los módulos. Después de la explosión anterior, la CNSA reemplazó los módulos, asegurándose de que no explotaran, pero parece que la presión prolongada puede hacer que algo se rompa mucho más fácilmente de lo que lo haría de otro modo. La CNSA ya ha respondido rápidamente, ordenando que se fabriquen nuevos módulos de inmediato, así como una inspección minuciosa de todos los módulos actuales (ya que no se pueden \"recordar\" módulos de la Luna en este momento).\n\nLa presión interna para que se detenga el proyecto hasta que se resuelvan todos los problemas de seguridad ha aumentado, por lo que la continuidad del programa de la base lunar se pone en duda. Además de la resistencia política, el fondo de emergencia se ha reducido a la mitad, por lo que la CNSA solicita otros 5.000 millones de dólares para resolver problemas futuros. Depende de usted decidir si desea continuar o no."
 chi_moon.6.o1: "¡Envíen más ayuda de emergencia!"
 chi_moon.6.o2: "No podemos seguir haciendo esto"
 chi_moon.7.t: "Base lunar Beta"
 chi_moon.7.d: "En este punto, nuestros científicos e ingenieros en la Luna necesitan trasladarse a otra ubicación en los polos. Los costos para hacer esto ya están establecidos en el presupuesto a largo plazo, por lo que no necesitamos agregar ningún financiamiento nuevo al proyecto todavía.\n\nCon esta nueva base lunar, podremos usar los nuevos descubrimientos que hemos descubierto para permitir que la base se establezca de forma permanente, a diferencia de nuestra base lunar anterior. Con el uso de mejores cohetes, mejor generación de energía, mejor extracción y separación de hielo, podemos usar esta nueva base, en un sitio más adecuado para una rápida expansión, para facilitar los esfuerzos de colonización de la Luna. Esta no es la única buena noticia, empresarios y corporaciones están inundando a la CNSA en masa para solicitarles que instalen sus sistemas de minería recientemente desarrollados en la Luna. Incluso otros programas espaciales en otros países están ahora extremadamente interesados ​​en iniciar puestos avanzados científicos y mineros en la Luna, sin embargo, debido a sus diligentes esfuerzos, no solo tenemos una gran ventaja, sino que somos el único país que intenta activamente colonizar la Luna.\n\nEl futuro en nuestra Luna es brillante y chino."
 chi_moon.7.o1: "¡Hurra!"
 chi_moonbase_beta_completed: "Beta de base lunar completada"
 chi_the_one_china_policy: "La política de una sola China"
 CHI_Chairman_Jiang_Reign: "El reinado del presidente Jiang"
 CHI_Chairman_Jiang_Reign_desc: "El sucesor del ilustre Deng Xiaoping en la presidencia de China, Jiang Zemin, fue un hombre comprometido con las reformas de libre mercado y la supremacía política del Partido Comunista de China (CPC). En los años previos al cambio de milenio, Jiang inició su mandato con una serie de políticas diferentes, incluyendo una serie de privatizaciones."
 CHI_End_PLA_Business_Ventures: "Finalizar las empresas del PLA"
 CHI_End_PLA_Business_Ventures_desc: "Para compensar los recortes presupuestarios de defensa, el ejército del país, el PLA, comenzó a adquirir empresas en la década de 1970. Sin embargo, el gobierno se ha mostrado preocupado por este fenómeno recientemente. Es necesario implementar una nueva directiva para retirar al PLA de la mayoría de los sectores de la economía, pero para aplacar a los militares, debemos aumentar el presupuesto."
 CHI_Future_of_the_CPC: "El futuro del CPC"
 CHI_Future_of_the_CPC_desc: "Aunque el Partido Comunista de China se presenta como una entidad fuerte y unida, no es inmune a divisiones en líneas faccionales. Debemos elegir a qué facción, si alguna, deseamos favorecer."
 CHI_Three_Represents_Thought: "Pensamiento de las Tres Representaciones"
 CHI_Three_Represents_Thought_desc: "Las 'Tres Representaciones' son una teoría propuesta por Jiang Zemin sobre lo que representa el Partido Comunista. La teoría establece que el partido debe representar las fuerzas productivas sociales avanzadas, la cultura avanzada y los intereses de la mayoría."
 CHI_Invigorate_Country_Through_STE: "Fortalecer el país a través de la Ciencia, la Tecnología y la Educación"
 CHI_Invigorate_Country_Through_STE_desc: "En los últimos tiempos del liderazgo del presidente Jiang, propuso una estrategia para fortalecer el país a través de la ciencia, la tecnología y la educación. Este plan permitirá que China compense su desventaja tecnológica."
 CHI_Youth_League_Dominance: "Dominio de la Liga de la Juventud Comunista"
 CHI_Youth_League_Dominance_desc: "La Liga de la Juventud Comunista de China es una organización influyente que ha formado a un gran número de funcionarios del Partido Comunista, incluido el vicepresidente Hu Jintao. Los exmiembros de la organización tienden a ser ligeramente más políticamente liberales que otros funcionarios del partido, y tienden a identificarse más con las clases bajas rurales, esforzándose por lograr la igualdad socioeconómica siempre que sea posible."
 CHI_Preserve_CPC_Unity: "Preservar la unidad del CPC"
 CHI_Preserve_CPC_Unity_desc: "China no puede prosperar si tanto la Liga de la Juventud Comunista como la facción de Shanghái ejercen demasiada influencia sin ser desafiadas. Debemos esforzarnos por mantener ambas facciones bajo control."
 CHI_Shanghai_Clique_Dominance: "Dominio de la facción de Shanghái"
 CHI_Shanghai_Clique_Dominance_desc: "La facción de Shanghái es un grupo político centrado en Jiang Zemin, formado principalmente por políticos proempresariales, príncipes herederos e individuos provenientes de las áreas urbanas más ricas de China. Esta facción tiene como objetivo implementar reformas de libre mercado y un rápido desarrollo económico lo más rápido posible."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Permitir que los empresarios se unan al CPC"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Como resultado del 'Pensamiento de las Tres Representaciones' de Jiang, los fundamentos del pensamiento político chino han sido modificados de manera sustancial, aunque sutil. Mientras que la ideología subyacente de Mao se basaba en la lucha de clases a favor de los campesinos rurales contra la burguesía urbana, la orientación proempresarial de Jiang lo ha llevado a favorecer el fin de este aspecto de la gobernanza china. Ahora Jiang necesita dar un paso más y permitir que los empresarios se unan al CPC."
 CHI_Hu_Jintao_Agenda: "La agenda de Hu Jintao"
 CHI_Hu_Jintao_Agenda_desc: "El ascenso de la facción de la Liga de la Juventud Comunista o Tuanpai ha permitido que Hu Jintao asuma el liderazgo de la República Popular China. Su visión para el país es menos orientada al crecimiento y más en sintonía con aquellos que se han quedado atrás por el rápido desarrollo de China en comparación con la visión de Jiang."
 CHI_Peaceful_Rise: "El ascenso pacífico de China"
 CHI_Peaceful_Rise_desc: "La percepción de China como una amenaza para la paz y la seguridad internacionales no es infrecuente en Estados Unidos y entre nuestros vecinos. Para contrarrestar esto, deberíamos adoptar la política oficial del 'ascenso pacífico de China' o, para expresarlo de una manera aún menos amenazante, 'el desarrollo pacífico de China'. Esto asegurará a nuestros socios occidentales y regionales que no buscamos conflictos."
 CHI_Scientific_Outlook_on_Development: "Perspectiva Científica del Desarrollo"
 CHI_Scientific_Outlook_on_Development_desc: "En muchos aspectos, como una reacción en contra del enfoque centrado en el crecimiento de las 'Tres Representaciones' de Jiang Zemin, la 'Perspectiva Científica del Desarrollo' es el fundamento teórico del gobierno de Hu, que se centra en un crecimiento sostenible que minimiza la contaminación ambiental y la desigualdad socioeconómica."
 CHI_Harmonious_Society: "Sociedad Armónica"
 CHI_Harmonious_Society_desc: "Como parte de la perspectiva científica del desarrollo de Hu Jintao, el gobierno chino tiene la directiva de establecer una 'sociedad armónica' en la que no se permita la injusticia social como consecuencia del rápido crecimiento económico. Esto incluye esfuerzos para abordar la desigualdad, la corrupción y los conflictos sociales."
 CHI_Green_GDP: "PIB verde"
 CHI_Green_GDP_desc: "Un principio clave de la perspectiva científica sobre el desarrollo es la sostenibilidad. Como tal, deberíamos alentar a los funcionarios provinciales a medir el crecimiento económico con un nuevo criterio, el PIB verde. Si esta política se generaliza, podría reducir el nivel de degradación ambiental provocada por nuestro rápido desarrollo económico."
 CHI_Set_up_Confucius_Institutes: "Establecer Institutos Confucio"
 CHI_Set_up_Confucius_Institutes_desc: "Para proyectar el poder blando chino en el extranjero, podemos establecer Institutos Confucio en todo el mundo para enseñar la cultura y el idioma chinos."
 CHI_Global_Chinese_Culture: "Cultura china global"
 CHI_Global_Chinese_Culture_desc: "Como continuación de nuestra política de llevar a cabo la diplomacia a través del poder blando, debemos hacer uso de nuestra cultura e historia únicas para aumentar nuestra influencia global."
 CHI_Develop_Chinese_Cinema: "Desarrollar el cine chino"
 CHI_Develop_Chinese_Cinema_desc: "Estados Unidos tiene Hollywood, India tiene Bollywood. Incluso Nigeria tiene Nollywood. Históricamente, la industria cinematográfica china ha tenido poco éxito más allá de las fronteras de China, ni siquiera ha logrado alcanzar una popularidad sustancial dentro de la propia China. Invertir en la industria cinematográfica china puede ayudar a promover nuestra diplomacia cultural al dar un impulso muy necesario a nuestro poder blando."
 CHI_8_Honours_8_Shames: "8 honores y 8 vergüenzas"
 CHI_8_Honours_8_Shames_desc: "Los gobiernos chinos desde Mao Zedong se han esforzado por mantener la integridad y el carácter del pueblo chino, el nuestro no será diferente. Los 8 honores y las 8 vergüenzas obligan a las personas a ser leales tanto a la nación como al pueblo chino, diligentes, bien informados, unidos, honestos, disciplinados y frugales."
 CHI_Zeng_Qinghong_Agenda: "La agenda de Zeng Qinghong"
 CHI_Zeng_Qinghong_Agenda_desc: "El fortalecimiento de la facción de Shanghái ha allanado el camino para que el llamado 'hombre de los recados' de Jiang Zemin asuma el liderazgo del Partido Comunista y la nación. Zeng tendrá que superar su popularidad limitada en el partido en comparación con figuras como Hu Jintao y Wen Jiaobao para impulsar su agenda reformista."
 CHI_Elitist_Politics: "Política elitista"
 CHI_Elitist_Politics_desc: "Una de las agendas más significativas de la facción de Shanghái es la política elitista, la idea de que las 'nuevas clases' como los empresarios y las personas que regresan del extranjero deberían poder convertirse en funcionarios del partido."
 CHI_Affirm_Ties_to_the_Military: "Afianzar los vínculos con el ejército"
 CHI_Affirm_Ties_to_the_Military_desc: "Para realizar cambios en la composición del Partido Comunista, Zeng Qinghong debe aprovechar sus conexiones con altos generales militares. Estos vínculos deben fortalecerse antes de que se persiga cualquier agenda reformista, que inevitablemente será impopular."
 CHI_Zeng_Qinghong_Thought: "Pensamiento de Zeng Qinghong"
 CHI_Zeng_Qinghong_Thought_desc: "Basándose en la “Triple Representatividad” de Jiang Zemin, Zeng ha formulado una nueva base ideológica para el PCCh, que subraya el deber del partido de representar a la mayoría del pueblo chino. El pensamiento de Zeng Qinghong exige un partido más responsable y transparente que pueda ser percibido como más representativo y legítimo por el pueblo chino."
 CHI_Intra_Party_Democracy: "Democracia intra-partidaria"
 CHI_Intra_Party_Democracy_desc: "Una de las ideas clave de Zeng Qinghong es la democracia intra-partidaria, en la que las elecciones se utilizan para seleccionar secretarios de nivel local del partido. Ahora que ha llegado al poder, esta idea puede ampliarse para abarcar una serie de nuevas reformas que aumenten la transparencia y la responsabilidad dentro del partido comunista."
 CHI_Increase_Local_Autonomy: "Incrementar la autonomía local"
 CHI_Increase_Local_Autonomy_desc: "Parte de la iniciativa de transparencia de Zeng Qinghong es la construcción de un sistema federal más sólido, en el que los funcionarios puedan ser más responsables y sentirse más conectados con las provincias en las que operan."
 CHI_Public_Examinations: "Exámenes públicos"
 CHI_Public_Examinations_desc: "Con el fin de llenar el aparato del Partido Comunista con los funcionarios más competentes posibles, Zeng ha ordenado que todos los puestos de nivel inferior sean ocupados a través de rigurosos exámenes públicos en lugar de por nombramiento. Esta política requerirá una burocracia partidaria más sustancial."
 CHI_Succession_Question: "La cuestión de la sucesión"
 CHI_Succession_Question_desc: "Si bien se considera ampliamente que el vicepresidente 'príncipe' Xi Jinping es la opción más probable para suceder al presidente actual, su colega 'príncipe' Bo Xilai ha sido una estrella en ascenso en la política china durante varios años y estuvo cerca de amenazar la ascensión de Xi al cargo de vicepresidente."
 CHI_Promote_Youth_League_Members: "Promover a los miembros de la Liga Juvenil"
 CHI_Promote_Youth_League_Members_desc: "Deberíamos fortalecer la posición de los aliados de Hu Jintao, los graduados de la Liga Juvenil Comunista, también conocidos como Tuanpai o miembros de la coalición populista."
 CHI_Wang_Lijun_Incident: "El incidente de Wang Lijun"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai representa una amenaza demasiado grande para nuestro gobierno y nuestra visión de China como para dejarlo sin oposición. Deberíamos aprovechar los acontecimientos actuales en nuestro beneficio y buscar poner fin al ascenso aparentemente inexorable de Bo por cualquier medio posible."
 CHI_Xi_Jinping_Agenda: "Agenda de Xi Jinping"
 CHI_Xi_Jinping_Agenda_desc: "Con Bo Xilai fuera del camino, el camino está despejado para una transición sin problemas del poder al vicepresidente Xi Jinping. Xi, que no encaja perfectamente ni en la facción de la Liga Juvenil/Tuanpai ni en la facción de Shanghái, deberá construir consenso y lograr compromisos dentro del turbulento partido comunista."
 CHI_Xi_Jinping_Thought: "Pensamiento de Xi Jinping"
 CHI_Xi_Jinping_Thought_desc: "La contribución de Xi Jinping a la base teórica del gobierno del PCCh establece una serie de metas elevadas para el partido. Lo que distingue a esta teoría en particular de las de la mayoría de los predecesores de Xi es el grado en que la adhesión a esta ideología está vinculada a la lealtad. Lealtad al partido, lealtad al país, pero también, de manera significativa, lealtad a Xi Jinping mismo."
 CHI_China_Dream: "El Sueño Chino"
 CHI_China_Dream_desc: "Un concepto al que Xi Jinping hace referencia con frecuencia, el Sueño Chino encapsula las metas del individuo y la nación china. Como tal, incluye aspiraciones en una amplia variedad de áreas, incluyendo los ámbitos económico, político e internacional."
 CHI_Flowing_Spring: "Manantial Fluyente"
 CHI_Flowing_Spring_desc: "Llevando su Sueño Chino al siguiente nivel, Xi Jinping se ha inspirado en un poema del siglo VIII a.C. titulado 'Manantial Fluyente', que trata sobre la recuperación de la grandeza y la prosperidad. En lugar de adoptar un enfoque más moderado hacia el futuro de China, el concepto del manantial fluyente llama a los ciudadanos chinos a recuperar su grandeza perdida y lograr lo máximo que puedan."
 CHI_Xiaokang_Society: "Sociedad Xiaokang"
 CHI_Xiaokang_Society_desc: "La idea de una sociedad moderadamente próspera no es nueva en la política china. Sin embargo, Xi Jinping ha decidido darle un nuevo impulso a este concepto, llamando a la nación a esforzarse por lograr un país que sea igualitariamente próspero."
 CHI_Four_Pronged_Comprehensive_Strategy: "Estrategia Integral de Cuatro Puntos"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Una estrategia promovida por Xi Jinping, los cuatro puntos integrales buscan construir una sociedad y un partido prósperos y fuertes. Específicamente, se refiere a la construcción de una Sociedad Xiaokang en todos los aspectos, la profundización integral de la reforma, la promoción integral del Estado de derecho y el gobierno integral y estricto del partido."
 CHI_Third_Plenum: "Tercer Pleno del XVIII Comité Central"
 CHI_Third_Plenum_desc: "El nuevo comité de [CHI.GetLeader] debería establecer ahora su dirección y propósito en los próximos años."
 CHI_2_Child_Policy: "Política de 2 hijos"
 CHI_2_Child_Policy_desc: "Nuestros predecesores fueron sabios al implementar la política de un solo hijo, pero ahora que nuestra tasa de natalidad alguna vez incontrolable ha sido moderada, podemos relajar esta limitación en nuestra población."
 CHI_Restructure_the_Penal_System: "Reestructurar el Sistema Penal"
 CHI_Restructure_the_Penal_System_desc: "Ha llegado el momento de abolir la política de reeducación a través del trabajo. Esta es una práctica por la que hemos sido ampliamente condenados y los beneficios que ha generado han sido relativamente insignificantes."
 CHI_Establish_the_National_Security_Commission: "Establecer la Comisión de Seguridad Nacional"
 CHI_Establish_the_National_Security_Commission_desc: "Tener una comisión encargada de la seguridad del país presidida por [CHI.GetLeader] ayudará a centralizar el control sobre el vasto aparato de seguridad de China."
 CHI_Anti_Corruption_Campaigns: "Campaña contra la Corrupción"
 CHI_Anti_Corruption_Campaigns_desc: "Ha llegado el momento de asegurar nuestro control sobre el poder. Muchos rivales políticos de [CHI.GetLeader] siguen activos políticamente y representan una amenaza, aunque pequeña, para nuestro gobierno. Bajo el pretexto de luchar contra la corrupción, podemos derrocar a estos funcionarios y eliminar la amenaza que representan."
 CHI_Establish_the_Central_Group_for_Military_Reform: "El Grupo Central para la Reforma Militar"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Aunque es una institución fuerte, el EPL aún se encuentra rezagado en comparación con los ejércitos de algunos de nuestros rivales más avanzados. Para convertirse en una fuerza de clase mundial, deberíamos establecer un grupo para formular posibles reformas."
 CHI_Weaken_the_Youth_League: "Debilitar la Liga Juvenil"
 CHI_Weaken_the_Youth_League_desc: "La coalición populista encabezada por la facción Tuanpai o Liga de la Juventud conserva una influencia significativa debido al importante grado de independencia que posee la Liga de la Juventud Comunista. Al reducir esta independencia y realizar investigaciones de sobornos contra miembros de la Liga de la Juventud como Ling Jihua, podemos hacer que la Liga de la Juventud deje de ser una fuerza importante en la política china."
 CHI_Take_Down_the_Big_Tigers: "Derribar a los Grandes Tigres"
 CHI_Take_Down_the_Big_Tigers_desc: "La coalición elitista, dominada por los \"príncipes\" y el círculo de Shanghai de Jiang Zemin, mantiene numerosos cargos de alto rango en el PCCh. Afortunadamente, muchos de estos funcionarios están involucrados en corrupción debido al nepotismo del gobierno de Jiang Zemin. Esto brinda la excusa perfecta para derribar a estos \"grandes tigres\", y con ellos el poder e influencia del círculo de Shanghai."
 CHI_Centralize_Power: "Centralizar el Poder"
 CHI_Centralize_Power_desc: "Ahora que hemos eliminado a nuestros rivales políticos, podemos acumular poder alrededor de nuestro líder en una medida que no se ha visto en China en décadas."
 CHI_Amend_the_Constitution: "Enmendar la Constitución"
 CHI_Amend_the_Constitution_desc: "Si bien nuestros logros en asegurar nuestra posición política han sido notables, nuestra posición nunca será verdaderamente segura sin plasmarla en la constitución."
 CHI_Remove_Term_Limits: "Eliminar los Límites de Mandato"
 CHI_Remove_Term_Limits_desc: "Ha llegado el momento de poner fin a las transiciones de poder inestables que han causado tanto caos dentro del partido. China prosperará bajo el liderazgo duradero de [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Culto a la Personalidad"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] es una personalidad poderosa y deberíamos aprovechar esto. Un culto a la personalidad fortalecerá su posición no solo dentro del partido, sino en todo el país."
 CHI_War_on_Crime: "Guerra contra el Crimen"
 CHI_War_on_Crime_desc: "Durante su etapa como secretario del Partido en Chongqing, Bo Xilai hizo de la lucha contra el crimen organizado una de sus principales prioridades. Ahora que puede extender su método de gobierno a todo el país, ya es hora de que los empresarios corruptos y los jefes de las tríadas del resto del país corran la misma suerte que sus hermanos de Chongqing."
 CHI_The_Chongqing_Model: "El Modelo Chongqing"
 CHI_The_Chongqing_Model_desc: "El modelo de Chongqing es la contribución de Bo Xilai a la doctrina del Partido Comunista. Se trata de un modelo que incluye una amplia gama de políticas sociales y económicas, entre ellas las campañas de “golpe negro” y “canto rojo” que implican la lucha contra el crimen organizado y el canto de canciones comunistas respectivamente. El modelo también representa una ligera desviación de las políticas de liberalización del mercado de China."
 CHI_JASIC_Labor_Reforms: "Reformas Laborales Jasic"
 CHI_JASIC_Labor_Reforms_desc: "Los conflictos laborales son un obstáculo significativo para la legitimidad del gobierno. Los trabajadores de Jasic Technology en particular han buscado sindicalizarse para luchar por sus derechos. Deberíamos demostrar nuestro compromiso con los trabajadores teniendo una actitud flexible hacia los trabajadores chinos, comenzando por los de Jasic Technology."
 CHI_Expand_Welfare: "Ampliar el Bienestar"
 CHI_Expand_Welfare_desc: "No podemos afirmar ser un país socialista sin una red de seguridad sólida para el sistema de nuestro país."
 CHI_Red_Culture_Movement: "Movimiento de Cultura Roja"
 CHI_Red_Culture_Movement_desc: "El elemento de \"cantar en rojo\" del modelo Chongqing de Bo Xilai puede parecer frívolo y extraño, pero alentador a las personas a cantar canciones maoístas juntas hace maravillas por la unidad nacional."
 CHI_Humanist_Marxism: "Marxismo Humanista"
 CHI_Humanist_Marxism_desc: "La ideología de la \"nueva izquierda\" que proponen Bo Xilai y otros es la que favorece el retorno a aspectos del socialismo maoísta, como la planificación estatal y el colectivismo. Ahora que ha llegado al poder, Bo puede llevar adelante su agenda izquierdista bajo la bandera del \"marxismo humanista\"."
 CHI_Nanjie_Model: "El Modelo Nanjie"
 CHI_Nanjie_Model_desc: "El modelo de Nanjie, que en muchos sentidos es una evolución del modelo de Chongqing, conserva muchos elementos de la teoría original de Bo, pero se inspira en el ejemplo de la aldea de Nanjie, un bastión del maoísmo que conserva un sistema colectivista. El modelo de Nanjie de Bo hace un llamamiento a China para que siga el ejemplo de Nanjie y abandone el capitalismo y el libre mercado en favor del verdadero socialismo."
 CHI_Purge_Tuanpai: "Purgar a los Tuanpai"
 CHI_Purge_Tuanpai_desc: "La facción de la Liga de la Juventud, o Tuanpai, se ha vuelto demasiado ambiciosa y debe ser reducida a su medida. Ya es hora de que purguemos a estos autodenominados populistas y los reemplacemos por aquellos que se ajusten mejor a nuestras aspiraciones para el futuro de China."
 CHI_Promote_Princelings: "Promover a los Princelings"
 CHI_Promote_Princelings_desc: "Si bien los venerables miembros del grupo de Shanghai de Jiang Zemin han servido bien a China, es hora de que se retiren y den paso a una nueva generación de líderes. Los princelings, hijos de los revolucionarios originales de China, deben ocupar el lugar tanto de la facción Tuanpai como del grupo de Shanghai."
 CHI_Bo_Xilai_Agenda: "La Agenda de Bo Xilai"
 CHI_Bo_Xilai_Agenda_desc: "Después de la ascensión al poder de los princelings y el caos político que siguió a la purga de la facción de la Liga de la Juventud, Bo Xilai ha logrado salir airoso al distinguirse de sus compañeros princelings con su ardiente ideología de la \"Nueva Izquierda\". Bo ahora estará libre para perseguir su visión algo controvertida de la política china."
 CHI_Scrap_Military_Commands: "Eliminar los Comandos Militares"
 CHI_Scrap_Military_Commands_desc: "Los siete comandos militares del PLA son excesivamente engorrosos y obstaculizarían la capacidad de diferentes unidades para coordinarse en caso de un conflicto a gran escala. Para remediar esto, debemos reagrupar estos comandos militares en cuatro zonas estratégicas: Norte, Sur, Este y Oeste. Sin embargo, este cambio no vendrá sin consecuencias, ya que muchos oficiales militares resistirán esta interrupción."
 CHI_Cut_Ground_Troop_Numbers: "Reducir el Número de Tropas Terrestres"
 CHI_Cut_Ground_Troop_Numbers_desc: "La cantidad no es un problema para el EPL, pero la calidad sí lo es. Además, las Fuerzas Terrestres del EPL eclipsan a las demás armas del ejército, lo que significa que estamos sobrecargados con una fuerza engorrosa y demasiado aislada del mar. Para que nuestro ejército sea más móvil, ágil y receptivo, deberíamos reducir nuestra dependencia de las fuerzas terrestres recortando el número de tropas."
 CHI_Stamp_Out_Corruption: "Erradicar la Corrupción"
 CHI_Stamp_Out_Corruption_desc: "Uno de los mayores obstáculos para convertir al EPL en un ejército moderno a la altura de los de Occidente es la corrupción. Deberíamos utilizar la Comisión Militar Central para acabar con cualquier signo de corrupción que encontremos."
 CHI_Naval_Capability_Enhancements: "Mejorar la Capacidad Naval"
 CHI_Naval_Capability_Enhancements_desc: "Muchas de las amenazas que enfrentamos son de naturaleza marítima. Al este y al sur hay vecinos sospechosos, mientras que en toda nuestra esfera de influencia, las bases navales estadounidenses se abalanzan sobre nuestras aguas territoriales. Nuestra armada actual debe mejorarse si queremos tener alguna esperanza de defendernos de estos múltiples frentes."
 CHI_Aerial_Capability_Enhancements: "Mejorar la Capacidad Aérea"
 CHI_Aerial_Capability_Enhancements_desc: "En el siglo XXI, aquel que gane la guerra en el aire gana la guerra en la tierra y en el mar también. Si bien nuestra tecnología aeroespacial se está poniendo al día con nuestros rivales geopolíticos, actualmente carecemos de la doctrina aérea para igualar estos avances."
 CHI_Network_Centric_Warfare: "Guerra de Redes Centrales"
 CHI_Network_Centric_Warfare_desc: "Ya no podemos depender de tácticas de la \"ola humana\" de la Guerra de Corea. Debemos mejorar nuestro uso de la guerra centrada en la red si queremos ser un contendiente serio en los campos de batalla del mañana."
 CHI_Network_Centric_Warfare_bonus: "Guerra Centrada en la Red"
 CHI_New_Era_PLA: "PLA de la Nueva Era"
 CHI_New_Era_PLA_desc: "El EPL en la nueva era cumplirá mejor las tareas asignadas por el partido y el Estado, y también es una parte importante en la realización de las cuatro modernizaciones."
 CHI_Preserve_the_Revolution: "¡Preservar la Revolución!"
 CHI_Preserve_the_Revolution_desc: "El milenio presenta nuevos desafíos para la autoridad de nuestro gobierno. Debemos decidir si deseamos responder a estos desafíos bloqueándolos o abrazándolos."
 CHI_Internet_Crackdown: "Represión en Internet"
 CHI_Internet_Crackdown_desc: "Internet no es más que un caldo de cultivo de descontento e insurrección. Debemos evitar que nuestros ciudadanos utilicen esta forma de medio y censurar todos los demás junto con ella."
 CHI_Netizen_Nation: "Nación de Netizens"
 CHI_Netizen_Nation_desc: "Internet no es una amenaza sustancial para nuestra autoridad. De hecho, incluso podríamos utilizarlo a nuestro favor."
 CHI_An_Open_Window: "Una Ventana Abierta"
 CHI_An_Open_Window_desc: "Deng Xiaoping una vez describió famosamente la apertura de China como abrir una ventana para tomar aire fresco. Si bien, como dijo Deng, algunos \"insectos\" seguramente entrarán cuando esto suceda, este es un riesgo que debemos correr para disfrutar de los beneficios de la apertura."
 CHI_Let_a_Hundred_Flowers_Bloom: "Que Cien Flores Florezcan"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "En 1956, Mao Zedong inició la Campaña de las Cien Flores, llamando a los ciudadanos chinos a expresar abiertamente sus quejas hacia el gobierno. Si bien esa campaña terminó en represión y un regreso al statu quo, un reinicio de la misma campaña no necesariamente tiene que terminar de la misma manera."
 CHI_Freedom_of_Speech: "Libertad de Expresión"
 CHI_Freedom_of_Speech_desc: "Ahora que hemos permitido a nuestros ciudadanos expresar sus quejas, ha quedado claro que nuestra sociedad ha progresado hasta el punto en que se pueden decir tales cosas en público sin amenazar la estabilidad de la nación. Debemos avanzar aún más."
 CHI_Allow_Foreign_Social_Media: "Permitir Redes Sociales Extranjeras"
 CHI_Allow_Foreign_Social_Media_desc: "Sitios de redes sociales como Facebook están comenzando a ganar popularidad. A pesar de los riesgos, debemos permitir que estos sitios operen en nuestro país como parte de nuestra política de \"Ventana Abierta\"."
 CHI_Liberalize_the_Media: "Liberalizar los Medios de Comunicación"
 CHI_Liberalize_the_Media_desc: "Hasta este momento, todas las formas de medios de comunicación en China han tenido una fuerte influencia estatal, ya sea directa o indirecta. Ha llegado el momento de poner fin a esto."
 CHI_Question_the_Four_Cardinal_Principles: "Cuestionar los Cuatro Principios Cardinales"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Los Cuatro Principios Cardinales de Deng Xiaoping incluían el mantenimiento del camino socialista, la dictadura democrática popular, el liderazgo del CPC y el pensamiento de Mao Zedong. La inclusión de estos principios significa que el debate sobre la naturaleza del gobierno autoritario en China no ha sido permitido. Si nuestro país va a progresar, esto debería modificarse para ayudar a diversificar el debate sobre el futuro de China."
 CHI_Unchain_the_8_Democratic_Parties: "Liberar a los 8 Partidos Democráticos"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Si bien el Partido Comunista domina la política china, existen otros 8 partidos legales como parte del sistema político del país. Sin embargo, hasta ahora han tenido poco influencia en las políticas y carecen de una voz independiente. Levantar las restricciones sobre estos partidos políticos existentes podría servir como una prueba para determinar la viabilidad de establecer una democracia multipartidista en China."
 CHI_De_Politicize_the_Military: "Despolitizar el Ejército"
 CHI_De_Politicize_the_Military_desc: "Si bien la lealtad del PLA al CPC garantiza la seguridad y estabilidad de nuestro estado de partido único, es innegable que esta politización del ejército ha disminuido, al menos en parte, la capacidad del PLA para funcionar como una fuerza de combate efectiva."
 CHI_Free_and_Fair_Elections: "Democracia con Características Chinas"
 CHI_Free_and_Fair_Elections_desc: "La democracia tal como la conocemos tiene su origen en Europa. Si bien nuestras recientes liberalizaciones nos han llevado por un camino hacia la adopción de instituciones al estilo occidental, eso no significa que tengamos que comprometer nuestros valores culturales tradicionales."
 CHI_Support_the_Communists: "Apoyar a los Comunistas"
 CHI_Support_the_Communists_desc: "Incluso si hemos dejado atrás la regla de un solo partido en China, eso no significa que el CPC no sea el mejor partido para guiar a China en este nuevo capítulo de su historia."
 CHI_Support_the_Pro_Western_Coalition: "Apoyar la Coalición Pro-Occidental"
 CHI_Support_the_Pro_Western_Coalition_desc: "Ha llegado el momento de acercarnos a nuestros socios occidentales. Apoyar esta coalición de partidos llevará a nuestro país en una dirección más pro-occidental."
 CHI_Support_the_Non_Aligned_Coalition: "Apoyar la Coalición No Alineada"
 CHI_Support_the_Non_Aligned_Coalition_desc: "El lugar de China no es tomar partido en un mundo cada vez más dividido entre Occidente y aquellos que desean cambiar el orden internacional existente. En cambio, debemos buscar nuestros propios intereses y buscar buenas relaciones con ambos lados."
 CHI_Sina_Weibo: "Sina Weibo"
 CHI_Sina_Weibo_desc: "Sina Weibo será nuestro equivalente a las plataformas de redes sociales de Occidente. A través de ella, podemos ejercer cierto grado de influencia sobre las interacciones en línea de nuestros ciudadanos."
 CHI_QQ: "QQ"
 CHI_QQ_desc: "Un software de mensajería instantánea autónomo y controlable es muy necesario, y también puede satisfacer las necesidades de las personas para comunicarse entre sí."
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChat es el software social con más usuarios activos en China continental. Es muy importante mantener WeChat bajo nuestro control."
 CHI_Study_and_Strengthen_Nation: "Estudiar y Fortalecer la Nación"
 CHI_Study_and_Strengthen_Nation_desc: "Esta app que ofrece cursos ideológicos, permite chatear por vídeo con amigos, enviar mensajes que se borran tras ser leídos, crear un calendario personal, informarse a través de los medios estatales o ver series de televisión sobre la historia del Partido Comunista Chino."
 CHI_Bilibili: "Bilibili"
 CHI_Bilibili_desc: "Las comunidades de vídeos occidentales como YouTube tienen poca influencia en China, pero también tenemos una buena comunidad de vídeos propia. Bilibili, originalmente una comunidad ACG, se ha convertido en la comunidad de vídeos en línea más influyente de China."
 CHI_Tik_Tok: "Tik Tok"
 CHI_Tik_Tok_desc: "TikTok es un servicio de alojamiento de vídeos de formato corto de China. Alberga vídeos enviados por los usuarios, cuya duración puede variar entre 3 segundos y 10 minutos. La popularidad de TikTok ha hecho que la plataforma tenga un impacto cultural cada vez mayor en todo el mundo."
 CHI_Mihoyo: "Mihoyo"
 CHI_Mihoyo_desc: "miHoYo Network Technology Co., Ltd es una empresa china de desarrollo y publicación de videojuegos. Además de los juegos, la empresa ha creado varios productos como series animadas, novelas, cómics, música y productos.\nGenshin Impact, un juego de rol de acción de mundo abierto, desarrollado por miHoYo, popular en todo el mundo."
 CHI_Golden_Shield_Project: "Proyecto Escudo Dorado"
 CHI_Golden_Shield_Project_desc: "Debemos estar preparados para enfrentar los desafíos presentados por Internet en el siglo XXI, incluso si elegimos abrazarlo en cierta medida. El Proyecto Escudo Dorado será el paraguas bajo el cual se agruparán todos los proyectos futuros relacionados con el control, la recopilación y el monitoreo de información."
 CHI_50_Cent_Army: "Ejército de los 50 Centavos"
 CHI_50_Cent_Army_desc: "Una forma económica de influir en la opinión pública en línea es pagar a comentaristas de Internet para que hagan publicaciones que promuevan al CPC o el nacionalismo chino."
 CHI_The_Great_Firewall_of_China: "El Gran Cortafuegos de China"
 CHI_The_Great_Firewall_of_China_desc: "La red mundial es un lugar peligroso y debemos hacer todo lo posible para proteger a nuestros ciudadanos de las partes de la red que más los amenazan. Nuestra nueva versión actualizada de la histórica Gran Muralla china, una barrera que protegió a este país durante milenios, garantizará que el contenido subversivo, falso y divisivo se mantenga fuera de la vista y la mente del pueblo chino."
 CHI_Facial_Recognition_Surveillance: "Vigilancia de Reconocimiento Facial"
 CHI_Facial_Recognition_Surveillance_desc: "El crimen es una lacra para nuestra nación y la tecnología existe para rastrear a los delincuentes con facilidad y eficiencia. Utilizar esta tecnología no representa ninguna amenaza para el ciudadano promedio que cumple con la ley."
 CHI_Social_Credit_Scheme: "Esquema de Crédito Social"
 CHI_Social_Credit_Scheme_desc: "Como gobierno, nuestro objetivo debería ser educar a nuestros ciudadanos sobre un comportamiento correcto y beneficioso. Esto permitirá que nuestra nación alcance su máximo potencial. El crédito social será una forma efectiva de incentivar un buen comportamiento y señalar a las manzanas podridas que viven entre nosotros para prestarles una atención especial."
 CHI_Skynet: "skynet"
 CHI_Skynet_desc: "La seguridad de nuestros ciudadanos es nuestra prioridad. No hay medidas que no debamos considerar si esas medidas nos ayudan a preservar la paz, la estabilidad y el estado de derecho. Skynet reunirá una enorme red de cámaras de seguridad para identificar a cualquier ciudadano nuestro, esté donde esté."
 CHI_PLA_Cyber_Army: "Ejército Cibernético del EPL"
 CHI_PLA_Cyber_Army_desc: "Los desafíos militares modernos a menudo se basan en el ámbito cibernético en lugar del físico. La directiva de la Unidad 61398 del EPL será recopilar información, salvaguardar nuestra seguridad y, si es necesario, librar guerra en el ciberespacio."
 CHI_Industrial_Espionage: "Espionaje Industrial"
 CHI_Industrial_Espionage_desc: "La propiedad intelectual es lo que las naciones occidentales utilizan para defender su ventaja económica actual. ¿Dónde estaba la propiedad intelectual en el siglo XIX cuando los estadounidenses violaban las leyes de derechos de autor impunemente para lograr crecimiento económico? ¿Por qué deberíamos comportarnos de manera diferente? Permitamos que la Unidad 61398 cierre la brecha tecnológica entre nosotros y nuestros rivales, incluso nuestros antiguos aliados."
 CHI_Global_Propaganda_Network: "Red Global de Propaganda"
 CHI_Global_Propaganda_Network_desc: "Nuestra influencia en el extranjero está creciendo, pero sin suficiente atención, este crecimiento se detendrá. Además, algunos actores políticos en otros países están ganando fuerza con peligrosas repercusiones para nuestra propia posición internacional. La Unidad 61398 puede ayudar en ambos esfuerzos."
 CHI_Business_First: "Negocios Primero"
 CHI_Business_First_desc: "Nuestro modelo de capitalismo de Estado permite cierta autonomía y libertades para las empresas. No debemos obstaculizar sus actividades sin motivo."
 CHI_Mandate_Backdoors: "Mandato de Puertas Traseras"
 CHI_Mandate_Backdoors_desc: "Los negocios son importantes, pero la seguridad es lo primero. Deberíamos exigir a todas las empresas de tecnología que incorporen puertas traseras para permitirnos vigilar a los elementos peligrosos."
 CHI_Proper_State_Atheism: "Ateísmo de Estado Adecuado"
 CHI_Proper_State_Atheism_desc: "Deberíamos adherirnos al desprecio de Marx por la religión como el opio de las masas. Si bien podemos tolerar cierto grado de creencias privadas, la religión institucionalizada es indudablemente una amenaza para la autoridad del Partido Comunista. Ya sea contra el islam radical o cultos peligrosos, debemos estar en guardia."
 CHI_Crush_the_Falun_Gong: "Eliminar el Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Si bien en el pasado hemos tolerado e incluso apoyado en cierta medida a Falun Dafa, el culto ha crecido hasta convertirse en un nivel peligroso y debe ser eliminado."
 CHI_Combat_Islamism: "Combatir el Islamismo"
 CHI_Combat_Islamism_desc: "El islam en su conjunto no es algo con lo que tengamos un problema. La minoría musulmana Hui no cuestiona nuestra autoridad y, como tal, les otorgamos espacio para practicar sus creencias. Sin embargo, cuando se trata de los musulmanes uigures de la provincia de Xinjiang, no podemos adoptar el mismo enfoque. El Movimiento Islámico de Turkestán Oriental es un afiliado de Al-Qaeda y profesa una peligrosa ideología de fundamentalismo islámico."
 CHI_Crush_the_Turkistan_Islamic_Party: "Eliminar el Partido Islámico de Turkestán"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "El Partido Islámico de Turkestán es una nueva escisión del Movimiento Islámico de Turkestán Oriental, que ha continuado con las prácticas radicales y violentas de su predecesor. Debemos desplegar a la policía y las fuerzas armadas para buscar y destruir a los elementos del TIP."
 CHI_Xinjiang_Reeducation_Camps: "Campamentos de Reeducación de Xinjiang"
 CHI_Xinjiang_Reeducation_Camps_desc: "Con el fin de combatir la radicalización entre la población uigur, hemos establecido campamentos para proporcionar a los habitantes enseñanza patriótica y secular. Hasta ahora, hemos llevado a cabo esta práctica en secreto, pero ha llegado el momento de legalizar oficialmente esta política y seguir adelante abiertamente y a gran escala."
 CHI_Greater_Freedom_of_Religion: "Mayor Libertad de Religión"
 CHI_Greater_Freedom_of_Religion_desc: "Si bien el socialismo es nominalmente ateo, debemos aceptar que una proporción sustancial de la población china es religiosa y seguirá siéndolo. Conviene a nuestros intereses a largo plazo preservar la estabilidad en el país y llegar a un acuerdo con esto."
 CHI_Release_the_Falun_Gong: "Rehabilitar el Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Deberíamos poner fin a nuestra recientemente promulgada política de persecución contra Falun Dafa. Esta política ha causado división en el país y ha recibido críticas de observadores externos."
 CHI_Return_of_the_Dalai_Lama: "Regreso del Dalai Lama"
 CHI_Return_of_the_Dalai_Lama_desc: "El Tíbet ha sido motivo de gran preocupación para nuestro régimen en las últimas décadas. Si bien históricamente hemos abordado el problema mediante la censura y la represión, sería mejor para nuestra autoridad en la provincia que se nos viera haciendo concesiones al pueblo tibetano. Una de las mayores concesiones que podríamos hacer es permitir el regreso del Dalai Lama."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Desclasificar al Partido Islámico de Turkestán"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Si bien podemos no estar dispuestos a negociar con un grupo terrorista, no debemos permitir que esta falta de voluntad obstaculice la consecución de la paz. Ofrecer legitimar al Partido Islámico de Turkestán como una fuerza política en Xinjiang sujeta a cambios en su ideología y mensaje será un gran paso para alcanzar el objetivo tan importante de la paz."
 CHI_Deescalate_the_Xinjiang_Conflict: "Desescalar el Conflicto de Xinjiang"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Ahora que nos hemos reconciliado con nuestro antiguo enemigo, debería ser mucho más fácil reducir la intensidad del conflicto en Xinjiang, permitiendo que diferentes etnias vivan juntas en Xinjiang en relativa armonía."
 CHI_Xinjiang_SAR: "Xinjiang RAE"
 CHI_Xinjiang_SAR_desc: "Ha llegado el momento de aflojar nuestro control sobre Xinjiang. Está claro que la estabilidad a largo plazo de la provincia y de la región circundante no puede garantizarse sin un mayor grado de gobierno local, bajo la mirada distante pero atenta de la capital."
 CHI_One_China_Policy: "Política de Una China"
 CHI_One_China_Policy_desc: "Como el país más grande del mundo en términos de población y el cuarto más grande en superficie terrestre, no es de extrañar que haya quienes deseen mayores grados de autonomía dentro de nuestra república. Deberíamos considerar si mantener el país unido a cualquier costo o permitir autonomía dentro de nuestra China única."
 CHI_Two_Systems: "Dos Sistemas"
 CHI_Two_Systems_desc: "Si bien la mayor parte de China aún puede adherirse a nuestra forma de gobierno existente, debemos mantener el principio de \"Un País, Dos Sistemas\" de Deng Xiaoping y permitir que ciertas partes de China mantengan sus propios sistemas políticos, económicos y legales únicos. Este enfoque reducirá la oposición a nuestra autoridad mientras preserva la integridad de la nación."
 CHI_Extend_Interpretation_of_the_Systems: "Extender la Interpretación de los Sistemas"
 CHI_Extend_Interpretation_of_the_Systems_desc: "\"Un País, Dos Sistemas\" se formuló originalmente para facilitar el retorno de Macao y Hong Kong al control chino, pero el principio tiene el potencial de aplicarse a otros casos si permitimos interpretaciones más amplias del mismo."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Considerar la Reforma Electoral en Hong Kong"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Dada la fuerte presión que existe en Hong Kong para reformar los medios por los cuales se eligen los representantes del Consejo Legislativo y el Jefe del Ejecutivo, deberíamos considerar si hacer concesiones al pueblo de Hong Kong en esta área en particular o si descartar de una vez por todas el sufragio universal."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "La Decisión de la NPCSC sobre Hong Kong"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "El Comité Permanente del Congreso Nacional del Pueblo de China tiene una decisión que tomar con respecto a la extensión de la reforma electoral que podemos otorgar a Hong Kong. Otorgar sufragio universal a la R.A.S. apaciguará las demandas del movimiento democrático, pero aumentará el riesgo de que un líder anti-chino o separatista tome el control de Hong Kong, mientras que rechazar el sufragio universal podría provocar protestas masivas."
 CHI_Hong_Kong_Future: "El Futuro de Hong Kong"
 CHI_Hong_Kong_Future_desc: "Hasta ahora no hemos dado ninguna indicación sobre el destino de Hong Kong cuando expire en 2047 la Ley Básica que preserva su autonomía actual. Tal vez nos convenga hacerlo ahora, ya que prometer la continuación de la autonomía de Hong Kong podría ayudar a convencer a Taiwán de que vuelva a estar bajo nuestro control. Sin embargo, tal vez queramos acabar con el separatismo demostrando la firmeza de nuestro compromiso con la soberanía china."
 CHI_Greater_Tibetan_Autonomy: "Mayor Autonomía Tibetana"
 CHI_Greater_Tibetan_Autonomy_desc: "Tíbet es una región con una identidad cultural y religiosa única. Si bien debemos seguir considerándolo parte integral de la nación china, podría servir a nuestros propósitos otorgar un mayor grado de autogobierno a los tibetanos de lo que poseen actualmente."
 CHI_Tibet_SAR: "Tíbet RAE"
 CHI_Tibet_SAR_desc: "Ahora que los efectos positivos de conceder una mayor autonomía al Tíbet se han hecho evidentes, ayudaría aún más a nuestra popularidad entre los tibetanos y a nuestra percepción ante la comunidad internacional si estableciésemos una Región Administrativa Especial altamente autónoma en el Tíbet."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Diálogo con los Taiwaneses"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Incluso si no estamos de acuerdo con el derecho de Taiwán a su actual autonomía política, sin embargo, la posee. El curso de acción más pragmático es negociar con los taiwaneses y reducir las tensiones entre nuestras dos partes."
 CHI_Three_Links: "Tres Enlaces"
 CHI_Three_Links_desc: "Actualmente no existen enlaces postales, de transporte y comerciales entre la isla de Taiwán y el continente, y todos los negocios transversales deben ser redirigidos a través de intermediarios como Hong Kong y Jeju. Establecer los \"Tres Enlaces\" a través del Estrecho de Taiwán sería un gran paso hacia la normalización de la interacción entre nosotros y nuestros contrapartes con sede en Taipéi."
 CHI_Cross_Strait_Service_Trade_Agreement: "Acuerdo de Comercio de Servicios Trans-estrecho"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "La liberalización del comercio de servicios entre Taiwán y China continental beneficiará a ambas economías y aumentará nuestra influencia en la provincia insular. Sin embargo, no hay garantía de que el legislativo taiwanés ratifique este acuerdo comercial."
 CHI_Propose_Roadmap_to_Reunification: "Proponer una hoja de ruta hacia la reunificación"
 CHI_Propose_Roadmap_to_Reunification_desc: "Ahora que nuestras relaciones con el llamado gobierno taiwanés han mejorado, podemos ofrecer facilitar una reintegración gradual de la isla en la R.P.C. como una Región Administrativa Especial. Si los taiwaneses aceptan nuestra propuesta, podemos continuar con nuestros esfuerzos diplomáticos, pero si no lo hacen, es posible que tengamos que recurrir a otros medios para recuperar el control de Taiwán."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Dejar de oponernos a la independencia taiwanesa"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Si bien en el pasado hemos expresado la intención de prevenir la independencia de Taiwán a toda costa, ahora debemos darnos cuenta de que la beligerancia hacia Taiwán puede servir menos a nuestros propósitos que un enfoque más pragmático. Al demostrar nuestra disposición para atender los deseos del pueblo taiwanés, cualquiera que sean, reduciremos significativamente su hostilidad hacia nosotros."
 CHI_Peaceful_Co_Existence: "Convivencia pacífica"
 CHI_Peaceful_Co_Existence_desc: "Ahora que las relaciones con los taiwaneses han mejorado, podemos normalizar las relaciones entre nosotros y ellos con el objetivo final de restablecer la normalidad en el Estrecho de Taiwán."
 CHI_Free_Trade_Zone: "Zona de libre comercio"
 CHI_Free_Trade_Zone_desc: "Nuestras industrias obtendrían un impulso significativo si pudieran exportar sus productos a Taiwán. Firmar un acuerdo de libre comercio con Taipéi solo ayudará a nuestras relaciones económicas y, por lo tanto, diplomáticas."
 CHI_Technology_Sharing: "Compartir tecnología"
 CHI_Technology_Sharing_desc: "A pesar de tener una economía mucho más pequeña, Taiwán posee una impresionante industria tecnológica de la cual nuestras propias empresas podrían beneficiarse."
 CHI_Settle_Territorial_Disputes: "Resolver disputas territoriales"
 CHI_Settle_Territorial_Disputes_desc: "Las relaciones entre nuestro gobierno y el de nuestros homólogos en Taipéi hasta ahora han sido obstaculizadas por el pequeño problema de que ambos lados reclaman jurisdicción sobre el territorio del otro. Es hora de abandonar esta pretensión y buscar acercar a Taiwán aún más a nuestra órbita."
 CHI_Sign_an_Armistice: "Firmar un armisticio"
 CHI_Sign_an_Armistice_desc: "La Guerra Civil China terminó en 1949 sin que se firmara un tratado de paz. Nos resultará difícil acercarnos más a los taiwaneses sin eliminar este obstáculo."
 CHI_Military_Cooperation: "Cooperación militar"
 CHI_Military_Cooperation_desc: "Realizar ejercicios de entrenamiento regulares entre nuestras fuerzas y las de Taiwán ayudará a que ambos ejércitos alcancen un nivel de clase mundial."
 CHI_Establish_Joint_Control_Zones: "Establecer una zona de control conjunto en el Estrecho de Taiwán"
 CHI_Establish_Joint_Control_Zones_desc: "Establecer una zona de control conjunto permitiría que ambos lados del Estrecho de Taiwán patrullen de manera más efectiva nuestras aguas y espacios aéreos."
 CHI_Recognize_an_Independent_Taiwan: "Reconocer a Taiwán como un país independiente"
 CHI_Recognize_an_Independent_Taiwan_desc: "Debemos aceptar que la perspectiva de reintegrar a Taiwán a China es poco realista en este momento, dado el gran apoyo que hay en el país a la independencia. Sin embargo, si reducimos nuestras pérdidas ahora y modificamos nuestra política hacia Taiwán, aún podremos mantener a Taiwán dentro de nuestra esfera de influencia. Un buen primer paso sería reconocer su soberanía."
 CHI_A_New_United_Front: "Un nuevo frente unido"
 CHI_A_New_United_Front_desc: "Nuestros predecesores y los de los taiwaneses alguna vez se aliaron entre sí para cumplir un propósito mayor. Ahora repetiremos este evento histórico."
 CHI_Anti_Japanese_Communique: "Comunicado anti-japonés"
 CHI_Anti_Japanese_Communique_desc: "Mientras Occidente se ha vuelto complaciente ante la amenaza planteada por la nación japonesa, nosotros no tenemos tales ilusiones. El continuo rechazo de Japón a reconocer sus errores pasados muestra que el nacionalismo que condujo a sus agresiones pasadas nunca ha desaparecido realmente. Ahora que nuestros vínculos con Taiwán se han fortalecido, podemos emitir una condena conjunta de Japón."
 CHI_Back_a_Coup: "Apoyar un golpe de estado"
 CHI_Back_a_Coup_desc: "Los taiwaneses han rechazado nuestra generosa oferta y, por lo tanto, no tenemos más opción que recurrir a medidas más agresivas. La forma menos arriesgada de forzar un cambio en Taiwán es mediante el apoyo secreto a un golpe militar, ya que una acción más abierta podría provocar la ira de Estados Unidos."
 CHI_Gain_Support_of_Military_Elements: "Obtener el apoyo de elementos militares"
 CHI_Gain_Support_of_Military_Elements_desc: "Para que un golpe tenga éxito, no podemos confiar únicamente en la lealtad individual de los oficiales taiwaneses a la causa de la reunificación, por fuerte que sea este sentimiento. La distribución discreta de incentivos financieros debería mejorar las posibilidades de éxito del golpe."
 CHI_The_Fifth_Column: "La quinta columna"
 CHI_The_Fifth_Column_desc: "Ha llegado el momento de poner a nuestros partidarios en Taiwán a trabajar para restablecer el control de la isla. Una vez dadas las órdenes, solo queda esperar el resultado."
 CHI_Establish_Taiwan_SAR: "Establecimiento de la RAE de Taiwán"
 CHI_Establish_Taiwan_SAR_desc: "Ahora que se han sentado las bases, es hora de que el pueblo taiwanés se reúna con sus compatriados como parte de la República Popular China, aunque con la garantía de cierta autonomía continua. No obstante, nuestro objetivo de reunificar nuestra nación ahora estará completado."
 CHI_One_System: "Un solo sistema"
 CHI_One_System_desc: "El principio de \"Un país, dos sistemas\" de Deng Xiaoping nos sirvió cuando necesitábamos convencer a los británicos y los portugueses de que nos devolvieran sus colonias. Ahora que hemos ganado en fuerza e influencia, no hay necesidad de mantener a nuestro país políticamente y, posteriormente, ideológicamente dividido."
 CHI_Pressure_the_SARs: "Presionar a Hong Kong y Macao"
 CHI_Pressure_the_SARs_desc: "Las Regiones Administrativas Especiales de Hong Kong y Macao actualmente tienen más autonomía que cualquier otra parte de China. Al ejercer presión discreta sobre los gobiernos pro-chinos de las SAR, podemos comenzar a reducir esta autonomía."
 CHI_Formal_Annexation: "Anexión formal"
 CHI_Formal_Annexation_desc: "Hasta ahora, los documentos constitucionales de Hong Kong y Macao, sus Leyes Básicas, nos han impedido ejercer un alto grado de control sobre el territorio. Ahora, al hacer que la devolución total de las RAE a nuestra autoridad parezca un proceso consensuado, podemos finalmente acabar con estos restos de nuestra humillación pasada a manos de las potencias coloniales."
 CHI_Combat_the_Traitors: "Combatir a los traidores"
 CHI_Combat_the_Traitors_desc: "No hemos olvidado a los despreciables descendientes de Jiang Jieshi y sus secuaces. El proyecto de construcción de la nación de la R.P.C. nunca estará verdaderamente completo hasta que los traidores que huyeron a Taiwán reciban el destino que se merecen."
 CHI_Fight_ROC_Recognition: "Combatir el reconocimiento de la ROC"
 CHI_Fight_ROC_Recognition_desc: "Todavía hay quienes continúan reconociendo a la República de China como el representante legítimo de la nación china. Aunque sean pocos los países que lo hagan, contribuyen al influjo global de la provincia separatista y debemos obligarlos a reconsiderar sus actitudes actuales."
 CHI_Blockade_Taiwan_Island_Territories: "Bloquear los territorios insulares de Taiwán"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Los territorios insulares de Taiwán son un objetivo lo suficientemente fácil como para atacar. Bloquear las islas interrumpirá el control de Taiwán sobre su propio territorio y facilitará la eventual tarea de invadirlo."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Exigir el fin de la Ley de Relaciones con Taiwán"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Si la Ley de Relaciones con Taiwán sigue vigente, las posibilidades de que Estados Unidos acuda en ayuda de Taiwán en caso de que lo ataquemos serán extremadamente altas. Debemos exigir que los estadounidenses deroguen esta ley. Para asegurar el éxito, debemos asegurarnos de que nuestra posición internacional en relación con la de Estados Unidos sea lo más fuerte posible y de que nuestra influencia en los Estados Unidos haya aumentado."
 CHI_Road_to_War: "Camino hacia la guerra"
 CHI_Road_to_War_desc: "Además de las operaciones externas, debemos prepararnos internamente para la guerra que está por venir."
 CHI_Shell_Kinmen_and_Matsu: "Shell Kinmen y Matsu"
 CHI_Shell_Kinmen_and_Matsu_desc: "Kinmen y Matsu se encuentran frente a nuestra costa y están repletos de material militar. Deberíamos atacar la isla antes de que los taiwaneses se preparen para el conflicto que se avecina."
 CHI_Resume_the_Civil_War: "Reanudar la Guerra Civil"
 CHI_Resume_the_Civil_War_desc: "Las tensiones a lo largo del Estrecho de Taiwán han alcanzado el punto de ebullición. Nuestros antepasados claman por sangre. Ha llegado el momento de desatar el poder del Ejército de Liberación del Pueblo contra nuestros enemigos históricos y dejar sueltos a los perros de la guerra."
 CHI_End_of_ROC: "Fin de la ROC"
 CHI_End_of_ROC_desc: "Finalmente, el Estado restante consiguió su destino, la República de China encontró su destino. La guerra civil china termina con la victoria total del continente. Todos esos momentos se perderán en el tiempo, como lágrimas en la lluvia."
 CHI_Gateway_To_Pacific: "Puerta de entrada al Pacífico"
 CHI_Gateway_To_Pacific_desc: "Ahora, la primera cadena de islas se rompe, nuestra flota tiene acceso al Pacífico, el próximo desafío está frente a nosotros."
 CHI_liquidate_the_evil: "Liquidar el mal del pasado"
 CHI_liquidate_the_evil_desc: "Desde 1895, la Primera Guerra Sino-Japonesa, China perdió la batalla y cedió la isla de Taiwán a Nippon. Hasta el final de la Segunda Guerra Mundial, Japón causó daños interminables a China. Hoy recuperamos Taiwán, pero la raíz del mal aún sigue suelta, sin arrepentimiento, prepárate para la próxima ofensiva. Acabemos con el resentimiento de que en el último siglo se restauraría el orden del este de Asia, el sol caerá y prevaleceremos."
 CHI_The_Untapped_Market: "El mercado sin explotar"
 CHI_The_Untapped_Market_desc: "China ingresa al siglo XXI con una economía en rápido crecimiento, como nunca antes se había visto en el mundo. El peso económico de Japón e incluso de Estados Unidos ha disminuido constantemente en las últimas décadas. Sin embargo, este rápido desarrollo económico no ha venido sin un costo. [CHI.GetLeader] debe determinar si China seguirá su trayectoria actual, adoptará nuevos métodos o incluso volverá a las antiguas formas."
 CHI_Smash_the_Iron_Rice_Bowl: "Aplasta el tazón de arroz de hierro"
 CHI_Smash_the_Iron_Rice_Bowl_desc: "El Plato de Arroz de Hierro es la provisión generalizada de seguridad laboral y beneficios a los empleados del sector público y de las empresas estatales. Si bien esto ha sido útil para nuestro país en el pasado, una condición previa para la adhesión a la Organización Mundial del Comercio es eliminar esta práctica."
 CHI_Ratification_of_WTO: "Unirse a la OMC"
 CHI_Ratification_of_WTO_desc: "Durante demasiado tiempo hemos sido excluidos de los beneficios del comercio global compartidos entre los miembros de la OMC. Esto cambiará ahora que nuestra adhesión a esta organización de comercio internacional está completa y podemos utilizar mejor las instituciones del orden económico liberal de Occidente en nuestro beneficio."
 CHI_Encourage_Foreign_Investment: "Fomentar la inversión extranjera"
 CHI_Encourage_Foreign_Investment_desc: "Por más resistentes que sean nuestras industrias nacionales, su pleno potencial económico no puede ser desbloqueado sin la inversión del extranjero. Deberíamos ofrecer incentivos para fomentar la inversión extranjera directa en nuestra nación."
 CHI_Protect_State_Owned_Businesses: "Proteger las empresas estatales"
 CHI_Protect_State_Owned_Businesses_desc: "Las empresas estatales han sido la columna vertebral de nuestro modelo de economía de mercado socialista durante mucho tiempo. Esta importancia seguirá siendo así durante mucho tiempo, por lo que es de nuestro interés y del de ellos garantizar que estén bien protegidas."
 CHI_Adopt_Western_Patent_Laws: "Adoptar leyes de patentes occidentales"
 CHI_Adopt_Western_Patent_Laws_desc: "Nuestra deficiente aplicación de los derechos de propiedad intelectual ha sido una fuente de tensión con Estados Unidos durante muchos años. Adoptar leyes de patentes más estrictas evitará que los estadounidenses nos hagan esta acusación específica y señalará al mundo que nuestra economía no depende simplemente de copiar a aquellos que son más innovadores que nosotros."
 CHI_Free_Direct_Investment: "Liberar al sector privado"
 CHI_Free_Direct_Investment_desc: "Bajo nuestro actual sistema socialista el sector privado tiene poco margen de maniobra. Mantener un control riguroso sobre la economía nos ha llevado hasta aquí pero para el impresionante crecimiento de China se mantenga debemos permitir que nuestro sector privado prospere."
 CHI_SOE_Privatization_Initiative: "Iniciativa de Privatización de Empresas Estatales (SOE)"
 CHI_SOE_Privatization_Initiative_desc: "Las empresas estatales son la columna vertebral de la economía china. Sin embargo, el costo de mantener estas grandes corporaciones es excesivamente alto y las SOEs podrían beneficiarse al enfrentarse a competidores en un terreno más equitativo."
 CHI_Expand_the_Special_Economic_Zones: "Expandir las Zonas Económicas Especiales"
 CHI_Expand_the_Special_Economic_Zones_desc: "Las SEZs han actuado como pequeños enclaves de capitalismo de libre mercado y son una ventaja significativa para nuestra economía. Expandirlas nos permitirá disfrutar mejor de los beneficios que nos ofrecen."
 CHI_Promote_Innovation: "Promover la Innovación"
 CHI_Promote_Innovation_desc: "Ahora que hemos comenzado a liberalizar el mercado, no hace falta decir que debemos invertir en el capital intelectual de nuestro país para hacer que China sea más competitiva en el entorno dinámico del siglo XXI."
 CHI_Liberalize_the_Market: "Liberalizar el Mercado"
 CHI_Liberalize_the_Market_desc: "Hemos cultivado la economía china hasta el punto en que ahora puede sostenerse por sí misma. Ha llegado el momento de que nuestras políticas paternalistas lleguen a su fin. Nuestras empresas y emprendedores están ahora listos para enfrentar a las potencias económicas del Oeste como iguales, sin el respaldo de su gobierno."
 CHI_Chinese_Model_of_Manufacturing: "Modelo Chino de Manufactura"
 CHI_Chinese_Model_of_Manufacturing_desc: "La economía china ha llegado hasta aquí centrando su atención en la cantidad y no en la calidad. Deberíamos seguir fabricando productos en masa a bajo costo."
 CHI_Korean_Joint_Ventures: "Asociaciones Conjuntas con Corea"
 CHI_Korean_Joint_Ventures_desc: "La República de Corea es un país con el que hemos mejorado nuestras relaciones en los últimos años. A pesar de haberse desarrollado mucho más tarde que Japón, la habilidad tecnológica de las empresas coreanas no debe pasarse por alto. Deberíamos considerar aumentar nuestra cooperación con esta creciente potencia asiática."
 CHI_German_Joint_Ventures: "Asociaciones Conjuntas con Alemania"
 CHI_German_Joint_Ventures_desc: "Alemania es un país muy conocido por su alta calidad en la fabricación. Podríamos beneficiarnos enormemente de su impresionante experiencia y, por lo tanto, deberíamos considerar la posibilidad de fortalecer nuestros vínculos con esta nación líder europea."
 CHI_American_Joint_Ventures: "Asociaciones Conjuntas con Estados Unidos"
 CHI_American_Joint_Ventures_desc: "Estados Unidos representa nuestro mayor competidor pero también nuestro socio comercial más importante. Su actual dominio en el comercio global es impresionante, pero no eterno. Buscar la ayuda de las propias compañías estadounidenses acelerará esta eventualidad."
 CHI_Japanese_Joint_Ventures: "Asociaciones Conjuntas con Japón"
 CHI_Japanese_Joint_Ventures_desc: "Japón es un país con el que nunca nos hemos sentido del todo cómodos. Nuestra difícil historia y su continua hostilidad han dificultado las relaciones diplomáticas entre nuestros dos países. No obstante, Japón es una notable economía vecina con un sector cuaternario avanzado. Deberíamos plantearnos dejar de lado nuestras quejas en aras de una búsqueda más importante del desarrollo económico."
 CHI_Export_Driven_Economy: "Economía Impulsada por las Exportaciones"
 CHI_Export_Driven_Economy_desc: "Depender únicamente del consumo no será suficiente para convertir a China en la potencia económica mundial. Deberíamos usar nuestro control sobre la economía para orientarla hacia la exportación de bienes manufacturados al resto del mundo."
 CHI_Factory_of_the_World: "Fábrica del Mundo"
 CHI_Factory_of_the_World_desc: "Ahora nuestro potencial productivo se liberará por completo. Es hora de que dejemos nuestra huella en la economía global como centro de producción del mundo."
 CHI_Socialist_Reconstruction: "Reconstrucción socialista"
 CHI_Socialist_Reconstruction_desc: "Desde la apertura de China, nuestro país se ha visto afectado por una creciente desigualdad económica y una proliferación de la corrupción dentro del Partido Comunista. Al servicio del \"desarrollo económico\", nuestros predecesores han olvidado el propósito original del PCC: servir al pueblo de China. Es hora de volver a las viejas costumbres de la Revolución."
 CHI_Denounce_Deng_Xiaoping: "Denunciar a Deng Xiaoping"
 CHI_Denounce_Deng_Xiaoping_desc: "No será posible superar la decadencia actual de China sin enfrentar el legado de Deng Xiaoping. Mientras ese hombre sea recordado como un héroe del desarrollo chino, el pueblo no aceptará nuestras reformas necesarias. Nuestro gobierno debe denunciarlo a él y a todos los que lo apoyan."
 CHI_Mao_Zedong_Thought: "Pensamiento de Mao Zedong"
 CHI_Mao_Zedong_Thought_desc: "La noción de Deng Xiaoping de que Mao estaba \"70 por ciento en lo correcto y 30 por ciento equivocado\" socava los ideales revolucionarios de China bajo Mao. Es hora de volver a la ideología fundacional de la RPC."
 CHI_Collectivize_Agriculture: "Colectivizar la Agricultura"
 CHI_Collectivize_Agriculture_desc: "Las vastas zonas rurales de China han sido descuidadas por las administraciones posteriores a Deng. La agricultura colectiva mejorará la vida de los campesinos rurales de China y fomentará un mayor sentido de unidad entre lo que siempre ha sido nuestra base de apoyo más sólida."
 CHI_Close_Window_to_the_West: "Purgar los Intereses Extranjeros"
 CHI_Close_Window_to_the_West_desc: "La apertura de la economía ha permitido que empresas occidentales, ONGs e individuos se infiltren en nuestro país y propaguen ideales subversivos. Deberíamos tomar medidas enérgicas contra estos extranjeros para mantener unida nuestra nación."
 CHI_Purge_the_Capitalists: "Purgar a los Capitalistas"
 CHI_Purge_the_Capitalists_desc: "Si bien Jiang Zemin buscó anteriormente normalizar la posición de la burguesía en la sociedad china, esta política simplemente ha empoderado a las clases capitalistas y contrarrevolucionarias en relación con los ciudadanos chinos regulares. Es hora de corregir ese desequilibrio."
 CHI_Purge_the_Communist_Party: "Purgar al Partido Comunista"
 CHI_Purge_the_Communist_Party_desc: "El antiguo gran Partido Comunista de China se ha vuelto corrupto y decadente en las últimas décadas. Durante demasiado tiempo, el gobierno ha hecho la vista gorda ante el abuso de poder y el nepotismo llevado a cabo por los funcionarios del Partido Comunista. Es hora de erradicar estas manzanas podridas."
 CHI_Revolution_in_One_Country: "Revolución en un Solo País"
 CHI_Revolution_in_One_Country_desc: "Por deseable que sea revivir el movimiento comunista mundial más allá de las fronteras de China, debemos aceptar que tal perspectiva es, en el mejor de los casos, irrealista y, en el peor, peligrosa. Además, debemos priorizar el bienestar de nuestros propios ciudadanos."
 CHI_Form_the_Fifth_International: "Formar la Quinta Internacional"
 CHI_Form_the_Fifth_International_desc: "Sería egoísta negar al resto del mundo la oportunidad de participar en nuestra nueva y revivida revolución. Una Quinta Internacional ayudará a que los movimientos comunistas de todo el mundo cobren impulso."
 CHI_Privatize_Agricultural_Products: "Privatizar los Productos Agrícolas"
 CHI_Privatize_Agricultural_Products_desc: "A pesar de nuestro compromiso con los ideales comunistas, debemos aceptar que se deben hacer algunos compromisos pragmáticos. La colectivización de la agricultura ha tenido históricamente malos resultados; debemos mantener ese sector de la economía fuera del control directo del Estado."
 CHI_State_Run_Corporatism: "Corporativismo Dirigido por el Estado"
 CHI_State_Run_Corporatism_desc: "Nuestro compromiso es con el pueblo, pero para cumplir nuestras promesas con el pueblo debemos cooperar con los elementos corporativos de China."
 CHI_Proper_State_Nationalization: "Nacionalización Estatal Adecuada"
 CHI_Proper_State_Nationalization_desc: "Las reformas de Deng vieron un aflojamiento del control del Partido Comunista de China sobre la economía china, un fenómeno que ahora debemos revertir. La mejor manera de asegurar el bienestar y la seguridad del pueblo chino es que el Estado controle directamente todos los aspectos de la economía."
 CHI_Chinese_Industrial_Explosion: "Un Nuevo Gran Salto Adelante"
 CHI_Chinese_Industrial_Explosion_desc: "El Gran Salto Adelante de Mao fue bienintencionado pero mal implementado por los funcionarios locales. Nos aseguraremos de que no se cometan tales errores cuando busquemos desarrollar nuevamente la economía de China a través de los ideales maoístas."
 CHI_Chinese_Megaprojects: "Desarrollar Megaproyectos Chinos"
 CHI_Chinese_Megaprojects_desc: "Ahora que hemos comenzado a desbloquear el potencial económico de China, es posible que busquemos proyectos de infraestructura a una escala sin precedentes."
 CHI_Strategic_Industries: "Enfocarse en Industrias Estratégicas"
 CHI_Strategic_Industries_desc: "Habiendo realizado mejoras significativas en la economía china, ahora es el momento de centrarse en apoyar algunas de las industrias estratégicas de China."
 CHI_Chinese_High_Speed_Rail_System: "Sistema de Tren de Alta Velocidad Chino"
 CHI_Chinese_High_Speed_Rail_System_desc: "Un país tan vasto como China requiere una red ferroviaria altamente eficiente y extensa para funcionar en el siglo XXI. Deberíamos invertir en mejorar y extender esta red."
 CHI_nanjing_airport: "Aeropuerto Internacional de Nanjing"
 CHI_nanjing_airport_desc: "El Aeropuerto Internacional de Nanjing cuenta con 9 pistas de aterrizaje y tiene capacidad para transportar 76 millones de pasajeros al año."
 CHI_circular_electron_positron_collider: "Colisionador Circular de Electrones y Positrones (CEPC)"
 CHI_circular_electron_positron_collider_desc: "El CEPC es una gran instalación científica internacional propuesta por la comunidad china de física de partículas para explorar el programa de física mencionado anteriormente. Tiene una circunferencia de 80 kilómetros (49.70 millas) y podría rodear toda la isla de Manhattan."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "Korail es el principal proveedor de servicios de alta velocidad en Corea del Sur y, como tal, posee una experiencia significativa que podría ayudar a mejorar nuestra propia red ferroviaria de alta velocidad si nos acercamos a ellos."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "Deutsche Bahn de Alemania es la segunda compañía de transporte más grande del mundo y el operador ferroviario más importante de Europa. La compañía incluye subsidiarias relacionadas con una amplia gama de servicios ferroviarios diferentes y definitivamente sería un socio adecuado en nuestro esfuerzo actual por expandir nuestra red ferroviaria."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak es el principal operador de tren de alta velocidad en Estados Unidos y cubre la totalidad de los Estados Unidos, así como tres provincias canadienses. Podríamos beneficiarnos de su experiencia en el desarrollo de redes ferroviarias de alta velocidad en un país casi tan grande como el nuestro."
 CHI_Japan_Railway_Group: "Grupo Ferroviario de Japón"
 CHI_Japan_Railway_Group_desc: "Japón es famoso por la eficiencia de su red ferroviaria y su experiencia tecnológica. Con la ayuda del Grupo Ferroviario de Japón y sus subsidiarias, podríamos mejorar la eficiencia de nuestra propia red para que esté a la altura de la de Japón."
 CHI_Belt_and_Road_Initiative: "Iniciativa del Cinturón y Ruta de la Seda"
 CHI_Belt_and_Road_Initiative_desc: "La Ruta de la Seda una vez conectó la antigua China con países lejanos de todo el mundo. La era moderna ofrece aún mayores oportunidades para la integración económica global. Al invertir en rutas terrestres y marítimas en todo el mundo, aumentaremos la influencia económica de China y ayudaremos al desarrollo de muchos de nuestros socios."
 CHI_Begin_CCWAEC: "Comenzar CCWAEC"
 CHI_Begin_CCWAEC_desc: "El Corredor Económico China-Asia Central y Oeste o CCWAEC es un intento ambicioso de fortalecer los vínculos entre China y los estados de Asia Central y Oeste. La importancia geopolítica de esta región y el nivel relativamente bajo de nuestros vínculos actuales con ella hacen de este corredor económico un objeto importante de nuestra atención."
 CHI_The_Uzbek_Link: "El Enlace Uzbeko"
 CHI_The_Uzbek_Link_desc: "Uzbekistán ha sido un socio importante en Asia Central, en gran parte debido a su desdén por la hegemonía rusa. Debemos hacer todo lo posible para desarrollar aún más esta fructífera relación a fin de contrarrestar discretamente la influencia de Rusia en nuestra puerta."
 CHI_The_Kyrgyz_Link: "El Enlace Kirguís"
 CHI_The_Kyrgyz_Link_desc: "Kirguistán es de enorme importancia para la seguridad china, dada su proximidad a Xinjiang, y por lo tanto su estabilidad es una preocupación importante para nosotros. Además, los vínculos económicos de Kirguistán con nosotros son significativos, pero por ahora son relativamente pequeños en términos absolutos. Debemos hacer todo lo posible para profundizar esta importante relación."
 CHI_The_Turkmen_Link: "El Enlace Turcomano"
 CHI_The_Turkmen_Link_desc: "Turkmenistán es un estado único en Asia Central y, de hecho, en el mundo, ya que es el único estado cuya neutralidad permanente ha sido reconocida por la ONU. Esta neutralidad ha evitado la alineación estratégica del país con Rusia, lo que lo convierte en un terreno fértil para que extendamos nuestra propia influencia."
 CHI_The_Tajik_Link: "El Enlace Tayiko"
 CHI_The_Tajik_Link_desc: "Deberíamos fortalecer nuestros esfuerzos para desarrollar Tayikistán debido a la importancia del país en nuestros esfuerzos contra el terrorismo, dada su posición en el punto donde Xinjiang y Afganistán se encuentran. Nuestras relaciones con el estado de Tayikistán ya son sólidas, pero se pueden fortalecer aún más en beneficio tanto de nuestro país como del suyo."
 CHI_The_Persian_Link: "El Enlace Persa"
 CHI_The_Persian_Link_desc: "Irán es un socio económico y estratégico clave y un país con un enorme potencial sin explotar. Podemos ayudar a desbloquear este potencial al llevar la Iniciativa del Cinturón y Ruta de la Seda a Irán."
 CHI_The_Turkish_Link: "El Enlace Turco"
 CHI_The_Turkish_Link_desc: "Turquía es un país que no ha sido tan receptivo a nuestra influencia como otros, y un punto clave de discordia son nuestras políticas hacia la población uigur de Xinjiang. No obstante, debemos hacer todo lo posible por desarrollar nuestros vínculos con este importante país, teniendo en cuenta su importante peso regional y su posición como vínculo entre Europa y Asia."
 CHI_African_Railway_Projects: "Proyectos Ferroviarios en África"
 CHI_African_Railway_Projects_desc: "El continente africano es un objetivo adecuado para nuestras inversiones en ferrocarriles. Ahora que nuestras propias empresas ferroviarias han perfeccionado su experiencia en China, están bien preparadas para ayudar a nuestros socios africanos con su propia infraestructura."
 CHI_Addis_Ababa_Djibouti_Railway: "Ferrocarril Addis Ababa-Djibouti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiopía y Yibuti son países vecinos que se beneficiarían de un tiempo de viaje reducido entre sus respectivas capitales. Deberíamos invertir en ambos países para ayudarles a lograr este objetivo."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Ferrocarril de Vía Estándar Mombasa-Nairobi"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Kenia es una de las economías más grandes del continente africano, pero no tiene la infraestructura necesaria para estar a la altura de su importancia económica. Invertir en una red de ferrocarriles de vía estándar en el país proporcionará miles de empleos a los kenianos y contribuirá al desarrollo de esta economía en rápido crecimiento."
 CHI_Abuja_Kaduna_Railway_Line: "Ferrocarril de Vía Estándar Lagos-Kano"
 CHI_Abuja_Kaduna_Railway_Line_desc: "La necesidad de mejorar las conexiones ferroviarias en Nigeria es especialmente acuciante debido a la prevalencia de ladrones y secuestradores armados que atacan las autopistas del país. Debemos hacer todo lo posible para proporcionar un modo de transporte mejor y más seguro para los ciudadanos de Nigeria."
 CHI_The_Pan_Asia_Railway_Network: "Red Ferroviaria Pan-Asia"
 CHI_The_Pan_Asia_Railway_Network_desc: "El ferrocarril Kunming-Singapur o la red ferroviaria Pan-Asia es un proyecto ambicioso que, cuando se complete, conectará a China con todos los estados del sudeste asiático continental. Esta red mejorará de manera exponencial los lazos económicos entre todos nuestros países."
 CHI_Western_Route: "Ruta Occidental"
 CHI_Western_Route_desc: "Myanmar es el lugar de la ruta occidental de la red ferroviaria Pan-Asia. Nuestros estrechos vínculos con el país deberían facilitar esta etapa del proyecto, pero debemos tener cuidado con la tendencia de Myanmar hacia la inestabilidad."
 CHI_Central_Route_Laos: "Ruta Central: Laos"
 CHI_Central_Route_Laos_desc: "Laos es un aliado cercano nuestro y el primer paso a lo largo de la ruta principal desde Kunming hasta Singapur. Deberíamos invertir en mejorar la red ferroviaria laosiana, que actualmente no es muy impresionante."
 CHI_Central_Route_Thailand: "Ruta Central: Tailandia"
 CHI_Central_Route_Thailand_desc: "Si bien nuestras relaciones con Tailandia han sido históricamente buenas, las negociaciones para establecer una red ferroviaria que atraviese el país desde Laos hasta Malasia serán difíciles."
 CHI_Central_Route_Malaysia: "Ruta Central: Malasia"
 CHI_Central_Route_Malaysia_desc: "Malasia y Singapur son dos estados con una relación históricamente complicada, pero es imperativo para nuestros propósitos que los dos países puedan dejar de lado sus diferencias y ponerse de acuerdo en este proyecto en particular."
 CHI_Eastern_Route: "Ruta Oriental"
 CHI_Eastern_Route_desc: "La ruta oriental de la red ferroviaria Pan-Asia debe atravesar el territorio de Vietnam y Camboya. Si bien Camboya probablemente esté muy receptiva a nuestras propuestas, la actitud sospechosa de Vietnam hacia nosotros puede resultar un obstáculo."
 CHI_Hambantota_Port_Expansion: "Expansión del Puerto de Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Una vez completado, el Puerto de Hambantota en Sri Lanka será un importante centro de comercio en el Océano Índico y ayudará a afianzar los lazos entre Pekín y Colombo."
 CHI_The_Hambantota_Port_Lease: "El Contrato de Arrendamiento de 99 Años"
 CHI_The_Hambantota_Port_Lease_desc: "Dada la enorme deuda de Sri Lanka con nosotros y la baja probabilidad de que puedan pagarnos, podríamos ofrecer a nuestros socios de Sri Lanka una salida al arrendarles el puerto de Hambantota a cambio de una inversión de mil millones de dólares por nuestra parte."
 CHI_The_China_Pakistan_Economic_Corridor: "El Corredor Económico China-Pakistán"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Pakistán es un aliado cercano nuestro y, como tal, deberíamos ayudar al país a desarrollar sus carreteras, ferrocarriles y puertos en beneficio tanto suyo como del nuestro."
 CHI_Piraeus_Port_Expansion: "Expansión del Puerto de El Pireo"
 CHI_Piraeus_Port_Expansion_desc: "El Puerto de El Pireo es el puerto más grande y, con mucho, el más significativo de Grecia. Invertir en el Puerto de El Pireo ayudará a mejorar este punto estratégico de encuentro de la Franja y la Ruta de la Seda y la Ruta Marítima de la Seda del Siglo XXI, y aumentará nuestra influencia económica en Europa."
 CHI_North_South_Water_Transfer: "Proyecto de Transferencia de Agua de Norte a Sur"
 CHI_North_South_Water_Transfer_desc: "Con el fin de reducir el gran desequilibrio en el suministro de agua entre el sur y el norte de China, deberíamos invertir en la construcción de canales para desviar agua hacia áreas clave con escasez de agua. Sin embargo, esto será un esfuerzo costoso y requerirá el reasentamiento de cientos de miles de personas."
 CHI_Ecological_Preservation_Movement: "Movimiento de Preservación Ecológica"
 CHI_Ecological_Preservation_Movement_desc: "En lugar de tratar de doblegar la naturaleza a nuestra voluntad, debemos centrarnos en mejorar los recursos hídricos que tenemos sin causar daños a gran escala al medio ambiente."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Proyecto de Desvío del Río Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "La construcción de una presa en el Gran Cañón del Yarlung Tsangpo proporcionará a China energía hidroeléctrica y ayudará a desviar agua a regiones de China donde el agua es escasa. Sin embargo, dicho proyecto podría provocar una destrucción ambiental a gran escala, el desplazamiento de personas y provocar una reacción hostil de India y Bangladesh, que verían reducido su acceso al agua si se llevara a cabo un desvío."
 CHI_Water_Conservation_Projects: "Proyectos de Conservación del Agua"
 CHI_Water_Conservation_Projects_desc: "El agua es un recurso esencial y debemos hacer todo lo posible por conservar lo poco que tenemos. Nuestro gobierno debería poner en marcha proyectos para reducir significativamente el consumo de agua, así como para mejorar la calidad de nuestros recursos hídricos existentes."
 CHI_Renewable_Strategy: "Estrategia de Energías Renovables"
 CHI_Renewable_Strategy_desc: "El nivel peligroso de contaminación del aire en nuestro país, junto con el suministro limitado de carbón, exige una respuesta de nuestro gobierno en forma de una evaluación de fuentes alternativas de energía."
 CHI_Golden_Sun_Initiative: "Iniciativa del Sol Dorado"
 CHI_Golden_Sun_Initiative_desc: "Otorgar subsidios a las empresas nacionales de energía solar ayudará a desarrollar esta alternativa renovable de bajo costo y rápida implementación en todo el país."
 CHI_Export_Photovoltaic_Systems: "Exportación de Sistemas Fotovoltaicos"
 CHI_Export_Photovoltaic_Systems_desc: "Ahora que hemos desarrollado con éxito nuestras capacidades de energía solar interna, nuestro país podría beneficiarse de la exportación de sistemas fotovoltaicos a nuestros socios comerciales."
 CHI_Nuclear_Boom: "Expansión Nuclear"
 CHI_Nuclear_Boom_desc: "A pesar de la oposición pública significativa a la construcción de nuevos reactores nucleares, la energía nuclear es una de las alternativas renovables más viables a los combustibles fósiles. Sin embargo, conlleva un coste financiero sustancial asociado a la necesidad de contar con un elaborado sistema de infraestructura de apoyo."
 CHI_Construct_Nuclear_Waste_Repository: "Construir un Repositorio de Desechos Nucleares"
 CHI_Construct_Nuclear_Waste_Repository_desc: "La disposición de desechos radiactivos de alto nivel, como el combustible nuclear gastado, sigue siendo una consideración importante derivada de nuestro programa de energía nuclear. Los desechos de alto nivel deben ser tratados con extremo cuidado y almacenados en un repositorio geológico durante décadas para que se descompongan. Hemos identificado el área de Beishan en el desierto de Gobi como una ubicación adecuada para comenzar a construir dicho repositorio."
 CHI_Cheap_Coal_Supremacy: "Supremacía del Carbón Barato"
 CHI_Cheap_Coal_Supremacy_desc: "China es el mayor productor y consumidor de carbón en el mundo y nuestra economía sigue dependiendo de él. En lugar de centrarnos en alternativas poco realistas, deberíamos aceptar la centralidad del carbón en nuestra economía y concentrarnos en explotarlo de la manera más eficiente posible."
 CHI_Mass_Coal_Oil_Conversion_Project: "Proyecto de Conversión Masiva de Carbón a Petróleo"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "La conversión de carbón en petróleo aprovechará nuestra gran reserva de carbón para ayudar a reducir nuestra deficiencia de petróleo. Sin embargo, este proceso requiere una gran cantidad de agua, lo que empeora nuestro grave problema de escasez de agua."
 CHI_First_Tier_Megacity_Development: "Desarrollo de Megaciudades de Primer Nivel"
 CHI_First_Tier_Megacity_Development_desc: "La costa china se caracteriza por áreas metropolitanas extensas con decenas de millones de habitantes. Dado el importante aporte de estos centros económicos a la economía china, invertir en mejorar estas 'megaciudades' podría ser de gran valor para nosotros."
 CHI_Pearl_River_Megalopolis: "Megalópolis del Río Perla"
 CHI_Pearl_River_Megalopolis_desc: "El Delta del Río Perla en el sur de China es un extenso centro urbano compuesto por múltiples ciudades, incluyendo Guangzhou, Shenzhen, Zhuhai y muchas otras. La población combinada del delta del río Perla supera los 50 millones, convirtiéndolo en la mayor área urbana del mundo tanto por población como por tamaño."
 CHI_Jing_Jin_Ji_Megacity: "Megalópolis Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "El contraparte más septentrional del Delta del Río Perla es la región metropolitana de Jing-Jin-Ji, un conjunto urbano que incluye las provincias interconectadas de Beijing, Tianjin y Hebei. Nuestra estrategia 'Jing-Jin-Ji' buscará maximizar el potencial económico de los tres centros urbanos que componen la región, aprovechando las ventajas de cada provincia."
 CHI_Four_Provinces_of_Mountains_and_Rivers: "Cuatro Provincias de Montañas y Ríos"
 CHI_Four_Provinces_of_Mountains_and_Rivers_desc: "En el sentido tradicional, las Llanuras Centrales están ubicadas en las cuatro provincias de Montañas y Ríos, y también es el lugar de nacimiento de la civilización china. El potencial económico aquí es enorme y siempre ha sido el núcleo de China."
 CHI_Northeast_Industry_Base: "Base industrial del noreste"
 CHI_Northeast_Industry_Base_desc: "La Base Industrial del Noreste es la primera región en lograr la industrialización en mi país. A pesar de su decadencia, la región todavía desempeña un papel indeleble en nuestro desarrollo hoy en el nuevo siglo."
 CHI_Yangtze_River_Delta_Megacity: "Megaciudad del delta del río Yangtze"
 CHI_Yangtze_River_Delta_Megacity_desc: "La aglomeración urbana del delta del río Yangtze es una región económica altamente desarrollada en la región costera oriental de China. Es una de las tres regiones con mayor población, mayor capacidad de innovación y mayor fortaleza integral de China. Un mayor desarrollo de la región del delta del río Yangtze será de gran ayuda para nuestros intereses a largo plazo."
 CHI_Yangtze_River_Midreaches_Megacity: "Megaciudad del tramo medio del río Yangtze"
 CHI_Yangtze_River_Midreaches_Megacity_desc: "La aglomeración urbana en el curso medio del río Yangtze tiene a Wuhan como ciudad central y Changsha y Nanchang como ciudades subcentrales. Cubre el círculo urbano de Wuhan, la aglomeración urbana de Changsha-Zhuzhou-Tanxi y la zona económica ecológica del lago Poyang, e irradia las regiones económicas de las provincias de Hubei, Hunan y Jiangxi. El curso medio del río Yangtze ha sido durante mucho tiempo una importante zona económica en China, y la prosperidad y el desarrollo de esta región son vitales para el país."
 CHI_zhejiang_megacity: "Proyecto Megaciudad Zhejiang"
 CHI_zhejiang_megacity_desc: "La emergente industria de TI del Hangzhou Alibaba Group dio origen al área metropolitana de Zhejiang, que liderará la transformación de la economía de China hacia industrias de alto valor agregado."
 CHI_Taiwan_Megalopolis: "Megalópolis de Taiwán"
 CHI_Taiwan_Megalopolis_desc: "Taiwán es el guardián de la pantalla del sur de China y también es una región económicamente desarrollada de renombre mundial. Después de la reunificación, Taiwán será la perla brillante de la Gran China."
 CHI_Qinghai_Tibet_Railway: "Ferrocarril Qinghai-Tíbet"
 CHI_Qinghai_Tibet_Railway_desc: "El Tíbet es una parte esencial e inviolable de China, pero la falta de redes de transporte sofisticadas entre la región tibetana y el resto de China obstaculiza su integración. La inversión en el ferrocarril entre el Tíbet y la provincia vecina de Qinghai mejorará esta situación."
 CHI_Southwest_Railway: "Ferrocarril del suroeste"
 CHI_Southwest_Railway_desc: "La región suroeste, que alguna vez fue el tercer nivel del país, ha carecido de velocidad de desarrollo debido a razones geográficas y de terreno. Para acelerar la construcción regional son esenciales instalaciones ferroviarias de alta calidad."
 CHI_West_Triangle_Economic_Zone: "Zona Económica del Triángulo del Oeste"
 CHI_West_Triangle_Economic_Zone_desc: "El oeste de China no carece de importantes áreas urbanas. Chongqing, Chengdu y Xi'an son todas ciudades importantes del oeste con economías altamente desarrolladas. Invertir en estas ciudades del oeste esperemos que propague los beneficios del desarrollo por todo el oeste de China."
 CHI_Xinjiang_Development_Plan: "Plan de Desarrollo de Xinjiang"
 CHI_Xinjiang_Development_Plan_desc: "La provincia de Xinjiang es sin duda la más problemática de las regiones de China. La oposición al gobierno, el terrorismo y otras formas de resistencia uigur siguen frustrando nuestro control sobre este territorio del extremo occidental. Iniciar un programa concertado para mejorar el nivel de vida en Xinjiang contribuirá en gran medida a reducir esta peligrosa tendencia hacia la inestabilidad."
 CHI_New_Eurasian_Land_Bridge_Railway: "Nuevo ferrocarril puente terrestre euroasiático"
 CHI_New_Eurasian_Land_Bridge_Railway_desc: "El Nuevo Puente Terrestre Euroasiático es la contraparte sur del Puente Terrestre Euroasiático y atraviesa China y Asia Central con posibles planes de expansión hacia el sur y el oeste de Asia. La construcción de la parte china del Puente Continental Euroasiático puede mejorar efectivamente las condiciones del tráfico en el oeste de China."
 CHI_Qinghai_Tibet_Development_Plan: "Plan de desarrollo Qinghai-Tíbet"
 CHI_Qinghai_Tibet_Development_Plan_desc: "La meseta Qinghai-Tíbet siempre ha estado atrapada por la gran altitud. Ahora el avance tecnológico nos permite desarrollar el techo del mundo, integrar más estrechamente a Qinghai-Tíbet y el continente, y permitir que todos entren en la modernización."
 CHI_Southwest_Development_Plan: "Plan de desarrollo del suroeste"
 CHI_Southwest_Development_Plan_desc: "Las tres provincias del suroeste están cerca de Indochina y también son áreas tradicionales de minorías. Acelerar el proceso de modernización en el suroeste de China a través de inversiones locales juega un papel indispensable en la estabilización de las zonas fronterizas."
 CHI_A_Complete_Prairie: "Una pradera completa"
 CHI_A_Complete_Prairie_desc: "Ahora que hemos recuperado nuestros antiguos territorios del norte y las praderas han sido unificadas nuevamente, debemos modernizar toda la región de Mongolia, convertirla en un nuevo punto de crecimiento económico para el país y apoderarnos firmemente de este territorio perdido."
 CHI_Northern_New_Artery: "Nueva arteria norte"
 CHI_Northern_New_Artery_desc: "La construcción de una nueva Mongolia Exterior es importante y lo que se necesita urgentemente es mejorar las condiciones de transporte local, de modo que nuestros trenes puedan cruzar la meseta para conectar el noreste y el noroeste, y establecer una fuerte conexión entre las praderas y el interior. Esto facilitará el transporte de mercancías, personal y activos militares entre Mongolia Exterior y el interior, y cortará de manera efectiva cualquier influencia rusa residual en la región."
 CHI_Mongolia_Ore_Production: "Producción de Minerales en Mongolia"
 CHI_Mongolia_Ore_Production_desc: "Aunque la meseta de Mongolia está escasamente poblada, contiene una gran cantidad de recursos minerales. La tarea más urgente que debemos resolver ahora es desarrollar y utilizar este tesoro lo antes posible. Los ricos recursos de Mongolia Exterior se han convertido en una parte indispensable del motor económico de China."
 CHI_Mongolia_Development_Plan: "Plan de Desarrollo de Mongolia"
 CHI_Mongolia_Development_Plan_desc: "La tendencia de integración entre Mongolia Exterior y China continental es imparable y ambas partes se beneficiarán enormemente de este proceso. Los mongoles estamos unidos bajo nuestra bandera y trabajaremos juntos para despertar a esta antigua tierra y brindarle un futuro brillante."
 CHI_Prosperous_Borderland: "Frontera próspera"
 CHI_Prosperous_Borderland_desc: "Como gran país multiétnico, sólo la estabilidad y la prosperidad en las zonas fronterizas pueden mantener nuestra unidad nacional y nuestro rejuvenecimiento nacional."
 CHI_Norinco_Projects: "Proyectos Norinco"
 CHI_Norinco_Projects_desc: "Norinco es la corporación de defensa más grande de China, así como una de las más grandes del mundo. Invertir en Norinco mejorará significativamente la calidad del hardware militar de nuestra nación."
 CHI_Small_Arms_Development: "Desarrollo de Armas Pequeñas"
 CHI_Small_Arms_Development_desc: "El Ejército de Liberación Popular se ha mecanizado más de lo que era originalmente, pero aún se debe prestar mucha atención al equipamiento del soldado individual."
 CHI_Air_Burst_Weapons: "Armas Explosivas de Aire"
 CHI_Air_Burst_Weapons_desc: "Los proyectiles explosivos de aire son armas altamente efectivas contra soldados enemigos que se ocultan tras coberturas. Los intentos estadounidenses y coreanos de fabricar armas explosivas de aire han terminado en gran medida en fracaso. Si perfeccionamos nuestro diseño actual de estas armas, obtendremos una ventaja significativa en combate de infantería."
 CHI_Armored_Vehicles: "Vehículos Blindados"
 CHI_Armored_Vehicles_desc: "Si bien Norinco se dedica principalmente a las armas de infantería, también fabrica vehículos blindados. El desarrollo de estos vehículos ayudará a convertir al EPL en una fuerza moderna y flexible."
 CHI_Advanced_MBTs: "Tanques MBT Avanzados"
 CHI_Advanced_MBTs_desc: "Los tanques de batalla principales son un activo importante en el campo de batalla moderno, y lamentablemente estamos rezagados en esta área de combate, con la calidad de los diseños de tanques rusos y estadounidenses superando ampliamente los nuestros. Centrarse en mejorar nuestras capacidades de MBT vale mucho la pena."
 CHI_Automotive_Industry: "Industria Automotriz"
 CHI_Automotive_Industry_desc: "La industria automotriz de China ha recorrido un largo camino desde sus orígenes soviéticos en la década de 1950. A pesar de estas mejoras sustanciales, nuestra industria nacional aún tiene un largo camino por recorrer antes de poder competir con Alemania, Japón, Corea del Sur y Estados Unidos. Invertir tiempo y dinero en nuestra industria nacional es, por lo tanto, un esfuerzo valioso."
 CHI_Domestic_Development: "Desarrollo Nacional"
 CHI_Domestic_Development_desc: "El renombrado general Qing Zuo Zongtang dijo una vez que aquel que busca la ayuda de otros será controlado por otros, y aquel que confía en sí mismo tendrá la situación bajo su propio control. Deberíamos seguir el consejo del general y buscar una vía autóctona para el desarrollo de nuestra industria automotriz."
 CHI_Improve_RD: "Mejorar la Investigación y Desarrollo"
 CHI_Improve_RD_desc: "No podemos esperar mejorar nuestras capacidades internas sin antes hacer contribuciones sustanciales a la investigación y el desarrollo chinos. Sólo entonces nuestras propias empresas podrán competir con las de nuestros rivales desarrollados."
 CHI_Implement_Safety_Standards: "Implementar Normas de Seguridad"
 CHI_Implement_Safety_Standards_desc: "Para que nuestros vehículos sean respetados internacionalmente, debemos asegurarnos de que se cumplan los estándares de seguridad más altos posibles."
 CHI_Develop_World_Class_Cars: "Desarrollar Automóviles de Clase Mundial"
 CHI_Develop_World_Class_Cars_desc: "Ahora que hemos invertido mucho en nuestra industria automotriz nacional, deberíamos poder fabricar autos que puedan competir con los mejores del mundo."
 CHI_Bid_for_Foreign_Investments: "Asociarse con Empresas Extranjeras"
 CHI_Bid_for_Foreign_Investments_desc: "Por hábiles y talentosos que sean los chinos, no podemos fabricar conocimiento de la nada. Para esto debemos confiar en la asistencia externa para complementar el gran potencial de nuestra industria automotriz nacional."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "Hyundai, el tercer mayor fabricante de vehículos del mundo, es conocido por la calidad de sus productos y su capacidad de innovación. Nuestras propias empresas podrían beneficiarse enormemente de una colaboración con este gigante automovilístico coreano."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "Volkswagen tiene una larga y fructífera historia y ya tiene estrechos vínculos con nuestra nación, considerando el hecho de que representamos el 40% de las ventas y ganancias de la empresa. Deberíamos continuar esta estrecha relación con el fabricante de automóviles alemán en beneficio de nuestros fabricantes de automóviles nacionales."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "El fabricante de automóviles más grande del mundo y la sexta empresa más grande del mundo en términos de ingresos, Toyota es un ejemplo inmensamente exitoso para que lo sigamos. Asociar nuestras empresas nacionales con ellos ayudará a aumentar el alcance global de la industria automotriz china."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motors incluye varias marcas diversas, como Cadillac, Chevrolet y Buick, con un impresionante nivel de variedad entre ellas. Asociarse con GM brindará a nuestras empresas nacionales acceso a una amplia gama de conocimientos valiosos."
 CHI_Joint_Venture_Mass_Production: "Producción en Masa de Empresas Conjuntas"
 CHI_Joint_Venture_Mass_Production_desc: "Ahora que hemos asegurado una asociación con un notable fabricante de automóviles extranjero, nuestra capacidad para producir automóviles en masa ha mejorado significativamente."
 CHI_Foreign_Tech_Acquisitions: "Adquisiciones de Tecnología Extranjera"
 CHI_Foreign_Tech_Acquisitions_desc: "Nuestra colaboración ha brindado conocimientos técnicos útiles que podemos utilizar en nuestros diseños automotrices nacionales."
 CHI_Electric_Car_Project: "Proyecto de Automóviles Eléctricos"
 CHI_Electric_Car_Project_desc: "Dado el problema de contaminación en China, tendría sentido que nos esforcemos por ser líderes mundiales en tecnología de automóviles eléctricos, un logro ahora posible gracias a nuestro reciente apoyo a nuestra industria automotriz."
 CHI_Expand_Abroad: "Expansión en el Extranjero"
 CHI_Expand_Abroad_desc: "Nuestra industria automotriz de clase mundial ahora tiene la capacidad de penetrar en mercados extranjeros en mayor medida en comparación con lo que era posible en el pasado. Esto mejorará significativamente el alcance global de China y nuestra falta de poder blando."
 CHI_Expand_CSIC: "Expansión de CSIC"
 CHI_Expand_CSIC_desc: "La Corporación de la Industria de la Construcción Naval de China es uno de nuestros dos principales conglomerados de construcción naval, junto con la Corporación de Construcción Naval del Estado de China. Invertir en CSIC ayudará a desarrollar la industria de la construcción naval en el norte de China, el área en la que CSIC es más activa."
 CHI_Tianjin_Drydocks: "Diques secos de Tianjin"
 CHI_Tianjin_Drydocks_desc: "Tianjin es la mejor ciudad a lo largo de la costa del norte de China y una buena ubicación para construir un dique seco para reparar y mantener barcos."
 CHI_Bohai_Shipyard: "Astillero de Bohai"
 CHI_Bohai_Shipyard_desc: "El Mar Bohai del Norte es una de las vías marítimas más transitadas del mundo. Construir un astillero a lo largo de la costa de Bohai ayudará significativamente a nuestra industria marítima."
 CHI_Qingdao_Dockyards: "Astilleros de Qingdao"
 CHI_Qingdao_Dockyards_desc: "La provincia de Shandong ha sido codiciada durante mucho tiempo debido a su enorme valor económico, al encontrarse en la intersección de múltiples rutas comerciales y contener importantes recursos agrícolas y minerales. Japón, Alemania y Rusia han intentado controlar la península de Shandong en diferentes momentos. Ahora somos nosotros quienes estamos mejor situados para desbloquear el potencial económico de Shandong."
 CHI_Dalian_Shipbuilding: "Construcción Naval de Dalian"
 CHI_Dalian_Shipbuilding_desc: "Dalian es un importante centro financiero, de envío y logística. Deberíamos fortalecer la importancia económica de Dalian invirtiendo en mejoras en la industria de construcción naval de la ciudad."
 CHI_Jiangnan_Shipbuilding: "Construcción naval de Jiang Nan"
 CHI_Jiangnan_Shipbuilding_desc: "El Astillero Jiangnan fue conocido anteriormente como el primer horno de acero de China, su primer cañón de acero, su primer buque de guerra blindado, su primera prensa hidráulica de 10.000 toneladas, su primer submarino, su primera fragata, su primer transatlántico de diseño propio. buque de carga y su primer buque de comunicaciones de investigación marina, el primer buque de gas licuado de petróleo, el primer ferry de tren que cruza el mar, etc., todos salieron de la fábrica."
 CHI_Global_Shipyard: "Astillero Global"
 CHI_Global_Shipyard_desc: "¡Nuestras inversiones en la industria naviera del noreste han dado sus frutos! Los barcos chinos ahora son reconocidos por su alta calidad y bajo costo. Exportar a naciones costeras de todo el mundo ayudará a aumentar nuestra influencia global."
 CHI_Aerospace_Industry: "Industria Aeroespacial"
 CHI_Aerospace_Industry_desc: "La industria aeroespacial es un sector importante para cualquier economía importante. Para una nación como China, que busca rivalizar con Estados Unidos en tecnología aérea y espacial, es absolutamente esencial."
 CHI_Mobile_Launcher_Platforms: "Plataformas de Lanzamiento Móviles"
 CHI_Mobile_Launcher_Platforms_desc: "La NASA ha desarrollado plataformas de lanzamiento móviles para facilitar los lanzamientos de transbordadores espaciales. Deberíamos emular su éxito."
 CHI_Seaborne_Spaceflight: "Vuelos Espaciales Marítimos"
 CHI_Seaborne_Spaceflight_desc: "Los lanzamientos desde el mar nos permiten reducir el costo de nuestro programa espacial, ya que podemos posicionar cohetes más cerca del ecuador, lo que significa que requieren menos combustible para alcanzar la órbita."
 CHI_Bolster_the_CNSA: "Fortalecer la CNSA"
 CHI_Bolster_the_CNSA_desc: "En lugar de recurrir a actores privados e poco confiables, deberíamos centrarnos en fortalecer la Administración Nacional del Espacio de China (CNSA) para rivalizar con la NASA de Estados Unidos. Esto garantizará que el programa espacial de China permanezca firmemente bajo nuestro control."
 CHI_State_Sponsored_Space_Endeavors: "Iniciativas Espaciales Patrocinadas por el Estado"
 CHI_State_Sponsored_Space_Endeavors_desc: "Con el apoyo total del aparato estatal chino, el programa espacial chino seguramente tendrá éxito."
 CHI_Private_Endeavors: "Iniciativas Privadas"
 CHI_Private_Endeavors_desc: "SpaceX y otras empresas privadas estadounidenses están dando grandes avances en innovación espacial. Apoyar la entrada de nuestras propias empresas privadas a este mercado ayudará a nuestra industria a ponerse al día con Estados Unidos."
 CHI_Space_Outsourcing: "Externalización Espacial"
 CHI_Space_Outsourcing_desc: "Ahora que hemos brindado suficiente apoyo a nuestra industria espacial privada, podemos comenzar a externalizar proyectos importantes a ellas."
 CHI_Invest_in_AVIC: "Invertir en AVIC"
 CHI_Invest_in_AVIC_desc: "La Corporación de Cooperación de la Industria de la Aviación de China es nuestro principal conglomerado aeroespacial y de defensa. Sus subsidiarias, como la Corporación de Aviones de Shenyang, son importantes productores y diseñadores de aviones militares chinos."
 CHI_Aircraft_Improvements: "Mejoras en Aviones"
 CHI_Aircraft_Improvements_desc: "Nuestra salida de nuestro enfoque tradicional en combates de infantería a gran escala significa que debemos desarrollar una fuerza aérea moderna y robusta. Para lograr esto, necesitamos diseños de aviones de mayor calidad."
 CHI_Develop_Stealth_Fighters: "Desarrollar Cazas Stealth"
 CHI_Develop_Stealth_Fighters_desc: "El desarrollo del F-35 en Estados Unidos representa una amenaza significativa. No podemos permitirnos quedarnos rezagados en tecnología de cazas stealth."
 CHI_Electronic_Industry: "Industria Electrónica"
 CHI_Electronic_Industry_desc: "Nuestra industria tradicional ha tendido a centrarse en sectores de baja tecnología, como la industria textil. Si queremos convertirnos en un país moderno y desarrollado, debemos facilitar la informatización de nuestro desarrollo industrial."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Lenovo está aumentando rápidamente su participación en el mercado de computadoras portátiles y está haciendo avances en las industrias de teléfonos inteligentes, software y televisores. Sus actividades podrían beneficiarse de la asistencia estatal."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "En las áreas de telecomunicaciones y electrónica de consumo, Huawei es una de las firmas más innovadoras a nivel mundial. Deberíamos apoyar a este gigante tecnológico en ascenso."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi es un fabricante emergente de teléfonos inteligentes con un gran potencial. Deberíamos ayudar a esta joven empresa a lograr una mayor prominencia."
 CHI_Chinese_Tech_Dominance: "Dominio Tecnológico Chino"
 CHI_Chinese_Tech_Dominance_desc: "Ahora que nuestras principales empresas tecnológicas han recibido suficiente apoyo del Estado, podemos establecer el dominio de China en la industria tecnológica global."
 CHI_Cheaper_Production: "Producción Más Barata"
 CHI_Cheaper_Production_desc: "Nuestra ventaja desde las reformas económicas de Deng ha sido el bajo costo de fabricación en China. Debemos seguir aprovechando nuestras fortalezas."
 CHI_Superior_Transistors: "Transistores Superiores"
 CHI_Superior_Transistors_desc: "Centrarse en el desarrollo de una tecnología de transistores mejorada aumentará significativamente el rendimiento de nuestros microchips, lo que apoyará nuestras industrias de computadoras y teléfonos inteligentes."
 CHI_Quality_Engineering: "Ingeniería de Calidad"
 CHI_Quality_Engineering_desc: "La cantidad solía superar a la calidad en cuanto a nuestro desarrollo industrial. Ahora que nos hemos convertido en una potencia económica avanzada, esto ya no tiene por qué ser así."
 CHI_Regional_Influence: "Influencia Regional"
 CHI_Regional_Influence_desc: "El Reino Medio históricamente ha desempeñado un papel importante en la región de Asia Oriental. Ahora que el pueblo chino ha comenzado a recuperarse de la posición de debilidad en la que nos encontrábamos después del Siglo de Humillación y la crisis del siglo XX, es hora de que retomemos nuestra posición central en la región."
 CHI_The_South_China_Sea: "El Mar de China Meridional"
 CHI_The_South_China_Sea_desc: "La importancia del Mar de China Meridional, tanto estratégica como económica, no puede ser exagerada. Con disputas y tensiones con otras naciones que ocurren con frecuencia, especialmente por los vastos campos petrolíferos descubiertos recientemente en el mar, superar a nuestros rivales y proyectar nuestro poder en la región es de suma importancia."
 CHI_Enforce_the_9_Dash_Line: "Hacer Cumplir la Línea de los 9 Guiones"
 CHI_Enforce_the_9_Dash_Line_desc: "La línea de los 9 guiones ha demarcado nuestra reclamación histórica de predominio sobre el Mar de China Meridional. Debemos mantener nuestra soberanía sobre los territorios en disputa que se encuentran dentro de este límite para asegurar nuestro acceso a los recursos y el valor estratégico del área."
 CHI_Provocative_Fleet_Exercises: "Ejercicios Provocadores de Flota"
 CHI_Provocative_Fleet_Exercises_desc: "Para hacer valer nuestras reivindicaciones en el Mar de China Meridional, debemos utilizar la Armada del Ejército Popular de Liberación para realizar ejercicios en la vía marítima en disputa. Si bien para nosotros esta acción representa una expresión justificada de nuestra soberanía, los Estados Unidos y otros países pueden percibirla como una amenaza y enviar también sus fuerzas navales a la región, con el riesgo de una confrontación armada."
 CHI_Island_Building: "Construcción de Islas"
 CHI_Island_Building_desc: "La construcción de islas artificiales en los Spratly ayudará a asegurar nuestro control sobre la zona y prepararnos para la posibilidad de un enfrentamiento militar con nuestros rivales estratégicos."
 CHI_Ramp_Up_Tensions: "Incrementar las tensiones"
 CHI_Ramp_Up_Tensions_desc: "Nuestras reclamaciones en el Mar de China Meridional nunca se realizarán completamente hasta que aceptemos la necesidad de recurrir a medidas no convencionales para asegurar nuestros intereses nacionales. Deberíamos aumentar las tensiones en la región para aumentar la probabilidad de una crisis que podamos aprovechar en nuestro beneficio."
 CHI_Demand_Vietnams_Submission: "Exigir la sumisión de Vietnam"
 CHI_Demand_Vietnams_Submission_desc: "Durante miles de años, Vietnam ha enviado tributos a China en reconocimiento de nuestra superioridad sobre ellos. A cambio, les otorgamos legitimidad y protección a las clases gobernantes vietnamitas. Recientemente, nuestra relación con Vietnam se ha deteriorado, y el régimen actual se opone firmemente a nuestros intereses regionales. No podemos permitir que esta situación continúe."
 CHI_Watch_on_Natuna: "Ver en Natuna"
 CHI_Watch_on_Natuna_desc: "El último trozo del Mar de China Meridional, ya no hay disputa en nuestro mar interior."
 CHI_Signal_Willingness_to_Negotiate: "Mostrar disposición para negociar"
 CHI_Signal_Willingness_to_Negotiate_desc: "Nuestro poder blando en el sudeste asiático se está viendo afectado debido a nuestras disputas en curso con Vietnam, Malasia y Filipinas. La diplomacia es la mejor manera de asegurar nuestras relaciones diplomáticas con nuestros socios regionales."
 CHI_Joint_Development_Zones: "Zonas de desarrollo conjunto"
 CHI_Joint_Development_Zones_desc: "Establecer zonas de desarrollo conjunto con otras naciones en el Mar de China Meridional es una forma efectiva de reducir la animosidad y fomentar una mayor cooperación. Sin embargo, debemos considerar si estamos dispuestos a compartir los beneficios de la extracción de recursos con posibles enemigos al perseguir estos acuerdos."
 CHI_Negotiate_Maritime_Boundaries: "Negociar límites marítimos"
 CHI_Negotiate_Maritime_Boundaries_desc: "La falta de límites marítimos claros en el Mar de China Meridional es una fuente constante de tensión con nuestros potenciales socios. Demarcar límites claros y mutuamente acordados con cada uno de nuestros rivales en la región eliminará este obstáculo para la diplomacia regional."
 CHI_The_Fate_of_the_Paracels: "El destino de las Islas Paracelso"
 CHI_The_Fate_of_the_Paracels_desc: "Nuestra disputa con Vietnam por el control de las Islas Paracelso es una fuente importante de tensión entre nuestras dos naciones. Resolver esta disputa ayudaría en gran medida a mejorar las relaciones sino-vietnamitas."
 CHI_The_Fate_of_the_Macclesfield_Bank: "El destino del banco Macclesfield"
 CHI_The_Fate_of_the_Macclesfield_Bank_desc: "Nuestra disputa con Filipinas por el control del Macclesfield Bank es una fuente importante de tensión entre nuestras dos naciones. Resolver esta disputa contribuiría en gran medida a mejorar las relaciones entre China y Filipinas."
 CHI_Strengthen_ASEAN_Ties: "Fortalecer los vínculos con la ASEAN"
 CHI_Strengthen_ASEAN_Ties_desc: "La Asociación de Naciones del Sudeste Asiático (ASEAN) existe en parte para contrarrestar nuestra influencia en la región. Habiendo resuelto pacíficamente las disputas que hacen que nuestros vecinos nos teman, los estados miembros de la ASEAN deberían desconfiar menos de nuestras intenciones de cara al futuro."
 CHI_The_Korean_Peninsula: "La Península Coreana"
 CHI_The_Korean_Peninsula_desc: "Corea siempre ha sido de interés para China debido a su tamaño y proximidad. Actualmente, la península está dividida entre el Norte y el Sur. Mientras estamos políticamente alineados con el primero, el último ofrece oportunidades sustanciales de cooperación económica."
 CHI_Criticize_the_American_Presence: "Criticar la presencia estadounidense"
 CHI_Criticize_the_American_Presence_desc: "¡La presencia de tropas estadounidenses en nuestra esfera de influencia es un insulto y no puede ser tolerada! Estas tropas, supuestamente destinadas a defenderse de una invasión desde el Norte, son una espada que pende sobre la cabeza del pueblo chino, esperando el momento adecuado para atacar."
 CHI_Demand_a_Withdrawal: "Exigir una retirada"
 CHI_Demand_a_Withdrawal_desc: "La retirada estadounidense eliminará una amenaza sustancial para nuestra seguridad y abrirá el camino para la restauración de una Corea unificada bajo la RPDC. Es más probable que los estadounidenses se sometan a nuestras demandas si ya hemos socavado su influencia global."
 CHI_Support_the_Norths_Military_Buildup: "Apoyar el aumento militar del Norte"
 CHI_Support_the_Norths_Military_Buildup_desc: "Incluso sin el apoyo estadounidense, la victoria de la RPDC contra el Sur no está asegurada. Deberíamos ayudar a nuestros aliados a prepararse para la guerra que está por venir."
 CHI_Ignite_the_Second_Korean_War: "Encender la Segunda Guerra de Corea"
 CHI_Ignite_the_Second_Korean_War_desc: "Ha llegado el momento de saldar viejas cuentas y poner fin a la división insostenible de la península coreana. Esta división ha separado a las familias, debilitado a una nación orgullosa y dado a nuestros enemigos un punto de apoyo en nuestra esfera de influencia inmediata."
 CHI_The_Status_Quo: "El statu quo"
 CHI_The_Status_Quo_desc: "Nuestra prioridad en política exterior siempre ha sido la estabilidad regional. Para promover aún más este objetivo en la península coreana, deberíamos acomodar a ambas partes del paralelo 38. Si el cambio debe tener lugar, debería ser gradual y controlado en lugar de rápido y caótico."
 CHI_Strengthen_Relations_with_the_South: "Fortalecer las relaciones con el Sur"
 CHI_Strengthen_Relations_with_the_South_desc: "Nuestras relaciones con la República de Corea no han sido tan sólidas históricamente como podrían haber sido, dado el legado de la Guerra de Corea. Sin embargo, esto no significa que tanto nuestro bando como el suyo no puedan adoptar un entendimiento pragmático en el futuro."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Impulsar el comercio sino-coreano"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Como una de las economías más dinámicas del este de Asia, Corea del Sur es un socio comercial importante para nuestro país."
 CHI_Joint_Condemnation_of_Japan: "Condena conjunta de Japón"
 CHI_Joint_Condemnation_of_Japan_desc: "Nosotros y los coreanos tenemos un enemigo histórico común. Es quizás irónico que el odio sea lo que más une a nuestros dos países."
 CHI_Maintain_Commitment_to_Denuclearization: "Mantener el compromiso con la desnuclearización"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Nuestro objetivo de lograr la estabilidad regional no se puede alcanzar si los norcoreanos continúan violando el derecho internacional mediante su programa de armas nucleares."
 CHI_Increase_Exports_to_the_North: "Aumentar las exportaciones hacia el Norte"
 CHI_Increase_Exports_to_the_North_desc: "La RPDC ya depende mucho de nosotros. Aumentar esta dependencia aumentará de manera similar nuestra influencia sobre nuestro aliado problemático."
 CHI_Encourage_Economic_Reforms: "Fomentar reformas económicas"
 CHI_Encourage_Economic_Reforms_desc: "El hecho de que un socio cercano nuestro continúe siendo una nación subdesarrollada y atrasada es una vergüenza para nosotros, como sucesores de Deng Xiaoping. Se debería persuadir a [NKO.GetLeader] para liberalizar la economía de Corea del Norte."
 CHI_Mediate_Korean_Peace_Talks: "Mediar en las conversaciones de paz coreanas"
 CHI_Mediate_Korean_Peace_Talks_desc: "Durante demasiado tiempo, la península coreana ha existido en un estado de guerra congelada. Las tensiones entre Corea del Norte y Corea del Sur existen debido a la mutua desconfianza y sospecha sobre acciones defensivas que son malinterpretadas como ofensivas. Se necesitará un actor externo preocupado, como China, para romper este estancamiento interno."
 CHI_Back_Peaceful_Korean_Unification: "Apoyar la unificación pacífica de Corea"
 CHI_Back_Peaceful_Korean_Unification_desc: "Deberíamos expresar nuestro apoyo a la eventual reunificación de la península coreana bajo un gobierno no alineado y libre de influencias externas. Si esta eventualidad se lleva a cabo o no, depende de los coreanos."
 CHI_End_the_Kim_Dynasty: "Poner fin a la dinastía Kim"
 CHI_End_the_Kim_Dynasty_desc: "Los Kim han presidido una dictadura brutal y regresiva a la cual hemos estado obligados a apoyar durante décadas. No se puede permitir que esta situación continúe."
 CHI_Gain_the_Support_of_the_KPA: "Obtener el apoyo de la KPA"
 CHI_Gain_the_Support_of_the_KPA_desc: "Nuestra inteligencia indica que hay elementos dentro de la clase de oficiales del Ejército Popular de Corea que resienten el gobierno de [NKO.GetLeader]. Deberíamos contactar a estos oficiales con quienes compartimos un objetivo común."
 CHI_The_North_Korean_Coup: "El golpe de Estado en Corea del Norte"
 CHI_The_North_Korean_Coup_desc: "Ha llegado el momento de derrocar a este régimen decadente. Nuestra influencia en Corea del Norte ha logrado que muchos oficiales se unan a nuestro lado, aunque nuestros analistas siguen sin estar seguros de si debemos buscar aún más apoyo antes de embarcarnos en esta empresa arriesgada."
 CHI_Establish_a_Puppet_Government: "Establecer un gobierno títere"
 CHI_Establish_a_Puppet_Government_desc: "Ahora que el golpe de Estado ha tenido éxito, el nuevo gobierno militar nos debe un favor y, por lo tanto, no tendrá más opción que someterse a nuestra autoridad."
 CHI_The_Indian_Subcontinent: "El subcontinente indio"
 CHI_The_Indian_Subcontinent_desc: "Al sur del Tíbet se encuentra un vasto subcontinente dominado por la rivalidad entre India y Pakistán. Deberíamos considerar cuidadosamente nuestro enfoque hacia esta región dividida."
 CHI_Support_Nepals_Maoists: "Apoyar a los maoístas de Nepal"
 CHI_Support_Nepals_Maoists_desc: "Nepal tiene varios partidos comunistas, incluidos los maoístas. Estos partidos han ganado popularidad en los últimos años, y aunque históricamente hemos evitado involucrarnos en la política nepalesa, puede ser beneficioso para nosotros respaldar a aquellos que comparten una afinidad ideológica con nosotros."
 CHI_Respect_Nepalese_Neutrality: "Respetar la neutralidad de Nepal"
 CHI_Respect_Nepalese_Neutrality_desc: "Nepal ha buscado mantenerse como un país neutral entre nosotros y los indios. Deberíamos respetar su decisión y evitar cualquier acción que socave esta neutralidad."
 CHI_Guarantee_Bangladesh: "Garantizar a Bangladesh"
 CHI_Guarantee_Bangladesh_desc: "A pesar de haber compartido estrechos lazos con India inicialmente, Bangladesh ha sido atraído hacia nuestra órbita en las últimas décadas. Podemos ayudar a facilitar esta tendencia al proporcionar protección militar a los bangladesíes."
 CHI_Drop_Claims_on_Bhutan: "Abandonar las reclamaciones sobre Bután"
 CHI_Drop_Claims_on_Bhutan_desc: "Una barrera importante para mejorar las relaciones entre nosotros y Bután son nuestras reclamaciones sobre parte del territorio que ellos controlan. Esto también ha generado fricciones con los indios, fricciones que podrían desembocar en un conflicto indeseable. Es mejor que abandonemos estas reclamaciones por ahora."
 CHI_Doklam_Road_Standoff: "Impasse en la carretera de Doklam"
 CHI_Doklam_Road_Standoff_desc: "Doklam es territorio chino y, por lo tanto, deberíamos poder mover tropas y equipos de construcción libremente a través de él si así lo deseamos. Si Bután e India desean responder, que lo hagan. Esta será una buena oportunidad para poner a prueba su preparación combativa."
 CHI_Iron_Brothers: "Hermanos de Acero"
 CHI_Iron_Brothers_desc: "China y Pakistán son socios estratégicos cercanos y esta relación debe preservarse para nuestro beneficio mutuo. Nuestro enemigo común, la India, no puede hacer frente a nuestro poderío conjunto."
 CHI_Joint_Military_Projects: "Proyectos Militares Conjuntos"
 CHI_Joint_Military_Projects_desc: "Juntos, China y Pakistán pueden desarrollar productos militares nuevos e innovadores para obtener ventaja sobre India."
 CHI_Cooperate_on_Counterterrorism: "Ejercicios contra el terrorismo"
 CHI_Cooperate_on_Counterterrorism_desc: "El terrorismo azota a ambos países. Juntos podemos ayudarnos mutuamente en la capacidad de anticipar y responder a las amenazas terroristas."
 CHI_Militarize_Gwadar_Port: "Militarizar el puerto de Gwadar"
 CHI_Militarize_Gwadar_Port_desc: "Nuestras inversiones en el puerto de Gwadar han dado sus frutos y han creado una impresionante instalación comercial. Podemos capitalizar este logro preparando el puerto tanto para usos militares como comerciales, una medida que sin duda intimidará a los indios, pero que es necesaria para nuestra seguridad."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Mecanismo de Cooperación y Coordinación Cuadrilateral"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "El Mecanismo de Cooperación y Coordinación Cuadrilateral, o QCCM, será un grupo útil de cuatro países con un interés común en combatir el terrorismo. Esperamos que también mejore las tensas relaciones entre Pakistán y Afganistán y nos ayude a expandir nuestra influencia en Asia Central, dominada por Rusia, a través de nuestros socios tayikos."
 CHI_Support_Negotiations: "Apoyar las negociaciones"
 CHI_Support_Negotiations_desc: "El conflicto es el problema, no la solución. Deberíamos utilizar el QCCM para persuadir a nuestros socios de adoptar enfoques conciliadores pero cautelosos hacia los militantes, no por miedo, sino por necesidad."
 CHI_Joint_Operations: "Operaciones conjuntas contra el terrorismo"
 CHI_Joint_Operations_desc: "Los grupos islamistas radicales representan una gran amenaza para la seguridad regional y deben ser enfrentados con una fuerza unida e inquebrantable."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Abordar las causas fundamentales de la radicalización"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Ahora que la amenaza terrorista se ha reducido temporalmente, debemos centrar nuestros esfuerzos en la desradicalización. Podemos cortar el reclutamiento de grupos militantes utilizando inversiones en infraestructura e industria para aliviar la pobreza en Afganistán, Pakistán y Tayikistán."
 CHI_Disengage_from_Pakistan: "Desvincularse de Pakistán"
 CHI_Disengage_from_Pakistan_desc: "Es hora de reevaluar nuestro enfoque hacia el subcontinente indio. Una estrecha asociación entre dos de las economías más grandes del mundo podría ser más beneficiosa para nosotros que una alianza continua con un poder menor. Desvincularnos de Pakistán será el primer paso en nuestro acercamiento a India."
 CHI_End_Joint_Military_Exercises: "Finalizar los ejercicios militares conjuntos"
 CHI_End_Joint_Military_Exercises_desc: "Nuestros ejercicios con Pakistán son vistos con sospecha por parte de los indios. Debemos finalizarlos para ganar su confianza."
 CHI_Strategic_Realignment: "Reajuste Estratégico"
 CHI_Strategic_Realignment_desc: "Nuestro cambio gradual alejándonos de Pakistán ahora se está volviendo evidente. Es hora de dejar claro a los indios que estos movimientos han sido intentos de ganar su favor."
 CHI_Sino_Indian_Treaty_of_Friendship: "Tratado de Amistad Sino-Indio"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Nuestra asociación con Pakistán no fue, por supuesto, la única fuente de fricción entre nosotros y nuestros homólogos indios. Tendremos que abordar las disputas territoriales que nuestros respectivos países poseen para comenzar una nueva relación con India."
 CHI_A_New_Alliance: "Una Nueva Alianza"
 CHI_A_New_Alliance_desc: "La notable mejora en las relaciones entre nosotros y los indios ha abierto una nueva y valiosa oportunidad para una alianza militar y política. Una alianza entre nuestras dos naciones representa una fuerza imparable en las regiones de Asia Oriental y Asia Meridional."
 CHI_Strike_Across_the_Himalayas: "Ataque a través del Himalaya"
 CHI_Strike_Across_the_Himalayas_desc: "Si bien por ahora debemos intentar evitar una guerra total, hemos fortalecido nuestra posición lo suficiente como para permitir una prueba de las defensas de la India. Si tenemos éxito en nuestro empeño, habremos recuperado territorio que nos pertenece por derecho y, si fracasamos, al menos habremos aprendido más sobre las capacidades de nuestro enemigo."
 CHI_String_of_Pearls: "Cadena de Perlas"
 CHI_String_of_Pearls_desc: "El dominio de India sobre el Océano Índico es un estado de cosas indeseable. Podemos buscar contener a India de la misma manera que Estados Unidos busca contenerte a nosotros, es decir, rodeando a nuestro rival con bases militares ubicadas en el territorio de nuestros socios regionales. Este cerco nos dará una ventaja significativa en caso de entrar en un estado de guerra con India."
 CHI_Annex_Bhutan: "Anexar Bután"
 CHI_Annex_Bhutan_desc: "Nuestras reclamaciones sobre Bután pueden no extenderse sobre todo el territorio del país, pero los estrechos lazos históricos del país con el Tíbet deberían proporcionar una justificación razonable para nuestro deseo de integrar Bután en la Región Autónoma del Tíbet. Además, la anexión eliminaría a un aliado estratégicamente ubicado de India. Si nuestra influencia en Bután se vuelve lo suficientemente grande, podremos anexar el país sin necesidad de una guerra."
 CHI_Puppet_Nepal: "Nepal títere"
 CHI_Puppet_Nepal_desc: "Algunas fuerzas políticas en Nepal están dispuestas a fortalecer significativamente los lazos de su país con China a expensas de su asociación con India. Esto ayudaría significativamente a nuestros objetivos de política exterior. Aumentar nuestra influencia en el país y asegurar un gobierno amistoso nos permitirá llevar a cabo este proceso pacíficamente."
 CHI_Bring_the_Tiger_to_Heel: "Encerrar al Tigre"
 CHI_Bring_the_Tiger_to_Heel_desc: "Nuestro ascenso a la hegemonía regional no será posible con una India hostil preparada para atacar nuestro flanco sur y apoyar a nuestros enemigos. El tigre de Bengala debe ser encerrado para asegurar nuestra dominancia en un espacio que es demasiado pequeño para dos superpotencias regionales."
 CHI_The_Land_of_the_Rising_Sun: "La Tierra del Sol Naciente"
 CHI_The_Land_of_the_Rising_Sun_desc: "Al noreste se encuentra una gran amenaza y una gran oportunidad para la política exterior china. No estamos convencidos de que Japón nunca volverá a ser una amenaza para el pueblo chino, pero al mismo tiempo puede ser útil tener a los japoneses de nuestro lado en la lucha contra Estados Unidos."
 CHI_Maintain_Historical_Enmity: "Mantener la Enemistad Histórica"
 CHI_Maintain_Historical_Enmity_desc: "Hemos observado horrorizados cómo el mundo ha permitido que Japón se remilitarice y vuelva a convertirse en una amenaza para la nación china. Nuestra disputa con Japón no se encuentra simplemente en el pasado. Existe aquí y ahora, siempre y cuando esa nación de criminales de guerra continúe poseyendo los medios de violencia."
 CHI_Demand_the_Senkaku_Islands: "Exigir las Islas Diaoyu"
 CHI_Demand_the_Senkaku_Islands_desc: "Las islas Diaoyu nos pertenecen por derecho y son un punto de discordia importante en las relaciones chino-japonesas. Reclamar las islas no sólo nos granjeará el favor de nuestro país, sino que también nos proporcionará información útil sobre la actitud del gobierno japonés en función de su respuesta a nuestras demandas."
 CHI_Incite_Anti_Japanese_Sentiment: "Incitar el Sentimiento Antijaponés"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "No debería ser demasiado difícil incitar el fervor antijaponés entre nuestra población patriótica, un sentimiento que podemos aprovechar en el enfrentamiento que está por venir."
 CHI_Clash_Over_the_East_China_Sea: "Choque en el Mar de China Oriental"
 CHI_Clash_Over_the_East_China_Sea_desc: "Regularmente probamos las defensas aéreas de Japón enviando nuestras aeronaves a su espacio aéreo. Sería muy fácil utilizar una de estas instancias para provocar una crisis mucho mayor..."
 CHI_A_Pragmatic_Approach: "Un Enfoque Pragmático"
 CHI_A_Pragmatic_Approach_desc: "Nuestras relaciones con los japoneses han sido empañadas por su negativa a disculparse o reconocer las graves injusticias que infligieron a nuestro pueblo durante la Guerra Sino-Japonesa. No obstante, puede ser más estratégico dejar de lado nuestro resentimiento hacia los japoneses para facilitar la retirada estadounidense de Asia Oriental."
 CHI_Assuage_Japanese_Concerns: "Calmar las preocupaciones japonesas"
 CHI_Assuage_Japanese_Concerns_desc: "Para facilitar un acercamiento con Japón, necesitamos tranquilizar a los japoneses de que nuestras intenciones no son hostiles. Las acciones hablan más que las palabras."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Promover el aprecio por la cultura japonesa"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "La cultura japonesa es popular entre el pueblo chino, especialmente entre las generaciones más jóvenes. Fomentar esta tendencia fortalecerá las relaciones económicas entre nuestros dos países, acercará a nuestros dos pueblos y enviará señales positivas a nuestros homólogos en Tokio."
 CHI_Sign_Strategic_Partnership_Agreement: "Firmar un Acuerdo de Asociación Estratégica"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Un acuerdo oficial entre nuestros dos países consolidará nuestros recientes avances diplomáticos e incentivará a los japoneses a reducir su dependencia de la protección militar estadounidense."
 CHI_Decouple_Japan: "Romper la cadena"
 CHI_Decouple_Japan_desc: "Ha llegado el momento de separar a Japón de la influencia estadounidense de una vez por todas. Asegurar la retirada estadounidense fortalecerá significativamente nuestra posición de seguridad en la región."
 CHI_The_Northern_Shield: "El Escudo del Norte"
 CHI_The_Northern_Shield_desc: "Históricamente, los enemigos de China siempre han venido del norte. Debemos mantener nuestras fronteras alejadas de nuestra capital, poner fin a la situación separatista en las praderas, eliminar las raíces separatistas en el norte y recuperar nuestro escudo norteño.\n'Restaurar Xinjiang es proteger a Mongolia, y proteger a Mongolia es defender la capital'"
 CHI_Inscription_of_Yanran: "Inscripción de Yanran"
 CHI_Inscription_of_Yanran_desc: "En el año 89 d.C., el general Dou Xian lideró al ejército de la dinastía Han en la batalla contra los Hunos del norte en las Montañas Altai. La batalla fue una victoria decisiva para la dinastía Han. Después de la batalla, Dou Xian celebró una ceremonia conmemorativa para el Tian en el monte Yanran. Ordenó que se tallaran inscripciones en la cara del acantilado para conmemorar la victoria. Los Hunos del norte escaparon y desaparecieron de la historia china después de esta batalla."
 CHI_Ceremony_in_Khentii_Mountains: "Ceremonia en las Montañas Khentii"
 CHI_Ceremony_in_Khentii_Mountains_desc: "En el año 119 a.C., la dinastía Han ganó la batalla decisiva contra los Hunos. El general Huo Qubing realizó una serie de rituales al llegar a las Montañas Khentii para simbolizar la histórica victoria de Han. La expresión 'Ceremonia en las Montañas Khentii' y 'Inscripción de Yanran' se consideran uno de los mayores logros para los generales militares de las dinastías chinas."
 CHI_Raid_The_Dragon_City: "Atacar la Ciudad del Dragón"
 CHI_Raid_The_Dragon_City_desc: "En el año 129 a.C., Wei Qing, distinguido general de la dinastía Han, lideró un exitoso ataque a larga distancia a la ciudad sagrada de los Hunos, conocida como Ciudad del Dragón. Fue la primera victoria notable en la guerra entre Han y los Hunos."
 CHI_Outer_Mongolia_Return: "El regreso de Mongolia Exterior"
 CHI_Outer_Mongolia_Return_desc: "Después de casi cien años, el desierto de Gobi del norte, la pradera de Khalkha, vuelve a estar bajo nuestro control y es un símbolo significativo del gran rejuvenecimiento de la nación china. Esta antigua tierra adquirirá nueva gloria en nuestras manos."
 CHI_Sino_Mongol_Friendship_Treaty: "Tratado de Amistad China-Mongolia"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "China y Mongolia comparten una frontera de 4600 km, es importante mantener nuestra amistad y enfrentar el futuro juntos."
 CHI_Aid_Outer_Mongolia: "Ayudar a Mongolia Exterior"
 CHI_Aid_Outer_Mongolia_desc: "Debido al trato de país satélite durante mucho tiempo, la mayor parte de Mongolia Exterior se encuentra en una situación rural y subdesarrollada. Deberíamos invertir más fondos para mejorar esta situación."
 CHI_Outer_Mongolia_SAR: "RAE de Mongolia Exterior"
 CHI_Outer_Mongolia_SAR_desc: "Ahora que se ha hecho evidente el impacto positivo de la ayuda a Mongolia Exterior, si establecemos una región administrativa especial con un alto grado de autonomía en Mongolia Exterior, será más fácil que nuestro control sobre esa región sea aceptado por la comunidad internacional."
 CHI_Global_Influence: "Influencia Global"
 CHI_Global_Influence_desc: "Las antiguas dinastías chinas consideraban que el mundo exterior más allá de la periferia inmediata de China no era digno de nuestra atención. Eso fue lo que llevó a China a quedarse rezagada frente a las naciones industrializadas de Occidente. No cometeremos el mismo error nuevamente."
 CHI_Favor_Multipolarity: "Favor de la multipolaridad"
 CHI_Favor_Multipolarity_desc: "Nuestra postura sobre la hegemonía siempre ha sido clara. Nos oponemos a la hegemonía global de cualquier nación, ya sea Estados Unidos, Rusia o incluso China."
 CHI_Peacekeeping_Contributions: "Contribuciones de mantenimiento de paz"
 CHI_Peacekeeping_Contributions_desc: "Las misiones de mantenimiento de paz son una forma útil para que nuestras tropas adquieran experiencia en la realización de operaciones en tierras extranjeras, pero también señalan el compromiso de nuestro país con el multilateralismo y el trabajo dentro de organizaciones internacionales como las Naciones Unidas."
 CHI_Support_Security_Council_Reform: "Apoyar la reforma del Consejo de Seguridad"
 CHI_Support_Security_Council_Reform_desc: "Históricamente nos hemos opuesto a la ampliación del Consejo de Seguridad de las Naciones Unidas para incluir a los países del G4 debido a nuestras tensas relaciones con Japón y la India. Ahora que las relaciones han mejorado podemos abandonar esta oposición. Que se produzca una reforma como resultado de ello dependerá de la voluntad de los demás miembros permanentes del Consejo de Seguridad."
 CHI_A_Rival_Superpower: "Un superpoder rival"
 CHI_A_Rival_Superpower_desc: "Tuvimos que tranquilizar al mundo de que no buscábamos la hegemonía en décadas pasadas, cuando nuestra nación estaba en una posición mucho más débil en relación con Occidente. Sin embargo, ahora que nuestro país ya no es una nación subdesarrollada, ya no tenemos que mantener esta fachada y podemos esforzarnos abiertamente por reemplazar a Estados Unidos como único hegemon global."
 CHI_End_US_Hegemony: "Poner fin a la hegemonía estadounidense"
 CHI_End_US_Hegemony_desc: "El orden mundial centrado en Estados Unidos es injusto e insostenible, y debemos hacer todo lo posible para asegurar su desaparición. Hay que expulsar al imperialismo estadounidense del Sur global, y la influencia de los bienintencionados y los virtuosos debe llenar el vacío que deja atrás."
 CHI_The_Bears_Backyard: "El patio trasero del oso"
 CHI_The_Bears_Backyard_desc: "Nuestra asociación estratégica con Rusia nos ha ayudado en nuestro objetivo de socavar la hegemonía estadounidense. Sin embargo, nuestros antiguos aliados no apoyarán nuestra recién descubierta ambición de dominio global. Por lo tanto, debemos buscar debilitar su posición y poner de rodillas al gigante eslavo."
 CHI_A_New_Imperium: "Un nuevo imperio"
 CHI_A_New_Imperium_desc: "Ahora que nuestra posición en la región y en el mundo en general está asegurada, es posible restaurar a China a su antigua gloria y revivir reclamaciones territoriales que antes se consideraban perdidas para siempre. La era del imperio y un orden mundial centrado en China se impondrá al resto del mundo, le guste o no."
 CHI_Form_the_SCO: "Crear la Organización de Cooperación de Shanghái (SCO)"
 CHI_Form_the_SCO_desc: "Actualmente, el grupo de los Cinco de Shanghái actúa como una forma de interactuar estrechamente con Rusia, Kazajistán, Kirguistán y Tayikistán. Estas interacciones han sido valiosas, pero podrían mejorarse aún más si cambiamos este grupo informal en una sólida organización intergubernamental."
 CHI_Emphasize_Economic_Cooperation: "Enfatizar la cooperación económica"
 CHI_Emphasize_Economic_Cooperation_desc: "La SCO debería ser principalmente un facilitador de la asistencia económica de los miembros más ricos a los miembros más pobres. Nuestro objetivo de estabilidad regional se logra mejor fortaleciendo las economías de nuestros vecinos más frágiles. Además, la SCO debería esforzarse por mejorar la vida de quienes residen dentro de sus fronteras."
 CHI_Civilian_Technology_Sharing: "Compartir tecnología civil"
 CHI_Civilian_Technology_Sharing_desc: "Nuestra organización se enfoca principalmente en desarrollar las economías de sus miembros más pobres, por lo que solo debería centrarse en el intercambio de tecnologías no militares."
 CHI_Development_Assistance: "Aumentar la asistencia al desarrollo"
 CHI_Development_Assistance_desc: "Nuestros esfuerzos actuales de desarrollo se pueden mejorar aún más para acelerar el crecimiento económico en los estados miembros de la SCO."
 CHI_Emphasize_Political_Cooperation: "Enfatizar la cooperación política"
 CHI_Emphasize_Political_Cooperation_desc: "La SCO debería ser, ante todo, una organización que preserve la estabilidad regional protegiendo a los gobiernos legítimos de sus estados miembros de amenazas desestabilizadoras desde dentro."
 CHI_Crack_Down_on_the_Three_Evils: "Combatir los Tres Males"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Los Tres Males del terrorismo, el separatismo y el extremismo religioso son fuentes de preocupación para todos los miembros de la SCO. A través de la SCO, podemos fortalecer la capacidad política de cada uno para reprimir estas peligrosas amenazas."
 CHI_Tackle_Drug_Trafficking: "Combatir el tráfico de drogas"
 CHI_Tackle_Drug_Trafficking_desc: "El tráfico de drogas desde Afganistán es un problema difícil de resolver para nosotros como país individual, pero relativamente menos difícil para una organización multilateral. Juntos, podemos vigilar de manera más efectiva las fronteras porosas de Asia Central."
 CHI_Emphasize_Military_Cooperation: "Enfatizar la cooperación militar"
 CHI_Emphasize_Military_Cooperation_desc: "No hay necesidad de ocultar nuestras intenciones. La SCO debería ser una organización explícitamente orientada a la seguridad que nos brinde a nosotros y a nuestros socios rusos una protección contra posibles agresiones de enemigos externos, siendo el principal de ellos Estados Unidos."
 CHI_Military_Technology_Sharing: "Compartir tecnología militar"
 CHI_Military_Technology_Sharing_desc: "La avanzada tecnología militar de Rusia será un recurso invaluable para nuestros miembros en caso de una agresión externa."
 CHI_Strengthen_Security_Framework: "Fortalecer el marco de seguridad"
 CHI_Strengthen_Security_Framework_desc: "Nuestra cooperación militar actual dentro de la SCO, aunque sustancial, puede no ser suficiente para resistir el embate completo de una superpotencia. Debemos profundizar nuestra cooperación militar existente para que, como organización, estemos mejor preparados para lo peor."
 CHI_Chinese_Dominance: "Dominio Chino"
 CHI_Chinese_Dominance_desc: "Si bien nuestra posición y la de Rusia dentro de la SCO son actualmente iguales, la verdad incómoda es que nuestro poder supera con creces el de nuestros antiguos aliados. Nuestra influencia dentro de la organización debería corresponder a nuestra importancia en el mundo real, por lo que Rusia debería ser forzada a ocupar una posición inferior."
 CHI_Equal_Partners: "Socios Igualitarios"
 CHI_Equal_Partners_desc: "Aunque hemos comenzado a superar a los rusos en muchas áreas, aún tenemos mucho que aprender de esta antigua superpotencia. Es mejor para nuestros intereses mantener a los rusos de nuestro lado que alienarlos y antagonizarlos."
 CHI_ASEAN_Integration: "Integración de la ASEAN"
 CHI_ASEAN_Integration_desc: "La función tácita de la ASEAN era contrarrestar nuestra influencia, por lo que nuestros esfuerzos por mejorar las relaciones con los estados miembros de la ASEAN y poner fin a su desconfianza hacia nosotros significan que ahora el camino está despejado para integrar a la ASEAN en la OCS, aumentando significativamente el número de miembros de nuestra organización."
 CHI_Undermine_ASEAN: "Socavar la ASEAN"
 CHI_Undermine_ASEAN_desc: "La ASEAN existe como contrapeso a nuestra influencia regional y, por lo tanto, debería desaparecer. Podemos aprovechar el hecho de que la organización está formada por múltiples naciones diferentes con puntos de vista muy diferentes. Podemos identificar a aquellas naciones que sean más favorables a nuestros intereses y convencerlas de que abandonen la ASEAN y se unan a la OCS."
 CHI_Exploit_Economic_Clout: "Explotar la Influencia Económica"
 CHI_Exploit_Economic_Clout_desc: "La orientación financiera de la SCO nos ha beneficiado enormemente debido a nuestra vasta superioridad en términos de capital. Ahora podemos utilizar esta ventaja económica para consolidar nuestra influencia política sobre los demás miembros de la SCO."
 CHI_Split_CSTO: "Dividir la CSTO"
 CHI_Split_CSTO_desc: "Nuestra asociación con Rusia nunca iba a durar para siempre. Nunca hemos podido confiar plenamente en nuestro vecino expansionista del norte. Aunque hasta ahora ha servido a nuestros intereses continuar con la pretensión de cooperación sino-rusa, para llevar a la SCO más lejos debemos ponerle fin. Nuestros aliados compartidos ahora deben elegir entre estar de nuestro lado o estar del lado de nuestro enemigo."
 CHI_Merge_with_CSTO: "Unirse a la CSTO"
 CHI_Merge_with_CSTO_desc: "La organización de seguridad de Rusia, la CSTO, tiene un amplio conjunto de instituciones para la cooperación militar que nos sería beneficioso adoptar."
 CHI_An_Alliance_to_Rival_NATO: "Una Alianza para Desafiar a la OTAN"
 CHI_An_Alliance_to_Rival_NATO_desc: "Ha llegado el momento de desbloquear todo el potencial de la SCO y fortalecer las instituciones de cooperación militar de la organización hasta el punto en que nuestro comando conjunto y control sea tan eficiente como el de la OTAN. Si se acerca una guerra, estaremos preparados."
 CHI_Forum_on_China_African_Cooperation: "Foro de Cooperación China-África"
 CHI_Forum_on_China_African_Cooperation_desc: "El Foro de Cooperación China-África (FOCAC) facilita nuestras interacciones con todo el continente africano, una región que no consideramos atrasada o bárbara como lo hace Occidente, sino como una fuente de potencial y oportunidad."
 CHI_China_Africa_Development_Fund: "Fondo de Desarrollo China-África"
 CHI_China_Africa_Development_Fund_desc: "A través del Fondo de Desarrollo China-África, podemos proporcionar inversiones muy necesarias en proyectos de infraestructura en el continente africano."
 CHI_Invest_in_Cheap_Energy: "Invertir en Energía Barata"
 CHI_Invest_in_Cheap_Energy_desc: "A pesar de todo el discurso sobre energías renovables, al final del día son los combustibles fósiles baratos los que sacarán de la pobreza a la población africana."
 CHI_Invest_in_Clean_Energy: "Invertir en Energía Limpia"
 CHI_Invest_in_Clean_Energy_desc: "El desarrollo no debe producirse a expensas del medio ambiente. Nuestros conocimientos técnicos nos permiten compartir nuestros avances en tecnología de energía renovable con nuestros socios en el continente africano."
 CHI_Outsource_Cheap_Labor: "Externalizar Mano de Obra Barata"
 CHI_Outsource_Cheap_Labor_desc: "Cuando China estaba en desarrollo, nuestros trabajadores recibían salarios mínimos y debían soportar tremendas dificultades. Pero su sufrimiento es lo que ha llevado a nuestro país a ser económicamente exitoso como lo es en la actualidad. Las naciones de África deberían seguir el mismo modelo."
 CHI_Workers_Rights: "Derechos de los Trabajadores"
 CHI_Workers_Rights_desc: "El bienestar del trabajador individual es fundamental para el éxito de la nación. Solo debemos apoyar proyectos que protejan los medios de vida de las personas sin los cuales no podrían existir."
 CHI_Agriculture: "Agricultura"
 CHI_Agriculture_desc: "La agricultura sigue siendo un sector importante en muchas economías africanas y en el que más personas dependen. Debemos apoyar al sector agrícola para ayudar a los trabajadores individuales a competir en el mundo globalizado de una brutal competencia internacional."
 CHI_Develop_Hospitals: "Desarrollar Hospitales"
 CHI_Develop_Hospitals_desc: "La tragedia de muchas de las muertes en el continente africano es que ocurren debido a condiciones fácilmente tratables. Debemos proporcionar a nuestros socios las herramientas necesarias para cuidar de su población."
 CHI_Leverage_Influence: "Aprovechar la Influencia"
 CHI_Leverage_Influence_desc: "África está tan endeudada con nosotros que los gobiernos en todo el continente deben someterse a nuestra voluntad."
 CHI_Write_Off_Debts: "Condondar Deudas"
 CHI_Write_Off_Debts_desc: "No mantendremos a nuestros socios en una trampa de deuda. Deben permitírseles crecer y desarrollarse a su propio ritmo."
 CHI_Friendship_Schools: "Escuelas de Amistad"
 CHI_Friendship_Schools_desc: "Las escuelas de amistad brindan educación tan necesaria en todo el continente, fortaleciendo el capital humano de la región."
 CHI_Joint_Research: "Investigación Conjunta"
 CHI_Joint_Research_desc: "Juntos, nuestros países pueden realizar avances científicos que beneficiarán a todas nuestras poblaciones."
 CHI_TV_and_Internet_Access: "Acceso a TV e Internet"
 CHI_TV_and_Internet_Access_desc: "En el siglo XXI, el acceso de los hogares al mundo exterior es una medida clave de desarrollo. Deberíamos ayudar a nuestros socios africanos a proporcionar acceso a TV e Internet para todos sus ciudadanos."
 china.1.t: "China intensifica su \"Iniciativa de la Franja y la Ruta\""
 china.1.d: "Se sabe que la ambiciosa Iniciativa de la Franja y la Ruta (BRI, por sus siglas en inglés) de China ha estado en proceso durante los últimos años, después de haber sido objeto de un cambio de nombre después de que la \"Estrategia de la Franja y la Ruta\" se considerara demasiado amenazadora. La administración de [CHI.GetLeader] anunció hoy su intención de invertir en múltiples proyectos de infraestructura como parte de la BRI en países de todo el mundo. Si bien muchos países en desarrollo han acogido con satisfacción el anuncio en anticipación de la muy necesaria inversión china en sus economías, Japón, India, Estados Unidos y Australia han expresado reservas sobre la iniciativa, considerándola un intento velado de extender la influencia china en el extranjero."
 china.1.a: "¿Dónde firmamos?"
 china.1.b: "¡Rechazamos esta amenaza a nuestra independencia!"
 china.2.t: "China anuncia política de “ascenso pacífico”"
 china.2.d: "Hu Jintao aseguró hoy a funcionarios del Sudeste Asiático y de Estados Unidos que en el futuro la política exterior china se caracterizará por un “ascenso pacífico”. Esta política busca asegurar a aquellos países que más tienen que temer de la agresión china que la ambición china es de naturaleza puramente económica y que China hará todo lo posible para contribuir a la paz mundial y la cooperación global."
 china.2.a: "Considéranos tranquilizado."
 china.3.t: "¡La Iniciativa de la Franja y la Ruta ha llegado a nuestras costas!"
 china.3.d: "¡La Iniciativa de la Franja y la Ruta ha llegado a nuestras costas! ¡Las empresas chinas han invertido en nuestra infraestructura clave! Esto está brindando un bienvenido impulso a nuestra economía y ha fortalecido los vínculos entre nuestras dos naciones, aunque algunos pueden decir que debemos tener cuidado con la creciente influencia de China en nuestra nación."
 china.3.a: "Nosotros estamos agradecidos a la República Popular China.（阳性）"
 china.4.t: "Escándalo de la leche"
 china.4.d: "La nación está indignada por el descubrimiento de que las empresas lácteas chinas han estado vendiendo productos contaminados con el compuesto tóxico melamina; Más de 300.000 ciudadanos chinos han sido envenenados por leche y fórmula infantil contaminadas, y 11 países han prohibido las importaciones de alimentos chinos. Varios funcionarios gubernamentales y de la industria de alto rango han estado implicados; parece que eran plenamente conscientes del contenido de melamina, que la Organización Mundial de la Salud ha declarado uno de los mayores incidentes de seguridad alimentaria de la historia."
 china.4.a: "¡Horrible! Los responsables serán castigados."
 china.5.t: "Tifón Bilis"
 china.5.d: "Los preparativos para el tifón Bilis comenzaron cuando el Observatorio Meteorológico de Xiamen emitió una advertencia para la provincia de Fujian. Se anticipó que el tifón sería la peor tormenta que haya afectado a Xiamen en lo que va de 2000. Como fue el caso en Taiwán, se cerraron los tres aeropuertos de la provincia y se suspendió el servicio de ferry en preparación para la tormenta. Asimismo, Xiamen Airlines canceló todos los vuelos programados.\n\nA pesar de convertirse en una tormenta más débil al tocar tierra en China que en Taiwán, Bilis causó más muertes y acumuló un mayor costo de daños en China. Las pérdidas económicas en China ascendieron a 534 millones de dólares, y la mayoría de las pérdidas ocurrieron en la provincia de Fujian. Un total de 57 personas murieron, aunque otras 1.077 resultaron heridas o desaparecieron. Debido a la tala de árboles, una línea ferroviaria de Fuzhou a Mawei bloqueó el servicio ferroviario. Bilis generó varios tornados en el área de Yueqing, arrasando cuatro aldeas y destruyendo 20 edificios."
 china.5.a: "Hora de reconstruir."
 china.7.t: "China reafirma la política de “Una China”"
 china.7.d: "El gobierno chino reitera una vez más la política de una sola China. Sólo hay una China en el mundo y ambos lados del Estrecho de Taiwán pertenecen a una sola China. Cualquier intento de crear \"dos Chinas\" o \"una China, un Taiwán\" no tendrá éxito."
 china.7.a: "No digas que fue imprevisto."
 china.8.t: "Xinjiang sufre protestas generalizadas"
 china.8.d: "En la actualidad, los musulmanes uigures de Xinjiang participan en protestas en las que denuncian nuestras políticas, que califican de \"opresivas\" y \"discriminatorias\". Deberíamos decidir si debemos preservar el statu quo o hacer algunos cambios para apaciguar a los manifestantes."
 china.8.a: "Deberíamos contener estas protestas."
 china.8.b: "Deberíamos hacer algunas concesiones a los manifestantes."
 china.9.t: "Militantes uigures lanzan ataque con cuchillo"
 china.9.d: "China se vio sacudida hoy por un cruel ataque con cuchillo perpetrado por varios terroristas uigures. Decenas de personas han resultado muertas o heridas, incluidos los atacantes que fueron asesinados a tiros por la policía local. [CHI.Getleader] ha pedido calma y ha prometido perseguir a los responsables de este \"acto bárbaro\"."
 china.9.a: "¡Ellos pagarán!"
 china.10.t: "Explosiones apuntan a infraestructura china"
 china.10.d: "Presuntos miembros del Partido Islámico de Turkestán han lanzado ataques coordinados con bombas contra varias redes ferroviarias chinas, matando a decenas de inocentes. Nuestros analistas de seguridad han expresado sorpresa por el nivel de sofisticación demostrado por estos ataques. Debemos emplear medidas más drásticas para evitar que se repita este terrible incidente."
 china.10.a: "Los cazaremos."
 china.12.t: "China recibe condena internacional por campos de internamiento de uigures"
 china.12.d: "Human Rights Watch ha pedido al gobierno chino que ponga fin a su política de internar a los musulmanes uigures en la provincia de Xinjiang en \"campos de reeducación\". La ONG condenó esta práctica recientemente acelerada como una flagrante violación tanto del derecho internacional de derechos humanos como de la propia constitución de China."
 china.12.a: "¡Esta práctica debe ser condenada!"
 china.12.b: "No vemos nada malo en esto."
 china.12.c: "Esto no es asunto nuestro."
 china.13.t: "Revuelta en Xinjiang"
 china.13.d: "Tras largos períodos de intensa actividad militante, los informes indican que militantes uigures han tomado el control de lugares clave en Xinjiang. Los residentes de la provincia de etnia Han y Hui han comenzado a huir a las provincias vecinas."
 china.13.a: "Aplastaremos a los separatistas."
 china.14.t: "Se establece la Región Administrativa Especial de Xinjiang"
 china.14.d: "El establecimiento de la Región Administrativa Especial de Xinjiang puede cambiar significativamente la percepción internacional sobre nosotros, especialmente al facilitar las relaciones con la India. Esperemos que esta medida sea el camino hacia la paz."
 china.14.a: "esperanza de paz"
 china.15.t: "Se establece la Región Administrativa Especial de Xizang"
 china.15.d: "El establecimiento de la Región Administrativa Especial de Xizang puede cambiar significativamente la percepción internacional sobre nosotros, especialmente al facilitar las relaciones con la India. Esperemos que esta medida sea el camino hacia la paz."
 china.15.a: "esperanza de paz"
 china.16.t: "La Autoridad Central de China sortea en la Urna Dorada la elección del noveno Jebtsundamba Khutuktu"
 china.16.d: "El Jebtsundamba Khutuktu es un título otorgado al líder espiritual del linaje Gelug del budismo tibetano en Mongolia. También ostentan el título de Bogd Gegeen, lo que los convierte en los lamas mejor clasificados de Mongolia. Después de que el gobierno mongol prohibiera la ceremonia de reencarnación de Jebtsundamba Khutuhtu durante casi 10 décadas, para mejorar la relación del pueblo de Mongolia Exterior, el gobierno chino está haciendo un esfuerzo para encontrar el noveno Jebtsundamba Khutuktu."
 china.16.a: "Se descubriría el noveno Jebtsundamba Khutuktu."
 china.17.t: "El noveno Jebtsundamba Khutuktu ha elegido"
 china.17.d: "El resultado del noveno hallazgo de Jebtsundamba Khutuktu ha salido a la luz, ¡bsod nams gom`yashennmima es el noveno Jebtsundamba Khutuktu! Yashennmima es un monje eminente muy famoso que traerá estabilidad y prosperidad a la región de Mongolia Exterior."
 china.17.a: "La autoridad central ha echado suertes, usted es Jebtsundamba Khutuktu."
 china.18.t: "El noveno Jebtsundamba Khutuktu terminó de sentarse en la cama."
 china.18.d: "Hoy hay noticias de que el noveno Jebtsundamba Khutuktu terminó el ritual de sentarse en la cama en el monasterio Erdene Zuu de Ulaanbaatar, el movimiento marca que Yashennmima se convierte en Jebtsundamba Khutuktu certificado oficialmente. Después de la ceremonia, el 9º Jebtsundamba Khutuktu, gracias al partido, al gobierno y a todos los creyentes, expresamos la esperanza de la paz mundial. Él dijo."
 china.18.a: "Que los años sean más brillantes y la vida más emocionante."
 china.19.t: "China ofrece estatus RAE a Mongolia Exterior"
 china.19.d: "Nuestros amigos en China se han ofrecido a acercarse para permitir que nuestro país sin salida al mar se una a una familia mucho más grande, recupere la gloria y comparta el gran mercado chino. Claro, habrá un ligero ajuste en el estatus nacional actual de Mongolia, pero por los enormes beneficios, este precio no es nada, ¿verdad?"
 china.19.a: "¡Ahora somos uno!"
 china.19.b: "¡Resiste y muerde!"
 china.20.t: "¡La Mongolia Exterior resiste nuestra demanda!"
 china.20.d: "¡Mongolia Exterior realmente tiene la intención de detener el proceso de reunificación de China! ¿La manera fácil o la manera difícil? Una operación militar especial parece inevitable."
 china.20.a: "¡Tomar medidas ahora!"
 china.20.b: "Todavía necesito algo de preparación."
 china.21.t: "China toma el control de Mongolia Exterior"
 china.21.d: "Por fin, la región de Mongolia Exterior está bajo nuestro manto. La humillación del siglo pasado ha sido finalmente borrada. La gran causa de la reunificación nacional ha dado un sólido paso adelante. China encarará el futuro con una nueva actitud."
 china.21.a: "Saludos por la nueva hoja de begonia de China."
 china.22.t: "China completa el proyecto de desvío de Yarlung Tsangpo"
 china.22.d: "Los esfuerzos de China por reducir su problema de escasez de agua se han convertido ahora en una amenaza para nosotros en la forma del Proyecto de Desvío Yarlung Tsangpo. El desvío del río Brahmaputra, conocido como Yarlung Tsangpo en China, amenaza con privar a miles de nuestro pueblo de su suministro esencial de agua. A pesar de las claras ramificaciones negativas de su decisión, los chinos han seguido adelante y, al hacerlo, han puesto en peligro la seguridad de nuestros ciudadanos."
 china.22.a: "Los chinos siguen poniendo a prueba nuestra paciencia..."
 china.23.t: "La firma del acuerdo comercial de servicios a través del Estrecho"
 china.23.d: "Nuestro gobierno ha completado las negociaciones con la República Popular China sobre la liberalización del comercio de servicios entre nuestras dos economías. La CSSTA facilitará los negocios entre China y Taiwán, además de promover la inversión en nuestro país. Sin embargo, todavía tenemos que enviar este tratado a la legislatura para que sea ratificado, y la oposición ya ha expresado sospechas sobre los efectos del tratado en Taiwán y el carácter a puertas cerradas de las negociaciones que lo produjeron. Podemos intentar aplacar estos temores mediante un proceso ampliado de revisión del tratado cláusula por cláusula o intentar acelerar su aprobación por el Yuan Legislativo."
 china.23.a: "Deberíamos seguir el procedimiento adecuado, aunque lleve más tiempo."
 china.23.b: "No podemos darnos el lujo de perder el tiempo debatiendo esto; deberíamos acelerar la aprobación del CSSTA."
 china.24.t: "¡China nos amenaza con medidas económicas punitivas!"
 china.24.d: "Citando nuestro reconocimiento de la República de China como representante legítimo de China en lugar de la República Popular China, las autoridades chinas han amenazado con reducir el comercio bilateral entre nuestro país y el de ellos. Si accedemos a sus demandas, nuestras relaciones económicas no se verán afectadas."
 china.24.a: "Deberíamos aceptar sus demandas."
 china.24.b: "¡No somos más que leales!"
 china.25.t: "Establecimiento de la RAE de Taiwán"
 china.25.d: "Después de medio siglo de disputas y conflictos, los dos lados del Estrecho de Taiwán finalmente lograron la reunificación pacífica. Taiwán, o el anterior gobierno nacionalista, puso fin al estado de hostilidad y se unió a la República Popular China como región administrativa especial."
 china.25.a: "Un avance significativo."
 china.26.t: "China aniquila al ex gobierno nacional"
 china.26.d: "Cuando un flujo constante de tropas desembarcó en la desembocadura del río Tamsui, la vanguardia del Ejército Popular de Liberación arrasó Taipei. La isla ya no era un lugar donde esconderse. Ha llegado el momento fatídico y la guerra civil que dura medio siglo finalmente ha llegado a su fin."
 china.26.a: "Saludos por la nueva hoja de begonia de China."
 china.27.t: "China promete vengarse"
 china.27.d: "El gobierno chino promete venganza por las innumerables personas asesinadas por los japoneses en la Segunda Guerra Mundial. Parece que Beijing no está dispuesto a cooperar con los funcionarios japoneses, y un Estado chino cada vez más hostil está generando preocupaciones en todo el mundo."
 china.27.a: "Esperemos una paz."
 china.28.t: "La decisión del NPCSC sobre Hong Kong"
 china.28.d: "La Ley Básica de Hong Kong exige que el Jefe del Ejecutivo sea finalmente elegido por sufragio universal. Sin embargo, si implementamos este sistema electoral, las posibilidades de que figuras pro-Beijing gobiernen el territorio serán significativamente menores debido a la popularidad relativamente mayor de los candidatos pandemócratas. Si bien debemos evitar la posibilidad de que una figura antichina o partidaria de la independencia se convierta en jefe del ejecutivo de Hong Kong, también debemos tener cuidado de no enemistarnos con el pueblo de Hong Kong. ¿Podría haber una tercera salida a esta situación?"
 china.28.a: "¡El sufragio universal está fuera de discusión!"
 china.28.b: "Podemos aceptar el sufragio universal, siempre que primero examinemos a los candidatos."
 china.28.c: "El pueblo de Hong Kong debería elegir a sus líderes."
 china.29.t: "El futuro de Hong Kong"
 china.29.d: "Hasta ahora no hemos dado ninguna indicación sobre el destino de Hong Kong cuando la Ley Básica que preserva su autonomía actual expire en 2047. Puede ser de nuestro interés hacerlo ahora, ya que prometer una continuación de su autonomía podría ayudar a convencer a Taiwán de volver a nuestro control. Por otro lado, podríamos querer aplastar el separatismo mostrando la inevitabilidad del regreso de cada territorio chino a nuestro control."
 china.29.a: "La R.A.E. perdurará."
 china.29.b: "Hong Kong volverá a estar bajo nuestro control."
 china.30.t: "¡China exige nuestra lealtad!"
 china.30.d: "Citando la soberanía histórica de China sobre Vietnam, [CHI.GetLeader] ha exigido que nos sometamos a la autoridad de China y cedamos el control de nuestra política exterior. Esta demanda tremendamente ofensiva viola nuestra soberanía estatal garantizada por el derecho internacional. Sin embargo, ¿podemos realmente darnos el lujo de contrariar a esta potencia en ascenso?"
 china.30.a: "¡Ya no tenemos que someternos a los chinos!"
 china.30.b: "Debemos aceptar esta humillación..."
 china.31.t: "¡China está socavando nuestra posición internacional!"
 china.31.d: "Nuestra influencia global ha disminuido drásticamente en los últimos años gracias a los esfuerzos de los chinos, poniendo en peligro nuestra posición como única potencia hegemónica del mundo y sentando las bases para un nuevo orden mundial. Tal vez quienes predijeron el \"fin de la historia\" tras nuestra victoria sobre la Unión Soviética fueran demasiado optimistas, después de todo."
 china.31.d_SOV: "Nuestros antiguos aliados han estado ocupados expulsándonos de nuestra esfera de influencia en Asia Central. A medida que crece la interferencia de China en nuestro dominio, la razón principal de nuestro alineamiento estratégico, la amenaza planteada por Estados Unidos, palidece en comparación. El tiempo de inacción debe llegar a su fin si queremos mantener nuestra posición actual."
 china.31.a: "¡Debemos atacar ahora antes de que sea demasiado tarde!"
 china.31.b: "Nos dirigimos hacia la irrelevancia..."
 china.32.t: "¡China exige las islas Natuna!"
 china.32.d: "Recientemente, [CHI.GetLeader] ha exigido que transfiramos las islas Natuna a la autoridad de China. Anteriormente, China había controlado completamente todas las Islas Spratly. Sin embargo, ¿podemos realmente darnos el lujo de contrariar a esta potencia en ascenso?"
 china.32.a: "¡No entregaremos nuestras islas a los chinos!"
 china.32.b: "No podemos permitirnos la presión..."
 china.33.t: "Un caparazón de un pasado soviético"
 china.33.d: "Nuestros guardacostas vigilan desde hace algún tiempo el enorme y oxidado casco de un portaaviones remolcado por el Mar Negro. Es un sitio raro, sin duda. El barco llamado 'Varyag' está decorado con estrellas doradas soviéticas y es remolcado lentamente por seis remolcadores más pequeños. Originario de [UKR.GetFlag]Ucrania, su destino final es una [CHI.GetFlag]empresa de ocio china en Macao, su nuevo propietario.\n\nEl casco puede representar una amenaza real para el tráfico en el estrecho si colisionara o volcara por completo."
 china.33.a: "El \"barco\" debe esperar hasta que el tráfico sea más seguro."
 china.33.b: "Negociemos una tarifa de prioridad."
 china.34.t: "Los turcos piden nuestra paciencia"
 china.34.d: "¡El crucero aéreo remolcado exsoviético Varyag, comprado hace 2 años a [UKR.GetFlag]Ucrania, ha sido detenido! El casco incompleto se encuentra en viaje desde el Mar Negro hasta nuestros puertos. Ahora las autoridades turcas [TUR.GetFlag] mencionan el \"riesgo de que una ráfaga de viento haga girar el barco a lo ancho y bloquee todo el estrecho del Bósforo\".\n\nEllos están pidiendo nuestra paciencia."
 china.34.a: "¿Quizás podamos negociar?"
 china.34.b: "¿Paciencia? ¡Presionaremos un poco!"
 china.34.c: "Supongo que debemos esperar..."
 china.35.t: "Delegación china"
 china.35.d: "Los chinos han enviado una pequeña delegación para negociar un proceso rápido que permita a los Varyag atravesar el Bósforo, ofreciendo algunas concesiones comerciales y turísticas. Dar prioridad en el tráfico al Varyag costará bastante, por lo que deberíamos poder negociar una suma considerable con garantías financieras."
 china.35.a: "Lo dejaremos pasar en la primera oportunidad."
 china.35.b: "No hay nada que discutir."
 china.36.t: "¡Las negociaciones tuvieron éxito!"
 china.36.d: "Nuestros hábiles negociadores han llegado a un acuerdo con las autoridades turcas. ¡¡El Varyag continuará su viaje por el Bósforo §HDentro de 6 meses§!!"
 china.36.a: "Valdrá la pena el precio."
 china.36.b: "¡Pídales que traigan algunas delicias turcas!"
 china.37.t: "¡Las negociaciones fracasaron!"
 china.37.d: "Los turcos no estaban interesados ​​en ninguna negociación, por ahora hemos hecho todo lo que hemos podido."
 china.37.a: "Habrá que esperar entonces."
 china.38.t: "Pekín molesto!"
 china.38.d: "No contentos con nuestra respuesta, los chinos enojados han respondido con una dura retórica para presionarnos y dejar que los Varyag pasen más rápido. ¿Cuál es nuestra respuesta?"
 china.38.a: "Ellos tienen razón, debemos rendirnos."
 china.38.b: "Nosotros podemos llegar a un término medio."
 china.38.c: "¡Qué pena que tendrán que esperar aún más!"
 china.39.t: "¡Ankara cede!"
 china.39.d: "¡Nuestros esfuerzos por presionar a los turcos para que acepten nuestro legítimo paso por el Varyag han tenido éxito! ¡En dos semanas el barco continuará su viaje!"
 china.39.a: "De acuerdo"
 china.40.t: "Compensación de Ankara"
 china.40.d: "Los turcos, tras nuestras presiones, quieren darnos el paso dentro de medio año, alegando siempre las mismas preocupaciones. Esto sigue siendo una concesión y una pequeña victoria de nuestra parte."
 china.40.a: "De acuerdo"
 china.41.t: "Insulto a insulto"
 china.41.d: "¡Nuestro último intento de presionar a Ankara ha resultado contraproducente! El Varyag no pasará por allí durante un tiempo considerable y por ahora navegará alrededor del Mar Negro de puerto en puerto."
 china.41.a: "Maldición"
 china.42.t: "Una petición de algo más"
 china.42.d: "El embajador turco en [Root.Capital.GetName] ha enviado una carta desde Ankara pidiendo a Varyag la máxima prioridad en el concurrido estrecho del Bósforo. Piden una tarifa considerable y algunas concesiones adicionales."
 china.42.a: "Vale la pena el precio."
 china.42.b: "Es una idea ridícula siquiera pensar en ella."
 china.43.t: "[CHI.Capital.GetName] Acepta"
 china.43.d: "Los chinos han aceptado y deberíamos tener el dinero transferido a nuestro tesoro antes del final de la semana."
 china.43.a: "Y así ganamos."
 china.44.t: "[CHI.Capital.GetName] ¡Rechazado!"
 china.44.d: "En lugar de recibir una carta de aceptación, recibimos una breve respuesta que casi insultaba a nuestro liderazgo por \"pensar en una idea tan ridícula\"."
 china.44.a: "Demasiado."
 china.45.t: "China se prepara para construir un ferrocarril de alta velocidad"
 china.45.d: "En 1964, tras la inauguración del Shinkansen en Japón, China empezó a prestar atención al desarrollo de los ferrocarriles de alta velocidad en el extranjero. En 1978, Deng Xiaoping visitó Japón y viajó en el Tokaido Shinkansen de Tokio a Kioto por acuerdo de la parte japonesa. En el camino, dijo: \"También necesitamos un tren de alta velocidad de este tipo\".\nEn 1990, el Ministerio de Ferrocarriles completó el \"Informe conceptual del plan de la línea ferroviaria de alta velocidad Beijing-Shanghai\" y lo presentó al Congreso Nacional del Pueblo para su discusión. Esta fue la primera vez que China propuso formalmente construir un ferrocarril de alta velocidad.\nDado que los ferrocarriles de alta velocidad tienen una capacidad de transporte relativamente grande, una velocidad de funcionamiento rápida y una alta eficiencia de transporte, los principales problemas a los que se enfrentan los ferrocarriles de China en este momento son la baja velocidad de los pasajeros y la grave falta de capacidad de transporte, por lo que los ferrocarriles de alta velocidad han recibido cada vez más atención. Desde principios del nuevo siglo, la construcción de una red ferroviaria de alta velocidad que conecte a todo el país se ha convertido en una tendencia inevitable."
 china.45.a: "En la necesidad de velocidad."
 china.46.t: "¡El viaje continúa!"
 china.46.d: "Los remolcadores y el Varyag que remolcan pasaron hoy al mediodía por Santa Sofía ante miles de espectadores mirando desde el poderoso buque de guerra. ¡Un verdadero espectáculo digno de contemplar!"
 china.46.a: "¡Nada puede detener a la República Popular China!"
 china.47.t: "China se convierte en la fábrica del mundo"
 china.47.d: "El proceso de industrialización de 70 años de la Nueva China ha pasado por todas las etapas principales del desarrollo industrial en la industrialización mundial durante los últimos 200 años, y ha logrado el segundo logro histórico brillante en la historia industrial de la humanidad después de la industrialización de Occidente. La industrialización de China no sólo ha promovido la mejora del volumen económico mundial y el nivel de desarrollo, sino que también ha cambiado profundamente el panorama político y económico mundial. Desde la reforma y la apertura, la industria manufacturera de China ha crecido a una tasa anual promedio del 14%, se ha integrado rápidamente en el sistema de división internacional del trabajo y se ha convertido en la \"fábrica mundial\" de un solo golpe."
 china.47.a: "Por un mañana mejor."
 china.48.t: "Expresando amistad con Mongolia Exterior"
 china.48.d: "La paz y el desarrollo son la causa común de los pueblos de todos los países del mundo. China continental y Mongolia Exterior trabajarán juntas para lograr un mañana glorioso."
 china.48.a: "Juntos nosotros fuertes."
 china.49.t: "China se prepara para cruzar el estrecho de Taiwán y poner fin a la guerra civil"
 china.49.d: "La disputa entre ambos lados del estrecho, que dura ya más de medio siglo, ha llegado finalmente a su fin. No podemos dejar el problema en manos de la próxima generación."
 china.49.a: "¡Marchen hacia Taiwán y liberen a toda China!"
 china.50.t: "Beijing muestra paciencia"
 china.50.d: "Al ver los peligros de dejar pasar al Varyag, deciden prepararse y coordinar otra fecha en el futuro cercano. En unos seis meses pasará el Varyag."
 china.50.a: "Muy bien."
 china.51.t: "¡Tormenta!"
 china.51.d: "¡Los fuertes vientos del Egeo desviaron al Varyag de su curso! Lamentablemente, un marinero que intentó volver a colocar el casco de uno de los remolcadores perdió la vida. Por suerte, el Varyag sigue intacto y continúa hacia..."
 china.51.a: "El océano Atlántico."
 china.52.t: "¡Por fin!"
 china.52.d: "¡El Varyag ha completado su largo viaje a través de medio planeta hasta nuestros grandes territorios! Nuestros ingenieros navales están bastante seguros de que el casco se puede completar para convertirlo en nuestro primer portaaviones. Realmente no se puede subestimar el potencial de tener una verdadera armada de aguas azules... y las experiencias en la construcción de portaaviones no tendrán precio.\n\nTambién podría reformarse para convertirlo en un casino de lujo, tal como \"se planeó originalmente\"."
 china.52.a: "¡Será el orgullo de la marina!"
 china.52.b: "Me gusta más la idea de un casino..."
 china.53.t: "Paz en zona fronteriza"
 china.53.d: "Gracias a esfuerzos incansables, no sólo hemos restaurado las fronteras tradicionales, sino que también hemos completado el desarrollo de las zonas fronterizas de minorías. Los disturbios fronterizos que nos han preocupado durante mucho tiempo también se han resuelto fundamentalmente. Las zonas fronterizas se han convertido en la columna vertebral del desarrollo de nuestro país."
 china.53.a: "Bien hecho."
 china.54.t: "¡Fin de la guerra por el estrecho de Taiwán!"
 china.54.d: "La Batalla del Estrecho de Taiwán está llegando a su fin. La disputa que duró medio siglo finalmente terminó en este momento. Las botas militares del Ejército Popular de Liberación atravesaron el número 122, sección 1, de Chongqing South Road. Si planificar el futuro del área de Taiwán se ha convertido en la principal prioridad actual, ¿cuáles son nuestras opciones?"
 china.54.a: "Toda el área de Taiwán finalmente volvió al abrazo de la patria."
 china.54.b: "Es mejor ser cautelosos."
 china.55.t: ""
 china.55.d: ""
 china.55.a: ""
 china.56.t: "¡Fin de la operación militar especial sobre Mongolia Exterior!"
 china.56.d: "La operación militar especial sobre Mongolia Exterior está llegando a su fin. Ante la feroz ofensiva del sur, las autoridades de Ulán Bator fueron derrotadas sin ningún suspenso, y la meseta de Mongolia dio paso a su antiguo amo. Si planificar el futuro de Mongolia Exterior se ha convertido en la principal prioridad actual, ¿cuáles son nuestras opciones?"
 china.56.a: "Toda la región de Mongolia Exterior finalmente volvió al abrazo de la patria."
 china.56.b: "Es mejor ser cautelosos."
 china.57.t: "Bilibili en línea"
 china.57.d: "Bilibili, apodado B Site, es un sitio web para compartir videos con sede en Shanghai donde los usuarios pueden enviar, ver y agregar comentarios superpuestos a los videos. Bilibili presenta videos sobre diversos temas, incluido anime, música, danza, ciencia y tecnología, películas, drama, moda y videojuegos, pero también es conocido por sus extensas parodias estilo kuso realizadas por creadores de contenido subcultural.\n\nBilibili es conocido por su sistema de comentarios danmu de desplazamiento.\n\nBilibili también ofrece un servicio de transmisión en vivo donde la audiencia puede interactuar con los transmisores."
 china.57.a: "Lo que amas es tu vida."
 china.58.t: "China logra la reunificación"
 china.58.d: "Desde los desiertos del norte hasta las islas del sur, innumerables revolucionarios derramaron su vida y su sangre y triunfaron uno tras otro. Hasta hoy, la guerra civil finalmente terminó y la patria ha sido reunificada.\n\nLa bandera nacional ondea al viento y el canto de victoria suena muy fuerte."
 china.58.a: "Canten por nuestra querida patria, de ahora en adelante daremos un paso hacia la prosperidad y el poder."
 china.59.t: "Taiwán adopta la Constitución de la Segunda República"
 china.59.d: "Las autoridades de Taiwán adoptaron descaradamente la Constitución de la Segunda República y limitaron el territorio a Taiwán, Penghu, Jinmen y Matsu para lograr la independencia legal. Este acto desvergonzado ha violado la Ley Antisecesión, y el Congreso Nacional del Pueblo autorizó al Consejo de Estado y a la Comisión Militar Central a utilizar la fuerza para resolver el incidente actual."
 china.59.a: "¡Recupera Taiwán! ¡Empiece la guerra ahora!"
 china.59.b: "¡Esperemos un viaje tranquilo!"
 china.60.t: "Las autoridades de Taiwán declaran su independencia"
 china.60.d: "Las autoridades de Taiwán declararon la independencia y establecieron la llamada República Democrática de Taiwán. Este acto desvergonzado ha violado la Ley Antisecesión, y el Congreso Nacional del Pueblo autorizó al Consejo de Estado y a la Comisión Militar Central a utilizar la fuerza para resolver el incidente actual."
 china.60.a: "¡Recupera Taiwán! ¡Empiece la guerra ahora!"
 china.60.b: "¡Esperemos un viaje tranquilo!"
 china.61.t: "La Séptima Flota de EE.UU. pasa por el Estrecho de Taiwán"
 china.61.d: "Recientemente, las acciones de los barcos de la Armada estadounidense que pasaron por el Estrecho de Taiwán han despertado una fuerte indignación entre el pueblo chino. Respecto al paso frecuente de barcos estadounidenses a través del Estrecho de Taiwán, el Ministerio de Defensa Nacional chino ha manifestado su posición muchas veces antes; Taiwán es parte de China, y la cuestión de Taiwán es un asunto interno de China, está relacionado con los intereses fundamentales de China y los sentimientos nacionales del pueblo chino, y no tolera ninguna interferencia externa. El Ejército Popular de Liberación de China tiene la firme voluntad, plena confianza y capacidades suficientes para frustrar todas las actividades separatistas y salvaguardar la soberanía nacional y la integridad territorial."
 china.61.a: "¡No hay paz en dividir!"
 china.62.t: "Las autoridades de Taiwán fueron aceptadas por la OTAN."
 china.62.d: "Las autoridades de Taiwán han estado en connivencia con la OTAN en un intento de coaccionar a países extranjeros y utilizar la fuerza para resistirse a la reunificación. Este acto descarado ha violado la Ley Antisecesión. El Congreso Nacional del Pueblo autoriza al Consejo de Estado y a la Comisión Militar Central a utilizar la fuerza para resolver la disputa actual."
 china.62.a: "¡Recupera Taiwán! ¡Empiece la guerra ahora!"
 china.62.b: "¡Esperemos un viaje tranquilo!"
 china.63.t: "China completa los preparativos para la operación militar en Mongolia exterior"
 china.63.d: "Durante mucho tiempo, este país satélite que fue arrebatado y apoyado por la Rusia soviética se muestra hostil hacia nosotros. Las tropas blindadas sólo necesitan una noche para llegar a Beijing desde Zamyn-Uud. Es hora de poner fin a este feo producto del Acuerdo de Yalta y avanzar hacia la reunificación de la gran patria.\n\n'Sostengo una copa de vino, pero mi hogar está lejos. La guerra del norte aún no ha sido ganada, no puedo regresar sino quedarme.'"
 china.63.a: "¡Esperemos un viaje tranquilo!"
 china.63.b: "¡Recuperamos Mongolia Exterior! ¡Envía la tropa ahora!"
 china.64.t: "China completa objetivos estratégicos regionales"
 china.64.d: "Érase una vez, el débil imperio central fue devorado por las potencias enjambres. Después de casi cien años de lucha a vida o muerte, el pueblo chino finalmente eliminó por completo a los bárbaros extranjeros y erradicó a los traidores, y logró la paz bajo el gobierno de China en la región."
 china.64.a: "Felicitaciones, comandante. El pueblo chino nunca olvidará sus logros."
 china_news.1.t: "XIX Congreso Nacional del Partido Comunista de China"
 china_news.1.d: "El XIX Congreso Nacional se celebró en el Gran Palacio del Pueblo, Beijing, entre el 18 y el 24 de octubre de 2017. Los preparativos para el XIX Congreso Nacional comenzaron en 2016 y finalizaron con una sesión plenaria del Comité Central unos días antes del Congreso. En 2016, las organizaciones partidarias locales y provinciales comenzaron a elegir delegados al congreso, así como a recibir y modificar documentos del partido. Durante el congreso, se inscribió en la constitución del partido una nueva ideología rectora, denominada Pensamiento de Xi Jinping sobre el socialismo con características chinas para una nueva era. Fue la primera vez desde el pensamiento de Mao Zedong que un líder vivo del partido ha consagrado en la constitución del partido una ideología que lleva su nombre. El Congreso también enfatizó el fortalecimiento del socialismo con características chinas, la construcción de partidos y el estado de derecho socialista, y el establecimiento de cronogramas concretos para lograr objetivos de desarrollo, como la construcción de una sociedad moderadamente acomodada y el logro de la \"modernización socialista\"."
 china_news.1.a: "¡Nunca olvides tu intención original y ten en cuenta tu misión!"
 china_news.1.b: "¡Una nueva era para el socialismo!"
 china_news.2.t: "90 Aniversario del Ejército Popular de Liberación"
 china_news.2.d: "Con motivo del 90º aniversario de la fundación del Ejército Popular de Liberación (EPL), que se celebra el 1 de agosto, el viernes pasado se inauguró en Beijing una importante exposición que atrajo a personas de todos los ámbitos de la vida. La exposición, que presenta las principales batallas, eventos y logros históricos del EPL, contiene modelos de los principales equipos militares del EPL en servicio activo, con más de 1.000 fotografías y 1.300 reliquias y otros artículos en exhibición. El domingo por la mañana, el presidente Xi pasó revista a las fuerzas armadas como parte de las conmemoraciones. Más de 12.000 militares del ejército, la marina, la fuerza aérea, la policía armada, así como la recién formada fuerza de cohetes y las tropas de apoyo estratégico, participaron en el desfile en la base de entrenamiento militar de Zhurihe."
 china_news.2.a: "¡Servir al Pueblo!"
 china_news.2.b: "Un gran desfile militar."
 china_news.3.t: "La caída en desgracia de Bo Xilai"
 china_news.3.d: "China se ha visto sacudida por una crisis política que comenzó cuando Wang Lijun, el cada vez más poderoso político ex jefe de policía de Bo Xilai, intentó desertar a Estados Unidos. Las críticas a Bo por su manejo de este evento, junto con la acusación de que su esposa era responsable de El asesinato del empresario británico Neil Heywood provocó que fuera despojado de sus cargos en el Partido Comunista y encarcelado por corrupción, soborno y abuso de poder."
 china_news.3.a: "Esto no parece en absoluto motivado políticamente."
 china_news.4.t: "Atrapar tigres y moscas"
 china_news.4.d: "Hoy [CHI.GetLeader] anunció una campaña para acabar con los altos funcionarios corruptos, los \"tigres\", y los burócratas de bajo nivel, las \"moscas\", en una nueva campaña anticorrupción. Si bien muchos han elogiado la medida como una medida muy necesaria contra funcionarios que durante décadas han aceptado sobornos y malversado fondos con impunidad, otros han criticado la campaña por considerarla políticamente motivada y, al final del día, inútil sin reformas políticas serias y fundamentales para promover la transparencia y la rendición de cuentas en la política china."
 china_news.4.a: "Veamos a dónde va esto."
 china_news.5.t: "China instituye una \"democracia con características chinas\""
 china_news.5.d: "[CHI.GetLeader] ha anunciado que China dejará de ser un Estado unipartidista. Habiendo eliminado ya las restricciones a los partidos políticos existentes que no pertenecen al PCC, el gobierno ha comenzado a permitir que otros partidos se registren en las primeras elecciones libres y justas del país. Sin embargo, [CHI.GetLeader] advirtió contra esta decisión como un movimiento de China hacia Occidente. \"Si bien hemos decidido aceptar esta importación occidental de democracia, al mismo tiempo estamos decididos a preservar los valores culturales de China y su estabilidad a largo plazo\"."
 china_news.5.a: "¡Un momento histórico!"
 china_news.6.t: "China se une a la Organización Mundial del Comercio"
 china_news.6.d: "Después de un largo proceso de negociación con los miembros actuales de la Organización Mundial del Comercio (OMC), China finalmente logró la ratificación de su solicitud de ingreso a la OMC. China ha tenido que demostrar a los miembros de la OMC, especialmente a Estados Unidos y la Unión Europea, que está dando pasos notables hacia la apertura de su economía a la competencia. Los medios estatales chinos elogiaron este evento como \"un momento histórico en la reforma y apertura de China y el proceso de modernización\"."
 china_news.6.a: "China continúa abriéndose al mundo."
 china_news.7.t: "China completa la transición hacia una economía de libre mercado"
 china_news.7.d: "Las recientes liberalizaciones de la economía china han culminado en una transición total del modelo de \"economía de mercado socialista\" a una economía de libre mercado en toda regla. Los informes indican que [CHI.GetLeader] tuvo que hacer todo lo posible para convencer a los funcionarios del Partido Comunista y a figuras destacadas de la industria china de que esta medida histórica beneficiaría a todos. Posteriormente, la oposición a la medida ha sido silenciosa, pero muchos analistas creen que existe una aprensión significativa entre los pobres de las zonas rurales de China ante los nuevos cambios."
 china_news.7.a: "Ya no hay nada que frene el desarrollo de China..."
 china_news.8.t: "[CHI.GetLeader] Denuncia a Deng Xiaoping"
 china_news.8.d: "En un dramático alejamiento de la política de \"reforma y apertura\" de China que lleva décadas vigente, [CHI.GetLeader] criticó la \"decadencia moral y la opresión de los pobres de las zonas rurales\" que provocaron las reformas económicas de Deng. Muchos observadores fuera del país se han sorprendido por esta denuncia vocal de alguien que durante años ha sido venerado como el arquitecto del desarrollo chino. Otros, sin embargo, habían predicho este resultado debido al fortalecimiento gradual de la facción izquierdista dentro del Partido Comunista.\n\n Las implicaciones de este discurso para el futuro de la gobernanza china aún están por verse. Algunos han especulado que el discurso es simplemente un recurso retórico para aumentar la popularidad de [CHI.GetLeader] entre los elementos izquierdistas del partido, el ejército y la población en general. Otros, sin embargo, están convencidos de que este discurso presagia una reversión a gran escala de la liberalización del mercado."
 china_news.8.a: "La República Popular vuelve a sus raíces."
 china_news.9.t: "China declara la Quinta Internacional"
 china_news.9.d: "Tras la transformación de China del modelo de \"economía socialista de mercado\" de Deng Xiaoping a una economía planificada en toda regla, [CHI.GetLeader] ha anunciado la creación de una \"Quinta Internacional\", invitando a los partidos comunistas de todo el mundo a participar en esta nueva China. iniciativa liderada. Esta medida ha provocado preocupación entre muchos gobiernos extranjeros, que temen las ramificaciones del anuncio de China en relación con su política interna."
 china_news.9.a: "El comunismo es una vez más una fuerza a tener en cuenta..."
 china_news.10.t: "China obtiene el control del puerto de Sri Lanka"
 china_news.10.d: "Hace más de 100 años, China firmó contratos de arrendamiento por 99 años con Alemania, Francia y el Reino Unido, cediendo territorio estratégico a las entonces potencias europeas dominantes. Hoy no es China la que está cediendo su propio territorio sino Sri Lanka, ya que su puerto de Hambantota, construido con ayuda china, ha incurrido en enormes pérdidas para el gobierno de Colombo. El contrato de arrendamiento de 99 años aparentemente tiene como objetivo ayudar a Sri Lanka a pagar su deuda con China, pero los críticos han criticado el acuerdo como una amenaza a la soberanía de Sri Lanka y un intento de extender la influencia china en la región de una manera neocolonial."
 china_news.10.a: "El alcance global de China está creciendo."
 china_news.10.b: "¡La soberanía de Sri Lanka ha sido erosionada!"
 china_news.11.t: "China expulsa intereses extranjeros"
 china_news.11.d: "Atrayendo una condena internacional generalizada, China ha expulsado a todas las empresas y ONG extranjeras de su territorio, independientemente del país de origen. Esta medida sigue a una serie de cambios radicales en los últimos meses que han visto a China dar un fuerte giro hacia un gobierno puramente comunista, en particular una denuncia de Deng Xiaoping y el resurgimiento del pensamiento de Mao Zedong.\n\n[USA.GetLeader], entre otros líderes mundiales, ha criticado a la administración [CHI.GetLeader] por su expulsión de intereses extranjeros, así como por el creciente acoso de personas extranjeras que residen en China. China, por su parte, no ha emitido una respuesta oficial a las quejas de [USA.GetLeader] y otros, pero ha pregonado la naturaleza patriótica de sus acciones ante el público nacional a través de los medios estatales."
 china_news.11.a: "¡Los chinos han perdido el sentido!"
 china_news.11.b: "¡El pueblo chino está una vez más libre de la opresión extranjera!"
 china_news.12.t: "[CHI.GetLeader] ¡Se compromete a celebrar elecciones!"
 china_news.12.d: "Los observadores externos se sorprendieron hoy al saber que la República Popular China celebrará elecciones a nivel local. Si bien algunos han elogiado la medida como un importante paso adelante en términos de liberalización política china, los expertos han descrito este sentimiento como demasiado optimista dada la falta de reformas políticas en otras áreas del gobierno, como la actitud hacia los partidos políticos y la censura. Un analista afirmó que estas elecciones \"resultarán no ser más que un refuerzo y legitimación del gobierno del Partido Comunista\"."
 china_news.12.a: "El PCC no cederá el poder tan fácilmente..."
 china_news.13.t: "Militantes uigures lanzan ataque con cuchillo"
 china_news.13.d: "China se vio sacudida hoy por un cruel ataque con cuchillo perpetrado por varios terroristas uigures. Decenas de personas han resultado muertas o heridas, incluidos los atacantes que fueron asesinados a tiros por la policía local. [CHI.Getleader] ha pedido calma y ha prometido perseguir a los responsables de este \"acto bárbaro\"."
 china_news.13.a: "Noticia trágica."
 china_news.14.t: "Explosiones apuntan a infraestructura china"
 china_news.14.d: "Presuntos miembros del Partido Islámico de Turkestán han lanzado ataques coordinados con bombas contra varias redes ferroviarias chinas. Los analistas de seguridad han expresado sorpresa por el nivel de sofisticación demostrado por estos ataques. Si bien las autoridades chinas han publicado pocos detalles sobre los ataques, muchos sospechan que los daños a las infraestructuras de China son significativos."
 china_news.14.a: "Preocupante"
 china_news.15.t: "El Dalai Lama regresa al Tíbet"
 china_news.15.d: "A cambio de prometer permanecer neutral en los asuntos políticos, las autoridades chinas han concedido al Dalai Lama permiso para regresar al Tíbet y asumir un papel religioso en la región por primera vez en medio siglo."
 china_news.15.a: "Nadie podría haber predicho esto."
 china_news.16.t: "Se establece la Región Administrativa Especial de Xinjiang"
 china_news.16.d: "Tras una reacción positiva en la Región Autónoma de Xinjiang a las recientes liberalizaciones y a la desclasificación del Partido Islámico del Turkestán Oriental, los dirigentes chinos han decidido sustituir el estatus de \"Región Autónoma\" de Xinjiang por el de \"Región Administrativa Especial\". Este cambio de estatus va acompañado de un alto grado de autogobierno."
 china_news.16.a: "Un giro inesperado de los acontecimientos."
 china_news.17.t: "Se establece la Región Administrativa Especial del Tíbet"
 china_news.17.d: "Tras una reacción positiva en la Región Autónoma del Tíbet ante las recientes liberalizaciones y el regreso del Dalai Lama, los dirigentes chinos han decidido sustituir el estatus de \"Región Autónoma\" del Tíbet por el de \"Región Administrativa Especial\". Este cambio de estatus va acompañado de un alto grado de autogobierno."
 china_news.17.a: "Un giro inesperado de los acontecimientos."
 china_news.18.t: "China pretende recuperar Mongolia Exterior"
 china_news.18.d: "Después de más de medio siglo de tolerancia, China ha decidido no tolerar la traición de la Conferencia de Yalta y se apoderará por la fuerza de la región de Mongolia Exterior. Hay pocas esperanzas para el futuro del gobierno de Ulán Bator en el lejano interior de Asia. Cómo irán las cosas, nadie lo sabe."
 china_news.18.a: "¿Exterior qué?"
 china_news.19.t: "Se establece la Región Administrativa Especial de Mongolia Exterior"
 china_news.19.d: "Tras las recientes medidas adoptadas para profundizar la amistad entre Mongolia Exterior y el continente, y tras darse cuenta de que no puede seguir existiendo sin el apoyo del continente, con el fin de desarrollar mejor su potencial, los dirigentes mongoles han decidido sustituir el estatus de \"nación\" de Mongolia Exterior por el de \"región administrativa especial\". Este cambio de estatus va acompañado de un alto grado de reunificación."
 china_news.19.a: "China está recuperando sus piezas."
 china_news.20.t: "China abandona su oposición a la independencia de Taiwán"
 china_news.20.d: "Marcando un cambio drástico en la política, [CHI.GetLeader] dijo a los periodistas que si la República de China, informalmente conocida como Taiwán, buscara la independencia \"no nos interpondríamos en su camino\". En el pasado, China ha expresado una ardiente oposición a la perspectiva de la independencia de Taiwán, amenazando incluso con el uso de la fuerza para impedirla. Las razones de este cambio de opinión por parte de las autoridades chinas siguen siendo inciertas."
 china_news.20.a: "Nadie podría haber predicho esto."
 china_news.21.t: "La \"hoja de ruta hacia la reunificación\" de la República Popular China"
 china_news.21.d: "Los informes indican que el gobierno de [CHI.GetLeader] ha ofrecido a su contraparte con sede en Taipei una \"Hoja de Ruta hacia la Reunificación\" que traza un camino para que Taiwán regrese eventualmente al control chino como Región Administrativa Especial. La propuesta incluye múltiples salvaguardias para la continuación de la democracia y la autonomía política de Taiwán, pero esto puede no ser suficiente para los opositores taiwaneses a la reunificación con el continente. Sigue siendo incierto cómo respondería China si las autoridades taiwanesas rechazan este plan."
 china_news.21.a: "Veamos cómo resulta esto."
 china_news.21.b: "¡Improbable!"
 china_news.22.t: "China bloquea las islas de Taiwán"
 china_news.22.d: "Tras las crecientes tensiones con Taiwán, la Armada del Ejército Popular de Liberación ha impuesto un bloqueo a las islas Kinmen y Matsu de Taiwán. Según se informa, esta medida tiene como objetivo impedir la capacidad de Taiwán de preparar las islas para una posible invasión china, así como obstaculizar el comercio taiwanés con el mundo exterior.\n\nLos líderes mundiales se han dividido entre quienes criticaron explícitamente la agresión china y otros que pidieron calma. El Secretario General de la ONU hizo un llamado particularmente fuerte a la paz, instando al gobierno chino a recordar que \"el orden internacional no se mantiene con la violencia y la fuerza bruta, sino con la diplomacia y la moderación\"."
 china_news.22.a: "Las tensiones están aumentando."
 china_news.22.b: "Esto no es un buen augurio para nosotros."
 china_news.22.c: "La paz es cosa del pasado."
 china_news.23.t: "China bombardea a Kinmen y Matsu"
 china_news.23.d: "En una nueva escalada de la crisis del Estrecho de Taiwán, China disparó artillería contra instalaciones militares en la isla de Kinmen y Matsu, lo que provocó una reacción airada tanto de [TAI.GetLeader] como de [USA.Getleader]. Este último lanzó una fuerte advertencia a China, prometiendo una rápida acción estadounidense en caso de una invasión china.\n\nSegún se informa, las tropas taiwanesas han comenzado a movilizarse en preparación para una escalada aún mayor, y el gobierno ha iniciado evacuaciones de las islas periféricas de Taiwán."
 china_news.23.a: "Se acerca la guerra."
 china_news.24.t: "Se establece la Región Administrativa Especial de Taiwán"
 china_news.24.d: "Tras una mejora gradual en las relaciones entre China continental y Taiwán, el gobierno de [TAI.GetLeader] acordó volver a unirse al continente como Región Administrativa Especial a cambio de preservar la autonomía política y legal de Taiwán. Los políticos de la Coalición Pan-Azul pro-reunificación han hecho declaraciones elogiando esta medida como el comienzo de una nueva y mejor parte de la historia de Taiwán, mientras que sus homólogos pan-verdes pro-independencia han expresado reservas."
 china_news.24.d_coup: "Tras el golpe prochino en Taiwán, la nueva administración \"temporal\" acordó reincorporarse a la República Popular China como Región Administrativa Especial, como un aparente compromiso. Si bien la oposición a la nueva administración ha sido silenciosa, el apoyo público a esta medida dista mucho de ser claro."
 china_news.24.a: "La guerra civil china finalmente ha llegado a su fin."
 china_news.25.t: "El gobierno de la República de China cesó sus operaciones"
 china_news.25.d: "Con el fin de la Guerra Civil China, el antiguo gobierno nacionalista no escapó a su destino. El Ejército Popular de Liberación que cruzó el Estrecho de Taiwán finalmente retiró la bandera del Cielo Azul y el Sol Blanco del Palacio Presidencial de Taipei y del Aeropuerto de Taoyuan. se acabo."
 china_news.25.a: "¡Finalmente!"
 china_news.26.t: "El Varyag"
 china_news.26.d: "Hace dos años, el casco oxidado conocido como el avión crucero Varyag clase Kuznetsov fue vendido a un tal Chong Lot en Macao. Iba a ser el portaaviones soviético más moderno de la Flota Roja, pero el destino tenía otros planes. Nunca terminado, Ucrania lo puso en subasta para venderlo. La empresa que lo compró quiere oficialmente renovarlo y convertirlo en un casino de lujo.\n\nActualmente el casco está siendo remolcado a través del Mar Negro y acercándose al Bósforo. Una vez que llega a nuestras aguas, se puede examinar el casco y determinar cómo puede servirnos mejor."
 china_news.26.a: "¡Esperemos que la navegación sea tranquila!"
 china_news.27.t: "China declara que Mongolia Exterior es su principal interés"
 china_news.27.d: "La parte norte del desierto de Gobi, donde se encuentra Mongolia Exterior, es conocida desde hace mucho tiempo por su entorno hostil y sus zonas escasamente pobladas. Sin embargo, es rica en recursos naturales y la parte sur de la región está rodeada por China continental. Históricamente, la región siempre ha tenido estrechos vínculos con las dinastías chinas. La China en ascenso ha anunciado que la región es de su interés. ¿Cuál será el destino de esta antigua tierra?"
 china_news.27.a: "Preocupación seria"
 china_news.28.t: "Por fin."
 china_news.28.d: "El Varyag finalmente atravesó hoy el Bósforo con un soplo de alivio. ¡Un largo capítulo entre Ankara y Beijing discutiendo sobre un casco flotante de óxido ya quedó en el pasado!\n\nUno podría empezar a preguntarse a qué se debió tanto alboroto en primer lugar..."
 china_news.28.a: "¿Pensaste que iba a ser un casino?"
 china_news.28.b: "Noticias interesantes."
 china_news.29.t: "Terremoto de Wenchuan"
 china_news.29.d: "El terremoto de Wenchuan ocurrió el 12 de mayo de 2008, hora de Beijing. El epicentro se localizó cerca de la ciudad de Yingxiu, condado de Wenchuan, prefectura autónoma tibetana y qiang de Aba, provincia de Sichuan, China, y a 79 kilómetros al oeste-noroeste de Chengdu, capital de la provincia de Sichuan. Hasta el 25 de septiembre de 2008, el terremoto había matado a un total de 69.227 personas, 17.923 personas estaban desaparecidas, 374.643 personas resultaron heridas en diversos grados, 19,9303 millones de personas perdieron sus hogares y la población total afectada alcanzó los 46,256 millones. Es el terremoto más destructivo desde la fundación de la República Popular China y el más mortífero después del terremoto de Tangshan."
 china_news.29.a: "¡Movilicemos todas las fuerzas para ayudar en casos de desastre!"
 china_news.29.b: "Una pérdida terrible."
 china_news.30.t: "Juegos Olímpicos de Verano de Beijing 2008"
 china_news.30.d: "Los 29º Juegos Olímpicos se celebraron en Beijing, capital de la República Popular China, del 8 al 24 de agosto de 2008. Estos Juegos Olímpicos son los primeros Juegos Olímpicos de verano celebrados en China. Es la tercera vez que los Juegos Olímpicos se celebran en un país socialista después de los Juegos Olímpicos de Moscú de 1980 y los Juegos Olímpicos de Invierno de Sarajevo de 1984. En estos Juegos Olímpicos se establecieron un total de 43 nuevos récords mundiales y 132 nuevos récords olímpicos, y 87 países estaban en la lista de medallas. El país anfitrión, la República Popular China, encabezó la lista de medallas de oro con 51 medallas de oro, convirtiéndose en el primer país asiático en encabezar la lista de medallas de oro en la historia olímpica, fortaleciendo el estatus de China como potencia deportiva. Estados Unidos es el país con más medallas en estos Juegos Olímpicos con 112 medallas."
 china_news.30.a: "Un buen juego."
 china_news.30.b: "Mostramos al mundo lo mejor de nosotros."
 china_news.31.t: "China y Estados Unidos chocan en el Mar de China Meridional"
 china_news.31.d: "Tras un aumento de las tensiones en el Mar de China Meridional, una patrulla estadounidense de libertad de navegación fue atacada por la Armada del Ejército Popular de Liberación, lo que provocó el hundimiento de un barco estadounidense. En este incidente se perdieron decenas de vidas estadounidenses. La respuesta de Estados Unidos a este enfrentamiento aún está por verse, pero, según se informa, el presidente estadounidense [USA.Getleader] está considerando una respuesta armada.\n\nLos analistas siguen divididos sobre si la reacción china sin precedentes a la patrulla naval estadounidense se debió a que los oficiales navales chinos en el terreno, con gatillo fácil, provocaron inadvertidamente una escalada peligrosa, o si estos eventos representan un esfuerzo deliberado de Beijing para provocar un conflicto con Estados Unidos."
 china_news.31.a: "Seguramente esto significa guerra."
 china_news.31.b: "¿Cómo se atreven?"
 china_news.32.t: "China continental anuncia solución militar a la situación de Taiwán"
 china_news.32.d: "La República Popular China declaró la guerra a Taiwán alegando que las autoridades de Taiwán habían dividido el territorio chino mediante la Constitución de la Segunda República de la República de China. Un portavoz del Ministerio de Asuntos Exteriores dijo: \"Nadie puede quitarle a China el territorio sagrado de Taiwán\"."
