l_french:
 #Lula Main Political Tree
 BRA_lula:0 "Lula"
 BRA_lula_desc:0 "Luiz Lula da Silva est devenu le deuxième président le plus voté après Ronald Reagan. Pouvez-vous rendre le peuple brésilien fier?"
 BRA_nossa_economia:0 "Notre économie"
 BRA_nossa_economia_desc:0 "La crise financière asiatique de 1997 a eu des répercussions sur les marchés mondiaux. Les bénéfices du Brésil provenant de son industrie d'exportation massive ont été réduits et les politiques de Cardoso n'ont pas permis de réparer les dégâts. Encourageons la croissance pour enfin annuler les effets de ce ralentissement économique des plus déplorables!"
 BRA_the_internal:0 "Avancer vers le socialisme"
 BRA_the_internal_desc:0 "Notre pays est en proie à des problèmes. Comment allons-nous résoudre ces problèmes? Le socialisme est-il la réponse?"
 BRA_nosso_povo:0 "Notre peuple"
 BRA_nosso_povo_desc:0 "Notre pays, ou nosso povo, n'est pas riche. Nous ne sommes pas non plus les plus forts. Cependant, nous avons le potentiel de faire le bien par notre peuple."
 BRA_pay_back_the_imf:0 "Rembourser le FMI"
 BRA_pay_back_the_imf_desc:0 "Le prêt qui a été signé doit être remboursé intégralement. Le Brésil doit se délier des institutions étrangères."
 BRA_brazilian_exports:0 "Exportations brésiliennes"
 BRA_brazilian_exports_desc:0 "Le Brésil a une économie structurée autour de ses nombreuses ressources brutes. Nous avons maintenant le potentiel de transformer nos ressources en une entreprise rentable."
 BRA_foreign_companies:0 "Les entreprises étrangères"
 BRA_foreign_companies_desc:0 "La première étape de l’expansion économique consiste à permettre aux entreprises étrangères d’investir dans nos terres."
 BRA_discuss_the_party:0 "Discuter de la fête"
 BRA_discuss_the_party_desc:0 "Le parti doit développer son programme maintenant. Notre campagne nous a valu la présidence. Est-ce que nous tenons nos promesses?"
 BRA_finalize_the_agenda:0 "Finaliser l'agenda"
 BRA_finalize_the_agenda_desc:0 "L'ordre du jour doit être adopté peu importe le coût."
 BRA_root_out_corrpution:0 "Extirper la corruption"
 BRA_root_out_corrpution_desc:0 "La corruption est un problème dans notre pays. Les fonctionnaires détournent de l'argent et nos politiciens sont fréquemment enveloppés dans des scandales successifs. Nous devons rétablir la confiance de la population dans son gouvernement!"
 BRA_bolsa_familia:0 "Bolsa Famila"
 BRA_bolsa_familia_desc:0 "Bolsa Famila est un programme d'éducation développé dans le cadre des programmes d'assistance sociale Fome Zero. Le programme est destiné à aider les personnes en situation de pauvreté et à garantir que les enfants vont à l'école. Espérons que ces effets se feront sentir pendant des années."
 BRA_socialism_in_concept:0 "Socialisme dans le concept"
 BRA_socialism_in_concept_desc:0 "Bien que nous affirmions que le socialisme n'est plus notre plate-forme principale, nous pouvons toujours utiliser plusieurs de ses concepts. L'un d'entre eux serait celui de meilleurs soins de santé. L'expansion du système de santé devrait être notre prochaine priorité."
 BRA_fome_zero:0 "Faim Zéro"
 BRA_fome_zero_desc:0 "Fome Zero est un ensemble de programmes de protection sociale qui devraient contribuer à la réduction de la pauvreté au Brésil. Ces programmes seront importants pour réduire la faim et aider ceux qui s'éduquent à s'améliorer et à améliorer leur famille."
 BRA_new_wave_ideas:0 "Idées Nouvelle Vague"
 BRA_new_wave_ideas_desc:0 "Maintenant que notre pays est stabilisé et est devenu le pouvoir qu’il a toujours dû être, nous devons maintenant décider de la meilleure façon d’élargir notre sphère d’influence."
 BRA_war_on_the_cartels:0 "Guerre sur les cartels"
 BRA_war_on_the_cartels_desc:0 "Les cartels dans notre pays sont un fléau qui doit être éradiqué. La résistance est futile."
 BRA_global_diplomacy:0 "Diplomatie mondiale"
 BRA_global_diplomacy_desc:0 "Amérique, Europe, Chine, Russie, Japon. Les pays du monde se disputent tous notre attention et nos ressources. Mais à qui allons-nous bien?"
 BRA_align_to_nato:0 "OTAN"
 BRA_align_to_nato_desc:0 "Le Brésil collabore étroitement avec les pays de l'OTAN depuis très longtemps. Les États-Unis sont l’un de nos partenaires les plus anciens. Ils sont un choix naturel."
 BRA_non_aligned:0 "Non aligné"
 BRA_non_aligned_desc:0 "Les colons d'il y a longtemps sont venus ici pour chercher une nouvelle vie. Nous devons honorer cette idée séculaire, rester non alignés dans nos efforts et rester neutres dans les conflits à venir."
 BRA_eastern_alignment:0 "Alignement oriental"
 BRA_eastern_alignment_desc:0 "Le commandement militaire était une expérience ratée des États-Unis. L'est a présenté un cas intéressant d'être bien meilleur. Allié"
 #industrial
 BRA_growth_through_freedom:0 "Croissance par la liberté"
 BRA_growth_through_freedom_desc:0 "L'expansion de nos entreprises privées nous construira une meilleure base économique pour la poursuite de la croissance économique."
 BRA_build_fortaleza:0 "Développer Fortaleza"
 BRA_build_fortaleza_desc:0 "Fortaleza est une ville majeure qui peut utiliser certains investissements pour un avenir économique plus prometteur."
 BRA_brazilian_research_and_development:0 "Recherche et développement brésilien"
 BRA_brazilian_research_and_development_desc:0 "La R & D en faveur de nos forces armées est extrêmement importante et vitale pour nos efforts économiques."
 BRA_develop_recife:0 "Développer Recife"
 BRA_develop_recife_desc:0 "Recife est une ville portuaire majeure qui doit être autorisée à se développer. Leur capacité à accéder facilement aux produits de l'étranger en fait une cible de choix pour le développement."
 BRA_northeastern_stimulus:0 "Stimulus Nord-Est"
 BRA_northeastern_stimulus_desc:0 "Certaines de nos régions du nord le long de la côte pourraient avoir besoin de développement."
 BRA_rio_employment_projects:0 "Projets d'emploi à Rio"
 BRA_rio_employment_projects_desc:0 "En se basant sur les nouvelles politiques gouvernementales, Rio a davantage d'argent en circulation dans l'économie locale. L'avenir n'a jamais été aussi sombre!"
 BRA_foreign_research_methods:0 "Méthodes de recherche étrangères"
 BRA_foreign_research_methods_desc:0 "Les scientifiques étrangers devraient être utilisés pour aider nos départements scientifiques."
 BRA_amazonian_el_dorado:0 "El Dorado d'Amazonie"
 BRA_amazonian_el_dorado_desc:0 "Manaus est un joyau caché chez les Amazones. La beauté et le tourisme potentiel pourraient offrir des emplois bénéfiques à l’économie locale."
 #internal_factions
 BRA_help_the_farmers:0 "Aider les paysans"
 BRA_help_the_farmers_desc:0 "Les agriculteurs sont une partie cruciale de l'économie. Concentrons-nous sur nos agriculteurs et leur rapportons des bénéfices."
 BRA_support_the_unions:0 "Soutenir les syndicats"
 BRA_support_the_unions_desc:0 "Les syndicats de notre pays font partie intégrante de notre succès. Montrons notre approbation pour de tels efforts."
 BRA_pro_union:0 "Pro-Unions"
 BRA_pro_union_desc:0 "Dire simplement qu’on soutient les syndicats est une chose. C’est un autre moyen de les soutenir activement au détriment de la réputation de chacun."
 BRA_agrarian_economy:0 "Économie agraire"
 BRA_agrarian_economy_desc:0 "Notre pays a été fondé sur des champs de sucre. Revenons à une époque où l'agriculture était notre principale exportation à l'étranger."
 #industrial-neighbors
 BRA_neighborly_development:0 "Développement voisin"
 BRA_neighborly_development_desc:0 "Nos voisins ont besoin de notre aide. L'Amérique du Sud est une pomme mûre destinée à être cueillie. Soyons ceux qui utilisent ce potentiel inexploité."
 BRA_the_guays:0 "Les guays"
 BRA_the_guays_desc:0 "Le Paraguay et l’Uruguay font partie de nos voisins importants. Entre les deux, nous devons nous entendre et réaliser que nous pouvons nous entraider dans les temps à venir."
 BRA_argentina:0 "Argentine"
 BRA_argentina_desc:0 "L'Argentine a toujours été un rival de longue date. Cependant, nous sommes également parmi les plus grands pays d'Amérique du Sud. La coopération économique entre nous est essentielle à notre croissance future."
 BRA_bolivia:0 "Bolivie"
 BRA_bolivia_desc:0 "La Bolivie est un autre pays majeur du système économique sud-américain. Laissez-nous aider leur industrie."
 BRA_northerners:0 "Nordistes"
 BRA_northerners_desc:0 "Nous devons aider les pays de notre nord à assurer la croissance économique et la stabilité régionale."
 BRA_western_coastal_countries:0 "Pays côtiers occidentaux"
 BRA_western_coastal_countries_desc:0 "Le Chili, le Pérou et l’Équateur sont des puissances importantes sur la côte. Nous pouvons les utiliser pour des investissements futurs."
 #moreforeignpolicy
 BRA_the_way_we_judge:0 "La façon dont nous jugeons"
 BRA_the_way_we_judge_desc:0 "La première étape pour décider qui nous sommes est de décider qui et comment nous jugeons."
 BRA_isolationism:0 "Isolationnisme"
 BRA_isolationism_desc:0 "Le monde est un endroit effrayant et vil. Revenons à une nouvelle doctrine de l'isolationnisme."
 BRA_the_country_of_brotherly_love:0 "Le pays de l'amour fraternel"
 BRA_the_country_of_brotherly_love_desc:0 "Le Brésil deviendra un symbole d'espoir et un symbole d'amour fraternel."
 BRA_restrict_travelers:0 "Restreindre les voyageurs"
 BRA_restrict_travelers_desc:0 "Les voyageurs sont devenus un fléau pour notre partie du monde. Le tourisme doit commencer à être vérifié."
 BRA_shut_down_the_borders:0 "Fermez les frontières"
 BRA_shut_down_the_borders_desc:0 "Une autre façon de restreindre la circulation des personnes dans tout le pays consiste à fermer nos frontières et à renforcer leur présence militaire."
 BRA_brazil_first:0 "Brésil d'abord"
 BRA_brazil_first_desc:0 "Le Brésil avant tout. Brésil sous aucun."
 BRA_gunboat_diplomacy:0 "Diplomatie des canonnières"
 BRA_gunboat_diplomacy_desc:0 "Les pays voisins seraient des cibles privilégiées d’expansion. Laissez-nous les prendre dans notre bercail. Certains des plus petits seraient bien mieux intégrés dans notre grand pays. De préférence par la force."
 BRA_brazil_above_all:0 "Le Brésil avant tout"
 BRA_brazil_above_all_desc:0 "Nous plaçons notre pays avant les besoins ou les désirs de quiconque."
 BRA_the_international_mediator:0 "Le médiateur international"
 BRA_the_international_mediator_desc:0 "Le Brésil occupe une position unique en s'alignant entre l'Est et l'Ouest. Devenons le médiateur du monde."
 BRA_strength_in_cooperation:0 "Force dans la coopération"
 BRA_strength_in_cooperation_desc:0 "Notre force vient des amis que nous avons choisis."
 BRA_visit_every_country:0 "Visiter tous les pays"
 BRA_visit_every_country_desc:0 "L’objectif devrait être d’établir des relations avec les 195 pays du monde."
 BRA_support_the_little_guys:0 "Soutenir les petits gars"
 BRA_support_the_little_guys_desc:0 "Notre première étape consiste à défendre les intérêts des petits gars. La Guyana et le Suriname pourraient utiliser notre soutien éternel."
 BRA_a_global_power:0 "Une puissance globale"
 BRA_a_global_power_desc:0 "Le Brésil sera une nouvelle superpuissance sur la scène mondiale."
 #military
 BRA_nosso_exercito:0 "Notre armée"
 BRA_nosso_exercito_desc:0 "Notre armée a de nombreux problèmes. Nous devrions commencer à remédier à ces lacunes."
 BRA_marinha_do_brasil:0 "Marine brésilienne"
 BRA_marinha_do_brasil_desc:0 "Le Brésil a une grande côte et notre marine ne couvre pas adéquatement ni leurs rivières."
 BRA_imbel:0 "IMBEL"
 BRA_imbel_desc:0 "Les fusils IMBEL ont prouvé à maintes reprises qu’ils sont meilleurs que nos armes actuelles."
 BRA_modern_artillery:0 "Artillerie moderne"
 BRA_modern_artillery_desc:0 "Nous ne pouvons pas abandonner les anciennes doctrines pour une artillerie efficace. Le Brésil doit être autonome et construire ses propres producteurs de foin modernes."
 BRA_strength_on_land:0 "Force sur terre"
 BRA_strength_on_land_desc:0 "Nos forces armées devraient se concentrer sur nos forces terrestres. Le Brésil doit être fort par voie terrestre."
 BRA_homemade_rifles:0 "Des fusils faits maison"
 BRA_homemade_rifles_desc:0 "Les fusils peuvent facilement être assemblés à la maison au cas où nous serions jamais dans le besoin."
 BRA_western_military_factories:0 "Usines militaires occidentales"
 BRA_western_military_factories_desc:0 "L'ouest est parfait pour nos industries militaires étendues."
 BRA_northeastern_military_factories:0 "Usines militaires du nord-est"
 BRA_northeastern_military_factories_desc:0 "Fortaleza et Recife sont des zones importantes de la côte nord-est. Nous pourrions peut-être y construire des usines d’armes pour soutenir nos forces armées en expansion."
 BRA_national_drydocks:0 "Cales Sèches Nationales"
 BRA_national_drydocks_desc:0 "Notre marine a besoin de cales sèches supplémentaires. La construction de notre marine marine doit être étendue."
 BRA_sao_paulo_naval_industries:0 "Industries navales de Sao Paulo"
 BRA_sao_paulo_naval_industries_desc:0 "En raison de la construction continue de nouvelles installations navales, nous avons progressivement amélioré notre capacité à construire des navires neufs et modernes."
 BRA_rio_drydocks:0 "Rio Drydocks"
 BRA_rio_drydocks_desc:0 "Nous devons construire des cales sèches supplémentaires!"
 BRA_behind_the_times:0 "En retard"
 BRA_behind_the_times_desc:0 "Notre marine a besoin de travail supplémentaire pour devenir une puissance navale atlantique majeure."
 BRA_underwater_flotilla:0 "Flottille Sous-marine"
 BRA_underwater_flotilla_decs:0 "Notre flotte de sous-marins doit être élargie."
 BRA_reform_the_navy:0 "Réformer la marine"
 BRA_reform_the_navy_desc:0 "En tirant les leçons des erreurs passées et d’autres pays, nous pourrons développer une marine plus forte et plus efficace."
 #military-army
 BRA_ee_11:0 "EE 11"
 BRA_ee_11_desc:0 "Nos APC sont obsolètes et sous-utilisés. Partons et commençons à développer une nouvelle série APE EE."
 BRA_acquire_new_equipment:0 "Acquérir du nouvel équipement"
 BRA_acquire_new_equipment_desc:0 "Notre radio locale et notre équipement de commandement pourraient utiliser certaines améliorations. L'ère des signaux de fumée est terminée. La junte serait déçue."
 BRA_update_the_ifvs:0 "Mettre à jour les VCI"
 BRA_update_the_ifvs_desc:0 "Les VFI sont un outil moderne qui minimisera notre utilisation d'équipements plus lourds tels que des réservoirs. Il fournit également un soutien léger à notre infanterie. Nous devons les moderniser pour rester pertinents en tant que force militaire dans le nouveau siècle et au-delà."
 BRA_decentralized_warfare:0 "Guerre décentralisée"
 BRA_decentralized_warfare_desc:0 "Contrairement à d'autres pays, nous devrions prendre note des Russes et des Iraniens. Leur structure de commandement est simple et petite. Notre armée peut suivre ce modèle et réagir plus rapidement et plus efficacement pour combattre nos ennemis."
 BRA_modern_armor:0 "Armure moderne"
 BRA_modern_armor_desc:0 "Notre armure est obsolète depuis quelques années. Nous devrions mettre à jour notre armure avec des véhicules plus récents, fabriqués en Allemagne."
 BRA_larger_artillery:0 "Artillerie plus grande"
 BRA_larger_artillery_desc:0 "L'artillerie est devenue moins une priorité à mesure que les SPG ont pris une décision. Ne sous-estimez pas la valeur d'un pistolet statique."
 BRA_braco_forte_mao_amiga:0 "Braco Forte Mao Amiga"
 BRA_braco_forte_mao_amiga_desc:0 "L'armée brésilienne est une force à projeter. Nous ne reculons pas. Nous ne intimidons pas. Avec un bras fort et une main amicale, nous montrerons notre force."
 #military-navy
 BRA_french_naval_studies:0 "Études navales françaises"
 BRA_french_naval_studies_desc:0 "Les Français ont toujours l'une des marines les plus robustes au monde. Ils nous ont aidés dans le passé. Peut-être pourrions-nous utiliser leurs enseignements pour améliorer nos propres navires."
 BRA_lets_go_nuclear:0 "Laisse aller nucléaire"
 BRA_lets_go_nuclear_desc:0 "Les sous-marins nucléaires d'attaque sont l'avenir. Bien qu'ils soient chers, ils constituent un élément de base pour toute marine moderne."
 BRA_french_naval_studies_desc:0 "Les Français ont toujours l'une des marines les plus robustes au monde. Ils nous ont aidés dans le passé. Peut-être pourrions-nous utiliser leurs enseignements pour améliorer nos propres navires."
 BRA_lets_go_nuclear:0 "Allons nucléaire"
 BRA_lets_go_nuclear_desc:0 "L'énergie nucléaire est la clé de l'avenir du Brésil!"
 BRA_assault_carriers:0 "Transporteurs d'assaut"
 BRA_assault_carriers_desc:0 "La mise au point de transporteurs d'assaut nous permettra d'améliorer encore les capacités de nos forces armées."
 BRA_usn_carriers:0 "USN Carriers"
 BRA_usn_carriers_desc:0 "L’acquisition de transporteurs aux États-Unis nous permettra d’accroître notre projection de puissance en haute mer."
 BRA_juruena_class:0 "Classe Juruena"
 BRA_juruena_class_desc:0 "Les destructeurs de la classe Juruena étaient des destroyers fabriqués par le Royaume-Uni vers les années 30 et 40. Ces destroyers étaient un bon destructeur polyvalent. Modifions ces destroyers et produisons une nouvelle classe de Jureuena."
 BRA_juruena_class_desc:0 "La classe Juruena, bien améliorée, nous permettra d'améliorer notre efficacité militaire."
 BRA_cgn_1985:0 "CGN 1985"
 BRA_cgn_1985_desc:0 "Les transporteurs sont l'avenir! Nous ne devons pas être en retard sur notre capacité à construire les nôtres."
 BRA_protegendo_nossas_riquezas:0 "Protéger nos richesses"
 BRA_protegendo_nossas_riquezas_desc:0 "De nouvelles armes feront de la marine brésilienne l'envie du monde!"
 #military-air forces
 BRA_air_force_expansion:0 "Expansion de la force aérienne"
 BRA_air_force_expansion_desc:0 "Une marine et une armée fortes exigent une force aérienne encore plus forte."
 BRA_invest_in_heli:0 "Investir dans Helis"
 BRA_invest_in_heli_desc:0 "Les hélicoptères seraient très utiles pour le transport de nos troupes d'assaut aérien et de notre matériel de convoyage."
 BRA_carrier_planes:0 "Avions de transport"
 BRA_carrier_planes_desc:0 "Nos transporteurs restent sous-équipés pour les engagements navals modernes. Concentrons-nous sur l'amélioration de notre force aérienne afin de mieux protéger nos terres, nos eaux et notre espace aérien."
 BRA_cas_research:0 "CAS Research"
 BRA_cas_research_desc:0 "Le soutien aérien rapproché ne doit jamais être sous-estimé."
 BRA_maritime_routine:0 "Routine Maritime"
 BRA_maritime_routine_desc:0 "Les bombardiers maritimes seraient un excellent investissement."
 BRA_mr_fighters:0 "Combattants multi-rôles"
 BRA_mr_fighters_desc:0 "Les combattants MR sont mieux adaptés comme un touche-à-tout. Bien qu’ils ne soient pas particulièrement doués pour une chose, ils restent des outils efficaces pour nos forces armées."
 BRA_light_fighters:0 "Combattants légers"
 BRA_light_fighters_desc:0 "Les chasseurs légers seraient un excellent outil à utiliser. Ils peuvent fournir un soutien de reconnaissance et de tir léger à nos troupes. En outre, ils peuvent aider à intercepter les bombardiers entrants."
 #cardoso final days
 BRA_cardosos_last_years:0 "Les dernières années de Cardoso"
 BRA_cardosos_last_years_desc:0 "Cardoso n'était pas le pire président. Il n'était pas le meilleur non plus. Les problèmes auxquels nous sommes confrontés dans notre pays en termes de conflits politiques, internes et économiques nous entravent encore."
 BRA_amazonian_development_project:0 "Projet de développement amazonien"
 BRA_amazonian_development_project_desc:0 "Devrions-nous autoriser les projets de développement amazoniens?"
 BRA_project_devastate_the_amazon:0 "Projet: Dévastez l'Amazone"
 BRA_project_devastate_the_amazon_desc:0 "Il y a un autre projet qui tourne autour des salles de gouvernement qui va dévaster l'Amazonie, mais également améliorer notre économie. Que devons-nous faire à ce sujet?"
 BRA_dismantle_the_agency:0 "Démanteler les agences"
 BRA_dismantle_the_agency_desc:0 "Il y a eu des agences dans les Amazones et dans le nord-est qui ont détourné de gros fonds. Cardoso a mis en place une législation pour abolir ces faux projets dans le but de commencer à récupérer les fonds publics de développement perdus. En raison de ce§Rnous avons perdu de l'argent§""
 BRA_dismantle_the_agency_desc:0 "Cardoso a mis en place une législation visant à supprimer plusieurs agences factices qui détournent de gros montants de fonds publics de développement. par §Rdépenser de l'argent § maintenant, nous espérons pouvoir gagner plus d’argent plus tard."
 BRA_march_of_the_excluded:0 "Mars des exclus"
 BRA_march_of_the_excluded_desc:0 "Le 500e anniversaire du Brésil a été entaché par les peuples autochtones qui ont protesté et nous ont rappelé le passé. Ils sont descendus dans les rues pour critiquer l’établissement, qui n’a pu soutenir ceux qui étaient ici en premier."
 BRA_native_protests:0 "Manifestations autochtones"
 BRA_native_protests_desc:0 "Les protestations des peuples autochtones continuent de nous remettre en question notre histoire laide avec le colonialisme. Nous pourrions en profiter pour réprimer et renforcer nos forces de police."
 BRA_angry_natives:0 "Natifs en colère"
 BRA_angry_natives_desc:0 "En raison des politiques de Cardoso axées sur la démarcation, les autochtones ne sont pas très satisfaits du gouvernement actuel."
 BRA_reinstating_imf_debts:0 "Rétablissement des dettes du FMI"
 BRA_reinstating_imf_debts_desc:0 "L'économie mondiale a commencé à prendre un tournant. Nous avons commencé à manquer d'options et maintenant, la dette publique augmente. Les dettes instanciées du FMI doivent maintenant être rétablies. Le plan de sauvetage du FMI a été signé quelques mois avant l'élection de Lula."
 BRA_a_modern_recession:0 "Une récession moderne"
 BRA_a_modern_recession_desc:0 "Au tournant du siècle, l’économie brésilienne a certainement eu des conséquences néfastes. La crise asiatique, la dette publique et d’autres facteurs ont poussé le pays à s’effondrer ces derniers jours. Nous continuons à perdre de l'argent en raison de la corruption excessive et d'une tendance à la baisse de la croissance économique."
 BRA_a_modern_recession_desc:0 "La récession frappe durement notre pays. Nous devons résoudre ce problème immédiatement!"
 BRA_crippled_currency:0 "Monnaie affaiblie"
 BRA_crippled_currency_desc:0 "La crise asiatique a provoqué l'effondrement de notre monnaie. Il ne vaut plus rien de plus qu'un bout de papier. Nous devons régler cette situation immédiatement!"
 BRA_cardoso_is_gone:0 "Cardoso est parti"
 BRA_cardoso_is_gone_desc:0 "Cardoso a suivi son cours en tant que président du Brésil. Maintenant, il est passé au chapitre suivant des livres de nos pays."
 BRA_cardoso_is_gone_desc:0 "Qu'est-il arrivé à Cardoso?"
 #BRA Events
 #Amazonian Development Project
 brazil.3.t:0 "Projet de développement amazonien"
 brazil.3.d:0 "Les Amazones sont un trésor inexploité que nous pouvons utiliser pour stimuler notre économie. Il y a du métal, du bois d'œuvre et de l'huile à récolter pour être utilisés dans nos industries et à l'étranger. Devrions-nous autoriser les entreprises à exploiter les Amazones à des fins financières?"
 brazil.3.a:0 "Les arbres vont repousser quand même."
 brazil.3.b:0 "L'environnement n'est pas à vendre."
 #Project Devastate the Amazon
 brazil.6.t:0 "Projet: Dévaster les Amazones"
 brazil.6.d:0 "L'Amazonie a déjà montré des résultats prometteurs dans ses ressources brutes déjà présentes. Un projet plus récent et plus agressif est sur la table. Cela pourrait aider à compenser nos dettes et à encourager les investissements étrangers."
 brazil.6.a:0 "Les affaires sont plus importantes que des arbres idiots!"
 brazil.6.b:0 "Nous devons préserver nos trésors nationaux pour les générations futures."
 #Lula is Elected
 brazil.4.t:0 "Lula est élu"
 brazil.4.d:0 "Lula est l'un des présidents les plus populaires de l'histoire. Nous pouvons utiliser cette popularité pour faire passer ce que nous voulons à travers le gouvernement. Le Parti des travailleurs était l'un des partis radicaux les plus à gauche du Brésil. Maintenant, ils sont en train de devenir la nouvelle marque de la social-démocratie."
 brazil.4.a:0 "Alors ça commence"
 #Exports
 brazil.5.t:0 "Le statut de nos exportations"
 brazil.5.d:0 "Notre pays contient une grande richesse de matériel que nous pouvons utiliser pour financer des industries du monde entier. Ces exportations brutes nous fourniraient de grandes quantités d’argent maintenant. Cependant, nous pourrions aussi commencer une politique protectionniste pour notre commerce et éventuellement conserver ces ressources pour les utiliser chez nous. Que devrions nous faire?"
 brazil.5.a:0 "Export et Mass"
 brazil.5.b:0 "Notre terre, nos ressources"
 #BRA Workers Party Alignment - Events to Add/Change NIs
 # 0 - 10 - Neo Comunista
 brazil.7.t:0 "Neo Communista"
 brazil.7.d:0 "Le parti s'est éloigné de la démocratie."
 brazil.7.a:0 "Pour les ouvriers!"
 # 10 - 30 - Radical Leftist Government
 brazil.8.t:0 "Gouvernement de gauche radicale"
 brazil.8.d:0 "Notre parti est maintenant celui qui a tenu certaines des promesses du président."
 brazil.8.a:0 "Un changement de pouvoir"
 # 30 - 45 - Slightly Radicalized Government
 brazil.9.t:0 "Gouvernement légèrement radicalisé"
 brazil.9.d:0 "Le Parti des travailleurs a apporté des changements de politique douteux, voire radicaux."
 brazil.9.a:0 "Changement de puissance"
 # 45-55 - Well Balanced 
 brazil.10.t:0 "Gouvernement bien équilibré"
 brazil.10.d:0 "Le gouvernement a trouvé un équilibre intéressant entre une législature radicale et celles se référant à une réforme."
 brazil.10.a:0 "Parfaitement équilibré"
 # 55 - 70 - Slightly Reformist Government
 brazil.11.t:0 "Gouvernement réformiste"
 brazil.11.d:0 "Le gouvernement s'est rapproché de la réforme du gouvernement pour qu'il soit davantage destiné à la population."
 brazil.11.a:0 "Changement de puissance"
 # 70 - 90 - Reformist Government
 brazil.12.t:0 "Gouvernement réformiste"
 brazil.12.d:0 "Le gouvernement a pris de nombreuses mesures pour améliorer la vie de sa population et améliorer la machine politique."
 brazil.12.a:0 "Un changement de pouvoir"
 # 90 - 100 - Party of Progress
 brazil.13.t:0 "Parti du progrès"
 brazil.13.d:0 "Le Parti des travailleurs s'est fait le champion de la réforme et nous a construit un avenir plus brillant et plus prometteur."
 brazil.13.a:0 "Progrès pour le Brésil"
 #March of the Excluded
 brazil.14.t:0 "Mars des exclus"
 brazil.14.d:0 "Il y a près de cinq cents ans, les Portugais ont mis les pieds sur nos côtes. Les habitants de la région les ont accueillis à bras ouverts dans un pays vaste et vaste. Cependant, ils sont maintenant exclus sinon retirés de la vie publique. Le 500ème anniversaire du Brésil en 2000 a été un jour vicieux et violent. Des officiers de police brésiliens ont eu recours à la force brutale pour disperser une manifestation autochtone, surnommée la "Marche des exclus". Cela ne fit rien de plus que d'isoler encore plus les indigènes du gouvernement qu'il ne l'avait déjà été."
 brazil.14.a: "Un jour de division"
 #French Naval Studies
 brazil.15.t:0 "Études navales françaises"
 brzil.15.d:0 "Le Brésil est venu nous voir pour discuter de la possibilité de former un nouvel accord. Celui qui impliquerait leurs meilleurs et les plus puissants de leur marine pour étudier nos doctrines et nos méthodes. Leurs ingénieurs étudieraient sous les nôtres et apprendraient comment nous construisions nos navires. Ils viennent à nous pour discuter de la façon d'améliorer leur marine. Est-ce que nous acceptons ou rejetons la proposition?"
 brazil.15.a:0 "Nous acceptons"
 brazil.15.b:0 "Absolument pas"
 #Should we join the MERCOSUR?
 brazil.16.t:0 "Devrions-nous rejoindre le MERCOSUR?"
 brazil.16.d:0 "MECROSUR était un pacte économique formé à la fin des années 90 par le Brésil, l'Argentine, le Paraguay et l'Uruguay. Il s’agissait principalement de l’unino principalement des douanes, qui favorisait le mouvement fluide des marchandises et des matériaux. Devrions-nous nous associer à cette connexion intéressante?"
 brazil.16.a:0 "Nous acceptons"
 brazil.16.b:0 "Non bien sûr que non"
 #BRA Workers Party Alignment - Decision Category
 BRA_workers_party_alignment_decision_category:0 "Alignement du Parti des Travailleurs"
 BRA_workers_party_alignment_decision_category_desc:0 "Lula et le Parti des travailleurs sont arrivés au pouvoir. Est-ce que nous tiendrons nos promesses ou reviendrons à nos manières socialistes? Une fois que nous avons atteint 100 ans, nous avons rempli toutes nos promesses. Par contre, 0 signifie que nous n’avons suivi aucune de ces démarches. Valeur du parti des travailleurs: [?BRA.BRA_brazilian_party_alignment|-50] "
 BRA_decision_support_radicals:0 "Radicaux de soutien"
 BRA_decision_support_radicals_desc:0 "Les radicaux sont ceux à soutenir."
 BRA_decision_support_reformists:0 "Soutenir les réformistes"
 BRA_decision_support_reformists_desc:0 "Nous devons tenir nos promesses."
 #BRA Amazon Resource Development - Decision Category
 BRA_amazon_resource_development_decision_category:0 "Développement des ressources Amazon"
 BRA_amazon_resource_development_decision_category_desc:0 "Les Amazones sont un trésor inexploité. Investir un peu de temps et d’argent devrait être bénéfique si nous prenons notre temps et utilisons nos terres."
 BRA_decision_intial_investment:0 "Investissement initial"
 BRA_decision_intial_investment_desc:0 "Nous devons mettre en place un cadre avant de pouvoir développer l’industrie des Amazones."
 BRA_decision_the_road_to_el_dorado:0 "La route vers El Dorado"
 BRA_decision_the_road_to_el_dorado_desc:0 "Manaus est une grande ville légèrement isolée par sa position dans les Amazones. Investir dans les routes et les voies ferrées peut nous aider à développer la ville dans un nouvel eldorado."
 BRA_decision_expand_the_mining_industry:0 "Développer l'industrie minière"
 BRA_decision_expand_the_mining_industry_desc:0 "Les industries minières locales peuvent utiliser certaines subventions pour augmenter leur production."
 BRA_decision_increase_the_oil_production:0 "Augmenter la production de pétrole"
 BRA_decision_increase_the_oil_production_desc:0 "La côte des Amazones regorge de gisements de pétrole inexploités. Laissons-les exploiter."
 BRA_decision_increase_military_production:0 "Production militaire amazonienne"
 BRA_decision_increase_military_production_desc:0 "Manaus a un bon potentiel pour de nouvelles usines d’armes."
 BRA_decision_tech_metal_industry_in_the_amazon:0 "Développer l'exploitation minière pour les métaux techniques dans les Amazones"
 BRA_decision_tech_metal_industry_in_the_amazon_desc:0 "Les métaux techniques se trouvent dans les limites occidentales des Amazones plus proches des Andes."
 #BRA War on the Cartels - Decision Category 
 BRA_war_on_the_cartels_decision_category:0 "Guerre contre la drogue"
 BRA_war_on_the_cartels_decision_category_desc:0 "Les cartels sont devenus un fléau pour notre pays. Ils ont envahi les campagnes et endoctriné les esprits de nos jeunes. Ils apportent des conflits, la corruption et la mort. Nous devons éliminer ces gangs de notre pays afin de rétablir un sentiment de paix et de stabilité pour le peuple. Nous ne pouvons pas leur permettre de prendre le contrôle total sinon le Brésil échouera sûrement. Si leur influence atteint 100, tout est perdu. [?BRA.BRA_cartel_influence|-45] "
 BRA_decision_find_the_dealers:0 "Punir les marchands"
 BRA_decision_find_the_dealers_desc:0 "La première étape de la lutte contre les cartels consiste à punir leurs revendeurs. Nous devons sévir contre ceux qui distribuent la drogue pour les retirer de la rue."
 BRA_decision_crack_down_on_suppliers:0 "Brûler les drogues"
 BRA_decision_crack_down_on_suppliers_desc:0 "Annihilez la réserve et vous annihilerez le revenu des goupilles royales."
 BRA_decision_seize_and_arrest:0 "Saisir et arrêter"
 BRA_decision_seize_and_arrest_desc:0 "Nous devons réprimer les fournisseurs et arrêter ceux qui refusent de nous aider. S'ils ne nous aident pas à lutter contre le crime, ils nous aideront à remplir nos prisons."
 BRA_decision_take_out_kingpins:0 "Éliminer les Kingpins"
 BRA_decision_take_out_kingpins_desc:0 "En éliminant la direction des cartels, nous créerons le chaos dans leurs rangs et nous rapprocherons d'un pas en avant pour mettre fin au fléau qui infecte notre pays depuis si longtemps."
 BRA_decision_help_the_youth:0 "Aider la jeunesse"
 BRA_decision_help_the_youth_desc:0 "Nos jeunes ont souffert sous le règne des cartels. Nous devons leur offrir de nouvelles opportunités économiques, à moins qu'ils ne retrouvent leurs anciennes habitudes."
 
