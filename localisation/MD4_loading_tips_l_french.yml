 LOADING_TIP_0:0 "La sécheresse en Syrie avant 2011 a détruit 75% des fermes, obligeant 1,5 million dans les villes, affamées et sans emploi, elles ont préparé le terrain pour le soulèvement contre Assad."
 LOADING_TIP_1:0 "Depuis 1932, la Thaïlande a eu 12 coups d'Etat militaires qui ont réussi et 7 qui ont échoué.La Thaïlande est aujourd'hui une dictature militaire."
 LOADING_TIP_2:0 "La Bolivie a eu 193 coups d'Etat et tentative de coup d'Etat depuis sa fondation en 1825. La dernière date de 1980."
 LOADING_TIP_3:0 "Le plus ancien sous-marin encore utilisé a plus de 70 ans, l'USS Cutlass est entré en service en 1945 et en 1973, il a été transféré à Taiwan, qui l'a rebaptisé" Hai Shih ".
 LOADING_TIP_4:0 "ISIS était autrefois la branche officielle d'Al-Qaïda en Irak, et a émergé après l'invasion américaine en 2003."
 LOADING_TIP_5:0 "Al-Nusra en Syrie a officiellement quitté Al-Qaïda à l'été 2016 pour détruire son image de groupe terroriste, tout en continuant à tuer normalement."
 LOADING_TIP_6:0 "Le Danemark a le plus vieux drapeau du monde, avec le 'Dannebrog' volé depuis 1219."
 LOADING_TIP_7:0 "Le Danemark est le pays le moins corrompu au monde, suivi par la Finlande et la Nouvelle-Zélande."
 LOADING_TIP_8:0 "Le pays avec la meilleure réputation internationale mesurée est le Canada, tandis que la Norvège est en tête de l'indice de développement humain."
 LOADING_TIP_9:0 "Le Canada a le plus long littoral du monde."
 LOADING_TIP_10:0 "L'Ouzbékistan et le minuscule Liechtenstein sont les seuls pays doublement enclavés au monde, ce qui signifie qu'ils ne font frontière qu'avec des pays sans littoral."
 LOADING_TIP_11:0 "La Russie est 55 fois plus grande que les Philippines, mais la longueur de leurs côtes est à peu près la même."
 LOADING_TIP_12:0 "Vous pouvez intégrer l'Espagne, la France, l'Italie, le Royaume-Uni, l'Allemagne et la Pologne en République Démocratique du Congo."
 LOADING_TIP_13:0 "60% de la population mondiale vit en Asie."
 LOADING_TIP_14:0 "Avec la paix et le libre-échange, l'Allemagne a archivé ce qu'elle a combattu pendant deux guerres mondiales: la domination politique et économique sur l'Europe".
 LOADING_TIP_15:0 "Hassanal Bolkiah, le Sultan et Premier ministre du Brunei, est au pouvoir depuis 1967."
 LOADING_TIP_16:0 "La Chine compte 143 villes de plus d'un million d'habitants, dont 22 sont plus grandes que 5 millions".
 LOADING_TIP_17:0 "La Chine utilise plus de ciment que le reste du monde."
 LOADING_TIP_18:0 "Le Venezuela et l'Arabie Saoudite ont les plus grandes réserves de pétrole du monde, tandis que la Russie et l'Iran ont les plus grandes réserves de gaz naturel."
 LOADING_TIP_19:0 "Le Big Mac le moins cher du monde se trouve en Ukraine, alors que la Suisse est la plus chère."
 LOADING_TIP_20:0 "Si la Chine devait devenir une superpuissance, et soumettre les autres à son intimidation et à son agression, les peuples du monde devraient l'exposer et la renverser. \ N- Deng Xiaoping"
 LOADING_TIP_21:0 "L'armée de l'air israélienne pourrait détruire l'armée libanaise en quelques heures, mais ils ne peuvent pas le faire avec nous, nous menons une guérilla. \ N- Hassan Nasrallah"
 LOADING_TIP_22:0 "Les deux tiers des habitants de la Terre n'ont jamais vu de neige."
 LOADING_TIP_23:0 "Mon voisin connaît 200 types de vin, je ne connais que le rouge et le blanc, mais mon voisin ne connaît que deux types de pays, industrialisés et en développement, et je connais 200. \ n- Hans Rosling"
 LOADING_TIP_24:0 "L'erreur de l'Occident était de mettre les Saoud sur le trône d'Arabie saoudite, les laissant utiliser la fortune mondiale du pétrole pour promouvoir l'Islam wahhabite. \ N- Salman Rushdie"
 LOADING_TIP_25:0 "La pauvreté n'est pas le socialisme, être riche est glorieux. \ N- Deng Xiaoping"
 LOADING_TIP_26:0 "Je ne veux pas tuer des gens, alors ne m'élisez pas comme président. \ N- Président Rodrigo Duterte"
 LOADING_TIP_27:0 "Nous allons éradiquer Twitter, peu importe ce que dit la communauté internationale, tout le monde sera témoin du pouvoir de la République turque." Recep Tayyip Erdogan "
 LOADING_TIP_28:0 "La stabilité politique mondiale repose sur plus de 10 millions de barils de pétrole quittant le golfe d'Oman pour les marchés asiatiques et occidentaux."
 LOADING_TIP_29:0 "Après la révolution islamique iranienne de 1979, l'Occident, ayant perdu son allié le plus important dans la région, s'est allié avec Saddam pour mener une guerre brutale de 8 ans contre l'Iran."
 LOADING_TIP_30:0 "Notre devise, que nous n'avons pas peur de répéter année après année, est 'Mort à l'Amérique'! \ N- Hassan Nasrallah"
 LOADING_TIP_31:0 "Sous Kadhafi, la Libye était le pays d'Afrique avec le niveau de vie le plus élevé."
 LOADING_TIP_32:0 "Les relations économiques et politiques entre la Norvège et la Chine ont été totalement gelées depuis que le prix Nobel a été décerné au dissident chinois Liu Xiaobo en 2010."
 LOADING_TIP_33:0 "La Suède est la plus petite nation qui produit tous ses propres avions de chasse, ses navires et ses sous-marins."
 LOADING_TIP_34:0 "Le char soviétique le plus répandu dans le monde est le T-72 soviétique, utilisé par près de 40 pays, le Leopard 2 allemand est utilisé par 18 pays et le M1 Abrams par 7 pays."
 LOADING_TIP_35:0 "De 2010 à 2015, l'Éthiopie a doublé la taille de son économie et continue de croître au rythme le plus rapide au monde."
 LOADING_TIP_36:0 "L'Éthiopie, le Turkménistan, la République démocratique du Congo, le Myanmar, l'Ouzbékistan, la Côte d'Ivoire, la Papouasie-Nouvelle-Guinée, l'Inde, le Bhoutan et le Mozambique ont été les 10 premières économies performantes des deux dernières années."
 LOADING_TIP_37:0 "La Russie est, après les Etats-Unis, le pays avec la plus grande population immigrée dans le monde, provenant principalement d'Asie centrale et d'Ukraine."
 LOADING_TIP_38:0 "En 2013, la Russie a connu sa première augmentation naturelle de population depuis la chute de l'Union soviétique."
 LOADING_TIP_39:0 "Le MILF est, bien sûr, un acronyme pour le Front Moro de Libération Islamique, qui s'est battu pour une nation musulmane indépendante aux Philippines et qui a mis fin à sa lutte en 2014."
 LOADING_TIP_40:0 "Quand la Chine se réveillera, le monde tremblera. \ N- Napoléon"
 LOADING_TIP_41:0 "Les populations pauvres du Zimbabwe, du Soudan du Sud, du Malawi, du Niger et du Burundi sont les plus pauvres au monde."
 LOADING_TIP_42:0 "En plus d'être la plus militarisée, la frontière entre la Corée du Nord et la Corée du Sud est aussi la plus grande division économique des deux nations qui se côtoient."
 LOADING_TIP_43:0 "Le nombre d'enfants ne grandit plus dans le monde, nous débattons encore du pic pétrolier, mais nous avons définitivement atteint le pic d'âge. \ N- Hans Rosling"
 LOADING_TIP_44 0 "Personne en Europe ne sera abandonné, personne en Europe ne sera exclu, l'Europe ne réussira que si nous travaillons ensemble." Angela Merkel "
 LOADING_TIP_45:0 "Le développement le plus curieux de la dernière décennie est la détermination des dirigeants européens à recréer l'Union Soviétique en Europe occidentale. \ N- Mikhaïl Gorbatchev"
 LOADING_TIP_46:0 "Nous ne voudrions certainement pas avoir le même genre de démocratie qu'ils ont en Irak, très honnêtement. \ N- Vladimir Poutine"
 LOADING_TIP_47:0 "Si les États-Unis devaient partir et abandonner l'Irak sans établir les bases d'un pays uni, ce serait certainement une deuxième erreur. \ N- Vladimir Poutine"
 LOADING_TIP_48:0 "Il n'y a pas de dialogue sauf avec des armes. \ N- Oussama ben Laden"
 LOADING_TIP_49:0 "L'argent n'est pas la seule réponse, mais cela fait la différence. \ N- Barack Obama"
 LOADING_TIP_50:0 "La puissance américaine dans le monde entier est à son zénith historique. \ N- Zbigniew Brzezinski"
 LOADING_TIP_51:0 "Parce que vous ne pouvez pas intervenir partout, vous ne concluez pas que vous ne pouvez intervenir nulle part. \ N- Zbigniew Brzezinski"
 LOADING_TIP_52:0 "Quand vous avez des terroristes, vous ne leur jetez pas de ballons, et vous n'utilisez pas de bâtons de caoutchouc, par exemple, vous devez utiliser des armements. \ N- Bachar al-Assad"
 LOADING_TIP_53:0 "Aucun gouvernement dans le monde ne tue ses gens, à moins qu'il ne soit dirigé par un fou. \ N- Bachar al-Assad"
 LOADING_TIP_54:0 "Si Israël devait baisser ses bras, il n'y aurait plus d'Israël, si les Arabes devaient déposer leurs armes, il n'y aurait plus de guerre." Benjamin Netanyahou "
 LOADING_TIP_55:0 "Israël a soutenu l'Iran dans sa guerre contre l'Irak, mais après l'entrée d'Israël dans le sud du Liban en 1982, l'Iran a fondé ce qui est aujourd'hui le Hezbollah, préparant le terrain pour leur rivalité."
 LOADING_TIP_56:0 "L'erreur de l'Occident était de mettre les Saoud sur le trône et de leur donner le contrôle de la fortune mondiale du pétrole, qu'ils utilisaient ensuite pour propager l'Islam wahhabite. \ N- Salman Rushdie"
 LOADING_TIP_57:0 "J'ai commencé la révolution avec 82 hommes, peu importe votre petitesse si vous avez la foi et le plan d'action. \ N- Fidel Castro"
 LOADING_TIP_58:0 "Vous devrez peut-être livrer une bataille plus d'une fois pour gagner. \ N- Margaret Thatcher"
 LOADING_TIP_59:0 "Toute guerre est basée sur la tromperie. \ N- Sun Tzu"
 LOADING_TIP_60:0 "Il n'y a aucune instance d'un pays ayant bénéficié d'une guerre prolongée. \ N- Sun Tzu"
 LOADING_TIP_61:0 "Combattre et vaincre dans toutes vos batailles n'est pas l'art suprême de la guerre, l'art suprême de la guerre est de maîtriser l'ennemi sans se battre. \ N- Sun Tzu"
 LOADING_TIP_62:0 "La faiblesse numérique vient du fait qu'il faut se préparer à toutes les attaques possibles: la force numérique vient du fait d'attirer l'ennemi pour faire ces préparatifs. \ N- Sun Tzu"
 LOADING_TIP_63:0 "C'est quand la 'communauté internationale' exprime 'l'inquiétude' au sujet de votre 'situation' que votre situation est bel et bien baisée. \ N- Michael D. Weiss"
 LOADING_TIP_64:0 "Connaître la géographie d'une nation c'est connaître sa politique étrangère. \ N- Napoléon"
 LOADING_TIP_65:0 "La politique internationale ne porte jamais sur la démocratie et les droits de l'homme, mais sur les intérêts des Etats, peu importe ce qu'on nous dit d'autre dans les leçons d'histoire. \ N- Egon Bahr"
 LOADING_TIP_66:0 "Le terrorisme peut aller partout où il n'y a pas de gouvernement fort, ou un gouvernement qui ne peut pas contrôler son arrière-pays. \ N- Robert D. Kaplan"
 LOADING_TIP_67:0 "La première chose à reconnaître à propos de l'Afghanistan et de tout pays pauvre non développé, c'est que, aussi grand qu'il semble sur la carte, il est beaucoup plus grand quand vous êtes là. \ N- Robert D. Kaplan"
 LOADING_TIP_69:0 "La plupart du mal dans le monde est fait par de bonnes personnes, et non par accident, faute ou omission, c'est leur action délibérée, guidée par leurs idéaux élevés. Isabel Paterson"
 LOADING_TIP_70:0 "Une armée est un détournement d'énergie de la vie productive d'une nation. Isabel Paterson"
 LOADING_TIP_71:0 "Les nations n'ont pas d'amis ou d'alliés permanents, elles ont seulement des intérêts permanents. \ N- Lord Palmerston"
 LOADING_TIP_72:0 "Parfois, je pense que la guerre est la façon dont Dieu nous enseigne la géographie. \ N- Paul Rodriguez"
 LOADING_TIP_73:0 "L'ennemi commun nous unit, tandis que les valeurs positives défendues par chacun d'entre nous nous divisent et nous devons donc souligner ce à quoi nous nous opposons. \ N- Alexander Dugin"
 LOADING_TIP_74:0 "Nous allons gagner tellement, vous pouvez même en avoir marre de gagner, et vous dites:" S'il vous plait, c'est trop gagner, nous ne pouvons plus le supporter. "Ne pouvons-nous avoir une perte?" n- Donald Trump "
 LOADING_TIP_75:0 "Je suis convaincu que le Nigeria aurait été un pays plus développé sans le pétrole, j'aurais aimé ne jamais avoir senti les vapeurs du pétrole. \ N- Wole Soyinka"
 LOADING_TIP_76:0 "Vous n'avez pas ancré l'Allemagne à l'Europe ... Vous avez ancré l'Europe dans une Allemagne unifiée et récemment dominante.A la fin, mes amis, vous verrez que ça ne marchera pas. \ N- Margaret Thatcher"
 LOADING_TIP_77:0 "Nous devons nous assurer qu'aucun Etat ou combinaison d'Etats ne puisse avoir la capacité d'expulser les Etats-Unis de l'Eurasie ou de diminuer son rôle décisif." - Zbigniew Brzezinski "
 LOADING_TIP_78:0 "Nous n'attendrons pas que la bataille se déroule en Arabie Saoudite, mais plutôt nous livrerons la bataille à l'Iran. \ N- Prince héritier Mohammed bin Salman"
 LOADING_TIP_79:0 "Un talent pour suivre les voies d'hier ... n'est pas suffisant pour améliorer le monde d'aujourd'hui. \ N- King Wu-ling, 307 BC"
 LOADING_TIP_80:0 "Si des casques bleus casqués de l'ONU apparaissent dans votre ville ou village et vous proposent de vous protéger, courez. \ N- Andrew Thomson"
 LOADING_TIP_81:0 "Agir sur la présomption d'une menace chinoise existante ou probable, exagère les intentions et les capacités de la Chine et ouvre la porte à une nouvelle guerre froide. \ N- Melvin Gurtov"
 LOADING_TIP_82:0 "La domination des principes libéraux de l'économie, de la politique et des relations internationales ne durera que si ceux qui l'ont imposée conservent la capacité de la défendre. \ N- Robert Kagan"
 LOADING_TIP_83:0 "Les nations sont guidées uniquement par leurs propres intérêts et n'ont aucune obligation envers les autres pays qui ne se conforment pas à ces intérêts. \ N- Indira Ghandi"
 LOADING_TIP_84:0 "Cinquante-sept pays dans le monde, un tiers des Nations Unies, ne reconnaissent pas Israël D'une certaine manière, je pense que la Corée du Nord a de meilleures relations internationales. \ N- Roi Abdallah II de Jordanie"
 LOADING_TIP_85:0 "Je ne crois pas à l'idéologie dans les relations internationales. \ N- Sergei Lavrov"
 LOADING_TIP_86:0 "Nous sommes dans une bataille, et plus de la moitié de cette bataille se déroule sur le champ de bataille des médias. \ N- Ayman al-Zawahiri, chef d'Al-Qaïda"