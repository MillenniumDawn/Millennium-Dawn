 GER_manage_workers_desc: "El trabajador alemán actualmente no es lo suficientemente confiable como para no mantener un registro. Al instalar varias agencias y protocolos estandarizados en el gobierno, podemos gestionar de manera más eficiente la mano de obra calificada de nuestros ciudadanos."
 GER_stabilize_government_income: "Estabilizar los Ingresos del Estado"
 GER_stabilize_government_income_desc: "Se implementarán medidas para guiar más y más fondos estables hacia propósitos estatales y administrativos."
 GER_unions_compromise: "Compromiso con los Sindicatos"
 GER_unions_compromise_desc: "Los sindicatos, cuando se crean en entornos laborales saludables, pueden ser beneficiosos no solo para el propietario y sus asociados (promoviendo un entorno laboral cooperativo), sino también para el trabajador común. Podemos redactar un compromiso con los sindicatos para promover un entorno laboral limpio y garantizar una relación saludable entre empleado y empleador en las empresas de toda la República Federal."
 GER_increase_government_jobs: "programa de trabajo del gobierno"
 GER_increase_government_jobs_desc: "Poner un Regierung Arbeitsprogramm (Programa de Empleo del Gobierno) en orden nos permitirá expandir rápidamente las filas de nuestras fuerzas de seguridad interna, así como proporcionar empleos a muchas personas desempleadas en toda la nación."
 GER_federal_employment_agency: "Agencia Federal de Empleo"
 GER_federal_employment_agency_desc: "La Agencia Federal de Empleo o BA (Bundesagentur für Arbeit) es una institución administrativa a nivel federal diseñada para aliviar el desempleo a través del uso de agentes de trabajo (Arbeitsvermittler), y proporcionar seguro de desempleo y beneficios, bajo la supervisión del Ministerio Federal de Trabajo y Asuntos Sociales (BMAS)."
 GER_prop_up_tourists: "Apuntalar a los Turistas"
 GER_prop_up_tourists_desc: "Alemania es una de las naciones más visitadas del planeta por turistas, gracias a nuestro diverso paisaje y la multitud de lugares tradicionales del oeste de Europa para visitar. Los turistas son un beneficio para el pueblo alemán, ya que proporcionan cantidades saludables de negocios a los locales y guías."
 GER_expand_visa_acceptance: "Expandir la Aceptación de VISA"
 GER_expand_visa_acceptance_desc: "Podemos aflojar algunos parámetros aquí y allá para los solicitantes de VISA para promover un viaje más fácil y menos voluminoso al corazón de Deutschland."
 GER_more_hotels: "Construir Hoteles Turísticos"
 GER_more_hotels_desc: "Construir e mejorar hoteles para atraer al turista promedio los hará no solo más propensos a dar propina y quedarse más tiempo, sino también incentivarlos a regresar. Esto impulsará directamente nuestros ingresos en áreas urbanas."
 GER_tourism_in_bayern: "Turismo en Bayern"
 GER_tourism_in_bayern_desc: "Bayern es uno de nuestros estados federales más visitados por turistas en todo el país, con Múnich siendo solo detrás de Berlín. La ciudad tiene el clásico Marienplatz en el corazón de la ciudad, la ciudad vieja de estilo medieval y el Neues Rathaus como algunos ejemplos de atracciones llenas de turistas."
 GER_tourism_in_hamburg: "Turismo en Hamburgo"
 GER_tourism_in_hamburg_desc: "Hamburgo es una de las ciudades más bellas del mundo y irradia un encanto incomparable. La ciudad junto al Elba tiene algunas de las escenas urbanas más populares, vistas impresionantes y una vida nocturna única en el mundo. Ven a visitar!"
 GER_german_workers_abroad: "El Trabajador Alemán en el Extranjero"
 GER_german_workers_abroad_desc: ""
 GER_free_market_approach: "Enfoque de Mercado Libre"
 GER_free_market_approach_desc: "Una economía prosperará más cuando se deje sola. Bajo este principio, disminuir la intervención del gobierno en asuntos financieros debería traer un crecimiento saludable y natural por parte de las empresas locales eventualmente."
 GER_promote_german_startups: "Promover Startups Alemanes"
 GER_promote_german_startups_desc: "Podemos invertir en ciertas pequeñas empresas nacionales como un medio para proporcionarles capital y materiales utilizables para expandirse y mejorarse a sí mismos."
 GER_education_investments: "Invertir en Educación"
 GER_education_investments_desc: "Ahora que hemos liberado algo de presupuesto burocrático de las instituciones reguladoras de la economía, en cambio podemos enfocarnos en gastar en programas de educación y alfabetización, para lograr una Alemania más inteligente en el futuro."
 GER_foreign_policy_dedication: "Dedicación a la Política Exterior"
 GER_foreign_policy_dedication_desc: "Alentar a nuestras empresas nacionales a derivar hacia un modelo de exportación internacional más amplio nos brindará la oportunidad de transformar lentamente nuestra economía en una economía mixta de consumo-exportación, y nuestros productos 'Hecho en Alemania' se darán a conocer en todo el mundo."
 GER_foreign_investment_opportunities: "Oportunidades de Inversión Extranjera"
 GER_foreign_investment_opportunities_desc: "El dinero sentado sin rumbo en nuestra tesorería es lo mismo que nada. En cambio, deberíamos repurposear los miles de millones reservados ociosos y ciclarlos a través de inversiones internacionales para generar una mayor ganancia a través de la mecánica de retorno de inversión."
 GER_a_digital_germany: "Una Alemania digital"
 GER_a_digital_germany_desc: "El mercado libre siempre gana, y también los engranajes imparables del progreso tecnológico. El hombre de negocios alemán, oportunista y amoroso, se asegurará de que nuestra Alemania siga siendo la cuna de la civilización europea durante décadas."
 GER_an_active_germany: "Una Alemania activa"
 GER_an_active_germany_desc: "Nuestro tiempo de pasividad y procrastinación ha terminado. El ciudadano alemán, estable y trabajador, asegurará el lugar de nuestra patria en el mundo a través de una competencia saludable, con la ayuda de la mano cuidadosa y guiadora del estado. Por una Alemania activa!"
 GER_the_constitution_of_germany: "La Constitución de Alemania"
 GER_the_constitution_of_germany_desc: "La constitución de la nación ha escrito las leyes básicas de la nación. Sin embargo, pueden no ser perfectas, y podemos cambiar eso, permitiéndonos moldear la nación a nuestro gusto."
 GER_rule_out_article_twenty_one: "Anular el Artículo 21"
 GER_rule_out_article_twenty_one_desc: "El Artículo 21 de la constitución alemana impide el surgimiento de ciertos partidos políticos que podrían potencialmente amenazar a la República. Esto es, por supuesto, antidemocrático en su naturaleza, por lo tanto, debe ser anulado y reemplazado!"
 GER_expand_article_twenty_one: "Expandir el Artículo 21"
 GER_expand_article_twenty_one_desc: "El Artículo 21 no clarifica lo suficiente sobre quién y por qué deben prohibirse ciertos partidos. Para proteger a la República, debemos expandir este artículo."
 GER_will_of_the_people: "Voluntad del Pueblo"
 GER_will_of_the_people_desc: "El pueblo debe ser quien determine las leyes y los partidos, no una constitución arbitraria. Por lo tanto, todas las entidades políticas tienen permitido operar libremente en la nación. El BfV será cerrado como resultado de este nuevo cambio."
 GER_will_of_the_republic: "Voluntad de la República"
 GER_will_of_the_republic_desc: "La Bundesrepublik debe ser protegida a toda costa, porque si permitimos que los malos actores ganen un punto de apoyo en la política nacional, entonces nosotros y nuestros valores de libertad y democracia nos derrumbaremos!"
 GER_expand_article_twenty: "Expandir el Artículo 20"
 GER_expand_article_twenty_desc: "El Artículo 20 no hace un trabajo lo suficientemente bueno al solidificar el hecho de que los estados no pueden abandonar la República. Debemos cambiar eso lo antes posible."
 GER_stronger_federal_state: "Estado Federal Más Fuerte"
 GER_stronger_federal_state_desc: "Solo podemos ser tan fuertes como lo sea nuestra federación. Debemos centralizar la nación y prohibir la secesión de cualquier estado. Algunos bávaros [BAY.GetFlag] específicamente han estado tratando de separarse durante años y es inaceptable!"
 GER_rule_out_article_twenty: "Anular el Artículo 20"
 GER_rule_out_article_twenty_desc: "Somos una República, no una dictadura. Por lo tanto, cualquier y todos los estados dentro de Alemania tienen el derecho de determinar su propio futuro, siguiendo el debido proceso."
 GER_decentralized_republic: "La 'República' Federal"
 GER_decentralized_republic_desc: "Somos una República Federal, lo que significa que la autonomía debe ser nuestra prioridad. Los estados y regiones pueden determinar sus propios futuros dentro de los marcos de la democracia."
 GER_farewell_to_humiliation: "Despedirse de la Humillación"
 GER_farewell_to_humiliation_desc: "La nación alemana ha sido humillada y ridiculizada durante muchas décadas. Finalmente podemos despedirnos de esto, ya que bajo nuestra nueva administración podemos reconstruir una Alemania más fuerte que nunca."
 GER_nuclear_rearmarment: "Programa Nuclear Alemán"
 GER_nuclear_rearmarment_desc: "¿Quién nos va a decir que no? Nuestra nación necesita un programa nuclear al igual que Francia y el Reino Unido. No es justo que Alemania tenga que ser excluida del uso de un arma tan importante, para la preservación de la paz."
 GER_end_of_war_reparations: "Fin de las Reparaciones"
 GER_end_of_war_reparations_desc: "Estamos enfermos y cansados de pagar reparaciones de guerra a los países por algo que hizo otra administración hace muchas décadas. Cesaremos esto de inmediato!"
 GER_our_new_legacy: "Nuestro Nuevo Legado"
 GER_our_new_legacy_desc: "Alemania ha estado manchada por un legado antiguo que ha resultado en que la gente tenga miedo de que lo militar se vuelva demasiado fuerte. Debemos pintarnos como una nueva nación y, por lo tanto, crear un nuevo legado para deshacernos de este terrible rasgo."
 GER_rheinmetal_TT: "£decision_icon_small Desbloqueará las decisiones '§HRheinmetall§!'"
 GER_kmw_TT: "£decision_icon_small Desbloqueará las decisiones '§HKMW§!'"
 GER_Leopard_3_TT: "£decision_icon_small Desbloqueará las decisiones '§HLeopard_3§!'"
 GER_MGCS_TT: "£decision_icon_small Desbloqueará las decisiones '§HMGCS§!'"
 GER_Panther_TT: "£decision_icon_small Desbloqueará las decisiones '§HPanther§!'"
 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "Deutsches Lufthansa AG es la aerolínea más grande de Alemania y la segunda más grande en términos de pasajeros transportados en toda Europa.\nLa Luftwaffe ha llegado a un acuerdo con Lufthansa para que construyan nuevas bases aéreas para la Luftwaffe."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG es una empresa aeroespacial encargada de la creación de nuevas tecnologías de radar y sensores para la vigilancia y protección de las fronteras y el ejército de la nación."
 GER_duetches_telekom: "Deutsches Telekom"
 GER_duetches_telekom_desc: "Deutsches Telekom es el segundo proveedor de telecomunicaciones más grande de Europa en términos de ingresos.\nAl financiar la industria local de telecomunicaciones, podemos asegurar la seguridad interna de la red y métodos de comunicación más rápidos para los ciudadanos."
 GER_defensive_infrastructure: "Infraestructura Defensiva"
 GER_defensive_infrastructure_desc: "Tal vez ser el agresor no siempre sea la mejor opción; tal vez ser una nación defensiva fuerte será una mejor opción."
 GER_naval_defensive: "Infraestructura Naval"
 GER_naval_defensive_desc: "También necesitaremos crear nuevos puestos de avanzada defensivos para nuestra armada en las costas del norte para prevenir cualquier tipo de agresión proveniente del Mar Báltico o tal vez incluso del Atlántico Norte."
 GER_offensive_infrastructure: "Infraestructura Ofensiva"
 GER_offensive_infrastructure_desc: "¿Por qué esperarlos cuando podemos estar listos para la batalla? En caso de un ataque, no deberíamos ser nosotros los que esperamos que vengan al suelo alemán, en cambio, deberíamos ser nosotros los que nos preparemos para ir a su tierra y llevarles el infierno."
 GER_german_irredentism: "El Amanecer Alemán"
 GER_german_irredentism_desc: "Nuestra nación ha tenido derrotas, humillación y miseria. Todo esto, a manos de extranjeros y nuestros vecinos. Sin embargo, el amanecer alemán está sobre nosotros, mientras nos preparamos para mostrarle al mundo quién realmente está a cargo..."
 GER_colonial_spark: "Chispa Colonial"
 GER_colonial_spark_desc: "Una vez tuvimos un vasto y expansivo reino colonial en África, que perdimos a manos de los responsables del tratado de Versalles. Recuperaremos este reino nuestro y reestableceremos nuestra autoridad."
 GER_reclaim_tanzania: "Reclamar Tanzania"
 GER_reclaim_tanzania_desc: "Tanzania isn't doing quite well without the help of German citizens, it is time that we liberate their nation from the hands of its incompetent government."
 GER_camaroon_invasion: "Reclamar Camerún"
 GER_camaroon_invasion_desc: "Camerún ha estado desmoronándose lentamente sin la experiencia de nuestra nación, tal vez podamos cambiar eso.."
 GER_namibian_invasion: "Reclamar Namibia"
 GER_namibian_invasion_desc: "Namibia fue una región importante bajo nuestro control en el sur de África, y reclamarlo debería ser una de nuestras principales prioridades."
 GER_congo_invasion: "Reclamar el Congo"
 GER_congo_invasion_desc: "El Congo tenía muchos recursos que podíamos usar para nuestra nación, ¿por qué no volver? El siglo XXI requerirá una modernización rápida de todas las naciones, y para modernizarse necesitarán los recursos. Si controlamos esos recursos, entonces podremos hacer que el mundo dependa de nosotros."
 GER_togo_invasion: "Reclamar Togo"
 GER_togo_invasion_desc: "Togo, por pequeño que parezca, será una posesión importante en el oeste de África para nosotros si logramos recapturarlo."
 GER_new_guinea: "Reclamar Nueva Guinea"
 GER_new_guinea_desc: "Papúa Nueva Guinea ha estado en un estado de tormento, y bajo la constante amenaza de su vecino Indonesia. Podemos reestablecer el control en Oceanía tomando de nuevo Papúa Nueva Guinea."
 GER_demand_american_islands: "Demandar Islas Estadounidenses"
 GER_demand_american_islands_desc: "¿Qué derecho tiene Estados Unidos a mantener todas esas islas en el sudeste asiático? Podemos amenazarlos para que renuncien al control sobre esas islas a nosotros."
 GER_demand_micronesia: "Autoridad de Micronesia"
 GER_demand_micronesia_desc: "Parece que hay poco orden en Micronesia, y nuestra nación probablemente puede solucionar eso afirmando el control sobre la región."
 GER_german_europe: "Una Alemania Europea"
 GER_german_europe_desc: "Alemania debe y establecerá su autoridad sobre toda Europa como lo ha hecho a lo largo de la historia. Si no restauramos nuestra supremacía, entonces otras naciones harán de la nuestra su súbdita."
 GER_czech_invasion: "Invasión Checa"
 GER_czech_invasion_desc: "La República Checa se formó después de que Eslovaquia se separara de ella, y desde entonces ha sido una nación débil y pobre en todos los sentidos excepto económicamente."
 GER_polish_invasion: "Destruir Polonia de Una Vez por Todas"
 GER_polish_invasion_desc: "No importa qué, Polonia siempre ha vuelto de entre los muertos. Debemos asegurarnos de que esto no sea el caso por más tiempo, y Polonia será aplastada de una vez por todas."
 GER_danish_invasion: "Menos de 6 Horas"
 GER_danish_invasion_desc: "Es increíble que el Tercer Reich haya tardado 6 horas en invadir toda Dinamarca. Tal vez podamos superar eso y hacerlo en mucho menos tiempo.."
 GER_french_invasion: "Otra Rendición Francesa"
 GER_french_invasion_desc: "Los franceses han sido notorios por sus rendiciones en ambas guerras mundiales. Esto solo puede significar una cosa, que probablemente lo harán de nuevo. Marcharemos nuestras tropas a París y enfrentaremos una resistencia mínima al hacerlo!"
 GER_cooperate_with_ukraine: "Cooperación Ucraniana"
 GER_cooperate_with_ukraine_desc: "Ucrania será un aliado crucial en el derrocamiento del régimen ruso. Al contactarlos, podemos establecer un campo de acción contra el estado ruso."
 GER_no_deals: "Sin Tratos"
 GER_no_deals_desc: "No debemos hacer tratos con nadie en Europa, incluso si eso significa que podamos derrocar al régimen ruso. Avanzaremos en Ucrania por la fuerza y luego en Rusia!"
 GER_russian_invasion: "Pacificación Rusa"
 GER_russian_invasion_desc: "Esos terroristas en Rusia han estado intimidando a gran parte del mundo para que hagan lo que quieren. Es hora de que alguien se levante contra ellos y los destruya de una vez por todas."
 GER_british_invasion: "Hacer Añicos el Reino"
 GER_british_invasion_desc: "Los británicos han metido la nariz en cada región, asunto y conflicto que ha habido. Es hora de que hagamos añicos su pequeño reino y les mostremos quién realmente gobierna las olas."
 GER_canadian_coup: "Atacar el Norte"
 GER_canadian_coup_desc: "Si lanzamos una invasión sorpresa de Canadá desde el norte, entonces podremos usarlo como campo de acción contra los estadounidenses cuando llegue el momento de la guerra."
 GER_strike_the_eagle: "Cazar al Águila"
 GER_strike_the_eagle_desc: "Estados Unidos finalmente pagará por lo que le hizo a nuestra nación y a muchas otras. Es hora de que el orden global actual cambie de uno estadounidense a uno alemán!"
 GER_contact_mexico: "Contactar a México"
 GER_contact_mexico_desc: "Podemos contactar a México por segunda vez en la historia para preguntarles y ver si están dispuestos a mantener un ataque contra los Estados Unidos. Si aceptan, podremos atacar desde el sur y conquistar el resto de los Estados Unidos con nuestro valioso aliado!"
 GER_chinese_menace: "Matar al Dragón Chino"
 GER_chinese_menace_desc: "Los chinos han estado intentando demasiado convertirse en la próxima gran potencia del mundo. Podemos poner fin a su pequeño intento prematuramente y matar al Dragón Chino ahí y entonces."
 GER_austrian_invasion: "Capturar Austria"
 GER_austrian_invasion_desc: "Austria será un objetivo importante en nuestras nuevas ambiciones, ya que serán útiles para servir como barrera en el sur contra cualquier posible invasión contra nosotros."
 GER_belgian_invasion: "Disolver Bélgica"
 GER_belgian_invasion_desc: "Realísticamente, Bélgica no es un estado. Contiene muchos grupos étnicos diferentes dentro de sus fronteras, incluidos los alemanes. Podemos finalmente llevar a nuestros compatriotas a casa erradicando este supuesto estado!"
 GER_german_war_machine: "La Máquina de Guerra Alemana"
 GER_german_war_machine_desc: "La máquina de guerra alemana ha despertado una vez más y ahora está lista para operar a máxima capacidad!"
 GER_our_agents_everywhere: "Nuestros Agentes en Todas Partes"
 GER_our_agents_everywhere_desc: "Al dispersar a nuestros agentes por toda Europa, podremos difundir el sentimiento proalemán y aplastar el espíritu de aquellos que están dispuestos a resistir la ocupación alemana."
 GER_militarized_riot_police: "Policía Antidisturbios Militarizada"
 GER_militarized_riot_police_desc: "Al armar a nuestra policía antidisturbios con equipos de grado militar, podremos aplastar la disidencia y el desorden en las áreas más problemáticas de nuestra nación."
 GER_we_are_all_germans: "Todos Somos Alemanes"
 GER_we_are_all_germans_desc: "Al hacer que nuestra gente crea que son alemanes, independientemente de su etnia, se sentirán menos inclinados a intentar y luchar contra nuestro sistema y gobierno."
 GER_stray_from_the_republic: "Desviarse de la República"
 GER_stray_from_the_republic_desc: "La República será un recuerdo del pasado, y sus fracasos y deficiencias serán los chivos expiatorios del mañana!"
