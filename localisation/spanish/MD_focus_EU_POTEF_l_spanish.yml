 POTEF_anti_air_doctrine_desc: "Después de la Guerra Fría, los países del Mar Negro se centraron en fuerzas móviles de defensa aérea para adaptarse a la nueva situación. Con la Doctrina Antiaérea, todos los estados miembros pueden adoptar estas tácticas."
 POTEF_extensive_anti_air_doctrine: "Doctrina de Defensa Antiaérea Móvil"
 POTEF_extensive_anti_air_doctrine_desc: "Después de la Guerra Fría, los países del Mar Negro se centraron en fuerzas móviles de defensa aérea para adaptarse a la nueva situación. Con la Doctrina de Defensa Antiaérea Móvil, todos los estados miembros pueden adoptar estas tácticas."
 POTEF_artillery_doctrine: "Doctrina de Artillería"
 POTEF_artillery_doctrine_desc: "Los países del Grupo de Visegrado tradicionalmente se han centrado en fuerzas de artillería fuertes. Con la Doctrina de Artillería, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF_extensive_artillery_doctrine: "Doctrina Extensiva de Artillería"
 POTEF_extensive_artillery_doctrine_desc: "Los países del Grupo de Visegrado tradicionalmente se han centrado en fuerzas de artillería fuertes. Con la Doctrina Extensiva de Artillería, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF_defense_doctrine: "Doctrina de Defensa"
 POTEF_defense_doctrine_desc: "Después de la Guerra Fría, los países de la región del Cáucaso se han centrado en una fuerte defensa para adaptarse a la nueva situación. Con la Doctrina de Defensa, todos los estados miembros pueden adoptar estas tácticas."
 POTEF_extensive_defense_doctrine: "Doctrina Extensiva de Defensa"
 POTEF_extensive_defense_doctrine_desc: "Después de la Guerra Fría, los países de la región del Cáucaso se han centrado en una fuerte defensa para adaptarse a la nueva situación. Con la Doctrina Extensiva de Defensa, todos los estados miembros pueden adoptar estas tácticas."
 POTEF_special_forces_doctrine: "Doctrina de Fuerzas Especiales"
 POTEF_special_forces_doctrine_desc: "Los países bálticos tradicionalmente se han centrado en fuerzas especiales pequeñas y altamente capaces. Con la Doctrina de Fuerzas Especiales, todos los estados miembros pueden adoptar esta tradición y tácticas."
 POTEF_extensive_special_forces_doctrine: "Doctrina Extensiva de Fuerzas Especiales"
 POTEF_extensive_special_forces_doctrine_desc: "Los países bálticos tradicionalmente se han centrado en fuerzas especiales pequeñas y altamente capaces. Con la Doctrina Extensiva de Fuerzas Especiales, todos los estados miembros pueden adoptar esta tradición y tácticas."
 EU_POTEF_environmental_imperialism_decision: "Exigir Reformas Ambientales"
 EU_POTEF_environmental_imperialism_decision_desc: "Necesitamos salvar el planeta. Si §Y[FROM.GetNameWithFlag]§! no hace las §GEformas ambientales§! necesarias por sí mismo, debemos obligarlo a que lo haga. Debe tener al menos una §YRefinería de biocombustibles§! por cada estado que posea. Si §Y[FROM.GetNameWithFlag]§! no cumple con nuestras demandas en el plazo de un mes, le impondremos §REncuencias ambientales§!."
 EU_POTEF_environmental_imperialism_mission: "Reformas Ambientales"
 EU_POTEF_environmental_imperialism_mission_desc: "§YEuropa§! nos exige §GReformas Ambientales§! para salvar el planeta. Si no construimos o reconstruimos al menos una §YRefinería de Biocombustible§! por cada estado que poseamos en un mes, impondrán §RSanciones Ambientales§! sobre nosotros."
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Reconstrucción de Energía Verde"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Para cumplir con las demandas de la §GReforma Ambiental§! europea, necesitamos reconstruir parte de nuestra §Industria Civil§! como productora de energía renovable (§YRefinería de Biocombustible§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Romper las Sanciones Ambientales"
 EU_POTEF_break_environmental_sanctions_decision_desc: "Europa nos ha impuesto Sanciones Ambientales. Debemos romperlas con todos los medios posibles, tanto políticos como militares. Pero esto le dará a [FROM.GetNameWithFlag] una causa de guerra contra nosotros. Por lo tanto, debemos aliarnos con otros países sancionados por [FROM.GetNameWithFlag]."
 EU_POTEF_call_all_major_non_EU_ally: "Llamar a todos los principales aliados no pertenecientes a la UE de la EDU"
 EU_POTEF_call_all_major_non_EU_ally_desc: "La EDU está siendo atacada. Es hora de activar la alianza defensiva y llamar a todos los aliados no pertenecientes a la UE de la EDU."
 EU_POTEF_call_major_non_EU_ally: "Llamar a [FROM.GetName] a unirse a la EDU"
 EU_POTEF_call_major_non_EU_ally_desc: "Llamar al principal aliado no perteneciente a la UE de la EDU, §Y[FROM.GetNameWithFlag]§!."
