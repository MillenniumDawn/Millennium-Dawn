l_braz_por:
 ARM_Kocharjan: "§YL'era di Kocharyan§!"
 ARM_Kocharjan_desc: "Dopo che il suo predecessore Levon Ter-Petrosyan è stato estromesso dalla carica di Presidente, Kocharyan è stato eletto secondo Presidente dell'Armenia il 30 marzo 1998, sconfiggendo il suo principale rivale, Karen Demirchyan (che era un ex leader dell'Armenia sovietica), in un'elezione presidenziale anticipata inficiata da irregolarità e violazioni da parte di entrambe le parti, come riportato dagli osservatori elettorali internazionali."
 ARM_manifestation_power: "Manifestazione del potere politico"
 ARM_manifestation_power_desc: "Per essere convinti che il nostro ruolo nell'amministrazione statale del Paese non sarà scosso, dobbiamo dimostrare la nostra volontà e mettere l'apparato statale al suo posto."
 ARM_defence_doctrine: "Dottrina della Difesa"
 ARM_defence_doctrine_desc: "Dottrina di difesa lol"
 ARM_exchange_territories: "Scambio di territori"
 ARM_exchange_territories_desc: "Scambio di territori"
 ARM_democratia_opposition: "§YOpposizione democratica§!"
 ARM_democratia_opposition_desc: "Dall'indipendenza dell'Armenia dall'URSS, sul suo territorio sono sempre esistiti partiti che propendono per un'ideologia filo-occidentale."
 ARM_democratic_transformations: "Trasformazioni democratiche"
 ARM_democratic_transformations_desc: "Forse, per portare l'Armenia alla prosperità, dobbiamo rafforzare le istituzioni della democrazia nel Paese"
 ARM_elections_2003: "§02003 Elezioni§!"
 ARM_elections_2003_desc: "Le elezioni presidenziali armene del 2003 si sono tenute in Armenia il 19 febbraio e il 5 marzo 2003"
 ARM_place_agreement: "Accordi di luogo"
 ARM_place_agreement_desc: "Per rafforzare il potere di Kocharyan nel Paese, dobbiamo negoziare in modo non violento con i politici regionali, con i funzionari e persino con alcuni deputati."
 ARM_confrontation_mafia: "Confronto con la mafia"
 ARM_confrontation_mafia_desc: "La mafia armena, che ha un gran numero di connessioni con i criminali russi, ha troppa influenza su ciò che accade in Armenia. Dobbiamo cambiare questa situazione"
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Eliminazione dei boss"
 ARM_liquidation_bosses_desc: "La mafia è debole. È giunto il momento di decapitare il drago con un decisivo colpo di giustizia"
 ARM_installing_loyal: "Installa il tuo"
 ARM_installing_loyal_desc: "Anche se questo sembra svantaggioso nel breve termine, per rafforzare il potere di Kocharyan, dobbiamo ripulire l'apparato statale da dissidenti e dissenzienti. Non abbiamo nulla da negoziare con loro"
 ARM_suppress_opposition: "Sopprimere l'opposizione"
 ARM_suppress_opposition_desc: "L'opposizione è troppo attiva a causa dell'influenza esterna sull'Armenia. È tempo di fare pressione sull'opposizione con misure dure e un paio di arresti per calmare il loro ardore"
 ARM_deals_with_bandits: "Patti con i banditi"
 ARM_deals_with_bandits_desc: "I circoli criminali armeni, sebbene tendano a infierire e a violare sistematicamente la legge, influenzano ampiamente ciò che accade in Armenia. Forse non dovremmo combatterli, ma vassallare il banditismo e renderlo redditizio per noi stessi"
 ARM_domination_over_bandits: "Dominare i banditi"
 ARM_domination_over_bandits_desc: "Anche se abbiamo deciso di negoziare con i banditi, non dobbiamo dare loro troppo potere. Kocharyan deve stabilire il suo controllo su di loro"
 ARM_spheres_of_influence: "Sfere d'influenza divise"
 ARM_spheres_of_influence_desc: "Perché dobbiamo costruire connessioni complesse all'interno del sistema criminale, se possiamo dividere le sfere di influenza? Loro non interferiranno nei nostri affari e loro nei nostri"
 ARM_market_transformations: "Trasformazioni del mercato"
 ARM_market_transformations_desc: "Affinché le piccole e medie imprese fioriscano in Armenia, dobbiamo dare libero sfogo agli investimenti e ai cittadini intraprendenti e non interferire con i loro affari"
 ARM_privatization: "Eseguire la privatizzazione"
 ARM_privatization_desc: "In realtà, le piccole e medie imprese non sono probabilmente così necessarie nell'economia armena. Forse vale la pena di prendere in mano la situazione conducendo una finta privatizzazione?"
 ARM_promises_of_negotiations: "Promessa Negoziati Karabakh"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Status quo"
 ARM_status_quo_desc: ""
 NKR_course: "Corso del Karabakh"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Dottrina di difesa dell'Artsakh"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Scommessa sulla difesa aerea"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Rafforza il Parlamento"
 ARM_strengthen_parliament_desc: "All'opposizione è stato dato un grande potere. Vale la pena di dare la priorità finale del potere al parlamento, mantenendo il presidente come figura per il bene dell'apparenza."
 ARM_autocrats_power: "Potere agli autocrati"
 ARM_autocrats_power_desc: "I parlamentari, desiderosi del crollo del Paese, possono dimenticare i loro sogni liberali. Kocharyan deve finalmente rafforzare il potere autocratico"
 ARM_westerners: "I filo-occidentali"
 ARM_westerners_desc: "I filo-occidentali e le loro idee sono diffusi nell'ambiente politico armeno. Dobbiamo approfittarne"
 ARM_anti_russia: "Sentimento anti-russo"
 ARM_anti_russia_desc: "Portando l'agenda anti-russa come argomento per i partiti democratici, possiamo portare dalla nostra parte quelle persone che sognano una vita lussuosa"
 ARM_western_help: "Aiuto occidentale"
 ARM_western_help_desc: "Affinché i partiti filo-occidentali possano raggiungere i loro obiettivi, devono chiedere più soldi ai Paesi occidentali"
 ARM_economic_agenda: "Agenda economica"
 ARM_economic_agenda_desc: "È necessario mostrare al popolo i benefici di un mercato libero da oligarchi e banditi, che sarà una realtà quando i partiti filo-occidentali andranno al potere."
 ARM_neutrals: "Consolidamento dei piccoli partiti"
 ARM_neutrals_desc: "In Armenia ci sono molti partiti piccoli e impopolari. Forse se si uniscono e sostengono i comunisti e i democratici, riusciranno a entrare nel governo"
 ARM_our_place: "Il nostro posto"
 ARM_our_place_desc: "È necessario mostrare agli armeni dove si trova l'Armenia per ottenere maggiore sostegno"
 ARM_entering_coalition: "§YEntrando nella coalizione§!"
 ARM_entering_coalition_desc: "Anche se non siamo d'accordo con i comunisti e i filo-occidentali, dovremmo unirci a loro contro un nemico comune"
 ARM_support_entire_opposition: "Sostenere tutta l'opposizione"
 ARM_support_entire_opposition_desc: "Dopo essere entrati nel blocco dell'opposizione, dovremmo sostenere su larga scala tutti i partiti e i movimenti di opposizione"
 ARM_red_bridge: "Ponte rosso"
 ARM_red_bridge_desc: "Oggi le relazioni tra i vicini sono tutt'altro che ideali. L'Armenia e l'Azerbaigian sono ancora in guerra per il Nagorno-Karabakh, e l'Azerbaigian e la Georgia non riescono in alcun modo ad accordarsi sulla proprietà del tratto di confine vicino al Ponte Rosso. Secondo i capi dei partiti comunisti della Transcaucasia, stanno creando l'organizzazione che aiuterà ad avvicinare i tre popoli"
 ARM_rear_front: "Fronte interno"
 ARM_rear_front_desc: "Non possiamo, senza trasformarci in pacifisti o opportunisti borghesi, dimenticare che viviamo in una società di classe e che non c'è e non può esserci altra via d'uscita che la lotta di classe e il rovesciamento del potere della classe dominante.
 ARM_expanding_support: "Ampliare il sostegno"
 ARM_expanding_support_desc: "\"Non è sufficiente - dire che la vita è cattiva, e invocare una rivolta - questo è ciò che ogni urlatore sarà in grado di fare, ma serve a poco. È necessario che i lavoratori capiscano chiaramente perché sono in povertà e con chi devono unirsi per lottare per la liberazione dalla miseria\"
 ARM_protests_aze: "Proteste in Azerbaigian"
 ARM_protests_aze_desc: "Il partito comunista azero è molto più piccolo di quello armeno, dobbiamo inviargli aiuto e fare in modo che dimostrino agli sporchi capitalisti che devono essere presi come una vera forza politica."
 ARM_peaceful_revolution: "§YRivoluzione pacifica§"
 ARM_peaceful_revolution_desc: "Lavoreremo per introdurre nella coscienza, nell'abitudine, nella vita quotidiana delle masse la regola: \"tutti per uno e uno per tutti\" la regola a ciascuno secondo le sue capacità, a ciascuno secondo i suoi bisogni, per introdurre gradualmente, ma incrollabilmente la disciplina comunista e il lavoro comunista."
 ARM_hard_anticapital: "Anticapitale duro"
 ARM_hard_anticapital_desc: "Le speranze piccolo-borghesi di una \"coalizione\" con la borghesia, di una conciliazione con essa, dell'opportunità di aspettare \"con calma\" l'Assemblea Costituente, ecc... tutto questo spezza il corso della rivoluzione in modo spietato, crudele, inesorabile. Tutto il potere nello Stato deve andare esclusivamente ai rappresentanti dei Soviet degli operai, dei soldati e dei contadini"
 ARM_uniting_opposition: "Opposizione Unitaria"
 ARM_uniting_opposition_desc: "Dopo aver unito l'opposizione dal punto di vista legale, è il momento di unirsi nella pratica e iniziare a scendere in piazza"
 ARM_boycott_parliament: "Boicotta il Parlamento"
 ARM_boycott_parliament_desc: "Per paralizzare il Paese, dobbiamo boicottare il Parlamento e bloccarne il lavoro durante le proteste"
 ARM_ultimatum: "Ultimatum"
 ARM_ultimatum_desc: "Durante la preparazione delle proteste, è stato dedotto e verificato il testo dell'ultimatum dell'attuale governo dei ladri. È ora di esprimere la sua volontà e dichiarare i suoi punti!"
 ARM_expansion_protests: "Proteste per l'espansione"
 ARM_expansion_protests_desc: "Prima di lanciare un ultimatum, vale la pena di espandere le proteste. Iniziate la campagna in tutto il paese e usate il denaro fornito per corrompere i cittadini che non protestano"
 ARM_demand_referendum: "Richiesta di referendum"
 ARM_demand_referendum_desc: "È il momento di chiedere un referendum e di andare onestamente al potere, visto che la maggioranza della popolazione ci sostiene."
 ARM_formation_new_government: "Formare un nuovo governo"
 ARM_formation_new_government_desc: "Dopo aver preso il potere, è ora di creare un nuovo governo. Chi prenderà il comando di questo nuovo caos?"
 ARM_kick_out_gang: "Caccia via la banda"
 ARM_kick_out_gang_desc: "È necessario espellere Kocharyan e i suoi associati in modo radicale e sicuro. Il suo nome dovrebbe diventare un insulto e lui stesso dovrebbe essere messo in prigione o deportato in Russia"
 ARM_allow_kocharyan: "Lasciate Kocharyan"
 ARM_allow_kocharyan_desc: "Forse, dopo che abbiamo rovesciato Kocharyan, non ha senso eseguire la sua esecuzione davanti al popolo. Lasciamolo vivere, non è più pericoloso per noi"
 ARM_political_debate: "Dibattito politico"
 ARM_political_debate_desc: "È necessario tenere dibattiti politici e decidere chi deve essere chi nel nuovo Stato, decidere i valori e l'ideologia"
 ARM_victory_of_reds: "Vittoria dei comunisti"
 ARM_victory_of_reds_desc: "Le forze di sinistra sono comunque riuscite a vincere la lotta politica. Ora devono decidere: Stepan Demirchyan o Tachat Sargsyan devono prendere il potere"
 ARM_KPA: "§YPartito comunista armeno§!"
 ARM_KPA_desc: "Il Partito Comunista Armeno (armeno: Hayastani Komunistakan Kusaktsutyun, HKK) è un partito comunista in Armenia. Si considera il successore del ramo armeno del Partito Comunista dell'Unione Sovietica. Il leader del CPA è Tachat Sargsyan, politico relativamente nuovo nella politica armena"
 ARM_OKPA: "§YPartito Popolare dell'Armenia§!"
 ARM_OKPA_desc: "Il Partito Popolare dell'Armenia (in armeno: Hayastani Zhoghovrdakan Kusaktsutyun) è un partito politico socialista dell'Armenia. È stato formato dal partito sovietico e armeno e dallo statista Karen Demirchyan, che è stato primo segretario del Partito Comunista d'Armenia dal 1974 al 1988. Ora il figlio Stepan Demirchyan è a capo del partito"
 ARM_mountain_democracy: "§4Mountain Democracy§!"
 ARM_mountain_democracy_desc: "L'Armenia è uno dei pochi Paesi post-sovietici in cui la libertà di parola, il libero mercato e i diritti umani sono veramente apprezzati. Il nostro piccolo Paese montuoso dovrebbe divenire una roccaforte della democrazia nella regione"
 ARM_dominant_party: "§YIl Re della Collina§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosyan, noto anche con le sue iniziali LTP, è un politico armeno che è stato il primo presidente dell'Armenia. Ha guidato il movimento del Karabakh per l'unificazione del Nagorno-Karabakh, popolato da armeni, con l'Armenia nel 1988. Ha guidato il Paese nella prima guerra del Nagorno-Karabakh con il vicino Azerbaigian"
 ARM_democracy_of_nation: "§OLa democrazia della nazione§!"
 ARM_democracy_of_nation_desc: "I valori occidentali e l'approccio democratico non hanno senso se dobbiamo chiudere gli occhi su chi sono gli armeni e quali sono i nostri interessi nazionali. L'approccio nazionalistico è il migliore per l'Armenia"
 ARM_Zhirayr_Sefilyan: "§YZhirayr Sefilyan§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian è un comandante militare e attivista politico armeno. Durante la prima guerra del Nagorno-Karabakh ha comandato il battaglione militare speciale Shushi. Da tempo si batte contro qualsiasi concessione territoriale all'Azerbaigian nel Nagorno-Karabakh e contro l'influenza russa in Armenia. Sefilian è una delle figure chiave del partito panarmeno Sasna Tsrer"
 ARM_wedge_into_russian_plans: "Spina nel fianco"
 ARM_wedge_into_russian_plans_desc: "Affinché l'Armenia diventi veramente forte e indipendente, dobbiamo dimenticare la stretta cooperazione con la Russia e concentrarci esclusivamente sui partner occidentali."
 ARM_Georgian_democrats: "Diplomazia democratica"
 ARM_Georgian_democrats_desc: "Intorno a noi ci sono democrazie. Anche accanto a noi, i democratici georgiani aspettano con ansia che progrediamo nella nostra democratizzazione. Facciamo un passo nella giusta direzione"
 ARM_betting_NATO: "Strategia della NATO"
 ARM_betting_NATO_desc: "La Russia è una minaccia. Questa è l'opinione unanime del governo residente. È ora di mettere in atto misure concrete e di partecipare alla NATO. Come ulteriore vantaggio, questo renderà i tentativi della Turchia di indebolirci estremamente difficili"
 ARM_protectorate: "Baluardo del Caucaso"
 ARM_protectorate_desc: "La NATO non vede l'ora di avvicinarsi sempre di più alla Russia e, sebbene abbiano già la Turchia, noi possiamo avvicinarla ancora di più. Naturalmente, le nostre condizioni saranno che i membri della NATO garantiscano la nostra indipendenza nazionale"
 ARM_membership_for_another: "Non è la nostra lotta"
 ARM_membership_for_another_desc: "Non dobbiamo farci coinvolgere nelle dispute geopolitiche di Washington e Mosca. Anche se abbiamo bisogno dell'aiuto dell'Occidente, non ci faremo sottomettere dall'Occidente"
 ARM_trade_republic: "§GRepubblica Commerciale§!"
 ARM_trade_republic_desc: "Perché l'Armenia dovrebbe scegliere tra Est e Ovest, se è possibile vincere nella loro rivalità scegliendo il lato della neutralità, facendo crescere l'economia e vincendo nel lungo periodo? Vale la pena di esaminare questo piano"
 ARM_Transcaucasian_Switzerland: "§YTranscaucasian \"Switzerland\"§!"
 ARM_Transcaucasian_Switzerland_desc: "L'Armenia ha attraversato un percorso difficile fatto di guerre, devastazioni e perdita di terre. Se non vogliamo ripetere la nostra storia, dobbiamo imparare a costruire uno Stato stabile e incrollabile, che è quello che è la Svizzera - un'isola europea di prosperità e pace."
 ARM_cooperation: "Puntate sulla cooperazione"
 ARM_cooperation_desc: "È impossibile sopravvivere senza sviluppare relazioni con altri Paesi. Dobbiamo mantenere relazioni amichevoli con i nostri vicini e con i nostri partner commerciali. La cooperazione è la strada per il successo dell'Armenia. Grazie alla grande influenza delle diaspore, otterremo il sostegno di altri Paesi"
 ARM_isolationism: "Isolazionismo"
 ARM_isolationism_desc: "Non ci interessano i problemi al di fuori dell'Armenia. Svilupperemo il nostro Paese da soli. Naturalmente, questo non significa che ci chiuderemo a tutti, ma il vettore della nostra politica dovrebbe essere diretto solo all'interno del Paese"
 ARM_secure_country: "Paese sicuro"
 ARM_secure_country_desc: "Dobbiamo rendere sicura l'Armenia e trasformarla in una piccola fortezza nel Caucaso. All'inizio, l'economia dovrebbe essere concentrata solo sulla fortificazione e sull'esercito"
 ARM_expand_cooperation_witt_nato: "Espandere la cooperazione con la NATO"
 ARM_expand_cooperation_witt_nato_desc: "Dobbiamo espandere la cooperazione con la NATO per avere accesso a nuovi tipi di armi occidentali e avere costantemente istruttori stranieri nel nostro Paese che aumenteranno l'esperienza del nostro esercito."
 ARM_reforms_of_country: "Riforme del Paese"
 ARM_reforms_of_country_desc: "Per rendere l'Armenia come la vogliamo, dobbiamo realizzare una riforma su larga scala del governo e del gabinetto dei ministri, rimuovendo i vecchi leccapiedi del governo precedente e inserendo nuovi giovani professionisti."
 ARM_western_sample: "Esempio occidentale"
 ARM_western_sample_desc: "La cultura europea e il modello economico occidentale sono ciò a cui l'Armenia dovrebbe aspirare. Questo è l'ideale che, purtroppo, si è allontanato dalla nostra ultima frontiera della civiltà europea"
 ARM_secularism: "Laicità"
 ARM_secularism_desc: "L'Armenia è uno Stato laico. E sebbene la maggioranza della popolazione sia cristiana, il nostro Paese non dovrebbe avere alcun legame con la religione. È necessario dare un potere reale alla legge costituzionale"
 ARM_prohibition_religion: "Divieto di religione"
 ARM_prohibition_religion_desc: "Dobbiamo combattere contro la religione. Questo è l'ABC di tutto il materialismo e, quindi, del marxismo. Ma il marxismo non è un materialismo che si è fermato all'ABC. Il marxismo va oltre. Dice: dovete essere in grado di combattere la religione, e per questo dovete spiegare materialisticamente la fonte della fede e della religione tra le masse!"
 ARM_tolerance: "Libertà religiosa"
 ARM_tolerance_desc: "La cosa più importante nella vita di ogni società sana e libera è la libertà di religione, dove non sarà data priorità a nessuna religione"
 ARM_perestroika: "Inversione della "ricostruzione"
 ARM_perestroika_desc: "Lo sporco Gorbaciov, che ha iniziato la sua perestroika, ha rovinato il nostro Paese, disonorandolo e lasciandolo in rovina. È ora di ricostruire il sistema socialista e di dimenticare a lungo questi terribili ultimi giorni dell'URSS"
 ARM_code_of_communism: "Codice del comunismo"
 ARM_code_of_communism_desc: "Abbiamo un solo slogan, un solo motto: chiunque lavori ha il diritto di godere dei benefici della vita. I parassiti, che succhiano il sangue al popolo che lavora, devono essere privati di questi benefici. E noi proclamiamo: tutti - ai lavoratori, tutti - ai lavoratori!"
 ARM_indoctrination: "Indottrinamento"
 ARM_indoctrination_desc: "Dobbiamo dire e mostrare al popolo cos'è la libertà e perché dovrebbe volerla difendere non solo nelle polemiche verbali, ma anche sul campo di battaglia"
 ARM_Georgia: "Georgia"
 ARM_Georgia_desc: "La Georgia dovrebbe diventare il nostro principale alleato nella regione, poiché è il nostro vicino più antico e la nazione culturalmente più vicina a noi"
 ARM_Azerbaijan: "Azerbaigian"
 ARM_Azerbaijan_desc: "Anche se l'Azerbaigian si sforza di continuare la lotta contro di noi, dobbiamo essere i primi a tendere la mano, perché dobbiamo mostrare a tutto il mondo civilizzato dove sono i barbari e dove si trova il vero Paese europeo."
 ARM_Iran: "Iran"
 ARM_Iran_desc: "L'Iran trae vantaggio dall'integrità territoriale dell'Armenia. Siamo il tubo attraverso cui respira l'economia iraniana. Vale la pena avvicinarsi all'Iran"
 ARM_Russia: "Russia"
 ARM_Russia_desc: "La Russia, il principale beneficiario dell'esistenza dell'Armenia come Paese e il suo principale garante, dovrebbe prendere le distanze dal CSTO, ma firmare accordi di cooperazione più profondi con la Federazione Russa."
 ARM_international_banks: "Banca internazionale"
 ARM_international_banks_desc: "Il nostro Paese deve diventare un Paese banca, tenere nelle sue vene tutti i soldi della regione, così nessuna aggressione ci toccherà mai"
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID è una grande organizzazione di assistenza finanziaria a cui le nazioni possono chiedere aiuto. Anche se non vogliamo respingere del tutto la Russia, non può darci gli aiuti di cui abbiamo veramente bisogno. Non abbiamo altra scelta che piegare il ginocchio"
 ARM_ambitions_of_people: "Ambizioni del popolo"
 ARM_ambitions_of_people_desc: "Secondo l'accordo del 1920, il lodo arbitrale concludeva che l'Armenia occidentale doveva tornare a noi. Questo non è accaduto. È ora di rimettere la questione all'ordine del giorno!"
 ARM_no_russian_sapog: "Sbarazzarsi dello stivale russo"
 ARM_france_guarantee: "Garanzie francesi"
 ARM_france_guarantee_desc: "Se vogliamo apportare cambiamenti radicali alla nostra nazione sul grande palcoscenico della geopolitica, dobbiamo avere una garanzia della nostra sicurezza. Che si tratti di Russia o Turchia o di altre minacce, l'Armenia deve rimanere al sicuro. Fortunatamente, viste le nostre recenti cooperazioni, la Francia ha espresso interesse a fornire tali promesse"
 ARM_russia_shouldgo: "La Russia dovrebbe andarsene"
 ARM_russia_shouldgo_desc: "Possiamo avere molti legami storici e culturali tra Armenia e Russia, ma la loro influenza sul nostro corso politico non può essere tollerata. Le truppe russe dovrebbero lasciare il territorio armeno"
 ARM_reformationofgovernwest: "Riforme del governo"
 ARM_reformationofgovernwest_desc: "Dobbiamo riformare il nostro Stato. dispositivo secondo i Paesi occidentali. È ora di abbandonare i resti dell'obsoleto sistema sovietico"
 ARM_antiazer_rhetoric: "Retorica anti-azera"
 ARM_antiazer_rhetoric_desc: "Nonostante i numerosi accordi tra l'Azerbaigian e i Paesi e le organizzazioni occidentali, l'Azerbaigian è un cavallo di Troia nel Caucaso. È un fantoccio russo progettato per minare i valori occidentali"
 ARM_prvatiz_predpr: "La questione delle privatizzazioni"
 ARM_prvatiz_predpr_desc: "Dobbiamo risolvere la questione riprivatizzando le proprietà sottratte agli oligarchi. È ora di stabilire dove andrà il nostro mercato"
 ARM_prvatiz_westprior: "Priorità dell'Occidente"
 ARM_prvatiz_westprior_desc: "Dobbiamo dare priorità agli investitori occidentali e mostrare loro che l'Armenia può creare un vero mercato"
 ARM_prvatiz_allprior: "Priorità razionale"
 ARM_prvatiz_allprior_desc: "Non dobbiamo costruire un'agenda economica sull'ideologia. L'economia deve essere razionale, anche se questo significa lavorare con aziende russe e cinesi"
 ARM_opredel_foreign_pol: "Affari esteri"
 ARM_opredel_foreign_pol_desc: "È tempo di definire la nostra agenda di politica estera e di definire finalmente il nostro piano per il futuro."
 ARM_priznat_artsakh: "Riconoscere l'Artsakh"
 ARM_priznat_artsakh_desc: "Le autorità precedenti, il mostro russo e altri rampolli dell'ordine mondiale possono lamentarsi quanto vogliono e chiedere una soluzione diversa, ma Zhirayr Sefilyan non ha sanguinato per l'Artsakh per questo, affinché fosse venduto. È giunto il momento che venga riconosciuto internazionalmente e che venga annesso all'Armenia"
 ARM_seven_rayon: "Progetto delle sette regioni"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan propose un accordo speciale con l'Azerbaigian negli anni '90, che offriva la cessione di alcune regioni in cambio del pieno riconoscimento della NKR sia da parte dell'Armenia che da parte dell'Azerbaigian, in modo da seppellire definitivamente l'ascia di guerra."
 ARM_no_soviet_legacy: "Sbarazzarsi dell'eredità sovietica"
 ARM_no_soviet_legacy_desc: "Dobbiamo liberarci dell'eredità sovietica in Armenia, il regime comunista ha dato all'Armenia solo lacrime, paura, morte, dolore e la perdita di terre nazionali. È ora di farlo"
 ARM_agree_withrf: "Accordi con la Russia"
 ARM_agree_withrf_desc: "Per quanto vorremmo abbracciare pienamente i valori occidentali, non possiamo denigrare il nostro legame con i russi e l'eredità sovietica. Dobbiamo stabilire legami con i Paesi post-sovietici"
 ARM_podstrekat_putch: "Incitare il putsch filo-russo"
 ARM_podstrekat_putch_desc: "L'Armenia è sempre stata una sfera d'influenza della Federazione Russa, e per quanto lo vorremmo, a prescindere dalle nostre buone o cattive relazioni con loro, potrebbero cercare di rovesciare o vassallare il nuovo regime al potere. Dobbiamo evitare con cura che ciò accada"
 ARM_western_guns: "Comprare armi occidentali"
 ARM_western_guns_desc: "Dobbiamo iniziare a riarmare l'esercito secondo i modelli occidentali. anche se ciò comporta una spesa enorme, le armi della NATO sono le migliori e i nostri soldati le meritano"
 ARM_multivector_guns: "Comprate armi da entrambe le parti"
 ARM_multivector_guns_desc: "non è necessario rompere così bruscamente i legami economici e militari con la Russia. Forse dovremmo modernizzare l'esercito a modo nostro: comprando armi da entrambe le parti, perseguendo una politica multivettoriale"
 ARM_mistakesofpast: "Errori del passato"
 ARM_mistakesofpast_desc: "L'Armenia non ha mai capito una lezione importante: ogni volta che ha collaborato con la Russia, ha causato morti e perdite di territorio. Non dovremmo nemmeno riconoscere questo errore geopolitico della storia, nato nelle steppe mongole"
 ARM_lessonsforfuture: "Lezioni per il futuro"
 ARM_lessonsforfuture_desc: "Dobbiamo renderci conto che, sebbene la Russia possa essere un nostro nemico geopolitico, non possiamo condannare l'intero Paese a causa di un paio di leader corrotti ai vertici. Come se i nazionalisti non lo volessero, armeni e russi sono popoli fratelli"
 ARM_question_for_iran: "Avvicinarsi all'Iran"
 ARM_question_for_iran_desc: "Anche se stiamo prendendo una rotta filo-occidentale, non vogliamo davvero litigare con l'Iran, abbiamo un rapporto speciale con loro, che non dovrebbe influenzare la nostra politica estera. Dobbiamo concordare un patto di non aggressione e trattati economici"
 ARM_zhirayrdictator: "Zhirayres il Grande"
 ARM_zhirayrdictator_desc: "Come un tempo Tigrane il Grande condusse l'Armenia alla conquista e alla grandezza, così Zhirayr, che rovesciò il potere precedente, dovrebbe essere chiamato Grande. Il nostro dittatore è il migliore!"
 ARM_podtasovka: "Brogli elettorali sistematici"
 ARM_podtasovka_desc: "Nonostante il fatto che apprezziamo i valori democratici occidentali, al fine di ripristinare l'ordine, possiamo sistematicamente impegnarci in geremenda in Armenia più volte al fine di rafforzare il potere."
 ARM_levon_neutral: "Neutralità di Levon"
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan è sempre stato noto per aver perseguito una politica multivettoriale e neutrale, fedele ai valori occidentali, alla democrazia e al liberalismo. Purtroppo, nella nostra regione non si può giocare con i principi. Lunga vita a Levon!"
 ARM_levon_def: "Difesa e libertà"
 ARM_levon_def_desc: "Dobbiamo diventare un baluardo della democrazia nella lontana regione, dando l'esempio a tutto il mondo, visto che un Paese piccolo ma orgoglioso può raggiungere un tale progresso in così poco tempo!"
 ARM_levon_russkydog: "Cane dei russi"
 ARM_levon_russkydog_desc: "Molte forze dell'opposizione radicale chiamano Levon un traditore e un cane da compagnia della Russia, non vedendo ciò che ha realizzato dietro il velo della sua ideologia. È ora di mettere a tacere i radicali"
 ARM_levon_guarantee_sos: "Accordo sanguinoso"
 ARM_levon_guarantee_sos_desc: "È tempo per noi di firmare il trattato di pace definitivo con l'Azerbaigian e iniziare una nuova era di pace e prosperità. Se loro lo vogliono, naturalmente..."
 ARM_levon_krak: "Bastione della libertà"
 ARM_levon_krak_desc: "E in verità, siamo davvero diventati il Bastione della Libertà nel Caucaso. E questo sta dando i suoi frutti. Libertà, libertà e ancora libertà!"
 ARM_union_ukraine: "Unione Ucraina"
 ARM_union_ukraine_desc: "L'Ucraina è uno dei pochi Paesi dell'Europa orientale in cui lo spirito della democrazia e i valori europei vivono e respirano a pieni polmoni. E anche se le nostre relazioni non hanno funzionato bene in passato, vale la pena di riavvicinarsi"
 ARM_union_kurdistan: "Unione Kurdistan"
 ARM_union_kurdistan_desc: "Curdi e armeni sono nemici giurati della Turchia. Non solo, ma il Kurdistan è un fenomeno sorprendente dell'esistenza della democrazia a est. Dobbiamo avvicinarci"
 ARM_union_georgia: "Unione Georgia"
 ARM_union_georgia_desc: "La Georgia dovrebbe diventare il nostro principale alleato nella regione, poiché è il centro dell'intero movimento democratico nello spazio post-sovietico"
 ARM_take_place_Azerbaijan: "Inquadra l'Azerbaigian"
 ARM_take_place_Azerbaijan_desc: "L'Azerbaigian parla costantemente di rafforzare la cooperazione con la NATO e di baciarsi con la Turchia. Se l'Alleanza Atlantica Occidentale ha l'Armenia come alleato, l'Azerbaigian può dimenticarsi della sua regalia e degli sconfinamenti sul nostro territorio"
 ARM_green_light: "Luce verde"
 ARM_green_light_desc_desc: "La Turchia è da tempo un mais per il mondo intero. Dobbiamo ottenere un via libera dall'Occidente sulla sua divisione tra Armenia, Kurdistan e Grecia"
 ARM_treaty_with_greece: "Trattato con la Grecia"
 ARM_treaty_with_greece_desc: "Dobbiamo firmare un accordo speciale con la Grecia sulla cooperazione militare per migliorare il coordinamento delle azioni"
 ARM_blow_to_Turkic: "Fai rimpiangere i turchi"
 ARM_blow_to_Turkic_desc: "È tempo di riportare la Nantolia ai suoi legittimi confini. È giunto il momento di chiudere la questione turca"
 ARM_arms_supplies: "Forniture militari"
 ARM_arms_supplies_desc: "Per il riarmo, dobbiamo chiedere all'Occidente grandi quantità di assistenza militare, fino al completo riequipaggiamento delle Forze Armate dell'Armenia da zero"
 ARM_foreign_licenses: "Licenze straniere"
 ARM_foreign_licenses_desc: "Abbiamo bisogno di ottenere licenze per la produzione di vari tipi di armi per iniziare a dotarci un po' di armi"
 ARM_filials: "Filiali"
 ARM_filials_desc: "Chiederemo alla Nato di creare filiali di produzione di armi nel nostro Paese"
 ARM_mobilization_of_economy: "Mobilitazione dell'economia"
 ARM_mobilization_of_economy_desc: "Per ricostruire il Paese è necessario mobilitare l'economia e utilizzare tutte le nostre piccole risorse per triplicare gli indicatori economici."
 ARM_new_NEP: "Nuova NEP"
 ARM_new_NEP_desc: "Lenin capì che la rinascita del capitalismo non era sicura per la RSFSR, ma la considerò accettabile, perché la questione era la misura. E questa misura fu stabilita dai soviet stessi. In questo modo è stato possibile regolare la crescita del settore capitalistico dell'economia: \"Per mantenere il cammino verso il socialismo, facciamo ai contadini una serie di concessioni entro i limiti delle quali giudicheremo noi stessi."
 ARM_prohibition_private_companies: "Divieto di imprese private"
 ARM_prohibition_private_companies_desc: "Il primo passo del periodo di transizione - "comunismo di guerra" - era, secondo Lenin, il risultato di una necessità storica, da un lato, e di una punizione per gli errori, comprese le concezioni errate della teoria rivoluzionaria, dall'altro. Oggi, quando la piccola borghesia interferisce con il nostro sviluppo, è necessario rendere pubblica tutta la proprietà!"
 ARM_true_market: "Il mercato "corretto""
 ARM_true_market_desc: "Per creare un Paese per i secoli, dobbiamo seguire l'esempio cinese e costruire il mercato giusto, invece di combattere con gli speculatori"
 ARM_plans_economy: "Economia pianificata"
 ARM_plans_economy_desc: "Lenin disse: \"La grande industria meccanica e il suo trasferimento all'agricoltura sono l'unica base economica del socialismo, l'unica base per il successo della lotta per liberare l'umanità dal giogo del capitale\" Avendo adottato l'esperienza dell'URSS, dobbiamo di nuovo far rinascere, se non tutta l'Unione, allora tutti i cantieri d'urto armeno!"
 ARM_Fifth_International: "Quinta Internazionale"
 ARM_Fifth_International_desc: "\"Il dominio del capitale è internazionale - ecco perché la lotta dei lavoratori di tutti i paesi per la liberazione ha successo solo nella lotta congiunta dei lavoratori contro il capitale internazionale.\" V.I. Lenin v.2, p. 98"
 ARM_our_problems: "I nostri problemi"
 ARM_our_problems_desc: "V. I. Lenin ha scritto: Lo sviluppo economico e politico ineguale è la legge incondizionata del capitalismo. Ne consegue che la vittoria del socialismo è possibile inizialmente in pochi o addirittura in un solo paese capitalista preso separatamente. Il proletariato vittorioso di questo paese, dopo aver espropriato i capitalisti e organizzato la produzione socialista in patria, si opporrebbe al resto del mondo capitalista. "
 ARM_world_dilemma: "Dilemma mondiale"
 ARM_world_dilemma_desc: "\"Il movimento rivoluzionario internazionale del proletariato non procede e non può procedere in modo uniforme e nelle stesse forme nei diversi paesi. L'uso pieno e completo di tutte le possibilità in tutti i campi di attività si sviluppa solo come risultato della lotta di classe dei lavoratori dei diversi paesi.\""
 ARM_Caucasian_revolution: "Rivoluzione caucasica"
 ARM_Caucasian_revolution_desc: "È passato un intero secolo dalla formazione della Repubblica Transcaucasica. Lacerata dal nazionalismo, si è divisa in tre Stati. Dobbiamo dimenticare le differenze nazionali e storiche e aiutare i nostri vicini a rovesciare il potere borghese e a instaurare la dittatura del proletariato!"
 ARM_proletarians_of_all_countries: "Proletari di tutti i paesi, unitevi!"
 ARM_proletarians_of_all_countries_desc: "I comunisti considerano una cosa spregevole nascondere le proprie opinioni e intenzioni. Dichiarano apertamente che i loro obiettivi possono essere raggiunti solo con il rovesciamento violento dell'intero ordine sociale esistente. Che le classi dominanti tremino davanti alla Rivoluzione. I proletari non hanno nulla da perdere se non le loro catene. Guadagneranno di essere il mondo intero"
 ARM_cold_war_experience: "Esperienza di guerra fredda"
 ARM_cold_war_experience_desc: "La guerra fredda ha dimostrato che il coinvolgimento dei Paesi comunisti nella corsa agli armamenti è stato il nostro ostacolo. L'esperienza della Cina ha dimostrato che mentre le minacce risuonavano a ovest, un nuovo sole stava sorgendo a est. È ormai chiaro a tutti che la Cina assumerà la leadership mondiale e con essa gli operai e i contadini di tutti i Paesi saranno liberati"
 ARM_left_millitarism: "Militarismo di sinistra"
 ARM_left_millitarism_desc: "V.I. Lenin aveva previsto una guerra mondiale già nel 1911. \"La guerra sarà inevitabile... Penso che... assisteremo a una guerra generale in Europa\" e aggiungeva che "il proletariato, naturalmente, soffrirà terribilmente... Ma i suoi nemici si indeboliranno a vicenda. Anche questo è inevitabile... I lavoratori pagheranno terribilmente per questo, ma alla fine vinceranno. Questa è la volontà della storia" Dobbiamo essere sempre pronti per una campagna di liberazione"
 ARM_defens_erevan: "Difendi Erevan!"
 ARM_defens_erevan_desc: "Non vogliamo attaccare nessuno. Ma se saremo attaccati, reagiremo. Il nostro Ministero della Difesa preparerà un piano massiccio di misure difensive e di sviluppo. La Fortezza Yerevan non sarà mai conquistata!"
 ARM_red_rearmament: "Riarmo rosso"
 ARM_red_rearmament_desc: "La guerra moderna, con le sue enormi dimensioni, l'estrema intensità e la profonda natura tecnica, richiede urgentemente lo sviluppo a tutto tondo dei mezzi militari-tecnici di combattimento, l'uso di questi mezzi in quantità di massa, ottenendoli dall'industria al momento necessario per la difesa, e il loro costante miglioramento"
 ARM_peace_and_freedom: "Pace e Libertà"
 ARM_peace_and_freedom_desc: "Invece di ripetere gli errori dell'URSS con la sua macchina militare, prenderemo esempio dalla RPC, usando tutta la nostra diplomazia per diffondere il socialismo. Ma soprattutto, daremo l'esempio di un Paese socialista"
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "L'idea dell'unificazione è stata avanzata da V. I. Lenin sulla base della necessità di un'unificazione economica e politico-militare delle repubbliche transcaucasiche dopo la guerra civile, della distruzione dei resti delle forze controrivoluzionarie, del ripristino dell'economia, dell'eliminazione della diffidenza e dell'inimicizia interetnica. Oggi più che mai dobbiamo restare uniti"
 ARM_red_expance: "Espansione rossa"
 ARM_red_expance_desc: "L'Esercito Segreto Armeno per la Liberazione dell'Armenia (ASALA) è stata un'organizzazione militante marxista-leninista attiva tra il 1975 e gli anni '90 il cui obiettivo dichiarato era quello di costringere il governo turco a riconoscere pubblicamente la propria responsabilità per il genocidio armeno del 1915, a pagare un risarcimento e a cedere il territorio per una patria armena. L'ASALA stessa e altre fonti l'hanno descritta come un'organizzazione guerrigliera e armata. Dovremmo seguire i suoi passi"
 ARM_marxism_win: "Trionfo del marxismo"
 ARM_marxism_win_desc: "Il trionfo del marxismo è compiuto. Il nostro Paese è ora il luogo centrale dell'agenda comunista per l'intera regione e anche oltre."
 ARM_radical_pacifism: "Pacifismo radicale"
 ARM_radical_pacifism_desc: "Dobbiamo abbandonare le nostre rivendicazioni nei confronti della Turchia e dell'Azerbaigian, almeno a lungo termine, e concentrarci sul rafforzamento del Paese e sulla sua militarizzazione non aggressiva."
 ARM_get_UN_support: "Ottenere il sostegno delle Nazioni Unite"
 ARM_get_UN_support_desc: "dobbiamo chiedere il sostegno delle Nazioni Unite per rafforzare la neutralità del nostro Paese e forse anche l'introduzione di un contingente ONU nei nostri territori"
 ARM_foreign_contingent: "Contingente straniero"
 ARM_foreign_contingent_desc: "Dobbiamo ottenere l'introduzione in Armenia di un contingente internazionale proveniente da Paesi diversi e persino opposti. In questo modo possiamo assicurarci che il nostro Paese sia sicuro"
 ARM_near_frontier: "Vicino all'estero"
 ARM_near_frontier_desc: "È tempo di impegnarsi nella diplomazia a livello vicino e di parlare con gli alleati e i vicini del futuro status del Paese"
 ARM_international_diplomacy: "Diplomazia internazionale"
 ARM_international_diplomacy_desc: "Grazie alla diplomazia internazionale con Paesi con cui non abbiamo contatti diretti, saremo in grado di accertare la fedeltà delle grandi potenze all'idea di un'Armenia sicura."
 ARM_Guarantee_non_aggression: "Garanzie di indipendenza"
 ARM_Guarantee_non_aggression_desc: "Per essere sicuri che nessuno attaccherà l'Armenia, dobbiamo negoziare garanzie per l'indipendenza dell'Armenia, e anche assicurarci che tutte le parti siano soddisfatte di questa decisione arbitrale."
 ARM_Usa: "USA"
 ARM_Usa_desc: "Dovremmo cercare di negoziare con gli Stati Uniti per la presentazione di garanzie di indipendenza per l'Armenia"
 ARM_France: "Francia"
 ARM_France_desc: "Dovremmo cercare di negoziare con la Francia per la presentazione di garanzie di indipendenza per l'Armenia. Abbiamo grandi legami culturali e storici tra di noi. Forse questo ci aiuterà di più"
 ARM_Britain: "Gran Bretagna"
 ARM_UK_desc: "Gli inglesi... Quanti problemi ci hanno portato. Ma ora sembra che noi e loro dobbiamo sederci al tavolo dei negoziati"
 ARM_China: "Cina"
 ARM_China_desc: "La nuova via della seta dovrebbe passare per l'Armenia. dobbiamo convincere la Cina a garantire la nostra indipendenza per assicurare la via commerciale"
 ARM_fundament_of_reforms: "§YFondamento delle riforme§!"
 ARM_fundament_of_reforms_desc: "Se vogliamo riformare, dobbiamo aumentare il potere del nostro presidente e permettere che il Paese sia governato dalla sua volontà e dal suo piano"
 ARM_election_2008: "§02008 Elezioni§!"
 ARM_election_2008_desc: "Le elezioni presidenziali si sono tenute in Armenia il 19 febbraio 2008"
 ARM_election_2013: "§02013 Elezioni§!"
 ARM_election_2013_desc: "Le elezioni presidenziali si sono tenute in Armenia il 18 febbraio 2013"
 ARM_election_2017: "§02017 Elezioni§!"
 ARM_election_2017_desc: "Le elezioni parlamentari si sono tenute in Armenia il 2 aprile del 2017"
 ARM_army: "§YForze armate dell'Armenia§!"
 ARM_army_desc: "Solo le Forze Armate hanno il diritto di essere definite un potere veramente degno dell'Armenia. Nessun politico può sostituire lo spirito di chiaro ordine e disciplina militarizzata"
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "Il colonnello Khachik Asryan è l'unico vero patriota che può portare l'Armenia alla sua grandezza. Non è solo un soldato esperto, ma anche un brillante politico con il miglior programma di governo"
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "L'unica forza politica che ha il diritto di governare l'Armenia è senza dubbio il Dashnaktsutyun, il partito più antico dell'Armenia, che ha guidato la Prima Repubblica armena fin dalla culla. Solo il loro programma nazionalista può portare l'Armenia alla grandezza"
 ARM_monarch: "§YMonarchists§!"
 ARM_monarch_desc: "Nessun militare, partito o altra figura ha il diritto di governare il Paese. Il sovrano più legittimo può essere solo un monarca, il cui approccio paternalistico può portare l'Armenia alla grandezza."
 ARM_confirm_friendship_with_Russia: "Confermare l'amicizia con la Russia"
 ARM_confirm_friendship_with_Russia_desc: "Dobbiamo confermare l'amicizia con la Russia e insistere sulla continuazione della cooperazione e dello sviluppo strategico"
 ARM_Request_invitation: "Richiesta di investimento"
 ARM_Request_invitation_desc: "Dobbiamo chiedere investimenti alla Russia per aumentare l'influenza russa nel Paese e mantenere ulteriormente l'economia armena"
 ARM_press_club: "Club della stampa Russia-Armenia"
 ARM_press_club_desc: "Mosca ha ospitato l'apertura del Russia-Armenia International Press Club, a cui hanno partecipato più di cento rappresentanti di tutti i tipi di media della comunità giornalistica russa-armena e internazionale, tra cui la holding dei media Azerros, oltre a importanti attivisti socio-politici, politici. I fondatori del nuovo club della stampa sono stati la Società russa per l'amicizia e la cooperazione con l'Armenia (RODSA) e l'Unione dei giornalisti della Russia (UJ RF)"
 ARM_Sarkisyan: "§YSargsyan§!"
 ARM_Sarkisyan_desc: "Dal 1988, Serzh Sargsyan è stato uno dei leader del "Movimento per il Karabakh", che aveva come obiettivo la difesa del Nagorno-Karabakh da parte dell'Armenia. Avendo grandi conoscenze in ambito militare e politico in Armenia, è diventato un candidato ideale per la presidenza dopo Kocharyan"
 ARM_west2: "Ovest"
 ARM_west2_desc: "A differenza di Kocharyan, Sargsyan è sempre stato noto per la sua politica flessibile e per la sua diplomazia verso l'Occidente."
 ARM_friendship_usa2: "Amicizia con gli USA"
 ARM_dialogue_EU: "Dialogo con l'UE"
 ARM_dialogue_nato: "Dialogo con la NATO"
 ARM_negotiations_with_bankers: "Negoziati con i banchieri internazionali"
 ARM_negotiations_with_bankers_desc: "Negoziati con i banchieri internazionali"
 ARM_deal_with_UNISTREAM: "Trattative con UNISTREAM"
 ARM_neutral2: "Priorità Armenia"
 ARM_neutral2_desc: "Sargsyan, essendo un ex ministro della Difesa e anche un rappresentante dell'ideologia del conservatorismo nazionale, aveva un chiaro puntello ideologico, che ha usato per indottrinare la popolazione"
 ARM_small_isolyacionism: "isolazionismo parziale"
 ARM_small_isolyacionism_desc: "Dobbiamo astenerci dall'intervenire nei conflitti internazionali e cercare di raccogliere i benefici da entrambe le parti"
 ARM_improving__neighbors: "Migliorare le relazioni con i vicini"
 ARM_improving__neighbors_desc: "Dobbiamo migliorare le relazioni con i nostri vicini per raggiungere vari obiettivi geopolitici e nei nostri piani futuri di cooperazione bilaterale."
 ARM_deals_with_gazprom: "Accordi con Gazprom"
 ARM_deals_with_gazprom_desc: "L'Armenia ha avuto problemi con la fornitura di gas per molto tempo. dobbiamo raggiungere nuovi accordi con Gazprom. Grazie ai legami di Kocharyan con la Russia, saremo in grado di farlo a condizioni abbastanza favorevoli per l'Armenia"
 ARM_trade_agreement_Russia: "Relazioni commerciali con la Russia"
 ARM_trade_agreement_Russia_desc: "Per l'Armenia non esiste un partner commerciale più affidabile della Russia. Dobbiamo stabilire legami con le società commerciali russe e, in generale, stabilire scambi commerciali tra i Paesi"
 ARM_raising_taxes: "Abbassare le tasse"
 ARM_raising_taxes_desc: "Forse dovremmo abbassare le tasse in modo che le imprese in Armenia possano svilupparsi in modo più indipendente e forte, e anche in modo da poter attrarre investitori più potenti"
 ARM_balanced_approach: "Approccio equilibrato"
 ARM_balanced_approach_desc: "Un approccio equilibrato a tasse e sussidi è il modo giusto per tenere a galla l'economia. Non prendete decisioni avventate, abbiamo bisogno di tasse"
 ARM_Lebanese_diaspora: "Diaspora libanese"
 ARM_Lebanese_diaspora_desc: "Dobbiamo aumentare i legami con la diaspora libanese. Più di 150.000 armeni vivono in Libano"
 ARM_gas_pipeline_with_iran: "Gasdotto iraniano"
 ARM_gas_pipeline_with_iran_desc: "Per aumentare le forniture di gas all'Armenia ed essere simbolicamente duri con l'Iran, dobbiamo aprire un nuovo gasdotto con loro e organizzare un incontro al confine"
 ARM_east2: "Est"
 ARM_east2_desc: "L'Oriente è sempre stato un nostro fedele alleato e partner, con il quale dobbiamo approfondire le relazioni bilaterali"
 ARM_Friendship_Russia: "Russia amica"
 ARM_Friendship_Russia_desc: "Dobbiamo firmare un accordo simbolico con la Russia sull'amicizia e la cooperazione"
 ARM_dialog_china: "Dialogo con la Cina"
 ARM_dialog_china_desc: "L'Armenia dovrebbe migliorare le relazioni con la Cina. In particolare, abbiamo in programma di ricevere aiuto da loro, autobus, e anche di sviluppare la cooperazione nel campo dell'istruzione."
 ARM_war_vs_corrupt2: "Combattere la corruzione"
 ARM_war_vs_corrupt2_desc: "Forse dovremmo ridurre la corruzione nel Paese per gettare polvere negli occhi della Commissione europea e ottenere maggiori benefici in futuro."
 ARM_approach_the_usa: "Avvicinarsi agli Stati Uniti"
 ARM_approach_the_usa_desc: "Forse Kocharyan non è così fedele agli Stati Uniti, ma è comunque determinato a costruire relazioni con l'America, così come ad approfondire la cooperazione bilaterale."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "L'Agenzia degli Stati Uniti per lo Sviluppo Internazionale è la più alta agenzia governativa federale degli Stati Uniti d'America per l'assistenza all'estero. L'amministratore dell'Agenzia e il suo vice sono nominati dal Presidente con il consenso del Senato e agiscono in coordinamento con il Segretario di Stato americano."
 ARM_UNIVERSITY: "Università"
 ARM_UNIVERSITY_desc: "Come parte della cooperazione dell'Armenia con gli Stati Uniti, dobbiamo promuovere l'Università americana in Armenia e darle più libertà nello sviluppo di un'istituzione educativa."
 ARM_deals_IRAN: "Affari con l'Iran"
 ARM_deals_IRAN_desc: "Dobbiamo espandere la cooperazione tra Iran e Armenia"
 ARM_strengthening_US_Embassy: "Ampliamento dell'ambasciata USA"
 ARM_strengthening_US_Embassy_desc: "L'Armenia ospita una delle più grandi ambasciate statunitensi al mondo, ma l'America chiede un'ambasciata ancora più grande per crescere ulteriormente, dopo di che diventerà la più grande al mondo."
 ARM_additional_programs_to_arm: "Programmi aggiuntivi per l'Armenia"
 ARM_additional_programs_to_arm_desc: "Possiamo chiedere agli Stati Uniti di aumentare i programmi e le sovvenzioni per il sistema educativo armeno"
 ARM_israel_oppinion: "Stabilire relazioni con Israele"
 ARM_israel_oppinion_desc: "A prescindere dalle relazioni che abbiamo con Israele, a Izaril ci sono santuari armeni, un'enorme diaspora armena e un patrimonio culturale e storico. Non possiamo ignorarlo"
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan è un uomo d'affari, politico ed ex atleta armeno. Tsarukyan è il fondatore e leader del partito politico Prosperous Armenia. Possiede anche diverse aziende di grandi dimensioni ed è ritenuto uno degli uomini più ricchi dell'Armenia"
 ARM_patriotism: "Patriottismo"
 ARM_patriotism_desc: "Il patriottismo armeno è astratto. Molti cercano la loro patria tra le nuvole, nella nebbia mistica, ma è così vicina a noi e così bisognosa della nostra attenzione, devozione, ammirazione. Per molti l'Armenia è solo un'idea, un'amnesia, Sion, un altare. L'Armenia ha bisogno di un patriottismo concreto e vivo. La Madrepatria è per l'uomo, non l'uomo è per la Madrepatria"
 ARM_berkut: "Berkut"
 ARM_berkut_desc: "La società di sicurezza privata armena Berkut, sorprendentemente, è sempre stata un'unità pesantemente equipaggiata composta da ex figure criminali ed ex militari. Forse vale la pena di portarla a livello statale"
 ARM_international_dyplo1: "Diplomazia internazionale"
 ARM_international_dyplo1_desc: "Dobbiamo impegnarci nella diplomazia internazionale. Forse possiamo trarne qualche beneficio..."
 ARM_deals_oppinion: "Relazioni d'affari"
 ARM_deals_oppinion_desc: "La cosa più importante nella nuova Armenia è costruire, diciamo... le giuste relazioni commerciali nel Paese. Gagik Tsarukyan dovrebbe prendere seriamente in mano la situazione"
 ARM_remove_competitors: "Rimuovere i concorrenti"
 ARM_remove_competitors_desc: "Gagik Tsarukyan deve liberarsi di altri oligarchi e concorrenti. È necessario per garantire il mercato armeno"
 ARM_privatisation_2: "Privatizzazione"
 ARM_privatisation_2_desc: "Possiamo solo sbarazzarci dei concorrenti più fastidiosi, e vassallare gli altri e gettarli in schiavitù e debiti su base 50/50"
 ARM_fictiv_democratia: "Democrazia da avanspettacolo"
 ARM_fictiv_democratia_desc: "Dovremmo corrompere la Commissione europea e creare un sistema di democrazia fittizia. Anche se forse questo porterà a un altro strillo dell'opposizione..."
 ARM_grants_of_USA: "Sovvenzioni dagli USA"
 ARM_grants_of_USA_desc: "Dovremmo cercare di ottenere più sovvenzioni dagli Stati Uniti, dimostrando quanto sia democratica l'Armenia"
 ARM_arm_tur_protocols: "Protocolli armeno-turchi"
 ARM_arm_tur_protocols_desc: "I Protocolli di Zurigo si riferiscono a due protocolli bilaterali firmati nel 2009 da Armenia e Turchia che prevedevano di avviare il processo di normalizzazione delle relazioni tra i due Paesi. I protocolli prevedevano l'instaurazione di relazioni diplomatiche formali, l'apertura del confine turco-armeno e l'istituzione di una commissione storica congiunta sulla questione del genocidio armeno. L'accordo, poi rivelatosi inefficace, era stato mediato da Stati Uniti, Russia e Francia"
 ARM_new_oligarhs: "Nuovo oligarcato"
 ARM_new_oligarhs_desc: "È arrivata l'era della nuova oligarchia"
 ARM_arm_aze_serzh: "Incontro Armeno-Azeri in Russia"
 ARM_arm_aze_serzh_desc: "Su invito di Dmitry Medvedev, il presidente della Repubblica dell'Azerbaigian Ilham Aliyev e il presidente della Repubblica dell'Armenia Serzh Sargsyan arriveranno in Russia. Durante l'incontro trilaterale si prevede di discutere le questioni relative alla risoluzione del conflitto del Nagorno-Karabakh"
 ARM_new_orders: "Il nuovo ordine"
 ARM_new_orders_desc: "L'Armenia sta entrando nell'Era di un nuovo ordine, il predominio dell'oligarchia e della vecchia Elite di Artsakh che governa il Paese"
 ARM_hard_way: "Via dura"
 ARM_hard_way_desc: "Se qualcuno non vuole obbedire al nuovo governo, lo costringeremo. Dovete percorrere la dura strada di rubare gli affari ai dissidenti indisciplinati"
 ARM_Group: "Multigruppo"
 ARM_Group_desc: "L'azienda Multi Group è stata fondata nel 1998 su iniziativa di Gagik Tsarukyan. Il processo di sviluppo e l'intensa attività dell'azienda sono iniziati nel 2001, quando è stata creata e sono state coinvolte molte grandi aziende. L'azienda si colloca regolarmente nella top ten della lista dei maggiori contribuenti dell'Armenia"
 ARM_sports_development: "Sviluppo dello sport"
 ARM_olymp_komitet: "Comitato Olimpico"
 ARM_olymp_komitet_desc: "Dobbiamo rafforzare e sostenere il Comitato Olimpico in ogni modo possibile. Gagik Tsarukyan è lui stesso un atleta e non può restare in disparte"
 ARM_buy_small_business: "Compra le imprese locali"
 ARM_buy_small_business_desc: "Dobbiamo comprare tutte le piccole imprese dalle mani degli speculatori della classe media. Dobbiamo fare questo passo per raggiungere la Corporatocrazia"
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "La Yerevan Brandy Company, comunemente conosciuta con il suo famoso marchio \"ArArAt\", è l'impresa leader in Armenia nella produzione di cognac. È stata fondata nel 1887, durante il periodo dell'Impero russo. Dopo la sovietizzazione dell'Armenia, la fabbrica divenne un'impresa statale. Nel 1999, il governo dell'Armenia indipendente ha venduto la fabbrica alla società francese Pernod Ricard per le bevande distillate. La varietà di cognac prodotti dall'azienda è etichettata e pubblicizzata come ArArAt"
 ARM_sports_promotion: "Promozione sportiva"
 ARM_sports_promotion_desc: "Uno dei fattori importanti per garantire uno sviluppo sostenibile è anche lo sport. Riconosciamo il crescente contributo dello sport allo sviluppo e alla pace, in quanto promuove i principi di tolleranza e rispetto e favorisce l'empowerment di donne e giovani, individui e comunità, nonché il raggiungimento di obiettivi di salute, istruzione e inclusione sociale."
 ARM_kotayak: "Kotayk"
 ARM_kotayak_desc: "Kotayk Brewery LLC, facendo parte del Gruppo Multi, è il successore del birrificio Abovyan, fondato negli anni '70 del secolo scorso e diventato uno dei principali produttori dell'Armenia sovietica. Grazie alle attrezzature ceche e alle alte tecnologie, l'impianto produce con successo prodotti utilizzando materie prime nazionali e importate. L'impianto si estende su un'area di 6,5 ettari, scelta tenendo conto dell'alta qualità dell'acqua proveniente da Katnaghbyur"
 ARM_import_cars: "Auto d'importazione"
 ARM_import_cars_desc: "Dobbiamo controllare l'intero mercato dell'importazione di auto in Armenia per poter condurre efficacemente gli affari in questo settore di attività."
 ARM_aviaservis: "Aviaservice"
 ARM_aviaservis_desc: "Avia Service è stata fondata il 25 agosto 1995. Lo scopo principale della fondazione dell'azienda era quello di servire i passeggeri e gli aerei dell'aeroporto internazionale di Zvartnots. Ma l'attività è cambiata. Attualmente, le attività principali sono la cucina per i passeggeri e il personale aereo, nonché la vendita di biglietti aerei. Per svolgere questa attività, Avia Service ha ottenuto tutti i certificati necessari, tra cui l'ISO 22: 2005. L'azienda è stata membro dell'Organizzazione Internazionale dell'Aviazione e ha vinto numerosi premi"
 ARM_pooling_capital: "Capitale di pooling"
 ARM_pooling_capital_desc: "È il momento di unire tutti i capitali e trarne un buon beneficio"
 ARM_right_forces: "§OForze destre§!"
 ARM_right_forces_desc: "Kocharyan ha dato il via libera alle forze nazionaliste. Vediamo come va a finire"
 ARM_defining_values: "Definizione dei valori"
 ARM_defining_values_desc: "Una volta decisa la leadership, è il momento di determinare i valori futuri del nostro popolo. Zartir, Lao!"
 ARM_social_reforms: "Riforme sociali"
 ARM_social_reforms_desc: "Dobbiamo realizzare riforme sociali, il popolo armeno deve tornare alle proprie radici e ai valori tradizionali."
 ARM_aktiv_diplo: "Diplomazia attiva"
 ARM_aktiv_diplo_desc: "È ora di porre fine all'indecisione e alla sicofania della nostra diplomazia. È ora di parlare francamente con i nostri amici, sia con l'Occidente che con l'Oriente"
 ARM_trening_camps_kurd: "Campi di addestramento del PKK"
 ARM_trening_camps_kurd_desc: "Dobbiamo invitare il Partito dei Lavoratori del Kurdistan e creare collegamenti con il Partito Comunista Turco. Allestendo qui dei campi di addestramento, ci assicureremo la lealtà anche della parte curda"
 ARM_fidains: "Fidayeens"
 ARM_fidains_desc: "Dobbiamo unire tutti i djokat volontari in una forza fedayeen unita. È ora di integrare più profondamente le milizie nell'esercito"
 ARM_help_small_nations_aze: "Sostenere le piccole nazioni dell'Azerbaigian"
 ARM_help_small_nations_aze_desc: "Dobbiamo sostenere il separatismo di Talish, Lezgins, Tats e Udins"
 ARM_support_for_volunteers: "Legione armena"
 ARM_support_for_volunteers_desc: "Legione Armena"
 ARM_american_legion: "Legione Armena d'America"
 ARM_american_legion_desc: "La Legione Armena d'America è un'organizzazione che comprende gli armeni che hanno prestato servizio nell'esercito statunitense in passato. L'organizzazione ha anche piccole squadre speciali di cinque persone che ricevono un addestramento segreto sotto la guida di ex ufficiali del Corpo dei Marines dell'Esercito degli Stati Uniti. Dovremmo sostenere la loro causa e includerli come ramo militare"
 ARM_millitarism: "Millitarismo"
 ARM_millitarism_desc: "Il militarismo è la convinzione o il desiderio di un governo o di un popolo che uno Stato debba mantenere una forte capacità militare e usarla aggressivamente per espandere gli interessi e/o i valori nazionali. Può anche implicare la glorificazione dell'esercito e degli ideali di una classe militare professionale e la predominanza delle forze armate nell'amministrazione o nella politica dello Stato"
 ARM_russia3: "Russia dell'Unione"
 ARM_russia3_desc: "La Russsia sicuramente non aiuterà mai la nostra espansione con le truppe, ma non ci impedirà nemmeno di farlo. Sapendo che potrebbe apparire un nuovo conflitto, è più probabile che ci vendano armi e ci forniscano aiuti per le attrezzature, come hanno sempre fatto."
 ARM_kurds2: "Curdi alleati"
 ARM_kurds2_desc: "Dovremmo allearci con la nazione curda, anche se all'inizio del 2° secolo erano amici della Turchia. In seguito hanno sentito la pressione degli Ottomani e non possiamo ignorarlo. La nostra lotta e la nostra fratellanza dovrebbero prosperare"
 ARM_syria2: "Siria alleata"
 ARM_syria2_desc: "La Siria sta lottando contro l'imperialismo turco proprio come noi. Molti armeni vivono in Siria e storicamente abbiamo sempre avuto buoni rapporti tra di noi"
 ARM_Grecece2: "Unione Grecia"
 ARM_Greece2_desc: "Greci e armeni hanno sempre vissuto insieme e hanno una lunga storia di fratellanza e buone relazioni. Proprio come Tigrane e Mitridate, dovremmo unificarci di nuovo e uccidere un nuovo Drago espansionista"
 ARM_France2: "Francia alleata"
 ARM_France2_desc: "Fin dai tempi delle Crociate, gli Armeni e i popoli francesi hanno sempre avuto buoni rapporti. Nonostante il regime, la Francia ha sempre aiutato l'Armenia e l'ha vista come parte integrante della sua cultura. Dobbiamo solo portare le nostre relazioni a un nuovo livello"
 ARM_Egypt_Livan2: "Negoziati con Egitto e Libano"
 ARM_Egypt_Livan2_desc: "Egitto e Libano non sono nemici esterni della Turchia, ma combattono con essa a livello economico. Non dobbiamo inoltre dimenticare la diaspora armena in Libano e i copti che vivono in Egitto"
 ARM_unite_antiTurkish_clubs: "Unite i club anti-turchi"
 ARM_unite_antiTurkish_clubs_desc: "La Turchia ha usato la sua diplomazia a due facce per troppo tempo. Se 2 paesi della NATO la attaccheranno, la Turchia non potrà chiedere aiuto ai suoi falsi alleati. Nessuno verrà ad aiutarla"
 ARM_make_claims: "Fai delle rivendicazioni"
 ARM_make_claims_desc: "A differenza di alcuni patetici nazisti che rivendicano terre in base a rivendicazioni non ordinate e a una caotica volontà di guerra, gli armeni possono semplicemente aprire qualsiasi libro di Storia e indicare le loro rivendicazioni. Questo è ciò che faremo"
 ARM_Georgia3: "Ritorno della Georgia"
 ARM_Georgia3_desc: "La Georgia ha sempre usato i frutti della cultura armena e li ha rivendicati come propri. Non ci sarà più la Georgia, ma solo Virq, provincia della Grande Armenia"
 ARM_5165: "§45165§!"
 ARM_5165_desc: "Il 5165 è un partito nazionalista filo-militare guidato da Karin Tonoyan, che sostiene il conservatorismo, il militarismo e potrebbe assumere un ruolo di partito per la giunta militare."
 ARM_azerbaijan2: "Restaurazione dell'Armenia orientale"
 ARM_azerbaijan2_desc: "Non è un segreto che persino la Coca-Cola ha più storia dell'Azerbaigian. La terra che l'Azerbaigian possiede in questo momento è un miscuglio della provincia armena orientale di Aghvank, dei territori popolati da Lezgin e del Talishstan. È giunto il momento di schiacciare questo pseudopaese succhiatore di petrolio"
 ARM_definition_primacy: "Definizione di primato"
 ARM_definition_primacy_desc: "Prima di iniziare qualsiasi azione attiva, dovremmo determinare chi sarà al comando. Definire la supremazia tra le forze nazionaliste"
 ARM_betting_on_army: "Scommettere su un esercito"
 ARM_betting_on_army_desc: "L'esercito è ciò che proteggerà veramente il nostro popolo dalla schiavitù. L'Armenia ha una lunga e ricca storia militare, da Tigran il Grande a Garegin Nzhdeh. E possa la storia conferire per sempre gloria e orgoglio agli armeni e guidarli verso future conquiste"
 ARM_hunta: "tGiunta militare§!"
 ARM_hunta_desc: "Una giunta militare è un governo guidato da un comitato di capi militari. Il termine giunta significa riunione o comitato e ha avuto origine dalla giunta nazionale e locale organizzata dalla resistenza spagnola all'invasione di Napoleone in Spagna nel 1808. Il termine è ora utilizzato per indicare una forma di governo autoritario caratterizzato da una dittatura militare oligarchica, distinta da altre categorie di governo autoritario, in particolare l'uomo forte (dittature militari autocratiche), la macchina (dittature di partito oligarchiche) e il bossismo (dittature di partito autocratiche)"
 ARM_union_reaktio: "Unione reazionaria"
 ARM_union_reaktio_desc: "I partiti emergenti possono non avere la nostra stessa base ideologica, ma perseguiamo lo stesso obiettivo, quindi dovremmo unirci"
 ARM_Iran_Russia: "Negoziare con Iran e Russia"
 ARM_Iran_Russia_desc: "Dobbiamo cercare una maggiore cooperazione con Russia e Iran. Questi Paesi sono le nostre uniche nazioni fraterne"
 ARM_betting_on_diplo: "Scommetti sulla diplomazia"
 ARM_betting_on_diplo_desc: "Nel corso della loro storia di confronto con la Turchia e della questione della sopravvivenza del popolo, gli armeni hanno fatto affidamento sulla cooperazione congiunta tra comunità grandi e piccole. I gruppi di guerriglieri volontari, così come l'influenza della diaspora con un'enfasi sul lobbismo, sono la chiave della prosperità dell'Armenia"
 ARM_diaspora: "Link della diaspora"
 ARM_diaspora_desc: "Possiamo utilizzare la diaspora armena a nostro vantaggio e influenzare diversi Paesi con il potere della diaspora armena"
 ARM_diplo_blade: "Diplomazia e spada"
 ARM_diplo_blade_desc: "L'uomo non è il patetico essere debole che la miope teoria del culto dei valori materiali cerca di presentarci. È quasi onnipotente quando si rende conto che in lui c'è un mare di potere latente, che viene usato liberamente da una personalità autoconfessata. - Garegin Nzhdeh"
 ARM_betting_on_tradition: "Scommettere sulla tradizione"
 ARM_betting_on_tradition_desc: "L'Armenia è uno dei Paesi più antichi che sono sopravvissuti fino ad oggi. Non tutti i popoli sono riusciti a sopravvivere, ma è stata la nostra nazione ad attraversare un percorso spinoso che molti non hanno potuto sopportare. La fede dei nostri antenati, le loro gesta gloriose e le loro tradizioni: è questo che ci ha aiutato a sopravvivere e a continuare a lottare"
 ARM_savoya: "Casa Savoia
 ARM_savoya_desc: "L'ultima famiglia reale dell'Armenia fu quella dei Lusignano. Quando nel 1375 il Regno di Cilicia fu distrutto, l'ultimo re Levon VI (Leone VI) passò il titolo di re d'Armenia a Giacomo I (Hakob I), re di Cipro, che apparteneva alla stessa famiglia Lusignano. Nel 1489, la regina Carlotta passò il titolo al cugino Carlo il Guerriero, duca di Savoia (in Italia)"
 ARM_money_england: "Spremere denaro dall'Inghilterra"
 ARM_money_england_desc: "Molto tempo fa, l'ultimo re d'Armenia, Levon VI, mise tutto il suo oro in una banca in Inghilterra con il giuramento da parte della dinastia inglese di restituire tutto il denaro quando il Regnum Armenia sarebbe rinato. L'Inghilterra si rifiutò di restituire il nostro denaro quando eravamo una repubblica, ora siamo un Regno con un vero erede. Abbiamo bisogno di spremere i nostri soldi indietro"
 ARM_party_approval: "Approvazione del partito"
 ARM_party_approval_desc: "Prospering Armenia è il vero e migliore partito che dovrebbe essere una figura importante nel campo politico dell'Armenia"
 ARM_monopoly: "Monopolio"
 ARM_monopoly_desc: "È giunto il momento di creare un vero e proprio monopolio e di portare tutte le piccole imprese nelle mani di Multi-Group"
 ARM_economyc_freedom: "Libertà economiche"
 ARM_economyc_freedom_desc: "Abbiamo preso le grandi e medie imprese, dovremmo mantenere la libertà economica a livello più piccolo"
 ARM_east: "Est"
 ARM_east_desc: "Dovremmo abbracciare ancora di più il commercio tra la Russia e l'Armenia, perché il Multigruppo ha molti legami economici con essa"
 ARM_deals_west: "Accordi con l'Occidente"
 ARM_deals_west_desc: "Anche se Tsarukyan ha una visione emergente, trae vantaggio dal commercio con l'Occidente. Pertanto dovrebbe mantenere i legami con l'Occidente"
 ARM_SNG: "CSI"
 ARM_SNG_desc: "La Comunità degli Stati Indipendenti è un'organizzazione intergovernativa regionale dell'Europa orientale e dell'Asia. La CSI incoraggia la cooperazione negli affari economici, politici e militari e ha alcuni poteri relativi al coordinamento del commercio, della finanza, della legislazione e della sicurezza. Ha anche promosso la cooperazione nella prevenzione della criminalità transfrontaliera"
 ARM_ODKB: "CSTO"
 ARM_ODKB_desc: "L'Organizzazione del Trattato di Sicurezza Collettiva è un'alleanza militare intergovernativa in Eurasia. La CSTO è composta da alcuni Stati post-sovietici selezionati. Il trattato ha avuto origine dalle Forze armate sovietiche, che sono state sostituite dalle Forze armate unite della Comunità degli Stati indipendenti, e poi dalle forze armate successive dei rispettivi Stati indipendenti."
 ARM_friends_elite: "Elite amica"
 ARM_friends_elite_desc: "Dobbiamo avvicinarci ancora di più all'Elite amica che era sotto Kocharyan"
 ARM_foreign_investments: "Investimenti esteri"
 ARM_foreign_investments_desc: "Potremmo aver bisogno di attrarre investimenti stranieri per garantire la stabilità economica nel nostro settore economico. Potrebbe anche portarci dei vantaggi economici diretti"
 ARM_bagratuni: "Kin of Bagratuni"
 ARM_bagratuni_desc: "La dinastia Bagratuni o Bagratide fu una dinastia reale armena che governò il Regno medievale di Armenia. Nati come vassalli del Regno d'Armenia dell'antichità, divennero la famiglia nobile armena più importante durante il periodo della dominazione araba in Armenia e alla fine fondarono un proprio regno indipendente. Secondo lo storico moderno Cyril Toumanoff, sono considerati i progenitori della dinastia reale georgiana dei Bagrationi"
 ARM_pretensia_west_arm: "Rivendicazioni dell'Armenia occidentale"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni è già ben inserito nel governo della Repubblica virtuale dell'Armenia occidentale. Ciò significa che ha già dalla sua parte specialisti economici e politici"
 ARM_miapet: "Miapetutsyun"
 ARM_miapet_desc: "Miapetutsyun è una parola armena che significa letteralmente uno Stato unificato. Questa parola era usata per indicare i nostri antichi regni e imperi. Se dobbiamo decidere cosa deve essere il nostro Paese, sarà definito come una Miapetutsiun!"
 ARM_turkey_section: "Partizione della Turchia"
 ARM_turkey_section_desc: "Lo Stato fascista della Turchia ha oppresso per troppo tempo le nazioni vicine. Armeni, greci, curdi e siriani devono finalmente dividere la Turchia nei loro feudi. E per mantenere la stabilità e prevenire l'ascesa della Turchia, dobbiamo creare una zona sicura in cui saranno dislocate le truppe francesi"
 ARM_folk_spirit: "Spirito popolare"
 ARM_folk_spirit_desc: "Lo spirito popolare del popolo armeno deve essere nuovamente ravvivato. È necessario condurre programmi di propaganda a livello nazionale ed enfatizzare lo studio della storia a scuola"
 ARM_religiosity: "Religiosità"
 ARM_religiosity_desc: "La separazione tra Chiesa e Stato è un concetto filosofico e giurisprudenziale per definire la distanza politica nel rapporto tra organizzazioni religiose e Stato. Concettualmente, il termine si riferisce alla creazione di uno Stato laico e al disestablishment, il cambiamento di una relazione formale esistente tra la Chiesa e lo Stato."
 ARM_state_church: "Chiesa di Stato"
 ARM_state_church_desc: "Una sinfonia, anche una sinfonia di autorità, è il principio ortodosso del rapporto tra la Chiesa e la società, che consiste nel fatto che la Chiesa e la società, e in particolare le autorità secolari ed ecclesiastiche, sono idealmente in uno stato di armonia e cooperazione, per analogia con la natura divina e umana e la volontà divina e umana di Cristo."
 ARM_ministries_of__church: "Integrare la Chiesa nel governo"
 ARM_ministries_of__church_desc: "Dobbiamo integrare la Chiesa nel governo. La Chiesa dovrebbe occuparsi del sistema educativo, dell'illuminazione spirituale del popolo e di altri compiti diretti."
 ARM_great_influence: "Grande influenza"
 ARM_great_influence_desc: "Non dovremmo fare propaganda religiosa, ma non possiamo nemmeno negare la sua importanza per noi e per la popolazione. Di conseguenza, la Chiesa avrà una grande influenza sul sistema educativo e sullo stato spirituale del popolo, ma non controllerà le istituzioni secolari esistenti."
 ARM_christian_country: "Paese cristiano"
 ARM_christian_country_desc: "Se c'è un Paese veramente cristiano al mondo, questo è l'Armenia: il Paese che per primo ha accolto Cristo nei suoi cuori. Siamo giustificati nel dire che l'Armenia è un Paese cristiano"
 ARM_russian_recognition: "Riparare le relazioni"
 ARM_russian_recognition_desc: "Il partito Dashnaktsutyun è ancora presentato in cattiva luce agli occhi dei russi. È necessario mostrarsi dall'altra parte. I conflitti passati sono le conseguenze dell'influenza dei nemici esterni su entrambi i Paesi"
 ARM_zapret_sekt: "Bandire le sette"
 ARM_zapret_sekt_desc: "Sette ed eresie stanno corrompendo la nostra società. Dobbiamo bandire e sopprimere tutti gli iniziatori e i seguaci di queste organizzazioni distruttive create per minare il nostro io"
 ARM_zapret_societes: "Epurare le ONG"
 ARM_zapret_societes_desc: "Dobbiamo bandire le ONG occidentali che diffondono le idee degenerate del liberalismo e della democrazia occidentali. dobbiamo smettere di tollerare questo fenomeno disgustoso!"
 ARM_ztsar_trade_belarus: "Commercio con la Bielorussia"
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan ha mantenuto a lungo rapporti calorosi con il presidente della Bielorussia. dobbiamo creare una casa commerciale congiunta di Armenia e Bielorussia e stabilire un fatturato commerciale comune"
 ARM_Aliev_dogowor: "Tentativo di negoziazione"
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan potrebbe tentare di negoziare con Aliyev sul Nagorno-Karabakh con diversi scenari. Vediamo se riusciamo a portare a termine il nostro piano..."
 ARM_zastoy_age: "Era di stagnazione"
 ARM_zastoy_age_desc: "Sta arrivando l'era della stagnazione nella politica armena. Se questo sia un bene o un male, lo scopriremo nel prossimo futuro..."
 ARM_army_reorg: "Riorganizzazione dell'esercito"
 ARM_army_reorg_desc: "Le Forze Armate della Repubblica d'Armenia sono l'organizzazione militare statale dell'Armenia, il cui scopo dichiarato è quello di garantire un potenziale di difesa dello Stato, necessario per respingere qualsiasi aggressione al fine di proteggere l'esistenza fisica del popolo della Repubblica d'Armenia, la sua sovranità e indipendenza, e l'integrità territoriale dello Stato."
 ARM_buy_russian_tanks: "Compra carri armati russi"
 ARM_buy_russian_tanks_desc: "La Russia può venderci i suoi tipi di armi economiche ma efficaci a prezzi più convenienti nell'ambito dei contratti CSTO"
 ARM_102_base: "102a base"
 ARM_102_base_desc: "La base militare russa del 102° Ordine di Alexander Nevsky in Armenia è una delle basi militari russe all'estero, una componente importante delle relazioni russo-armene. Nome in codice - Unità militare n. 04436 (unità militare 04436). Nome abbreviato - 102 vb. La base ha due presidi: a Gyumri e a Yerevan"
 ARM_aviation_reorg: "Riorganizzazione dell'Aeronautica Militare"
 ARM_aviation_reorg_desc: "L'Aeronautica Militare Armena è il braccio aereo delle Forze Armate dell'Armenia costituite dall'Armenia indipendente nel 1992 a seguito della dissoluzione dell'Unione Sovietica. Al di fuori del suo nome convenzionale, è stata indicata anche come Dipartimento dell'Aviazione delle Forze Armate Armene"
 ARM_bpla: "UAV"
 ARM_bpla_desc: "A partire da un certo momento, l'Armenia ha iniziato la ricerca nel campo della creazione di droni da ricognizione. Dobbiamo sostenere questa iniziativa"
 ARM_robots: "Unità autonome"
 ARM_robots_desc: "L'Armenia è un Paese unico nel suo genere in quanto produce unità da combattimento autonome in grado di combattere un avversario umano. Dobbiamo sovvenzionare l'industria della robotica"
 ARM_oficers_schools: "Scuole per ufficiali russi"
 ARM_oficers_schools_desc: "L'Armenia prepara da tempo i suoi nuovi specialisti militari nelle istituzioni militari russe sotto la guida dell'esercito russo. Dobbiamo approfondire la cooperazione"
 ARM_ODKB_trenings: "Esercitazioni CSTO"
 ARM_ODKB_trening_descs: "L'Organizzazione del Trattato di Sicurezza Collettiva (CSTO), meno spesso Patto di Tashkent, Trattato di Tashkent, è un'organizzazione internazionale regionale i cui obiettivi proclamati sono il rafforzamento della pace, della sicurezza e della stabilità internazionale e regionale, la protezione su base collettiva dell'indipendenza, dell'integrità territoriale e della sovranità degli Stati membri, priorità nel raggiungimento della quale gli Stati membri si rimettono a mezzi politici"
 ARM_new_uniforms: "Nuove uniformi"
 ARM_new_uniforms_desc: "Dovremmo aggiornare le uniformi delle forze armate armene dalla vecchia mimetica sovietica a un equivalente più pratico di Woodland"
 ARM_old_doctrine: "Adattare la vecchia dottrina"
 ARM_old_doctrine_desc: "Adattare la vecchia dottrina difensiva sarà vantaggioso per noi a causa della struttura del nostro esercito e della nostra eredità militare"
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "9Il 9M133 Kornet (nome di rapporto NATO AT-14 Spriggan, designazione per l'esportazione Kornet-E) è un missile anticarro guidato (ATGM) portatile russo di seconda generazione destinato all'uso contro i carri armati principali. È stato introdotto per la prima volta in servizio nell'esercito russo nel 1998"
 ARM_clear_generals: "Epurazione dei generali"
 ARM_clear_generals_desc: "Dobbiamo epurare i generali da alcuni individui sleali al governo. Anche se questo richiede le loro dimissioni o peggio..."
 ARM_Georgian_war_exp: "Esperienza di guerra georgiana"
 ARM_Georgian_war_exp_desc: "Dopo la guerra in Ossezia e Abkhazia negli anni '90 (a cui ha partecipato il battaglione Bagramyan), c'è stata una guerra negli anni zero tra Russia e Georgia. Dobbiamo imparare la lezione da questo conflitto"
 ARM_new_ways_mass_war: "Nuove opzioni di guerra di massa"
 ARM_new_ways_mass_war_desc: "Non importa quanto dicano i vari falsi esperti, la dottrina della guerra di massa ha ancora diritto di esistere. Dobbiamo continuare a usarla"
 ARM_buy_chine_RSZO: "Compra MLRS cinesi"
 ARM_buy_chine_RSZO_desc: "WM-80 è un sistema di razzi a lancio multiplo cinese. Sviluppato dalla fabbrica n. 123 in Cina. È offerto per l'esportazione dalla società cinese di commercio estero Norinco. Il sistema è stato consegnato a Bangladesh, Armenia, Giordania e Sudan"
 ARM_razrab_licenze: "Sviluppo su licenza"
 ARM_razrab_licenze_desc: "Forse dovremmo richiedere licenze per la nostra produzione, al fine di sviluppare in qualche modo il nostro complesso militare-industriale e cercare di stabilire una produzione"
 ARM_eshalone_defence: "Difesa in Echelon"
 ARM_eshalone_defence_desc: "La difesa a strati è una garanzia della sicurezza dell'Armenia, che è circondata da entrambi i lati da nemici. dobbiamo formare una difesa profonda e non dare al nemico una possibilità"
 ARM_go_out_rus: "Cacciare le truppe russe"
 ARM_go_out_rus_desc: "È tempo che le truppe russe lascino il territorio dell'Armenia. Devono lasciare i nostri territori, anche se questo significa una temporanea insicurezza del Paese"
 ARM_programs_us_helps: "Programmi di aiuto degli Stati Uniti"
 ARM_programs_us_helps_desc: "Gli Stati Uniti aiutano da tempo l'Armenia nella formazione e nello sviluppo dell'esercito e delle forze armate nel loro complesso"
 ARM_NKR_army_int: "Integrazione profonda dell'esercito della Repubblica Democratica del Congo"
 ARM_NKR_army_int_desc: "È necessario approfondire ulteriormente l'integrazione dell'esercito della NKR nell'esercito dell'Armenia"
 ARM_new_doctrine: "Corso alla nuova dottrina"
 ARM_new_doctrine_desc: "Molti dei nostri esperti militari formati nei Paesi della NATO dicono costantemente che abbiamo bisogno di una dottrina di guerra offensiva più moderna. Forse dovremmo ascoltarli"
 ARM_greece_dogowor: "Trattato con la Grecia"
 ARM_greece_dogowor_desc: "Il nostro più stretto alleato della NATO è la Grecia. Dobbiamo approfondire la cooperazione bilaterale"
 ARM_france_specials: "Specialisti francesi"
 ARM_france_specials_desc: "Dobbiamo invitare gli specialisti dell'esercito francese per riqualificare i nostri combattenti secondo nuovi standard che saranno più efficaci"
 ARM_milan: "MILANO"
 ARM_milan_desc: "Il MILAN è un prodotto di Euromissile, un programma di sviluppo missilistico franco-tedesco occidentale risalente agli anni '60. Il sistema è entrato in servizio nel 1972 come arma anticarro di seconda generazione ed è presto diventato un'arma anticarro standard in tutta la NATO, utilizzata dalla maggior parte dei singoli eserciti dell'alleanza."
 ARM_US_PVO: "Difesa aerea americana"
 ARM_US_PVO_desc: "Dovremmo chiedere agli Stati Uniti di fornirci nuovi sistemi di difesa aerea, in modo da non fare affidamento solo sui radar russi posizionati nel Paese"
 ARM_in_kosovo: "Inviare forze di pace in Kosovo"
 ARM_in_kosovo_desc: "Per acquisire maggiore esperienza nell'esercito e reputazione internazionale, dobbiamo inviare le nostre forze di pace in Kosovo"
 ARM_buy_west_weapons: "Compra armi occidentali"
 ARM_buy_west_weapons_desc: "Possiamo iniziare a comprare dalla Francia armi vecchie, ma ancora valide, di livello NATO, che non vengono più utilizzate. Questo potrebbe essere davvero vantaggioso per il nostro esercito"
 ARM_analis_tur_army: "Analisi dell'esercito turco"
 ARM_analis_tur_army_desc: "se c'è un modo per capire come opera l'esercito turco, è quello di vedere come opera qualsiasi esercito di livello NATO. Dobbiamo conoscere le loro tattiche e capire la loro struttura di comando"
 ARM_Karabach_exp: "Analisi della guerra in Karabakh"
 ARM_Karabach_exp_desc: "Oltre a difendere le nostre terre, dovremmo trarre un altro beneficio dalla guerra in Artsakh. Dovremmo capire le lezioni che la guerra degli anni '90 ha dato al nostro esercito"
 ARM_in_irak: "Mandare truppe in Iraq"
 ARM_in_irak_desc: "Per acquisire maggiore esperienza nell'esercito e reputazione internazionale, dobbiamo inviare le nostre forze di pace in Iraq"
 ARM_kurds_exp: "Tattiche di guerriglia curda"
 ARM_kurds_exp_desc: "Non siamo soli nella nostra lotta contro la Turchia. Possiamo trarre molti insegnamenti dalle tattiche di guerriglia del PKK, del PUK e dei Peshmerga che hanno già imparato a combattere contro la Turchia"
 ARM_new_doctrines_squads: "Nuova dottrina delle squadre"
 ARM_new_doctrines_squads_desc: "Ora possiamo adottare una nuova dottrina di guerra che finalmente sostituirà il vecchio sistema che ha eclissato le menti dei generali della vecchia guardia"
 ARM_dogowor_zakupka: "Contratti di acquisto a lungo termine"
 ARM_dogowor_zakupka_desc: "I contratti di acquisto a lungo termine garantiranno che la Russia continui a venderci le sue armi"
 ARM_new_modernisation: "Modernizzazione secondo gli standard attuali"
 ARM_new_modernisation_desc: "Dobbiamo fare il passo necessario per modernizzare l'esercito armeno in modo da essere più o meno pronti per la guerra del XXI secolo"
 ARM_new_uniforms10: "Nuove uniformi"
 ARM_new_uniforms10_desc: "Dobbiamo creare una nuova mimetica basata sull'esperienza delle mimetiche di Stati Uniti, RF e CSOR. La mimetica ARMPAT dovrebbe sostituire quella da bosco"
 ARM_armenian_wpk: "Complesso militare-industriale armeno"
 ARM_armenian_wpk_desc: "È tempo di sviluppare veramente il complesso militare-industriale dell'Armenia al meglio delle nostre limitate capacità"
 ARM_nato_razrab: "Sviluppi promettenti della NATO"
 ARM_nato_razrab_desc: "Oltre alle armi combinate, dobbiamo anche guardare con attenzione ai promettenti sviluppi dei partner occidentali."
 ARM_nato_licenze_2: "Negoziare le licenze"
 ARM_nato_licenze_2_desc: "Dobbiamo discutere molte licenze con la NATO in modo da poter sviluppare ulteriormente la capacità di produrre armi moderne"
 ARM_in_afgan: "Inviare missione di addestramento in Afghanistan"
 ARM_in_afgan_desc: "Per fare un gesto politico e militare, dobbiamo inviare i nostri peacekeepers in missione in Afghanistan come parte della cooperazione ISAF"
 ARM_iskanders: "Iskander"
 ARM_iskanders_desc: "Il 9K720 Iskander è un sistema missilistico balistico mobile a corto raggio prodotto e schierato dall'esercito russo. I sistemi missilistici sono destinati a sostituire gli obsoleti sistemi OTR-21 Tochka, ancora in uso presso le forze armate russe. L'Iskander è dotato di diverse testate convenzionali, tra cui una testata per munizioni a grappolo, una testata esplosiva ad aria combustibile potenziata, una testata ad alta esplosività-frammentazione, un penetratore terrestre per la distruzione dei bunker e un dispositivo a impulsi elettromagnetici per missioni antiradar"
 ARM_kalash_zawod: "Fabbrica CK"
 ARM_kalash_zawod_desc: "La Kalashnikov Concern ha promesso da tempo di costruire il suo stabilimento in Armenia. Forse dovremmo cercare di convincerli di questo"
 ARM_buy_good_guns: "Acquistare armi di precisione"
 ARM_buy_good_guns_desc: "Dobbiamo iniziare ad acquistare armi per le truppe dell'intelligence e delle forze speciali. Hanno bisogno di armi leggere di ultima generazione per equipaggiare le loro unità"
 ARM_soviet_specials: "Eredità delle forze speciali sovietiche"
 ARM_soviet_specials_desc: "La gloria delle forze speciali sovietiche è nota in tutto il mondo, per non parlare dell'enorme contributo armeno. Dobbiamo continuare a costruire le nostre forze speciali con gli stessi alti standard e ideali"
 ARM_razrab_weapons: "Sviluppare la produzione di armi leggere"
 ARM_razrab_weapons_desc: "Dobbiamo sviluppare il nostro potenziale di sviluppo di armi di piccolo calibro per un possibile ulteriore rilancio dell'industria delle armi in Armenia"
 ARM_ZASTAWA: "Trattato con le armi di ZASTAVA"
 ARM_ZASTAWA_desc: "Le armi serbe sono famose per la loro economicità e qualità. Dovremmo acquistare da loro fucili da cecchino e fucili per operazioni speculative"
 ARM_PNW: "Implementazione NVD"
 ARM_PNW_desc: "C'era una volta, durante l'Unione Sovietica, quando furono condotti esperimenti per introdurre i visori notturni nelle forze armate. Forse in quel caso vale la pena tornare ai vecchi prototipi per migliorarli in seguito"
 ARM_finish_snipers: "Fucili da cecchino finlandesi"
 ARM_finish_snipers_desc: "Fucili di precisione finlandesi"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Molte forze speciali del mondo sono passate da tempo alla mimetica universale per le forze speciali. Dobbiamo seguire le loro orme"
 ARM_buy_special_weapon: "Acquista armi speciali"
 ARM_buy_special_weapon_desc: "Come eredità dell'URSS, la Russia ha ereditato un enorme numero di armi speciali di alta qualità. Dovremmo discutere con loro i dettagli del loro acquisto"
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "Aspar Arms LLC è stata fondata in Armenia nel 2006. L'azienda, impegnata nell'importazione e nella vendita di armi civili e di servizio e nella produzione di armi nazionali, svolgeva le sue attività a Mamikonyants 60/1, Yerevan. Dobbiamo sostenerli maggiormente"
 ARM_panter: "CLV \"PANTHER\""
 ARM_panter_desc: "Il Panther Command and Liaison Vehicle o Panther CLV era la variante dell'esercito britannico dell'Iveco LMV. Il Panther CLV derivava dal progetto "Future Command and Liaison Vehicle" (FCLV). La BAE Systems ha apportato modifiche al progetto per consentire l'assemblaggio nello stabilimento della BAE Systems Land Systems a Newcastle upon Tyne. Dobbiamo acquistare alcuni di questi veicoli. "
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "Il LAPV Enok è un veicolo blindato leggero di pattuglia della Bundeswehr, utilizzato soprattutto dall'esercito tedesco. Si tratta di un Wolf SSA notevolmente migliorato, basato sulla Mercedes-Benz Classe G. Il LAPV Enok è prodotto da Armored Car Systems GmbH (ACS), con sede ad Aichach, una società interamente controllata da Gruma Veicoli Commerciali con sede a Derching. Importanti subappaltatori sono le aziende LeTech - Special Purpose Vehicles (ex Lennartz Technik) di Welzheim e l'austriaca Magna Steyr con sede a Graz"
 ARM_bolgar_sosiski: "Mitragliatrici bulgare RPK"
 ARM_bolgar_sosiski_desc: "La Bulgaria ha iniziato i suoi programmi di modernizzazione delle forze armate. Ora, hanno un'enorme quantità di armi leggere che sono eccellenti per il nostro prezzo"
 ARM_private_initiatives: "Incoraggiare le iniziative private"
 ARM_private_initiatives_desc: "Forse dovremmo mantenere la produzione di UAV nelle mani di aziende private che saranno specializzate in questo"
 ARM_state_bpla: "Produzione centralizzata di UAV"
 ARM_state_bpla_desc: "Forse dovremmo mantenere la produzione di UAV nelle mani di aziende statali che saranno specializzate in questo"
 ARM_buy_slowakian: "Acquisto di Su-25 slovacchi"
 ARM_buy_slowakian_desc: "La Slovacchia ha un enorme numero di SU-25 rimasti dopo il crollo del blocco orientale. Aerei economici e affidabili dovrebbero servire alla nostra causa"
 ARM_L39: "L-39"
 ARM_L39_desc: "La Romania ha da tempo velivoli di questa marca. È ora di concludere un contratto con loro e trasferirli nella nostra flotta aerea"
 ARM_good_avia_trenings: "Nuove tecniche di addestramento al volo"
 ARM_good_avia_trenings_desc: "Nuove tecniche di addestramento al volo sono necessariamente necessarie per mantenere costantemente l'equipaggio di volo in ordine di battaglia. Dovremmo concentrarci maggiormente su questo aspetto"
 ARM_dogowor_poland: "Trattato con la Polonia"
 ARM_dogowor_polonia_desc: "Dobbiamo firmare un accordo con la Polonia sulla cooperazione tecnico-militare nel campo dell'aviazione. Questo porterà benefici a entrambi"
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "La stazione di guerra elettronica Amprop è progettata per interferire con le comunicazioni radio nemiche. La stazione Amprop è l'orgoglio del Ministero della Difesa armeno. L'apparecchiatura da 16 tonnellate è all-terrain, è in grado non solo di creare interferenze, ma anche di analizzare le informazioni trasmesse."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Krunk è un veicolo aereo senza pilota (UAV) armeno in servizio presso le Forze Armate dell'Armenia. È destinato alla ricognizione ravvicinata, alla trasmissione di dati video in tempo reale (visivi o a infrarossi) o alla ripresa di immagini fisse ad alta risoluzione."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 è un veicolo aereo senza pilota armeno di piccole dimensioni progettato per la ricognizione e la guida del fuoco di artiglieria."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Baze è un veicolo aereo senza pilota armeno di piccole dimensioni progettato per la ricognizione e la guida del fuoco di artiglieria."
 ARM_manushak: "Manushak"
 ARM_manushak_desc: "Manushak"
 ARM_sky_defence: "Ricerca sulla difesa aerea"
 ARM_sky_defence_desc: "L'esperienza della Seconda Guerra Mondiale dimostra che nei grandi conflitti è quasi impossibile condurre pienamente le operazioni di combattimento senza il supporto aereo. Per la capacità di difesa del nostro Paese, prima di tutto, è necessario chiudere il cielo agli aerei di un finto nemico."
 ARM_avia_trenings: "Esercitazioni congiunte CSTO"
 ARM_avia_trenings_desc: "Esercitazioni congiunte della CSTO, della Russia e dell'Armenia nell'ambito della cooperazione aerea" E questo è ciò in cui credono veramente: l'amore per la natura e per il suo popolo con la sua cultura unica è un dono di Dio che non sarebbe stato possibile senza di lui"
 ARM_russian_helicopters: "Aerei cargo russi"
 ARM_russian_helicopters_desc: "Gli aerei cargo russi sono davvero una serie di aerei cargo e di aerei. Abbiamo bisogno di merci e abbiamo bisogno di aerei. Aerei da carico? Aerei cargo! Si. Cargo. Aerei. Aerei cargo cargo cargo. Sono stanco di fare questo albero di focalizzazione. Aiutatemi"
 ARM_X55: "X-55"
 ARM_X55_desc: "L'UAV X-55 può volare ad alta quota, è logico considerare questo modello poco appariscente, il che non è affatto indifferente nell'uso militare del drone. Questo veicolo aereo senza pilota è dotato di un motore a combustione interna, che rende questo strumento più affidabile ed efficiente rispetto agli UAV dotati di motori elettrici. L'altitudine massima di volo di questo modello è di 4500 metri, il che garantisce il raggiungimento di quasi tutti gli obiettivi legati allo studio di aree e regioni specifiche."
 ARM_find_new_ZSU: "Ricerca di nuove ZSU"
 ARM_find_new_ZSU_desc: "Dobbiamo trovare nuovi ZSU per migliorare la difesa aerea dell'Armenia. Abbiamo diverse opzioni..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "Lo ZSU-23-4 Shilka è un cannone antiaereo semovente sovietico, la cui produzione di massa è iniziata nel 1964. È armato con un cannone automatico quadruplo da 23 mm. La cadenza di fuoco dell'impianto è di 3400 colpi al minuto. Può essere puntato sul bersaglio manualmente, semiautomaticamente e automaticamente. In modalità automatica e semiautomatica, viene utilizzata una normale stazione radar"
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "Il Tunguska 2K22 è un'arma semovente antiaerea cingolata sovietica e ora russa, armata con un cannone terra-aria e un sistema missilistico. È progettato per fornire protezione diurna e notturna a reggimenti di fanteria e carri armati contro aerei a bassa quota, elicotteri e missili da crociera in tutte le condizioni atmosferiche. Il nome NATO del missile utilizzato dal sistema d'arma è SA-19 "Grison"
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "Il Gepard è un cannone antiaereo semovente tedesco (ZSU). Progettato per la copertura diretta delle forze di terra, la distruzione di bersagli aerei a distanze oblique da 100 m a 4 km e ad altitudini fino a 3 km, volando a velocità fino a 350-400 m/s, così come di bersagli terrestri (di superficie) a distanze fino a 4500 metri dai luoghi, con una breve sosta e in movimento"
 ARM_nato_standarts: "Modernizzazione della NATO"
 ARM_nato_standarts_desc: "Possiamo chiedere alla NATO di non darci nuovi tipi di difesa aerea, ma al contrario di modernizzare il nostro arsenale esistente per una maggiore compatibilità e unificazione."
 ARM_indian_radars: "Radar indiani Swati"
 ARM_indian_radars_desc: "Il Weapon Locating Radar (WLR), noto anche come Swathi, è un radar mobile di localizzazione dell'artiglieria a serie di fasi sviluppato dall'India. Questo radar di contro-batteria è progettato per rilevare e tracciare il fuoco di artiglieria e razzi in arrivo per determinare il punto di origine del fuoco di contro-batteria."
 ARM_exp_robots: "Campioni sperimentali"
 ARM_exp_robots_desc: "L'Armenia è uno dei Paesi post-sovietici più sviluppati nello sviluppo della robotica. Dobbiamo cercare di utilizzare le nostre conoscenze per scopi militari e creare prototipi militari"
 ARM_scorpion: "\"Scorpio\""
 ARM_scorpion_desc: "Gli ingegneri armeni hanno inventato in modo proattivo un nuovo veicolo terrestre senza equipaggio da combattimento \"Scorpion\" Stiamo parlando di un minitank di 370 chilogrammi con un telemetro laser su cingoli, dotato di una rudimentale intelligenza artificiale del principio di funzionamento dello sciame."
 ARM_scorpion2m: "Scorpion M2"
 ARM_scorpion2m_desc: "Lo Scorpion M2 è una versione modernizzata del vecchio robot, con maggiori funzionalità, raggio d'azione esteso e protezione migliorata contro proiettili e schegge."
 ARM_rocket_defense: "SAM"
 ARM_rocket_defense_desc: "Dobbiamo fare sul serio con i missili di difesa aerea per mantenere i cieli sicuri in caso di guerra"
 ARM_pechora: "S-125 Pechora"
 ARM_pechora_desc: "Il sistema missilistico terra-aria sovietico S-125 Neva/Pechora è stato progettato da Aleksei Isaev per integrare gli S-25 e S-75. Ha una gittata effettiva più corta e un'altitudine di ingaggio più bassa rispetto ai suoi predecessori e vola anche più lentamente, ma grazie al suo design a due stadi è più efficace contro bersagli più manovrabili"
 ARM_BUK: "BUK M2"
 ARM_BUK_desc: "Il Buk-M2 è un sistema missilistico antiaereo (SAM). Il sistema di difesa aerea a medio raggio Buk-M2, multicanale e altamente mobile, è progettato per distruggere aerei strategici e tattici, elicotteri, anche in volo, missili da crociera e altri velivoli aerodinamici."
 ARM_rus_PVO: "Difesa aerea russa
 ARM_rus_PVO_desc: "Dobbiamo acquistare difese aeree russe per colmare la mancanza di difesa aerea. La Russia può fornircele a prezzi accessibili"
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "WM-80 è un sistema di razzi a lancio multiplo cinese. Sviluppato dalla fabbrica n. 123 in Cina. Viene offerto per l'esportazione dalla società cinese di commercio estero Norinco. Il sistema è stato consegnato a Bangladesh, Armenia, Giordania e Sudan. Il lanciatore è montato sulla base di un fuoristrada a quattro assi Shandong Taian TAS5380SQ (TAS5382) con una capacità di carico utile di 20 tonnellate e una disposizione delle ruote di 8 su 8. La cabina di pilotaggio ospita l'equipaggio. L'abitacolo ospita un equipaggio di cinque persone in marcia"
 ARM_IRAN_suply: "Equipaggiamento iraniano"
 ARM_IRAN_suply_desc: "L'Iran produce da tempo buoni campioni di equipaggiamento per la fanteria e le comunicazioni per il suo esercito. Forse dovremmo iniziare a negoziare un acquisto"
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "L'AK-12 è l'ultimo modello di armi leggere dell'esercito russo. Nel quadro della cooperazione tra l'Armenia e la Federazione Russa, possiamo chiedere loro di darci una licenza per la produzione"
