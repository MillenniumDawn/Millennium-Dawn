 sov_communists.1.t: "禁止私有财产"
 sov_communists.1.d: "在我国政府颁布了一系列反资产阶级法律之后，我们终于迈出了在俄罗斯土地上消灭资本主义的最后一步。正如我们光荣的同志们在20世纪20年代所做的那样，我们现在将着手禁止私有财产。剩下的唯一问题是，这种没收将持续到什么程度——是彻底的、适度的，还是有选择性的？"
 sov_communists.1.a: "完全没收过去有效，现在也将有效！"
 sov_communists.1.b: "让我们更温和一点。"
 sov_communists.1.c: "只征用主要工业。"
 sov_communists.2.t: "民族-共产主义宪法"
 sov_communists.2.d: "俄罗斯人民党和俄罗斯联邦共产党已经达成一致，我们现在准备起草新宪法。问题在于，我们的意识形态基础应该倾向于国际共产主义，还是更民族主义、更孤立主义的道路。我们未来的方向悬而未决。"
 sov_communists.2.a: "我们要为自己是俄罗斯人而自豪！"
 sov_communists.2.b: "我们不应该忘记我们的主要意识形态。"
 sov_communists.3.t: "民主宪法"
 sov_communists.3.d: "我们继承了改革时期意识形态领袖们的一些最有前途的理念。为了建设一个更加光明、更加自由的未来，我们必须重写宪法。但我们应该引导宪法走向更加自由的结构，还是维护我们主导意识形态的核心？"
 sov_communists.3.a: "我们要保留戈尔巴乔夫的思想！"
 sov_communists.3.b: "我们不应该忘记我们的主要意识形态。"
 sov_communists.4.t: "共产党章程"
 sov_communists.4.d: "如今，绝对权力已掌握在党手中，我们终于可以根据自己的价值观重写宪法了。然而，我们内部出现了意识形态派系，我们必须决定哪个派系将为我们真正的苏维埃宪法定下基调。"
 sov_communists.4.a: "我们当然需要斯大林主义。"
 sov_communists.4.b: "我们需要更温和的崛起。"
 sov_communists.5.t: "重建苏联军事纪念碑"
 sov_communists.5.d: "在我们幅员辽阔的国家，成千上万的伟大卫国战争纪念碑已破败不堪。我们有责任修复它们，以纪念我们逝去的英雄们。我们还必须考虑建造新的纪念碑，以确保子孙后代永远不会忘记我们人民的牺牲和荣耀。"
 sov_communists.5.a: "让他们多哀悼。"
 sov_communists.5.b: "他们需要歌颂我们的英雄主义！"
 sov_nationalists.1.t: "修改国家宪法"
 sov_nationalists.1.d: "我们之前的宪法可以说是俄罗斯历史上最糟糕的！为了抹去这份可耻的文件，我们将制定一部真正的俄罗斯宪法。关键在于，是维持传统的中央集权，还是选择一条更加分散但扩张主义的道路。我们该选择哪个方向？"
 sov_nationalists.1.a: "俄罗斯需要先稳定自己，然后再帮助别人！"
 sov_nationalists.1.b: "扩张主义是我们的民族命运，必须载入宪法！"
 russia.29.t: "关于车臣共和国宪法的全民投票"
 russia.29.d: "残酷血腥的冲突结束后，车臣如今有机会重归和平生活。接下来的问题是它与莫斯科的关系结构——它将作为联邦主体完全融入俄罗斯，还是保留一定的自治？"
 russia.29.o1: "一点点自治权不会对他们造成伤害"
 russia.29.o2: "我准备亲自治理车臣"
 SOV_slavic_corps: "解决斯拉夫军团的问题"
 SOV_slavic_corps_desc: "斯拉夫军团是一家在香港注册的私人保安公司。我们已经抓获了它的主人，并准备将其监禁。不过，他们的专业知识在未来或许仍然对我们有用。"
 sov_vybory.2.t: "普京当选总统"
 sov_vybory.2.d: "弗拉基米尔·普京以63.75%的得票率赢得了总统选举首轮投票，目前计票率已达到99%。反对派质疑选举结果的合法性，并威胁将以大规模抗议作为回应。根据中央选举委员会的最新数据，65.3%的合格选民参加了选举。"
 sov_vybory.2.a: "领导者又回来了！"
 sov_vybory.1.t: "德米特里·梅德韦杰夫当选为总统"
 sov_vybory.1.d: "第一副总理德米特里·梅德韦杰夫在总统选举中取得了意料之中的决定性胜利，接替弗拉基米尔·普京。尽管梅德韦杰夫承诺推行自由主义政策，但许多人认为，权力仍然牢牢掌握在普京手中。"
 sov_vybory.1.a: "让我们看看他做得怎么样！"
 russia_med.1.t: "民兵改名为警察"
 russia_med.1.d: "总统德米特里·梅德韦杰夫签署了《警察法》，标志着执法系统的一项重要改革。改革将“民兵”更名为“警察”，旨在减少官僚机构的重叠，同时加强警察与民间社会之间的伙伴关系。改革还重新定义了警察的职责、权利和责任。"
 russia_med.1.a: "这改变了一切……"
 rusboloto.1.t: "莫斯科发生抗议！"
 rusboloto.1.d: "莫斯科再次爆发政治权力更迭，民众不满，爆发大规模抗议活动。据估计，参与人数在2.5万至15万之间。99个俄罗斯城市和45个海外城市爆发了要求公平选举的示威活动。莫斯科教育局突然安排学校考试，进一步加剧了民众的愤怒。抗议者手持自制标语，要求选举公平透明。"
 rusboloto.1.a: "用执法部门碾碎他们！"
 rusboloto.2.t: "莫斯科抗议活动增加！"
 rusboloto.2.d: "尽管遭到警方阻挠，抗议者仍继续在沼泽广场集会。据报道，数名警察被人群投掷的瓶子和燃烧瓶炸伤。警方采取了拘留反对派人士的措施，但没有使用催泪瓦斯。纳瓦利内和乌达尔佐夫等组织者目前正在接受调查，罪名是煽动骚乱和暴力对抗执法。"
 rusboloto.2.a: "用执法部门碾碎他们(再一次)！"
 rusboloto.2.b: "好吧"
 rusboloto.3.t: "抗议活动由警方处理。"
 rusboloto.3.d: "抗议运动未能达到预期目标，并被当局成功镇压。目前局势已得到控制。"
 rusboloto.3.a: "太好了"
 sov_other.2.t: "俄罗斯共产党当选"
 sov_other.2.d: "在一场重大的政治变革中，俄罗斯共产党重新掌权。他们承诺恢复社会主义秩序，如今却在推动一场彻底的意识形态变革。新领导层宣称，他们已准备好彻底改变俄罗斯的未来 - 让过去重现生机。"
 sov_other.2.a: "新苏联？"
 sov_other.3.t: "喜剧俱乐部关于我们总统的笑话"
 sov_other.3.d: "亚美尼亚热门电视节目《喜剧俱乐部》的喜剧演员最近拿我们新当选的总统开玩笑。我们应该就此罢休，还是要求他为这种不尊重行为道歉？"
 sov_other.3.a: "时候不到 "
 sov_other.3.b: "告诉他们要道歉"
 sov_other.6.t: "俄罗斯大游行"
 sov_other.6.d: "近期，俄罗斯各地爆发大规模民族主义游行，涉及民族主义者、君主主义者、东正教神职人员以及异教徒罗德诺夫派。来自伊斯兰共和国的少数民族也发生了冲突。局势动荡，可能升级为更危险的局面。"
 sov_other.6.a: "俄罗斯人 - 前进！"
 sov_other.9.t: "俄罗斯支持乌克兰！"
 sov_other.9.d: "俄罗斯新民主政府已启动一项旨在改善与乌克兰关系的外交倡议，内容包括文化融合、支持反腐败努力以及在建设民主机构方面开展相互合作的建议。"
 sov_other.9.a: "永远的兄弟！"
 sov_other.9.b: "真理就在兄弟情谊里"
 sov_other.10.t: "俄罗斯帮助我们消除腐败！"
 sov_other.10.d: "根据一项新的反腐败协议，俄罗斯协助逮捕了一名主要腐败寡头并扣押其资产。这项合作对我国的腐败行为造成了重大打击。"
 sov_other.10.a: "非常感谢"
 SOV_undo_putin_TT: "我们将开始瓦解我们之前无法无天的治理体系！"
 sov_other.11.t: "俄罗斯-北约大规模军事演习！"
 sov_other.11.d: "随着俄罗斯重返西方，俄罗斯已开始与北约部队在俄罗斯领土上举行大规模联合军事演习。这些演习象征着合作与互信的新时代的到来。"
 sov_other.11.a: "曾经的敌人，现在的朋友。"
 sov_other.12.t: "在俄罗斯的北约部队。"
 sov_other.12.d: "作为新的西方联盟的一部分，俄罗斯允许北约部队驻扎在其领土上，以促进地区稳定和共同安全。"
 sov_other.12.a: "很好"
 SOV_combined_economic_system: "联合经济系统"
 SOV_combined_economic_system_desc: "通过在国家机构与寡头利益之间达成妥协，我们正在打造一个独特的俄罗斯式经济复苏方案。平衡与控制将决定我们前进的道路。"
 SOV_oligarchic_republic: "寡头共和国"
 SOV_oligarchic_republic_desc: "随着寡头们完成公司合并，一个新时代开始了——寡头统治的俄罗斯，私人权力决定国家政策。"
 sov_other.13.t: "俄罗斯的提议..."
 sov_other.13.d: "俄罗斯新民主政府已提议与乌克兰达成一项语言互助协议。俄语将在乌克兰获得官方语言地位，而俄罗斯将在乌克兰族人中推广乌克兰语教育。该倡议旨在促进两国之间的和平、文化交流和长期友谊。"
 sov_other.13.a: "好主意！"
 sov_other.13.b: "对不起，做不到"
 sov_other.14.t: "乌克兰接受了我们的建议！"
 sov_other.14.d: "乌克兰已同意我们的语言融合提案。合作的新时代已经开启。"
 sov_other.14.a: "太好了"
 sov_other.15.t: "乌克兰拒绝了我们的提议！"
 sov_other.15.d: "乌克兰拒绝了我们提出的语言融合与合作的提议。"
 sov_other.15.a: "为什么？"
 SOV_nemtsov: "鲍里斯·涅姆佐夫"
 SOV_nemtsov_desc: "鲍里斯·叶菲莫维奇·涅姆佐夫（1959年10月9日-2015年2月27日）是一位俄罗斯物理学家、自由派政治家，也是弗拉基米尔·普京的直言不讳的批评者。他在苏联时代转型期间的经济改革中发挥了关键作用，并在叶利钦总统手下担任要职，包括下诺夫哥罗德州长、燃料和能源部长以及副总理。涅姆佐夫后来创立了“青年俄罗斯”运动，与他人共同创立了“正义事业”，并参与创建了自由改革派政治联盟“右翼力量联盟”。他的精神至今仍是现代俄罗斯历史上民主抵抗运动的象征。"
 SOV_navalny: "阿列克谢·纳瓦利内"
 SOV_navalny_desc: "阿列克谢·阿纳托利耶维奇·纳瓦利内（1976年6月4日出生）是俄罗斯反对派领袖、律师和反腐败活动家。他组织过多次抗议活动，挑战普京总统的权力。作为“未来俄罗斯”党的领导人和反腐败基金会的创始人，纳瓦利内在人权领域的努力得到了国际社会的认可。他曾被国际特赦组织宣布为良心犯，并获得了萨哈罗夫思想自由奖。他将统一俄罗斯党称为“骗子和小偷的政党”，这成为改革派的战斗口号。"
 SOV_path_of_western: "西方主义道路"
 SOV_path_of_western_desc: "冷战已经结束。民族主义和共产主义已成为过去。前进的唯一道路是民主，走向历史的终结。拥抱西方价值观和制度将确保俄罗斯在现代世界中的地位。"
 SOV_liberal_loyalty_idea: "自由与忠诚"
 SOV_karabakh_question: "解决阿尔察赫问题"
 sov_other.17.t: "俄罗斯支持亚美尼亚！"
 sov_other.17.d: "俄罗斯最近宣布公开支持亚美尼亚及其收复失地的努力。此举标志着我们地区政策的转变，并可能显著改变高加索地区的力量平衡。"
 sov_other.17.a: "有趣"
 sov_other.18.t: "俄罗斯决定维持现状。"
 sov_other.18.d: "俄罗斯已决定不公开支持亚美尼亚的领土主张。目前，亚美尼亚政府选择采取更为谨慎、中立的态度，以避免该地区局势进一步升级。"
 sov_other.18.a: "有趣"
 SOV_FSB_expansion: "扩大俄罗斯联邦安全局"
 SOV_FSB_expansion_desc: "俄罗斯联邦安全局是我们的主要安全机构，我们必须确保它拥有现代化的设施和资源来应对当今的挑战。"
 SOV_alpha_omon_exp: "阿尔法小组"
 SOV_alpha_omon_exp_desc: "阿尔法小组，正式名称为俄罗斯联邦安全局特殊目的中心A局，是苏联克格勃于1974年创建的一支精锐特种部队。该小组在政治部门的直接控制下运作，在俄罗斯境内外开展高风险的秘密和准军事行动。"
 SOV_form_yunarmiya: "组建青年军"
 SOV_form_yunarmiya_desc: "爱国青年组织“军队之友”将激励子孙后代支持军队。"
