 USA_military_purge_and_loyalty: "Czystka wojskowa i wymuszanie lojalności"
 USA_military_purge_and_loyalty_desc: "Junta rozpoczyna gruntowną czystkę w swoich szeregach, wyrachowany ruch mający na celu wyeliminowanie dysydenckich oficerów wojskowych. Korytarze władzy rozbrzmiewają odgłosem butów i cichymi szeptami przyrzeczeń lojalności. Lojalność staje się walutą przetrwania, gdy junta dąży do stworzenia siły militarnej w sposób wyjątkowy zgodnej z jej autorytarną wizją."
 USA_strategic_military_alliances: "Strategiczne sojusze wojskowe"
 USA_strategic_military_alliances_desc: "Poszukując strategicznych sojuszy wojskowych z autorytarnymi reżimami na całym świecie, junta tworzy partnerstwa, które nawiązują do militarystycznej solidarności. W miarę jak naród sprzymierza się z reżimami podzielającymi podobne ideologie, junta rozszerza swoje wpływy"
 USA_focus_better_late_than_never: "Lepiej późno niż wcale"
 USA_focus_better_late_than_never_desc: "Możesz zabić człowieka, ale nie możesz zabić idei, ale czasami możesz zabić ideę, a jej zasady nie umierają wraz z nią. Dzisiaj walczymy z wrogiem zimnej wojny, na którego czekaliśmy tak długo i dlatego zadbamy o to, aby pokój w końcu powrócił do naszego świata raz na zawsze."
 USA_truly_USA_reformed_republic: "Prawdziwie zreformowana republika"
 USA_truly_USA_reformed_republic_desc: "Gdy wiatry przemijają, a cisza się zapada, człowiek zastanawia się, co może być na horyzoncie takiego wzrostu, potem spadku, a teraz wzrostu jeszcze raz. Chociaż czujemy się spełnieni, praca nigdy nie jest naprawdę skończona i dlatego musimy patrzeć w przyszłość i na tych, którzy szukają u nas pomocy i wskazówek. Musimy spojrzeć wstecz i pomóc im w każdy możliwy sposób, tak jak sami potrafiliśmy pomóc."
 USA_red_junta_consolidates_power: "Czerwona Junta Konsoliduje Władzę"
 USA_red_junta_consolidates_power_desc: "Po przejęciu władzy Czerwona Junta podejmuje zdecydowane kroki, aby ustanowić całkowitą kontrolę nad krajem. Kluczowe instytucje rządowe zostają oczyszczone, a lojaliści instalują się na wszystkich głównych stanowiskach. To skupienie zapewnia stabilność nowego reżimu i tłumi wszelkie bezpośrednie zagrożenia dla jego rządów."
 USA_establish_the_peoples_congress: "Ustanowić Kongres Ludowy"
 USA_establish_the_peoples_congress_desc: "Czerwona Junta tworzy Kongres Ludowy, nowy organ ustawodawczy składający się z robotników, żołnierzy i lojalnych członków partii. Zgromadzenie to służy jako pieczątka dla reżimu, pozwalając mu uchwalać politykę szybko i bez sprzeciwu."
 USA_nationalization_of_major_industries: "Upaństwowienie głównych gałęzi przemysłu"
 USA_nationalization_of_major_industries_desc: "Czerwona Junta przejmuje kontrolę nad wszystkimi głównymi gałęziami przemysłu, oddając je pod własność państwa. Ta ogromna przebudowa gospodarcza redystrybuuje bogactwo i pozbawia władzę elitę kapitalistyczną, napędzając machinę przemysłową dla dobra ludzi."
 USA_workers_militias_formed: "Powstały Milicje Robotnicze"
 USA_workers_militias_formed_desc: "Aby zabezpieczyć rewolucję, Czerwona Junta tworzy milicje robotnicze w całym kraju. Te milicje, złożone z żarliwych rewolucjonistów, zapewniają reżimowi bezpieczeństwo przed wszelkimi ruchami kontrrewolucyjnymi."
 USA_revolutionary_justice: "Sprawiedliwość rewolucyjna"
 USA_revolutionary_justice_desc: "Fala rewolucyjnej sprawiedliwości zalewa kraj, gdy Czerwona Junta ustanawia sądy ludowe, aby oczyścić resztki starego reżimu. Wrogowie rewolucji stają w obliczu szybkiej i surowej kary, co umacnia nowy porządek."
 USA_military_command_restructured: "Restrukturyzacja dowództwa wojskowego"
 USA_military_command_restructureddesc: "Czerwona Junta podejmuje całkowitą restrukturyzację dowództwa wojskowego, aby zapewnić absolutną lojalność wobec rewolucji. Przywódcy rewolucyjni zastępują starą gwardię, tworząc zaciekle zaangażowaną i ideologicznie zorientowaną siłę militarną."
 USA_land_redistribution_decree: "Dekret o redystrybucji gruntów"
 USA_land_redistribution_decree_desc: "Czerwona Junta dekretuje redystrybucję ziemi od bogatych właścicieli ziemskich do chłopów i pracowników rolnych. Ta radykalna polityka ma na celu wykorzenienie ostatnich pozostałości feudalizmu i wzmocnienie pozycji wiejskiego proletariatu."
 USA_control_of_media_and_propaganda: "Kontrola mediów i propagandy"
 USA_control_of_media_and_propaganda_desc: "Czerwona Junta przejmuje kontrolę nad wszystkimi mediami, przekształcając je w potężne narzędzie propagandy rewolucyjnej. Ludzie są bombardowani wiadomościami gloryfikującymi nowy reżim, zapewniającymi niezachwianą lojalność i tłumiącymi sprzeciw."
 USA_expand_the_red_army: "Rozszerzyć Armię Czerwoną"
 USA_expand_the_red_armydesc: "Czerwona Junta rozpoczyna ambitny program rozbudowy Armii Czerwonej, przekształcając ją w potężną siłę zdolną do obrony rewolucji w kraju i za granicą. Ta ogromna rozbudowa wojskowa zapewnia dominację reżimu."
 USA_revolutionary_education_reform: "Rewolucyjna reforma edukacji"
 USA_revolutionary_education_reform_desc: "Aby stworzyć pokolenie lojalnych rewolucjonistów, Czerwona Junta dokonuje gruntownej przebudowy systemu edukacji. Szkoły i uniwersytety są restrukturyzowane, aby podkreślać ideologię rewolucyjną, zapewniając, że młodzież dorasta oddana sprawie."
