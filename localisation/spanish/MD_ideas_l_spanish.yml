 large_power: "Gran Poder"
 large_power_desc: "Como Gran Poder, no estamos al nivel de las Grandes Potencias o las Superpotencias, pero aún ejercemos una influencia desproporcionada en los asuntos globales y regionales, y podemos proteger nuestra soberanía e intereses vitales de potencias más grandes con facilidad.\n\nEl estatus de poder se determina por la cantidad de PIB que contribuimos al total mundial, modificado por nuestra §YIndependencia de Influencias Extranjeras§!. Nuestra contribución actual es de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nLas contribuciones requeridas para los diferentes niveles son:\nMás del §Y15%§! para §Y$superpower$§!\nMás del §Y6.5%§! para §Y$great_power$§!\nMás del §Y2.5%§! para §Y$large_power$§!\nMás del §Y0.2%§! para §Y$minor_power$§!\nMenos del §Y0.2%§! para §Y$non_power$§!\n\nEn cada región geográfica, se clasificará a un cierto número de las §Y$minor_power$s§! más fuertes como §Y$regional_power$s§! si no hay suficientes §Y$superpower$s§!, §Y$great_power$s§! y §Y$large_power$s§! en la región. Las regiones y el número de países por encima de §Y$minor_power$§! son:\nEuropa (7)\nOriente Medio y África del Norte (3)\nÁfrica Subsahariana (3)\nAsia (7)\nAméricas (4)."
