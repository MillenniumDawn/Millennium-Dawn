 eu_gui_tooltip_delayed: "Abre a tela que contém todas as informações sobre §C[EUU.GetNameWithFlag]§! incluindo o Parlamento Europeu, os Titulares de Cargos da União Europeia, o Conselho da União Europeia e o Orçamento Europeu."
 fiscal_button_title: "Orçamento da UE"
 fiscal_button_desc: "O orçamento de §C[EUU.GetNameWithFlag]§!. A tela lida com tudo o que inclui o Quadro Financeiro Plurianual e o orçamento do próximo ano fiscal."
 euro_voting_button_title: "Votação do Conselho"
 euro_voting_button_desc: "O Conselho da União Europeia é o segundo órgão legislativo do §C[EUU.GetNameWithFlag]§! no Millennium Dawn. O Conselho da União Europeia representa os estados-membros no procedimento legislativo. Toda a legislação aprovada atualmente, legislação redigida e a lista dos membros votantes do §C[EUU.GetNameWithFlag]§!.\n\nO Conselho da União Europeia opera com Votação por Maioria Qualificada (QMV), comumente conhecida como maioria dupla. Ela requer 55% dos §CMestados-membros§! e 65% dos §CMestados-membros§! da População da União Europeia."
 parliament_button_title: "Parlamento"
 parliament_button_desc: "O Parlamento Europeu é o primeiro corpo legislativo de §C[EUU.GetNameWithFlag]§! em Millennium Dawn. O Parlamento Europeu é o primeiro lugar onde as leis podem ser colocadas para votação para se tornarem atos legais da União Europeia.\n\nO jogador terá 14 dias para completar a missão (consulte as decisões) reunindo o apoio da maioria dos Membros do Parlamento Europeu (MEPs). Uma vez que a lei é aprovada, ela é então passada para o Conselho da União Europeia."
 EU_europeanism_screen_title: "Euro-Info"
 EU_europeanism_screen_desc: "A aba Euro-Info contém informações sobre a União Europeia, como os estados membros, sua população, a proporção de sua população, valores de Euroceticismo e Europeanismo da União Europeia."
 EU_offices_screen_title: "Cargos"
 EU_offices_screen_desc: "Os Cargos de §C[EUU.GetNameWithFlag]§!. Os cargos de §C[EUU.GetNameWithFlag]§! são o conjunto de posições que podem ser ocupadas por um estado membro da União Europeia."
