 ITA_nationalist_claims_FRA: "Exiger la Corse, la Savoie et Nice [FRA.GetAuAlaAlNP] [FRA.GetFlag][FRA.GetName]"
 ITA_nationalist_claims_FRA_desc: "Depuis longtemps, les Italiens de France prient pour le jour de la libération. Ce jour viendra bientôt."
