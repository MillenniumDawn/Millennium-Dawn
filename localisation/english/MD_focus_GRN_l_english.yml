 arctic_railway_DESC: "As Greenland, build 2 railways to link the nation. One from Nuuk to Qaqartoq and one from Tasiilaq to Qaqartoq."

 #######################
 ## POLITICAL PARTIES ##
 #######################

 #Western
 greenland.Western_Autocracy: "£GRN_Western_Autocracy_small Demokraatit"
 greenland.Western_Autocracy_desc: "Pro-western autocracy refers to a broad spectrum of non-democratic, authoritarian ideologies that are aligned with the geopolitical interests of the Western Hemisphere."
 greenland.Western_Autocracy_icon: "£GRN_Western_Autocracy_small"

 greenland.conservatism: "£GRN_conservatism_small Atassut"
 greenland.conservatism_desc: "Conservatism refers to a broad spectrum of moderate right-wing ideologies espousing the importance of traditional culture, unity, and a stable way of life. Conservatives tend to oppose state intervention in social and economic affairs, and often believe less regulation will result in greater social mobility for the populace."
 greenland.conservatism_icon: "£GRN_conservatism_small"

 greenland.liberalism: "£GRN_liberalism_small Siumut"
 greenland.liberalism_desc: "Liberalism is a centrist ideology that promotes the rights of the individual and stresses freedom over the expansion of state power. Liberals tend to support progressive social policies within the framework of a free market with free trade with the rest of the world."
 greenland.liberalism_icon: "£GRN_liberalism_small"

 greenland.socialism: "£GRN_socialism_small Inuit Ataqatigiit"
 greenland.socialism_desc: "Social democracy refers to a broad spectrum of left-wing ideologies espousing economic and social justice to a greater extent than most branches of liberalism. Social democrats seek to humanize capitalism to curb inequality, oppression, and foster democracy."
 greenland.socialism_icon: "£GRN_socialism_small"

 #Emerging
 greenland.Communist-State: "£GRN_Communist_State_small Communists"
 greenland.Communist-State_desc: "Communism broadly refers to an ideology espousing the end of the capitalist system to create a communal worker’s paradise. In reality, communist nations retain capitalistic economic systems and are often non-democratic in nature."
 greenland.Communist-State_icon: "£GRN_Communist_State_small"

 greenland.anarchist_communism: "£GRN_anarchist_communism_small Left-Wing Radicals"
 greenland.anarchist_communism_desc: "Left-wing radicalism is a broad spectrum of far-left ideology that typically espouses the end of capitalism and globalization. While some may support armed resistance, many see themselves as simply ‘more left’ than social democrats and are accepting of liberal democracy."
 greenland.anarchist_communism_icon: "£GRN_anarchist_communism_small"

 greenland.Conservative: "£GRN_Conservative_small Kattusseqatigiit"
 greenland.Conservative_desc: "Reactionaries refer to a broad spectrum of far-right ideologies whose aims go further than moderate conservatives. Reactionaries typically believe in an idealized version of the past and seek to restore a nation's former glory through revanchist and irredentist ideology and an aggressive military policy."
 greenland.Conservative_icon: "£GRN_Conservative_small"

 greenland.Autocracy: "£GRN_Autocracy_small Autocrats"
 greenland.Autocracy_desc: "Autocracy refers to a broad spectrum of non-democratic, authoritarian political systems where a single ruler or group of privileged elites control all political power."
 greenland.Autocracy_icon: "£GRN_Autocracy_small"

 #Non-aligned
 greenland.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Moderate Islamists"
 greenland.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 greenland.Neutral_Muslim_Brotherhood_desc: "Moderate Islamism refers to a broad spectrum of Islamic political movements seeking to establish a democratic state within the confines of Islamic law."

 greenland.Neutral_Autocracy: "£GRN_Neutral_Autocracy_small Non-Aligned Autocrats"
 greenland.Neutral_Autocracy_icon: "£GRN_Neutral_Autocracy_small"
 greenland.Neutral_Autocracy_desc: "Autocracy refers to a broad spectrum of non-democratic, authoritarian ideologies where all power is placed in the hands of a single ruler."

 greenland.Neutral_conservatism: "£GRN_Neutral_conservatism_small Conservatives"
 greenland.Neutral_conservatism_icon: "£GRN_Neutral_conservatism_small"
 greenland.Neutral_conservatism_desc: "Conservatism refers to a broad spectrum of moderate right-wing ideologies espousing the importance of traditional culture, unity, and a stable way of life. Conservatives tend to oppose state intervention in social and economic affairs, and often believe less regulation will result in greater social mobility for the populace."

 greenland.oligarchism: "£GRN_oligarchism_small Oligarchs"
 greenland.oligarchism_icon: "£GRN_oligarchism_small"
 greenland.oligarchism_desc: "Oligarchy refers to a power structure in which control is placed in the hands of a select group of political and economic elites. Oligarchies are typically non-democratic and authoritarian in nature."

 greenland.Neutral_Libertarian: "£GRN_Neutral_Libertarian_small Nunatta Qitornai"
 greenland.Neutral_Libertarian_icon: "£GRN_Neutral_Libertarian_small"
 greenland.Neutral_Libertarian_desc: "Libertarianism refers to a broad range of political ideologies and movements espousing liberty as a core principle. Libertarians typically support limited government intervention in all aspects of social, political and economic life to a greater extent than conservatives."

 greenland.Neutral_green: "£GRN_Neutral_green_small Greens"
 greenland.Neutral_green_icon: "£GRN_Neutral_green_small"
 greenland.Neutral_green_desc: "Green politics or ecopolitics refer to a broad spectrum of left-wing movements espousing nonviolence, social justice, direct democracy and environmentalism."

 greenland.neutral_Social: "£GRN_neutral_Social_small Naleraq and Partii Inuit"
 greenland.neutral_Social_icon: "£GRN_neutral_Social_small"
 greenland.neutral_Social_desc: "Socialist democrat ideology refers to left-wing ideologies espousing economic and social justice. While working within the framework of capitalism, they seek heavy redistribution of wealth to curb inequality. They promote the welfare state and to impose more regulation over private business."

 greenland.Neutral_Communism: "£GRN_Neutral_Communism_small Communists"
 greenland.Neutral_Communism_icon: "£GRN_Neutral_Communism_small"
 greenland.Neutral_Communism_desc: "Communism broadly refers to an ideology espousing the end of the capitalist system to create a communal worker’s paradise. In reality, communist nations retain capitalistic economic systems and are often non-democratic in nature."

 #nationalist
 greenland.Nat_Populism: "£GRN_Nat_Populism_small Right Wing Populists"
 greenland.Nat_Populism_icon: "£GRN_Nat_Populism_small"
 greenland.Nat_Populism_desc: "Right-wing populism refers to a specific branch of populist ideology that seeks to empower the people against perceived elites that control society. Right-wing populists typically support anti-globalization, protectionism, nativism, nationalism, and an opposition to immigration."

 greenland.Nat_Fascism: "£GRN_Nat_Fascism_small Fascists"
 greenland.Nat_Fascism_icon: "£GRN_Nat_Fascism_small"
 greenland.Nat_Fascism_desc: "Fascism is a form of authoritarian ultra-nationalism espoused in militaristic overtones. Fascism seeks to establish a one-party state headed by a single leader wielding absolute authority, and supports violence and aggressive expansionism to foster national rejuvenation."

 greenland.Nat_Autocracy: "£GRN_Nat_Autocracy_small Armed Forces of Greenland"
 greenland.Nat_Autocracy_icon: "£GRN_Nat_Autocracy_small"
 greenland.Nat_Autocracy_desc: "Military juntas refer to governments led by a committee of military leaders. Military juntas are often non-democratic and authoritarian in nature, and can in a very broad sense be considered a form of military dictatorship or stratocracy."

 greenland.Monarchist: "£DEN_Monarchist_small Danish Crown"
 greenland.Monarchist_icon: "£GRN_Monarchist_small"
 greenland.Monarchist_desc: "A movement of national self-suppression and advocacy for the reigning of the Danish Crown across it's commonweath realms."
 
