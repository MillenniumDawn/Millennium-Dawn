 israel.coalition.0.t: "Our Satisfied Partner"
 israel.coalition.0.d: "Our partner was satisfied with the policies we were implementing despite the disagreements within their party. Now our government is a little more stable then it was."
 israel.coalition.0.a: "Good"
 israel.coalition.1.t: "Liberman's ministers resigned!"
 israel.coalition.1.d: "Lieberman's team resigned from all government posts and officially withdrew from the government. The stability of our government has been undermined and we will have to urgently find replacements for these positions."
 israel.coalition.1.a: "Bastards!"
 israel.coalition.2.t: "Jewish Power ministers resigned!"
 israel.coalition.2.d: "Jewish Power members resigned from all government posts and officially withdrew from the government. The stability of our government has been undermined and we will have to urgently find replacements for these positions."
 israel.coalition.2.a: "Bastards!"
 israel.coalition.3.t: "Likud ministers resigned!"
 israel.coalition.3.d: "Likud members resigned from all government posts and officially withdrew from the government. The stability of our government has been undermined and we will have to urgently find replacements for these positions."
 israel.coalition.3.a: "Bastards!"
 israel.coalition.4.t: "Shas ministers resigned!"
 israel.coalition.4.d: "Shas members resigned from all government posts and officially withdrew from the government. The stability of our government has been undermined and we will have to urgently find replacements for these positions."
 israel.coalition.4.a: "Bastards!"
 israel.coalition.5.t: "United Torah Judaism ministers resigned!"
 israel.coalition.5.d: "United Torah Judaism party members resigned from all government posts and officially withdrew from the government. The stability of our government has been undermined and we will have to urgently find replacements for these positions."
 israel.coalition.5.a: "Ублюдки!"
 israel.coalition.6.t: "Министры Национального союза подали в отставку!"
 israel.coalition.6.d: "Члены Национального союза подали в отставку со всех правительственных постов и официально вышли из состава правительства. Стабильность нашего правительства была подорвана, и нам придется срочно искать замену на эти должности."
 israel.coalition.6.a: "Ублюдки!"
 israel.coalition.7.t: "Министры внутренних дел еврейского государства подали в отставку!"
 israel.coalition.7.d: "Министры внутренних дел еврейского государства подали в отставку!"
 israel.coalition.7.a: "Ублюдки!"
 israel.coalition.8.t: "Министры \"Аводы\" подали в отставку!"
 israel.coalition.8.d: "Министры \"Аводы\" подали в отставку!"
 israel.coalition.8.a: "Ублюдки!"
 israel.coalition.9.t: "Министры Мерец подали в отставку!"
 israel.coalition.9.d: "Члены партии \"Мерец\" подали в отставку со всех правительственных постов и официально вышли из состава правительства. Стабильность нашего правительства была подорвана, и нам придется срочно искать замену на эти должности."
 israel.coalition.9.a: "Ублюдки!"
 israel.coalition.10.t: "Министры Раама подали в отставку!"
 israel.coalition.10.d: "Члены RAAM подали в отставку со всех правительственных постов и официально вышли из состава правительства. Стабильность нашего правительства была подорвана, и нам придется срочно искать замену на эти должности."
 israel.coalition.10.a: "Ублюдки!"
 israel.coalition.11.t: "Результаты выборов"
 israel.coalition.11.d: "Выборы закончились, теперь пришло время распределить мандаты и состав комитетов."
 israel.coalition.11.a: "И первый счет..."
 israel.coalition.12.t: "Результаты выборов"
 israel.coalition.12.d: "Ни одной партии не удалось получить большинство в Кнессете и сформировать дееспособное правительство. Теперь нам придется снова проводить выборы."
 israel.coalition.12.a: "Вот дерьмо!"
 israel.coalition.13.t: "Крах правительства!"
 israel.coalition.13.d: "Наши партнеры массово вышли из коалиции, что привело к политическому кризису и развалу правительства. Нам придется снова проводить выборы."
 israel.coalition.13.a: "Политический кризис..."
 israel.knesset.0.t: "Законопроект внесен в Кнессет"
 israel.knesset.0.d: "Мы внесли законопроект в Кнессет. Сейчас он находится на рассмотрении профильного комитета. Вскоре он будет представлен депутатам и вынесен на голосование."
 israel.knesset.0.a: "Пожелайте нам удачи!"
 israel.knesset.1.t: "СМИ раскритиковали Наш законопроект!"
 israel.knesset.1.d: "В самых разных средствах массовой информации появились статьи с резкой критикой нашего законопроекта. Некоторые СМИ называют его бесчеловечным, другие называют авторов законопроекта \"безграмотными ослами\". В результате некоторые парламентарии из нашей фракции отказались голосовать за наш законопроект."
 israel.knesset.1.a: "Они здесь настоящие ослы!"
 israel.knesset.2.t: "СМИ поддержали наш законопроект!"
 israel.knesset.2.d: "Во многих СМИ появились статьи в поддержку нашего законопроекта. Многие СМИ положительно отзываются о законопроекте и призывают всех депутатов проголосовать за него. До нас дошли слухи, что члены оппозиционных фракций подумывают о поддержке законопроекта."
 israel.knesset.2.a: "Как удивительно!"
 israel.knesset.3.t: "Обсуждение в рамках Коалиции"
 israel.knesset.3.d: "Наши партнеры по коалиции представили нам пакет поправок к законопроекту. Они включают в себя большое количество изменений, которые, по их мнению, принесут пользу их избирателям и нашему государству. Если мы их не внедрим, наши партнеры могут не проголосовать за наш законопроект и дестабилизировать нашу коалицию."
 israel.knesset.3.a: "Давайте воплотим их в жизнь!"
 israel.knesset.3.b: "Наш законопроект, наши правила!"
 israel.knesset.4.t: "Обзор Профильного комитета"
 israel.knesset.4.d: "Профильный комитет рассмотрел наш законопроект, хотя члены комитета приняли его большинством голосов, но оппозиционные члены комитета обратились к нам с просьбой внести дополнительные поправки в закон и попросили учесть все замечания, которые они сделали. Это могло бы сделать законопроект более привлекательным для противоположных фракций, но наш электорат и наша партия могут остаться недовольны законопроектом."
 israel.knesset.4.a: "Внесите изменения."
 israel.knesset.4.b: "Наш счет уже идеален."
 israel.knesset.5.t: "Ходатайство принято!"
 israel.knesset.5.d: "В ходе окончательного голосования наш законопроект был принят большинством депутатов, и как только он будет подписан президентом, наш закон вступит в силу официально."
 israel.knesset.5.a: "Мы сделали это!"
 israel.knesset.6.t: "Ходатайство отклонено!"
 israel.knesset.6.d: "При окончательном голосовании наш законопроект не набрал большинства голосов депутатов. Мы могли бы попробовать в следующий раз."
 israel.knesset.6.a: "О нет..."
 israel.knesset.7.t: "Сомнительные сделки"
 israel.knesset.7.d: "При окончательном голосовании было бы неплохо набрать немного больше голосов. Мы могли бы предложить небольшую финансовую помощь небольшой парламентской фракции и заручиться ее поддержкой."
 israel.knesset.7.a: "Дай им то, что они хотят."
 israel.knesset.7.b: "Нам не нужны их голоса."
 israel.knesset.8.t: "Коррупционный скандал!"
 israel.knesset.8.d: "В СМИ попала видеозапись, на которой глава парламентской фракции \"Нашей партии\" вручает чемодан с деньгами депутатам другой фракции. Хотя информация о целевой сделке не была раскрыта СМИ, это окажет сильное влияние на популярность нашей партии и партии нашего партнера."
 israel.knesset.8.a: "Ублюдки!"
 israel_economy.173.t: "Израиль вносит поправки в закон об удалении демилитаризованной зоны Синая!"
 israel_economy.173.d: "Израильское правительство, учитывая все недавние позитивные дипломатические шаги, решило внести поправки в закон о снятии статуса демилитаризованной зоны с Синайского полуострова. Наконец, даже до начала войны наши войска могут войти в этот регион."
 israel_economy.173.a: "Отлично!"
 ISR_egy_surveillance_drones: "Поддержка израильских беспилотников"
 israel_economy.174.t: "Израиль обеспечивает наблюдение с помощью беспилотников!"
 israel_economy.174.d: "Израильское правительство решило обеспечить наблюдение с помощью своих беспилотных летательных аппаратов вблизи нашей границы, чтобы мы могли более эффективно бороться с салафитскими повстанцами на Синае!"
 israel_economy.174.a: "Спасибо!"
 israel_economy.174.b: "Нам не нужна ваша помощь!"
 israel_economy.175.t: "Египет Принимает!"
 israel_economy.175.d: "Они приняли наше предложение. Мы обеспечим им наблюдение с наших беспилотных летательных аппаратов."
 israel_economy.175.a: "Отлично!"
 israel_economy.176.t: "Египет отвергает!"
 israel_economy.176.d: "Они отказались принять нашу поддержку. Они говорят, что могут справиться с этим самостоятельно."
 israel_economy.176.a: "Что?"
 jordanian_waqf_authprity: "Jordanian Waqf"
 saudi_waqf_authprity: "Saudi Waqf"
 ISR_jordan_waqf_slek: "Jordanian Waqf"
 ISR_jordan_waqf_slek_desc: "Ever since the Six Days war (and this was solidified in the 1994 Arava Peace Treaty), the Jordanian religous authorities (Waqf) maintain suzerainity over the Al-Aqsa Mosque and Temple Mount Complex's administration and function."
 ISR_saud_waqf_slek: "Saudi Waqf"
 ISR_saud_waqf_slek_desc: "After various discussions, Israeli government transfered the authority over Al-Aqsa to Saudi Arabia."
 israel_economy.177.t: "Israel Expels Our Waqf!"
 israel_economy.177.d: "Recently, Israeli government decided to expel our Waqf authority from Al-Aqsa Mosque and Temple Mount Complex. Not surprisingly, they decided not to even give it to other muslim country's patronage, but rather, to manage it by themselves."
 israel_economy.177.a: "Are they insane?"
 israel_economy.178.t: "Israel Appoints Saudi Arabia for Al-Aqsa Authority!"
 israel_economy.178.d: "Recently, Israeli government decided to expel Jordan's Waqf authority from Al-Aqsa Mosque and Temple Mount Complex. Now, Saudi Arabia will manage it and their clergy will control the site."
 israel_economy.178.a: "Changes are ahead."
 ISR_jor_isr_treaty: "Arava Treaty Expansion"
 israel_economy.179.t: "Israel Proposes Arava Treaty Expansion"
 israel_economy.179.d: "Recently, Israeli government officials approached us to propose the expansion of Arava treaty, which we have already accepted in the past. This new expansion of the treaty will allow our governments to conduct joint economic projects. Should we agree?"
 israel_economy.179.a: "Конечно!"
 israel_economy.156.b: "Нет."
 israel_economy.180.t: "Джордан соглашается!"
 israel_economy.180.d: "They have agreed to our treaty expansion!"
 israel_economy.180.a: "Отлично!"
 israel_economy.181.t: "Jordan Rejects!"
 israel_economy.181.d: "They refused our treaty expansion."
 israel_economy.181.a: "Очень неудачно."
 israel_economy.182.t: "Israel Proposes Dead Sea Preservation Project!"
 israel_economy.182.d: "Israel proposes a new joint project for saving the dead sea. It does not require much money, however, it will benefit us both."
 israel_economy.182.a: "We Agree!"
 israel_economy.182.b: "Нет."
 israel_economy.183.t: "Джордан соглашается!"
 israel_economy.183.d: "Jordan accepted to invest in the joint project for preservation of dead sea!"
 israel_economy.183.a: "Отлично!"
 israel_economy.184.t: "Jordan Rejects!"
 israel_economy.184.d: "Jordan rejected to invest in the joint project for preservation of dead sea!"
 israel_economy.184.a: "Брат."
 ISR_jor_water_share: "Dead Sea Water Deal"
 israel_economy.185.t: "Israel proposes Dead sea water deal!"
 israel_economy.185.d: "Recently, Israel proposed a new deal, by which our agricultural and other needs will be fully fullfilled by water from Dead Sea. Should we agree?"
 israel_economy.185.a: "Конечно!"
 israel_economy.185.b: "Нет."
 israel_economy.186.t: "Джордан соглашается!"
 israel_economy.186.d: "Jordan accepted our proposal and we will start to deliver dead sea water to them."
 israel_economy.186.a: "Отлично!"
 israel_economy.187.t: "Jordan Refuses!"
 israel_economy.187.d: "They don't want to buy water from us."
 israel_economy.187.a: "Very Unfortunate."
 ISR_solar_farms: "Solar Farms"
 israel_economy.188.t: "Israel proposes Green-Blue Deal!"
 israel_economy.188.d: "The Green Blue Deal for the Middle East is a bold initiative to advance climate security and regional peace. Israel proposes building solar panels in our country, just as they did for themselves already. Should we agree?"
 israel_economy.188.a: "Конечно!"
 israel_economy.188.b: "К сожалению, нет."
 israel_economy.189.t: "[FROM.GetNamewithFlag] Agrees!"
 israel_economy.189.d: "We will build 3 solar panel farms for them."
 israel_economy.189.a: "Отлично!"
 israel_economy.190.t: "[FROM.GetNamewithFlag] Rejects!"
 israel_economy.190.d: "They don't want to participate in the project."
 israel_economy.190.a: "Very Unfortunate."
 ISR_jor_attack_idea: "Flood of Jordan Plan"
 israel_economy.191.t: "Assasination of Hashemite Heir!"
 israel_economy.191.d: "Recently, unknown perpetrators assasinated one of the heirs of Hashmite dynasty. The bomb was planted under his car, when he was just about leave the palace. Many officials in Jordan point ou that the Al-qaeda might be behind this attack."
 israel_economy.191.a: "Interesting."
