 sp_dutch_super_bus_project: "Súper Bús"
 sp_dutch_super_bus_project_desc: "El Experimento Súper Bús es un proyecto holandés de vanguardia diseñado para transformar el transporte público a través de la innovación y la sostenibilidad. Este proyecto tiene como objetivo desarrollar un vehículo de pasajeros eléctrico de alta velocidad capaz de alcanzar velocidades de hasta 250 km/h. Construido con fibra de carbono liviana, el Súper Bús combina viajes de lujo con eficiencia, permitiendo un tránsito rápido entre regiones clave."
