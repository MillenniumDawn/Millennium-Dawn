 missile_submarine: "Sous-marin lanceur d'engins (SNLE)"
 missile_submarine_desc: "Un sous-marin lanceur d'engins est un sous-marin qui lance des missiles de croisière (SLCM) ou des missiles balistiques (SLBM) comme armement principal."
 missile_submarine_1: "SNLE 1965"
 missile_submarine_1_desc: "Les sous-marins nucléaires lanceurs de missiles de croisière constituent la deuxième plus grande classe de sous-marins, en deçà ou dans certains cas en égalité avec la plus grande classe, les sous-marins lanceurs de missiles balistiques. Les SSGN sont des sous-marins capables de tirer des missiles de croisière et des missiles anti-missiles depuis les profondeurs pour engager des cibles terrestres et maritimes, bien que leur utilisation principale étant d'engager des cibles de surface avec des missiles, ils ne transportent qu'un petit nombre de tubes lance-torpilles et ne soient généralement pas aussi furtifs que les types de sous-marins plus petits. Les SSGN ne doivent pas être utilisés comme sous-marins principaux, en grande partie parce qu'ils sont là exclusivement pour l'utilisation de missiles anti-missiles et de missiles de croisière."
