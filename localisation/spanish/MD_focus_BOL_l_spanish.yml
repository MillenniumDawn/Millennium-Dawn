 BOL_inefficient_economic_model: "Modelo económico ineficiente"
 BOL_inefficient_economic_model_desc: "Bolivia tiene un modelo económico defectuoso, con una dependencia excesiva de las exportaciones de recursos y una importante hiperinflación, además de una falta de diversificación de la economía y problemas de pobreza y bajas tasas de crecimiento. Se necesitan reformas importantes para mantener nuestra economía a flote"
 BOL_inefficient_economic_model2: "Modelo económico ineficiente"
 BOL_inefficient_economic_model2_desc: "Bolivia tiene un modelo económico defectuoso, con una dependencia excesiva de las exportaciones de recursos y una importante hiperinflación, además de una falta de diversificación de la economía y problemas de pobreza y bajas tasas de crecimiento. Se necesitan reformas importantes para mantener nuestra economía a flote"
 BOL_inefficient_economic_model3: "Modelo económico ineficiente"
 BOL_inefficient_economic_model3_desc: "Bolivia tiene un modelo económico defectuoso, con una dependencia excesiva de las exportaciones de recursos y una importante hiperinflación, además de una falta de diversificación de la economía y problemas de pobreza y bajas tasas de crecimiento. Se necesitan reformas importantes para mantener nuestra economía a flote"
 BOL_ethnic_divides: "División étnica boliviana"
 BOL_ethnic_divides_desc: "Bolivia tiene profundas divisiones étnicas y raciales entre el pueblo mestizo, situado mayoritariamente en el este de Bolivia, y los grupos indígenas, que constituyen la mayoría de la parte occidental de Bolivia. Esto ha llevado a una creciente polarización basada en líneas étnicas, especialmente con las recientes protestas indígenas sobre una serie de cuestiones como el acceso al agua."
 BOL_cochabamba_crisis: "Crisis de Cochabamba"
 BOL_cochabamba_crisis_desc: "En diciembre de 1999, comenzaron protestas masivas en la ciudad de Cochabamba en respuesta a la privatización de la empresa municipal de suministro de agua de la ciudad, SEMAPA. Desde entonces, las protestas se han expandido para abarcar temas como el acceso al agua y los derechos indígenas. Es evidente que la crisis se está descontrolando, por lo que debemos tomar medidas inmediatas para calmar las aguas."
