l_spanish:
 industrial_complex: "Industria Civil"
 industrial_complex_plural: "Industrias Civiles"
 industrial_complex_desc: "Este edificio proporciona al estado una industria para la producción de bienes civiles o la construcción de nuevos edificios. Puede convertirse en industria militar si es necesario.\n\nProporciona al estado:\nNúmero base de trabajadores requeridos:§Y360K§!\nProducto del PIB base por §Yindustria civil§!: $§Y20B§!\nConsumo básico de energía: §R-0.4§! GW\n"
 arms_factory: "Industria Militar"
 arms_factory_plural: "Industrias Militares"
 arms_factory_desc: "Este edificio proporciona al estado una industria para la producción de nuevo equipamiento militar. Puede convertirse en industria civil si es necesario.\n\nProporciona al estado:\nNúmero base de trabajadores requeridos:§Y25K§!\nProducto del PIB base por §Yindustria militar§!: $§Y20B§!\nConsumo básico de energía: §R-0.4§! GW"
 infrastructure: "Infraestructura"
 infrastructure_plural: "Infraestructuras"
 infrastructure_desc: "Este edificio proporciona al estado mejoras en la infraestructura. Aumenta el suministro de energía en regiones estratégicas, aumenta la velocidad de tus divisiones y aumenta la extracción de recursos naturales."
 internet_station: "Infraestructura de Red"
 internet_station_plural: "Infraestructuras de Red"
 internet_station_desc: "Las §YInfraestructuras de Red§! son estructuras altas utilizadas en los campos de las telecomunicaciones y las comunicaciones por radio para transmitir señales a largas distancias o a través de cables de fibra óptica subterráneos y sistemas de computación en la nube. \n\nCada nivel de §YInfraestructura de Red§! mejora la velocidad de construcción local en §G+5.00%§!.\nCada nivel de §YInfraestructura de red§! reduce la duración de §YInversiones internacionales§! en §G-5,00%§!."
 dockyard: "Astillero Naval"
 dockyard_plural: "Astilleros Navales"
 dockyard_desc: "Los §Yastilleros navales§! son representativos de la capacidad de un estado para producir embarcaciones militares de todo tipo, desde lanchas §Ypatrulleras§!, §Yconvoyes§!, §Ydestructores§!, §Yportaaviones§! y más.\n\nProporciona al estado:\nNúmero base de trabajadores requeridos:§Y25K§!\nProducto del PIB base por §YPatio Naval§!: $§Y1B§!\nConsumo básico de energía: §R-0.4§! GW"
 air_base: "Base Aérea"
 air_base_plural: "Bases Aéreas"
 air_base_desc: "Una §YBase Aérea§! es una instalación de almacenamiento y un complejo militar para el despliegue y preparación de sus fuerzas aéreas. Se puede apilar hasta el nivel diez añadiendo una capacidad adicional de §Y50§! aviones por nivel."
 radar_station: "Estación de Radar"
 radar_station_plural: "Estaciones de Radar"
 radar_station_desc: "Las §YEstaciones de Radar§! te permiten obtener información sobre las tropas enemigas en estados cercanos. Está compuesta por varios radares y sensores, así como activos de inteligencia y capacidad para analizar la situación en evolución.\nUn nivel más alto aumentará su alcance efectivo.\nSus radares también proporcionan al estado una mejor detección de las fuerzas aéreas enemigas, lo que aumenta las posibilidades de que tus aviones las enfrenten.\nAdemás, los radares aumentan la detección de flotas enemigas en el mar."
 RADAR_ONMAP_TOOLTIP: "Nivel de la §HEstación de Radar§!: $LVL|G$/$TOT|H$\nPertenece a: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "Nivel de la §HEstación de Radar§!: $LVL|R$/$TOT|H$\nPertenece a: $WHO|H$"
 anti_air_building: "SHORAD Sites"
 anti_air_building_plural: "SHORAD Sites"
 anti_air_building_desc: "§YSHORAD Sites§! (Short Range Air Defense) are complexes and groups of anti-aircraft weapons and tactics that handle air defence against low-altitude air threats. These sites work together to divide airspace into defensible areas providing local military targets and infrastructure air coverage from everything ranging from helicopters to low-flying aircraft to jets."
 nuclear_reactor: "Reactor Nuclear"
 nuclear_reactor_plural: "Reactores Nucleares"
 nuclear_reactor_desc: "Este edificio convierte la energía nuclear en energía eléctrica, consumiendo uranio moderadamente enriquecido en el proceso.\n\nProporciona al estado:\nGanancia de potencia base: §G+2§! GW\n"
 synthetic_refinery: "Refinería Sintética"
 synthetic_refinery_plural: "Refinerías Sintéticas"
 synthetic_refinery_desc: "La §Yinfraestructura de energía§! renovable es un comodín para todas las fuentes de energía renovables.Estos incluyen, entre otros; parques solares, turbinas eólicas, refinerías de biocombustibles, plantas de carbón, plantas de energía de biocombustibles y más. Como tal, utiliza fuentes renovables y produce combustible a partir de esas fuentes.\n\nProporciona al estado:\nGanancia de potencia base: §G+0.5§! GW\n"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 fuel_silo: "Reserva Estratégica de Combustible"
 fuel_silo_plural: "Reservas Estratégicas de Combustible"
 fuel_silo_desc: "La §YReserva Estratégica de Combustible§! es una combinación de almacenes, almacenamiento en seco y otros tipos de almacenamiento similares a §Ycombustible§!. Este edificio proporciona a tu nación más espacio para almacenar §Hcombustible§!."
 offices: "Sector de Oficinas"
 offices_plural: "Sectores de Oficinas"
 offices_desc: "El §Ysector de oficinas§! representa todas las demás industrias de la economía más allá de la extracción y las industrias pesadas. Esto incluye servicios financieros, atención al cliente, tecnología de la información, servicios minoristas y mucho más.\n\nProporciona al estado:\nNúmero base de trabajadores requeridos:§Y630K§!\nProducto del PIB base por §Ysector de oficinas§!: $§Y50B§!\nConsumo básico de energía: §R-0.25§! GW"
 naval_base: "Base Naval"
 naval_base_plural: "Bases Navales"
 naval_base_desc: "Amplía el alcance de tu flota y proporciona servicios de reparación para ella. Permite el suministro en el extranjero y la exportación de recursos. Niveles más altos aumentan el flujo de suministro."
 bunker: "Fortaleza Terrestre"
 bunker_plural: "Fortalezas Terrestres"
 bunker_desc: "Este edificio inflige una penalización de ataque de $VALUE|+%0$ por cada nivel de fortaleza al atacante en combate. Atacar desde múltiples direcciones reducirá el efecto de las fortalezas."
 coastal_bunker: "Fortaleza Costera"
 coastal_bunker_plural: "Fortalezas Costeras"
 coastal_bunker_desc: "Este edificio inflige una penalización de ataque de $VALUE|+%0$ por cada nivel de fortaleza al atacante en combate de invasión naval."
 supply_node: "Centro de Suministro"
 supply_node_desc: "Un Centro de Suministro es un punto a lo largo de una vía férrea, fuera de las ciudades existentes, donde se puede obtener suministros."
 rail_way: "Vías Férreas"
 rail_way_plural: "Vias ferreas"
 rail_way_desc: "Las vías férreas se utilizan para conectar los Centros de Suministro y permitir la obtención de suministros lejos de tu capital.\n\n¡Cada nivel de §YFerrocarriles§! mejora la velocidad de crecimiento de la productividad local en §G+4.00%§!"
 fossil_powerplant: "Central eléctrica de combustibles fósiles"
 fossil_powerplant_plural: "Central eléctrica de combustibles fósiles"
 fossil_powerplant_desc: "§YCentrales eléctricas de combustibles fósiles§! es un comodín para todas las fuentes de energía termoeléctrica de origen fósil. Estos incluyen, entre otros; carbón, gas natural y petróleo.Las §Ycentrales eléctricas de combustibles fósiles§! quedarán inactivas si la generación de energía es mayor que el consumo.\n\nProporciona al estado:\nGanancia de potencia base: §G+1§! GW\n"
 fossil_powerplant_amount: "$VALUE|Y0=$"
 fossil_powerplant_resource: "£resources_strip|$FRAME$"
 agriculture_district: "Distrito de agricultura comercializada"
 agriculture_district_plural: "Distrito de agricultura comercializada"
 agriculture_district_desc: "Los §Ydistritos de agricultura comercializada§! representan un comodín para toda la agricultura que no es de subsistencia dentro de nuestra nación. Incluye agroindustria, tierras cultivables, silos de cereales, carnicerías y más.\n\nProporciona al estado:\nNúmero base de trabajadores requeridos:§Y250K§!\nProducto del PIB base por §Ydistritos de agricultura comercializada§!: $§Y25B§!\nConsumo básico de energía: §R-0.10§! GW\n§YGanancia de combustible§! de los estados: 8\n§YSuministros locales§!: 1.5%\n"
 agriculture_district_amount: "$VALUE|Y0=$"
 rocket_site: "Missile Launch Site"
 rocket_site_plural: "Missile Launch Sites"
 rocket_site_desc: "§YMissile Launch Sites§! represent a catch-all for all theatre level missile equipment ranging from §YSurface-Air Missiles§! to §YIntercontinental Ballistic Missiles§!. It provides the state with the ability to deploy these strategic assets in our strategic air zones to either aid in our air defense, or provide offensive capabilities."
 nuclear_facility: "Civilian R&D Facility"
 nuclear_facility_plural: "Civilian R&D Facilities"
 nuclear_facility_desc: "A Civilian R&D facility includes all types of special projects relating to the civilian industrial capacity, nuclear facilities, and more."
 air_facility: "Aerodynamics & Avionics Facility"
 air_facility_plural: "Aerodynamics and Avionics Facilities"
 air_facility_desc: "Experimental Facilities for Aerodynamics and Avionics allow you to start research projects for aircraft, advanced rockets, related electronics and space projects."
 naval_facility: "Naval Engineering Facility"
 naval_facility_plural: "Naval Engineering Facilities"
 naval_facility_desc: "Experimental Facilities for Naval Engineering allow you to start research projects related to Surface Ships and Submarines.\nA Naval Engineering can only be created in a coastal province."
 mega_gun_emplacement: "Multi-Charge Large Caliber Gun"
 mega_gun_emplacement_plural: "Multi-Charge Caliber Guns"
 mega_gun_emplacement_desc: "Operating on the principle of multi-charge propulsion, this large caliber gun is designed to achieve unparalleled ranges in bombardment. Utilizing a series of underground tunnels, it accelerates shells to supersonic speeds before launching them towards distant targets."
 stronghold_network: "State-Wide Defensive Network"
 stronghold_network_plural: "State-Wide Defensive Networks"
 stronghold_network_desc: "An extensive defensive network consisting of tunnels, hardpoints, trenches, bomb shelters, weapon dumps and pre-planned demolition sites give the defenders a decisive edge against any attacker."
 land_facility: "Land Warfare Facility"
 land_facility_plural: "Land Warfare Facilities"
 land_facility_desc: "Experimental Facilities for Land Warfare  allow you to start research projects related to various aspects of land warfare, such as special tanks, or artillery."