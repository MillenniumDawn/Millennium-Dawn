l_spanish:
 botswana_focus: "Árbol de enfoque de Botswana"
 BOT_model_student_of_africa: "Estudiante modelo de África"
 BOT_model_student_of_africa_desc: "Botswana es uno de los países más desarrollados de África. Desde su independencia, ha sido una democracia estable y ha experimentado muy poco conflicto. Con el índice de desarrollo humano más alto y la percepción de corrupción más baja en África subsahariana, Botswana es un faro para el resto de África.\n\n§R¡Si nuestro Nivel de Corrupción es mayor que $widespread_corruption$, perderemos esta bonificación!§!"
 BOT_kalahari_expansion: "Desertificación del Kalahari"
 BOT_kalahari_expansion_desc: "El Desierto de Kalahari en la parte occidental de Botswana cubre una gran área. Año tras año, este desierto se expande aún más. Como el 95% de Botswana recibe tan poca lluvia que no es viable para la agricultura, el 71% del país se utiliza para pastoreo agrícola y la mayoría de las personas obtienen agua del agua subterránea. La gran industria ganadera empeora la desertificación, aunque casi la mitad de los botswaneses obtienen sus ingresos de ella.\n\nEl oeste de Botswana también alberga muchos parques nacionales (que representan el 20% del área terrestre del país), el más grande de los cuales es la Reserva de Caza Central de Kalahari, hogar del pueblo San y una de las minas de diamantes más grandes de Botswana.\n\n§W§Y¡Cada enero§! Recibiremos una actualización sobre el estado de desertificación del Kalahari. El desierto podría seguir expandiéndose (§YDesertificación§!), la situación podría permanecer igual (§YStabilización§!) o la situación podría mejorar (§YOasificación§!). Las probabilidades de cada resultado se pueden ver en §Y$BOT_anti_poaching_decisions$§! categoría de decisión.§!\n\nPodemos seguir explotando el ya sufrido Kalahari y la sabana circundante y empeorar la desertificación, o podemos intentar adoptar un enfoque conservacionista para frenar e incluso revertir este proceso.§!"
 BOT_house_of_chiefs: "Casa de los Jefes"
 BOT_house_of_chiefs_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano asesor del parlamento de Botswana. La Casa está compuesta por los jefes hereditarios de las 8 tribus principales de Botswana, 22 miembros electos y 5 jefes nominados por el Presidente. La Casa no tiene poder político ni ejecutivo, sin embargo, la mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de llegar a la Asamblea Nacional. Los Dikgosi mismos tienen solo poder ceremonial y administrativo limitado sobre sus tribus."
 BOT_house_of_chiefs_tt: "Costo para cambiar los gastos y políticas gubernamentales: §R+15%§!\nGasto en burocracia: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Casa de los Jefes - Empoderada"
 BOT_house_of_chiefs_empowered_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano asesor del parlamento de Botswana. La Casa está compuesta por los jefes hereditarios de las 8 tribus principales de Botswana, 22 miembros electos y 5 jefes nominados por el Presidente. La mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de llegar a la Asamblea Nacional. La Casa tiene derecho a vetar proyectos de ley (una vez) y controlar la legislación que regula las actividades relacionadas con las tribus. Los Dikgosi mismos tienen margen de maniobra y autonomía, y pueden promulgar leyes que difieran de la legislación nacional, además de que se les otorga inmunidad de acciones legales mientras están en el poder."
 BOT_house_of_chiefs_empowered_tt: "Costo para cambiar los gastos y políticas gubernamentales: §R+20%§!\nGasto en burocracia: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Casa de los Jefes - Militarizada"
 BOT_house_of_chiefs_militarised_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano asesor del parlamento de Botswana. La Casa está compuesta por los jefes hereditarios de las 8 tribus principales de Botswana, 22 miembros electos y 5 jefes nominados por el Presidente. La Casa no tiene poder político ni ejecutivo, sin embargo, la mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de llegar a la Asamblea Nacional. Los Dikgosi mismos tienen solo poder ceremonial y administrativo limitado sobre sus tribus. Sin embargo, se les ha otorgado el derecho de organizar y entrenar milicias locales para servir como una fuerza de seguridad local."
 BOT_house_of_chiefs_militarised_tt: "Costo para cambiar los gastos y políticas gubernamentales: §R+20%§!\nSueldos militares: §R+5%§!\nGasto en burocracia: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Casa de los Jefes - Empoderada y Militarizada"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "La Casa de los Jefes (Ntlo ya Dikgosi) es un órgano asesor del parlamento de Botswana. La Casa está compuesta por los jefes hereditarios de las 8 tribus principales de Botswana, 22 miembros electos y 5 jefes nominados por el Presidente. La mayoría de los proyectos de ley y todos los cambios constitucionales deben ser revisados y discutidos en la Casa antes de llegar a la Asamblea Nacional. La Casa tiene derecho a vetar proyectos de ley (una vez) y controlar la legislación que regula las actividades relacionadas con las tribus. Los Dikgosi mismos tienen margen de maniobra y autonomía, y pueden promulgar leyes que difieran de la legislación nacional, además de que se les otorga inmunidad de acciones legales mientras están en el poder. Los Dikgosi también tienen el derecho de organizar y entrenar milicias locales para servir como una fuerza de seguridad local."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Costo para cambiar los gastos y políticas gubernamentales: §R+20%§!\nSueldos militares: §R+5%§!\nGasto en burocracia: §R+10%§!"
 BOT_ancestral_land_conflict: "Conflicto de Tierras Ancestrales"
 BOT_ancestral_land_conflict_desc: "En la Reserva de Caza Central de Kalahari viven los cazadores-recolectores del pueblo San (también conocidos como bosquimanos), una de las culturas más antiguas de la Tierra. También viven allí otros pueblos indígenas, como los bakgalagadi (por los que se nombra el desierto). La reserva de caza fue creada originalmente para proteger tanto la vida silvestre como la forma de vida de los bosquimanos.\n\nEn la década de 1970, el gobierno de Botswana afirmó que los san estaban cazando en exceso los animales y que el hecho de que la zona fuera una reserva natural impedía al gobierno establecer servicios para los san (como escuelas y hospitales). Comenzó un programa de reubicación que coincidió con el descubrimiento de una veta de diamantes en la reserva de caza. En la década de 1990, los esfuerzos de reubicación se intensificaron a medida que el gobierno empezó a restringir el acceso a los servicios para las personas que vivían en la reserva.\n\nLos san representan solo una pequeña fracción de nuestra población y, como tal, no tienen formas reales de oponerse a nosotros. Sin embargo, su tratamiento mancha nuestra imagen internacional."
 BOT_ancestral_land_conflict_escalated: "Conflicto de Tierras Ancestrales - Escalado"
 BOT_ancestral_land_conflict_escalated_desc: "En la Reserva de Caza Central de Kalahari viven los cazadores-recolectores del pueblo San (también conocidos como bosquimanos), una de las culturas más antiguas de la Tierra. También viven allí otros pueblos indígenas, como los bakgalagadi (por los que se nombra el desierto). La reserva de caza fue creada originalmente para proteger tanto la vida silvestre como la forma de vida de los bosquimanos.\n\nEn la década de 1970, el gobierno de Botswana afirmó que los san estaban cazando en exceso los animales y que el hecho de que la zona fuera una reserva natural impedía al gobierno establecer servicios para los san (como escuelas y hospitales). Comenzó un programa de reubicación que coincidió con el descubrimiento de una veta de diamantes en la reserva de caza. En la década de 1990, los esfuerzos de reubicación se intensificaron a medida que el gobierno empezó a restringir el acceso a los servicios para las personas que vivían en la reserva.\n\nLos san representan solo una pequeña fracción de nuestra población y, como tal, no tienen formas reales de oponerse a nosotros. Sin embargo, su tratamiento mancha nuestra imagen internacional."
 BOT_BDP_stronghold: "Bastión del £BOT_Neutral_conservatism BDP"
 BOT_BDP_stronghold_desc: "Desde la creación del país, el £BOT_Neutral_conservatism BDP (Partido Democrático de Botsuana) ha gobernado el país. En elecciones tras elecciones ha sido el partido más votado, con un porcentaje de votos mínimo del 55%. Es un partido de campaña que mezcla el conservadurismo, el liberalismo y el socialismo. Su principal poder proviene de sus partidarios setswana, por lo que muchas otras tribus del país terminan sintiéndose excluidas. Se necesitaría un gran escándalo político para romper el control del BDP en el poder.\n\n§YMientras las facciones A-Team y Barata-Phati del £BOT_Neutral_conservatism BDP combinadas formen el partido más grande, el £BOT_Neutral_conservatism BDP seguirá en el poder después de las elecciones.\n\nSi el £BOT_Neutral_conservatism BDP se vuelve demasiado fuerte, los partidos de oposición se unirán en un solo partido, y cualquier efecto que afecte a un partido menor afectará a este nuevo partido.\n\nSi la popularidad del £BOT_Neutral_conservatism BDP cae demasiado, la facción reformista del partido formará su propio partido.§!"
 BOT_zimbabwean_refugees: "Refugiados de Zimbabwe"
 BOT_zimbabwean_refugees_desc: "La situación económica de Zimbabwe está empujando a miles de personas, tanto legal como ilegalmente, a cruzar la frontera hacia Botswana. Aproximadamente un tercio de los zimbabuenses están en el país de manera ilegal y la mayoría de las personas que cruzan la frontera son deportadas inmediatamente de regreso a Zimbabwe. Sin embargo, el gran número de refugiados también tiene sus beneficios; mientras que la mayoría de los botsuanos obtienen sus ingresos del ganado, la mayoría de los zimbabuenses trabajan en los sectores minero e industrial de Botswana, lo que los convierte en una parte desproporcionada de la fuerza laboral cualificada de Botswana.\n\n§YEsta Idea Nacional se eliminará si Zimbabwe deja de existir o es nuestro súbdito§!"
 BOT_zimbabwean_refugees_encouraged: "Refugiados de Zimbabwe - Fomentados"
 BOT_zimbabwean_refugees_encouraged_desc: "La situación económica de Zimbabwe está empujando a miles de personas, tanto legal como ilegalmente, a cruzar la frontera hacia Botswana. Aproximadamente un tercio de los zimbabuenses están en el país de manera ilegal y la mayoría de las personas que cruzan la frontera son deportadas inmediatamente de regreso a Zimbabwe. Sin embargo, el gran número de refugiados también tiene sus beneficios; mientras que la mayoría de los botsuanos obtienen sus ingresos del ganado, la mayoría de los zimbabuenses trabajan en los sectores minero e industrial de Botswana, lo que los convierte en una parte desproporcionada de la fuerza laboral cualificada de Botswana.\n\n§YEsta Idea Nacional se eliminará si Zimbabwe deja de existir o es nuestro súbdito§!"
 BOT_zimbabwean_refugees_tt: "Gasto en seguridad interna: §R+10%§!\nGasto en bienestar social: §R+10%§!"
 BOT_army_of_peacekeepers: "Ejército de Mantenimiento de la Paz"
 BOT_army_of_peacekeepers_desc: "Las Fuerzas de Defensa de Botswana han reformado su ejército para servir como una fuerza de mantenimiento de la paz en todo el mundo. Por supuesto, las personas no están muy emocionadas de que la única razón por la que se unen al ejército sea para morir en otro país."
 BOT_army_against_poaching: "Ejército contra la caza furtiva"
 BOT_army_against_poaching_desc: "Las Fuerzas de Defensa de Botswana se centran en combatir a los cazadores furtivos del país y en participar en labores de ayuda en casos de desastre."
 BOT_army_against_poaching_tt: "Sueldos militares: §G-10%§!\nGasto en seguridad interna: §R+10%§!\n§GEl número de cazadores furtivos eliminados aumenta en 5§!"
 BOT_professional_military: "Militar profesional"
 BOT_professional_military_desc: "Las Fuerzas de Defensa de Botsuana han tomado medidas para convertirse en una fuerza militar más tradicional, alejándose de sus roles de lucha contra la caza furtiva, mantenimiento de la paz y ayuda en desastres."
 BOT_professional_military_tt: "Sueldos militares: §R+10%§!"
 BOT_coal_focused_energy: "Nación del Carbón Inicial"
 BOT_coal_focused_energy_desc: "Botsuana ha decidido utilizar sus recursos de carbón sin explotar para lograr la autosuficiencia en la producción de energía. Si bien es barato y fácilmente accesible, el carbón no es el enfoque más respetuoso con el medio ambiente."
