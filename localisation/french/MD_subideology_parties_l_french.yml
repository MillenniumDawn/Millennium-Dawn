 KUW.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Alliance nationale islamique"
 KUW.Vilayat_e_Faqih_desc: "Islamistes chiites - L'Alliance nationale islamique (Al-Taḥāluf al-Waṭanī al-Islāmī) est le bloc chiite le plus important du Koweït et trouve ses racines dans le Hezbollah du Koweït. Le parti suit la doctrine iranienne du wilayat al-faqih mais a veillé à ne pas s'aligner trop étroitement sur l'Iran, entretenant des relations cordiales avec la monarchie koweïtienne."
 KUW.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Rassemblement de la justice et de la paix"
 KUW.Mod_Vilayat_e_Faqih_desc: "Islamistes chiites (Shirazistes) - Le Rassemblement de la justice et de la paix (Tajammu' al-‘Adāla wal-Salām) de l'Alliance nationale islamique a toujours maintenu une position largement pro-gouvernementale et, comme la plupart des autres partis shirazistes, est politiquement et religieusement éloigné de la République islamique d'Iran khomeiniste."
