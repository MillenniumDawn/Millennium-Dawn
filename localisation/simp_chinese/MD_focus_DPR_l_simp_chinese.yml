 dpr.4.a: "终于！"
 dpr.5.t: "新俄罗斯成立"
 dpr.5.d: "顿涅茨克人民共和国和卢甘斯克人民共和国今天正式签署了关于成立新俄罗斯的文件。乌克兰东南部的局势似乎正在快速变化。"
 dpr.5.a: "有趣"
