l_spanish:
 Florida_focus: "Árbol de enfoque de Florida"
 FLA_ideas_better_dead_than_red: "Mejor muerto que rojo"
 FLA_ideas_better_dead_than_red_desc: "La escoria roja se ha robado a nuestra gente y la ha alimentado con mentiras y lo que se convertirá en nada. Pongámonos de pie y luchemos contra estos creadores de pobreza y prevalezcamos en la lucha por nuestros hermanos y hermanas del Sur que han sido gravemente engañados y lavados de cerebro. ¡¡¡Nuestro Sol brillará más!!!"