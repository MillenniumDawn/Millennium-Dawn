 ARG.Conservative_desc: "Réactionnaires - Le Parti de la victoire (Partido de la Victoria) est un parti péroniste de gauche fondé par l'ancien président argentin Néstor Kirchner. Le parti promeut l'idéologie de son leader, le kirchnerisme, qui est considéré comme une branche du péronisme."
