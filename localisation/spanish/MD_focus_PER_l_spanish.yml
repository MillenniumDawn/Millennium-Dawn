 PER_election_events.6.t: "12va Elección Presidencial"
 PER_election_events.6.d: "Después de la coordinación entre los partidos y las personas influyentes dentro del gobierno, se ha completado e implementado la coordinación necesaria para determinar a los candidatos y confirmar sus calificaciones por parte del Consejo de Guardianes. Parece que el ambiente de la sociedad también está emocionado por las elecciones.\nAdemás, en comparación con las elecciones anteriores, las diferencias entre los partidos principalistas y reformistas han disminuido y es tal que las elecciones se llevarán a cabo pacíficamente.\n\nLa medida es el voto de la nación."
