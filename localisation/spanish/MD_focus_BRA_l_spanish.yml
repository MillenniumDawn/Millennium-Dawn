 BRA_idea_imf_debts: "Deudas con el FMI"
 BRA_idea_imf_debts_desc: "Las deudas que debemos al FMI siguen pesando sobre nuestras cabezas. Atraen a los inversores extranjeros, impiden que nuestro gran país reciba inversiones internacionales y estancan el crecimiento económico. Si no eliminamos estas deudas, seguiremos sufriendo las consecuencias de la desesperación económica del pasado."
