l_polish:
 landmark_kaaba: "Al-Kaba"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "Kaaba, święta, sześcienna budowla znajdująca się w sercu meczetu Al-Masjid al-Haram w Mekce, jest najświętszym miejscem islamu. Okryta czarnym jedwabiem ozdobionym złotą kaligrafią, pełni rolę kibla – kierunku, w którym muzułmanie na całym świecie zwracają się podczas modlitwy. Ta starożytna świątynia, znana jako Dom Boga, stanowi symbol wieków wiary, pielgrzymek oraz historii islamu, ucieleśniając jedność wspólnoty muzułmańskiej – ummy.\n\n§YZabytek Kaaba§! generuje dochód z turystyki w oparciu o łączną populację państw arabskich. Dokładna kwota jest widoczna w §YPodglądzie Ekonomicznym§!."
 landmark_milad: "Milad Tower"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "Milad Tower, lub Borj-e Milad, ma korzenie w okresie przedrewolucyjnym Iranu, a początkowe plany sięgają lat 70. Po rewolucji irańskiej w 1979 r. te wczesne plany zostały odłożone na półkę w obliczu zmieniających się priorytetów politycznych. Jednak wizja została ożywiona pod koniec lat 90., a budowa rozpoczęła się w 2000 r., zgodnie z nowym naciskiem Iranu na rozwój i modernizację. Milad Tower jest realizacją tego dziesięciolecia marzeń. Jej projekt łączy elementy irańskiego dziedzictwa ze współczesną inżynierią, czyniąc ją uderzającym symbolem zarówno ciągłości historycznej, jak i ewoluującej tożsamości kraju. Obecnie wieża stanowi wielofunkcyjny kompleks i wybitny zabytek kultury, oferując mieszkańcom Teheranu i gościom panoramiczne widoki na miasto i odległe góry Alborz."
 landmark_domeofrock: "Kopuła na Skale"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "Kopuła na Skale to znana islamska świątynia, słynąca ze złotej kopuły z widokiem na Stare Miasto. Zbudowana w VII wieku, stoi na Haram al-Sharif lub Świątynnym Wzgórzu, miejscu świętym zarówno dla muzułmanów, jak i żydów. Znajduje się tam Kamień Fundamentowy, który według muzułmanów jest miejscem, w którym prorok Mahomet wstąpił do nieba, a według żydów miejscem, w którym znajdowało się starożytne żydowskie Miejsce Najświętsze."
 landmark_goldengate: "Golden Gate"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "Most Golden Gate majestatycznie wznosi się na tle mglistych wzgórz San Francisco, a jego ikoniczne pomarańczowo-czerwone wieże wznoszą się ku niebu. Rozciągając się nad wejściem do zatoki od strony Pacyfiku, most wdzięcznie łączy miasto z rozległymi Marin Headlands, oferując zapierające dech w piersiach widoki na lśniącą wodę poniżej. Jego ponadczasowe piękno i inżynieryjny kunszt sprawiają, że jest symbolem zarówno innowacji, jak i naturalnego piękna Kalifornii."
 landmark_UScongress: "Washington, D.C."
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "Waszyngton, stolica Stanów Zjednoczonych, to miasto o bogatej historii, w którym znajdują się kultowe pomniki i zabytki. National Mall oferuje słynne budowle, takie jak Lincoln Memorial, Washington Monument i U.S. Capitol, wszystkie reprezentujące kluczowe momenty i postacie w historii Ameryki. Miasto jest również siedzibą Białego Domu i pomników, takich jak Vietnam Veterans Memorial i Martin Luther King Jr. Memorial, co czyni je ważnym celem podróży zarówno dla polityki, jak i kultury."
 landmark_fuji: "Fudżi"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "Góra Fudżi wznosi się z wdziękiem nad ziemią, jej święty szczyt dotyka niebios, symbol harmonii między naturą a boskością, okryta chmurami lub świecąca w słońcu, ucieleśnia spokój i siłę, ponadczasowy strażnik japońskiego krajobrazu -san to poczuć ciche przebudzenie duszy, jakby słuchając szeptów starożytnych duchów niesionych przez wiatr."
 landmark_giza: "Piramidy w Gizie"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "Piramidy w Gizie, położone na obrzeżach Kairu w Egipcie, to starożytne budowle wzniesione jako monumentalne grobowce dla faraonów w czasach Starego Państwa. Najsłynniejsza z nich – Wielka Piramida – została zbudowana dla faraona Chufu (Cheopsa) i zalicza się do Siedmiu Cudów Starożytnego Świata, stanowiąc dowód niezwykłych umiejętności inżynieryjnych i architektonicznych starożytnych Egipcjan. Piramidy te, wraz ze Sfinksem, są symbolem trwałego dziedzictwa Egiptu i należą do najbardziej rozpoznawalnych oraz najczęściej odwiedzanych zabytków na świecie."
 landmark_shuttle: "Centrum Kosmiczne im. Kennedy'ego"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "Kennedy Space Center, położone na atlantyckim wybrzeżu Florydy, pełni rolę głównego ośrodka startowego dla załogowych misji kosmicznych NASA. Znajdują się tam ogromne obiekty, takie jak ikoniczny Vehicle Assembly Building, w którym przygotowuje się rakiety do startu, oraz Kompleks Startowy 39 – historyczne miejsce misji Apollo i wahadłowców kosmicznych. Centrum pozostaje ośrodkiem innowacji i eksploracji, odgrywając kluczową rolę we współczesnych misjach kosmicznych, zarówno komercyjnych, jak i tych zmierzających w głąb przestrzeni kosmicznej."
 landmark_buran: "Kosmodrom Bajkonur"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "Kosmodrom Bajkonur, położony na odległych stepach Kazachstanu, to najstarszy i największy port kosmiczny na świecie, odgrywający kluczową rolę w misjach kosmicznych Związku Radzieckiego, a później Rosji. Założony w 1955 roku, stał się miejscem startu historycznych misji, w tym pierwszego człowieka w kosmosie – Jurija Gagarina na pokładzie Wostok 1. Rozległy kompleks kosmodromu, obejmujący platformy startowe, ośrodki badawcze oraz hale montażowe, pozostaje jednym z najbardziej rozpoznawalnych symboli historii eksploracji kosmosu."
 landmark_ICBMsilominot: "Baza Sił Powietrznych Minot"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "Kompleks rakietowy Bazy Sił Powietrznych Minot składa się z rozległej sieci podziemnych silosów, w których przechowywane są międzykontynentalne pociski balistyczne (ICBM), rozlokowanych na równinach Dakoty Północnej. Silosy te są silnie umocnione i ściśle strzeżone, zaprojektowane tak, aby przetrwać ataki z zewnątrz, jednocześnie pozostając w stanie ciągłej gotowości bojowej. Te odosobnione, trudno dostępne instalacje odgrywają kluczową rolę w amerykańskiej strategii odstraszania nuklearnego, zapewniając zdolność do natychmiastowej odpowiedzi w razie zagrożenia."
 landmark_ICBMsiloyasny: "Baza Rakietowa Yasny"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "Baza rakietowa Yasny, położona niedaleko Dombarovsky w rosyjskim regionie Orenburg, jest ważnym strategicznym miejscem rakietowym, w którym znajdują się międzykontynentalne pociski balistyczne ICBM. Założona w czasie zimnej wojny, ma rozległe podziemne kompleksy silosowe, ufortyfikowane obiekty kontroli startu i wysoki poziom bezpieczeństwa w celu ochrony swoich cennych aktywów. Jako kluczowa część rosyjskiej triady nuklearnej, rakiety Yasny mają na celu zapewnienie odstraszania i zdolności szybkiego reagowania."
 landmark_shuttle_launch: "Centrum Kosmiczne im. Kennedy'ego"
 landmark_shuttle_launch_plural: "$landmark_shuttle_launch$"
 landmark_shuttle_launch_desc: "Kennedy Space Center, położone na atlantyckim wybrzeżu Florydy, jest głównym ośrodkiem startowym dla załogowych misji kosmicznych NASA. Znajdują się tam ogromne obiekty, takie jak ikoniczny Vehicle Assembly Building, w którym przygotowuje się rakiety do startu, oraz Kompleks Startowy 39, historyczne miejsce startów misji Apollo i wahadłowców kosmicznych. Centrum pozostaje kluczowym ośrodkiem innowacji i eksploracji, odgrywając ważną rolę we współczesnych misjach kosmicznych, zarówno komercyjnych, jak i międzyplanetarnych."