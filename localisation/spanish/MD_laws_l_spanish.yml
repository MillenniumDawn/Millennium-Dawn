 education_budget: "Presupuesto de Educación"
 edu_01: "Apoyo Básico para la Educación Primaria"
 edu_01_desc: "Nuestro sistema de educación primaria sufre desde hace mucho tiempo una falta crónica de financiación, lo que afecta negativamente no sólo a la calidad de la educación, sino también a las oportunidades de desarrollo de las generaciones más jóvenes.\n[edu_spending_protest_TT]"
 edu_01_TT: "\nSe están gastando $$[education_01_rate] §Hmil millones§! en Educación.\n£education_budget_cost_factor_texticon ¡Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! ¡debido a nuestra cantidad de §1plazas de investigación§!\n"
 edu_02: "Apoyo Básico para la Educación Primaria y Secundaria"
 edu_02_desc: "La inversión a largo plazo en la educación primaria y secundaria de nuestro pueblo hoy abrirá posibilidades ilimitadas para el futuro. Para garantizar que todos los niños tengan un comienzo digno en la vida, debemos garantizarles un nivel mínimo de financiación para las escuelas de todo el país.\n[edu_spending_protest_TT]"
 edu_02_TT: "\nSe están gastando $$[education_02_rate] §Hmil millones§! en Educación.\n£education_budget_cost_factor_texticon ¡Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! ¡debido a nuestra cantidad de §1plazas de investigación§!\n"
 edu_03: "Educación Primaria y Secundaria Gratuita"
 edu_03_desc: "La educación es un derecho humano fundamental y la clave para un futuro mejor. Para garantizar la igualdad de oportunidades para todos los niños de nuestro país, garantizamos el acceso gratuito a una educación primaria y secundaria de calidad.\n[edu_spending_protest_TT]"
 edu_03_TT: "\nSe están gastando $$[education_03_rate] §Hmil millones§! en Educación.\n£education_budget_cost_factor_texticon ¡Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! ¡debido a nuestra cantidad de §1plazas de investigación§!\n"
 edu_04: "Enfoque en la Educación Superior"
 edu_04_desc: "En la era de la globalización y las tecnologías digitales, la educación superior desempeña un papel cada vez más importante en el desarrollo de la economía. Para garantizar que nuestros jóvenes tengan las mismas oportunidades de adquirir habilidades valiosas y calificaciones profesionales, aumentaremos la financiación de las universidades.\n[edu_spending_protest_TT]"
 edu_04_TT: "\nSe están gastando $$[education_04_rate] §Hmil millones§! en Educación.\n£education_budget_cost_factor_texticon ¡Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! ¡debido a nuestra cantidad de §1plazas de investigación§!\n"
 edu_05: "Educación Universal de Calidad Gratuita"
 edu_05_desc: "Todos los niños deberían tener acceso a una educación de calidad y gratuita, independientemente de la situación económica de sus familias. Para garantizar las mismas condiciones iniciales a todos los ciudadanos, introducimos la educación a expensas del presupuesto estatal. Esto desarrollará el potencial de cada niño y creará una sociedad de igualdad de oportunidades.\n[edu_spending_protest_TT]"
 edu_05_TT: "\nSe están gastando $$[education_05_rate] §Hmil millones§! en Educación.\n£education_budget_cost_factor_texticon ¡Nuestro §1gasto en educación§! se incrementa en §Y[?research_slot_modifier|.0%]§! ¡debido a nuestra cantidad de §1plazas de investigación§!\n"
 health_budget: "Presupuesto de Salud"
 health_01: "Subsidios Mínimos para Clínicas Locales"
 health_01_desc: "El gobierno proporciona una cantidad limitada de apoyo financiero a las clínicas locales pequeñas. Estas clínicas ofrecen atención básica, pero los recursos y los tratamientos especializados son escasos.\n[health_spending_protest_TT]"
 health_01_TT: "\nSe están gastando $$[health_01_rate] §Hmil millones§! en Atención Médica.\n"
 health_02: "Clínicas de Salud Básicas"
 health_02_desc: "Redes más amplias de centros de salud reciben financiación estatal, lo que garantiza que la mayoría de la población tenga acceso a servicios médicos básicos. Si bien estos centros ofrecen más servicios que los locales, es posible que aún carezcan de instalaciones médicas avanzadas.\n[health_spending_protest_TT]"
 health_02_TT: "\nSe están gastando $$[health_02_rate] §Hmil millones§! en Atención Médica.\n"
 health_03: "Subsidios Básicos para Hospitales"
 health_03_desc: "Los hospitales comienzan a recibir una parte sustancial del presupuesto de atención médica, lo que permite tratamientos y cuidados más especializados. Sin embargo, es posible que no todos los tratamientos estén cubiertos y los pacientes aún puedan afrontar costos de bolsillo significativos.\n[health_spending_protest_TT]"
 health_03_TT: "\nSe están gastando $$[health_03_rate] §Hmil millones§! en Atención Médica.\n"
 health_04: "Tratamiento de Emergencia Gratuito"
 health_04_desc: "Todos los ciudadanos tienen garantizada la atención médica de urgencia gratuita, lo que reduce las tasas de mortalidad por enfermedades repentinas o accidentes. Si bien los tratamientos rutinarios pueden seguir siendo de pago, a nadie se le niega la atención de urgencia por limitaciones económicas.\n[health_spending_protest_TT]"
 health_04_TT: "\nSe están gastando $$[health_04_rate] §Hmil millones§! en Atención Médica.\n"
 health_05: "Atención Médica Universal Básica"
 health_05_desc: "El Estado cubre un amplio espectro de servicios de salud, garantizando que todos los ciudadanos tengan acceso a la atención médica esencial sin tener que afrontar costos extenuantes. Algunos tratamientos especializados pueden requerir gastos de bolsillo, pero la atención médica general es accesible para todos.\n[health_spending_protest_TT]"
 health_05_TT: "\nSe están gastando $$[health_05_rate] §Hmil millones§! en Atención Médica.\n"
 health_06: "Atención Médica Universal Avanzada"
 health_06_desc: "Todos los ciudadanos tienen una cobertura sanitaria integral que abarca desde controles de rutina hasta tratamientos especializados. El sistema, que se centra en la atención preventiva, la investigación y las tecnologías médicas avanzadas, garantiza el más alto nivel de atención para todos.\n[health_spending_protest_TT]"
 health_06_TT: "\nSe están gastando $$[health_06_rate] §Hmil millones§! en Atención Médica.\n"
 social_budget: "Gasto Social"
 social_01: "Subsidios Mínimos de Subsistencia"
 social_01_desc: "El gobierno proporciona el mínimo indispensable de ayuda financiera a sus ciudadanos más vulnerables, garantizando apenas lo suficiente para la supervivencia básica. Estos subsidios son limitados y atienden principalmente a necesidades fundamentales.\n[social_spending_protest_TT]"
 social_01_TT: "\nSe están gastando $$[social_01_rate] §Hmil millones§! en Asistencia Social y Gasto Social.\n"
 social_02: "Pensiones Mínimas para Personas Mayores y Discapacitadas"
 social_02_desc: "Además de los subsidios de subsistencia, se presta una atención especial a las personas mayores y discapacitadas, a quienes se les ofrece una pensión limitada. Esto ayuda a aliviar los desafíos de la vida diaria de estos grupos específicos, pero el apoyo sigue siendo mínimo.\n[social_spending_protest_TT]"
 social_02_TT: "\nSe están gastando $$[social_02_rate] §Hmil millones§! en Asistencia Social y Gasto Social.\n"
 social_03: "Pensiones Básicas para Personas Mayores y Discapacitadas"
 social_03_desc: "El Estado ofrece un sistema de pensiones más completo para las personas mayores y discapacitadas, garantizando que puedan mantener un nivel de vida modesto. El apoyo tiene como objetivo proteger a estos grupos demográficos de dificultades económicas extremas.\n[social_spending_protest_TT]"
 social_03_TT: "\nSe están gastando $$[social_03_rate] §Hmil millones§! en Asistencia Social y Gasto Social.\n"
 social_04: "Red de Seguridad Substancial"
 social_04_desc: "El gobierno comienza a ampliar su oferta de asistencia social, introduciendo sistemas de apoyo social más amplios que cubren aspectos como el desempleo, la vivienda y los subsidios para el cuidado de los niños, lo que establece una capa de protección más sólida contra adversidades imprevistas.\n[social_spending_protest_TT]"
 social_04_TT: "\nSe están gastando $$[social_04_rate] §Hmil millones§! en Asistencia Social y Gasto Social.\n"
 social_05: "Estado de Bienestar"
 social_05_desc: "La red de seguridad social se amplía a medida que el gobierno garantiza un sólido apoyo en áreas como los beneficios por desempleo, la vivienda y los subsidios alimentarios. El objetivo es mantener una calidad de vida digna y brindar seguridad frente a las vulnerabilidades socioeconómicas.\n[social_spending_protest_TT]"
 social_05_TT: "\nSe están gastando $$[social_05_rate] §Hmil millones§! en Asistencia Social y Gasto Social.\n"
 social_06: "Estado de Bienestar Extensivo"
 social_06_desc: "El Estado asume un papel central en el bienestar de sus ciudadanos, ofreciendo una amplia gama de servicios, subsidios y beneficios. Este sistema promueve no sólo el sustento básico sino también un nivel de vida más alto y la igualdad de oportunidades para todos.\n[social_spending_protest_TT]"
 social_06_TT: "\nSe están gastando $$[social_06_rate] mil millones en Asistencia Social y Gasto Social.\n"
 crime_fighting: "Seguridad Interna"
 police_01: "Financiamiento Mínimo para la Policía"
 police_01_desc: "Nuestros servicios policiales y de inteligencia están mal financiados y generalmente hacen la vista gorda ante la corrupción y el crimen.\n[police_spending_protest_TT]"
 police_01_TT: "\nSe están gastando $$[police_01_rate] §Hmil millones§! en Seguridad Interna.\n"
 police_02: "Financiamiento Básico para la Policía y la Seguridad"
 police_02_desc: "Nuestra policía y nuestros servicios de inteligencia hacen su trabajo, pero no mucho más. Sólo se toman medidas cuando existe presión pública.\n[police_spending_protest_TT]"
 police_02_TT: "\nSe están gastando $$[police_02_rate] §Hmil millones§! en Seguridad Interna.\n"
 police_03: "Alta financiación de la policía y de los servicios de inteligencia"
 police_03_desc: "Nuestra policía y nuestros servicios de inteligencia están bien financiados, el orden público está bien mantenido y pueden vigilar atentamente las conspiraciones internas y externas.\n[police_spending_protest_TT]"
 police_03_TT: "\nSe están gastando $$[police_03_rate] §Hmil millones§! en Seguridad Interna.\n"
 police_04: "Amplio Aparato Policial y de Inteligencia"
 police_04_desc: "Nuestra policía y nuestros servicios de inteligencia están muy bien financiados y tienen la capacidad de acabar con la corrupción y la delincuencia. Además, mantienen un control exhaustivo de todos los movimientos peligrosos.\n[police_spending_protest_TT]"
 police_04_TT: "\nSe están gastando $$[police_04_rate] §Hmil millones§! en Seguridad Interna.\n"
 police_05: "Estado Policial"
 police_05_desc: "Nuestros servicios de policía y de inteligencia reciben recursos muy importantes. Tienen la capacidad de acabar con la corrupción y el crimen y llevan a cabo operaciones enormes para vigilar a todos los disidentes internos y las conspiraciones extranjeras.\n[police_spending_protest_TT]"
 police_05_TT: "\nSe están gastando $$[police_05_rate] §Hmil millones§! en Seguridad Interna.\n"
 Military_policies: "Políticas Militares"
 Conscription_Law: "Ley de Reclutamiento"
 no_military: "Eliminación del Ejército"
 no_military_desc: "Nuestro país no tiene ningún tipo de ejército permanente y toda la seguridad está a cargo de las fuerzas de seguridad interna del país, como la policía."
 no_military_TT: "Salarios militares: §R+100%§!\n"
 volunteer_army: "Servicio Voluntario"
 volunteer_army_desc: "Nuestro ejército está compuesto en su totalidad por voluntarios, lo que reduce el tamaño total del ejército, pero nos permite entrenar una fuerza de combate más pequeña y eficiente. La transición a ejércitos voluntarios ha sido una tendencia mundial desde el fin de la Guerra Fría."
 volunteer_army_TT: "Salarios militares: §R+30%§!\n"
 partial_draft_army: "Reclutamiento Parcial"
 partial_draft_army_desc: "La mayoría de nuestro personal militar proviene de voluntarios, pero una parte de la población aún es reclutada para cubrir cuotas anuales de entrenamiento."
 partial_draft_army_TT: "Salarios militares: §R+20%§!\n"
 draft_army: "Servicio Obligatorio"
 draft_army_desc: "Nuestro país tiene un servicio militar obligatorio, lo que significa que la mayoría de nuestra población masculina ha recibido entrenamiento militar. Esto nos permite contar con una fuerza militar mayor y entrenar rápidamente nuevas formaciones de combate gracias a la base de entrenamiento existente. Sin embargo, los reclutas no están tan dispuestos a emprender aventuras militares en el extranjero."
 Military_Status_Women: "Mujeres en el Ejército"
 no_women_in_military: "Servicio Prohibido para Mujeres"
 no_women_in_military_desc: "Nuestras fuerzas armadas no aceptan mujeres en su servicio."
 volunteer_women: "Servicio Voluntario para Mujeres"
 volunteer_women_desc: "A las mujeres se les permite servir en nuestras fuerzas armadas como voluntarias."
 drafted_women: "Servicio Obligatorio para Mujeres"
 drafted_women_desc: "Las mujeres reciben el mismo trato que los hombres y son reclutadas en nuestras fuerzas armadas."
 Foreign_Intervention_Law: "Ley de Intervención Extranjera"
 Foreign_Intervention_Law_desc: "La Ley de Intervención Extranjera define con qué entusiasmo nuestro país está dispuesto a intervenir en conflictos e influir en otros países."
 intervention_isolation: "Aislamiento"
 intervention_isolation_desc: "Nuestra nación está más interesada en los asuntos internos y no desea embarcarse en ninguna aventura militar."
 intervention_local_security: "Seguridad Local"
 intervention_local_security_desc: "Podemos proporcionar armas a nuestros amigos, pero lo que más nos preocupa son nuestras propias fronteras."
 intervention_limited_interventionism: "Intervencionismo Limitado"
 intervention_limited_interventionism_desc: "Estamos dispuestos a arriesgar las vidas de nuestros propios soldados para asegurarnos de que nuestros amigos sobrevivan."
 intervention_regional_interventionism: "Intervencionismo Regional"
 intervention_regional_interventionism_desc: "La región que consideramos nuestro hogar es de suma importancia. Debemos utilizar la amenaza de la guerra para mantener el orden y evitar la inestabilidad en la zona que consideramos nuestro hogar."
 intervention_global_interventionism: "Intervencionismo Global"
 intervention_global_interventionism_desc: "Nuestras fuerzas armadas llegan a todas partes y es nuestro deber mantener la estabilidad del mundo."
 intervention_neo_imperialism: "Neoimperialismo"
 intervention_neo_imperialism_desc: "El mundo es un patio de recreo y los fuertes toman lo que quieren. Nuestra seguridad nacional no puede verse comprometida por cuestiones como los tratados internacionales. Si vis pacem, para bellum."
 Officer_Training_Law: "Formación de Oficiales"
 Officer_Training_Law_desc: "Los oficiales liderarán a nuestros soldados en la batalla. Cuanto mejor los entrenemos, menos tendrán que dedicar a aprender en el campo de batalla. Sin embargo, establecer centros de formación para nuestros oficiales puede resultar costoso."
 officer_baptism_by_fire: "Bautismo de Fuego"
 officer_baptism_by_fire_desc: "Los verdaderos líderes no se entrenan, sino que se forjan en combate. No necesitamos perder tiempo entrenando líderes, ya que el combate filtrará a los no aptos."
 officer_baptism_by_fire_TT: "Probabilidad de que un general muera en combate: §R+40%§!\n"
 officer_basic_training: "Formación Básica de Oficiales"
 officer_basic_training_desc: "Se seleccionarán individuos que demuestren potencial para liderar y se les dará entrenamiento básico sobre cómo dirigir tropas."
 officer_basic_training_TT: "Probabilidad de que un general muera en combate: §R+20%§!\n"
 officer_advanced_training: "Formación Avanzada de Oficiales"
 officer_advanced_training_desc: "Se seleccionarán individuos que demuestren potencial para liderar y se les dará capacitación avanzada sobre cómo dirigir tropas."
 officer_advanced_training_TT: "Salarios militares: §R+30%§!\n"
 officer_military_school: "Escuelas Militares de Oficiales"
 officer_military_school_desc: "Hemos creado escuelas militares especiales donde personas talentosas pueden recibir entrenamiento directo en el liderazgo de tropas desde el comienzo de sus carreras militares."
 officer_military_school_TT: "Probabilidad de que un general muera en combate: §G-15%§!\n"
 officer_military_academy: "Academia Militar de Oficiales"
 officer_military_academy_desc: "Hemos creado prestigiosas academias militares donde nuestros oficiales aprenderán las mejores tácticas y estrategias, y donde desarrollarán nuevas formas de hacer la guerra."
 officer_military_academy_TT: "Probabilidad de que un general muera en combate: §G-30%§!\n"
 officer_international_education: "Educación Internacional de Oficiales"
 officer_international_education_desc: "Con la ayuda de nuestros aliados, tenemos acceso a una vasta reserva de conocimientos y recursos para asegurarnos de que nuestros oficiales estén preparados para lo que una guerra pueda depararles."
 officer_international_education_TT: "Probabilidad de que un general muera en combate: §G-45%§!\n"
 trade_laws: "Ley de Comercio"
 trade_laws_desc: "Las leyes comerciales son importantes. También determinan cómo nuestro gran país crece y se expande económicamente. Elija una ley comercial para nuestra nación"
 md_closed_economy: "Economía Cerrada"
 md_closed_economy_desc: "Una economía cerrada está aislada del mundo. El comercio con el exterior es escaso o nulo, si es posible. El país depende exclusivamente de sí mismo tanto como puede. Sin embargo, algunos recursos se siguen exportando a algunos de nuestros aliados más cercanos."
 consumption_economy: "Economía de Consumo"
 consumption_economy_desc: "Una economía de consumo describe una economía impulsada por el gasto del consumidor como porcentaje de su producto interno bruto, a diferencia de los otros componentes principales del PIB."
 semi_consumption_economy: "Economía de Semi-Consumo"
 semi_consumption_economy_desc: "Las economías de semiconsumo son un fenómeno relativamente nuevo. Son una combinación de economía de exportación y de consumo sin el problema de depender económicamente de otros medios de ingresos. Sin embargo, una economía de semiconsumo todavía depende en gran medida del gasto de los consumidores como porcentaje del PIB, a diferencia de una verdadera economía mixta."
 mixed_economy: "Economía Mixta"
 mixed_economy_desc: "Las economías mixtas son muy similares a las economías de semiconsumo. Dependen incluso menos del gasto de consumo en su conjunto para conformar su PIB."
 export_economy: "Economía de Exportación"
 export_economy_desc: "Los exportadores de materias primas incluyen países con grandes depósitos de recursos naturales, países de producción intermedia o países con grandes extensiones de tierras agrícolas. Estos países exportan una gran parte de sus materias primas y bienes intermedios a otros países y explican la mayor parte de su crecimiento económico."
 globalized_trade_economy: "Economía de Comercio Globalizado"
 globalized_trade_economy_desc: "Una economía comercial globalizada depende mucho más del comercio mundial que cualquier otro país. Casi todos nuestros recursos se envían al mercado y casi todos nuestros recursos tienden a provenir del comercio."
 migration_laws: "Leyes de migración"
 open_borders: "Apertura de Fronteras"
 open_borders_desc: "Las fronteras abiertas se caracterizan por una legislación migratoria extremadamente laxa o inexistente en el país, lo que permite el tránsito prácticamente libre de personas hacia y desde el país."
 open_borders_tt: "\nSe están gastando $$[migration_laws_rate_01] §Hmil millones§! en Control de migración.\n$current_migration_rate$"
 slightly_regulated_immigration: "Migración poco regulada"
 slightly_regulated_immigration_desc: "La imposición de algunas regulaciones livianas al movimiento de personas dentro y fuera del país debería ayudar a frenar la marea de algunos inmigrantes no deseados en el país por motivos de un cargo criminal anterior o por otras razones."
 slightly_regulated_immigration_tt: "\nSe están gastando $$[migration_laws_rate_02] §Hmil millones§! en Control de migración.\n$current_migration_rate$"
 regulated_immigration: "Migración Regulada"
 regulated_immigration_desc: "Establecer regulaciones como limitar el número de migrantes, exigir antecedentes penales limpios, visas para menores y más será imperativo para establecer una mentalidad de sentido común para las leyes migratorias."
 regulated_immigration_tt: "\nSe están gastando $$[migration_laws_rate_03] §Hmil millones§! en Control de migración.\n$current_migration_rate$"
 heavily_regulated_immigration: "Migración fuertemente regulada"
 heavily_regulated_immigration_desc: "Imponer fuertes regulaciones sobre el número de regulaciones, visas estrictas y difíciles de obtener, establecer agencias con el fin de hacer cumplir estas reglas y frenar todas las formas de inmigración ilegal."
 heavily_regulated_immigration_tt: "\nSe están gastando $$[migration_laws_rate_04] §Hmil millones§! en Control de migración.\n$current_migration_rate$"
 closed_borders: "Cierre de Fronteras"
 closed_borders_desc: "Las fronteras de la nación deben cerrarse; para garantizar que se conserve la identidad de la nación, debemos cerrar nuestras fronteras."
 closed_borders_tt: "\nSe están gastando $$[migration_laws_rate_05] §Hmil millones§! en Control de migración.\n$current_migration_rate$"
 current_migration_rate: "\n§YTasa de migración§! máxima: [?max_net_immigration_rate|%]\n§YTasa de migración§!neta actual: [?net_immigration_rate|%]"
