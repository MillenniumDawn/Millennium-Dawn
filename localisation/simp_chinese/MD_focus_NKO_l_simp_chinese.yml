 NKO_vpk: "国内军工复合体"
 NKO_sad_army_idea: "过时的人民军"
 NKO_sad_army_idea_desc: " \n§W--------------§!\n如果我们完成国策§H革命军事精神§!，该民族精神将得到§Y提升§!。朝鲜军队虽然拥有庞大的人力，但严重依赖过时的装备和技术。其武器库中大部分都是前苏联时期的坦克、大炮和飞机，现代化程度有限。对老旧系统的依赖反映了其受到的资源限制和国际制裁，这使得朝鲜军队在数量上十分强大，但在效率和能力上却难以与现代军队相比。"
 NKO_new_army_idea: "新朝鲜人民军"
 NKO_new_army_idea_desc: "朝鲜的现代化军队结合了先进的本土技术和关键军事资产的战略升级。增强的导弹系统、无人机和网络战能力展示了朝鲜向现代化的转变。虽然仍受到制裁的限制，但对创新和不对称战争战术的重视使朝鲜军队成为该地区一支强大的力量。"
 NKO_marines_idea: "海军陆战队"
 NKO_Planned_Economy: "计划经济"
 NKO_Planned_Economy_desc: "朝鲜的正式名称是朝鲜民主主义人民共和国（DPRK），它实行孤立和严格控制的指令性经济。在指令性经济中，经济由政府集中计划和协调，是任何共产主义国家的标准组成部分。"
