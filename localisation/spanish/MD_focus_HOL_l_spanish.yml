 HOL_NVU.28.t: "Unificación aceptada"
 HOL_NVU.28.d: "Nuestra oferta de unificación ha sido aceptada. Nace un nuevo imperio germánico bajo el liderazgo neerlandés."
 HOL_NVU.28.a: "El sueño cumplido"
