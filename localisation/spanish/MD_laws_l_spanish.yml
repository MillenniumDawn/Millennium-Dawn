 Military_Spending: "Gasto Militar"
 Military_Spending_desc: "Nuestro nivel de gasto militar determina cuántas tropas podemos desplegar en nuestras Fuerzas Armadas e incide en la producción de nuevo equipo militar."
 defence_00: "[military_spending_protest_title_0]"
 defence_00_desc: "Aumentar el gasto militar nos ayudará a ampliar nuestras fuerzas armadas.\n\nEl costo adicional está determinado por el tamaño de nuestra industria militar y naval. También es más caro cuanto mayor sea nuestro PIB per cápita. El costo estimado actual para todas las leyes se basa en el nivel actual de mano de obra disponible; su gasto en defensa puede aumentar aún más dependiendo de cuánta más mano de obra se movilice.\n[military_spending_protest_TT]"
 defence_00_TT: "\n$$[?THIS.array_defence_spend^0] §Hbillion§! is being spent on the Military.\n"
 defence_01: "[military_spending_protest_title_1]"
