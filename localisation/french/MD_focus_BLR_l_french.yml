 BLR_procurement_of_espionage_equipment_desc: "Au lieu de dépenser de l'argent pour des caméras coûteuses, il serait préférable d'équiper nos vaillants agents de la force publique avec le matériel approprié et nous pourrons alors rapidement traquer tous ceux qui ne nous plaisent pas."
