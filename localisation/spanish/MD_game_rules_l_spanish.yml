 RULE_SYRIA_ARAB_SPRING_CHOICE_DEFAULT_DESC: "Siria evaluará la opción de la Primavera Árabe con normalidad."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_CIVIL_WAR_DESC: "Siria se asegurará de tomar sus propias decisiones si la Primavera Árabe surge y fuerza una guerra civil histórica."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_ISIS_SPAWN_DESC: "Siria siempre tomará las decisiones durante la Primavera Árabe para garantizar el surgimiento del Estado Islámico (ISIS). Esto también garantiza el estallido de una guerra civil histórica."
