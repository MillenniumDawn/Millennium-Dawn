 anti_bully2.tt: "¡§Y[From.GetName]§! ha ofrecido un §Yalto el fuego§!"
 anti_bully.5.t: "Alto el fuego de [From.GetName]"
 anti_bully.5.d: "[From.GetName] nos ha ofrecido un alto el fuego. La guerra se ha cobrado muchas vidas y ahora se encuentra en un punto en el que a ambos bandos les vendría bien un momento para poner fin a la lucha. Las ocupaciones actuales de ambos bandos se considerarán firmemente bajo control del otro y como tal quedarán en su poder. ¿Debemos aceptar el alto el fuego? El alto el fuego permitirá un respiro muy necesario y la posibilidad de un contraataque en otro momento."
 anti_bully.5.a: "Aceptar. Envíales nuestra respuesta."
 anti_bully.5.b: "¡Nunca! ¡Un alto el fuego es para cobardes!"
 anti_bully.6.t: "¡[From.GetName] ha aceptado nuestro alto el fuego!"
 anti_bully.6.d: "La delegación de [From.GetName] ha declarado que aceptará nuestro alto el fuego.\n"
 anti_bully.6.a: "¡Maravilloso!"
