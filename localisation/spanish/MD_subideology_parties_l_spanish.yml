 ALB.Western_Autocracy: "£ALB_western_autocracy PLL - El Partido Movimiento de la Legalidad"
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy"
 ALB.Western_Autocracy_desc: "Autocracia pro-occidental - Fundado en 1924, el Partia Lëvizja e Legalitetit (o Partido del Movimiento de la Legalidad en español) es un partido monárquico de derecha que busca provocar el regreso al poder de la Casa de Zogu. Son miembros del grupo de la Conferencia Monárquica Internacional."
 ALB.conservatism: "£ALB_western_conservative PDSH - Partido Democrático de Albania"
 ALB.conservatism_icon: "£ALB_western_conservative"
 ALB.conservatism_desc: "Conservadurismo pro-occidental - Fundado en 1990, el Partia Demokratike e Shqipërisë (o Partido Democrático de Albania en español) está formado predominantemente por los disidentes del antiguo régimen comunista de Enver Hoxha, naturalmente anticomunista por naturaleza, siendo un asociado de la $USoE.conservatism_2017$, son proeuropeos y proeuropeos."
 ALB.liberalism: "£generic_liberalism_small Bashkimi Liberal Demokrat (BLD)"
 ALB.liberalism_icon: "£ALB_western_liberal"
 ALB.liberalism_desc: "Liberalismo - Fundado en 1992, Partia Bashkimi për të Drejtat e Njeriut (o Partido de la Unidad por los Derechos Humanos en español) es un partido social liberal centrado en los intereses de la minoría griega. Suele trabajar junto con OMONOIA (Unión Democrática de la Minoría Griega) para promover los intereses de los griegos étnicos en Albania. Aunque no es miembro ni está asociado a ningún bloque de votación política de la UE, es proeuropeo y proeuropeo en general."
 ALB.socialism: "£ALB_western_social_democrat PS - Partido Socialista de Albania"
 ALB.socialism_icon: "£ALB_western_social_democrat"
 ALB.socialism_desc: "Socialdemocracia prooccidental: Fundado técnicamente en 1991, el Partia Socialiste e Shqipërisë (o Partido Socialista de Albania en español) es una reforma socialdemócrata y sucesor del £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Es un partido mucho más liberal que su partido de origen hoxhaista y es un socio del $USoE.socialism$, lo que lo convierte en un partido proeuropeo y pro-UE en general."
 ALB.Communist-State: "£ALB_emerging_communism PKSh - Partido Comunista de Albania"
 ALB.Communist-State_icon: "£ALB_emerging_communism"
 ALB.Communist-State_desc: "Comunismo hoxhaista: Fundado en 1991, el Partia Komuniste e Shqipërisë (o Partido Comunista de Albania en español) es el sucesor antirrevisionista del £generic_Communist_State_small PPSh de la era hoxhaista - Partia e Punës e Shqipërisë. Mantiene activamente su pensamiento marxista-leninista y hoxhaista que antaño se apoderó de la nación. Anteriormente prohibido en 1992, al partido se le permitió operar libremente una vez más en 1998."
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partido Republicano de Albania"
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
 ALB.Neutral_conservatism_desc: "Conservadurismo no alineado: Fundado en 1991, el Partia Republikane e Shqipërisë (o Partido Republicano de Albania) es un partido conservador nacional que recibió una fuerte influencia del Partido Republicano de los Estados Unidos, al que consideraba un modelo político a seguir. Si bien es un socio global de $USoE.Neutral_conservatism_2017$, el partido busca cierta integración dentro de la Unión Europea."
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia Shqiptare"
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
 ALB.oligarchism_desc: "Oligarquismo - La Mafia Shqiptare (o Mafia Albanesa en español), que mostró sus primeros signos de actividad en 1990, se dedica a diversas actividades ilegales y clandestinas en todo el mundo, con asociaciones de trabajo con organizaciones que van desde la 'Ndrangheta en Italia hasta los cárteles sudamericanos e incluso tan lejanos como Israel."
 ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partido Agrario de Albania"
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
 ALB.Neutral_green_desc: "Agrarismo - Fundado en 1991, el Partia Agrare e Shqipërisë (o Partido Agrario de Albania en español) es un partido predominantemente agrarista que desea reformar el estado albanés en torno a un sistema económico de libre mercado con un enfoque particular en los intereses de los agricultores de Albania. En general, se inclina hacia la izquierda y coopera regularmente con el $ALB.socialism$."
 ALB.neutral_Social: "£ALB_neutral_Social PSD - Partia Socialdemokrate e Shqipërisë"
 ALB.neutral_Social_icon: "£ALB_neutral_Social"
 ALB.neutral_Social_desc: "Socialdemocracia no alineada: Partia Socialdemokrate e Shqipërisë (o Partido Socialdemócrata de Albania en español) fue fundado en 1991 y es un partido socialdemócrata que nació en la época tumultuosa posterior a la caída del régimen de Hoxhaist, liderado por un ex ministro de Educación. Si bien es proeuropeo, el partido no es miembro ni está asociado a ninguno de los diversos bloques políticos proeuropeos."
 ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Partia Balli Kombëtar Shqiptar"
 ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
 ALB.Nat_Populism_desc: "Populismo de derechas: Fundado en 1989, el Partia Balli Kombëtar Shqiptar (o Partido del Frente Nacional Albanés en español) es un partido multinacional de extrema derecha con sede en Tirana, Pristina y Tetovo. Propone una política de irredentismo albanés para los albaneses étnicos; sus opiniones anticomunistas llegan al extremo de prohibir la entrada a ex comunistas e incluso a quienes pertenecen a otro partido."
 ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia e Unitetit Kombëtar"
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
 ALB.Nat_Fascism_desc: "Ultranacionalista - Fundado en 1991, Partia e Unitetit Kombëtar (o Partido de Unidad Nacional en español) es un partido político ultranacionalista que busca y apoya una confederación panalbanesa con Kosovo y los albaneses étnicos en Grecia y Macedonia."
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta Forcat e Armatosura te Republikes se Shqiperise (FARSH)"
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
 ALB.Nat_Autocracy_desc: "Junta Militar - Desde 1912, las Fuerzas Armadas de Albania (Forcat e Armatosura të Republikës së Shqipërisë, en español) tienen la misión de mantener la integridad territorial de Albania. En los últimos años del régimen de Hoxhaist, los militares se hicieron a un lado voluntariamente, ante la preocupación que suscitaba la posibilidad de detener la descomunización."
 ALB.Monarchist: "£ALB_nationalist_monarchist Casa de Zogu"
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
 ALB.Monarchist_desc: "Monarquismo - Fundada como casa real en 1928, la Casa de Zogu es el nombre dinástico del efímero Reino de Albania (1928-1939), en el que el título lo asumió el entonces rey italiano, Víctor Manuel III. Desde entonces, el título y la pretensión al trono albanés han pasado a través del linaje del anterior rey de Albania, Zog I."
 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Conservador - Alliance Nationale Républicaine (Alianza Nacional Republicana) es un partido firmemente antiislamista en Argelia. Denunció los acuerdos de Sant'Egidio de 1995, que fueron un marco para la paz y un plan para poner fin a la guerra civil argelina, que duró de 1991 a 2002. Se formó el mismo año de 1995 y obtuvo el 2% de los votos en las elecciones legislativas de 1997, aunque no obtuvo ningún escaño. Se negó a participar en las elecciones legislativas de 2002, creyendo que estarían amañadas. En 2017, obtuvo 6 escaños en el parlamento con el 1,87% de los votos."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Liberal - Rassemblement National Démocratique (Rally Nacional Democrático) es un partido liberal populista. Se sitúa en el centro y centro-derecha del espectro político. Se formó en 1997 y fue el partido más fuerte en las elecciones legislativas del mismo año, pero tuvo su peor resultado en las elecciones subsiguientes con alrededor del 8,2%. Desde 2007, se ha mantenido como el segundo partido más grande en el parlamento. En 1999, el presidente Abdelaziz Bouteflika se postuló bajo el RND y ganó con un abrumador 85%. Aunque muchos creen que esta elección fue injusta, los observadores independientes consideraron que fue justa y democrática. Intentaron postularse nuevamente para presidente en 2019, pero fueron derrotados con el 7,3% de los votos."
 ALG.socialism: "£generic_socialism_small UDR"
 ALG.socialism_desc: "Socialdemócrata - Unión para la Democracia y la República (Unión para la Democracia y la República) es un partido socialdemócrata bereber de Argelia, que ocupa el centro-izquierda del espectro político. En 2012 cambió su nombre a Mouvement Populaire Algérien (Movimiento Popular Argelino)."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Socialdemócrata - Mouvement Populaire Algérien (Movimiento Popular Argelino) es un partido socialdemócrata bereber de Argelia, que ocupa el centro-izquierda del espectro político. Antes de 2012, se conocía como Union pour la Démocratie et la République (Unión para la Democracia y la República). Obtuvo 13 escaños en la Asamblea Nacional Popular en 2017."
 ALG.Autocracy: "£ALG_Autocracy_small FLN"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Autocracia de izquierda - Front de libération nationale (Frente de Liberación Nacional) es un partido nacionalista argelino. Fue el único partido legal hasta 1989, cuando gobernó Argelia como un estado de partido único. Después de la Guerra Civil de Argelia, recuperó el poder en 2002 como el partido más popular y desde entonces se ha mantenido como tal. Su ideología sigue una mentalidad nacionalista panárabe con el anticolonialismo como su valor central original. Apoya el socialismo, pero especialmente el socialismo árabe, ya que se opone a las ideas marxistas."
 ALG.Conservative: "£generic_Conservative_small FNA"
 ALG.Conservative_desc: "Reaccionario - El Frente Nacional Argelino (Frente Nacional Argelino) es un partido conservador nacional de Argelia. Fue uno de los partidos de derecha más populares desde 2002, pero perdió todos sus escaños a pesar de obtener el 9,5% de la circunscripción en las elecciones legislativas de 2017. Se presentó a la presidencia en 2009 y 2014, pero fue derrotado duramente en ambas ocasiones."
 ALG.Caliphate: "£generic_Caliphate_small GSPC"
 ALG.Caliphate_desc: "Salafismo y yihadismo - Groupe Salafiste pour la Prédication et le Combat (Grupo Salafista para la Predicación y la Lucha) es una organización terrorista salafista y yihadista en Argelia. Fue fundada en 1998 por Hassan Hattab, un excomandante del Grupo Islámico Armado, quien protestaba por sus masacres de civiles. En 2003, fue depuesto a favor de Nabil Sahraoui, quien declaró la lealtad del GSPC hacia Al Qaeda. Se informó que el grupo tenía entre 100 y 4000 miembros y llevó a cabo cinco ataques, en los cuales murieron 38 personas. En enero de 2007, el grupo cambió su nombre a Al Qaeda en el Magreb Islámico."
 ALG.Caliphate_2006: "£generic_Caliphate_small Al-Qaeda en la Península Arábiga (AQPA)"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 ALG.Neutral_Muslim_Brotherhood_desc: "Moderate Islamist - Mouvement de la société pour la paix (Movement of Society for Peace) is a right-wing to far-right political party in Algeria. It was founded in 1990 by the Muslim Brotherhood, which it remains aligned with. It is Sunni Islamist and follows islamic, conservative democracy. It had its largest success in the 1997 legislative elections, being the second largest party and getting 69 out of 380 seats. It also ran once in the presidential elections in 1995, getting 25.6% of votes. It entered an electoral coalition with the MRN and MRI in 2012. The party is known also as 'Hamas', as an abbreviation of its Arabic name 'Harakat mujtama' as-silm'."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Right Wing Islamist - Mouvement pour la réforme nationale (Movement for National Reform) is a right-wing islamic democratic party in Algeria. It was created as a breakout from the Ennahda movement in 2002, after it agreed to cooperate with the government of Algeria. It had initial success in the 2002 elections, but fell in popularity since. It entered the 'Green Alliance' between it, the MSP and the MRI in the 2012 elections. The name Islah is a short form of its Arabic name of 'Harakat Al-Islah Al-Wataniy'."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda"
 ALG.Neutral_conservatism_desc: "Centrist Islamist - Mouvement de la Renaissance Islamique (Islamic Renaissance Movement) is a moderate islamist Algerian political party, that is classified as centre-right to right-wing. It had its biggest success in the 1997 elections, getting 8.7% of the popular vote, but lost a huge amount of votes in 2002 to the Islah movement, getting just 0.6%. It formed the 'Green Algerian Alliance' between it, the MSP and Islah. Ennahda (sometimes just 'Nahda') is the shortened form of its Arabic name, 'Ḥarakat An-Nahḑa Al-Islāmiyya'."
 ALG.neutral_Social: "£generic_neutral_Social_small FFS"
 ALG.neutral_Social_desc: "El Frente de Fuerzas Socialistas (FSF) es un partido político bereber de Argelia. Es socialdemócrata y laico y ocupa el centro-izquierda. Tuvo un éxito moderado en todos los ámbitos, pero boicoteó las elecciones legislativas de 2002 y 2007 y las presidenciales de 2009, por considerar que estaban manipuladas para favorecer a los partidos gobernantes."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Partido de los Trabajadores"
 ALG.Neutral_Communism_desc: "El Partido Comunista de los Trabajadores (Parti des Travailleurs) es un partido argelino trotskista de izquierdas. Se formó en 1990 y aboga por la protección y promoción de los sindicatos en Argelia, así como por una mejor distribución de la riqueza. Su secretaria general, Louisa Hanoune, fue la primera mujer en postularse a la presidencia de Argelia en 2004. Siempre se mantuvo entre los 8 partidos principales en la Asamblea Nacional Popular desde 1997, obteniendo la mayor cantidad de votos en 2007 como el cuarto partido más popular con un 5,08%."
 ALG.Nat_Populism: "£generic_Nat_Populism_small FJD"
 ALG.Nat_Populism_desc: "Populista de derecha: el Frente para la Justicia y el Desarrollo (Frente para la Justicia y el Desarrollo) es un partido político islamista de Argelia. Es de derecha, nacionalista y sigue la democracia islámica. Se inspiró en el Partido de la Justicia y el Desarrollo de Turquía. Tuvo éxito en una alianza electoral con Ennahda en 2017, consiguiendo el 3,7% de los votos."
 ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small Partido Baaz Socialista Árabe de Argelia"
 ALG.Nat_Fascism_desc: ""
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas Nacionales del Pueblo Argelino"
 ALG.Nat_Autocracy_desc: "Junta Militar - Armée nationale populaire (Ejército Nacional Popular) es el ejército de Argelia. Desde la independencia de Argelia en 1962, ha desempeñado un papel importante en la política. Prácticamente controló el gobierno hasta 1988, cuando se estableció un sistema multipartidista. Sin embargo, sigue teniendo influencia en la política de Argelia, como lo demuestra el caso más reciente de la abdicación del presidente Abdelaziz Bouteflika en 2019 después de que las protestas llevaran a una pérdida de apoyo por parte del ejército."
 AQY.Caliphate: "£generic_Caliphate_small Al-Qaeda en la Península Arábiga"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_conservatism Conservative Party (Armenia)"
 ARM.conservatism_icon: "£ARM_conservatism"
 ARM.conservatism_desc: "Conservador - Partido Conservador de Armenia. El partido apoya el fortalecimiento de la seguridad estatal de Armenia, la protección de la lengua, la cultura y las tradiciones cristianas armenias, los derechos civiles, la libertad de conciencia y los derechos de propiedad. Además, el partido cree en el desarrollo de una democracia fuerte, una sociedad civil y un modelo legal europeo, buenas relaciones de vecindad y un sistema educativo y una economía altamente desarrollados. El partido proclama que la intervención del Estado en las actividades cotidianas de sus ciudadanos debe ser mínima. El partido se opone al concepto de eurasianismo. El partido también busca contrarrestar la influencia rusa en Armenia y se opone a cualquier base militar rusa en Armenia o Artsaj. El partido ha declarado que la influencia rusa ha impedido que Armenia desarrolle lazos más estrechos con la Unión Europea y los Estados Unidos."
 ARM.liberalism: "£ARM_liberalism Armenian National Congress"
 ARM.liberalism_icon: "£ARM_liberalism"
 ARM.liberalism_desc: "Liberalismo - Congreso Nacional Armenio. El ANC cree en mantener buenas relaciones con los vecinos de Armenia, incluida la normalización de las relaciones con Turquía y Azerbaiyán, el desarrollo de relaciones más estrechas con el Medio Oriente, la autodeterminación de la República de Artsaj, el fomento de una mayor integración europea de Armenia y la profundización de la cooperación con la Unión Europea, al tiempo que mantiene relaciones sólidas con los Estados Unidos, Rusia y con los estados miembros de la CEI."
 ARM.Neutral_Libertarian: "£ARM_democratic_homeland Partido Democrático de Armenia"
 ARM.Neutral_Libertarian_desc: "El Partido de la Patria Democrática es un partido político armenio. Posteriormente, el partido se unió al Congreso Nacional Armenio y participó en un bloque electoral con ellos en las elecciones parlamentarias armenias de 2012. Antes de las elecciones de 2012, el Partido de la Patria Democrática temía que las elecciones fueran manipuladas y proclamó que el Partido Republicano de Armenia era una organización criminal. El Partido de la Patria Democrática finalmente se volvió escéptico y abandonó el Congreso Nacional Armenio. En la actualidad, el partido no tiene ninguna representación en la Asamblea Nacional y actúa como una fuerza extraparlamentaria."
 ARM.socialism: "£ARM_socialism Armenia brillante"
 ARM.socialism_icon: "£ARM_socialism"
 ARM.socialism_desc: "Socialdemócratas - Armenia brillante. Bright Armenia es un partido político liberal y proeuropeo. Edmon Marukyan llamó a elevar las relaciones con la Unión Europea a un nivel de asociación estratégica. Armenia apoya la plena membresía de Armenia en la UE y desea comenzar los primeros pasos de las negociaciones de adhesión sin demora. El manifiesto del partido dice que Armenia debe mostrar iniciativa en los procesos y estructuras paneuropeas, presentándose como el verdadero portador de los valores de la civilización y la democracia europeas. A pesar de la orientación proeuropea del partido, Bright Armenia también cree en mantener una cooperación positiva con Rusia y garantizar que los intereses de Armenia no se vean comprometidos a favor de otros países."
 ARM.Communist-State: "£ARM_Communist_State Partido Comunista Armenio"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Comunistas - Partido Comunista Armenio. La ACP fue descrita como acérrimamente prorrusa por la organización financiada por Estados Unidos Radio Free Europe/Radio Liberty. En un mitin de 1994, el partido pidió una nueva unión con Rusia, calificándola como la única salvación de Armenia. El partido se opone a cualquier mayor integración europea de Armenia."
 ARM.Conservative: "£ARM_Conservative Kocharyan"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Conservador Emergente - Kocharyan. Robert Sedrakovich Kocharyan es un estadista y político armenio. Fue el primer presidente de la República no reconocida de Nagorno-Karabaj desde el 29 de diciembre de 1994 hasta el 20 de marzo de 1997. Tiene grandes conexiones en la política interna del país, conexiones con Rusia, así como conexiones con el mundo criminal."
 ARM.Vilayat_e_Faqih: "£ARM_orderfunny Armeno-Aryan Order Party"
 ARM.Vilayat_e_Faqih_desc: "Esquizofrénico Emergente - Partido de la Orden Armeno-Aria. Trabajamos por la restauración de sus características naturales y funcionales, en nombre del sistema de valores armenio, por el bien de la unidad de la nación y la patria, y su longevidad. Los arios armenios no se guían por el principio de contra alguien."
 ARM.Conservative2: "£ARM_Conservative_alt Partido Republicano de Armenia"
 ARM.Conservative2_icon: "£ARM_Conservative_alt"
 ARM.Conservative2_desc: "Conservador Emergente - Partido Republicano de Armenia. La ideología nacional-conservadora del Partido Republicano se basa en el tseghakron, una ideología nacionalista armenia de principios del siglo XX (traducida aproximadamente como nación-religión). Fue formulado por Garegin Nzhdeh y sostiene que la identidad nacional armenia y el estado deben tener un significado religioso para todos los armenios étnicos. Tseghakron significa literalmente portador de raza, refiriéndose a aquellos que representan y llevan lo que es la esencia espiritual y biológica del armenio clásico. Sin embargo, a menudo se interpreta erróneamente como raza-religión."
 ARM.Nat_Autocracy: "£ARM_Nat_Autocracy Armed Forces of Armenia"
 ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy"
 ARM.Nat_Autocracy_desc: "Junta Militar - Fuerzas Armadas de Armenia. Las Fuerzas Armadas de Armenia (en armenio: Hayastani zinvats uzher), a veces denominadas Ejército Armenio (en armenio: Haykakan Banak), son el ejército nacional de Armenia. Consta de ramas de personal bajo el Estado Mayor de las Fuerzas Armadas de Armenia, que se pueden dividir en dos ramas generales: las Fuerzas Terrestres y la Fuerza Aérea y las Fuerzas de Defensa Aérea. Aunque se formó parcialmente a partir de las antiguas fuerzas del Ejército Soviético estacionadas en la República Socialista Soviética de Armenia (en su mayoría unidades del 7.º Ejército de Guardias del Distrito Militar de Transcaucasia), el ejército de Armenia se remonta a la fundación de la Primera República de Armenia en 1918."
 ARM.Nat_Fascism: "£ARM_Nat_Fascism Armenian Revolutionary Federation"
 ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism"
 ARM.Nat_Fascism_desc: "Social-Nacionalistas - Dashnakcutyun. La Federación Revolucionaria Armenia (también conocida como Dashnaktsutyun y conocida colectivamente como Dashnaks para abreviar), es un partido político nacionalista y socialista armenio. Fundada en 1890 en Tiflis, Imperio Ruso (ahora Tbilisi, Georgia) por Christapor Mikaelian, Stepan Zorian y Simon Zavarian. Hoy en día, el partido opera en Armenia, Artsaj, Líbano, Irán y en países donde la diáspora armenia está presente. Aunque ha sido durante mucho tiempo el partido político más influyente en la diáspora armenia, tiene una presencia comparativamente menor en la Armenia moderna."
 ARM.Nat_Populism: "£ARM_Nat_Populism Partido Pan-Armenio Sasna Tsrer"
 ARM.Nat_Populis_icon: "£ARM_Nat_Populism"
 ARM.Nat_Populism_desc: "Nacional-populismo - Partido Pan-Armenio Sasna Tsrer. En ocasiones, Sasna Tsrer ha sido retratado como nacionalista extremo. El líder de facto del partido, Jirair Sefilyan, apoya la creación de una Armenia Unida. Piden explícitamente la unificación de la República de Artsaj (Nagorno-Karabaj) con Armenia. El objetivo estratégico del partido es unir a los armenios en Armenia y en el extranjero, garantizar la sostenibilidad de la nación armenia y su influencia global. La política exterior del partido es fuertemente antirrusa, y su manifiesto pide la liberación de Armenia del dominio colonial ruso y la retirada de las organizaciones dirigidas por Rusia, incluida la Unión Económica Euroasiática, la Organización del Tratado de Seguridad Colectiva y la CEI. El partido pide la retirada inmediata de los soldados rusos de Armenia y el cierre de la 102.ª base militar rusa en Gyumri."
 ARM.Monarchist: "£ARM_Monarchist Throne of Armenia"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Realistas - Trono de Armenia. Tras la caída del Reino de Armenia en el siglo XV, muchas dinastías afirmaron ser los verdaderos herederos del trono armenio. Pero los dos principales pretendientes son la Casa de Saboya de Italia y el recién autoproclamado heredero de la dinastía Bagratuni, Roland von Bagratuni. Los Bagrationis georgianos, que son los verdaderos descendientes de la dinastía Bagratuni, también manifestaron sus reivindicaciones, pero nunca se los toma en serio en Armenia debido a su afiliación con Georgia."
 ARM.oligarchism: "£ARM_Neutral_Libertarian Fiesta de la Feria de Armenia"
 ARM.oligarchism_desc: "Libertarians - Fair Armenia. The party believes in creating a strong and influential state, improving socio-economic development, eliminating political corruption and all forms of discrimination, strengthening the rule of law and social justice, protecting the environment, encouraging immigration from the Armenian Diaspora and fighting for international recognition of the A.G. In regards to foreign affairs, the party favors both the European integration of Armenia, while also affirming that Armenia should remain a member of the Eurasian Union and further integrate within it. The party believes that Armenia belongs to the 'European family' of states and should fully implement the Armenia-EU Comprehensive and Enhanced Partnership Agreement with the EU, while at the same time, also maintain strong economic ties with Russia."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy Partido de Unidad Nacional"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Autócratas Neutrales - Partido de Unidad Nacional. El partido aboga por el fortalecimiento de la economía armenia, la protección de los derechos de las minorías, la profundización de la integración europea y el mantenimiento de estrechas relaciones con otros miembros de la Comunidad de Estados Independientes, especialmente con Rusia. El partido también cree en mantener a Armenia dentro de la Organización del Tratado de Seguridad Colectiva y la Unión Euroasiática, pero también en fomentar relaciones más profundas con los Estados Unidos y la OTAN. Sin embargo, el partido está en contra del despliegue de fuerzas de paz de la OTAN en Armenia. El partido también cree en establecer la paz con los vecinos de Armenia y resolver pacíficamente el conflicto de Nagorno-Karabaj."
 ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood Armenian Democratic Liberal Party"
 ARM.Neutral_Muslim_Brotherhood_desc: "Ramgavars - Partido Ramgavar. El partido Ramgavar defiende el liberalismo y el capitalismo, a diferencia de los otros dos partidos políticos armenios clásicos, el Partido Socialdemócrata Hunchakian y la Federación Revolucionaria Armenia, que ambos mantienen ideologías izquierdistas. El número actual de miembros del partido es mínimo en comparación con otros partidos tradicionales de la diáspora y Armenia. Además, tiene un electorado sólido. Posteriormente, la situación ha suscitado un debate sobre la existencia del partido."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy Unión para la Autodeterminación Nacional"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Autócratas occidentales - Unión para la Autodeterminación Nacional. La Unión para la Autodeterminación Nacional (en armenio: Azgayin inknoroshum miavorum) es un partido político armenio. Fue fundado en 1987 por Paruyr Hayrikyan, un disidente soviético que buscaba la independencia de Armenia. El partido cree que la región del Cáucaso, incluida Armenia, debe avanzar hacia la integración europea, así como aumentar la integración con los países occidentales. El partido ha mantenido durante 15 años la posición de que la integración de Armenia y Azerbaiyán a la Unión Europea haría que el conflicto de Nagorno-Karabaj perdiera sentido y, por lo tanto, se debería buscar la adhesión a la UE como una solución duradera al conflicto."
 ARM.anarchist_communism: "£ARM_anarchist_communism Partido Comunista Unificado de Armenia"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Comunistas - Partido Comunista Unido de Armenia. El Partido Comunista Unido de Armenia (en armenio: HMKK, Hayastani Miatsial Komunistakan Kusaktsutyun) es un partido político comunista de Armenia. Tiene vínculos más estrechos con el gobierno que el principal Partido Comunista Armenio y no se une a los frentes de oposición. El HMKK extendió su apoyo a la exitosa candidatura presidencial del ministro de Defensa, Serzh Sargsyan."
 ARM.Autocracy: "£ARM_Autocracy Armenia próspera"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Autocracia emergente - Armenia próspera. Ideológicamente, el partido se posiciona como centro-derecha en el espectro político, aboga por el liberalismo económico, vínculos más estrechos con Rusia y en lo que respecta a la Unión Europea es euroescéptico, mientras que en cuestiones sociales es tradicionalista. El segundo presidente de Armenia, Robert Kocharyan, fue fundamental en la creación del partido (algunos afirman que el propio Kocharyan lo estableció). La influencia y el papel de Kocharyan en el partido es un tema de debate. En 2012, la mayoría de los analistas creían que Kocharyan estaba estrechamente involucrado en el partido. Algunos creen que Kocharyan es el líder secreto del partido, mientras que otros creen que no tiene influencia sobre el PAP. El partido mantiene una ideología prorrusa y es el único partido abiertamente euroescéptico en Armenia. El partido aboga por la preservación de los valores nacionales y tradicionales, las familias y las relaciones entre la iglesia y el estado como las prioridades más importantes."
 ARM.Neutral_conservatism: "£ARM_Neutral_conservatism Patria Poderosa"
 ARM.Neutral_conservatism_icon: "£ARM_Neutral_conservatism"
 ARM.Neutral_conservatism_desc: "Conservadurismo - Patria Poderosa. El partido apoya el fomento de lazos más fuertes entre Armenia y la diáspora armenia, así como el fortalecimiento del desarrollo económico del país."
 ARM.Neutral_green: "£ARM_Neutral_Green Decisión de los Ciudadanos"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Demócratas Verdes - Decisión ciudadana. El partido aboga por el estado de bienestar, la redistribución de la riqueza, el ecologismo, la atención sanitaria universal, la educación gratuita, la igualdad de género, el apoyo a los sindicatos y la democracia directa. Además, el partido aboga por la autodeterminación de la República de Artsaj, el establecimiento de la paz en la región del Cáucaso y el mantenimiento de relaciones neutrales con Rusia. Algunos miembros del partido han pedido la renegociación de los acuerdos entre Armenia y Rusia, en particular, la presencia de la base militar rusa en Armenia."
 ARM.neutral_Social: "£ARM_neutral_Social Partido Democrático de Armenia"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Socialdemócratas - El Partido Democrático de Armenia (en armenio: Hayastani Demokratakan Kusaktsutyun) es un partido político socialista democrático de Armenia. Fue fundado en 1991 por Aram Gaspar Sargsyan, el último secretario del Partido Comunista de Armenia de la era soviética cuando el partido gobernó la República Socialista Soviética de Armenia (RSS de Armenia) desde 1920 hasta 1990. Tras la disolución de la Unión Soviética y la RSS de Armenia, el gobernante Partido Comunista de Armenia había caído en gran desgracia. Su secretario de campaña, Aram Gaspar Sargsyan, disolvió el partido y estableció el Partido Democrático de Armenia, designándose a sí mismo como el primer secretario del nuevo partido. Mientras tanto, Ruben Tovmasyan y algunos otros miembros del partido, claramente desfavorables a la iniciativa de Sargsyan de disolver el Partido Comunista de Armenia original, fundaron un nuevo Partido Comunista Armenio poco después."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism Partido Popular de Armenia"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Partido Comunista - Partido Popular de Armenia. El Partido Popular de Armenia (PPA) (en armenio, Hayastani Zhogovrdakan Kusaktsutyun) es un partido político socialista de izquierda de Armenia. Fue fundado en 1998 por el estadista y miembro del partido soviético y armenio Karen Demirchyan. Antes de las elecciones parlamentarias de 1999, el Partido Popular de Armenia formó una alianza política con el Partido Republicano de Armenia, conocida como Bloque de Unidad."
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small SGA - Schwarz-Gelbe Allianz"
 AUS.Western_Autocracy_desc: "Monarquismo - Fundado en 2004, el Schwarz-Gelbe Allianz (o Alianza Negro-Amarilla en inglés) es un partido monárquico que busca el regreso de una monarquía hereditaria al poder (preferiblemente los Habsburgo) y, naturalmente, aboga por una unión de Austria, Hungría, Croacia, la República Checa, Eslovenia y Eslovaquia bajo un emperador común, al igual que en los días bajo la corona austrohúngara."
 AUS.conservatism: "£AUS_western_conservative ÖVP - Partido Popular Austriaco"
 AUS.conservatism_icon: "£AUS_western_conservative"
 AUS.conservatism_desc: "Conservadurismo pro-occidental - Fundado en 1945 a raíz de la Segunda Guerra Mundial, el Österreichische Volkspartei (o Partido Popular Austriaco en inglés) ha sido el partido conservador predominante dentro de Austria desde su liberación del dominio nazi. Con un enfoque tanto en el conservadurismo liberal como en la democracia cristiana, el partido es muy adecuado como miembro de ambos países. $USoE.neutral_Social_2017$ y la Unión Demócrata Internacional."
 AUS.liberalism: "£AUS_western_liberal LIF - Foro de los liberales"
 AUS.liberalism_icon: "£AUS_western_liberal"
 AUS.liberalism_desc: "Liberalismo - Fundado en 1993, el Foro Liberal (o Foro Liberal en inglés) es un partido liberal clásico que se formó debido a un desacuerdo con el $AUS.Nat_Populism$ sobre el sentimiento populista de derecha del partido antes mencionado. Junto con la protección del medio ambiente, la LIF apoya los esfuerzos de privatización, la legalización de las drogas blandas, la igualdad de las minorías, la liberalización de los horarios de compra y el aumento de la edad para votar."
 AUS.socialism: "£AUS_western_social_democrat SPÖ - Partido Socialdemócrata de Austria"
 AUS.socialism_icon: "£AUS_western_social_democrat"
 AUS.socialism_desc: "Socialdemocracia pro-occidental - Fundado en 1889, el Sozialdemokratische Partei Österreichs (o Partido Socialdemócrata de Austria) es el partido político más antiguo que existe en Austria. En su larga historia ha mantenido sus valores socialdemócratas, miembro tanto de la Alianza Progresista como de la Internacional Socialista, goza de una presencia global, mientras que dentro de la UE y Europa forman parte $USoE.socialism$, lo que los convierte en un partido muy proeuropeo y pro-UE."
 AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Asociación de Trabajadores Revolucionarios de Austria(Marxistas-leninistas)"
 AUS.Communist-State_desc: "Marxismo-Leninismo - Fundado en 1968 tras una ruptura con la £generic_Communist_State_small El Partei Österreichs, la Vereinigung Revolutionärer Arbeiter Österreichs (o Unión de Trabajadores Revolucionarios de Austria en inglés) han sido incondicionales del marxismo-leninismo dentro de Austria. El partido es anti-revisionista y ha publicado revistas mensuales de forma intermitente desde su formación."
 AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Partido Comunista de Austria"
 AUS.anarchist_communism_icon: "£AUS_emerging_communism"
 AUS.anarchist_communism_desc: "Socialismo - Fundado en 1918, el Kommunistische Partei Österreichs (o Partido Comunista de Austria) ha mantenido su relevancia dentro de Austria, aunque con muy poca representación real a nivel nacional. A pesar de su nombre e historia, el KPÖ se ha moderado considerablemente y muchos lo consideran socialista. A nivel internacional tiene representación en el IMCWP y en Europa es miembro de la $USoE.Neutral_Communism_2017$."
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Alianza para el futuro de Austria"
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
 AUS.Neutral_conservatism_desc: "National Conservatism - Founded in 2005, Bündnis Zukunft Österreich (or Alliance for the Future of Austria in English) is a splinter group of the $AUS.Nat_Populism$, the splintering occurred due to factions within the FPÖ deeming the 'liberalisation' process a failure. They seek to take ground from $AUS.conservatism$ by supporting the middle class, free markets and reductions to both the bureaucratic spending and government debt as a whole. The party has a softer stance on immigration than the FPÖ, supporting a 'green card' system."
 AUS.oligarchism: "£generic_oligarchism_small DU - Die Unabhängigen - Liste Lugner"
 AUS.oligarchism_desc: "Oligarquismo - Fundado en 1998, Die Unabhängigen - Liste Lugner (o Los Independientes - La Lista de Lugner), formado expresamente para saciar los deseos políticos del maestro de obras vienés Richard Lugner, busca abolir el Consejo Federal, promulgar subsidios salariales directos y quiere promulgar una política de reclutamiento de los desempleados a largo plazo."
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Piratenpartei Österreichs"
 AUS.Neutral_Libertarian_desc: "Política pirata - Fundado en 2006, el Piratenpartei Österreichs (o Partido Pirata de Austria en inglés) es un partido que defiende los puntos de vista de la política pirata; Reformas generales a las leyes de derechos de autor y otras formas de legislación destinadas a hacer del mundo moderno un mundo más libre y de código abierto. Junto con sus puntos de vista internacionalistas, dentro de Europa están afiliados a la $USoE.Neutral_Libertarian_2017$."
 AUS.Neutral_green: "£AUS_non_aligned_greens VERDES - Los Verdes - La alternativa verde"
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
 AUS.Neutral_green_desc: "Green Politics - Fundada en 1986 como Grüne Alternative, conocida desde 1993 como Die Grünen - Die Grüne Alternative (o Los Verdes - La Alternativa Verde en inglés), han sido extremadamente vocales dentro de la esfera política de Austria en temas como la protección del medio ambiente, los derechos de las minorías y la reforma fiscal socioecológica. La fiesta está dentro de ambos $USoE.Neutral_green_2017$ y $USoE.Neutral_green$ y es tal, extremadamente pro-europeo y pro-UE."
 AUS.neutral_Social: "£generic_neutral_Social_small EL - Enotna Lista"
 AUS.neutral_Social_desc: "Socialdemocracia No Alineada - Fundada en 1973, Enotna Lista (o Lista de Unidad en inglés) es un partido socialdemócrata con sede en Klagenfurt, que busca impulsar políticas que beneficien y sirvan a las poblaciones minoritarias eslovenas alrededor de las regiones de Carintia. Son miembros de la $USoE.neutral_Social_2017$."
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Sozialistisches LinksPartei"
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
 AUS.Neutral_Communism_desc: "Trotskyism - Founded in 2000, the Sozialistisches LinksPartei (or Socialist Left Party in English) originated from the Sozialistische Offensive Vorwärts during the 1980s, during protests against $AUS.Nat_Populism$'s participation within the government during 2000, the party became known as what it is today. They are a member of the International Socialist Alternative group and are Eurosceptic in nature, seeing it as a neo-liberal organisation that does not serve the workers and as such seeks an alternative 'Workers' EU'."
 AUS.Nat_Populism: "Partido de la Libertad de Austria (FPO) £AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_desc: "Populismo de derechas - Fundado en 1956, el Freiheitliche Partei Österreichs (o Partido de la Libertad de Austria en inglés) es un partido de derechas descendiente de los partidos liberales pangermánicos y nacionales originales. Su primer líder fue Anton Reinthaller, un ex ministro nazi y oficial de las SS. Sin embargo, desde la década de 1980, un liderazgo más liberal ha visto al partido suavizar su postura en algunos temas."
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta ejército federal"
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
 AUS.Nat_Autocracy_desc: "Junta Militar - Existente por primera vez en 1920, la forma actual del Bundesheer (o Ejército Federal en inglés) ha existido desde 1955, a raíz de la reunificación de Austria que ocurrió ese mismo año. Sus funciones actuales como parte de la Österreichische Bundesverfassung (Constitución de Austria) son proteger las libertades democráticas, mantener el orden y prestar asistencia en caso de catástrofe."
 AUS.Monarchist: "£AUS_nationalist_monarchist Casa de Habsburgo-Lorena"
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
 AUS.Monarchist_desc: "Monarquía - Fundada como casa real en 1736, la Casa de Habsburgo-Lorena ha gobernado muchos reinos, desde el Sacro Imperio Romano Germánico hasta Bélgica, y sobre todo para los austriacos, sin embargo, la Casa de Habsburgo-Lorena gobernó una vez sobre el Imperio Austro-Húngaro hasta su eventual disolución al final de la Primera Guerra Mundial."
