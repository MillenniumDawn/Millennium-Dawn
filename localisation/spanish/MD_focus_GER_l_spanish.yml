 germany.560.t: "Los Resultados de la Sesión Especial"
 germany.560.d: "La Sesión Especial del Bundestag ha llegado a su fin, con los Ministros y Consultores presentando sus propuestas. Ahora, la responsabilidad recae sobre nosotros para decidir cómo procederemos para abordar estas propuestas."
 germany.560.a: "Vamos a esperar las reacciones."
 germany.560.b: "Anunciamos que ya no estamos obligados por este contrato."
 germany.561.t: "Nuestro Ejército ha excedido su §Ylímite permitido§!"
 germany.561.d: "Hemos excedido el número máximo de soldados permitidos por los términos del Acuerdo Final! Como resultado, el Bundestag ha convocado una sesión especial y el Canciller ha reunido a su gabinete para deliberar sobre estrategias para resolver este problema urgente."
 germany.561.a: "Eso será mucho trabajo."
 germany.562.t: "Recordatorio del Contrato del Acuerdo Final"
 germany.562.d: "Nos estamos acercando al límite superior de la fuerza máxima de tropas para la Bundeswehr, según lo establecido en el §YLegado Alemán§! durante la reunificación. Si persistimos en nuestra construcción, debemos anticipar que inevitablemente escalará a significativas tensiones internacionales."
 germany.562.a: "Anotado"
 germany.563.t: "Nuestros vecinos y socios del tratado han convocado a nuestros embajadores."
 germany.563.d: "Nos han informado que, a pesar de los diligentes esfuerzos de nuestros diplomáticos, lucharon por contener el daño y fueron incluso parcialmente expulsados del país. Nuestro único recurso ahora es esforzarnos por mejorar la situación en el futuro."
 germany.563.a: "Maldición"
 germany.564.t: "Nuestros vecinos y socios del tratado han convocado a nuestros embajadores."
 germany.564.d: "Hemos recibido noticias alentadoras de que nuestros diplomáticos han desactivado con éxito la situación. A pesar de la tensión continua, han navegado hábilmente las circunstancias, asegurando que las relaciones diplomáticas permanezcan intactas. Este logro habla de la dedicación y la destreza diplomática de nuestros representantes, ofreciendo un rayo de esperanza para la futura cooperación y la resolución de cualquier problema restante."
 germany.564.a: "Anotado"
 germany.565.t: "Nuestros vecinos y socios del tratado han convocado a nuestros embajadores."
 germany.565.d: "Nos han informado de un logro extraordinario por parte de nuestros diplomáticos. A pesar de que hemos excedido los límites contractuales, han tenido éxito en contener las repercusiones diplomáticas hasta el punto de que su impacto es apenas notable. Esta hazaña notable subraya la destreza diplomática y el ingenio estratégico de nuestros representantes, mitigando posibles repercusiones y preservando la estabilidad en nuestras relaciones internacionales."
 germany.565.a: "Increíble"
 germany_yearly.1.t: "El Völkerstrafgesetzbuch"
 germany_yearly.1.d: "El Völkerstrafgesetzbuch es una nueva ley propuesta que juzgaría a los criminales internacionales en tribunales alemanes si alguna vez deciden pisar la nación. Esto significa que los criminales internacionales pueden ser juzgados aquí incluso si tanto ellos como sus víctimas son extranjeros y el crimen se cometió fuera de la nación."
 germany_yearly.1.a: "Una ley muy necesaria.."
 germany_yearly.1.b: "No lo creo"
 germany_yearly.2.t: "Masacre de Erfurt"
 germany_yearly.2.d: "Esta mañana, un exestudiante del Gutenberg-Gymnasium, una escuela secundaria en Erfurt, mató a 16 personas. Esto incluyó a 13 miembros del personal, 2 estudiantes y 1 oficial de policía. El estudiante, Robert Steinhauser, fue expulsado de la escuela y se cree que su motivo fue vengarse de la escuela."
 germany_yearly.2.a: "Pagar reparaciones a las familias de las víctimas"
 germany_yearly.2.b: "Un día triste para la nación.."
 germany_yearly.3.t: "Bombardeo en Colonia"
 germany_yearly.3.d: "Una bomba de clavos ha explotado en Colonia, en un área donde está mayoritariamente poblada por inmigrantes turcos. Se sospecha que el ataque fue motivado por elementos de derecha en la nación, que no les gustan particularmente los inmigrantes turcos en la nación. A pesar de todo, 24 personas resultaron heridas y muchas tiendas y vehículos fueron dañados o completamente destruidos como resultado del ataque.."
 germany_yearly.3.a: "Debemos estar más alerta sobre este tipo de cosas!"
 germany_yearly.3.b: "Desafortunadamente, sucede"
 germany_yearly.4.t: "Rehenes Tomados en Ennepetal"
 germany_yearly.4.d: "Un hombre iraní, de unos 50 años, había tomado un autobús con varios niños a bordo. Recientemente descubrimos que ha tomado a algunos niños en una casa cercana en la que irrumpió. Está armado con cuchillos de cocina y amenaza la vida de sus rehenes y el propietario de la casa. Exige hablar con las autoridades alemanas, queriendo pedirles que permitan la entrada de su familia a Alemania desde Irán."
 germany_yearly.4.a: "Bien, los dejaremos entrar. Pero irás a la cárcel!"
 germany_yearly.4.b: "Bien, los dejaremos entrar. Suelta a los rehenes y podemos olvidarnos de esto!"
 germany_yearly.4.c: "No hay tiempo para negociaciones, envíen al Spezialeinsatzkommando!"
 germany_yearly.5.t: "Intento de Bombardeo en Tren"
 germany_yearly.5.d: "Hemos reunido información de que un grupo de extremistas islámicos armados va a llevar a cabo un ataque con bomba en la estación central de trenes en Colonia. Tenemos la capacidad de enviar oficiales a investigar, pero nuestro presupuesto ha estado bastante ajustado últimamente.."
 germany_yearly.5.a: "Envíen a la policía, no podemos arriesgar la vida de otros"
 germany_yearly.5.b: "No podemos pagarlo..!"
 germany_yearly.6.t: "Controversia en Afganistán"
 germany_yearly.6.d: "Se ha desatado la indignación después de que las fotos de soldados alemanes posando con cráneos humanos en Afganistán se hicieran públicas. Mostraba a varios soldados posando con los cráneos e incluso algunos besándolos."
 germany_yearly.6.a: "Despiden al responsable!"
 germany_yearly.6.b: "Intenta taparlo!"
 germany_yearly.7.t: "El Ciclón Kyrill Golpea Alemania"
 germany_yearly.7.d: "El ciclón Kyrill ha golpeado Alemania, matando a 13 personas y dañando muchas propiedades a su paso. Podemos movilizar servicios de ayuda en casos de desastre, pero a un costo importante. Se dice que el ciclón continuará moviéndose hacia el oeste a través del resto de Europa."
 germany_yearly.7.a: "Desafortunado"
 germany_yearly.7.b: "Movilizar servicios de ayuda en casos de desastre"
 germany_yearly.8.t: "Edad de Jubilación"
 germany_yearly.8.d: "Hemos comenzado el proceso de elevar la edad de jubilación a 67. Muchas personas están indignadas por esto, pero es necesario para el funcionamiento básico de nuestra economía. Podemos cancelar esto, sin embargo, y complacer a los muchos sindicatos laborales en la nación."
 germany_yearly.8.a: "No, sigue adelante"
 germany_yearly.8.b: "Es mejor que lo cancelemos"
 germany_yearly.9.t: "Las Fábricas de NOKIA Comienzan a Cerrar"
 germany_yearly.9.d: "NOKIA ha anunciado el cierre de una fábrica en Bochum. Esto dejará a unas 2300 personas sin trabajo y posiblemente impactará el mercado de teléfonos en la nación."
 germany_yearly.9.a: "Bueno"
 germany_yearly.9.b: "Darles algo de financiamiento"
 germany_yearly.10.t: "Ley de Retención de Telecomunicaciones"
 germany_yearly.10.d: "Se está aprobando una nueva ley que requiere que las empresas de telecomunicaciones almacenen 6 meses de datos en sus servidores. Esto mantendrá un registro del historial de internet, así como de las llamadas telefónicas o mensajes de texto, permitiéndonos monitorear a la nación de manera más eficiente."
 germany_yearly.10.a: "Bueno"
 germany_yearly.10.b: "No, creo que el dinero puede usarse en otro lugar"
 germany_yearly.11.t: "Controversia de Wolfgang Schneiderbahn"
 germany_yearly.11.d: "La gente está pidiendo a Wolfgang Schneiderbahn que renuncie después de las alegaciones de que ocultaron información tras el ataque aéreo de Kunduz. Él es actualmente el Jefe de Estado Mayor de la Bundeswehr, y ocupa una posición bastante vital.."
 germany_yearly.11.a: "Tal vez podamos encubrirlo.."
 germany_yearly.11.b: "Adiós"
 germany_yearly.12.t: "Internet Explorer"
 germany_yearly.12.d: "Hemos descubierto recientemente una vulnerabilidad en Microsoft Explorer, que amenaza al usuario alemán promedio. Podemos salir y denunciar esta vulnerabilidad, al mismo tiempo que instamos a nuestra gente a no usar el navegador hasta que se solucione el problema. O, simplemente podemos prohibir la aplicación directamente."
 germany_yearly.12.a: "No hay necesidad de nada de esto"
 germany_yearly.12.b: "Enviar una advertencia"
 germany_yearly.12.c: "Prohíbelo"
 germany_yearly.14.t: "Desastre en el Love Parade"
 germany_yearly.14.d: "Una tragedia en el festival de música Love Parade en Duisburg ocurrió antes hoy. Muchos asistentes intentaron escapar de una rampa que ingresaba al área del festival musical, lamentablemente 652 personas resultaron heridas y se reportaron 21 muertos. Como resultado, el organizador del festival anunció que el festival sería cancelado permanentemente."
 germany_yearly.14.a: "Desafortunado"
 germany_yearly.14.b: "Pongan a los expertos médicos en espera para otros festivales!"
 germany_yearly.15.t: "Tiroteo en el Aeropuerto de Frankfurt"
 germany_yearly.15.d: "Arid Uka, un étnico albanés de 21 años nacido en Kosovo, disparó y mató a 2 hombres del servicio aéreo de EE.UU. en un presunto asesinato por venganza por las operaciones de EE.UU. en Afganistán. Mientras los aviadores esperaban un autobús, Uka les preguntó si estaban o no destinados a Afganistán, y al descubrirlo, procedió a disparar y matar a un aviador después de que se diera la vuelta. Luego asaltó el autobús, disparó y mató al conductor e intentó matar a otro aviador antes de que su arma se atascara."
 germany_yearly.15.a: "Una verdadera tragedia"
 germany_yearly.15.b: "Realmente necesitamos una mejor seguridad"
 germany_yearly.16.t: "Incendio en Taller Mata a 14"
 germany_yearly.16.d: "Un incendio en un taller para personas con discapacidades se ha cobrado la vida de 14 personas. Además de las vidas perdidas, otras 8 personas resultaron heridas como resultado del incendio. La pequeña ciudad de Titisee-Neustadt ha sido sacudida hasta su núcleo como resultado, y actualmente estamos tratando de investigar qué causó el incendio."
 germany_yearly.16.a: "Horrible"
 germany_yearly.16.b: "Definitivamente necesitamos algunas instalaciones estatales que sean realmente seguras.."
 germany_yearly.17.t: "El Grupo Volkswagen quiere adquirir varias empresas"
 germany_yearly.17.d: "El Grupo Volkswagen quiere adquirir varias empresas, incluyendo la italiana 'Ducati', y las alemanas 'Porsche' y 'MAN'. La compra colocaría al Grupo Volkswagen por encima de muchos de sus competidores, generando preocupaciones de que un monopolio se esté formando lentamente.."
 germany_yearly.17.a: "Detengamos la compra.."
 germany_yearly.17.b: "Nada de malo con un poco de libre empresa"
 germany_yearly.18.t: "Inundaciones Europeas Golpean Alemania"
 germany_yearly.18.d: "Las inundaciones extremas de esta temporada han golpeado muy duro a nuestra nación. Muchos de nuestros estados han sido devastados como resultado, y muchos edificios han sido dañados. Aunque la inundación no fue exclusiva de Alemania, gran parte de su daño ocurrió dentro de nuestras fronteras."
 germany_yearly.18.a: "Verdaderamente desafortunado"
 germany_yearly.18.b: "Necesitamos ayuda para desastres, ahora mismo!"
 germany_yearly.19.t: "Aumento Masivo de Migrantes"
 germany_yearly.19.d: "Este año, se ha informado que alrededor de 400,000 personas han migrado a la nación hasta ahora. La estimación coloca a este año por encima de todos los demás en términos de inmigración en la historia de nuestra nación. Sin embargo, las opiniones anti-inmigración han estado aumentando, especialmente en los elementos más conservadores de la nación."
 germany_yearly.19.a: "Todos son bienvenidos aquí"
 germany_yearly.19.b: "No, quédense afuera!"
 germany_yearly.20.t: "Incidente de la Policía Shariah"
 germany_yearly.20.d: "Por alguna razón, algunos salafistas de línea dura en Wuppertal han decidido comenzar a patrullar la ciudad y hacer cumplir la ley Sharia. Han estado yendo por pubs, bares y casas de la gente y llamándolos por actividades 'no islámicas'. Esto está perturbando la paz y causando muchos problemas en la ciudad."
 germany_yearly.20.a: "¿Qué demonios? Pongan a estos idiotas en juicio lo antes posible!"
 germany_yearly.20.b: "Se irán a casa una vez que se cansen"
 germany_yearly.21.t: "Aumento del Salario Mínimo Federal"
 germany_yearly.21.d: "Hemos acordado aprobar una ley que establecerá un salario mínimo federal. Esto ha generado algo de enojo entre los empleadores. Si procedemos, entonces nuestros trabajadores estarán bastante satisfechos, pero será al revés para los empleadores.."
 germany_yearly.21.a: "Adelante y aumentalo"
 germany_yearly.21.b: "Esperemos un poco"
 germany_divide.1.t: "§H[anarchist_communism_L]§! aumenta en popularidad"
 germany_divide.1.d: "§H[anarchist_communism_L]§! ha estado aumentando lentamente en popularidad en Alemania del Este, y algo de apoyo ha estado creciendo en el Oeste también."
 germany_divide.1.a: "Maldición"
 germany_divide.2.t: "§H[anarchist_communism_L]§! organiza protestas"
 germany_divide.2.d: "Los partidarios de §H[anarchist_communism_L]§! han comenzado a organizar protestas en varias ciudades de la nación, y sus actividades han comenzado a ralentizar el país y causar daños a las obras públicas."
 germany_divide.2.a: "Maldición"
 germany_divide.3.t: "§H[anarchist_communism_L]§! inicia disturbios"
 germany_divide.3.d: "Los partidarios del §H[anarchist_communism_L]§! han estado provocando disturbios en todo el país y han provocado estragos e inestabilidad en muchas partes del país."
 germany_divide.3.a: "Vamos!"
 germany_divide.4.t: "§H[anarchist_communism_L]§! partidarios se infiltran en la Bundeswehr"
 germany_divide.4.d: "Miembros de §H[anarchist_communism_L]§! han comenzado a acceder a rangos altos en la Bundeswehr, y su influencia afectará lentamente el alto mando.."
 germany_divide.4.a: "Maldición"
 germany_divide.5.t: "§H[anarchist_communism_L]§! organiza un mitin contra nuestro gobierno"
 germany_divide.5.d: "El líder del §H[anarchist_communism_L]§! realizó una gran manifestación hoy, ya que traicionaron a nuestro gobierno con insultos y depreciaron nuestra administración."
 germany_divide.5.a: "Maldición"
 germany_divide.6.t: "§H[anarchist_communism_L]§! fortalece lazos con Rusia"
 germany_divide.6.d: "§H[anarchist_communism_L]§! ha fortalecido sus relaciones con Rusia, permitiendo que su influencia se infiltre en nuestra nación.."
 germany_divide.6.a: "Maldición"
 germany_divide.7.t: "§H[anarchist_communism_L]§! llama a huelgas"
 germany_divide.7.d: "El liderazgo en §H[anarchist_communism_L]§! ha llamado a huelgas, y parece que algunos están siguiendo.."
 germany_divide.7.a: "Guau"
 germany_divide.8.t: "§H[anarchist_communism_L]§! ahuyenta a inversores extranjeros"
 germany_divide.8.d: "El §H[anarchist_communism_L]§! ha estado apuntando a los inversores extranjeros y los ha acosado hasta el punto que algunos de ellos simplemente están empacando sus cosas y marchándose."
 germany_divide.8.a: "Maldición"
 germany_divide.9.t: "§H[anarchist_communism_L]§! reúne sindicatos laborales"
 germany_divide.9.d: "§H[anarchist_communism_L]§! ha reunido sindicatos laborales en varias ciudades, y ahora están exigiendo un mejor salario y condiciones de trabajo."
 germany_divide.9.a: "Maldición"
 germany_divide.10.t: "§H[anarchist_communism_L]§! los medios ganan atracción"
 germany_divide.10.d: "Los medios de §H[anarchist_communism_L]§! han ganado algo de atracción últimamente, y ahora pueden influir en una audiencia más grande como resultado."
 germany_divide.10.a: "Maldición"
 germany_divide.11.t: "Los medios rusos persuaden a los alemanes del este!"
 germany_divide.11.d: "Los medios rusos han comenzado a afectar a una minoría de alemanes del este. Aunque insignificante en número, podría potencialmente llevar a un efecto dominó donde familias enteras sean adoctrinadas por la propaganda y los medios rusos."
 germany_divide.11.a: "No podemos hacer nada para detenerlo"
 germany_divide.11.b: "Limiten su tiempo en pantalla.. De medios extranjeros"
 germany_divide.12.t: "Los alemanes del Este exigen mejores oportunidades laborales"
 germany_divide.12.d: "Algunas personas que viven en el este han comenzado a exigir que se les brinden mejores oportunidades laborales en la región. Nuestro gobierno ha estado intentando mejorar sus vidas cotidianas, pero hemos tenido dificultades en ciertas áreas. Tal vez si asignamos una mayor parte del presupuesto, el problema podría aliviarse."
 germany_divide.12.a: "Asignar un presupuesto más grande"
 germany_divide.12.b: "Es más bien su problema"
 germany_divide.13.t: "Los alemanes del este pierden confianza en nuestro gobierno!"
 germany_divide.13.d: "Los alemanes del este han recurrido a los medios y han comenzado a ridiculizar a nuestro gobierno por una mala gestión menor. Están comparando las condiciones de vida en el Este con las de un país del tercer mundo, y han estado exigiendo que hagamos un mejor trabajo para mejorar sus condiciones. Por supuesto, están exagerando bastante, pero ¿qué podemos hacer al respecto?"
 germany_divide.13.a: "Está bien, está bien, veremos qué podemos hacer"
 germany_divide.13.b: "Apaga esa maldita TV! No quiero oírlo!"
 germany_divide.14.t: "Los alemanes del este migran al Oeste!"
 germany_divide.14.d: "Estadísticas demográficas recientes han mostrado que una parte considerable de nuestra población se ha mudado a Alemania Occidental. Si esta tendencia continúa, podría significar que la economía de Alemania del Este eventualmente se ralentice, o incluso colapse."
 germany_divide.14.a: "Lo que sea"
 germany_divide.14.b: "Deténganlos!"
 germany_divide.15.t: "Las empresas en el Este no pueden competir"
 germany_divide.15.d: "Las empresas de Alemania del Este no han podido competir con las que están ubicadas principalmente en el Oeste. Por supuesto, la presencia de empresas occidentales en el Este es bastante fuerte, pero a menudo eclipsan a las startups más pequeñas, lo que a menudo perjudica la economía local."
 germany_divide.15.a: "Financiar las startups"
 germany_divide.15.b: "Muy mal, muy triste"
 germany_divide.16.t: "Los alemanes del este exigen precios de vivienda más bajos!"
 germany_divide.16.d: "Aparentemente, los precios de la vivienda en Alemania del Este son demasiado altos. Muchos están exigiendo que establezcamos programas gubernamentales para ayudar a las personas a comprar casas y establecerse."
 germany_divide.16.a: "Bien, pagaremos por ellos"
 germany_divide.16.b: "No"
 germany_divide.17.t: "Los alemanes del este exigen una mayor representación política!"
 germany_divide.17.d: "Los alemanes del este están exigiendo que enfoquemos una mayor parte de nuestra agenda en los problemas de Alemania del Este. Quieren que esto se logre dando una voz más grande a los alemanes del este y sus representantes."
 germany_divide.17.a: "¿Por qué no?"
 germany_divide.17.b: "No"
 germany_divide.18.t: "Aumento de la tasa de cierre de iglesias en Alemania del Este"
 germany_divide.18.d: "Parece que cada vez más iglesias están cerrando en Alemania del Este, y no hay mucho que podamos hacer al respecto. Esto se debe a que Alemania del Este tiene una población atea más alta que el resto del país, lo que hace que la religión sea menos popular allí. Podemos abrir más iglesias, pero podría verse como un movimiento agresivo por parte de los locales."
 germany_divide.18.a: "No podemos hacer nada al respecto"
 germany_divide.18.b: "Adelante, abran más iglesias"
 germany_divide.19.t: "Servicios Sociales fallando en Alemania del Este"
