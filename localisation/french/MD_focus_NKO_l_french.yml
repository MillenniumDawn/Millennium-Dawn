 NKO_People_Cyber_Army: "Le Bureau 121"
 NKO_People_Cyber_Army_desc: "The modern battlefield is not only about advanced equipment, but also about information superiority. Bureau 121, a specialized agency of our military intelligence, will help us to do better in this respect."
 NKO_Industrial_Espionage: "Espionnage Industriel"
 NKO_Industrial_Espionage_desc: "Intellectual property is what Western nations use to defend their current economic advantage. We don't need to reason with these shameless imperialists. Let us use Bureau 121 to close the technological gap between us and our odious enemies."
