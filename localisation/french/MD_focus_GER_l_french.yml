 GER_crack_down_on_radicals_desc: "Nous pouvons dénoncer publiquement les éléments radicaux au sein de notre armée pour montrer au peuple les dangers du militarisme !"
 GER_increase_nato_reliance: "Accroître la dépendance à l’égard de l’OTAN"
 GER_increase_nato_reliance_desc: "A quoi servent nos alliés là-bas ? Ils sont évidemment là pour nous aider. Nous devrions nous en servir et économiser de l'argent."
 GER_reduce_military_benefits: "Réduire les avantages militaires"
 GER_reduce_military_benefits_desc: "Si nous réduisons les avantages militaires, nous pouvons réduire les impacts du militarisme et améliorer la vie de notre peuple."
 GER_anti_militarism_protests: "Financer des manifestations antimilitaristes"
 GER_anti_militarism_protests_desc: "Heureusement, nous disposons de revenus supplémentaires que nous pouvons utiliser pour financer des manifestations antimilitaristes. Pourquoi? Eh bien, cela donnera à notre parti un énorme regain de popularité auprès d’une grande partie de la jeunesse."
 GER_ignore_military_radicals: "Ignorer les radicaux dans l’armée"
 GER_ignore_military_radicals_desc: "Ouais, ces gars-là ? Ils sont inoffensifs ! Sérieusement, depuis quand laisser les radicaux sans contrôle dans notre pays a-t-il mal tourné ?"
 GER_exceed_nato_expectations: "Mettre en œuvre les normes OTAN"
 GER_exceed_nato_expectations_desc: "Il est temps que nous mettions en œuvre certaines normes de l'OTAN afin que nos militaires puissent être sur un pied d'égalité avec le reste de l'alliance."
 GER_increase_military_benefits: "Augmenter les avantages militaires"
 GER_increase_military_benefits_desc: "Notre armée s’effondre, et elle s’effondre rapidement. Nous devons inciter les gens à rejoindre la Bundeswehr plutôt que de l’éviter."
 GER_pro_military_protests: "Manifestations pro-militaires"
 GER_pro_military_protests_desc: "Nous avons besoin que notre peuple honore, respecte et soutienne notre armée. Nous pouvons utiliser les manifestations en faveur de notre armée pour obtenir davantage de soutien parmi la population."
