 PAL_MODERN_DAY_DESC: "Outrora a terra da qual Isaías profetizou sobre o dia em que a humanidade iria \"transformar suas espadas em arados, e suas lanças em foices\", a Terra de Israel viu muito sangue derramado sobre ela desde que o Povo Judeu restabeleceu sua independência pela primeira vez em dois mil anos. O otimismo do processo dos Acordos de Oslo dos anos 1990 morreu com o Assassinato do Primeiro Ministro Rabin em novembro de 1995, e apesar do otimismo do Primeiro Ministro Barak - uma Segunda Intifada é inevitável. Mas o que Israel iria surgir dela - Uma casca de seu antigo eu ou uma potência regional em ascensão, capaz de negociar em seus próprios termos? E como ele abordará o delicado equilíbrio entre os aspectos judaicos e democráticos de sua existência que tem sido tão completamente evitado até agora?"