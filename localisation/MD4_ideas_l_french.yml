 Enduring_Freedom_desc:0 "L'Opération Enduring Freedom (OEF) est l'appellation officielle utilisée par le gouvernement des États-Unis dans le cadre de la guerre mondiale contre le terrorisme."

 Inherent_Resolve:0 "Opération Résolution Inhérente"
 Inherent_Resolve_desc:0 "L'opération Inherent Resolve (OIR) est le nom opérationnel de l'armée américaine pour l'intervention militaire contre l'État islamique en Irak et en Syrie, y compris à la fois la campagne en Irak et la campagne en Syrie."
 Enduring_Freedom_Expansion:0 "Enduring Freedom Expansion"

 Opium_Economy:0 "Économie de l'opium"
 Opium_Economy_desc:0 "L'opium est une culture de rente majeure en Afghanistan depuis des siècles. Toutefois, pendant le chaos des dernières décennies et avec l’émergence du commerce mondial des stupéfiants, la culture de l’opium en Afghanistan s’est considérablement développée et une grande partie de l’économie rurale dépend maintenant du pavot. Étant donné qu’elle est en grande partie utilisée dans la fabrication de drogues illégales, il est difficile pour notre gouvernement de tirer profit de sa culture."

 hand_crafting:0 "Économie d'artisanat"
 hand_crafting_desc:0 "Les guerres civiles sont dures et si nous voulons, nous pouvons adopter l'artisanat, cela nous donnera plus d'équipement mais leur fiabilité sera moindre et les risques de pannes"

 warlords_idea:0 "Warlords"
 warlords_idea_desc:0 "L’autorité des forces de sécurité gouvernementales est faible dans de nombreuses régions du pays, ces régions étant plutôt contrôlées par des hommes forts locaux. Alors que ces chefs de guerre sont théoriquement loyaux envers le gouvernement central, ils se disputent souvent les uns des autres, se livrent à une corruption massive et interfèrent avec la mise en œuvre de la politique gouvernementale."

 Major_Non_NATO_Ally:0 "Allié majeur non-OTAN"
 Major_Non_NATO_Ally_desc:0 "Le principal allié non-OTAN (MNNA) est une désignation donnée par le gouvernement des États-Unis pour fermer les alliés qui entretiennent des relations de travail stratégiques avec les forces armées des États-Unis mais ne sont pas membres de l'Organisation du traité de l'Atlantique Nord (OTAN). Bien que le statut de MNNA n'inclue pas automatiquement un pacte de défense mutuelle avec les États-Unis, il confère une variété d'avantages militaires et financiers qui ne pourraient autrement être obtenus par des pays non membres de l'OTAN."

