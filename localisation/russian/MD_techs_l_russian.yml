 frigate_hull_1: "Фрегат 1965 года"
 frigate_hull_1_desc: "Фрегаты, составляющие основу многих современных военно-морских сил, могут использоваться в составе военно-морских сил «открытого моря». Они имеют увеличенную дальность хода и являются более крупными по сравнению с кораблями класса «корвет». Хотя чаще всего они используются в качестве платформы для защиты флота, они могут выполнять довольно широкий спектр задач в составе флота и могут быть адаптированы для выполнения различных задач и в различных ситуациях (в том числе для более наступательных операций). Обычно они используются для защиты флота, противолодочных, противовоздушных и конвойных операций."
