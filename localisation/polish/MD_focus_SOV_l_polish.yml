 sov_liberals.4.t: "[FROM.GetNameWithFlag] invites us into an alliance"
 sov_liberals.4.d: "[FROM.GetNameWithFlag] invites us to join their Free Independent Alliance designed to defend democracy in the former Soviet Union and around the world. Together with [FROM.GetNameWithFlag], we can strengthen our defense, develop our economy and achieve geopolitical influence. Refusing the invitation means missing the opportunity to gain support in case of conflict and finding ourselves on a mission without reliable allies. The decision awaits us: to join the alliance and cooperate or to go our own way?"
 sov_liberals.4.a: "All right, we'll take them up on their offer"
 sov_liberals.4.b: "No, we don't have time for that right now"
 sov_liberals.5.t: "[FROM.GetNameWithFlag] agree to join our alliance"
 sov_liberals.5.d: "Following our recent invitation to our Free Independent Alliance, [FROM.GetNameWithFlag] have accepted the offer! They are now under our protection!"
 sov_liberals.5.a: "Hooray!"
 sov_liberals.6.t: "[FROM.GetNameWithFlag] have refused to join our alliance"
 sov_liberals.6.d: "Following our recent invitation to our Free Independent Alliance, [FROM.GetNameWithFlag] declined the offer..."
 sov_liberals.6.a: "Okay, that's their choice..."
 sov_liberals.6.b: "No! We're not just gonna let this go, we're gonna take them by force!!!"
