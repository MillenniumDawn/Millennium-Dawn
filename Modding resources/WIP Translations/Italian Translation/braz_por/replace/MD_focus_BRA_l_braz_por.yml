 BRA_scientific_efforts: "Sforzi scientifici"
 BRA_scientific_efforts_desc: "La scienza ci porterà alla grandezza"
 BRA_weaken_economic_regulations: "Indebolire i regolamenti economici"
 BRA_weaken_economic_regulations_desc: "I regolamenti economici peggiorano solo la vita dei brasiliani. Dobbiamo sbarazzarci di molti regolamenti, ma non di tutti"
 BRA_employment_projects: "Progetti per l'occupazione"
