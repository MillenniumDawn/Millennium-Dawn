l_spanish:
 track_HVTs: "Rastrear Objetivos de Alto Valor"
 track_HVTs_desc: "Las actividades terroristas de [FROM.GetName] dependen del liderazgo de varios comandantes de alto perfil. Para eliminar a estos comandantes, primero debemos utilizar agentes de inteligencia para determinar sus ubicaciones precisas."
 OPERATION_TOKEN_HVT: "Ubicación de HVT"
 OPERATION_TOKEN_HVT_DESC: "Ha localizado un objetivo de alto valor."
 ct_track_HVTs: "Localizar Objetivos de Alto Valor"
 ct_track_HVTs_desc: "Nuestros agentes utilizarán una combinación de informantes locales e inteligencia de señales para rastrear a los comandantes yihadistas. Esta información luego será transmitida a la sede en preparación para una operación futura."
 ct_track_HVTs_outcome: "Nuestros agentes lograron obtener la ubicación de un importante comandante yihadista a través de informantes locales y el monitoreo exitoso de las comunicaciones yihadistas."
 ct_track_HVTs_outcome_fail: "§RLos militantes yihadistas se enteraron de la operación de nuestros agentes y los emboscaron en una ubicación remota antes de que pudieran localizar a algún comandante importante. Perdimos contacto con nuestros agentes cuando comenzó el emboscada.§!"
 decapitation_strike: "Coordinar Ataque de Decapitación"
 decapitation_strike_desc: "Ahora que se ha ubicado a un comandante [FROM.GetAdjective], podemos utilizar agentes en el terreno para dirigir un ataque aéreo de precisión para eliminarlo. Los ataques aéreos son menos arriesgados para nuestros agentes en comparación con las incursiones de fuerzas especiales, pero no proporcionan inteligencia y es más probable que no acierten en el objetivo y causen víctimas civiles."
 ct_drone_strike: "Solicitar Ataque de Drones"
 ct_drone_strike_desc: "Nuestros agentes se dirigirán a un punto de observación que tenga vista sobre la ubicación del objetivo. Una vez que se identifique positivamente el objetivo, nuestros agentes marcarán el objetivo con láser y solicitarán un ataque. Un vehículo aéreo no tripulado se dirigirá a la ubicación desde una de nuestras bases cercanas para eliminar al objetivo."
 ct_drone_strike_outcome: "Nuestros agentes identificaron positivamente al objetivo y solicitaron con éxito un ataque aéreo. El operador del dron lanzó varios misiles antes de regresar a la base."
 ct_drone_strike_outcome_fail: "§RAntes de que nuestros agentes pudieran llegar al punto de observación, fueron atacados por militantes yihadistas y perdieron contacto con la sede.§!"
 ct_helicopter_strike: "Solicitar Ataque de Helicóptero"
 ct_helicopter_strike_desc: "Nuestros agentes se dirigirán a un punto de observación que tenga vista sobre la ubicación del objetivo. Una vez que se identifique positivamente el objetivo, nuestros agentes marcarán el objetivo con láser y solicitarán un ataque. Un helicóptero de combate se dirigirá a la ubicación desde una de nuestras bases cercanas para eliminar al objetivo."
 ct_helicopter_strike_outcome: "Nuestros agentes identificaron positivamente al objetivo y solicitaron con éxito un ataque aéreo. El piloto del helicóptero lanzó varios misiles antes de regresar a la base."
 ct_helicopter_strike_outcome_fail: "§RAntes de que nuestros agentes pudieran llegar al punto de observación, fueron atacados por militantes yihadistas y perdieron contacto con la sede.§!"
 ct_fighter_strike: "Solicitar Ataque de Aviones de Combate"
 ct_fighter_strike_desc: "Nuestros agentes se dirigirán a un punto de observación que tenga vista sobre la ubicación del objetivo. Una vez que se identifique positivamente el objetivo, nuestros agentes marcarán el objetivo con láser y solicitarán un ataque. Un avión de combate se dirigirá a la ubicación desde una de nuestras bases cercanas para eliminar al objetivo."
 ct_fighter_strike_outcome: "Nuestros agentes identificaron positivamente al objetivo y solicitaron con éxito un ataque aéreo. El piloto del avión de combate lanzó varios misiles antes de regresar a la base."
 ct_fighter_strike_outcome_fail: "§RAntes de que nuestros agentes pudieran llegar al punto de observación, fueron atacados por militantes yihadistas y perdieron contacto con la sede.§!"
 terror.17.t: "Comandante de [FROM.GetName] eliminado en un ataque aéreo [FROM.GetAdjective]"
 terror.17.d1: "Con la ayuda de nuestros servicios de inteligencia, los aviones [FROM.GetAdjective], lograron localizar y eliminar a un destacado líder yihadista [FROM.FROM.GetAdjective]. Nuestros analistas opinan que su eliminación obstaculizará significativamente las actividades de [FROM.FROM.GetNameDef], reduciendo la amenaza del terrorismo fundamentalista radical en la región."
 terror.17.d2: "Es con gran pesar que debemos despedir a nuestro valiente comandante, que fue abatido por un cobarde ataque aéreo. Nunca olvidaremos su sacrificio, ni a los villanos que lo arrebataron de este mundo."
 terror.17.a: "Misión cumplida."
 terror.17.b: "¡Que descanse en paz!"
 kia_tt: "Ha sido dado de baja en acción.\n"
 terror.18.t: "Identificación errónea conlleva víctimas civiles"
 terror.18.d: "Aunque nuestros agentes informaron de que habían logrado aniquilar a su objetivo, informes recientes indican que no es así. Una combinación de información errónea e ineptitud ha provocado la muerte de varios civiles que se encontraban en el lugar equivocado en el momento equivocado. Este error conducirá inevitablemente a una mayor simpatía por la causa yihadista entre la población local, pero sus repercusiones internas podrían mitigarse negando su participación."
 terror.18.a: "Aceptar responsabilidad."
 terror.18.b: "Negar participación."
 potential_leak_tt: "§R¡La información sobre nuestro encubrimiento de este incidente podría filtrarse, dañando nuestra popularidad más de lo que aceptar la responsabilidad lo haría!§!"
 kill_or_capture_raid: "Realizar incursión de captura o eliminación"
 kill_or_capture_raid_desc: "Ahora que hemos localizado a un alto rango [FROM.GetAdjective] yihadista, podemos enviar una unidad de fuerzas especiales de élite para capturar o eliminar al comandante. Capturar al HVT nos proporcionará información útil sobre las actividades yihadistas, como la ubicación de otro objetivo."
 helicopter_infiltration: "Infiltración en helicóptero"
 helicopter_infiltration_desc: "Nuestros agentes abordarán helicópteros en una de nuestras bases militares, que luego se dirigirán hacia la ubicación del objetivo. Los agentes descenderán rápidamente con cuerdas desde el helicóptero hasta el suelo y luego se dirigirán hacia el objetivo."
 helicopter_infiltration_outcome: "Nuestros agentes lograron descender con éxito de los helicópteros en una ubicación aislada y avanzaron hacia el objetivo."
 helicopter_infiltration_outcome_failure: "Nuestros agentes fueron atacados por el enemigo al intentar descender de los helicópteros y se perdió el contacto con la sede central."
 helicopter_exfiltration: "Exfiltración en helicóptero"
 helicopter_exfiltration_desc: "Nuestros agentes se dirigirán a una zona de aterrizaje preestablecida y señalizarán su ubicación con humo. Luego, los helicópteros de transporte recogerán a los agentes y los llevarán de vuelta a la base."
 helicopter_exfiltration_outcome: "Nuestros agentes lograron asegurar con éxito la zona de aterrizaje y señalizaron a los pilotos de los helicópteros, quienes los recogieron y regresaron a la base."
 helicopter_exfiltration_outcome_failure: "Nuestros pilotos de helicópteros recibieron una advertencia de nuestros agentes antes de llegar a la zona de aterrizaje y posteriormente se canceló la extracción. Es muy probable que esto se deba a que la zona de aterrizaje fue comprometida por el enemigo."
 raid_compound: "Asalto al complejo"
 raid_compound_desc: "Bajo la oscuridad de la noche, nuestros agentes, junto con operadores de fuerzas especiales, lanzarán un asalto al complejo donde se encuentra el objetivo de alto valor. Se les encomendará la tarea de capturar al HVT si es posible o eliminarlo."
 raid_compound_outcome: "Nuestros operativos asaltaron con éxito el complejo, matando a muchos presuntos militantes y sin sufrir bajas."
 raid_compound_outcome_failure: "Los yihadistas fueron advertidos de nuestro asalto y prepararon una trampa para nuestros agentes. Nuestros operadores de fuerzas especiales no pudieron localizar a los agentes que los acompañaban en el caos y se vieron obligados a retirarse sin ellos ante el contraataque yihadista."
 captured_tt: "Es capturado y detenido para ser interrogado."
 terror.19.t: "Comandante de [FROM.FROM.GetName] eliminado tras exitoso asalto [FROM.GetAdjective]"
 terror.19.d1: "Nuestras fuerzas de operaciones especiales han confirmado que lograron capturar a un destacado comandante [FROM.FROM.GetAdjective]. Esto ha infligido un golpe significativo a [FROM.FROM.GetNameDef], que aparentemente está luchando por adaptarse a la ausencia del comandante. Además, nuestro prisionero ya ha proporcionado información útil sobre las actividades de su organización."
 terror.19.d2: "Ha ocurrido un desastre en nuestra lucha, ya que uno de nuestros comandantes ha sido capturado por el enemigo. Aunque confiamos en la lealtad de nuestros combatientes a la causa, no debemos descartar la posibilidad de que se haya visto obligado a revelar información sobre nuestra organización que el enemigo podría utilizar en nuestra contra."
 terror.19.d3: "Nuestras fuerzas de operaciones especiales han confirmado que el HVT [FROM.FROM.GetAdjective] ha sido eliminado en acción. La muerte del comandante ha infligido un golpe significativo a [FROM.FROM.GetNameDef], que aparentemente está luchando por adaptarse a la ausencia del comandante. Sin embargo, no pudimos obtener más inteligencia que podríamos haber obtenido al capturarlo vivo."
 terror.19.d4: "Ha ocurrido un desastre en nuestra lucha, ya que uno de nuestros comandantes ha sido asesinado por el enemigo. Nuestro valiente comandante supuestamente se quitó la vida en lugar de caer en manos del enemigo, un acto encomiable por el que sin duda será recompensado en la vida después de la muerte."
 terror.19.b: "Esperemos que guarde silencio..."
 terror.20.d: "Cada vez resulta más evidente que la incursión de nuestras fuerzas especiales ha fracasado en su objetivo. Muchos de los muertos han resultado ser civiles y no militantes yihadistas, y el objetivo que se suponía que la incursión debía eliminar no estaba a la vista. Este error conducirá inevitablemente a una mayor simpatía por la causa yihadista entre la población local, pero sus repercusiones internas podrían mitigarse negando la participación."
 terror.21.t: "Filtraciones revelan encubrimiento de operación contraterrorista fallida"
 terror.21.d: "Un informante dentro del ejército ha entregado información sobre nuestra operación fallida hace medio año a un destacado medio de comunicación en nuestro país. El público ha reaccionado con indignación debido al encubrimiento de la operación en el extranjero, que resultó en la muerte de múltiples civiles."
 terror.21.a: "¿Podemos sobrevivir a esta controversia?"
 locate_arms_caches: "Localizar escondites de armas"
 locate_arms_caches_desc: "[FROM.GetNameDef] tiene escondites de armas ocultos en todo el territorio que controla para facilitar sus actividades terroristas. Muchos de estos escondites de armas no son visibles desde el aire, por lo que encontrarlos requiere el conocimiento de agentes en el terreno que puedan utilizar informantes locales e inteligencia de señales para encontrar estos escondites ocultos."
 OPERATION_TOKEN_ARMS_CACHE: "Ubicación de escondite de armas"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Ha localizado un escondite de armas oculto."
 strike_arms_caches: "Coordinar ataque aéreo a los escondites de armas"
 strike_arms_caches_desc: "Ahora que se ha localizado un escondite de armas [FROM.GetAdjective], podemos utilizar agentes en el terreno para dirigir un ataque aéreo de precisión para eliminarlo. Los ataques aéreos son menos arriesgados para nuestros operativos en comparación con las incursiones de fuerzas especiales, pero no proporcionan inteligencia y es más probable que se equivoquen de objetivo y causen víctimas civiles."
 raid_arms_caches: "Realizar incursión a los escondites de armas"
 raid_arms_caches_desc: "Ahora que hemos localizado un escondite de armas [FROM.GetAdjective] oculto, podemos enviar una unidad de fuerzas especiales de élite para destruirlo. El escondite de armas también puede contener información útil sobre las actividades yihadistas, como la ubicación de otro objetivo."
 terror.22.t: "Escondite de armas [FROM.FROM.GetAdjective] destruido en un ataque aéreo [FROM.GetAdjective]"
 terror.22.d1: "Aeronaves [FROM.GetAdjective], con la ayuda de nuestros servicios de inteligencia, lograron localizar y eliminar un importante escondite de armas yihadistas. Nuestros analistas opinan que su destrucción dificultará las actividades de [FROM.FROM.GetNameDef], reduciendo la amenaza del terrorismo fundamentalista radical en la región."
 terror.22.d2: "Uno de nuestros escondites de armas ha sido destruido por un ataque aéreo enemigo, dificultando las actividades de nuestra organización."
 terror.22.b: "Nuestra lucha continúa sin importar qué..."
 terror.23.t: "Escondite de armas [FROM.FROM.GetAdjective] destruido en una incursión [FROM.GetAdjective]"
 terror.23.d1: "Nuestras fuerzas de operaciones especiales han confirmado que lograron destruir un gran escondite de armas [FROM.FROM.GetAdjective]. Esto ha infligido un golpe significativo al esfuerzo de guerra de [FROM.FROM.GetNameDef]. Desafortunadamente, nuestros operativos no pudieron obtener ninguna información accionable del escondite de armas."
 terror.23.d2: "Las fuerzas enemigas han destruido uno de nuestros escondites de armas ocultos, infligiendo un golpe a nuestro esfuerzo de guerra. Afortunadamente, parece que no pudieron asegurar ninguna información útil del escondite antes de destruirlo."
 terror.23.d3: "Nuestras fuerzas de operaciones especiales han confirmado que lograron destruir un gran escondite de armas [FROM.FROM.GetAdjective]. Esto ha infligido un golpe significativo al esfuerzo de guerra de [FROM.FROM.GetNameDef]. Además, nuestros operativos pudieron adquirir información accionable del escondite de armas."
 terror.23.d4: "Las fuerzas enemigas han destruido uno de nuestros escondites de armas ocultos, infligiendo un golpe a nuestro esfuerzo de guerra. Aún peor, parece que pudieron asegurar información útil del escondite antes de destruirlo. Debemos estar preparados para futuras operaciones [FROM.GetAdjective] en nuestra contra."
 raid_cache: "Realizar incursión al escondite de armas"
 raid_cache_desc: "Nuestros agentes acompañarán a las fuerzas de operaciones especiales en una incursión al escondite de armas yihadista. Anticipamos una resistencia mínima. Una vez que nuestros operativos hayan tomado el control del escondite de armas, lo registrarán en busca de información accionable antes de destruirlo con explosivos."
 raid_cache_outcome: "Nuestros operativos llevaron a cabo la incursión en el pueblo donde supuestamente se encontraba el escondite de armas, matando a varios sospechosos de ser yihadistas."
 raid_cache_outcome_failure: "Nuestros operativos enfrentaron un volumen inesperado de resistencia por parte de los militantes yihadistas antes de llegar al escondite de armas, lo que obligó a nuestras fuerzas especiales a retirarse apresuradamente. En la confusión, los operadores de fuerzas especiales perdieron el contacto con los agentes que los acompañaban."
 increase_corrutiption: "Aumentar la Corrupción"
 increase_corrutiption_desc: "Nuestras operaciones para aumentar nuestra influencia en [FROM.GetName] han demostrado ser lentas y costosas, tal vez si fueran más receptivos a los sobornos, esto podría avanzar más rápido..."
 sabotage_aramco: "Sabotear Aramco"
 sabotage_aramco_desc: "Utilizaremos nuestra influencia en Yemen y Arabia para infligir un golpe severo a la economía saudita."
 blow_nahariya_weapon_storage: "Destruir Almacén de Armas en Nahariya"
 blow_nahariya_weapon_storage_desc: "Nuestra influencia de inteligencia en el régimen sionista ha aumentado, es hora de mostrarles quién ganará esta guerra..."
 blow_turkey_iraqi_base: "Atacar la Base Turco-Iraquí"
 blow_turkey_iraqi_base_desc: "Nuestra influencia de inteligencia en Turquía ha aumentado, podemos utilizar esto para dañar sus unidades."
 blow_baku_gas_canals: "Destruir los Canales de Gas de Bakú"
 blow_baku_gas_canals_desc: "Nuestra influencia de inteligencia en Azerbaiyán ha aumentado, podemos utilizar esto para dañar su economía."