 AfghanistanNews.1.t: "阿富汗内战结束"
 AfghanistanNews.1.TAL.d: "尽管阿富汗武装部队及其西方盟友尽了最大努力，塔利班仍成功完全控制了包括首都喀布尔在内的所有主要城市。大多数政府官员已经躲藏或流亡，包括目前居住在美国的阿富汗总统 [AFG.GetLeader]。\n\n塔利班的胜利必将增加该地区和世界范围内的恐怖袭击频率。"
 AfghanistanNews.1.AFG.d: "阿富汗政府宣布对抗塔利班的战争中取得胜利。大多数最坚固的哨所和城市都已被清除，剩下的大部分武装分子已越过边境逃到巴基斯坦。虽然塔利班现在只剩下几个据点和小股势力，但叛乱活动预计还将持续多年，尽管规模较小。\n\n这一胜利表明了重建后的阿富汗军队的有效性和阿富汗政府的决心。"
 AfghanistanNews.1.a: "有趣"
 AfghanistanNews.2.t: "阿富汗宣称普什图尼斯坦"
 AfghanistanNews.2.d: "由于巴基斯坦的暴力事件激增，阿富汗政府加强了对普什图人居住的巴基斯坦地区的主权提出要求。德兰德线(当代阿富汗和巴基斯坦的边界)长期以来一直是两国冲突的根源，因为它把阿富汗帝国的土地转移到了英国控制下的巴基斯坦。\n\n住在这个地区的普什图人似乎对这一发展并不接受，因为许多人在巴基斯坦生活得很舒服。除非使用武力，阿富汗很可能无法得到他们的宣称。"
 AfghanistanNews.2.a: "有趣"
 AfghanistanNews.3.t: "阿富汗宣称俾路支斯坦"
 AfghanistanNews.3.d: "随着巴基斯坦危机的加深，阿富汗扩大了其领土要求。今天，阿富汗政府宣布，除了普什图尼斯坦之外，俾路支斯坦也是阿富汗不可分割的一部分。"
 AfghanistanNews.3.a: "令人忧虑的发展"
 AfghanistanNews.4.t: "阿富汗入侵巴基斯坦"
 AfghanistanNews.4.d: "为了确保主权声明的安全，阿富汗采取了更直接的方式来获得领土。以保障普什图安全的名义，他们已经开始将军队越过边境进入巴基斯坦"
 AfghanistanNews.4.a: "令人忧虑的发展"
 AfghanistanNews.5.t: "塔利班整合部队"
 AfghanistanNews.5.d: "阿富汗和巴基斯坦塔利班决定联合起来共同对抗共同的威胁。这是中亚力量平衡的重大转变。"
 AfghanistanNews.5.a: "令人不安"
 AfghanistanNews.6.t: "艾哈迈德·沙·马苏德遇刺"
 AfghanistanNews.6.d: "阿富汗抵抗塔利班的主要领导人艾哈迈德·沙阿·马苏德被基地组织暗杀。两名塔利班成员伪装成记者，引爆了藏在他们设备里的炸药。马苏德伤势严重，他乘坐一架军用直升机撤离，但他在到达医院前因伤势过重死亡。\n\n马苏德被称为潘杰希尔的狮子，他首先是反抗苏联占领的象征，后来是反抗塔利班的灯塔。"
 AfghanistanNews.6.a: "一大损失"
 Afghanistan.2.t: "卡尔扎伊政府"
 Afghanistan.2.d: "根据美国的条例，反塔利班北方联盟部队的保守派领导人哈米德卡尔扎伊已经就任阿富汗总统。"
 Afghanistan.2.a: "独立的第一步"
 Afghanistan.3.t: "暗杀艾哈迈德·沙阿·马苏德"
 Afghanistan.3.d: "潘杰希尔的狮子艾哈迈德·沙赫·马苏德今天成为自杀式炸弹袭击的目标。两名塔利班成员冒充记者，引爆藏在摄像机和电池组中的爆炸物。马苏德受重伤，并乘坐军用直升机撤离现场。"
 Afghanistan.3.a: "让我们向真主祈祷他能活下来"
 Afghanistan.4.t: "美国发挥其影响力"
 Afghanistan.4.d: "随着塔利班被击败，美国决定利用其影响力影响国民大会。新的临时行政当局已经成立。"
 Afghanistan.4.a: "他们比塔利班更好吗？"
 AfghanistanHostageCrisis.1.t: "被塔利班劫持为人质的韩国传教士"
 AfghanistanHostageCrisis.1.d: "今天，一群在加兹尼省旅行的韩国传教士被塔利班武装分子抓获，并被扣为人质。他们要求释放囚犯，并撤出所有驻阿富汗的韩国士兵。\n\n我们的军事顾问建议派遣一个救援小组来营救人质并且韩国政府派出一名代表进行谈判。"
 AfghanistanHostageCrisis.1.a: "我们不能相信塔利班，派出救援小组。"
 AfghanistanHostageCrisis.1.b: "人质的安全是我们的首要任务，派出一名谈判代表"
 AfghanistanHostageCrisis.2.t: "人质获救"
 AfghanistanHostageCrisis.2.d: "我们的特种部队渗透到塔利班的藏身之处，并将人质护送到最近的军事哨所。\n\n传教士将返回韩国，我们的士兵正受到媒体的赞扬。"
 AfghanistanHostageCrisis.2.a: "任务完成"
 AfghanistanHostageCrisis.3.t: "人质在营救行动中丧生"
 AfghanistanHostageCrisis.3.d: "塔利班武装分子注意到我们的特种部队进入他们的藏身之处，立即处决了人质。\n\n战斗结束后，我们的士兵得以撤离大楼，未能救出人质。"
 AfghanistanHostageCrisis.3.a: "任务失败"
 AfghanistanHostageCrisis.4.t: "塔利班要求释放囚犯"
 AfghanistanHostageCrisis.4.d: "这位代表带着塔利班的要求返回，主要要求是从北美监狱释放所有塔利班囚犯。"
 AfghanistanHostageCrisis.4.a: "请求释放囚犯"
 AfghanistanHostageCrisis.4.b: "我们不会释放战犯！"
 AfghanistanHostageCrisis.5.t: "塔利班要求韩国撤军"
 AfghanistanHostageCrisis.5.d: "塔利班要求我们撤出所有部队，并为释放我们的公民支付赎金。"
 AfghanistanHostageCrisis.5.a: "我们必须接受"
 AfghanistanHostageCrisis.5.b: "我们不会与恐怖分子谈判！"
 AfghanistanHostageCrisis.6.t: "美国拒绝了我们的请求"
 AfghanistanHostageCrisis.6.d: "美国军方代表拒绝了我们从军事监狱释放塔利班囚犯的请求\n\n圣战分子在提出新的要求之前杀害了两名人质，朝鲜政府也呼吁释放人质"
 AfghanistanHostageCrisis.6.a: "塔利班将如何应对？"
 AfghanistanHostageCrisis.7.t: "阿富汗政府拒绝塔利班的要求"
 AfghanistanHostageCrisis.7.d: "阿富汗政府代表驳斥塔利班的要求是不现实的，圣战分子在提出新的要求之前杀害了两名人质，朝鲜政府也呼吁释放人质"
 AfghanistanHostageCrisis.7.a: "野蛮"
 AfghanistanHostageCrisis.8.t: "韩国从阿富汗撤军"
 AfghanistanHostageCrisis.8.d: "在阿富汗发生人质危机后，韩国政府接受了塔利班的要求，开始撤回他们的军队。\n\n塔利班方面表示支付了2000万美元，但韩国方面没有发表任何声明。"
 AfghanistanHostageCrisis.8.a: "阿富汗持续不稳定"
 AfghanistanHostageCrisis.9.t: "韩国人质被处决"
 AfghanistanHostageCrisis.9.d: "在阿富汗发生人质危机后，韩国政府拒绝了塔利班的所有要求，随后宣布所有人质都被暗杀。"
 AfghanistanHostageCrisis.9.a: "阿富汗冲突的更多受害者"
 ContactIran.0.t: "阿富汗召回了他们的人民"
 ContactIran.0.d: "我们的法特米扬旅在伊朗不断壮大，他们由哈扎拉什叶派阿富汗人组成，阿富汗要求他们返回家园，这样他们就能帮助他们已经生活了几千年的国家。"
 ContactIran.0.a: "让他们与他们的土地联合起来。"
 ContactIran.0.b: "不，我们需要他们。"
 ContactIran.1.t: "伊朗拒绝派遣我们的哈扎拉人"
 ContactIran.1.d: "在要求[PER.GetName]送回法特米扬旅帮助[AFG.GetName]之后，在我们两国的大量沟通下，伊朗人决定拒绝我们的请求。"
 ContactIran.1.a: "真主会做出正确的决定！"
 ContactIran.2.t: "伊朗接受我们对哈扎拉·法特米扬的召回"
 ContactIran.2.d: "[PER.GetName]已经接受了我们的哈扎拉士兵返回家园的请求，五个师正在路上，旗帜高高举起在空中高呼“哈扎里斯坦万岁！”"
 ContactIran.2.a: "哈拉卡特！"
 ContactIran.3.t: "阿富汗请求加入抵抗轴心"
 ContactIran.3.d: "阿富汗的什叶派哈扎拉人要求加入抵抗轴心，在哈扎拉人接管阿富汗之后，他们现在要求加入我们的抵抗运动。"
 ContactIran.3.a: "让呼罗珊统一！"
 ContactIran.3.b: "我们不接受这个请求。"
 ContactIran.4.t: "伊朗接受我们加入其阵营的请求"
 ContactIran.4.d: "[PER.GetName]已经接受了我们成为抵抗轴心国的申请。我们在一起会更强大！"
 ContactIran.4.a: "安拉至大！"
 ContactIran.5.t: "伊朗拒绝"
 ContactIran.5.d: "[PER.GetName]拒绝了我们成为抵抗轴心国的申请。我们不应该再依赖他们了。"
 ContactIran.5.a: "真是遗憾。"
 ContactIran.6.t: "阿富汗的哈扎拉斯宣布为哈萨里斯坦"
 ContactIran.6.d: "今早，阿富汗的哈扎拉政治家卡里姆·哈利利在经历了快速的改革和遵循什叶派伊斯兰教的精神之后，宣布拥有自己的国家，数十万的哈扎拉人走上了喀布尔、巴米扬、马萨里沙里夫和赫拉特的街头，庆祝哈萨里斯坦宣言。"
 ContactIran.6.a: "令人关注。"
 Cameroon.1.t: "喀麦隆火山爆发"
 Cameroon.1.d: "喀麦隆火山海拔4040米，是中非最高点，是非洲最活跃的火山之一。\n\n喀麦隆火山于1999年喷发，当地人称之为“伟大之山”的火山于2000年5月28日再次喷发成数月的喷发现象，令周围的人们感到惊讶。"
 Cameroon.1.a: "这会伤害这个地区"
 Cameroon.1.b: "把所有需要的援助都送来！"
 diplomatic_response.1.t: "[From.GetName]接受了！"
 diplomatic_response.1.d: "在最近的谈判中，[This.GetAdjective]代表团与[From.GetAdjective]代表团达成了一致意见。[From.GetName]愿意同意我们的提议。"
 diplomatic_response.1.o1: "很好。"
 diplomatic_response.2.t: "[From.GetName]拒绝！"
 diplomatic_response.2.d: "经过几个晚上一些细节和要点的激烈争论后，[This.GetName]和[From.GetName]代表团最近一轮谈判崩盘。我们的条件在短期内不会有结果。"
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag]已经决定拒绝我们的救助请求。这将使我们迫在眉睫的灾难更加危险。"
 diplomatic_response.2.o1: "哦，好吧。"
 diplomatic_response.3.t: "[From.GetName]屈服！"
 diplomatic_response.3.d: "不出所料，[From.GetAdjective]代表团很快就相信了我们压倒性的力量，并屈服于我们的要求。我们得到了我们想要的。"
 diplomatic_response.3.o1: "棒极了！"
 diplomatic_response.4.t: "[From.GetName]蔑视我们！"
 diplomatic_response.4.d: "我们知道有些[From.GetAdjective]人是白痴，但在谈判的最后几天，他们的高级特使也加入了白痴的行列。他们藐视我们，拒绝我们的要求，并把我们的使节赶回家。\n\n这些傻瓜。"
 diplomatic_response.4.o1: "他们会知道后果的。"
 european_union.1.t: "[From.GetName]想要加入欧盟"
 european_union.1.d: "来自[From.GetName]的外交官已经申请加入欧盟。如果有一个成员国否决它们的申请，它们就将被拒绝加入欧盟。我们需要做出明智的选择。"
 european_union.1.o1: "我们赞成"
 european_union.1.o2: "否决"
 european_union.2.t: "我们已经否决了！"
 european_union.2.d: "至少有一个欧盟成员国拒绝了我们的申请。因此，我们加入欧盟只是一厢情愿罢了。"
 european_union.2.o1: "值得一试。"
 european_union.3.t: "联统欧盟"
 european_union.3.d: "是时候了。所有的书面工作都完成了，所有的条款都在谈判桌上。我们现在可以向所有欧盟成员国发出邀请，组成一个伟大、光荣和不可战胜的联邦。"
 european_union.3.o1: "这是欧洲最美好的时刻！"
 european_union.4.t: "呼吁加入欧盟联邦制"
 european_union.4.d: "欧盟过去曾尽一切努力推动其成员国之间的关系更加密切。它保障了我们的和平、经济繁荣和公民的更大自由。但现在，欧盟要求我们采取下一步行动：其中一个国家已经启动了联统欧盟的进程。"
 european_union.4.o1: "欧盟格言！"
 european_union.4.o2: "放弃我们的主权？当然不是。"
 european_union.5.t: "邀请加入欧洲联盟"
 european_union.5.d: "由于欧盟内部最近的官僚改革，它现在把我们视为一个有意义的伙伴。一个欧洲大国要求我们加入经济联盟。我们的人民在这个问题上意见分歧，我们的可能会选择其中的任意一条。"
 european_union.5.o1: "欧盟格言！"
 european_union.5.o2: "这不是我们现在的目标 。"
 european_union.6.t: "[From.GetAdjective]投资"
 european_union.6.d: "欧盟背后的交易很简单：较大的欧洲经济体帮助较小的经济体发展，作为交换，大经济体将获得更大的市场和更多的潜在消费者。今天，来自[From.GetName]的工业人士参观了[Root.GetAdjective]工厂，并就改善我们的政治处境和经济基础设施达成了协议。"
 european_union.6.o1: "我们感激所有的帮助。"
 european_union.7.t: "[Root.GetName]加入欧盟"
 european_union.7.d: "[Root.GetAdjective]经过数月、数年的准备和多次谈判，代表团终于在欧洲议会中占有一席之地。[Root.GetName]已加入欧盟。"
 european_union.7.o1: "好哇！"
 european_union.7.o2: "到时候会的。"
 european_union.8.t: "[From.GetName]拒绝欧盟的邀请"
 european_union.8.d: "经过数月的协议尝试和最终失败的谈判，[From.GetName]政府最终拒绝了加入欧盟的提议。我们注定要分道扬镳。"
 european_union.8.o1: "要是有他们就好了。"
 european_union.10.t: "放弃欧盟"
 european_union.10.d2: "欧盟将我们和我们的欧洲主权国家从伟大的地位上愈走愈远。我们的政府成员对欧盟对我们国家主权的态度以及欧洲代表们受控于美国越来越容易而不安。\n\n我们得退出。这是不能接受的：他们能随意的去舔美国佬的屁股，但没有我们，他们一定会这么做。"
 european_union.10.d3: "虽然从技术上讲，君主制并没有被禁止加入欧盟，但它们必须有议会或选举之类的琐碎小事——谢天谢地，围绕着[This.GetLeader]的大系统根本就没有这些。然而，这给我们带来了一个不稳定的局面，我们要么被要求在下周内举行大选，要么被逐出议院。\n\n好吧，我们不会举行选举，这一点是肯定的，所以看来没有我们，他们将不得不玩他们的小“民主”游戏。"
 european_union.10.d4: "随着一个右翼政党掌权，欧盟的民主性质和经济利益越来越受到质疑。\n\n[This.GetRulingParty]的代表们在这个问题上意见分歧：不管后果如何，意识形态强硬派都想离开欧盟，而经济自由派则指出欧盟创造的就业岗位数量及其给欧洲大陆带来的政治稳定。\n\n任何决定都将是有争议的，因为在这个问题上，人口是有分歧的。欧盟会在没有我们的情况下继续下去吗？或者我们应该留下来？"
 european_union.10.d5: "欧盟不过是一群试图为资本主义征服世界的资本家。我们勇敢的[This.GetAdjective]代表在他们出席的每一届会议上都站出来支持劳动人民，但他们几乎在任何问题上都被否决了——当他们要求反对欧洲各地的超级富豪时，代表团甚至被踢出了大厅！好吧，也许他们不应该攻击其他三个代表团，而他们的发言人仍然试图与他们争论！\n\n这是完全不能接受的。我们再也不能忍受这种大集团的闹剧了。我们不待见了！"
 european_union.10.d6: "甚至[This.GetLeader]上周在接受一家保守的伊斯兰报纸采访时也曾表示，欧盟其实只是一群异教徒。正因为如此，欧盟内外要求脱离欧盟的呼声越来越高。如果你不尊重我们的议厅，就离开，欧洲议会主席今天向我国代表团喊道。在我们的一位代表说除了真主之外没有什么神圣的东西之后，他被踢出了大厅。\n\n欧盟已经和我们背道而驰。我们感谢他们的合作，但他们的享乐主义和世俗阴谋是不能接受的。没有我们，他们将继续玩他们愚蠢的游戏。"
 european_union.10.o1: "没有我们。"
 european_union.10.o2: "也许我们还是应该留下来。"
 european_union.15.t: "欧盟的终结"
 european_union.15.d: "欧盟已经衰落。布鲁塞尔、卢森堡和斯特拉斯堡的机构被无限期地遗弃了，那些曾经在欧洲议会代表本国的政客们被遣送回国，并被告知要再次服务他们的本国人民。"
 european_union.15.o1: "一切都结束了。"
 european_union.16.t: "欧元区"
 european_union.16.d: "欧洲共同货币计划自1992成立以来一直存在。\n十年后，在德国法兰克福欧洲央行的指导下，随着欧元的诞生，这一项目取得了成果。\n\n放弃本币可能会给国家政治带来负面影响，但与邻国和合作伙伴进行贸易的经济效益可能会掩盖这些。\n英国、丹麦和瑞典代表团已经表示了担忧，并要求他们随时可以凭借自己的意愿退出；这就是为什么他们拒绝参与1999年欧元的首次数字引进。我们的政策该怎样应对？"
 european_union.16.o1: "非常棒的提案！"
 european_union.16.o2: "我们想要退出"
 european_union.17.t: "货币重新国有化"
 european_union.17.d: "现在，我们不再与欧元区打交道，正如预期的那样，欧洲央行已经通知我们，我们需要很快将欧元从我国的流通中转移出去。\n\n引入一种新的国家货币将需要相当多的政治精力，但必须这样做。"
 european_union.17.o1: "我们会克服的"
 european_union.18.t: "欧盟会提供军事援助吗？"
 european_union.18.d: "我们正遭受外国势力攻击。根据欧盟条约第42章第7条-“共同防御条款”-我们有权得到所有其他欧洲联盟成员国的军事援助。我们是否应该援引条约来请求我们朋友的帮助？"
 european_union.18.o1: "让欧盟站到我们这一边！"
 european_union.18.o2: "我们不需要他们。"
 european_union.19.t: "[From.GetName]急需援助！"
 european_union.19.d: "由于最近[From.From.GetAdjective]的攻击，[From.GetAdjective]已经请求动用欧盟条约第42章第7条，条约中规定，当一个国家受到攻击，所有成员国必须团结起来应对侵略。\n\n毫无疑问，根据我们签署的条约，我们需要加入我们的盟友——但我们应该这样做吗？"
 european_union.19.o1: "现在是欧洲，永远是欧洲！"
 european_union.19.o2: "嗯......如果我们不呢？"
 LibyaNews.1.t: "利比亚第二次内战结束"
 LibyaNews.1.GNA.d: "第二次利比亚内战始于2014年，当时哈利法·哈夫塔尔将军领导的利比亚军方在2014年选举失败后拒绝下台，从而推翻了执政政府。政府的支持者组成了一个新的派别，救国政府，引发了一场新的内战。2015年，联合国促成两派休战，成立了新的联合政府，称为民族和睦政府。然而，仅仅一年之后，和平就被打破了，使这个国家陷入了一场三方内战。\n\n看来，国际支持的民族和睦政府虽然缺乏利比亚军方的支持，但还是成功地击破了反叛势力，统一了利比亚。这一点得到了欧盟和大部分西方国家的承认，是该地区平衡性的巨大转变。"
 LibyaNews.1.HOR.d: "第二次利比亚内战始于2014年，当时哈利法·哈夫塔尔将军领导的利比亚军方在2014年选举失败后拒绝下台，从而推翻了执政政府。政府的支持者组成了一个新的派别，救国政府，引发了一场新的内战。2015年，联合国促成两派休战，成立了新的联合政府，称为民族和睦政府。然而，仅仅一年之后，和平就被打破了，使这个国家陷入了一场三方内战。\n\n看来，众议院在哈夫塔尔将军、利比亚军方和许多卡扎菲效忠者的支持下，成功地使他们对利比亚的统治合法化。由俄罗斯提供和支持的哈夫塔承诺在该国建立两个俄罗斯军事基地。这将导致俄罗斯在北非的影响力增加。"
 LibyaNews.1.GNC.d: "第二次利比亚内战始于2014年，当时哈利法·哈夫塔尔将军领导的利比亚军方在2014年选举失败后拒绝下台，从而推翻了执政政府。政府的支持者组成了一个新的派别，救国政府，引发了一场新的内战。2015年，联合国促成两派休战，成立了新的联合政府，称为民族和睦政府。然而，仅仅一年之后，和平就被打破了，使这个国家陷入了一场三方内战。\n\n看来救国政府不顾一切地取得了胜利。主要由伊斯兰主义者和穆斯林兄弟会成员组成，许多专家声称，这场胜利只有在外国活跃势力的大力支持下才能实现。那些势力是谁还不清楚。"
 LibyaNews.1.a: "很好"
 SierraLeoneNews.1.t: "塞拉利昂内战结束"
 SierraLeoneNews.1.SIE.d: "塞拉利昂政府今天宣布正式战胜叛军。在几内亚、英国和联塞特派团部队的支持下，革命同盟阵线和武装部队执政委员会要么投降，要么逃到邻国利比里亚。革命同盟阵线的领导人[AFR.GetLeader]被发现在一个藏身处，并被逮捕，交给了英国SAS的拘留所。\n\n他目前正在等待审判，被联合国指控犯有多项战争罪。"
 SierraLeoneNews.1.AFR.d: "尽管有英国和联合国部队的帮助，塞拉利昂政府军已被完全赶出首都弗里敦。一些政府成员有时间撤离到尼日利亚。其他不幸被叛军俘虏的人被迅速击毙，并拖拽到弗里敦街头游行。\n\n政府垮台后，全国各地的反叛分子庆祝胜利，并发生了接连几天的抢劫事件。\n\n这个国家很可能陷入无政府状态和混乱，因为民兵除了当地民众之外，再也没有其他敌人了。"
 SierraLeoneNews.1.a: "有趣的发展"
 SierraLeone.2.t: "我们在塞拉利昂的盟友垮台了"
 SierraLeone.2.d: "塞拉利昂政府已落入叛军手中。看来我们的干预不足以拯救他们。我们可以继续与AFRC作战，但这将意味着我们必须深入该国重新建立合法政府。另一方面，最好从塞拉利昂撤军。"
 SierraLeone.2.a: "争取和平"
 SierraLeone.2.b: "我们要把他们赶出塞拉利昂"
 SierraLeone.3.t: "几内亚政府呼吁停战"
 SierraLeone.3.d: "几内亚政府已经联系我们，说他们想结束我们和他们之间的战斗，撤出塞拉利昂。我们该如何回应？"
 SierraLeone.3.a: "不打了"
 SierraLeone.3.b: "接着打"
 SierraLeone.4.t: "武装部队执政委员会同意休战"
 SierraLeone.4.d: "塞拉利昂叛军同意停火"
 SierraLeone.4.a: "好"
 SierraLeone.5.t: "武装部队执政委员继续战斗"
 SierraLeone.5.d: "塞拉利昂叛军拒绝了我们的提议，他们想继续和我们作战"
 SierraLeone.5.a: "该死"
 LiberiaNews.1.t: "第二次利比里亚内战结束"
 LiberiaNews.1.LIB.d: "今天，利比里亚独裁者查尔斯·泰勒宣布利民联反政府武装已被结束。尽管利比里亚军队一塌糊涂，泰勒的反恐部队也在做大部分工作，但利民联反政府武装及其几内亚盟友未能推翻他的政府。剩下的叛军已经越过边界，逃离了几内亚。泰勒很可能会继续与几内亚的冲突，直到所有反对派都得到解决。"
 LiberiaNews.1.LUR.d: "查尔斯·泰勒今天在电视上宣布辞去利比里亚总统职务。不久之后，他登上一架飞机，飞往流亡到尼日利亚，利民联反政府武装在蒙罗维亚的街道上跳舞。由于涉嫌战争罪，国际刑警组织对泰勒发出了逮捕令。然而，尼日利亚政府拒绝驱逐泰勒，除非这一要求来自利比里亚新政府本身。\n\n利比里亚新政府仍在进行重组，要在蒙罗维亚建立，然后在该国其他地区建立，据此还需要一段时间。"
 LiberiaNews.1.a: "有趣"
 Liberia.2.t: "我们在利比里亚的盟友垮台了"
 Liberia.2.d: "泰勒政府已经从利比里亚驱逐了利民联反政府武装。尽管向他们提供了武器和援助，并允许他们在没有对手的情况下越过边境，利民联反政府武装仍不足以战胜泰勒政府。我们可以加强军事行动，自己设法摆脱泰勒，也可以完全从利比里亚撤退。"
 Liberia.2.a: "争取和平"
 Liberia.2.b: "我们要推翻泰勒"
 Liberia.3.t: "几内亚政府呼吁停战"
 Liberia.3.d: "几内亚政府已经联系我们，说他们想结束我们和他们之间的战斗，撤出利比里亚。我们该如何回应？"
 Liberia.3.a: "不打了"
 Liberia.3.b: "接着打"
 Liberia.4.t: "泰勒同意休战"
 Liberia.4.d: "泰勒政府同意停火"
 Liberia.4.a: "好"
 Liberia.5.t: "泰勒方继续战斗"
 Liberia.5.d: "查尔斯·泰勒拒绝了我们的提议，他们想继续和我们战斗"
 Liberia.5.a: "该死"
 SudanNews.1.t: "南科尔多凡和青尼罗河的冲突已经结束"
 SudanNews.1.SUD.d: "苏丹[SUD.GetLeader]政府宣布战胜苏丹革命阵线。由于不满2011年不能参加南苏丹独立公投，多个反叛派别兴起反对苏丹政府，最终组成了苏丹革命阵线。自卫队的领导人[SRF.GetLeader]已经越境逃往南苏丹。\n\n苏丹长期以来一直声称，南苏丹正在为苏丹革命武装力量提供资金，这两个国家之间的不良关系很可能会持续很长一段时间。"
 SudanNews.1.SRF.d: "苏丹革命阵线宣布战胜苏丹政府。由于不满2011年不能参加南苏丹独立公投，多个反叛派别兴起反对苏丹政府，最终组成了苏丹革命阵线。该组织的目标是建立一个更加联邦化的苏丹，在那里，许多种族和宗教都将有发言权。\n\n[SUD.GetLeader]已被自卫队抓获并监禁，极有可能被移交给国际刑事法院，以审理他在达尔富尔涉嫌的战争罪。"
 SudanNews.1.a: "有趣"
 SouthSudan.2.t: "全面和平协定"
 SouthSudan.2.d: "我们与苏丹政府的战争在任何一方都毫无进展地持续着。我们认为，现在是向我们以前的同胞提供停火并结束这场战争的时候了。我们应该继续这项和平协议吗？"
 SouthSudan.2.a: "与苏丹停火"
 SouthSudan.2.b: "战争继续！"
 SouthSudan.3.t: "全面和平协定"
 SouthSudan.3.d: "[SU.GetLeader]已就南部战争问题向我们派出了代表团。我们该如何接近该代表团？这是一个和平计划，详细说明我们两国的分割并宣布两国的主权领土。领土的丧失很严重。然而，人民的生命和资源损失更大。我们应该继续，还是继续推进朱巴？"
 SouthSudan.3.a: "签署协议"
 SouthSudan.3.b: "归急"
 SouthSudan.4.t1: "苏丹签署协议"
 SouthSudan.4.t2: "协议被拒绝了"
 SouthSudan.4.d1: "[SUD.GetLeader]回应了我们的和谈，同意了我们所概述的诸点。随着我们两国在历史上谈判结束这一章，战争已经接近尾声。是时候期待并建设两国美好的未来了。"
 SouthSudan.4.d2: "[SUD.GetLeader]对和平条约作出回应，否认了所概述的诸点。战争将继续拖后腿，我们的人民将继续为了民主未来的梦想而丧失生命。"
 SouthSudan.4.a: "伟大的一天。"
 SouthSudan.4.b: "战争的阻力"
 SouthSudanNews.1.t: "南苏丹内战"
 SouthSudanNews.1.SSU.d: "南苏丹内战已经结束。冲突始于南苏丹总统萨尔瓦·基尔怀疑他的长期盟友、副总统里克·马查尔正在准备发动政变。基尔和他的内阁一起解雇了马查尔，并清洗了数百名国家警察的将军和成员。马查尔迅速组建苏丹人民解放运动，以对抗萨尔瓦·基尔。\n\n现在，马查尔的叛乱被基尔的军队镇压，马查尔被政府军监禁。\n\n这个世界上最年轻的国家似乎正走向独裁统治。"
 SouthSudanNews.1.AGF.d: "南苏丹内战已经结束。冲突始于南苏丹总统萨尔瓦·基尔怀疑他的长期盟友、副总统里克·马查尔正在准备发动政变。基尔和他的内阁一起解雇了马查尔，并清洗了数百名国家警察的将军和成员。马查尔迅速组建了苏丹人民解放运动，以对抗萨尔瓦·基尔。\n\n现在，马查尔的军队成功地占领了首都朱巴，并迫使萨尔瓦·基尔放下武器。不知道基尔本人的命运如何。\n\n马查尔很可能会使他的国家与苏丹保持紧密的联系，因为有好几份报告说，他的大部分装备来自苏丹北方工业公司的武器制造商。"
 SouthSudanNews.1.a: "有趣"
 SouthSudanNews.2.t1: "全面和平协议"
 SouthSudanNews.2.t2: "南苏丹战局的拖动"
 SouthSudanNews.2.d1: "南苏丹内战结束了。全面和平协定的签署结束了冲突。现在两国政府期待着两国讨论并建立新的未来。"
 SouthSudanNews.2.d2: "奈瓦沙的和平协议已经破裂。[SU.GetName]指责[SUD.GetName]，反之亦然。由于和平协议未能达成任何值得注意的目标，战争将继续拖动……"
 SouthSudanNews.2.a: "令人关注……"
 AngolaNews.1.t: "安哥拉内战结束"
 AngolaNews.1.AGL.d: "安哥拉内战已经结束。自20世纪70年代以来，这场冲突一直在两个前独立战斗盟友人民解放军和安盟之间激战。\n\n前苏联的盟友安哥拉人民解放军成功地战胜了安盟。"
 AngolaNews.1.UNI.d: "安哥拉内战已经结束。自20世纪70年代以来，这场冲突一直在两个前独立战斗盟友人民解放军和安盟之间徘徊。\n\n安盟在美国的支持下，成功地战胜了安哥拉人民解放军。"
 AngolaNews.1.a: "有趣"
 Angola_Civil_War_Over: "安哥拉内战结束了"
 DRC.0.t: "洛朗·德西雷·卡比拉被暗杀！"
 DRC.0.d: "我们的领袖和解放者洛朗·德西雷·卡比拉今天在总统府遭到袭击，他在军队中的坏名声和清洗不忠的“小孩子”的企图显然遭遇了严重的失败，我们试图将他送往哈拉雷接受紧急治疗，但太晚了，我们的解放者已经死了。\n\n我们已经找到了肇事者拉希迪·卡塞雷卡，并将其处决。"
 DRC.0.A: "真是黑暗的一天"
 pkk_attack.1.t: "恐怖袭击"
 pkk_attack.1.d: "最近的报道表明，分裂主义恐怖分子对我们进行了袭击。虽然细节还不清楚，但我们会密切关注此事，并将责任人绳之以法！"
 pkk_attack.1.a: "展开调查，找到这些恐怖分子！"
 pkk_attack.2.t: "恐怖分子袭击基础设施"
 pkk_attack.2.d: "目击者称恐怖分子用简易爆炸装置炸毁了一条我们用来运送军队的公路。"
 pkk_attack.2.a: "对他们的一个营地发动报复性空袭！"
 pkk_attack.2.b: "专注维修！"
 pkk_attack.3.t: "再无二次！"
 pkk_attack.3.d: "我们的调查显示恐怖分子袭击了一家当地商人的工厂。他们的官方媒体现在正在庆祝这一事件，认为这是“防止入侵者装出精明模样的一大步”"
 pkk_attack.3.a: "打击他们的撤退路线报复！"
 pkk_attack.3.b: "专注于维修！"
 pkk_attack.3.c: "帮他重启生意，给员工找工作！"
 pkk_attack.4.t: "恐怖分子袭击公民"
 pkk_attack.4.a: "放出海怪！"
 pkk_attack.4.b: "专注于维修"
 usa_soleimani.1.t: "卡西姆·苏莱曼尼被刺杀"
 usa_soleimani.1.d: "一个痛苦的消息从巴格达传到德黑兰，一架美国无人机试图在巴格达国际机场暗杀卡西姆·苏莱曼尼将军和阿布·马赫迪·穆罕迪斯。不幸的是，这两位长老和他的同伴昨晚就因为这次袭击而殉难了。我们的决定很重要，体现了我们的政策以及我们在外交和国内政策上的务实主义。"
 usa_soleimani.1.a: "我们会复仇的！"
 usa_soleimani.1.b: "这意味着战争！"
 usa_soleimani.1.c: "悲剧..."
 usa_soleimani.2: ""
 usa_soleimani.2.t: ""
 usa_soleimani.2.d: ""
 usa_soleimani_news.1.t: "卡西姆·苏莱曼尼被刺杀"
 usa_soleimani_news.1.d: "伊朗少将卡西姆·苏莱曼尼在美国无人机袭击巴格达国际机场时被暗杀。当苏莱曼尼前往巴格达会见伊拉克总理时，无人机瞄准并杀死了他。苏莱曼尼是伊朗伊斯兰革命卫队五个分支之一圣城部队的指挥官，被认为是伊朗第二号人物。伊朗伊斯兰革命卫队称，共有十人被杀。"
 usa_soleimani_news.1.a: "这会导致第三次世界大战吗？"
 usa_soleimani_news.2.t: "卡西姆·苏莱曼尼被刺杀"
 usa_soleimani_news.2.d: "伊朗伊斯兰革命卫队向伊拉克西部安巴尔省的艾因阿萨德空军基地以及埃尔比勒的另一个空军基地发射了超过12枚弹道导弹，以回应美国刺杀卡西姆·苏莱曼尼少将。无人机袭击。 这次袭击是有史以来针对美国人的最大规模的弹道导弹袭击。"
 usa_soleimani_news.2.a: "好在伊朗忽视了这一切"
 overlord.1.t: "整合[FROM.GetName]"
 overlord.1.d: "[FROM.GetName]很长时间以来一直作为我们的傀儡国。现在实行让他们拥有自主权的伙伴关系已经变得不可能了。[GetYear]的这一天是我们期盼已久的一天。[FROM.GetName]已经融入了我们伟大的国家。他们现在将成为[ROOT.GetAdjective]公民，并得到与我国的其他公民相同的照顾与待遇。对我们和[FROM.GetName]的人民来说今天是一个光荣之日。\n注：吞并一个主权国家将迫使我们承担他们与我们合并时所拥有的所有债务，国库财富以及国际投资。\n\n你得到了以下：国库[?ROOT.treasury|Y]，债务[?ROOT.debt|R]，国际投资[?ROOT.int_investments]"
 overlord.1.a: "太好了"
 overlord.1.a_tt: "获得§B[FROM.GetName]§!的§Y核心§!\n"
 overlord_news.1.t: "[ROOT.GetName]整合[FROM.GetName]"
 overlord_news.1.d: "来自[ROOT.GetName]和[FROM.GetName]的代表团今天宣布，[FROM.GetName]将被并入[ROOT.GetName]。[FROM.GetName]在过去一段时间里一直作为[ROOT.GetName]的一个自治政府，从过去几个月起它变得越来越依赖宗主国。当事人双方都引用了“这才有意义！”的说法。\n\n这份声明的真实性还有待观察.."
 overlord_news.1.a: "有点意思.."
 AIDS_events.1.t: "艾滋病流行率增加"
 AIDS_events.1.d: "国家卫生方面的坏消息。去年，我国艾滋病毒感染病例显著增加，总体而言，我国艾滋病病毒的总体情况更加恶化。"
 AIDS_events.1.a: "该死"
 AIDS_events.2.t: "艾滋病毒流行率正常化"
 AIDS_events.2.d: "我们与艾滋病毒的斗争似乎正显现出来。去年我国艾滋病毒流行率基本没有变化。不是进步，胜似进步。"
 AIDS_events.2.a: "真是松了一口气"
 AIDS_events.3.t: "艾滋病毒流行率降低"
 AIDS_events.3.d: "国家卫生方面的好消息。去年，我国艾滋病毒病例显著减少，我国总体艾滋病毒状况显著改善。"
 AIDS_events.3.a: "极好"
