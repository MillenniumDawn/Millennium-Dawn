l_braz_por:
 afghanistan_focus: "Árvore de Foco do Afeganistão"
 AFG_civil_war: "Lutar contra o Talibã"
 AFG_civil_war_desc: "Nosso país foi dividido por extremistas. Estamos agora em nossas últimas pernas, lutando pela sobrevivência de nosso modo de vida. Precisamos empurrar de volta contra esses terroristas que querem despedaçar nossa nação."
 AFG_enlisting_personal: "Alistar Pessoal"
 AFG_enlisting_personal_desc: "Precisamos abordar nossos anciãos locais da aldeia e tentar alistar os jovens para se juntarem à luta contra o Talibã."
 AFG_foreign_loyalist: "Milícias de Minorias Afegãs"
 AFG_foreign_loyalist_desc: "Muitas minorias étnicas no Afeganistão estão fugindo da opressão do Talibã. A maioria dessas minorias é da mesma etnia daquelas nos países vizinhos. Podemos mobilizar aqueles que fugiram do Talibã e desejam lutar por nós, além de solicitar voluntários de nossos vizinhos."
 AFG_updating_equipment: "Atualizar nosso Equipamento"
 AFG_updating_equipment_desc: "Nossos soldados estão lutando contra o Talibã com equipamentos desatualizados, precisamos fornecer a eles equipamentos melhores se quisermos vencer esta guerra."
 AFG_infrastructure_equal_war: "Estradas são Vitais na Guerra"
 AFG_infrastructure_equal_war_desc: "Até os antigos romanos sabiam que esforços adequados de guerra requerem estradas adequadas. Precisamos construir essas estradas para abastecer a parte do país que controlamos, ou simplesmente não conseguiremos vencer esta guerra."
 AFG_foreign_equipment: "Armas Russas"
 AFG_foreign_equipment_desc: "Os russos estão cansados do Talibã devido ao seu apoio aos rebeldes chechenos. Portanto, eles decidiram nos fornecer algumas armas soviéticas antigas."
 AFG_minor_military_construction: "Construção de Armas Menores"
 AFG_minor_military_construction_desc: "Não temos produção militar para falar, e nenhuma indústria. No entanto, lutando contra o Talibã, precisaremos ser capazes de produzir algumas armas domesticamente se quisermos manter nossas tropas abastecidas durante esta guerra."
 AFG_adjusting_our_economy: "Ajustar nossa Economia"
 AFG_adjusting_our_economy_desc: "Com a guerra civil em curso, uma grande força policial é de pouca utilidade para nós. Devemos desviar os poucos recursos que temos para nossos hospitais para melhorar a situação de nossos soldados."
 AFG_better_officers: "Educação de Oficiais"
 AFG_better_officers_desc: "Mais uma vez, precisamos desviar os recursos de treinamento policial para uma questão mais urgente; uma educação militar adequada para nossos oficiais. Eles devem ser afiados como facas para liderar nossos soldados na batalha."
 AFG_elite_help: "Unidades de Guerra nas Montanhas"
 AFG_elite_help_desc: "Controlamos a província de Badakhshan, lar de um grande número de tadjiques étnicos que conhecem bem o terreno, uma parte significativa dos quais esteve envolvida na Guerra Soviético-Afegã. Embora a maioria deles tenha chegado à meia-idade, eles ainda estão prontos e dispostos a lutar pela sobrevivência de nosso país."
 AFG_enhanced_recruitment_efforts: "Esforços de Recrutamento Aprimorados"
 AFG_enhanced_recruitment_efforts_desc: "Não podemos nos dar ao luxo de perder esta guerra, e é hora de nossos cidadãos entenderem isso, precisamos intensificar nossos esforços de recrutamento."
 AFG_going_offensive: "Iniciar nossa Ofensiva"
 AFG_going_offensive_desc: "Estamos sentados de mãos vazias por tempo demais, defendendo o que nos resta. É hora de levar a luta ao Talibã e recuperar o que nos pertence por direito."
 AFG_getting_new_tech: "Adquirir Nova Tecnologia"
 AFG_getting_new_tech_desc: "Estamos lutando nossas guerras como se ainda fosse o século XX. Precisamos investir em novas tecnologias e modernizar nosso exército. Estamos enfrentando um inimigo superior - é hora de superá-los."
 AFG_planes: "Iniciar nossa Força Aérea"
 AFG_planes_desc: "Não temos aviões para mencionar, mas se dominarmos os céus, será muito mais fácil para nós empurrar o Talibã de volta."
 AFG_USA_equipment: "Envolvimento da CIA"
 AFG_USA_equipment_desc: "Os americanos não gostam da presença do Talibã atualmente, e eles ofereceram vender algum equipamento para nós a preços baixos."
 AFG_specialize_equipment: "Equipamento Especializado"
 AFG_specialize_equipment_desc: "Se quisermos vencer, precisamos garantir que tenhamos o máximo de vantagens possível."
 AFG_cars_over_donkeys: "Humvees Americanos"
 AFG_cars_over_donkeys_desc: "Embora os burros tenham nos servido bem no terreno montanhoso de nossa terra natal, eles não se saem tão bem nas terras planas. Quando precisarmos empurrar o inimigo de volta, a velocidade é fundamental. Ofereceremos comprar alguns Humvees antigos dos americanos."
 AFG_fuel_for_economy: "Combustível para Nossa Economia"
 AFG_fuel_for_economy_desc: "Nossa economia está em frangalhos e a corrupção está correndo solta, precisamos estabilizar a situação não apenas para vencer a guerra, mas também para o processo eventual de reconstrução."
 AFG_war_experience: "Experiência de Guerra"
 AFG_war_experience_desc: "A guerra prolongada nos permitiu aprender e adaptar com base em nossos erros passados, permitindo-nos melhorar nosso exército e táticas ao longo do caminho."
 AFG_army_budget: "Orçamento do Exército"
 AFG_army_budget_desc: "Mesmo com as melhorias atuais no exército, precisamos financiar mais nossas forças armadas se quisermos manter a moral alta para nos ajudar a vencer a guerra."
 AFG_improving_our_economy: "Benefícios Não Intencionais"
 AFG_improving_our_economy_desc: "Enquanto fizemos mudanças em nosso país para ajudar a vencer a guerra contra o Talibã, isso teve o benefício não intencional de melhorar ligeiramente nossa economia e até nosso relacionamento com investidores internacionais. Embora muitos desses investidores ainda estejam cautelosos em se envolver em um país dilacerado pela guerra."
 AFG_equipment_production: "Produção de Equipamentos"
 AFG_equipment_production_desc: "Após iniciarmos a produção de equipamentos, rapidamente encontramos maneiras de aprimorar nossos designs."
 AFG_large_equipment_production: "Produção de Equipamentos em Grande Escala"
 AFG_large_equipment_production_desc: "Decidimos investir ainda mais dinheiro na produção doméstica de equipamentos. Isso significa que estamos certos de superar o Talibã mais cedo ou mais tarde."
 AFG_huge_equipment_production: "Produção de Equipamentos em Grande Escala"
 AFG_huge_equipment_production_desc: "Mesmo com a economia modesta de nosso país, nossos líderes perceberam que é hora de investir tudo o que temos na produção militar doméstica para que possamos derrotar o Talibã definitivamente."
 AFG_loyal_guards: "Guardas Leais"
 AFG_loyal_guards_desc: "Precisamos empregar guardas que possamos ter certeza de que são leais a Ahmad Shah Massoud, tão leais, na verdade, que o protegerão com suas vidas."
 AFG_elite_guards: "Guardas de Elite"
 AFG_elite_guards_desc: "Precisamos garantir que os guardas mais próximos de nossos líderes sejam da mais alta qualidade e extremamente bem treinados, os assassinos do Talibã não devem ter a chance de atacar."
 AFG_the_end_of_war: "O Fim da Guerra"
 AFG_the_end_of_war_desc: "Finalmente... Nossa nação está segura do ataque do Talibã, nossos líderes nos conduziram à vitória, louvado seja Allah por permitir que seus filhos e filhas justos vençam esta terrível guerra."
 AFG_civil_war_recovery: "Recuperar-se da Guerra Civil"
 AFG_civil_war_recovery_desc: "Após finalmente derrotar o Talibã e retomar nosso país, é hora de focar na recuperação. Nossa economia sofreu um grande golpe durante a guerra civil."
 AFG_pleasing_the_ulema: "Agradar os Imãs"
 AFG_pleasing_the_ulema_desc: "Parte da causa raiz da guerra civil foram as diferenças religiosas. Ainda temos nossa fé no Islã, mas não concordamos com a mesma interpretação do Talibã. Após derrotá-los firmemente, precisamos garantir que nossos Imãs leais concordem com nossa forma de governo."
 AFG_rebuild_mosques: "Reconstruir Mesquitas"
 AFG_rebuild_mosques_desc: "Muitas mesquitas no país foram tragicamente destruídas ou deixadas em estado de abandono durante as intermináveis correntes de conflitos e guerras que nos assolam desde a Revolução Saur em 1978, é hora de restaurá-las ao seu antigo esplendor."
 AFG_spread_our_religion: "Espalhar nossa Religião"
 AFG_spread_our_religion_desc: "Nosso país tem um grande número de muçulmanos devotos, e com nossa economia passando por um substancial processo de revitalização, devemos espalhar nossa interpretação e visão do Islã por meio de interações internacionais entre nossos cidadãos e os de países vizinhos."
 AFG_un_troops: "Tropas da ONU de Paz"
 AFG_un_troops_desc: "Após a guerra civil, grande parte de nosso país está em ruínas, e até o momento não conseguimos manter o controle total sobre ele. Deveríamos solicitar que as Tropas da ONU de Paz auxiliem nosso exército em patrulhas em nosso país."
 AFG_sticking_with_opium: "Continuar com Ópio"
 AFG_sticking_with_opium_desc: "Produzir e vender grandes quantidades de ópio sempre funcionou para nós no passado e, como dizem, se não está quebrado, não conserte."
 AFG_industrial_economy: "Industrialização"
 AFG_industrial_economy_desc: "É hora de começarmos a industrialização para construir nossa economia. Precisamos construir enormes fábricas para produzir todos os produtos de que nossos cidadãos necessitam para a vida cotidiana."
 AFG_changing_our_economy: "Nossa Economia Futura"
 AFG_changing_our_economy_desc: "Estamos diante de uma encruzilhada; devemos decidir se vamos continuar com nossa atual economia baseada no ópio, ou se devemos tentar industrializar a nação."
 AFG_opium_barons: "Barões do Ópio"
 AFG_opium_barons_desc: "À medida que aumentamos nossos mercados, certas facções aumentaram sua influência no mercado. Essas facções efetivamente tomaram o controle do mercado de ópio."
 AFG_focusing_on_infrastructure: "Destruir as Plantações de Ópio"
 AFG_focusing_on_infrastructure_desc: "É hora de nos livrarmos das plantações de ópio em nosso país. Devemos modernizar nossa economia e abrir caminho para nossas ambições industriais."
 AFG_selling_large_quantities: "Vender Grandes Quantidades de Ópio"
 AFG_selling_large_quantities_desc: "Ao centralizar o controle sobre nossa produção de ópio, obteremos grandes lucros com isso. É hora de vender parte disso e realizar esse lucro."
 AFG_focusing_on_factories: "Iniciar Nossa Indústria"
 AFG_focusing_on_factories_desc: "Com a maioria dos campos de papoula destruídos, é hora de construirmos fábricas nas terras agora vazias, para que nosso povo possa se beneficiar de nossos esforços."
 AFG_relief_effort: "Esforços de Ajuda"
 AFG_relief_effort_desc: "As Nações Unidas observaram enquanto nossa nação era dilacerada pela guerra civil sem muito envolvimento. Após o pó se assentar, no entanto, os Mantenedores da Paz que chegaram atuaram como um fator estabilizador, e a ONU decidiu enviar fundos para nos ajudar a reconstruir e estabilizar ainda mais nosso país."
 AFG_building_society: "Reconstruir nossa Sociedade"
 AFG_building_society_desc: "A maior parte do nosso orçamento foi destinada às nossas tropas durante a guerra. Agora que não precisamos mais lidar com a ameaça do Talibã, as Nações Unidas solicitaram que nos concentremos nos esforços em nossa sociedade e em cuidar das pessoas."
 AFG_wounded_veterans: "Atendimento a Traumatizados para Veteranos"
 AFG_wounded_veterans_desc: "A maioria de nossa população foi exposta aos horrores da guerra. Precisamos fazer um esforço para fornecer tratamento para aqueles que foram mais afetados, não apenas para a recuperação de nosso país, mas também para que possamos aproveitar a expertise de nossos veteranos no futuro."
 AFG_economic_recovery: "Recuperação Parcial"
 AFG_economic_recovery_desc: "Com a ajuda da ONU, fizemos um bom progresso na estrada para a recuperação. Chegamos ao ponto em que não precisamos mais nos concentrar apenas na sobrevivência, finalmente podemos começar a melhorar os padrões de vida dentro do nosso país."
 AFG_un_troops_removal: "Retirada das Tropas da ONU"
 AFG_un_troops_removal_desc: "Fizemos grandes avanços na estabilização do país, e, tendo feito isso, não precisamos mais das Tropas da ONU de Paz para ajudar nas patrulhas em nosso país."
 AFG_tribes_or_cities: "As Tribos ou as Cidades"
 AFG_tribes_or_cities_desc: "O contraste marcante entre a política tribal e a modernização sempre fez parte do processo político no Afeganistão, e é um problema que simplesmente não pode ser evitado na construção de um Afeganistão moderno. Devemos escolher com cuidado se vamos continuar com os antigos costumes ou adotar um sistema mais moderno."
 AFG_the_mountains: "As Tribos"
 AFG_the_mountains_desc: "As tribos são a espinha dorsal do Afeganistão, não podemos arriscar perder nossa estabilidade e identidade nacional em favor do incentivo ao crescimento do capital internacional."
 AFG_the_rural_areas: "Desenvolver Áreas Rurais"
 AFG_the_rural_areas_desc: "Quase todas as nossas áreas rurais estão subdesenvolvidas, devemos começar a desenvolver nossas áreas rurais para desbloquear seu verdadeiro potencial."
 AFG_the_tribal_leaders: "Empoderar Líderes Tribais"
 AFG_the_tribal_leaders_desc: "Na história de nossa nação, o discurso entre tribos e o governo central sempre levou a um ciclo de agitação nacional seguido de intervenção ou invasão estrangeira. Ao incluir os líderes tribais no governo, não cometeremos o mesmo erro novamente."
 AFG_the_towns: "Desenvolver Áreas Urbanas"
 AFG_the_towns_desc: "Para modernizar o país, é necessário desenvolver mais nas áreas urbanas, começando pelas cidades pequenas. Isso certamente alienará as tribos, mas, desde que o governo central esteja funcionando, tudo estará sob controle."
 AFG_the_cities: "Desenvolver as Cidades"
 AFG_the_cities_desc: "Nossas cidades têm muito potencial para desenvolvimento após décadas de guerra, alguns dos edifícios danificados podem ser renovados e convertidos em fábricas para atender melhor às necessidades dos cidadãos."
 AFG_the_capital: "Desenvolver Cabul"
 AFG_the_capital_desc: "No meio do século XX, Cabul era um resort de férias, no entanto, décadas de guerra causaram a ruína da cidade. Reconstruir e modernizar Cabul não apenas restaurará sua prosperidade, mas também destacará a autoridade do governo central."
 AFG_getting_running_water: "Obter Água Corrente"
 AFG_getting_running_water_desc: "O Afeganistão é um dos países mais carentes de água do mundo, e nossos compatriotas sofreram demais por não terem acesso a água limpa. É hora do governo enfrentar o problema da escassez de água construindo infraestrutura adequada."
 AFG_feed_the_nation: "Alimentar a Nação"
 AFG_feed_the_nation_desc: "A maioria de nossos cidadãos sofre de desnutrição. A guerra acabou, e não há mais desculpas para isso. Devemos abordar desesperadamente o bem-estar de nossos cidadãos, especialmente de nossas crianças."
 AFG_spread_electricity: "Expandir a Rede Elétrica"
 AFG_spread_electricity_desc: "Durante o período de guerra, a maior parte da rede elétrica do país foi danificada ou destruída, e as pessoas agora dependem de geradores devido a constantes quedas de energia. É hora de reconstruir e expandir nossa rede elétrica."
 AFG_means_of_communication: "Meios de Comunicação"
 AFG_means_of_communication_desc: "Agora que nossa rede elétrica foi restaurada, podemos fornecer aos nossos cidadãos acesso básico à TV e à Internet onde o Talibã os destruiu."
 AFG_rebuild_the_roads: "Reconstruir as Estradas"
 AFG_rebuild_the_roads_desc: "A maioria de nossa rede rodoviária foi danificada durante a guerra, e muitas das estradas restantes têm IEDs deixados pelo Talibã. É necessário desativar esses IEDs e reconstruir nossas estradas."
 AFG_public_transportation: "Transporte Público"
 AFG_public_transportation_desc: "Nosso país tem um sistema de transporte público, mas, devido aos temores de ataques terroristas perpetrados pelo Talibã, ele está quase não funcionando. Agora que a paz finalmente chegou, é hora de trazer o transporte público de volta para beneficiar nossa população."
 AFG_our_nation_recovered: "Nossa Nação Recuperada"
 AFG_our_nation_recovered_desc: "Com a retirada das Tropas da ONU de Paz, isso certamente significa que nosso país está de volta ao caminho certo e é hora de arregaçar as mangas e construir o Afeganistão ainda mais."
 AFG_future_national_policy: "O Futuro do Afeganistão"
 AFG_future_national_policy_desc: "A guerra acabou. No entanto, o país ainda está em ruínas e é hora de moldar o futuro do país."
 AFG_approaching_nato: "Abordar o Ocidente"
 AFG_approaching_nato_desc: "As potências ocidentais têm economias robustas e tecnologias avançadas, se optarmos por nos inclinar para o Ocidente, eles certamente fornecerão uma quantidade significativa de assistência futura, tanto economicamente quanto militarmente."
 AFG_aspiring_nato: "Tornar-se um Grande Aliado Não-OTAN"
 AFG_aspiring_nato_desc: "A localização geográfica de nosso país torna a adesão oficial à OTAN altamente improvável, mas podemos nos tornar um grande aliado não-OTAN. Fazê-lo oferece a oportunidade de obter diversas vantagens militares e financeiras não disponíveis para países não-OTAN por parte dos Estados Unidos."
 AFG_emerging: "Abordar o Oriente"
 AFG_emerging_desc: "Os países ocidentais frequentemente não cumprem sua palavra ao lidar com nações do Terceiro Mundo, e no passado, a cooperação com eles resultou na subjugação e exploração de nossos cidadãos pela classe capitalista do Ocidente. Essa exploração só beneficiará alguns oligarcas. Existem muitas novas oportunidades de cooperação com os países emergentes do Oriente, como a China e a Rússia."
 AFG_join_SCO: "Junte-se à SCO"
 AFG_join_SCO_desc: "A SCO é liderada pela China e Rússia, e é uma organização que enfatiza a paz regional, segurança, combate ao terrorismo e cooperação econômica. Ela pode fornecer muitos dos recursos que consideramos necessários para nosso país, como treinamentos de combate ao terrorismo e assistência ao desenvolvimento. Devemos nos juntar à SCO para o benefício de nosso país."
 AFG_seek_american_protection: "Buscar Proteção Americana"
 AFG_seek_american_protection_desc: "Os Estados Unidos são a força militar mais poderosa do mundo, e dada nossa localização geográfica estratégica cercada por nações poderosas, buscar a proteção dos EUA não apenas garantiria nossa proteção contra invasões estrangeiras, mas também ajudaria a manter a estabilidade interna do país."
 AFG_monarchy: "Retorno da Dinastia Barakzai"
 AFG_monarchy_desc: "O ex-primeiro-ministro Mohammed Daoud Khan cometeu um erro ao derrubar seu primo, o rei Mohammed Zahir Shah, e estabelecer uma ditadura republicana. Isso levou a décadas de conflito civil no Afeganistão, é hora de nos prepararmos para o retorno da monarquia para trazer estabilidade ao país."
 AFG_prepare_the_king: "Preparar o Retorno do Rei"
 AFG_prepare_the_king_desc: "Nosso amado ex-rei, Mohammed Zahir Shah, ainda tem familiares vivendo no exílio na Itália, é hora de nos prepararmos para que eles retornem ao Afeganistão para governar nosso país como uma monarquia mais uma vez."
 AFG_the_king_returns: "Retorno do Rei"
 AFG_the_king_returns_desc: "Com as bases estabelecidas e as transições necessárias concluídas, é hora de receber nosso rei de volta de braços abertos e entregar-lhe as rédeas do poder."
 AFG_restore_the_constitution: "Restaurar a Constituição de 1964"
 AFG_restore_the_constitution_desc: "A constituição de 1964 é caracterizada pela incorporação da democracia moderna; eleições parlamentares, direitos das mulheres e direitos civis. Importante, garante que a monarquia permaneça no trono. Precisamos restaurar esta constituição para trazer nosso reino de volta à sua antiga glória."
 AFG_pro_establishment: "Golpe Hezb-i Islami"
 AFG_pro_establishment_desc: "É hora de trazer o Afeganistão sob o governo islâmico centralizado dos pashtuns! As guerras tribais afetaram a modernização e estabilidade de nosso estado. O Ocidente nos abandonou e os poderes do Oriente buscam nos destruir. Trabalharemos duro para trazer o Afeganistão sob o governo islâmico de uma vez por todas."
 AFG_bring_military_to_our_side: "Traga o Exército para o Nosso Lado"
 AFG_bring_military_to_our_side_desc: "Nosso exército é responsável por guardar nossa nação e manter a estabilidade dentro do país. No entanto, devido ao alto nível de corrupção sob a administração anterior e à retenção frequente do pagamento militar por parte de altos funcionários, o exército está cético em relação ao novo regime. É imperativo que abordemos esse problema para garantir a estabilidade de nosso novo regime."
 AFG_secure_the_power: "Consolidar Nosso Poder"
 AFG_secure_the_power_desc: "Agora que temos o exército do nosso lado, é hora de construir a força policial para estabilizar a nação e implantá-la juntamente com nosso exército para eliminar a influência tribal e alcançar nosso objetivo final de um governo islâmico centralizado, dominado pelos pashtuns."
 AFG_declare_the_emirate: "Declarar o Emirado"
 AFG_declare_the_emirate_desc: "É hora de entregar aos nossos compatriotas afegãos um forte governo centralizado que sirva ao melhor interesse do país. Hekmatyar será nosso generoso Emir."
 AFG_future_diplomacy: "Nossa Posição Diplomática"
 AFG_future_diplomacy_desc: "No mundo moderno, nenhum país pode se dar ao luxo de ficar isolado. Levando em consideração nossa situação, devemos determinar cuidadosamente como lidamos com outros países."
 AFG_invite_western_investors: "Convidar Investidores Ocidentais"
 AFG_invite_western_investors_desc: "Podemos convidar alguns investidores ocidentais para contribuir com alguns projetos em nosso país que estimularão a economia de nossa nação e facilitarão a cooperação econômica futura com o Ocidente."
 AFG_invite_eastern_investors: "Convidar Investidores Orientais"
 AFG_invite_eastern_investors_desc: "As potências orientais são os países que realmente desejam ajudar nosso país, tudo sem demandas condicionais de chamadas \"democracia\" e \"direitos humanos\". Podemos convidá-los para investir em nosso país e fortalecer nossos laços econômicos, bem como abrir mais oportunidades de cooperação no futuro."
 AFG_request_chinese_protection: "Solicitar Proteção Chinesa"
 AFG_request_chinese_protection_desc: "A China é nossa vizinha, mas nunca teve a intenção de nos ocupar ou subjugar. Ambos compartilhamos as mesmas preocupações com a segurança interna. Portanto, podemos abordar a China com um tratado de defesa em troca de fornecer a eles alguns benefícios de fazer negócios em nosso país."
 AFG_internal_policy: "Focar em Políticas Internas"
 AFG_internal_policy_desc: "Agora que nosso país está estabilizado, devemos determinar qual curso tomaremos."
 AFG_aggresive_foreign_policy: "Política Externa Agressiva"
 AFG_aggresive_foreign_policy_desc: "Como diz o ditado, a melhor defesa é o ataque. A razão pela qual nosso país sempre foi invadido por impérios estrangeiros ao longo da história é que sempre adotamos uma política de defesa passiva. Devemos ser agressivos para evitar que a história se repita."
 AFG_isolism: "Política Externa Defensiva"
 AFG_isolism_desc: "Embora o Afeganistão tenha sido uma nação historicamente forte e tenha derrotado duas antigas superpotências, é inegável que o Afeganistão não é uma potência regional nos tempos contemporâneos. O bem-estar do povo é a prioridade número um deste governo. Podemos adotar uma política de defesa ativa diplomaticamente para evitar outra intervenção ou invasão estrangeira no país."
 AFG_increased_mobilization: "Aumentar o Recrutamento"
 AFG_increased_mobilization_desc: "Nosso país está cercado por inimigos poderosos, mas nossos cidadãos não estão prontos para lutar, e devemos implementar o recrutamento para garantir a prontidão de nossos cidadãos para a guerra."
 AFG_eyes_on_pakistan: "Denunciar Publicamente a Linha Durand"
 AFG_eyes_on_pakistan_desc: "A Linha Durand estabelecida pelos britânicos no século XX é uma vergonha e um insulto ao nosso país, deixa a maioria de nossos irmãos pashtuns vivendo dentro das fronteiras do Paquistão, um país que acreditamos que não deveria existir. Nunca reconheceremos a Linha Durand, nem esqueceremos as décadas de sofrimento que o Paquistão historicamente infligiu ao nosso povo."
 AFG_defending_our_borders: "Defender nossas Fronteiras"
 AFG_defending_our_borders_desc: "Embora nosso país siga uma diplomacia estritamente neutra, nem todos os países ao nosso redor são estáveis e, como tal, não podemos ficar complacentes. Como parte de uma doutrina de defesa ativa, construiremos estruturas defensivas em nossa fronteira com o Paquistão."
 AFG_leg_infantry: "Melhorar nossa Infantaria"
 AFG_leg_infantry_desc: "Nossas armas no passado eram principalmente obtidas de potências vizinhas e regionais, e nossos soldados eram principalmente baseados em infantaria. Embora o reequipamento de nossos soldados possa ser adiado, nossas armas estão seriamente defasadas para os tempos contemporâneos; precisamos renovar nossas armas de infantaria."
 AFG_afghan_sof: "Foco em Forças Especiais Afegãs"
 AFG_afghan_sof_desc: "No século XXI, as forças especiais frequentemente são as primeiras unidades a entrar no campo de batalha e as últimas a serem retiradas. Elas são encarregadas das missões mais difíceis, mas subvalorizadas, incluindo reconhecimento, combate ao terrorismo, ajuda em desastres, etc. Devemos desenvolver essas unidades."
 AFG_mobile_units: "Foco em Unidades Móveis"
 AFG_mobile_units_desc: "Na guerra moderna, a infantaria é indiscutivelmente carne de canhão em situações de conflito de alta intensidade. Se a infantaria fosse motorizada, sua eficácia e sobrevivência seriam drasticamente aumentadas."
 AFG_preparing_invasion: "Preparar para a Guerra"
 AFG_preparing_invasion_desc: "Para recuperar Pashtunistan, que nos pertence por direito, devemos começar os preparativos para a guerra. O Paquistão não será um inimigo fácil de lidar."
 AFG_invade_pakistan: "Reconquistar nossa Terra"
 AFG_invade_pakistan_desc: "Chegou a hora, é hora de libertar nossos irmãos pashtuns do governo tirânico do Paquistão."
 AFG_armoured_units: "Desenvolver nossas Unidades Blindadas"
 AFG_armoured_units_desc: "Um exército moderno não é uma força de combate eficaz sem uma unidade blindada decente. Tivemos tanques em guerras passadas que felizmente sofreram apenas danos menores, como esteiras danificadas e outros problemas facilmente reparáveis. Podemos reparar esses tanques enquanto desenvolvemos um design de tanque doméstico para montar um corpo blindado eficaz."
 AFG_defensive_army: "Um Exército Defensivo"
 AFG_defensive_army_desc: "Nossa situação nacional não nos permite gastar muito de nosso orçamento com o exército, mas em muitos casos, a eficácia de combate do exército não depende da modernidade das armas ou do número, como comprovado por nossos esforços passados para expulsar os soviéticos e os britânicos. Podemos melhorar a eficácia de combate de nosso exército sem gastar em excesso ensinando táticas defensivas."
 AFG_army_engineer_school: "Escola de Engenheiros do Exército"
 AFG_army_engineer_school_desc: "Para melhorar a eficácia de combate de nossos oficiais e soldados, é importante ter academias militares para ensinar nossos futuros oficiais. Com veteranos experientes como professores, o governo está confiante de que nossos futuros oficiais liderarão nosso exército para o sucesso."
 AFG_homeguard: "A Guarda Nacional"
 AFG_homeguard_desc: "Na visão do comando militar, o exército regular por si só não é suficiente para defender eficazmente nosso país. Felizmente, nossa geografia única nos permite treinar unidades de milícia, especializadas em guerra de montanha. Esses membros da milícia geralmente levam vidas civis normais, mas receberão treinamento militar regular e poderão se envolver rapidamente em combate para defender nosso país em caso de invasão estrangeira."
 AFG_the_swiss_way: "O Caminho da Suíça"
 AFG_the_swiss_way_desc: "O Afeganistão estava em sua época mais pacífica e estável no meio do século passado e foi chamado de \"Suíça do Oriente Médio\" na época. Devemos tentar restaurar esse status histórico. Nossa geografia é um pouco semelhante à da Suíça, e o governo acredita que podemos aprender com a Suíça na construção de fortificações ao redor de pontos-chave na nação."
 AFG_superior_firepower: "Superioridade de Fogo"
 AFG_superior_firepower_desc: "Para alguns países, a pura força militar dissuadiria um agressor de montar uma invasão custosa. Devemos investir na doutrina de superioridade de fogo para defender nossas fronteiras da forma mais eficaz possível."
 AFG_military_research: "Pesquisa Militar"
 AFG_military_research_desc: "Agora, com nosso país estabilizado, podemos investir parte do orçamento nacional em pesquisa militar, especialmente em tecnologia de uso duplo para fins militares e civis."
 AFG_moderate_islamists: "Governo Jamiat-e Islami"
 AFG_moderate_islamists_desc: "Ahmad Shah Massoud e Burhanuddin Rabbani têm uma agenda para promover a unidade de nosso país. Isso parece ser um programa que pode revitalizar o país no futuro. Jamiat-e Islami está atualmente no poder, e devemos garantir que o governo central abra caminho para nossa agenda."
 AFG_fight_corruption: "Combater a Corrupção Governamental"
 AFG_fight_corruption_desc: "A chave para ganhar a confiança do povo é para o nosso governo enfrentar a corrupção endêmica na nação. É importante que o povo saiba que nosso governo serve aos interesses do povo, não aos interesses da classe poderosa e nobre."
 AFG_decentralization: "Descentralização"
 AFG_decentralization_desc: "Um dos principais pontos da agenda Jamiat-e Islami é a descentralização, Ahmad Shah Massoud afirmou que as relações de poder no Afeganistão devem seguir o modelo suíço, criando efetivamente um governo descentralizado e uma devolução de poder de Kabul. Isso permitirá que as províncias do país distribuam recursos e poder de forma mais eficiente, trazendo prosperidade e estabilidade para o país como um todo."
 AFG_jamiate_islami: "O Modelo Político Suíço"
 AFG_jamiate_islami_desc: "Reformamos a estrutura de nosso governo e o apoio do povo está definitivamente por trás desses planos. É hora de começar uma nova era para o Afeganistão."
 AFG_authortarian: "Governo Junbish-i-Milli"
 AFG_authortarian_desc: "Junbish-i-Milli é um partido populista de grande porte com o líder militar Abdul Rashid Dostum no comando. Ele visa promover o secularismo, proteger os interesses afegãos, turcomanos e uzbeques e restaurar a prosperidade que tivemos no século passado sob o governo republicano. Dostum certamente levará o país a uma nova era."
 AFG_helping_our_friends: "Purgas Políticas"
 AFG_helping_our_friends_desc: "Embora tenhamos assumido o poder, alguns de nossos antigos aliados representam uma grande ameaça para a autoridade do governo central. Devemos afastá-los de seus cargos e aqueles leais a nós serão colocados em seus lugares."
 AFG_align_with_turkey: "Alinhar-se com a Turquia"
 AFG_align_with_turkey_desc: "A Turquia tem fornecido apoio a Dostum muitas vezes na história recente. Ao nos alinharmos mais estreitamente com a nação turca, podemos provavelmente obter total apoio deles, e a população uzbeque e turcomena domesticamente e no exterior."
 AFG_secularism_campaign: "Campanha de Secularização"
 AFG_secularism_campaign_desc: "Um dos principais pontos na agenda de Dostum é separar a religião da política; esse movimento busca aumentar o poder do governo central e afastar os mulás da política. Isso certamente causará indignação em algumas comunidades religiosas, mas nós contrabalançaremos isso por meio de vários meios."
 AFG_junbishi_milli: "Restaurar a República Secular"
 AFG_junbishi_milli_desc: "Sob o governo republicano do século passado, o Afeganistão foi capaz de se modernizar rapidamente e as mulheres foram emancipadas, podendo participar igualmente na sociedade afegã. O modo de governança republicano provou que o Afeganistão pode, de fato, deixar para trás os costumes ultrapassados e modernizar o país."
 AFG_pro_western: "Independentes Pró-Ocidente"
 AFG_pro_western_desc: "Apoiado pelo Ocidente, um governo independente quase certamente se inclinará para o Ocidente e manterá o status quo na região."
 AFG_supported_by_west: "Apoio Ocidental"
 AFG_supported_by_west_desc: "Nosso governo atualmente não tem o apoio do povo por causa da corrupção dentro dele. Precisamos proteger nossas elites governantes da ira do povo, e já que nos alinhamos com o Ocidente, o Ocidente certamente nos apoiará, inclusive pressionando a oposição a formar uma coalizão."
 AFG_increase_opium_trade: "Apoiar Secretamente a Indústria do Ópio"
 AFG_increase_opium_trade_desc: "Apesar de nosso anúncio público de nossa intenção de lidar com a questão do ópio, podemos apoiar secretamente a indústria do ópio não fazendo nada a respeito e até mesmo guardando os campos de papoula com alguns policiais à paisana. Provavelmente receberemos contribuições políticas em troca dos barões do ópio."
 AFG_afghan_independents: "Permitir a Cleptocracia"
 AFG_afghan_independents_desc: "Mudança? Quem precisa de mudança? Temos o Ocidente para nos ajudar e a situação melhorará como planejado."
 AFG_hezb_i_wahdat: "Governo de Khalili"
 AFG_hezb_i_wahdat_desc: "O Partido de Unidade Islâmica do Afeganistão é um partido político afegão fundado em 1989 com base no Islã xiita."
 AFG_invite_fatemiyoun: "Chamar o Fatemiyoun"
 AFG_invite_fatemiyoun_desc: "A nação montanhosa do Afeganistão, estrategicamente localizada na encruzilhada da Ásia Central, emerge como um ator chave no cenário geopolítico global. Com uma história rica e complexa, o Afeganistão enfrenta desafios constantes à medida que busca consolidar sua posição no século XXI. Entre suas notáveis características está o surgimento do exército Fatemiyoun, uma força paramilitar afegã que tem atraído a atenção internacional. Composto principalmente por voluntários xiitas afegãos, o Fatemiyoun desempenha um papel crucial na estabilidade regional e nas alianças em evolução, enquanto o Afeganistão busca moldar seu destino em meio a uma paisagem política em constante transformação."
 AFG_join_axis_of_resistance: "Eixo de Resistência"
 AFG_join_axis_of_resistance_desc: "O Afeganistão, conhecido por sua história de resistência contra intervenções estrangeiras, permanece no centro do Eixo de Resistência na Ásia. Esta aliança estratégica, que inclui nações vizinhas e aliadas, solidificou o Afeganistão como um bastião de defesa contra ameaças regionais. Com sua história de luta e resiliência, o Afeganistão lidera o Eixo de Resistência em um esforço conjunto para proteger a soberania e promover interesses compartilhados na região. À medida que as tensões aumentam e os desafios persistem, o Afeganistão continua a desempenhar um papel crucial no equilíbrio de poder no teatro geopolítico asiático."
 AFG_declare_hazaristan: "Declarar Hazaristão"
 AFG_declare_hazaristan_desc: "Nos últimos anos, o Afeganistão viu a ascensão do Hazaristão, uma entidade autônoma no coração do país. Este novo ator na política afegã emergiu como resultado de um movimento de base liderado pelos Hazaras, um grupo étnico predominantemente xiita. A declaração do Hazaristão representa uma mudança significativa no cenário político afegão, desafiando as estruturas de poder estabelecidas. À medida que a nação se reconfigura em resposta a essa declaração, o Afeganistão enfrenta uma nova fase de desafios e oportunidades, enquanto busca estabelecer um equilíbrio entre a unidade nacional e a autonomia regional."
 AFG_remain_neutral: "Caminho da Neutralidade"
 AFG_remain_neutral_desc: "A prosperidade do Afeganistão no meio do século 20 provou que não se inclinar nem para o Ocidente nem para o Oriente nos permite beneficiar de ambos e não ofender nenhum dos lados. Essa é a melhor política para as relações exteriores no Afeganistão hoje."
 AFG_economy_first: "Economia em Primeiro Lugar"
 AFG_economy_first_desc: "Como estamos buscando relações diplomáticas neutras, o foco do nosso desenvolvimento nacional deve estar na economia civil, e os gastos militares precisam ser mantidos baixos, apenas o suficiente para sermos capazes de nos defender e eliminar qualquer insurgência que enfrentarmos."
 AFG_looking_for_protection: "Buscar Reconhecimento de Neutralidade pela ONU"
 AFG_looking_for_protection_desc: "Por enquanto, demonstramos nossa capacidade de cumprir nossas obrigações como um país permanentemente neutro, agora só precisamos ser reconhecidos pelas Nações Unidas e ter pelo menos um membro permanente do Conselho de Segurança da ONU para garantir que permaneceremos um país permanentemente neutro."
 AFG_freedom_fighters: "Combatentes da Liberdade"
 AFG_idea_Opium_Economy: "Economia do Ópio Afegã"
 AFG_idea_Opium_Economy_desc: "Uma grande proporção dos agricultores afegãos ganha a vida cultivando e vendendo papoulas para ópio. Vastas plantações de papoula ocupam grande parte de nossas terras aráveis."
 AFG_idea_Opium_barons: "Barões do Ópio Afegão"
 AFG_idea_Opium_barons_desc: "Uma grande proporção dos agricultores afegãos ganha a vida cultivando e vendendo papoulas para ópio. Vastas plantações de papoula ocupam grande parte de nossas terras aráveis. As novas políticas do governo permitiram uma situação em que um grande grupo de barões do ópio opera várias redes de comércio. A influência desses barões do ópio dentro do governo é inegável."
 AFG_idea_Afghan_defence: "Medidas Defensivas Extensivas"
 AFG_idea_Afghan_defence_desc: "Nosso país está imerso em uma guerra civil. Estamos perdendo terreno, mas não daremos mais um passo atrás!"
 AFG_idea_UN_troops: "Tropas de Manutenção da Paz da ONU"
 AFG_idea_UN_troops_desc: "Solicitamos a implantação de Tropas de Manutenção da Paz da ONU em nosso país na esperança de trazer estabilidade."
 AFG_idea_enhanced_recruitment_efforts: "Esforços Aprimorados de Recrutamento"
 AFG_idea_enhanced_recruitment_efforts_desc: "Nosso povo está sendo motivado a se alistar no exército. Não venceremos esta guerra se não tivermos a mão de obra necessária para lutar."
 AFG_idea_starting_offensive: "Iniciando nossa Ofensiva"
 AFG_idea_starting_offensive_desc: "Estivemos na defensiva por tempo demais. É hora de virar o jogo e começar a avançar para recuperar nossas terras perdidas."
 AFG_idea_changing_economy: "Economia Industrial"
 AFG_idea_changing_economy_desc: "À medida que mudamos nossa economia longe do ópio, investidores e potências internacionais começaram a olhar com grande interesse para nosso país."
 AFG_idea_war_experience: "Experiência de Guerra"
 AFG_idea_war_experience_desc: "A guerra prolongada fez da nossa geração uma geração de guerreiros."
 AFG_idea_equipment_production: "Produção de Equipamentos em Pequena Escala"
 AFG_idea_equipment_production_desc: "O Afeganistão, em meio às suas complexas dinâmicas políticas e sociais, tem visto um aumento notável na produção de equipamentos em pequena escala. Este setor, muitas vezes operado por empreendedores locais e artesãos habilidosos, tornou-se uma fonte vital de inovação e sustento econômico para comunidades em todo o país. Apesar dos desafios enfrentados, como o conflito em curso, a produção artesanal de equipamentos desempenha um papel crucial na resposta às necessidades locais, impulsionando a economia e fortalecendo a capacidade de autossuficiência do Afeganistão em uma época de incertezas."
 AFG_idea_large_equipment_production: "Produção de Equipamentos em Grande Escala"
 AFG_idea_large_equipment_production_desc: "O Afeganistão testemunhou uma transformação notável em sua capacidade de produção de equipamentos em grande escala. Superando os desafios históricos e o tumulto do conflito, o país emergiu como um polo de manufatura em crescimento na região. As fábricas e instalações industriais, muitas vezes apoiadas por investimentos estrangeiros e tecnologia moderna, estão impulsionando a produção de uma variedade de equipamentos, desde maquinaria agrícola até produtos eletrônicos de última geração. Essa mudança tem o potencial de revigorar a economia afegã e abrir novas perspectivas para o desenvolvimento do país, enquanto se posiciona como um competidor crescente no mercado global de produção de equipamentos."
 AFG_idea_post_war_economy: "Economia Pós-Guerra"
 AFG_idea_post_war_economy_desc: "Nosso país foi dilacerado por intensos combates com o Talibã, precisamos tentar juntar os pedaços novamente."
 AFG_idea_water_infrastructure_construction: "Início da Construção de Infraestrutura Hídrica"
 AFG_idea_water_infrastructure_construction_desc: "Nosso país iniciou recentemente o projeto de infraestrutura hídrica. Isso exigirá uma grande quantidade de jovens adultos na força de trabalho para garantir que seja concluído a tempo."
 AFG_idea_recent_public_transportation: "Transporte Público Recentemente Restabelecido"
 AFG_idea_recent_public_transportation_desc: "Nosso país reintroduziu recentemente um sistema de transporte público, o que trará um período de crescimento econômico, já que a maioria das pessoas em nosso país não possui veículos próprios e certamente desfrutará dos benefícios das ligações de transporte."
 AFG_idea_recovered_from_war: "Recuperado da Guerra Civil"
 AFG_idea_recovered_from_war_desc: "Depois de décadas de guerra, finalmente chegou a paz. O povo está motivado a trabalhar pelo país, pois ele tem um futuro novamente."
 AFG_idea_tribal_support: "Apoio Tribal"
 AFG_idea_tribal_support_desc: "Nossas políticas orientadas para as tribos conquistaram o apoio das tribos, que agora estão dispostas a respeitar a autoridade do governo central, desde que seus interesses sejam bem atendidos."
 AFG_idea_diplomatic_interaction: "Interações Diplomáticas"
 AFG_idea_diplomatic_interaction_desc: "Nosso governo finalmente começou a interagir com outros países na cena internacional, e experimentaremos benefícios a curto prazo com isso nos primeiros meses. No entanto, não esqueceremos a dor que sofremos."
 AFG_idea_prepare_king_return: "Preparação para o Retorno do Rei"
 AFG_idea_prepare_king_return_desc: "Nosso rei ainda está lamentavelmente no exílio na Itália. À medida que nos aproximamos de seu inevitável retorno, é necessário fazer preparativos com antecedência."
 AFG_idea_internal_policy_debate: "Debate sobre Política Interna"
 AFG_idea_internal_policy_debate_desc: "O governo começou a debater possíveis políticas que determinarão o futuro do país para a população local."
 AFG_idea_tribal_culture: "Cultura Tribal Afegã"
 AFG_idea_tribal_culture_desc: "O Afeganistão é conhecido pela sua cultura tribal pré-moderna, e o país inteiro está dividido entre 'Kabul' e 'não Kabul'. Historicamente, tem sido difícil para o governo central atender aos interesses das comunidades locais. As pessoas de cada tribo dão prioridade à lealdade aos seus anciãos. Se os soldados pertencentes às tribos vão ou não lutar depende da decisão dos seus anciãos."
 AFG_idea_factional_infighting: "Conflitos Internos na Aliança do Norte"
 AFG_idea_factional_infighting_desc: "A Aliança do Norte do Afeganistão é composta por vários senhores da guerra que costumavam lutar entre si e tiveram que se unir para resistir aos talibãs devido ao seu objetivo de eliminar todos os senhores da guerra. Apesar disso, os conflitos entre senhores da guerra ainda são frequentes, e alguns senhores da guerra secretamente colaboram com os talibãs para derrotar uma facção inimiga.\n§W--------------§!\nSerá §Rremovido§! se o regime dos £GFX_AFG_salafist_jihadism §YTalibãs§! for §Yderrubado§!, mas os conflitos internos continuarão.§!"
 AFG_idea_offensive_army: "Exército Agressivo"
 AFG_idea_offensive_army_desc: "Sob a influência da liderança civil, o exército escolheu seguir uma política externa agressiva."
 AFG_idea_defensive_army: "Exército Defensivo"
 AFG_idea_defensive_army_desc: "Sob a influência da liderança civil, o exército escolheu seguir uma política externa defensiva."
 AFG_offensive_war_preparation: "Preparação para a Guerra Ofensiva"
 AFG_offensive_war_preparation_desc: "Para preparar o nosso exército para a guerra, devemos fazer um esforço extra para mobilizar e treinar completamente o nosso exército."
 AFG_idea_state_sponsored_opium_industry: "Indústria do Ópio Patrocinada pelo Estado"
 AFG_idea_state_sponsored_opium_industry_desc: "Reconhecendo o fato de que os agricultores afegãos não podem ganhar o suficiente para viver a menos que cultivem papoulas para ópio, o governo anunciou que abordaria o problema do ópio, mas na realidade, o governo não fará nada e até apoiará secretamente a produção de ópio do país em certa medida."
 AFG_peace_keeping_forces: "Esforços de Manutenção da Paz"
 AFG_peace_keeping_forces_desc: "Não estamos enviando nosso exército para invadir outro país ou intervir nos assuntos de outro país. No entanto, estamos dispostos a fazer contribuições para o processo de paz neste mundo."
 AFG_idea_post_war_economy_modifier: "Economia Pós-Guerra"
 AFG_idea_post_war_economy_modifier_desc: "Nosso país foi dilacerado por intensos combates com os talibãs, precisamos tentar juntar as peças novamente."
 AFG_economic_recovery_research_boost: "Recuperação Econômica"
 AFG_economic_recovery_research_boost_desc: "Com a ajuda da ONU, chegamos a um ponto em que podemos começar a direcionar nossos recursos para projetos civis."
 AFG_military_research_boost: "Pesquisa Militar"
 AFG_military_research_boost_desc: "Investimos parte do nosso orçamento nacional na pesquisa de novas tecnologias militares."
 AFG_spread_electricity_idea: "Espalhar Eletricidade"
 AFG_spread_electricity_idea_desc: "Nosso grande país do Afeganistão precisa melhorar nossa rede elétrica e fornecer eletricidade para as massas."
 Afghanistan.8.t: "[AFG.GetNameDef] Solicita nossa Proteção"
 Afghanistan.8.d: "Após décadas de instabilidade, o governo afegão teme o reinício da guerra ou interferência externa e invasão. O Presidente do [AFG.GetNameWithFlag], [AFG.GetLeader], visitou a Casa Branca e se aproximou do nosso Presidente [USA.GetLeader] para um tratado de defesa. Se concordarmos em protegê-los, poderemos garantir que eles estejam dentro de nossa esfera de influência, mas também teremos a obrigação de defender o [AFG.GetNameWithFlag] contra ameaças externas, bem como fornecer assistência na manutenção da estabilidade de seu país, especialmente no combate à insurgência dos £GFX_AFG_salafist_jihadism talibãs. Levando em conta a situação de nosso país, devemos assinar um tratado de defesa com [AFG.GetLeader]?"
 Afghanistan.8.a: "Concordar em protegê-los."
 Afghanistan.8.b: "Não temos tempo para isso!"
 Afghanistan.9.t: "[USA.GetNameDef] Concordou em nos Proteger"
 Afghanistan.9.d: "Graças aos nossos esforços diplomáticos prudentes, o Presidente [USA.GetNameWithFlag] [USA.GetLeader] assinou formalmente um tratado de defesa com nosso Presidente [AFG.GetLeader]. Ao assinar este tratado de defesa, [FROM.GetNameWithFlag] não apenas nos protegerá contra agressão externa, mas também fornecerá assistência na manutenção de nossa estabilidade interna."
 Afghanistan.9.a: "Excelente!"
 Afghanistan.10.t: "[USA.GetNameDef] Recusou Assinar!"
 Afghanistan.10.d: "Apesar de nosso Presidente [AFG.GetLeader] ter visitado [USA.GetNameWithFlag] em busca de assistência de segurança, [USA.GetLeader] aparentemente ficou calado sobre qualquer tipo de tratado. [USA.GetLeader] disse em uma coletiva de imprensa que 'Sempre defenderemos a liberdade, democracia e direitos humanos no Afeganistão.' Mas está muito claro que o compromisso de [USA.GetLeader] permanece apenas em palavras, teremos que nos defender sozinhos."
 Afghanistan.10.a: "Que visita catastrófica..."
 Afghanistan.11.t: "[AFG.GetNameDef] Solicita nossa Proteção"
 Afghanistan.11.d: "Após décadas de instabilidade, o governo afegão teme o reinício da guerra ou interferência externa e invasão. O Presidente do [AFG.GetNameWithFlag], [AFG.GetLeader], visitou o Zhongnanhai e se aproximou do Secretário-Geral [CHI.GetLeader] para um tratado de defesa. Se concordarmos em protegê-los, poderemos garantir que eles estejam dentro de nossa esfera de influência, mas também teremos a obrigação de defender o [AFG.GetNameWithFlag] contra ameaças externas, bem como fornecer assistência na manutenção da estabilidade do país, especialmente no combate à insurgência dos £GFX_AFG_salafist_jihadism talibãs. Levando em conta a situação de nosso país, devemos assinar um tratado de defesa com [AFG.GetLeader]?"
 Afghanistan.11.a: "Outro Irmão de Ferro!"
 Afghanistan.11.b: "Não temos nada a oferecer para um tratado!"
 Afghanistan.12.t: "[CHI.GetNameDef] Concordou em nos Proteger"
 Afghanistan.12.d: "Graças aos nossos esforços diplomáticos, o Secretário-Geral [CHI.GetNameWithFlag] [CHI.GetLeader] assinou formalmente um tratado de defesa com nosso Presidente [AFG.GetLeader]. Ao assinar este tratado de defesa, [FROM.GetNameWithFlag] não apenas nos protegerá contra agressão externa, mas também fornecerá assistência na manutenção de nossa estabilidade interna."
 Afghanistan.12.a: "Excelente!"
 Afghanistan.13.t: "[CHI.GetNameDef] Recusou Assinar!"
 Afghanistan.13.d: "Apesar de nosso Presidente [AFG.GetLeader] ter visitado [CHI.GetNameWithFlag] em busca de assistência de segurança, [CHI.GetLeader] aparentemente ficou calado sobre qualquer tipo de tratado. [CHI.GetLeader] disse ao nosso presidente que 'Sempre estaremos comprometidos com a segurança e estabilidade regional.' Mas está muito claro que o compromisso de [CHI.GetLeader] permanece apenas em palavras, teremos que nos defender sozinhos."
 Afghanistan.13.a: "Que decepção..."
 Afghanistan.14.t: "[AFG.GetNameDef] Denuncia Publicamente a Linha Durand"
 Afghanistan.14.d: "Apenas momentos atrás, o presidente do [AFG.GetNameWithFlag], [AFG.GetLeader], anunciou que [AFG.GetNameWithFlag] nunca reconhecerá a Linha Durand arbitrariamente estabelecida pelos britânicos no século XX como a fronteira entre os dois países e fez uma declaração forte de que 'Pode ser que não possamos recuperar nossa terra pashtun sagrada no momento, mas nossos descendentes nas próximas gerações certamente recuperarão esta terra, que é legitimamente nossa. O tempo dirá tudo!' Está claro que [AFG.GetNameWithFlag] está agora adotando uma política externa hostil em relação ao nosso país."
 Afghanistan.14.a: "Não há absolutamente nenhuma justificação para eles fazerem isso!"
 Afghanistan.15.t: "Assassinato de Burhanuddin Rabbani"
 Afghanistan.15.d: "Nesta noite, Burhanuddin Rabbani foi assassinado em um atentado suicida em sua casa em Cabul, hoje também é seu 71º aniversário. Dois homens se passando por representantes dos talibãs se aproximaram dele para oferecer um abraço e um deles detonou seus explosivos escondidos dentro de seu turbante. O suicida alegou ser um comandante talibã que disse ter uma mensagem muito importante e positiva dos líderes talibãs no Paquistão. Eles disseram que os talibãs queriam discutir a paz com Rabbani. Quatro outros membros do Alto Conselho de Paz do nosso governo também foram mortos na explosão. Nossas fontes confirmaram que a Quetta Shura, a liderança talibã escondida em Quetta, Paquistão, é responsável por esse assassinato.\n\nRabbani serviu como presidente do Alto Conselho de Paz de nossa nação após deixar um cargo de destaque no governo. Durante esse tempo, ele persuadiu com sucesso centenas de militantes talibãs a entregarem pacificamente suas armas. O assassinato é um grande golpe para o processo de paz em nosso país, pois será difícil encontrar alguém de sua estatura para ocupar esse cargo."
 Afghanistan.15.a: "Realizar um funeral de Estado."
 Afghanistan.16.t: "[AFG.GetNameDef] Busca Reconhecimento de Neutralidade"
 Afghanistan.16.d: "Recentemente, [AFG.GetNameDef] escolheu seguir um caminho de neutralidade para se tornar uma nação permanentemente neutra. Eles demonstraram sua disposição de cumprir as obrigações como país permanentemente neutro, mas se isso será cumprido ainda está por ser visto.\n\nO governo do Afeganistão está agora buscando que nosso país se torne um garantidor de seu status de país neutro. Se concordarmos, teremos a obrigação de proteger o Afeganistão se ele for invadido. Se não o fizermos, outros países podem garantir seu status e não teremos nada a perder com isso."
 Afghanistan.16.a: "Concordar em garantir seu status como uma potência neutra"
 Afghanistan.16.b: "Não temos tempo para o Afeganistão"
 Afghanistan.17.t: "[FROM.GetNameDef] Garante nosso Status de Neutralidade"
 Afghanistan.17.d: "A declaração do governo [FROM.GetAdjective] afirma que [FROM.GetNameDef] está disposto a garantir nosso status de neutralidade e virá em nossa defesa no caso de uma invasão externa ao nosso país.\n\nEsta é uma conquista significativa, pois ganhamos o reconhecimento do status de neutralidade de pelo menos um membro permanente do Conselho de Segurança das Nações Unidas."
 Afghanistan.17.a: "Excelente!"
 Afghanistan.18.t: "Povo Afegão se Revolta Contra os Talibãs"
 Afghanistan.18.d: "Após a Operação Liberdade Duradoura, várias milícias tribais e étnicas lançaram revoltas contra os talibãs, principalmente em Herat. Com assistência dos Estados Unidos e do Irã, essas milícias assumiram o controle de várias áreas dos talibãs e se juntaram ao comando da Aliança do Norte.\n\nA revolta foi recebida com tiros de celebração pelos residentes locais, algumas comemorações incluíram até 'dançar nos telhados' e buzinar carros. Mohammad Ismail Khan, um dos principais comandantes da Aliança do Norte, também conhecido como o 'Leão de Herat', concedeu anistia para ex-combatentes talibãs, mas alertou sobre repercussões caso esses combatentes voltem a pegar em armas."
 Afghanistan.18.a: "A vitória está próxima!"
 AfghanistanNews.7.t: "[AFG.GetNameDef] Anuncia Reivindicações sobre Território Paquistanês"
 AfghanistanNews.7.d: "Há apenas momentos, o presidente [AFG.GetNameWithFlag], [AFG.GetLeader], anunciou que [AFG.GetNameWithFlag] nunca reconhecerá a Linha Durand estabelecida arbitrariamente pelos britânicos no século XX como a fronteira entre os dois países e fez uma declaração enfática de que 'Pode ser que não possamos recuperar nossa sagrada terra pashtun no momento, mas nossos descendentes nas próximas gerações definitivamente recuperarão esta terra, que é legitimamente nossa. O tempo dirá tudo!' O presidente [PAK.GetNameWithFlag], [PAK.GetLeader], respondeu rejeitando todas as reivindicações feitas pelo presidente [AFG.GetLeader] e criticou veementemente essa ação, afirmando que 'As ações diplomáticas hostis realizadas por [AFG.GetLeader] não farão nada além de prejudicar ainda mais a relação entre nossos dois países.' e pediu ao governo afegão que respeitasse o direito internacional. Ficou muito claro que as relações diplomáticas entre ambos os países se deterioraram ainda mais."
 AfghanistanNews.7.a: "Vamos ver o que acontece a seguir."
 AfghanistanNews.8.t: "Golpe no Afeganistão"
 AfghanistanNews.8.d: "Devido à corrupção do governo central, à privação econômica e à pobreza do povo, muitos afegãos que perderam seus meios de subsistência e ficaram desencantados com o status quo se juntaram ao £GFX_AFG_kingdom Hezb-e Islami de Hekmatyar. Um grupo de oficiais militares afegãos que não recebiam salários há muito tempo organizou um golpe, derrubando o governo republicano, declarando a suspensão da constituição afegã atual e a imposição temporária do controle militar. Gulbuddin Hekmatyar, que serviu duas vezes como primeiro-ministro do Afeganistão na década de 1990, oficialmente encerrou seu exílio e retornou ao Afeganistão como o novo Presidente do país. Hekmatyar prometeu erradicar a corrupção, reviver a economia e liderar o povo afegão para um novo capítulo. Em resposta ao golpe, um porta-voz talibã emitiu uma declaração de que 'Somos os verdadeiros afegãos e continuaremos derrubando Hekmatyar, o 'Açougueiro de Cabul'\"."
 AfghanistanNews.8.a: "Outro capítulo na guerra interminável..."
 AfghanistanNews.9.t: "[AFG.GetNameDef] Implanta Militares nas Cidades"
 AfghanistanNews.9.d: "Devido às políticas radicais recentes do líder [AFG.GetLeader], como reprimir liberdades políticas, liberdades pessoais, a implementação da Lei Sharia ao estilo dos talibãs e a remoção da influência tribal, um grande protesto começou contra o governo dominante. O governo de [AFG.GetLeader] respondeu implantando tropas nas cidades e algumas manifestantes foram fatalmente baleadas por soldados do Exército Nacional Afegão ou unidades da Polícia Nacional Afegã. Parece que [AFG.GetNameDef] está se encaminhando para o totalitarismo."
 AfghanistanNews.9.a: "Isso é o cotidiano no Afeganistão..."
 AfghanistanNews.10.t: "Assassinato de Burhanuddin Rabbani"
 AfghanistanNews.10.d: "Burhanuddin Rabbani foi assassinado em um atentado suicida esta noite em sua casa em Cabul. Dois suicidas se passando por representantes talibãs afirmaram querer discutir a paz com Rabbani e se aproximaram dele para oferecer um abraço, sendo que um deles detonou seus explosivos escondidos dentro de seu turbante. Quatro outros membros do Alto Conselho de Paz do Afeganistão também foram mortos na explosão.\n\nRabbani serviu como presidente do Alto Conselho de Paz do Afeganistão após deixar um cargo de destaque no governo. Durante esse tempo, ele persuadiu com sucesso centenas de militantes talibãs a entregarem pacificamente suas armas. Seu assassinato é um grande golpe para o processo de paz no Afeganistão."
 AfghanistanNews.10.a: "Notícia trágica."
 AfghanistanNews.11.t: "Sequestro do Voo 805 da Ariana Airlines"
 AfghanistanNews.11.d: "Um grupo de nove homens afegãos liderados pelos irmãos Ali e Mohammed Safi, que estavam fugindo do regime talibã, sequestrou o Voo 805 da Ariana Afghan Airlines, uma aeronave Boeing 727 com o registro YA-FAY, com 180 passageiros e 7 tripulantes a bordo. O Voo 805 era um voo doméstico de Cabul para o Aeroporto de Mazar-i-Sharif.\n\nOs sequestradores forçaram a tripulação a voar para o Aeroporto de Londres Stansted, no Reino Unido, após paradas em Tashkent, Aktobe e Moscou. O cerco à aeronave durou até 10 de fevereiro. Se os sequestradores serão condenados ou não é desconhecido, pois aguardam julgamento no próximo ano."
 AfghanistanNews.11.a: "Deveríamos tê-los interceptado com um de nossos MiGs."
 AfghanistanNews.12.t: "Sequestro do Voo 805 da Ariana Airlines"
 AfghanistanNews.12.d: "Um grupo de nove homens afegãos liderados pelos irmãos Ali e Mohammed Safi, que estavam fugindo do regime talibã, sequestrou o Voo 805 da Ariana Afghan Airlines, uma aeronave Boeing 727 com o registro YA-FAY, com 180 passageiros e 7 tripulantes a bordo. O Voo 805 era um voo doméstico de Cabul para o Aeroporto de Mazar-i-Sharif.\n\nOs sequestradores forçaram a tripulação a voar para o Aeroporto de Londres Stansted, no Reino Unido, após paradas em Tashkent, Aktobe e Moscou. O cerco à aeronave durou até 10 de fevereiro. Se os sequestradores serão condenados ou não é desconhecido, pois aguardam julgamento no próximo ano."
 AfghanistanNews.12.a: "Interessante."
 AfghanistanNews.12.b: "O terrorismo é uma chaga na humanidade."
 AfghanistanNews.13.t: "Irã envia refugiados de volta ao Afeganistão"
 AfghanistanNews.13.d: "Após chegar a um acordo com o ACNUR, o Irã iniciou um programa de repatriação que enviará 7.700 refugiados afegãos de volta à sua terra natal nas próximas três semanas."
 AfghanistanNews.13.a: "Haverá um fim para esta guerra?"
 AfghanistanNews.14.t: "Guerra no Afeganistão deixa milhares passando fome"
 AfghanistanNews.14.d: "O Programa Mundial de Alimentos relatou que a situação de seca nas províncias de Kandahar e Zabul estava desesperadora. O povo Koochi perdeu até 80% de seu gado, e os sistemas de irrigação construídos para coletar água da chuva secaram. As árvores de damasco e amêndoa murcharam e não produziam frutos. Camelos estavam morrendo. Desde fevereiro, o PMA estava alimentando 30.000 famílias na região e planejava adicionar mais 10.000 famílias em maio. O PMA estava oferecendo farinha adicional como incentivo para os afegãos permanecerem em suas aldeias."
 AfghanistanNews.14.a: "O povo afegão precisa de nós."
 AfghanistanInvestment.1.t: "[AFG.GetNameDef] Convida-nos a Investir em seus Projetos"
 AfghanistanInvestment.1.desc: "Recentemente recuperado da guerra contra o Talibã, o governo de [AFG.GetNameWithFlag] está nos convidando para investir em alguns dos projetos em seu país. No entanto, investir ou não depende de nós. Se escolhermos investir, podemos ganhar alguma influência em seu governo, se a ameaça terrorista permanecer alta no Afeganistão, é melhor não arriscar."
 AfghanistanInvestment.1.a: "Investir em sua infraestrutura!"
 AfghanistanInvestment.1.b: "Investir na indústria civil!"
 AfghanistanInvestment.1.c: "Investir na indústria de serviços!"
 AfghanistanInvestment.1.d: "Melhor não arriscar."
 AfghanistanInvestment.2.t: "[FROM.GetNameDef] Investiu em nossa Infraestrutura!"
 AfghanistanInvestment.2.d: "Após dias de negociações, [FROM.GetNameWithFlag] concordou em investir em nossa infraestrutura em troca de algumas concessões mínimas. O investimento beneficiará nossa população rural no país."
 AfghanistanInvestment.2.a: "Somos gratos por sua ajuda!"
 AfghanistanInvestment.3.t: "[FROM.GetNameDef] Investiu em nossa Indústria Civil!"
 AfghanistanInvestment.3.d: "Após dias de negociações, [FROM.GetNameWithFlag] concordou em nos ajudar a construir algumas fábricas civis em troca de algumas concessões menores. O investimento beneficiará o setor industrial de nosso país e facilitará a modernização do país."
 AfghanistanInvestment.3.a: "Somos gratos por sua ajuda!"
 AfghanistanInvestment.4.t: "[FROM.GetNameDef] Investiu em nossa Indústria de Serviços!"
 AfghanistanInvestment.4.d: "Após dias de negociações, [FROM.GetNameWithFlag] concordou em investir em nossa indústria de serviços construindo alguns escritórios em troca de algumas concessões menores. O investimento beneficiará o setor financeiro de nosso país e facilitará a modernização do país."
 AfghanistanInvestment.4.a: "Somos gratos por sua ajuda!"
 AfghanistanInvestment.5.t: "[FROM.GetNameDef] Recusou Investir!"
 AfghanistanInvestment.5.d: "Após dias de negociações, [FROM.GetNameWithFlag] rejeitou nossa oferta de investimento, alegando que o ambiente de negócios em nosso país ainda não é seguro o suficiente e que avaliará cuidadosamente futuros acordos de investimento conosco."
 AfghanistanInvestment.5.a: "Acho que precisamos fazer mais!"
 TalibanInsurgency.0.t: "Início da Insurgência Talibã"
 TalibanInsurgency.0.d: "Após o colapso da principal força do Talibã, seus batalhões se fragmentaram em várias células dissidentes e começaram a travar uma guerra de guerrilha em todos os cantos do Afeganistão e a lançar ataques terroristas flagrantes. Estima-se que a insurgência levará anos para ser reprimida adequadamente, mas se não agirmos sobre a situação, simplesmente nunca teremos estabilidade em nosso país."
 TalibanInsurgency.0.a: "É hora de trabalhar!"
 TalibanInsurgency.1.t: "Ataque Bem-sucedido a um Esconderijo Talibã"
 TalibanInsurgency.1.d: "Graças às nossas corajosas unidades de comando, o esconderijo do Talibã que encontramos foi destruído, alguns dos militantes do Talibã tentaram resistir, mas foram mortos por nossas unidades de comando, enquanto a maioria dos outros se rendeu, com muito poucos escapando da justiça. No geral, a operação foi um sucesso completo!"
 TalibanInsurgency.1.a: "Excelente!"
 TalibanInsurgency.2.t: "Fracasso no Ataque"
 TalibanInsurgency.2.d: "Não conseguir executar o ataque de forma conclusiva foi um golpe enorme para nossa unidade de comando antiterrorista. O Talibã parecia saber nossos planos de ataque com antecedência e lançou um ataque preventivo em alguns de nossos comboios, plantando IEDs em nossa rota obrigatória e emboscando nossos comandos após a explosão. Infelizmente, vários comandos morreram como resultado.\n\nNo debriefing, alguns generais militares suspeitam que pode ter havido simpatizantes dentro dos organizadores da operação que poderiam ter vazado o plano para o Talibã, o relatório de debriefing também criticou a corrupção do governo que pode ter levado à perda de vidas dos comandos. Devemos rever essa falha e aprender uma lição com isso!"
 TalibanInsurgency.2.a: "Descansem em paz, nossos heróis!"
 TalibanInsurgency.3.t: "Ataque Aéreo Bem-sucedido"
 TalibanInsurgency.3.d: "Boas notícias! A aeronave de contra-insurgência da nossa força aérea pilotada por um dos nossos militares qualificados destruiu com sucesso um acampamento do Talibã com base nas coordenadas fornecidas pela nossa agência de inteligência, o acampamento do Talibã foi completamente destruído junto com muitos militantes do Talibã mortos dentro dele.\n\nEste sucesso mostrou a eficácia do setor de segurança interna da agência de inteligência da nossa nação e prova que a tecnologia é vital em futuras operações de contra-insurgência."
 TalibanInsurgency.3.a: "Um grande sucesso!"
 TalibanInsurgency.4.t: "Ataque Aéreo Mal-sucedido Matou Civis"
 TalibanInsurgency.4.d: "Notícias horríveis! Nossa força aérea bombardeou um alvo com base nas coordenadas fornecidas por nossa agência de inteligência, mas agora é óbvio que as bombas atingiram alvos civis e resultaram na morte de civis inocentes em vez dos combatentes do Talibã pretendidos.\n\nA população local está de luto e está legitimamente indignada com esta operação fracassada, já há relatos de protestos na área. Devemos rever as razões do fracasso desta operação em particular para dar uma explicação aos nossos cidadãos."
 TalibanInsurgency.4.a: "Uma tragédia!"
 TalibanInsurgency.5.t: "Aeronave Abatida por Combatentes Talibãs"
 TalibanInsurgency.5.d: "Notícias trágicas da operação de ataque aéreo! Uma de nossas aeronaves de contra-insurgência foi abatida por militantes do Talibã usando um míssil antiaéreo disparado do ombro; o piloto foi morto como resultado.\n\nEsta falha operacional mostrou que precisamos reorganizar nossa força aérea para operações futuras e obter melhor informação sobre nossos alvos do Talibã."
 TalibanInsurgency.5.a: "Um piloto heróico, descanse em paz!"
 TalibanInsurgency.6.t: "Sucesso da Propaganda de Unidade"
 TalibanInsurgency.6.d: "Graças aos nossos esforços de propaganda de unidade, alguns combatentes do Talibã foram aos nossos postos de controle policiais e militares e depuseram suas armas, alguns abraçaram nossos soldados e a polícia local. Nossos soldados e policiais não lhes deram muito trabalho, em vez disso, deram a muitos dos militantes do Talibã que depuseram suas armas algum dinheiro de pedágio para levá-los para casa. Isso causou crescimento na confiança pública no governo e na unidade nacional."
 TalibanInsurgency.6.a: "Um desenvolvimento bem-sucedido!"
 TalibanInsurgency.7.t: "Fracasso da Propaganda de Unidade"
 TalibanInsurgency.7.d: "Foi extremamente decepcionante para o nosso governo que nosso recente esforço de propaganda de unidade não tenha tido retornos positivos. A palavra de alguns dos comandantes do Talibã na base é que a liderança do Talibã vê o atual governo afegão como um governo de ladrões, um fantoche de um governo estrangeiro e nada representativo da nação afegã. Eles se consideram os verdadeiros afegãos."
 TalibanInsurgency.7.a: "Talvez precisemos fazer mais do nosso lado..."
 TalibanInsurgency.8.t: "A Eliminação da Insurgência Talibã"
 TalibanInsurgency.8.d: "Algumas horas atrás, o governo afegão confirmou oficialmente que eles acabaram com a insurgência do Talibã. De acordo com informações divulgadas pelo governo afegão, a grande maioria do Talibã pacificamente depôs suas armas e retornou para suas casas.\n\nAlguns militantes endurecidos do Talibã fugiram pela fronteira afegã-paquistanesa para as áreas tribais paquistanesas e se juntaram a grupos militantes locais dentro da área. Como o governo afegão construiu medidas de segurança suficientes ao longo da fronteira afegã-paquistanesa, é improvável que os militantes entrincheirados no Paquistão se infiltrem de volta pela fronteira."
 TalibanInsurgency.8.a: "Será que o conflito de longa data finalmente chegou ao fim?"
 TalibanInsurgency.10.t: "Talibã Lança uma Insurgência em Grande Escala"
 TalibanInsurgency.10.d: "O recente aumento nos ataques do Talibã e um aumento na violência deram ao Talibã uma oportunidade de escalar a insurgência para uma guerra civil mais uma vez. O Talibã tomou uma grande faixa do território rural, constituindo uma fortaleza principal no sudoeste, juntamente com algumas outras áreas rurais que caíram sob seu domínio.\n\nUma pequena parte do Exército Nacional Afegão viu soldados desertando e alguns desses desertores se juntaram ao Talibã, a maioria escolheu ficar e resistir ao Talibã devido ao medo de ser liquidada pelo Talibã.\n\nSe a comunidade internacional nos apoiará permanece incerto, mas devemos reunir nossos soldados e lutar pela vitória."
 TalibanInsurgency.10.a: "Não temos escolha a não ser lutar!"
 TalibanInsurgency.11.t: "Talibã Lança uma Insurgência em Grande Escala"
 TalibanInsurgency.11.d: "O recente aumento nos ataques do Talibã e um aumento na violência deram ao Talibã uma oportunidade de escalar a insurgência para uma guerra civil mais uma vez. O Talibã tomou uma grande faixa do território rural, constituindo uma fortaleza principal no sudoeste, juntamente com algumas outras áreas rurais que caíram sob seu domínio.\n\nUma pequena parte do Exército Nacional Afegão viu soldados desertando e alguns desses desertores se juntaram ao Talibã, a maioria escolheu ficar e resistir ao Talibã devido ao medo de ser liquidada pelo Talibã.\n\nO líder afegão [AFG.GetLeader] anunciou que a insurgência será esmagada e prometeu que lutará até que a paz chegue."
 TalibanInsurgency.11.a: "O Afeganistão está em guerra novamente..."
 TalibanInsurgency.14.t: "A Situação no Afeganistão"
 TalibanInsurgency.14.d: "Sabemos que o governo afegão nos permitiu estacionar tropas em seu território, mas nossa agência de inteligência militar alerta que o Talibã está atualmente travando uma insurgência em todos os cantos do Afeganistão e que há uma multidão de outros grupos terroristas tirando vantagem da situação instável no Afeganistão. A ameaça terrorista atingiu um nível crítico que pode representar um perigo real para nossas tropas estacionadas lá.\n\nSe continuarmos a manter a posição de nossas tropas no Afeganistão, elas provavelmente serão alvos do Talibã e de outros grupos terroristas ativos no país. No entanto, se permanecermos no país, podemos escolher ajudar as forças do governo afegão em suas operações de contra-insurgência. Se escolhermos fazer isso, nossos militares podem ganhar experiência valiosa, como diferentes técnicas de contra-insurgência e contraguerrilha, e podem proteger nossos cidadãos no Afeganistão.\n\n[ROOT.GetLeader], se você escolher continuar estacionando tropas no Afeganistão, não o impediremos, mas pense cuidadosamente se realmente vale a pena o risco."
 TalibanInsurgency.14.a: "Contribuiremos para os esforços de contra-insurgência afegãos."
 TalibanInsurgency.14.b: "É melhor não arriscar as vidas de nossos membros do serviço."
 TalibanInsurgency.15.t: "[FROM.GetNameDef] Se Junta à Nossa Luta"
 TalibanInsurgency.15.d: "[FROM.GetLeader], o líder de [FROM.GetNameDef] informou nosso governo que as tropas [FROM.GetAdjective] estacionadas em nosso país estão dispostas a se juntar à nossa luta na batalha de contra-insurgência contra o Talibã, além de proteger seus cidadãos dentro de nosso país.\n\nAlém disso, [FROM.GetName] também fornecerá assistência de segurança, como dispositivos de detecção de explosivos e outros equipamentos militares mais avançados."
 TalibanInsurgency.15.a: "Somos gratos pela ajuda!"
 TalibanInsurgency.16.t: "[FROM.GetNameDef] Inicia Retirada das Tropas"
 TalibanInsurgency.16.d: "[FROM.GetLeader], o líder de [FROM.GetNameDef] informou nosso governo que as tropas [FROM.GetAdjective] estacionadas em nosso país concluíram sua missão e os soldados estão voltando para casa.\n\nO comandante das tropas [FROM.GetAdjective] em nosso país já iniciou os processos de transferência de base com nossos comandantes."
 TalibanInsurgency.16.a: "Adeus!"
 TalibanInsurgency.17.t: "Ataque Bem-sucedido ao Esconderijo do Talibã"
 TalibanInsurgency.17.d: "Graças às nossas corajosas unidades de comando, o esconderijo do Talibã que encontramos foi destruído, alguns dos militantes do Talibã tentaram resistir, mas foram mortos por nossas unidades de comando, enquanto a maioria dos outros se rendeu, com muito poucos escapando da justiça. No geral, a operação foi um sucesso completo!"
 TalibanInsurgency.17.a: "Excelente!"
 TalibanInsurgency.18.t: "Fracasso do Ataque"
 TalibanInsurgency.18.d: "Não conseguir executar o ataque de forma conclusiva foi um golpe enorme para nossa unidade de comando antiterrorista. O Talibã parecia saber nossos planos de ataque com antecedência e lançou um ataque preventivo em alguns de nossos comboios, plantando IEDs em nossa rota obrigatória e emboscando nossos comandos após a explosão. Infelizmente, vários comandos morreram como resultado.\n\nNo debriefing, alguns generais militares suspeitam que pode ter havido simpatizantes dentro dos organizadores da operação que poderiam ter vazado o plano para o Talibã, o relatório de debriefing também criticou a corrupção do governo que pode ter levado à perda de vidas dos comandos. Devemos rever essa falha e aprender uma lição com isso!"
 TalibanInsurgency.18.a: "Descansem em paz!"
 TalibanInsurgency.21.t: "Ataque de Drones Bem-sucedido"
 TalibanInsurgency.21.d: "Nosso ataque de drones contra o Talibã foi bem-sucedido! Nosso drone foi capaz de localizar, atacar e destruir vários esconderijos do Talibã perto de uma zona urbana, prejudicando suas capacidades militares na área e deixando temporariamente sua estrutura de liderança local completamente desorganizada.\n\nEmbora inicialmente assustada com o ataque de drones, a população local agora comemorou a retirada dos insurgentes do Talibã, pelo menos por enquanto."
 TalibanInsurgency.21.a: "Os drones são o futuro da guerra!"
 TalibanInsurgency.22.t: "Ataque de Drones Mal-sucedido Matou Civis"
 TalibanInsurgency.22.d: "Hoje, um dos nossos drones mirou e destruiu o que parecia ser um esconderijo do Talibã perto de uma área residencial, mas relatórios de inteligência recentes concluíram que o prédio visado era, na verdade, um pequeno prédio de apartamentos ocupado por civis.\n\nRepórteres da mídia já estão cobrindo o incidente e muitos grupos estão criticando nosso envolvimento nesta guerra."
 TalibanInsurgency.22.a: "Foi um erro técnico!"
 TalibanInsurgency.23.t: "Operação de Bombardeio Bem-sucedida"
 TalibanInsurgency.23.d: "Relatórios de inteligência informam que hoje um de nossos bombardeiros estratégicos destruiu um complexo de túneis do Talibã escondido nas montanhas do leste do Afeganistão.\n\nNossa bem-sucedida campanha de bombardeio está começando a paralisar as operações do Talibã nas áreas isoladas do país e o colapso de sua infraestrutura forçará o Talibã a se render a tempo."
 TalibanInsurgency.23.a: "Os jihadistas aprenderão a temer o poder de nossa aviação!"
 TalibanInsurgency.24.t: "Bombardeio Acidental Matou Civis"
 TalibanInsurgency.24.d: "Hoje, ocorreu um incidente catastrófico!\n\nNossa força aérea bombardeou uma área montanhosa no leste do Afeganistão até descobrirmos que não havia acampamentos do Talibã na área, mas, na verdade, uma pequena vila entre as montanhas. A vila foi completamente destruída como resultado de nosso bombardeio.\n\nA credibilidade de nossa campanha aérea foi seriamente questionada. Nossos políticos e comando militar estão sendo acusados ​​de crimes de guerra contra o povo afegão."
 TalibanInsurgency.24.a: "Isso é terrível!"
 TalibanInsurgency.25.t: "[FROM.GetNameDef] Fornece Equipamento Técnico"
 TalibanInsurgency.25.d: "Uma mensagem do governo [FROM.GetAdjective] para nossa liderança declarou que [FROM.GetNameDef] nos fornecerá alguns equipamentos técnicos de contra-insurgência, incluindo dispositivos de detecção de explosivos que podem ser instalados em rodovias ou em entradas de portas, cães treinados especificamente para detectar explosivos escondidos, bem como alguns outros eletrônicos para melhorar a eficácia de nossos militares e policiais em lidar com a insurgência do Talibã.\n\nEspera-se que o equipamento chegue dentro de um mês e, espera-se, reduza o crescimento da insurgência do Talibã, pelo menos por um curto período de tempo."
 TalibanInsurgency.25.a: "Somos gratos pela ajuda!"
 TalibanAttack.0.t: "Militantes do Talibã Atacam Estação de Polícia Local"
 TalibanAttack.0.d: "Hoje, um grupo de militantes do Talibã emboscou um dos postos de controle de polícia de nosso governo sem aviso prévio. Nossas forças policiais claramente não estavam preparadas e foram pegas de surpresa, elas lutaram valentemente até que seus superiores ordenaram a evacuação do posto de controle.\n\nOs militantes do Talibã assumiram o controle do posto de controle até que o exército foi informado e forneceu apoio às nossas forças policiais. No entanto, armas no arsenal do posto de controle foram tomadas pelo Talibã. Durante o ataque, nossas forças policiais e militares mataram vários militantes do Talibã, mas nossa força policial também perdeu vários bravos oficiais em troca."
 TalibanAttack.0.a: "Eles pagarão por isso!"
 TalibanAttack.1.t: "Talibã Afegão Ataca Estação de Polícia"
 TalibanAttack.1.d: "Hoje, um grupo de militantes do Talibã afegão emboscou um dos postos de controle da polícia do governo afegão sem aviso prévio. As forças policiais afegãs claramente não estavam preparadas e foram pegas de surpresa, mas lutaram valentemente até que seus superiores ordenaram a evacuação do posto de controle.\n\nOs militantes do Talibã assumiram o controle do posto de controle até que o exército afegão foi informado e forneceu apoio à polícia. No entanto, armas no arsenal do posto de controle foram tomadas pelo Talibã. Durante o ataque, as forças policiais e militares afegãs mataram vários militantes do Talibã, mas a força policial também perdeu vários bravos oficiais em troca."
 TalibanAttack.1.a: "Um desenvolvimento problemático."
 TalibanAttack.2.t: "Talibã Realiza Ataque a Ônibus"
 TalibanAttack.2.d: "Hoje, um grupo de militantes do Talibã forçou um ônibus a parar com um caminhão, usou Kalashnikovs para atirar nos civis dentro e depois detonou um carro-bomba perto do ônibus. Após a chegada da polícia militar, os militantes do Talibã fugiram da cena, alguns foram baleados e mortos, enquanto poucos que não escaparam foram capturados e levados à polícia militar para interrogatório.\n\nA partir dos resultados do interrogatório e da subsequente investigação, sabemos que o ataque terrorista teve como alvo intencionalmente turistas e estrangeiros. O Talibã ofereceu recompensas pela morte de estrangeiros no Afeganistão. O ataque também resultou em vítimas entre cidadãos estrangeiros, e os países dos afetados já estão exigindo que nosso governo conduza uma investigação completa deste ataque."
 TalibanAttack.2.a: "Devemos caçar esses terroristas do Talibã!"
 TalibanAttack.3.t: "Ataque do Talibã a Ônibus Mata Nossos Cidadãos"
 TalibanAttack.3.d: "Hoje, um grupo de militantes do Talibã afegão forçou um ônibus a parar com um caminhão, usou Kalashnikovs para atirar nos civis dentro e depois detonou um carro-bomba perto do ônibus. Após a chegada da polícia militar afegã, os militantes do Talibã fugiram da cena, alguns foram baleados e mortos, enquanto poucos que não escaparam foram capturados e levados à polícia militar para interrogatório.\n\nO ataque também resultou em vítimas entre nossos cidadãos, nosso embaixador no Afeganistão já entrou em contato com as autoridades afegãs para lidar com as consequências."
 TalibanAttack.3.a: "Envie nossas condolências às famílias das vítimas!"
 TalibanAttack.4.t: "Estrangeiros Mortos em Ataque do Talibã a Ônibus"
 TalibanAttack.4.d: "Hoje, um grupo de militantes do Talibã afegão forçou um ônibus a parar com um caminhão, usou Kalashnikovs para atirar nos civis dentro e depois detonou um carro-bomba perto do ônibus. Após a chegada da polícia militar afegã, os militantes do Talibã fugiram da cena, alguns foram baleados e mortos, enquanto poucos que não escaparam foram capturados e levados à polícia militar para interrogatório.\n\nO ataque resultou em vítimas entre os afegãos locais e cidadãos estrangeiros e recebeu condenação generalizada da comunidade internacional."
 TalibanAttack.4.a: "Envie nossas condolências às vítimas!"
 TalibanAttack.5.t: "Ataque do Talibã a Comboio de Caminhões de Combustível"
 TalibanAttack.5.d: "Hoje, militantes do Talibã atacaram um comboio de caminhões de combustível que deveriam entregar combustível vital para o exército e a polícia militar. Os militantes do Talibã incendiaram os caminhões e os motoristas foram sequestrados pelo Talibã. Até o momento, o paradeiro desses motoristas é desconhecido.\n\nNão há relatos de vítimas entre os residentes locais até o momento, mas os caminhões foram completamente destruídos e as estradas próximas foram totalmente fechadas pelo exército por questões de segurança. Prevê-se que levará algum tempo para a vida voltar ao normal na área para os residentes locais."
 TalibanAttack.5.a: "Devemos resgatar esses motoristas!"
 TalibanAttack.6.t: "Talibã Afegão Incendeia Caminhões de Combustível"
 TalibanAttack.6.d: "Hoje, militantes do Talibã afegão atacaram um comboio de caminhões de combustível que deveriam entregar combustível vital para o exército e a polícia militar afegã. Os militantes do Talibã incendiaram os caminhões e os motoristas foram sequestrados pelo Talibã. Até o momento, o paradeiro desses motoristas é desconhecido.\n\nNão há relatos de vítimas entre os residentes locais até o momento, mas os caminhões foram completamente destruídos e as estradas próximas foram totalmente fechadas pelo exército por questões de segurança. Prevê-se que levará algum tempo para a vida voltar ao normal na área para os residentes locais."
 TalibanAttack.6.a: "O Afeganistão é de fato um lugar perigoso..."
 TalibanAttack.7.t: "Ataque Suicida do Talibã Visou Comboio Militar"
 TalibanAttack.7.d: "Hoje, militantes do Talibã lançaram um chocante ataque suicida com bomba contra um de nossos comboios militares. Os militantes do Talibã dirigiram dois carros e detonaram ambos os veículos quando se aproximaram dos caminhões militares.\n\nO ataque suicida resultou na destruição de vários caminhões militares pela onda de choque da explosão e causou várias baixas entre nossos soldados, felizmente, a maioria de nossos soldados sofreu apenas ferimentos, no entanto, os militantes do Talibã envolvidos no ataque foram mortos imediatamente por suas próprias bombas."
 TalibanAttack.7.a: "Precisamos aumentar a triagem de veículos!"
 TalibanAttack.8.t: "Ataque Suicida do Talibã Visou Exército Afegão"
 TalibanAttack.8.d: "Hoje, militantes do Talibã afegão lançaram um chocante ataque suicida com bomba contra um comboio militar afegão. Os militantes do Talibã dirigiram dois carros e detonaram ambos os veículos quando se aproximaram dos caminhões militares\n\nO ataque suicida resultou na destruição de vários caminhões militares pela onda de choque da explosão e causou várias baixas entre os soldados do exército afegão, no entanto, os militantes do Talibã envolvidos no ataque foram mortos imediatamente por suas próprias bombas."
 TalibanAttack.8.a: "Como o exército afegão permitiu que isso acontecesse?"
 TalibanAttack.9.t: "Talibã Visou Tropas Estrangeiras"
 TalibanAttack.9.d: "Hoje, um militante do Talibã disfarçado de residente local se aproximou silenciosamente de um comboio de tropas estrangeiras que foram enviadas para nosso país e detonou uma bomba escondida em seu turbante. Embora ninguém tenha sido ferido na primeira explosão, outro grupo de militantes do Talibã aproveitou o caos criado pela explosão e usou RPGs para disparar foguetes contra as tropas estrangeiras.\n\nA situação se acalmou depois que reforços militares chegaram, mas infelizmente este ataque resultou em muitas baixas e vários veículos militares foram destruídos."
 TalibanAttack.9.a: "Maldição"
 TalibanAttack.10.t: "Nossos Membros de Serviço Mortos em Ataque do Talibã"
 TalibanAttack.10.d: "Hoje, um militante do Talibã disfarçado de residente local se aproximou silenciosamente de um comboio de tropas estrangeiras que foram enviadas para nosso país e detonou uma bomba escondida em seu turbante. Embora ninguém tenha sido ferido na primeira explosão, outro grupo de militantes do Talibã aproveitou o caos criado pela explosão e usou RPGs para disparar foguetes contra as tropas estrangeiras.\n\nA situação se acalmou depois que reforços chegaram, mas infelizmente este ataque resultou em muitas baixas entre nossos membros de serviço e vários veículos militares foram destruídos. Nosso comandante local entrou em contato com os comandantes militares afegãos para lidar com as consequências."
 TalibanAttack.10.a: "Envie condolências às famílias dos soldados caídos!"
 TalibanAttack.11.t: "Tropas Estrangeiras Mortas em Ataque do Talibã"
 TalibanAttack.11.d: "Hoje, um militante do Talibã disfarçado de residente local se aproximou silenciosamente de um comboio de tropas estrangeiras que foram enviadas para nosso país e detonou uma bomba escondida em seu turbante. Embora ninguém tenha sido ferido na primeira explosão, outro grupo de militantes do Talibã aproveitou o caos criado pela explosão e usou RPGs para disparar foguetes contra as tropas estrangeiras.\n\nA situação se acalmou depois que reforços militares chegaram, mas este ataque resultou em muitas baixas e vários veículos militares foram destruídos."
 TalibanAttack.11.a: "Por que eles não conseguem eliminar o Talibã?"
 TalibanAttack.12.t: "Talibã Lança Ataque a Edifício"
 TalibanAttack.12.d: "Hoje, um edifício foi sacudido por uma explosão maciça em um dos edifícios que inclui escritórios de investidores estrangeiros, os resultados subsequentes da investigação determinaram que a bomba provavelmente foi feita a partir de uma série de projéteis de artilharia roubados ou perdidos de um depósito do Exército Nacional Afegão. O Talibã desde então reivindicou a responsabilidade por este ataque.\n\nHá estrangeiros entre os mortos e nossos funcionários do governo entraram em contato com seus embaixadores para lidar com as consequências."
 TalibanAttack.12.a: "Isso afetará negativamente nossa imagem nacional!"
 TalibanAttack.13.t: "Nossos Contratantes Mortos em Ataque do Talibã"
 TalibanAttack.13.d: "Hoje, um edifício foi sacudido por uma explosão maciça em um dos edifícios que inclui escritórios de um de nossos contratantes, os resultados subsequentes da investigação determinaram que a bomba provavelmente foi feita a partir de uma série de projéteis de artilharia roubados ou perdidos de um depósito do Exército Nacional Afegão. O Talibã desde então reivindicou a responsabilidade pelo ataque.\n\nAlguns de nossos cidadãos estão entre as vítimas e nosso embaixador no Afeganistão entrou em contato com funcionários do governo afegão para lidar com as consequências."
 TalibanAttack.13.a: "Eles devem proteger nossos investidores!"
 TalibanAttack.14.t: "Estrangeiros Mortos em Ataque do Talibã a Edifício"
 TalibanAttack.14.d: "Hoje, um edifício foi sacudido por uma explosão maciça em um dos edifícios que inclui escritórios de contratantes estrangeiros em uma grande cidade no Afeganistão, os resultados subsequentes da investigação determinaram que a bomba provavelmente foi feita a partir de uma série de projéteis de artilharia roubados ou perdidos de um depósito do Exército Nacional Afegão. O Talibã desde então reivindicou a responsabilidade pelo ataque.\n\nHá cidadãos estrangeiros entre as vítimas e autoridades do governo afegão entraram em contato com os embaixadores dos países afetados para lidar com as consequências."
 TalibanAttack.14.a: "Por que qualquer país investiria no Afeganistão?"
 TalibanAttack.15.a: "Os terroristas do Talibã devem ser caçados!"
 TalibanAttack.16.t: "Grande Ataque ao Aeroporto no Afeganistão"
 TalibanAttack.16.d: "Hoje, um dos aeroportos de uso dual do Afeganistão foi atingido por uma bomba de carro quando um caminhão carregando um dispositivo explosivo rompeu a barreira de segurança na entrada do aeroporto e detonou o dispositivo montado no caminhão. A explosão causou danos significativos ao aeroporto devido à extremamente alta potência explosiva da bomba no veículo. Pouco depois, os relatórios estavam chegando, a rede Haqqani, a facção mais radical do Talibã, reivindicou a responsabilidade pelo ataque.\n\nO ataque resultou em um grande número de vítimas, mas não há relatos de cidadãos [ROOT.GetAdjective] no Afeganistão mortos ou feridos. Nosso líder [ROOT.GetLeader] enviou condolências a [AFG.GetLeader] pelo ataque e condenou veementemente as ações do Talibã."
 TalibanAttack.16.a: "A insurgência do Talibã atingiu um nível crítico!"
