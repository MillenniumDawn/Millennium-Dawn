 PER_contact_with_countries.10.o1: "Это база."

 PER_contact_with_countries.11: "Иран хочет, чтобы мы присоединились к их войне против Турции"
 PER_contact_with_countries.11.t: "[PER.GetName] хочет чтобы мы присоединились к войне с [TUR.GetName]"
 PER_contact_with_countries.11.d: "Иран просит призвать нас в свою войну против [TUR.GetName]. Должны ли мы согласиться и позволить им призвать нас в свою войну?"
 PER_contact_with_countries.11.o1: "Мы вместе их уничтожим!"
 PER_contact_with_countries.11.o2: "Не сейчас."

 PER_contact_with_countries.12: "Иран хочет, чтобы мы присоединились к их войне против Турции"
