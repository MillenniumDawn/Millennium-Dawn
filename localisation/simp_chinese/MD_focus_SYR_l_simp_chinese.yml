 syria_decision_increase_local_accountability_officials: "加强地方官员问责"
 syria_decision_increase_local_accountability_officials_desc: "我们国家的行政文化充斥着腐败、裙带关系和低效。我们将开始调查运动，揭露和根除腐败，以鼓励透明和负责的机构。这场运动的成功取决于我们的腐败、警察支出、少数族裔包容性，以及民粹主义者是否在我们的政府中，因为他们的技能和经验可能会有所帮助。"
 syria_decision_find_promising_bureaucracy: "寻找并鼓励有前途的官僚"
 syria_decision_find_promising_bureaucracy_desc: "多年的极权统治导致效率低下且不受欢迎的人掌管机构和政府职位。而民主的突然转变暴露了缺乏一个高效的官僚机构，无法以人民认为值得信赖和透明的方式处理其职责。我们将努力激励和招募具有能力的人担任他们应得的职位，并简化行政工作。这将取决于我们的官僚机构预算、少数族裔包容性以打击宗派裙带关系、腐败，以及民粹主义者是否有处理政府事务的经验。"
 syria_decision_build_bureaucratic_infrastructure1: "扩大官僚基础设施"
 syria_decision_build_bureaucratic_infrastructure1_desc: "我们国家的基础设施是该地区最贫穷、最落后的基础设施之一。这导致人们对国家机构的看法不佳，不相信它们是一支能够提供商品和服务的强大力量。我们必须加强我们的基础设施，以扩大我们政府的影响力，并实现国家和社会的适当集中化。"
 syria_decision_build_bureaucratic_infrastructure2: "扩大官僚基础设施"
 syria_decision_build_bureaucratic_infrastructure2_desc: "我们在扩大基础设施方面的努力略微改善了人民对中央权力的感受。但我们仍需要进一步改善基础设施，以实现适当的集中化，并进一步扩大我们的行政范围"
 syria_decision_build_bureaucratic_infrastructure3: "扩大官僚基础设施"
 syria_decision_build_bureaucratic_infrastructure3_desc: "我们的努力正在收获成果。走向适当集中的道路可以实现，我们的国家可以真正完全统一。"
 syria_decision_build_bureaucratic_infrastructure4: "扩大官僚基础设施"
 syria_decision_build_bureaucratic_infrastructure4_desc: "我们的基础设施建设已进入最后阶段。政府的权威在全国范围内得到充分认识和尊重，法治在各地普遍存在。"
 syria_decision_fund_voluntary_organizations: "资助志愿组织"
 syria_decision_fund_voluntary_organizations_desc: "种族分歧在全国普遍存在，最重要的补救措施是鼓励超越种族分歧、致力于改善生活和不同背景和教派的人之间合作的志愿组织。我们努力的成功将取决于少数族裔的包容性和政府中的联邦主义者，他们将非常有助于做出保证并激励政治活动和合作。"
 syria_decision_encourage_economic_self_reliance: "鼓励经济自力更生"
 syria_decision_encourage_economic_self_reliance_desc: "该国经济数十年来一直管理不善、效率低下。我们将鼓励自由贸易和经济自由化，以激励人们创业和为企业工作。如果成功，许多州将实现经济繁荣，国家也将获得经济增长。但要实现这一点，就必须降低腐败率，确保少数族裔包容性，实现跨宗派发展，将官僚支出降至最低，使政府远离经济，并由联邦主义者执政，确保直接和分散的经济发展。"
 syria_decision_encourage_state_decision_making: "鼓励国家决策"
 syria_decision_encourage_state_decision_making_desc: "我们国家进步的最大障碍是人们没有足够的动力去思考他们的政治问题和利益。这在很大程度上是因为国家的存在只是为了控制人们，已经成为恐惧和不信任的根源，而不是改善生活的机会和工具，没有人觉得自己属于这个国家。现在是时候改变这种状况，鼓励政治竞争和讨论，让人们有动力参与与他们居住的社区和州有关的决策。我们努力的成功取决于腐败、少数族裔包容性和联邦主义者执政。"
 syria_power_vacuum: "权力真空"
 syria_power_vacuum_desc: "大马士革之春迈出了体制改革的第一步，将阿萨德家族从他们的职位和角色中赶了出去。这在一定程度上根除了腐败，但也造成了权力真空，国家需要很长时间才能经历真正的变革。"
