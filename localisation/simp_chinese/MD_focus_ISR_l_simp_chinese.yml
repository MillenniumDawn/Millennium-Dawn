 israel.147.t: "黎巴嫩南部发生传呼机爆炸！"
 israel.147.d: "一名黎巴嫩高级安全人士和另一名消息人士向路透社透露，以色列摩萨德间谍机构在周二爆炸事件发生数月前，在黎巴嫩真主党订购的5,000台台湾制造的传呼机内放置了少量炸药。\n\n这次行动是真主党前所未有的安全漏洞，数千台传呼机在黎巴嫩各地爆炸，造成9人死亡，近3,000人受伤，其中包括该组织的战士和伊朗驻贝鲁特特使。\n\n现在，以色列开始炮击真主党控制的领土。"
 israel.147.a: "非常感谢。"
 israel.147.b: "该死的犹太复国主义者！"
