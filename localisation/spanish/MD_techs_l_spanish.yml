 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "INTELIGENCIA\nARTIFICIAL"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "La inteligencia artificial es un término general para todo lo relacionado con la inteligencia demostrada por las máquinas."
 CIVILIAN_TITLE_CONSTRUCTION: "INGENIERÍA DE CONSTRUCCIÓN"
 CIVILIAN_TITLE_CONSTRUCTION_DESC: "Mejorar nuestros métodos de construcción y excavación permitirá un crecimiento más rápido de nuestra economía."
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "NANOFIBRAS E IMPRESORAS 3D"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Las nanofibras y las impresoras 3D son un enfoque más moderno en el sector industrial actual. Sin embargo, son una de las tecnologías más importantes introducidas en las últimas épocas."
 CIVILIAN_TITLE_GENETICS: "INGENIERÍA GENÉTICA"
 CIVILIAN_TITLE_GENETICS_DESC: "La ingeniería genética es una ciencia relativamente nueva. Su enfoque principal se refiere a la edición y comprensión de la genética."
 CIVILIAN_TITLE_FUEL: "TECNOLOGÍAS DE PROCESAMIENTO DE COMBUSTIBLES Y ENERGÍA"
 CIVILIAN_TITLE_FUEL_DESC: "El procesamiento de combustible en la actualidad se ha alejado del enfoque tradicional del procesamiento de petróleo y se ha orientado más hacia los biocombustibles y similares."
 CIVILIAN_TITLE_TRAIN: "SISTEMA FERROVIARIO"
 CIVILIAN_TITLE_TRAIN_DESC: "El desarrollo de niveles más altos de ferrocarril permitirá un transporte más rápido en todo el país."
 SPACE_TITLE_SATELLITES: "SATÉLITES"
 SPACE_TITLE_SATELLITES_DESC: "Satélites de navegación, comunicación y reconocimiento."
 SPACE_TITLE_SPACE_WEAPONS: "ARMAS ESPACIALES"
 SPACE_TITLE_SPACE_WEAPONS_DESC: "Armas antisatélite y bombardeo cinético."
 SPACE_TITLE_OLV: "VEHÍCULO DE LANZAMIENTO ORBITAL"
 SPACE_TITLE_OLV_DESC: "Un vehículo de lanzamiento orbital es un vehículo propulsado por cohetes utilizado para llevar una carga útil desde la superficie de la Tierra al espacio, generalmente a órbita terrestre o más allá."
 BALLISTIC_MISSILES_TITLE_IRBM: "MISILES BALÍSTICOS DE ALCANCE INTERMEDIO"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Un misil balístico de alcance intermedio (IRBM) es un misil balístico con un alcance de 1000-5000 km."
 BALLISTIC_MISSILES_TITLE_ICBM: "MISILES BALÍSTICOS INTERCONTINENTALES"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Un misil balístico intercontinental (ICBM) es un misil con un alcance mínimo de 6000 km diseñado principalmente para la entrega de armas nucleares (transportando una o más cabezas nucleares termonucleares)."
 CRUISE_MISSILES_TITLE_HSCM: "MISILES DE CRUCERO HIPERSÓNICOS"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Un misil de crucero de velocidad hipersónica (HSCM) viaja al menos cinco veces la velocidad del sonido (Mach 5)."
 CRUISE_MISSILES_TITLE_GLCM: "MISILES DE CRUCERO LANZADOS DESDE TIERRA"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Un misil de crucero lanzado desde tierra (GLCM) es un misil de crucero basado en tierra."
 MISSILE_DEFENCE_TITLE_SAM: "MISILES TIERRA-AIRE"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Un misil tierra-aire (SAM) es un misil diseñado para ser lanzado desde el suelo para destruir aeronaves u otros misiles."
