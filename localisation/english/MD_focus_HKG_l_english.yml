 hongkong_news.5.t: "SARS Outbreak"
 hongkong_news.5.d: "An outbreak of a severe pneumonia virus known as \"SARS\" has occurred in Guangdong and Hong Kong. Despite claims by mainland officials that it has been effectively contained, the outbreak continues in Hong Kong. The WHO has now issued a travel warning to Southern China and Hong Kong. It says it poses a world health threat. So far one person has died as a result. The Hong Kong government has begun mandatory quarantine measures for those suspected of being infected."
