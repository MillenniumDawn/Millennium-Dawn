 TAJ.neutral_Social: "£TAJ_non_aligned_socialist_democrat Parti agraire du Tadjikistan"
 TAJ.neutral_Social_icon: "£TAJ_non_aligned_socialist_democrat"
 TAJ.neutral_Social_desc: "Agraires - Dans l'intérêt de la classe des grands exploitants, le Parti agraire du Tadjikistan (Hizbi Agrarii Tojikiston) souhaite augmenter fortement la superficie des terres agricoles, réformer les dehkans et les fermes. Il n'a pas de véritable perspective et est considéré comme un parti à vocation unique, qui se concentre sur l'agriculture et l'élevage."
 TAJ.Neutral_Muslim_Brotherhood: "£TAJ_kingdom Parti de la renaissance islamique du Tadjikistan"
 TAJ.Neutral_Muslim_Brotherhood_icon: "£TAJ_non_aligned_moderate_islamist"
 TAJ.Neutral_Muslim_Brotherhood_desc: "Islamistes modérés - Créé en 1990, le Parti de la renaissance islamique du Tadjikistan, (Hizbi Nahzati Islomi-i Tojikiston) a exercé une influence significative sur la société tadjike, principalement parce qu'il trouve un écho auprès d'une grande partie de la population islamique marginalisée. Principal opposant à la guerre civile tadjike dans les années 90, le groupe est considéré comme le plus grand groupe d'opposition à l'administration de Rahmon. Le groupe est associé à la confrérie musulmane et est anticommuniste par nature."
