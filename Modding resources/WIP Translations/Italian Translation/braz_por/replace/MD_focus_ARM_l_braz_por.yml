 ARM_lubawa: "Lubawa SA
 ARM_lubawa_desc: "Lubawa SA è un'azienda militare polacca. Lubawa S.A. ha confermato la sua esperienza con i certificati NATO, gli standard di gestione della qualità, i sistemi di controllo della produzione e il commercio qualificato. Potremmo effettivamente avere un accordo con loro per la protezione delle armature delle truppe armene"
 ARM_dawisur: "Davisur"
 ARM_dawisur_desc: "Davisur è un'azienda militare governativa locale che produce uniformi e attrezzature di base per le nostre truppe armate. Dobbiamo sovvenzionarla di più e dotarla di nuove uniformi innovative"
 ARM_national_comitet: "Comitato nazionale per l'innovazione delle armi"
 ARM_national_comitet_desc: "Il Comitato nazionale per l'innovazione delle armi è importante da creare per avere la possibilità di controllare qualsiasi iniziativa privata per le nostre forze armate e sovvenzionare progetti potenzialmente validi."
 ARM_scandinawian_forces: "Forze scandinave"
 ARM_scandinawian_forces_desc: "Le forze scandinave hanno già proposto il loro ruolo di difesa per l'Armenia e l'Artsakh se avremo la volontà e la capacità di invitarli. forse dovremmo farlo"
 ARM_russian_base: "Confermare la presenza russa"
 ARM_russian_base_desc: "Dobbiamo confermare la presenza russa in Armenia, poiché non c'è nessun altro Paese libero di proteggere l'Armenia dalla Turchia"
 ARM_awiabase_erebuni: "Base aerea di Erebuni"
 ARM_awiabase_erebuni_west: "Base aerea NATO di Erebuni"
 ARM_awiabase_erebuni_desc: "L'aeroporto di Erebuni è un campo d'aviazione congiunto di Armenia e Russia (dal 1995), situato nelle immediate vicinanze della capitale dell'Armenia, la città di Yerevan."
 ARM_awiabase_erebuni_west_desc: "L'aeroporto di Erebuni era un campo di aviazione congiunto di Armenia e Russia (dal 1995), situato nelle immediate vicinanze della capitale dell'Armenia, la città di Yerevan. Ora lo consegneremo alla Nato"
 ARM_amer_group: "MRPI PMC"
 ARM_amer_group_desc: "MRPI PMC offre i suoi servizi all'Armenia da molto tempo. Forse dovremmo utilizzare i loro servizi in caso di guerra"
 ARM_wagners_group: "Gruppo Wagner"
 ARM_wagners_group_desc: "Il gruppo Wagner offre i suoi servizi all'Armenia da molto tempo. Forse dovremmo usare i loro servizi in caso di guerra"
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "Il Su-30 è un caccia russo biposto multiruolo per la conquista della supremazia aerea, generazione 4+. Il Su-30 è progettato per distruggere obiettivi aerei di giorno e di notte, in condizioni meteorologiche semplici e difficili, così come sullo sfondo della terra quando si utilizzano interferenze attive e passive, controllo dello spazio aereo, blocco di campi di aviazione nemici a grandi profondità e azioni contro obiettivi terrestri e marini"
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "L'SA-3 Goa è un sistema missilistico superficie-aria sovietico modificato dalla NATO, progettato da Aleksei Isaev per integrare gli S-25 e S-75. Ha una gittata effettiva più corta e un'altitudine di ingaggio inferiore rispetto ai suoi predecessori e vola anche più lentamente, ma grazie al suo design a due stadi è più efficace contro bersagli più manovrabili"
 ARM_hq16: "Hq-16"
 ARM_hq16_desc: "Hongqi-16 o HQ-16 - un progetto congiunto cinese-russo per l'ammodernamento del sistema di difesa aerea navale 9K37M1-2 Shtil di medio raggio" Inoltre, diverse fonti riportano l'utilizzo di una serie di tecnologie del sistema di difesa aerea russo Buk nel progetto. Ha opzioni per la nave e per la terra"
 ARM_cyberwar: "La moderna guerra cibernetica"
 ARM_cyberwar_desc: "Le attuali condizioni di guerra interpretano le nuove condizioni in cui dobbiamo adattarci alla guerra non solo a terra e in aria, ma anche nello spazio di Internet globale."
 ARM_economy: "Economia armena"
 ARM_economy_desc: "L'economia armena è in profondo declino e dobbiamo fare dei passi per cercare di migliorarla, nonostante ci sia un forte oligarcato al comando"
 ARM_scince_potential: "Potenziale armeno di intelletto"
 ARM_scince_potential_desc: "Potenziale armeno di intelletto"
 ARM_turism: "Sviluppo del turismo"
 ARM_turism_desc: "Nonostante sia un Paese post-sovietico poco sviluppato, l'Armenia brilla per la sua bellezza e i suoi prezzi economici. Dovremmo concentrarci sul rendere l'Armenia un Paese turistico"
 ARM_place_disskus: "Discussioni sul vettore di sviluppo"
 ARM_place_disskus_desc: "Le discussioni sui vettori di sviluppo sono necessarie per capire come l'Armenia intende sviluppare la sua economia turistica"
 ARM_US_money: "Chiedere denaro statunitense"
 ARM_US_money_desc: "Dobbiamo chiedere agli Stati Uniti dei soldi per sviluppare il nostro Paese"
 ARM_rus_money: "Chiedere soldi alla Russia"
 ARM_rus_money_desc: "Dobbiamo chiedere alla Russia dei soldi per sviluppare il nostro Paese"
 ARM_trk: "Creazione di centri di intrattenimento"
 ARM_trk_desc: "Dobbiamo creare centri di intrattenimento per attirare più turisti nel nostro Paese"
 ARM_internationl_otels: "Invitare gli hotel internazionali"
 ARM_internationl_otels_desc: "Molte catene alberghiere internazionali hanno già offerto i loro investimenti nel nostro Paese. Dobbiamo fare un'inversione di tendenza e invitare nel nostro Paese il maggior numero possibile di hotel rinomati"
 ARM_food_industry: "Industria alimentare"
 ARM_food_industry_desc: "Una delle poche industrie redditizie dell'economia armena sopravvissute dopo il crollo dell'URSS è l'industria alimentare dell'Armenia, nota per i suoi prodotti di alta qualità."
 ARM_trade_filials: "Filiali di centri commerciali"
 ARM_trade_filials_desc: "Possiamo sviluppare centri commerciali in Armenia per attirare l'attenzione non solo dei turisti, ma anche dei clienti locali."
 ARM_erevan_city: "CITTA' DI YEREVAN"
 ARM_erevan_city_desc: "Yerevan City è una società armena di vendita al dettaglio e l'omonima rete di distribuzione. Al 2018, la rete comprende 22 grandi magazzini self-service, oltre a 4 centri commerciali, ognuno dei quali ha un supermercato Yerevan City come anchor tenant. Si tratta quindi della più grande catena di supermercati in Armenia"
 ARM_WTO: "Aderire all'OMC"
 ARM_WTO_desc: "L'Armenia può non essere completamente ricca di risorse, ma è comunque una nazione con beni da commerciare. L'adesione all'Organizzazione Mondiale del Commercio non può che giovarci"
 ARM_int_money_fond: "Fondo Monetario Internazionale"
 ARM_int_money_fond_desc: "Non siamo in una situazione di bancarotta incombente, il che ci permette di accedere al Fondo Monetario Internazionale a tassi più vantaggiosi rispetto a quelli delle nazioni al collasso. Possiamo concludere un accordo che ci farà perdere un po' di influenza sulla nostra economia, ma ci infonderà un flusso di cassa importante per rilanciare la nostra economia"
 ARM_subsyde_MC: "Sovvenzioni MCC"
 ARM_subsyde_MC_desc: "La MCC investirà del denaro nel nostro settore agricolo. Naturalmente, vorranno alcune concessioni in seguito..."
 ARM_libera_economy: "Liberalizzazione dell'economia"
 ARM_libera_economy_desc: "La liberalizzazione dell'economia sarà un'imposizione fiscale per i nostri legislatori, ma dovrebbe portare a miglioramenti economici nel lungo periodo"
 ARM_privatisation_energy: "Privatizzazione dell'energia"
 ARM_stop_inflation: "Fermare l'inflazione"
 ARM_stop_inflation_desc: "L'inflazione ha una lunga storia in Armenia, anche prima del crollo dell'Unione Sovietica. Dobbiamo porre fine a queste condizioni orribili, a qualunque costo. E ci saranno molti costi"
 ARM_stabilization_energy: "Stabilizzare le forniture di elettricità"
 ARM_stabilization_energy_desc: "Dire che l'infrastruttura energetica dell'Armenia è stata "un po' discontinua" è un eufemismo. Siamo gravemente carenti nella produzione di energia e per ora possiamo stabilizzarla solo acquistandola dall'estero, per evitare altri blackout"
 ARM_agroholdings: "Sviluppo agricolo"
 ARM_agroholdings_desc: "Ora che la catastrofe incombente non è più in vista per un po', possiamo pensare a sviluppare delle basi economiche adeguate. Cominciamo con il settore agricolo!"
 ARM_private_farmers: "Puntate sulle aziende agricole private"
 ARM_private_farmers_desc: "Lo Stato non deve affidarsi a oligarchi corrotti e vecchi proprietari di fabbriche comuniste, ma deve investire direttamente nella propria economia. Acquisendo una partecipazione in alcune delle nostre maggiori aziende agricole, leghiamo il nostro successo al loro e le incoraggiamo a lavorare di più. Ovviamente, questo non ci avvicinerà all'obiettivo di una nostra industria pesante..."
 ARM_develop_place_economy: "Sviluppare l'agricoltura locale"
 ARM_mikoyan_nasledil: "L'eredità di Mikoyan
 ARM_mikoyan_nasledil_desc: "Faremo rivivere la nostra vecchia base industriale invece di diventare un'arretrata azienda agricola! Contattare i vecchi dirigenti della fabbrica ci aiuterà a far funzionare tutto più rapidamente. Tuttavia, quegli stessi direttori di fabbrica richiederanno senza dubbio la nostra lealtà..."
 ARM_Serzh_power: "Potenza emergente"
 ARM_Serzh_power_desc: "Potenza emergente"
 ARM_nationalization_land: "Nazionalizzare i campi"
 ARM_nazionalizzazione_terra_desc: "Nazionalizzare i campi"
 ARM_MTC_armenia: "MTS-Armenia"
 ARM_MTC_armenia_desc: "Viva-MTS, operatore di telefonia mobile, che fornisce una serie di altri servizi nel campo della comunicazione mobile, di internet mobile e delle telecomunicazioni in tutta l'Armenia. L'80% delle azioni della società appartiene al gruppo russo MTS e il 20% al gruppo libanese Fattouch"
 ARM_gazprom_armenia: "GAZPROM Armenia"
 ARM_gazprom_armenia_desc: "Gazprom Armenia, è una filiale della società russa Gazprom in Armenia. È stata fondata nel 1997 come progetto congiunto di gasdotto per il gas naturale russo-armeno. Al momento della fondazione, il monopolista statale russo del gas Gazprom possedeva il 45% delle azioni, il Ministero dell'Energia dell'Armenia il 45% e la società ITERA il 10%. Nel 2014, Gazprom è diventato l'unico proprietario della società e l'ha ribattezzata Gazprom Armenia"
 ARM_rus_monopolists: "Monopolisti russi"
 ARM_rus_monopolists_desc: "La Russia ci sta offrendo un accordo piuttosto sospetto, in cui molte aree e settori dell'economia armena saranno monopolizzati da società russe. Questo porterà a una crescita economica immediata, ma potrebbe portare a una stagnazione in futuro e a un'enorme influenza della Federazione Russa su di noi"
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited è una delle società offshore dei monopolisti russi per l'Armenia"
 ARM_UKJD: "Ferrovia del Caucaso meridionale
 ARM_UKJD_desc: "La South Caucasian Railway (SCR) è una società controllata al 100% da JSC Russian Railways. Possiamo organizzare un evento in cui verrà firmato un accordo di concessione tra le Ferrovie russe e la Repubblica d'Armenia sul trasferimento della società statale Armenian Railways CJSC alla gestione di SCR CJSC"
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia è stata creata dalla compagnia aerea russa Siberia e dall'uomo d'affari armeno Mikhail Bagdasarov. Supporta la più grande rete di rotte dell'Armenia verso le città della Russia e della CSI, oltre che verso il Medio Oriente e l'Europa"
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "United Company RUSAL è un'azienda russa di alluminio, uno dei maggiori produttori mondiali di alluminio primario e allumina."
 ARM_intetnational_students: "Studenti internazionali"
 ARM_intetnational_students_desc: "Possiamo invitare gli studenti internazionali a studiare e scambiare in Armenia, ricevendo così benefici per il nostro sistema educativo."
 ARM_african_programs: "Programmi africani"
 ARM_african_programs_desc: "Possiamo firmare accordi con alcuni Paesi africani sviluppati nel quadro della cooperazione bilaterale"
 ARM_save_freemarket: "Principi del libero mercato"
 ARM_save_freemarket_desc: "Sebbene la Russia stia offrendo un ottimo accordo, la nostra priorità è mantenere il libero mercato in Armenia. Le aziende russe possono essere presenti sul mercato armeno, ma non si possono permettere monopoli"
 ARM_freepress: "Free Press"
 ARM_freepress_desc: "Dobbiamo preservare la libertà di stampa e dare libero sfogo alle piccole imprese non sovvenzionate dallo Stato"
 ARM_privatisation_allum: "Privatizzazione dell'alluminio"
 ARM_privatisation_allum_desc: "Sul mercato internazionale c'è un numero enorme di aziende a cui possiamo privatizzare le nostre riserve di alluminio"
 ARM_railways: "SEE e SCR"
 ARM_railways_desc: "Possiamo dividere la proprietà delle ferrovie armene tra due società private per mantenere la concorrenza"
 ARM_private_aviacomp: "Compagnie aeree private"
 ARM_private_aviacomp_desc: "Molte compagnie aeree occidentali hanno già offerto i loro servizi come compagnia aerea nazionale. forse dovremmo ascoltarle"
 ARM_trade_w_georgia: "Accordo commerciale con la Georgia"
 ARM_trade_w_georgia_desc: "È tempo di firmare un accordo con la Georgia, in base al quale il nostro commercio non sarà chiuso nemmeno attraverso il prisma delle differenze politiche, questo è vantaggioso per noi, la Georgia e l'Iran"
 ARM_no_deals_turk: "Nessun accordo con il diavolo"
 ARM_no_deals_turk_desc: "Non perderemo mai la Turchia per quello che ci ha fatto e ci sta facendo, anche se è vantaggioso per l'economia. L'onore e la memoria dei milioni di morti sono più importanti per noi del denaro sporco del fascismo turco"
 ARM_railways_tur: "Aprire una ferrovia con la Turchia"
 ARM_railways_tur_desc: "Forse dovremmo dimenticare tutti i vecchi disaccordi con la Turchia e aprire una nuova ferrovia per sviluppare il commercio bilaterale e aprire le comunicazioni."
 ARM_norm_relations_tur: "Normalizzazione delle relazioni"
 ARM_norm_relations_tur_desc: "È tempo di dimenticare tutti i disaccordi passati con la Turchia e di stabilire relazioni lipomatiche a un nuovo livello."
 ARM_develop_schools: "Sviluppo delle scuole"
 ARM_develop_schools_desc: "Dopo gli anni '90, le scuole sono in stato di abbandono. Dobbiamo ristrutturarle e aggiornare i libri di testo e i curricula"
 ARM_revival_PTU: "Ripristino delle scuole professionali sovietiche"
 ARM_revival_PTU_desc: "Anche se le scuole professionali hanno una cattiva reputazione, dobbiamo farle rivivere per costruire una classe operaia in Armenia"
 ARM_crete_private_schools: "Incoraggiare la creazione di scuole private"
 ARM_crete_private_schools_desc: "Dobbiamo incoraggiare la creazione di scuole private di alta qualità in Armenia per sviluppare la popolazione e ridurre la pressione sulle scuole pubbliche"
 ARM_restavration_church: "Restauro di chiese e monasteri"
 ARM_restavration_church_desc: "Molti ricchi personaggi della diaspora sono pronti ad aiutare lo Stato armeno nel restauro di monumenti storici, chiese, castelli e antichi siti archeologici in Armenia. Dobbiamo approfittarne"
 ARM_matendaran: "Ristrutturazione di Matenadaran"
 ARM_matendaran_desc: "Matenadaran, o Istituto dei manoscritti antichi Matenadaran intitolato a San Mesrop Mashtots, è un centro di ricerca sotto il governo della Repubblica d'Armenia situato a Yerevan, che è uno dei più grandi depositi di manoscritti al mondo e il più grande deposito di antichi manoscritti armeni. L'istituto ha un museo aperto ai visitatori. Dobbiamo occuparci della sua ristrutturazione con il sostegno finanziario della daspora"
 ARM_international_festivals: "Eventi internazionali in Armenia"
 ARM_international_festivals_desc: "I festival internazionali si terranno in Armenia"
 ARM_gold_abrikos: "Albicocca d'oro"
 ARM_gold_abrikos_desc: "Golden Apricot è un festival cinematografico annuale che si tiene a luglio a Yerevan con l'assistenza del Ministero della Cultura armeno. Il festival cinematografico ha tre programmi principali: concorsi internazionali per lungometraggi e documentari, nonché il concorso Panorama armeno."
 ARM_frankofonia: "Frankofonia"
 ARM_frankofonia_desc: "La Francofonia è un'organizzazione internazionale di Paesi francofoni (OIF). L'OIF fornisce sostegno ai suoi 88 Stati e governi nello sviluppo o nel consolidamento delle loro politiche, della politica internazionale e delle attività di cooperazione multilaterale."
 ARM_panarmenian_games: "Giochi panarmeni"
 ARM_panarmenian_games_desc: "I Giochi panarmeni sono competizioni internazionali che si tengono dal 1999, alle quali partecipano atleti armeni provenienti da tutto il mondo. L'obiettivo dei Giochi panarmeni è quello di unire gli armeni di diversi Paesi attraverso lo sport, per rafforzare i legami tra l'Armenia e la diaspora armena"
 ARM_save_natural_house: "Salviamo le case naturali"
 ARM_save_natural_house_desc: "L'Armenia è ricca di una natura variegata, con un'ampia varietà di aree naturali e di animali endemici, data la piccola superficie complessiva dell'Armenia. Dobbiamo conservarla"
 ARM_extreme_tourism: "Turismo estremo"
 ARM_extreme_tourism_desc: "Grazie alla sua posizione di alta montagna e alla generale economicità del soggiorno e dei trasporti, l'Armenia è un luogo molto attraente per diversi turisti stranieri estremi. Dobbiamo sviluppare questa direzione"
 ARM_musicants: "Invita i musicisti"
 ARM_musicants_desc: "Per attirare vari tipi di flussi turistici, possiamo cercare di attirare artisti di fama internazionale a esibirsi in Armenia. Questo aumenterà il nostro prestigio agli occhi del mondo e attirerà più turisti"
 ARM_extreme_turism: "Turismo estremo"
 ARM_extreme_turism_desc: "Grazie alla sua posizione di alta montagna e alla generale economicità del soggiorno e dei trasporti, l'Armenia è un luogo molto attraente per diversi turisti stranieri estremi. Dobbiamo sviluppare questa direzione"
 ARM_unesko_fond: "Fondazione UNESCO"
 ARM_unesko_fond_desc: "L'Armenia è uno dei Paesi più antichi del mondo. Dobbiamo coinvolgere l'UNESCO nel preservare e diffondere il messaggio del patrimonio armeno"
 ARM_SNG_turism_capital: "Capitale del turismo della CSI"
 ARM_SNG_turism_capital_desc: "Al di fuori della Russia, non c'è nessun altro Paese con un flusso turistico come quello dell'Armenia. Siamo davvero la capitale del turismo della CSI"
 ARM_meet_turists: "Attrazione turistica"
 ARM_meet_turists_desc: "Non abbiamo molti soldi e risorse per avviare un'ampia campagna pubblicitaria per l'Armenia. Tuttavia, possiamo usare i nostri contatti nella diaspora per diffondere l'Armenia come destinazione turistica"
 ARM_russian_invest: "Investimenti russi"
 ARM_russian_invest_desc: "Possiamo chiedere ai russi di aiutarci a sviluppare la nostra base agricola. Potrebbero volere alcune concessioni, ma non possiamo fare tutto da soli"
 ARM_arenda: "Locazione di terreni"
 ARM_arenda_desc: "Il governo possiede la maggior parte dei terreni circostanti e stiamo progettando di nazionalizzarne ancora di più. Affittiamone un po' agli agricoltori, in modo che i prezzi del cibo non salgano alle stelle mentre sviluppiamo l'industria pesante"
 ARM_free_economic_zone: "Zona economica libera armena (AFEZ)"
 ARM_free_economic_zone_desc: "Zona economica libera armena (AFEZ)"
 ARM_gold_extract: "Sviluppo dell'oro"
 ARM_gold_extract_desc: "Lo sviluppo dell'estrazione dell'oro garantirà la prosperità economica del nostro Paese e aiuterà la nostra economia"
 ARM_jewelry_industry: "Industria della gioielleria"
 ARM_jewelry_industry_desc: "Industria della gioielleria"
 ARM_chine_invistiotion: "Aiuti cinesi"
 ARM_chine_invistiotion_desc: "Aiuti cinesi"
 ARM_SEZ_megri: "SEZ a Meghri"
 ARM_SEZ_megri_desc: "SEZ a Meghri"
 ARM_fighting_unemployment: "Lotta alla disoccupazione"
 ARM_fighting_unemployment_desc: "Lotta contro la disoccupazione"
 ARM_Tashir: "Gruppo Tashir"
 ARM_Tashir_desc: "Gruppo Tashir"
 ARM_russian_invistition_small_b: "Investimenti russi nelle piccole imprese"
 ARM_russian_invistition_small_b_desc: "Investimenti russi in piccole imprese"
 ARM_frien_multigrup: "Negoziare con MULTI gruppi"
 ARM_frien_multigrup_desc: "Negoziare con più gruppi"
 ARM_west_invistition_in: "Ricerca di investimenti a ovest"
 ARM_west_invistition_in_desc: "Ricerca di investimenti a ovest"
 ARM_energetic_autonomy: "Autonomia energetica"
 ARM_energetic_autonomy_desc: "Autonomia energetica"
 ARM_sun_energy_exp: "Energia solare"
 ARM_sun_energy_exp_desc: "Energia solare"
 ARM_Wind_turbines: "Turbine eoliche"
 ARM_Wind_turbines_desc: "Turbine eoliche"
 ARM_nuke_energy: "Energia nucleare Metsamor"
 ARM_nuke_energy_desc: "Energia nucleare Metsamor"
 ARM_geotermia_energia: "Centrali geotermiche"
 ARM_geothermal_energy_desc: "Centrali elettriche geotermiche"
 ARM_artsakh_energo: "Artsakhenergo"
 ARM_artsakh_energo_desc: "Artsakhenergo"
 ARM_gidro_us: "Idro dagli USA"
 ARM_gidro_us_desc: "Idro dagli USA"
 ARM_razdan_tes: "Hrazdan TPP"
 ARM_razdan_tes_desc: "Hrazdan TPP"
 ARM_tenders_oil: "Offerte per il carburante"
 ARM_tenders_oil_desc: "Tender per il carburante"
 ARM_tempus3: "TEMPUS III"
 ARM_tempus3_desc: "TEMPUS III
 ARM_COAF: "COAF"
 ARM_COAF_desc: "COAF"
 ARM_education_projects: "Progetti educativi"
 ARM_education_projects_desc: "Progetti educativi"
 ARM_old_friend: "Ricorda i nostri amici"
 ARM_old_friend_desc: "Sia la Federazione Russa che noi proveniamo dall'URSS. Sarebbe sciocco buttare alle ortiche la nostra amicizia solo per il sostegno degli occidentali. Mantenere il nostro onore significa onorare il nostro passato"
 ARM_arovodi_question: "Domanda Arevordi"
 ARM_zapret_propovedovat: "Schiacciare i neopagani"
