 USoE.conservatism: "£EU_parliament_PG_conservatism Европейская народная партия и Европейские демократы (EPP-ED)"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "EPP-ED родился в результате слияния Европейской народной партии, состоящей в основном из христианских демократов, и Европейского демократического союза, состоящего из консерваторов с более евроскептическим подходом. Его политическая повестка дня сосредоточена на уважении традиций и гарантировании индивидуальных социальных и экономических свобод, ценностей, которые следует преследовать с помощью индивидуальной ответственности, не пренебрегая окружающей средой и с оглядкой на государственный бюджет."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism Европейская народная партия (EPP)"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "EPP ранее известная как "Европейская народная партия и Европейские демократы", занимает правоцентристское место в парламенте USoE и состоит в основном из консерваторов и христианских демократов. Его политическая повестка дня сосредоточена на уважении традиций и гарантировании индивидуальных социальных и экономических свобод, ценностей, которые следует преследовать с помощью индивидуальной ответственности, не пренебрегая окружающей средой и с оглядкой на государственный бюджет."
 USoE.liberalism: "£EU_parliament_PG_liberalism Европейская либерально-демократическая и реформистская партия (ELDR)"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "ELDR ранее известная как "Либерально-демократическая реформистская группа", она занимает левоцентристскую часть парламента USoE и состоит в основном из либералов. Его политическая повестка дня сосредоточена на гарантировании социальной и экономической свободы личности, защите окружающей среды и уменьшении роли государства в экономике."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism Партия "Альянс либералов и демократов за Европу" (ALDE)"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "ALDE ранее известная как "Европейская либерально-демократическая и реформистская партия", она занимает левоцентристскую часть парламента USoE и состоит в основном из либералов. Его политическая повестка дня сосредоточена на гарантировании социальной и экономической свободы личности, защите окружающей среды и уменьшении роли государства в экономике."
 USoE.socialism: "£EU_parliament_PG_socialism Партия европейских социалистов (PES)"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "PES занимает левую часть парламента USoE и состоит в основном из либеральных социалистов. Его политическая повестка дня сосредоточена на борьбе с бедностью и неравенством, гарантировании социальных прав, прав трудящихся и защите окружающей среды. Она стремится достичь этих целей с помощью прогрессивного налогообложения и умеренно высокого государственного вмешательства, признавая при этом важность экономических свобод и торговли."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism Партия европейских социалистов (PES)"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "PES занимает левую часть парламента USoE и состоит в основном из либеральных социалистов. Его политическая повестка дня сосредоточена на борьбе с бедностью и неравенством, гарантировании социальных прав, прав трудящихся и защите окружающей среды. Она стремится достичь этих целей с помощью прогрессивного налогообложения и умеренно высокого государственного вмешательства, признавая при этом важность экономических свобод и торговли."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State Союз коммунистов"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "Союз коммунистов занимает крайнюю левую часть парламента USoE. Его сторонники верят в необходимость замены капитализма экономической системой, в которой все средства производства принадлежат лишь государству. Организация стремится достичь истинного социализма с помощью революции, насильственной, если это необходимо, чтобы свергнуть существующий строй и признать необходимость переходного периода, когда власть удерживается диктатурой."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State Инициатива коммунистических и рабочих партий (INITIATIVE)"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "Инициатива коммунистических и рабочих партий занимает крайнюю левую часть парламента USoE и состоит в основном из коммунистов. Партия верит в необходимость замены капитализма плановой экономической системой, в которой все средства производства принадлежат государству. Она стремится достичь истинного социализма с помощью революции, если это необходимо, чтобы свергнуть существующий строй и признать необходимость переходного периода, когда власть удерживается диктатурой."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism Европейские антикапиталистические левые (EACL)"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "EACL является крайне левой партией в парламенте USoE и состоит в основном из умеренных коммунистов. Она верит в необходимость замены капитализма экономической системой, в которой все средства производства принадлежат только народу. Она направлена на достижение истинного социализма с демократическим и реформистским подходом."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism Теперь народ! "
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "Теперь народ! - крайне левая партия в парламенте USoE, состоящая в основном из умеренных коммунистов. Она верит в необходимость замены капитализма экономической системой, в которой все средства производства принадлежат исключительно государству. Она направлена на достижение истинного социализма с демократическим и реформистским подходом."
 USoE.Conservative: "£EU_parliament_PG_Conservative Альянс реакционеров"
