 population_growth_explosion_desc: "Ce pays connaît une croissance démographique massive. Le taux de natalité est hors de contrôle."
 population_growth_rapid: "Taux de natalité dangereux"
 population_growth_rapid_desc: "Ce pays connaît une croissance démographique rapide. Le taux de natalité est sur le point de dépasser ce que la politique gouvernementale peut gérer."
 population_growth_steady: "Taux de natalité stable"
 population_growth_steady_desc: "Ce pays connaît une croissance démographique régulière. Les taux de natalité sont nettement positifs et peuvent généralement être gérés par les responsables."
 population_growth_stagnation: "Taux de natalité stagnant"
 population_growth_stagnation_desc: "La croissance démographique de ce pays est proche de zéro, mais pas tout à fait. Les dirigeants du pays envisagent de mettre en place des politiques spéciales ou d'assouplir les lois sur l'immigration pour lutter contre cette tendance."
 population_growth_decline: "Taux de natalité négatif"
 population_growth_decline_desc: "La population de ce pays est en déclin, ce qui signifie que plus de personnes vieillissent et moins de personnes naissent. Cette situation pèse lourdement sur la main-d'œuvre et la fiscalité. Le pays a un besoin stratégique désespéré de politiques internes ou d'immigration externe pour résoudre cette crise."
 partially_recognized_state: "État partiellement reconnu"
 partially_recognized_state_desc: "Ce pays n'a que peu ou pas de reconnaissance internationale, ce qui rend difficile toute action internationale significative."
