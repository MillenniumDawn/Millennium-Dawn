 ROM.Neutral_conservatism_desc: "(Conservadorismo Liberal) - Partido Democrático (em romeno: Partidul Democrat, PD)\n\nO Partido Democrático foi fundado em 1993 como sucessor da Salvação Nacional (FSN) por Petre Roman, o primeiro primeiro-ministro não comunista da Romênia após a revolução de 1989. A §Bala conservadora§! do Partido Democrático é centrada em torno de Traian Basescu, ex-ministro dos transportes, e está pressionando pela consolidação do livre mercado e pela manutenção da taxa fixa de imposto da Romênia de 16%. Eles também apoiam a reforma da Constituição romena para promover a descentralização na administração e dar maior poder às oito regiões de desenvolvimento."
 ROM.neutral_Social: "£ROM_neutral_social Democratic Party - §RSocialists§!"
 ROM.neutral_Social_icon: "£ROM_neutral_social"
 ROM.neutral_Social_desc: "(Social Democracia) - Partido Democrático (romeno: Partidul Democrat, PD)\n\nO Partido Democrático foi fundado em 1993 como sucessor da Salvação Nacional (FSN) por Petre Roman, o primeiro primeiro-ministro não comunista da Romênia após a revolução de 1989. A §RAla Rsocialista§! do Partido Democrático é centrada em Petre Roman, o primeiro primeiro-ministro não comunista da Romênia após 1989 e está pressionando por um modelo social-democrata europeu para a Romênia, com grande foco no maior desenvolvimento das instituições democráticas romenas, e também se opõe à retórica nacionalista, ao contrário do PDSR que a utilizou no passado."
 ROM.Neutral_Libertarian: "£ROM_neutral_libertarian Democratic Union Of Hungarians In Romania"
 ROM.Neutral_Libertarian_icon: "£ROM_neutral_libertarian"
 ROM.Neutral_Libertarian_desc: "(Interesses da Minoria Húngara) - União Democrática dos Húngaros na Romênia (em romeno: Uniunea Democrata Maghiara din Romania, UDMR), (em húngaro: Romániai Magyar Demokrata Szövetség, RMDSZ)\n\nA União Democrática dos Húngaros na Romênia foi fundada após a revolução romena de 1989 e é o principal partido que representa a Minoria Hunagriana da Romênia na Transilvânia, com o partido pedindo autonomia para Szeklerland, bem como maior acesso à educação em língua húngara para a minoria húngara."
 ROM.Nat_Fascism: "£ROM_nat_fascism New Right"
 ROM.Nat_Fascism_icon: "£ROM_nat_fascism"
 ROM.Nat_Fascism_desc: "(Neo-Legionarismo) - Nova Direita (romeno: Noua Dreapta, ND)\n\nA Nova Direita, originalmente fundada como uma ONG, é o único movimento Neo-Legionário notável na Romênia, alegando ser os sucessores da Guarda de Ferro Ultranacionalista de Corneliu Zelea Codreanu durante o período entre guerras. A Nova Direita adota uma postura cultural antiocidental, mais notavelmente se opondo aos direitos das minorias, cultura ocidental como o Halloween e grupos religiosos diferentes da igreja ortodoxa romena. O partido também adota uma postura anticapitalista e antimarxista e segue uma postura de terceira posição."
 ROM.Nat_Populism: "£ROM_nat_populism Greater Romania Party"
 ROM.Nat_Populism_icon: "£ROM_nat_populism"
 ROM.Nat_Populism_desc: "(Ultranacionalismo) - Partido da Grande Romênia (romeno: Partidul Romania Mare, PRM)\n\nO Partido da Grande Romênia, fundado em 1991 por Corneliu Vadim Tudor, o PRM defende uma abordagem nacional populista, com uma mistura de sentimentos ultranacionalistas, nacional-comunistas e neolegionários. O partido é focado principalmente em seu líder Corneliu Vadim Tudor, um ex-poeta que emitiu declarações contra os direitos das minorias húngaras e está pedindo a criação de uma grande Romênia, compreendendo terras anteriormente mantidas pelo Reino da Romênia até que foram perdidas após a segunda guerra mundial."
