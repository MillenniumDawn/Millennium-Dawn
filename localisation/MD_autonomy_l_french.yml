 subject_hates:0 "Opinion de suzerain: la haine"
 subject_hates_desc:0 "[Root.GetNameDef] a une haine profonde envers leur suzerain. Il est probable qu'ils vont bientôt commencer un soulèvement violent à moins que la situation ne soit réparée."
 subject_negative:0 "Opinion du maitre: Disliked"
 subject_negative_desc:0 "[Root.GetNameDef] n'aime pas leur suzerain. La relation négative signifiera qu'ils vont travailler plus fort pour une plus grande autonomie."
 subject_neutral:0 "Opinion d'Overlord: Neutre"
 subject_neutral_desc:0 "[Root.GetNameDef] a une attitude neutre envers leur suzerain. Cela peut devenir positif ou négatif en fonction d'événements mondiaux et des actions de leur suzerain."
 subject_positive:0 "Opinion du maitre: positive"
 subject_positive_desc:0 "[Root.GetNameDef] a une attitude positive envers leur suzerain. La relation positive entre les deux pays signifie que les gens ne sont pas aussi désireux de viser une plus grande autonomie."
 subject_loves:0 "Opinion du maitre: adoré"
 subject_loves_desc:0 "[Root.GetNameDef] aime absolument leur suzerain. Ils veulent pratiquement être avec eux pour toujours. Pour l'instant."
 