 SOV_young_guard_desc: "A Guarda Jovem da Rússia Unida é a ala jovem do partido Rússia Unida. Ela usa o nome da famosa Guarda Jovem, uma organização clandestina da Segunda Guerra Mundial. Um grupo de ação direta juvenil amplamente pró-Putin, a Guarda Jovem afirma ter 85 filiais regionais pela Rússia, de Kaliningrado a Vladivostok, no extremo leste."
