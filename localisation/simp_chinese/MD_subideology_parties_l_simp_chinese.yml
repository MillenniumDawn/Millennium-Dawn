 UZB.liberalism: "£GFX_UZB_western_liberal Erk民主党"
 UZB.liberalism_icon: "£GFX_UZB_western_liberal"
 UZB.liberalism_desc: "埃尔克民主党是乌兹别克斯坦的一个政党，成立于1990年，是一个支持苏联独立的政党。它是乌兹别克斯坦历史上第一个注册的政党。其章程已在司法部登记，登记证书日期为1991年9月3日，编号：039号法律是在乌兹别克斯坦政党法通过之前由司法部长签署的。正如注册证书上所写，活动的主要目标是“建立乌兹别克斯坦独立民主共和国”。自1993年以来，其总部一直设在土耳其伊斯坦布尔。"
 UZB.Western_Autocracy: "£UZB_western_autocracy 团结-人民民主党"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "团结党，正式名称为团结人民民主党，是一个总部位于乌兹别克斯坦的政治组织。它通过民粹主义言论促进经济自由主义和非暴力抵抗。"
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative 乌兹别克斯坦民族复兴民主党"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "乌兹别克斯坦“民族复兴”民主党，简称米莉·提克拉尼什，是乌兹别克斯坦的一个民族保守政党。它与该国执政党乌兹别克斯坦自由民主党结盟。该党成立于1995年，成员主要是知识分子，女性成员比例也较高。该党倡导强烈的乌兹别克文化意识，渴望文化复兴，同时也寻求与中亚其他国家建立更密切的联系。 党反对俄罗斯在该地区的影响力，并以此为基础攻击欧亚经济共同体的基础。"
 UZB.oligarchism: "£UZB_non_aligned_oligarchism 公正党"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "正义，正式名称为“正义”社会民主党，是乌兹别克斯坦的一个政党。该党的创始人之一和第一任总书记是安瓦尔·尤拉博耶夫。它是该国执政党乌兹别克斯坦自由民主党的四个亲政府反对党之一。"
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy 乌兹别克斯坦人民民主党"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "乌兹别克斯坦人民民主党是乌兹别克斯坦的一个政党。它成立于1991年，是乌兹别克斯坦共产党的合法继承者。在其创始人伊斯兰·卡里莫夫的领导下，乌兹别克苏维埃社会主义共和国解体，乌兹别克斯坦共和国成立。1996年卡里莫夫退党并组建乌兹别克斯坦自由民主党后，失去了执政党地位。该党认同社会民主主义和中左翼政治，是乌兹别克斯坦立法院的主要左倾政党。在其章程中，它提倡平等主义和福利国家内受监管的社会市场经济，同时支持外交政策中的不干预主义。其核心支持者是依赖社会福利的人群、养老金领取者、残疾人和雇员；尽管如此，它还是作为亲政府反对派的四个政党之一，自自民党成立以来一直如此。"
 UZB.Neutral_green: "£UZB_non_aligned_greens 乌兹别克斯坦生态运动(2017)"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "乌兹别克斯坦生态党是乌兹别克斯坦的一个政党和环保运动。"
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small 乌兹别克地面部队"
 UZB.Nat_Autocracy_desc: "乌兹别克斯坦陆军是乌兹别克斯坦共和国武装部队的陆地组成部分。这支军队自1991年苏联解体以来一直在运作，由驻扎在乌兹别克斯坦境内的前苏联陆军部队组成。"
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist 自由民主党"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "乌兹别克斯坦自由民主党是乌兹别克斯坦的一个政党，也是该国的执政党。乌兹别克斯坦议会中的其他四个政党都是亲政府的。作为中产阶级和私有财产主以及商人、农民和服务业的政党，它提倡经济自由主义和经济自由化，开放了外汇市场。该党名义上是自由党，提倡自由民主价值观。"
 VTB.Nat_Fascism: "£VTB_Nat_Fascism 民族布尔什维克党"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "民族布尔什维克是爱德华·利莫诺夫的支持者，是自1994年以来在白俄罗斯开展的政治运动。现代民族布尔什维克主义是一种灵活的意识形态，它将国家和社会正义的理念与公民自由的要求相结合。对于民族布尔什维克来说，我们的祖国是福利国家和基于公民权利的自由国家的代名词。"
 VEN.liberalism: "£VEN_western_liberal 人民意志"
 VEN.liberalism_desc: "人民意志是委内瑞拉的一个政党，由查考市前市长莱奥波尔多·洛佩斯创立。人民意志将自己定位为一个致力于进步的多元化民主运动，它将进步定义为实现每个委内瑞拉人的社会、经济、政治和人权。该党表示其基本支柱是进步、民主和社会行动。"
 VEN.socialism: "£VEN_western_social_democrat 新时代党"
 VEN.socialism_desc: "新时代是一个中左翼政党。该党自认为是进步的、左派的。新时代希望减少总统权力，并反对在竞选活动中使用公共资源。新时代相信宽容的宗教和政治意识形态。新时代主张改善监狱条件，并建立一支由训练有素、薪酬更高的警察组成的安全部队。新时代还要求进行法律改革，以便在刑事审判中更好地支持被告。"
 VEN.Communist-State: "£VEN_emerging_communism 委内瑞拉共产党"
 VEN.Communist-State_desc: "委内瑞拉共产党是委内瑞拉的一个共产主义党派。它成立于1931年，是委内瑞拉最古老的活跃政党，也是该国主要的左翼政党，直到1971年分裂为敌对派系。"
 VEN.anarchist_communism: "£VEN_anarchist_communism 第五共和国运动"
 VEN.anarchist_communism_desc: "该党致力于玻利瓦尔革命，并声称自己是该国穷人的政治声音。第五共和国运动还奉行激进的反美主义和马克思主义。"
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative 正义第一党"
 VEN.Neutral_conservatism_desc: "正义第一党是委内瑞拉的一个中右翼政党。它成立于1992年，当时是一个民间协会，并于2000年成为一个政党。1992年，一群大学生在阿利里奥·阿布鲁·布雷利的领导下创建了一个民间协会。该组织对该国司法权力的恶化感到担忧，并寻求对委内瑞拉的法律制度进行改革。"
 VEN.neutral_Social: "£VEN_neutral_Social 民主行动党"
 VEN.neutral_Social_desc: "民主联盟。该联盟的目的是通过积极参与即将举行的选举（州长和市长），以“选举、民主和宪政”路线实现第五共和国政府的退出，然后举行罢免公投。"
 VEN.Neutral_Communism: "£VEN_Neutral_Communism 图帕马罗革命运动"
 VEN.Neutral_Communism_desc: "图帕马罗革命运动是一个极左马克思列宁主义共产党，也是委内瑞拉最著名的集体组织之一。"
 VEN.Neutral_green: "£VEN_Neutral_green 委内瑞拉生态活动党"
 VEN.Neutral_green_desc: "委内瑞拉生态运动是委内瑞拉第一个政治绿党，也是第一个正式隶属于全球绿党网络的政党。他们将其定义为一个由环保公民组成的组织，他们为了保护环境而做出了妥协。哪些政治行动旨在促进可持续发展，使委内瑞拉人生活在一个公正的社会中，自由并与自然和谐相处”。"
