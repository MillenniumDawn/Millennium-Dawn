 laser_guided_ammo_3_desc: "A laser-guided shell will be able to change its path mid-flight by using small control thrusters. This allows the shell to hit its target more accurately."
 empty: "Early Rocket Assisted Ammo"
 empty_desc: "By attaching small boosters to the shells that artillery fires, we can increase their range."
 nera_armor_gen1: "Early Non-Explosive Reactive Armour"
 nera_armor_gen1_desc: "With additional ceramic plates and distinct shapes, we can improve the overall armour protection of our vehicles.\n\n§GDesigner Hint: NERA Armor is designed to be a stronger version of armor, taking the place of spaced armor.§!"
 nera_armor_gen2: "Modern Non-Explosive Reactive Armour"
 nera_armor_gen2_desc: "With additional ceramic plates and distinct shapes, we can improve the overall armour protection of our vehicles.\n\n§GDesigner Hint: NERA Armor is designed to be a stronger version of armor, taking the place of spaced armor.§!"
 nera_armor_gen3: "Future Non-Explosive Reactive Armour"
 nera_armor_gen3_desc: "With additional ceramic plates and distinct shapes, we can improve the overall armour protection of our vehicles.\n\n§GDesigner Hint: NERA Armor is designed to be a stronger version of armor, taking the place of spaced armor.§!"
 front_mounted_engine: "Front Mounted Engine"
 front_mounted_engine_desc: "Front Mounted Engines are a design principle that uses the engine as part of the crew protection, letting penetrating rounds hit the engine rather than enter the crew compartment.\n\n§GDesigner Hint: Use this module to increase armor, defence, and breakthrough, at the cost of significant amounts of reliability.§!"
 tank_dozer_blades: "Tank Dozer Blades"
 tank_dozer_blades_desc: "Dozer blades mounted to the front of tanks, allowing them to assist in digging entrencements and other defensive structures.\n\n§GDesigner Hint: Equip this module if you want to increase the defence and armor of your tank, at the cost of breakthrough.§!"
 medium_tank_chassis_0: "1st Generation Tank Hull"
 medium_tank_chassis_0_desc: "A tank hull from early Cold War. Hastily developed for a possible new conflict between the East and West, they were very similar to late World War 2 tanks."
 medium_tank_chassis_1: "2nd/3rd Generation Tank Hull"
 medium_tank_chassis_1_desc: "A Cold War era hull. At this time electronics were being integrated more closely into tanks, armour was shifted from plain steel to composite armour and the calibre of the tank gun was increased. Many of these tanks are still in large use in the 21st century, albeit with numerous upgrade packages."
 medium_tank_chassis_2: "3rd+ Generation Tank Hull"
 medium_tank_chassis_2_desc: "A modern era tank hull. Tank development slowed down greatly towards the end of the Cold War, with many countries opting to upgrade old designs rather than create completely new ones. It wasn't until the development of more dangereous anti-tank weapons that a need for new designs arose."
 medium_tank_chassis_3: "4th Generation Tank Hull"
 medium_tank_chassis_3_desc: "Another modern era tank hull, mainly developed by new rising powers with the need to create a tank design almost completely from scratch."
 medium_tank_chassis_4: "5th Generation Tank Hull"
 medium_tank_chassis_4_desc: "A future era tank. Main battle tanks have become less and less formidable opponents as anti-tank weaponry develops rapidly and weight in combat switches to airpower. If tanks are to survive as valid options in future wars, they will need a complete rethinking of their design and role."
 medium_tank_amphibious_chassis_0: "1st Generation APC Hull"
 medium_tank_amphibious_chassis_0_desc: "Early designs, which appeared in the beginning of the Cold War."
 medium_tank_amphibious_chassis_1: "2nd/3rd Generation APC Hull"
 medium_tank_amphibious_chassis_1_desc: "Improved upon their predecessors, these APCs are much more suitable for their intended role."
 medium_tank_amphibious_chassis_2: "3rd+ Generation APC Hull"
 medium_tank_amphibious_chassis_2_desc: "Usually, with good ergonomics and adequate protection, these AFVs do their jobs well."
 medium_tank_amphibious_chassis_3: "4th Generation APC Hull"
 medium_tank_amphibious_chassis_3_desc: "While the APC concept seems a bit obsolete, the small crew size of armored infantry is not an advantage at all, and APCs can allow for adequate alternative."
 medium_tank_amphibious_chassis_4: "5th Generation APC Hull"
 medium_tank_amphibious_chassis_4_desc: "A cheaper version of IFV, it can still be useful when anything but human cant survive."
 medium_tank_flame_chassis_0: "1st Generation IFV Hull"
 medium_tank_flame_chassis_0_desc: "Early designs of AFVs meant to support infantry on the field. Soviets were the first ones to employ these in practice with their BMP-1, but US and its allies followed much sooner then predicted."
 medium_tank_flame_chassis_1: "2nd/3rd Generation IFV Hull"
 medium_tank_flame_chassis_1_desc: "Improved design of IFV allows it to be used more efficiently in the battle."
 medium_tank_flame_chassis_2: "3rd+ Generation IFV Hull"
 medium_tank_flame_chassis_2_desc: "Modern and dangerous, this is the 'Force multiplier' which makes the infantry the Queen of battle."
 medium_tank_flame_chassis_3: "4th Generation IFV Hull"
 medium_tank_flame_chassis_3_desc: "A tank-like platform meant to carry infantry and support it as long as required."
 medium_tank_flame_chassis_4: "5th Generation IFV Hull"
 medium_tank_flame_chassis_4_desc: "Advanced and complex IFV design. Truly a beast of war."
 medium_tank_artillery_chassis_0: "1st Generation Self Propelled Artillery Hull"
 medium_tank_artillery_chassis_0_desc: "Self-propelled artillery refers to artillery installed on a vehicle, such as using the vehicle chassis to generate its own power and does not require towing by other vehicles. Most of them are protected by light armor. Artillery is generally howitzers, mortars, cannons, anti-tank guns, rocket launchers or anti-aircraft guns."
