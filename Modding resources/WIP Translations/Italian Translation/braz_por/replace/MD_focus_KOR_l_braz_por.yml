 NKO_southern_propaganda_broadcasts: "Trasmissioni di propaganda della Corea del Sud"
 NKO_southern_propaganda_broadcasts_desc: "Per 2-6 ore al giorno, l'esercito sudcoreano utilizza altoparlanti per trasmettere messaggi alle truppe nordcoreane che sorvegliano la DMZ. I messaggi spaziano dai bollettini meteorologici al K-pop e, soprattutto, a resoconti critici nei confronti del Nord accanto a ritratti positivi del Sud"
 KOR_northern_propaganda_broadcasts: "Trasmissioni di propaganda della Corea del Nord"
 KOR_northern_propaganda_broadcasts_desc: "L'equivalente nordcoreano delle trasmissioni di notizie e K-pop del Sud attraverso il confine cerca di fornire una narrazione alternativa a quella della Corea del Nord. Le trasmissioni nordcoreane elogiano il sistema di governo della RPDC e deridono il sistema capitalistico del Sud. A causa di problemi tecnici, queste trasmissioni del Nord rappresentano meno una minaccia e più un ricordo duraturo della tensione nella penisola coreana"
 KOR_idea_growth_by_innovation: "Crescita per innovazione"
 NKO_southern_balloon_leaflets: "Palloncini volanti sudcoreani"
 NKO_southern_balloon_leaflets_desc: "I sudcoreani e i disertori della Corea del Nord inviano regolarmente palloni aerostatici nel Nord che lasciano cadere migliaia di volantini in territorio nordcoreano, suscitando reazioni rabbiose da parte di Pyongyang. Mentre coloro che inviano i volantini sostengono che stanno cercando di aiutare i loro compatrioti del Nord contro un regime dittatoriale, i loro critici sostengono che i volantini inimicano inutilmente il Nord e mettono in pericolo i sudcoreani che vivono vicino al confine"
 KOR_intensified_propaganda: "Propaganda meridionale intensificata"
 KOR_intensified_propaganda_desc: "Attraverso un'ampia varietà di mezzi, il governo del Sud sta cercando di minare la nostra legittimità. Ci vorrà del tempo per riuscire a contrastare questo massiccio attacco propagandistico"
 KOR_global_korea: "Corea globale"
 KOR_global_korea_desc: "I giorni in cui la Corea non aveva bisogno di preoccuparsi degli affari esteri sono finiti. Una Corea globale cercherà di impegnarsi nel mondo come una potenza a sé stante"
 KOR_reunification_shocks: "Shock da riunificazione"
 KOR_reunification_shocks_desc: "Dopo decenni di separazione, le due Coree sono finalmente formalmente riunite. Ma le due metà del Paese rimangono estremamente polarizzate e il costo economico della riunificazione ha avuto un pesante tributo. Il nuovo governo deve adottare misure rapide per risolvere le differenze che continuano a persistere al di là del 38° parallelo, o rischiare la dissoluzione del giovane Stato coreano"
 KOR_divided_military: "Militari divisi"
 KOR_divided_military_desc: "La nazione coreana riunificata eredita due formidabili forze combattenti dai suoi predecessori. Tuttavia, il nuovo Stato deve trovare un modo per superare le gravi difficoltà nel tentativo di gestire questo esercito gonfio, ingombrante e internamente diviso, se vuole garantire la propria sicurezza."
 KOR_mass_migration: "Migrazione di massa"
 KOR_mass_migration_desc: "Una ramificazione significativa della riunificazione è la migrazione di massa delle famiglie in cerca di migliori opportunità oltre il 38° parallelo. L'immensa scala e la velocità di questo movimento è altamente destabilizzante, causando il caos in tutto il Paese"
 KOR_fragmented_governance: "Governo frammentato"
 KOR_fragmented_governance_desc: "Mentre la Corea esiste formalmente come un unico Stato sovrano, in realtà rimangono due culture politiche molto diverse al di là del 38° parallelo. La questione di come governare il Paese deve essere risolta rapidamente"
 KOR_uneven_economy: "Economia disomogenea"
 KOR_uneven_economy_desc: "Inevitabilmente, la significativa discrepanza nei livelli di sviluppo economico tra le due Coree sta avendo un impatto dopo la riunificazione. Affinché la nuova nazione coreana possa liberare il suo pieno potenziale economico, questo squilibrio deve essere corretto"
 KOR_uneven_economy_2: "Economia disomogenea
 KOR_uneven_economy_2_desc: "Inevitabilmente, la significativa discrepanza nei livelli di sviluppo economico tra le due Coree sta avendo un impatto dopo la riunificazione. Affinché la nuova nazione coreana possa liberare il suo pieno potenziale economico, questo squilibrio deve essere corretto"
 KOR_uneven_economy_3: "Economia pianificata
 KOR_uneven_economy_3_desc: "Un'economia pianificata è un tipo di sistema economico in cui gli investimenti, la produzione e l'allocazione dei beni capitali avvengono secondo piani economici e piani di produzione a livello economico. Un'economia pianificata può utilizzare forme di pianificazione economica centralizzate, decentralizzate, partecipative o di tipo sovietico. Il livello di centralizzazione o decentralizzazione del processo decisionale e della partecipazione dipende dal tipo specifico di meccanismo di pianificazione impiegato"
 KOR_uneven_economy_3_1: "Economia pianificata"
 KOR_uneven_economy_3_1_desc: "Un'economia pianificata è un tipo di sistema economico in cui gli investimenti, la produzione e l'allocazione dei beni capitali avvengono secondo piani economici e piani di produzione a livello economico. Un'economia pianificata può utilizzare forme di pianificazione economica centralizzate, decentralizzate, partecipative o di tipo sovietico. Il livello di centralizzazione o decentralizzazione del processo decisionale e della partecipazione dipende dal tipo specifico di meccanismo di pianificazione impiegato"
