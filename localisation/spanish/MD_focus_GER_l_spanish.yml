 GER_panavia.1.t: "Reactivating Tornado Production?"
 GER_panavia.1.d: "Though the original Tornado production line was shut down in 1998, the changing strategic landscape has reignited interest in the aircraft. With evolving mission profiles, rising operational demands, and growing doubts about newer platforms' timelines, a proposal has emerged to restart Tornado production.\n\nSupporters argue that a reactivated line could modernize the design with new avionics and weapons, offering an interim solution with known reliability. Critics warn that reviving a decades-old airframe could drain resources from more future-proof systems."
 GER_panavia.1.a: "Restart Tornado production with upgrades"
 GER_panavia.1.b: "Let the Tornado stay retired"
 GER_panavia.2.t: "A European Stealth Initiative?"
 GER_panavia.2.d: "With the global shift towards fifth-generation aircraft and stealth-based doctrines, voices within the defense sector argue for a unified European response. Instead of relying on foreign platforms, we could leverage the Panavia network and our existing industrial base to initiate a stealth-focused development project.\n\nSuch a program would strengthen European defense sovereignty, maintain aerospace competitiveness, and provide a long-term alternative to US or Asian designs. However, it would demand major investment, coordination across borders, and long-term commitment with no guarantee of success."
 GER_panavia.2.a: "Launch the European Stealth Project"
 GER_panavia.2.b: "Stealth is too expensive focus elsewhere"
 GER_panavia.3.t: "A Cheaper, Agile European Fighter?"
 GER_panavia.3.d: "In light of budget constraints and operational flexibility requirements, defense experts have proposed developing a new, lighter European fighter jet. This aircraft would prioritize agility, versatility, and affordability aimed at air policing, interception, and tactical strike roles.\n\nSupporters argue that such a platform would complement heavier systems like the Eurofighter and reduce dependence on foreign light fighters. Critics warn it may drain funding from next-gen stealth projects or lead to fragmentation within Europe's defense industry."
 GER_panavia.3.a: "Yes, develop a light and agile European multirole fighter"
 GER_panavia.3.b: "No, stay focused on existing platforms"