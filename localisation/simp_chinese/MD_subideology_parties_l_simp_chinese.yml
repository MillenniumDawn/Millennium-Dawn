 GUA.conservatism: "£generic_conservatism_small 民族进步党"
 GUA.conservatism_desc: "保守派 - 民族进步党是危地马拉的右翼保守党。该党成立于 1989 年，并在 1995 年的总统选举中获胜。它也是同年国会选举中最强的政党。在那之后，它开始落后于更强大的政党，此后几乎每次选举都失去选票。"
 GUA.liberalism: "£generic_liberalism_small 爱国党"
 GUA.liberalism_desc: "自由派 - 爱国党是一个保守的自由党，成立于2001年。它在2007年和2011年的选举中取得了巨大的成功，但此后失去了很多支持，直到它最终在2017年解散。2011年，他们是国会中最强的政党，在158个席位中占据56个席位。"
 GUA.socialism: "£generic_socialism_small 民族团结希望"
 GUA.socialism_desc: "社会民主派 - 民族团结希望是危地马拉的一个社会民主党。它还将自己定义为社会基督教和民粹主义。2002年成立后，在2003年大选中大获全胜，成为2019年和2007年议会第一大党，并在总统选举中获胜。该党在 2019 年的总统选举中赢得第一轮，但在第二轮输给瓦莫斯的候选人。"
 GUA.Communist-State: "£generic_Communist_State_small 危地马拉民族革命统一"
 GUA.Communist-State_desc: "共产主义派 - 危地马拉民族革命统一是危地马拉的一个共产党。它遵循各种意识形态，最著名的是马克思列宁主义、查韦斯主义、玻利瓦尔主义和民粹主义。该党成立于 1982 年，但直到 2003 年才成功进入议会。此后，它一直保持在较低的个位数，从未超过 4%。2011年和2015年，它与温纳克政治运动组成选举联盟。"
 GUA.anarchist_communism: "£generic_anarchist_communism_small 新国家联盟"
 GUA.anarchist_communism_desc: "左翼激进派 - 新国家联盟是一个左翼政党。它于1999年进入危地马拉国会，成为第三大最受欢迎的政党。之后，它不断失去选票，最终在2007年根据危地马拉选举法因缺票而被迫解散。"
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small 温纳克政治运动"
 GUA.anarchist_communism_2007_desc: "左翼激进派 - 温纳克政治运动成立于 2007 年，是危地马拉的一个民主社会主义政党。它起源于危地马拉的土著社区和国内各族裔平等运动。“温纳克”这个名字是 K'iche'ean 的意思，意思是“人”，K'iche' 是美洲原住民，是玛雅人的后裔。他们最初与危地马拉民族革命统一结成联盟，但在 2019 年的选举中离开了联盟，在那里他们在选票和席位上超过了联盟。"
 GUA.Conservative: "£generic_Conservative_small 统一党"
 GUA.Conservative_desc: "反动派 - 统一党是一个保守的政党。它是右翼民族主义者和经济自由主义者。它的主要目标是重建中美洲联盟。它最初取得了超过 6% 的微弱成功，但在2007年之后受欢迎程度下降。它在2015年与承诺、更新和秩序成了选举联盟。"
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small 复兴民主自由党"
 GUA.Neutral_conservatism_desc: "中立保守派 - 复兴民主自由党是危地马拉的一个短命的中右翼政党。2010年从联合统一党中分裂出来，在2011年的选举中初见成效，接近9%。在接下来的选举中，他们的支持率几乎翻了一番，达到近 19%。由于不断违反《选举法和政党法》，它们在2016年被禁止。据报道，它还与贩毒集团有密切联系。"
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "中立保守派 - Vamos是危地马拉的一个保守政党。它成立于2017年，并在2019年迅速崛起成为第二大党，并在同年的第二轮总统选举中获胜。它在社会上是保守的，在经济上是自由的。它的正式全称是“Vamos por una Guatemala Diferente”，字面意思是“我们要成为一个不一样的危地马拉”。"
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small 国家变革联盟"
 GUA.Neutral_Libertarian_desc: "民族主义派 - 国家变革联盟是危地马拉的一个民族主义政党。它成立于2006年，表现不错，2007年大选获得超过4%的选票，2011年接近10%，此后略有下降，但仍保持在5%以上。"
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "中间派 - Todos是危地马拉的一个中间派政党。它是民族主义者，提倡基督教民主和人道主义，以及社会市场经济。它是在一群来自民族团结希望的国会议员离开该党并组建了一个因其着装而被称为“紫色领带”的政府派系之后成立的。2012年年中，他们加入了绿党，绿党改了名字和标志，变成了“Todos”（意为“所有人”或“所有人”）。该党在 2015 年成为第三大政党，但在下一次选举中席位减少到不到之前的一半。"
 GUA.neutral_Social: "£generic_neutral_Social_small 一起为危地马拉"
 GUA.neutral_Social_desc: "社会民主派 - 一起为危地马拉是危地马拉的一个社会民主党。它强烈主张将土著人民的权利作为其主要理念。他们的徽标代表危地马拉的四个土著群体，玛雅人、加里富纳斯人、辛卡斯人和拉迪诺人都聚集在一起。从2007年到2015年，他们取得了大约 6% 的成功，但在2019年惨败，导致他们在2020年解散。"
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small 人民解放运动"
 GUA.Neutral_Communism_desc: "共产主义派 - 人民解放运动是危地马拉的一个土著政党。它是根据温纳克政治运动和危地马拉民族革命统一不代表土著人民的说法创建的。它成立于2016年底，但仅在两年后才合法化。在2019年的选举中，他们获得了超过 10% 的总统选票，但只有 3% 左右的国会选票。"
 GUA.Nat_Populism: "£generic_Nat_Populism_small 民族解放运动"
 GUA.Nat_Populism_desc: "右翼民粹主义派 - 民族解放运动是危地马拉的一个极右翼政党。它成立于1954年，前身是全国民主运动。1963年的政变导致民族解放运动成为军方的主要政治纲领。它也被归类为右翼民粹主义者、土地主义者、保守主义者和经济自由主义者。由于在当年的选举中失去了国会的所有席位，它于1999年解散。"
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small 全国融合阵线"
 GUA.Nat_Populism_2008_desc: "右翼民粹主义派 - 全国融合阵线是危地马拉的一个右翼民粹主义政党。它由退役军官于2008年创立，是民族主义者、民族和社会保守派、反共和社会主义者以及民族主义者的组合体。它在2011年的第一次选举中没有成功，仅获得0.5%，但支持率飙升，获得9%。2019年，他们再次失去了绝大多数席位。"
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small 危地马拉共和阵线"
 GUA.Nat_Fascism_desc: "极右派 - 危地马拉共和阵线是一个极右翼政党。它是由保守的、共和的、反共的，也是右翼民粹主义者组成。它于1989年由危地马拉前总统兼独裁者埃弗拉因·里奥斯·蒙特创建。它在90年代取得了巨大的成功，在1999年以42% 的得票率成为迄今为止最大的政党。然而，在接下来的两次选举中，它的选票两次减半，直到2011年降至不到 3%。2015年，他们未能赢得任何席位，并于当年晚些时候解散。2013年，它更名为制度共和党。"
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small 制度共和党"
 GUA.Nat_Fascism_2013_desc: "极右派 - 制度共和党是一个极右翼政党。它是由保守的、共和的、反共的，也是右翼民粹主义者组成。它于1989年由危地马拉前总统兼独裁者埃弗拉因·里奥斯·蒙特创建。它在90年代取得了巨大的成功，在1999年以42% 的得票率成为迄今为止最大的政党。然而，在接下来的两次选举中，它的选票两次减半，直到2011年降至不到 3%。2015年，他们未能赢得任何席位，并于当年晚些时候解散。 在2013年之前，它被称为危地马拉共和阵线。"
 GUA.Nat_Autocracy: "£generic_Nat_Autocracy_small 危地马拉武装力量"
 GUA.Nat_Autocracy_desc: ""
