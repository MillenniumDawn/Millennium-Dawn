 MNT_NATO.1.t:0 "Invitation à l'OTAN"
 MNT_NATO.1.d:0 "Les États-Unis nous ont invités à rejoindre l'OTAN. Devrions-nous les rejoindre ou non? En décembre 2009, le Monténégro s'est vu attribuer un plan d'action pour l'adhésion, dernière étape d'une demande d'adhésion à l'organisation. Le 2 décembre 2015, l'Alliance a lancé une invitation officielle. Les négociations d'adhésion ont abouti à la signature par les ministres des affaires étrangères d'un protocole d'adhésion le 19 mai 2016."
 MNT_NATO.1.a:0 "Nous allons rejoindre !"
 MNT_NATO.1.b:0 "Nous ne participerons pas."

