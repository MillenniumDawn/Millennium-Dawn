 subject_rus.1.t: "Exclusão do Conselho da Federação"
 subject_rus.1.d: "Oficialmente nos tornamos membros do Conselho da Federação. Agora podemos participar mais ativamente na política interna e possivelmente externa de nosso país."
 subject_rus.1.a: "Legal"
 subject_rus.2.t: "Doutrina Militar Russa"
 subject_rus.2.d: "Todos os sujeitos da Federação adotaram a doutrina militar da Rússia"
 subject_rus.2.a: "Ok"
 subject_rus.3.t: "Conselho da Federação: Votação"
 subject_rus.3.d: "Na pauta do Conselho da Federação hoje está a lei apresentada pelo governo [ROOT.GetNameWithFlag] sobre permitir que tropas regionais participem da doutrina militar externa da Rússia."
 subject_rus.3.a: "Votamos - a favor!"
 subject_rus.3.b: "Votamos - contra!"
