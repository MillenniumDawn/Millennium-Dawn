 belarus_politics.1.t: "Nowa rzeczywistość polityczna"
 belarus_politics.1.d: "Chociaż zwycięstwo nad protestującymi było monumentalne, nadal istnieje szeroka sieć organizacji opozycyjnych i partii, które tylko czekają na moment, aby zniszczyć nasz kraj. Aby temu zapobiec, musimy całkowicie oczyścić pole polityczne z niepotrzebnych polityków i organizacji, pozostawiając tylko partie lojalne wobec nas, a być może będziemy potrzebować własnej partii politycznej, aby kontrolować sferę polityczną. Albo możemy zostawić wszystko tak, jak jest, ale wróg nadal będzie miał narzędzia, aby wpływać na nas w kraju."
 belarus_politics.1.a: "Shake them up!"
 belarus_politics.1.b: "Nie denerwujmy już więcej ludzi."