 israel_focus: "以色列国策树"
 ISR_speak_to_government: "与以色列议会对话"
 ISR_speak_to_government_desc: "现在是我们应该与政府对话并开始规范我们内部政治生活的时候了。"
 ISR_democratic_first: "§t犹太人，但是民主§!"
 ISR_democratic_first_desc: "是的，我们是犹太人，但民主原则是我们国家最重要的方面，它区别于我们的核心价值观。"
 ISR_democratic_jewish_balance: "§1犹太人与民主§!"
 ISR_democratic_jewish_balance_desc: "犹太人和民主并不矛盾。我们应该接受我们新政治身份的两个方面。"
 ISR_jewish_first: "§2民主,但只限犹太人§!"
 ISR_jewish_first_desc: "我们应该先成为犹太人，然后再接受民主自由的价值观。没有责任就没有权利！"
 ISR_economy_branch_focus: "§Y经济防御盾§!"
 ISR_economy_branch_focus_desc: "经济必须成为我们抵御敌人的盾牌，这将改善并维持我们人民的福祉。"
 ISR_infrastructure_focus: "完成第六条道路"
 ISR_infrastructure_focus_desc: "我们必须继续完成已经开始的基础设施项目。"
 ISR_tel_aviv_priority: "优先考虑核心地区"
 ISR_tel_aviv_priority_desc: "我们应该专注于发展特拉维夫及其不断发展的行业。"
 ISR_southern_priority_infra: "优先考虑南部地区"
 ISR_southern_priority_infra_desc: "在解决北部地区的问题之前，我们应该先解决南部的基础设施问题。"
 ISR_northern_priority_infra: "优先考虑北部地区"
 ISR_northern_priority_infra_desc: "在解决南方问题之前，我们应该先解决北方的经济问题。"
 ISR_coastal_southern_road: "南部海岸铁路"
 ISR_coastal_southern_road_desc: "南方沿海铁路我们筹划已久，现在可以开工了。"
 ISR_egypt_train_offer: "提出尼扎纳线"
 ISR_egypt_train_offer_desc: "为了更有效地与埃及进行贸易，我们应该将我们的铁路与他们的铁路连接起来。"
 ISR_negev_trains: "北内盖夫线"
 ISR_negev_trains_desc: "内盖夫北部急需铁路和乡村公路。我们需要努力解决这个问题。"
 ISR_eilat_train: "最后延申"
 ISR_eilat_train_desc: "埃拉特高铁是一条以色列拟建的铁路，将把以色列主要人口中心和地中海港口与红海沿岸的南部城市埃拉特连接起来​​，并为地中海和红海之间的商业货运提供服务。"
 ISR_high_speed_tel_aviv_jerusalem: "通过突出部"
 ISR_high_speed_tel_aviv_jerusalem_desc: "我们可以开始建设从特拉维夫到耶路撒冷的高速交通基础设施。然而，这可能会加剧我们与巴勒斯坦之间的紧张关系。"
 ISR_tel_aviv_metro: "特拉维夫地铁"
 ISR_tel_aviv_metro_desc: "最后，我们可以开始建设新的特拉维夫地铁，以满足民众对廉价交通的需求。"
 ISR_jerusalem_light_rail: "耶路撒冷轻轨"
 ISR_jerusalem_light_rail_desc: "耶路撒冷轻轨是耶路撒冷的一条轻轨系统。目前，红线是唯一运营的轻轨，也是耶路撒冷规划的几条轻轨线路中的第一条。"
 ISR_jerus_lightrail_mod: "耶路撒冷轻轨"
 ISR_galilee_railways: "加利利轻轨"
 ISR_galilee_railways_desc: "为了升级我们北方的基础设施，我们应该修建加利利线。"
 ISR_restore_jezreel_railway: "修复耶斯列铁路"
 ISR_restore_jezreel_railway_desc: "我们应该修复耶斯列铁路，并借此增加对铁路建设计划的了解。"
 ISR_jordan_israel_rail: "和平岛铁路"
 ISR_jordan_israel_rail_desc: "我们应该修建一条通往约旦的铁路，以增加我们通过约旦土地的出口能力。"
 ISR_israel_gulf_highway: "复兴霸权计划"
 ISR_israel_gulf_highway_desc: "为了促进我们与海湾地区之间的贸易，我们必须修建一条通往沙特阿拉伯的铁路，并将我们与半岛连接起来。"
 ISR_middle_eastern_quad: "I2U2计划"
 ISR_middle_eastern_quad_desc: "I2U2是印度、以色列、阿联酋和美国之间的合作伙伴关系，致力于应对全球挑战和促进经济机会。"
 ISR_shine_like_a_diamond: "像钻石一样闪耀"
 ISR_shine_like_a_diamond_desc: "我们应该继续执行钻石进口政策，并扩大业务。"
 ISR_kimberley_process: "建立金伯利进程"
 ISR_kimberley_process_desc: "必须制止非法进口刚果钻石的不道德行为，没收相关资金，并将此类罪犯关进监狱！"
 ISR_dan_gantler_affairs: "戈特勒行动"
 ISR_dan_gantler_affairs_desc: "我们国家有很多……不公平的商人想联系刚果军阀购买钻石。考虑到这种做法的不道德性质，交易带来的好处可能会掩盖所有的道德问题。"
 ISR_liberman_affair: "格特勒-利伯曼事件"
 ISR_send_diamonds_to_asia: "走向东方"
 ISR_send_diamonds_to_asia_desc: "亚洲市场更适合我们的钻石销售。"
 ISR_send_diamonds_to_america_desc: "美国市场更适合我们的钻石销售。"
 ISR_send_diamonds_to_america: "走向西方"
 ISR_transition_to_manufacturing: "向制造业转型"
 ISR_transition_to_manufacturing_desc: "我们需要使我们的钻石切割技术现代化，以吸引全球更多的客户。"
 ISR_open_the_material_halls: "打开材料大厅"
 ISR_open_the_material_halls_desc: "钻石交易区的新情况使得其他国家更加依赖钻石出口。"
 ISR_diamond_district: "钻石区"
 ISR_diamond_district_desc: "钻石区是以色列钻石产业的枢纽，也​​是主要的商业中心。"
 ISR_foreign_companies_gas: "与外国采掘商谈判"
 ISR_foreign_companies_gas_desc: "荷兰皇家壳牌公司向我们提供了有趣的交易，也许我们可以利用这一点来为自己谋利。"
 ISR_pass_the_gas_deal: "推动天然气交易"
 ISR_pass_the_gas_deal_desc: "我们应该自己处理天然气，而不是让任何外国公司来管理。"
 ISR_compromise_gas_deal: "挪威模式"
 ISR_compromise_gas_deal_desc: "我们需要效仿挪威的社会福利模式，将天然气资金用于社会福利。"
 ISR_lighthouse: "照亮万国"
 ISR_lighthouse_desc: "在我们眼中，我们是科技进步和文明的耀眼光芒，我们应该按照我们的愿景前进。"
 ISR_yotzma: "尤兹玛计划"
 ISR_yotzma_desc: "我们要创造这样的条件，让国外有更大的意愿投资我们的信息技术产业。"
 ISR_venture_capital: "增加税收"
 ISR_venture_capital_desc: "如果我们急需钱，那么在一定时期内增加税收可能会对我们有利……"
 ISR_chutzpah: "推崇肆无忌惮"
 ISR_chutzpah_desc: "无论是好是坏，肆无忌惮都是一种大胆的品质。英语中与之相近的词有时是傲慢。我们应该敢于大胆思考。"
 ISR_army_concentrate_innovation: "大过滤器"
 ISR_army_concentrate_innovation_desc: "如今，军事是一条可选途径，可以用来推动民用网络产业的发展。"
 ISR_silicon_wadi: "硅谷"
 ISR_silicon_wadi_desc: "硅谷是以色列的一个地区，是全球先进技术中心之一。它横跨以色列沿海平原，被认为是以色列成为世界创业国度的原因之一。"
 ISR_hightech_fortress: "高科技堡垒"
 ISR_hightech_fortress_desc: "为了使戈兰高地更具投资吸引力，我们应该在那里建立IT教育基础设施。"
 ISR_ben_gurion_university: "本·古里安的沙漠珍珠"
 ISR_ben_gurion_university_desc: "内盖夫本·古里安大学是以色列领先的研究型大学之一，在许多领域都位居世界领先地位。"
 ISR_start_up_nation: "创业国度"
 ISR_start_up_nation_desc: "最后，我们的国家应该被视为中东的创业国家！"
 ISR_dimona: "迪莫纳西蒙佩雷茨中心"
 ISR_dimona_desc: "我们国家有一家……放射性很强的纺织厂。我们必须决定如何处理它。"
 ISR_ben_gvir_path: "§8犹太之力§!"
 ISR_ben_gvir_path_desc: "自从灾难性的《奥斯陆协议》签署以来，无神论者和阿拉伯人一直高高在上，感觉他们拥有犹太国家，可以慢慢地把它拆成碎片。现在情况不同了。我们要让他们知道这个国家真正属于谁——犹太人。"
 ISR_ben_gvir_am_israel: "以色列人民"
 ISR_ben_gvir_am_israel_desc: "该党最初成立时名为“以色列力量党”，后更名为“犹太之力”，由伊塔玛·本·格维尔领导，其思想继承自被取缔的“卡汉”党。该党的思想是极右翼、反阿拉伯、极端民族主义和卡汉主义（一种宗教犹太复国主义思想，其根源在于在国家执行犹太法律）。该党及其领导人本·格维尔信奉犹太至上主义，主张驱逐阿拉伯极端分子、强力保护和扩大犹太人定居点、加强对新一代犹太法律的教育，并支持所谓的犹太资本主义。"
 ISR_ben_gvir_kahanism_1: "卡汉主义 - 妥拉之道"
 ISR_ben_gvir_kahanism_1_desc: "按照我们创始人拉比梅尔·卡哈纳的话，我们希望建立一个犹太神权国家，在那里只有我们的希伯来兄弟才被允许践踏以色列的土地。"
 ISR_ben_gvir_kahanism_2: "卡汉主义 - 宗教"
 ISR_ben_gvir_kahanism_2_desc: "按照上帝的意愿，我们进一步实现了以色列国仅由以色列人居住的愿景。"
 ISR_ben_gvir_kahanism_3: "卡汉主义 - 奋锐党"
 ISR_ben_gvir_kahanism_3_desc: "我们的圣地上没有非以色列人的后裔。上帝的话语是我们国家唯一的光明，上帝的正义将毫不留情地得到伸张。"
 ISR_ben_gvir_kahanism_4: "卡汉主义 - 上帝的土地"
 ISR_ben_gvir_kahanism_4_desc: "以色列的土地最终掌握在以色列人的手中，以迈蒙尼德律法为指导。"
 ISR_ben_gvir_torat_israel: "以色列的圣经"
 ISR_ben_gvir_torat_israel_desc: "宗教犹太复国主义是“犹太复国主义”的基本意识形态，该派认为以色列土地是上帝向古代以色列人许诺的，因此他们有义务按照《摩西五经》的规定保卫和耕种这片土地。以色列土地上的所有定居者都必须遵守以色列子民的宗教规定。"
 ISR_ben_gvir_eretz_israel: "以色列的土地"
 ISR_ben_gvir_eretz_israel_desc: "以色列地，即以色列的土地，根据《塔纳赫》和《圣经》，这是上帝向我们的祖先及其后裔以色列人许诺的地区。"
 ISR_question_1923_partition: "质疑开罗会议"
 ISR_question_1923_partition_desc: "1923年，英国允许哈希姆王朝管理约旦河以东的托管地，即所谓的外约旦，并于1946年给予其完全独立。该领土今天被称为约旦王国。我们认为约旦河对岸的土地属于以色列人的后裔……"
 ISR_promised_land: "应许之地"
 ISR_promised_land_desc: "上帝承诺给我们一片比联合国给予的更广阔的土地，现在是时候把它夺回来了……也许在这个过程中再增加一些，为什么不呢。"
 ISR_farright_iraq: "巴比伦河上"
 ISR_farright_iraq_desc: "我们，上帝的子民，必须再次成为他毁灭巴比伦的手！"
 ISR_farright_lebanon: "摧毁巴尔之地"
 ISR_farright_lebanon_desc: "是时候粉碎黎巴嫩并将其纳入大以色列了！"
 ISR_farright_syria: "向亚兰人拉班报仇"
 ISR_farright_syria_desc: "叙利亚长期以来一直是我们的麻烦。是时候把它从地图上抹去了！"
 ISR_farright_saudia: "征服以实玛利人"
 ISR_farright_saudia_desc: "沙特阿拉伯对正义之士来说是个威胁。我们怎能容忍这种情况发生？"
 ISR_farright_china: "完成卡汉的远征"
 ISR_farright_china_desc: "我们应该完成卡汉的远征并最终征服中国！"
 ISR_farright_america: "停止同化大屠杀"
 ISR_farright_america_desc: "美国非犹太人已经影响我们的人民太久了！我们国家所有令人厌恶的东西都来自美国和被他们同化的我们部落的人！"
 ISR_death_to_terrorists: "判处死刑"
 ISR_death_to_terrorists_desc: "尽管自1990年代以来以色列不再使用死刑，但死刑在以色列仍然是合法的。然而，民意调查显示，大多数以色列民众都支持对杀害以色列公民的恐怖分子判处死刑。那么让我们让大多数人高兴吧。"
 ISR_make_us_of_terrorist_families: "凯达尔提案"
 ISR_make_us_of_terrorist_families_desc: "恐怖分子在威胁以色列公民时毫不留情，无论他们的年龄或地位如何。但他们也有家人，让我们利用他们来获得一些筹码。"
 ISR_spread_out_land: "为犹太教经学院学生和士兵提供福利"
 ISR_spread_out_land_desc: "我们的犹太教经学院学生和士兵是我们伟大社会的支柱，他们理应得到一些额外的福利。让我们给他们几码土地。"
 ISR_immunity_to_soldiers: "授予他们豁免权"
 ISR_immunity_to_soldiers_desc: "我们的英雄因履行职责而接受审判是不可接受的，我们将确保在他们保护我们的公民免受恐怖分子袭击时为他们提供掩护。"
 ISR_engagement_reform: "打破枪上的枷锁"
 ISR_engagement_reform_desc: "现在是时候放宽我们的士兵对抗恐怖分子的交战规则了。"
 ISR_hebrew_justice: "恢复希伯来正义"
 ISR_hebrew_justice_desc: "我们已经离上帝的正义太远了。现在是时候回到上帝的旨意中，重新确立申命记中所表达的“正义之人”的观念了。"
 ISR_basic_law_torah: "基本法：妥拉教育"
 ISR_basic_law_torah_desc: "妥拉教育对于在以色列国建立繁荣的社会至关重要。让我们强制妥拉教育。"
 ISR_hebraic_studies: "促进希伯来教育"
 ISR_hebraic_studies_desc: "没有其他教育可以与希伯来教育相比！我们的学生应该远离其他文化方法，而应专注于我们的历史遗产。"
 ISR_ban_women_from_military: "推翻米勒法案"
 ISR_ban_women_from_military_desc: "女性不应该参军作战，而应该照顾家庭。我们将修改宪法，确保她们留在家中，而她们的男人则保卫国家。"
 ISR_outlaw_lgbt: "进行内部清洁"
 ISR_outlaw_lgbt_desc: "我没有在圣经中看到任何关于LGBT意识形态的提及，因此允许同性婚姻或为其提供其他便利是没有意义的。许多人可能会离开这个国家，但谁在乎呢？"
 ISR_kaplan_trials: "卡普兰审判"
 ISR_kaplan_trials_desc: "司法改革引发了抗议和骚乱，而这些抗议和骚乱都是由那些不了解其重要性的人组织的。这些人是我们国家的叛徒，不能逍遥法外。"
 ISR_third_temple: "第三圣殿"
 ISR_third_temple_desc: "耶路撒冷圣殿指的是两座建筑，它们最初是以色列人，后来是犹太人的中央圣地。然而，这两座圣殿在圣城被围攻期间都被摧毁了。现在是时候重建它，为我们的人民提供一个宏伟的祈祷场所了。无论我们的邻居如何抗议，第三圣殿都会在摩利亚山上崛起，而摩利亚山恰好位于西岸……算了。"
 ISR_likud_path: "§2团结§!"
 ISR_likud_path_desc: "利库德集团，直译为“团结”，是泽夫·贾博廷斯基在争取独立期间创立的修正主义犹太复国主义运动的现代转世。该运动在伊尔贡和莱希抵抗运动中找到了其激进形式，这两个运动合并形成了第一届以色列议会中的自由党。最终在梅纳赫姆·贝京的领导下，赫鲁特集团于1973年与自由党合并，形成了自由自由集团，到1977年，它被称为“利库德集团”。该党确实赢得了那次选举，结束了工党连续29年的执政。"
 ISR_rein_in_partners: "控制我们的合作伙伴"
 ISR_rein_in_partners_desc: "尽管我们依赖民族集团继续执政，但我们必须强调，我们的个人利益始终是最重要的。我们的联盟伙伴加入了我们的联盟，而不是相反。他们需要知道自己的位置，避免极端主义议程。"
 ISR_judicial_reform_partial: "与总统谈判"
 ISR_judicial_reform_partial_desc: "包括利库德集团内部在内的许多民族主义集团成员都呼吁改革政府的司法部门，以促进法院的多元化，因为他们认为法院并不代表以色列社会，并呼吁清除“非民选精英”。他们最初的提议是灾难性的，会激怒公众，但也许通过以色列总统的调解，我们可以避免危机。"
 ISR_judicial_reform_full: "启动莱文改革"
 ISR_judicial_reform_full_desc: "司法部门的腐败程度甚至比以色列其他司法部门还要严重。未经选举产生的精英法官在司法任命委员会中自行选举，束缚了政府行使人民赋予的权力的能力，并且过于偏向左翼。我们必须夺回政府控制权，让司法集团回到原位。"
 ISR_national_camp: "组建民族阵营"
 ISR_national_camp_desc: "腐败和不诚实的调查导致所有左翼和中间派政党抵制内塔尼亚胡，拒绝加入他领导下的联盟。就这样吧！我们会找到新的、非传统的合作伙伴。民族阵营将共同确保以色列世世代代的安全。"
 ISR_corrupt_likud: "拉拢政党"
 ISR_corrupt_likud_desc: "利库德集团拥有强大的自由主义和意识形态派别，与内塔尼亚胡领导的规模更大的民粹主义保守派阵营形成鲜明对比。这个以吉迪恩·萨尔等人为首的派别应该被排除在党外，而该党应该被纳入比比的个人议程。"
 ISR_request_immuity: "请求豁免"
 ISR_request_immuity_desc: "公众可以清楚地看到这些所谓的“案件”在法庭上一个接一个地被驳回，但为了确保公众的观点得到认可，我们必须向议会申请豁免。应该考虑禁止对国家元首和政府首脑进行调查的所谓“法国法律”。"
 ISR_witch_hunt: "宣布猎巫"
 ISR_witch_hunt_desc: "半个世纪前，以色列工党当权派就剥夺了塞法迪人和米兹拉奇人进入以色列社会的希望，事实上，当权派和官僚机构仍然被那些白人近乎贵族的人所控制。他们今天追捕内塔尼亚胡的程度不亚于当年追捕他的选民父母。试图推翻现任总理，真是懦夫！"
 ISR_reform_public_broadcasting: "改革第1频道"
 ISR_reform_public_broadcasting_desc: "公共广播组织是以色列四十多年来第一个也是唯一一个电视台，直到20世纪90年代第2频道开播，20世纪20年代初第1频道开播。我们应该利用第1频道目前的重组和私有化，尝试将其转变为一个更“平衡”和右翼的频道。"
 ISR_attack_the_media: "攻击媒体"
 ISR_attack_the_media_desc: "就像司法部门和警察部门一样，媒体也被左派集团控制和腐蚀，到处散播假新闻。我们必须打击这种行为，让人民知道他们的宣传！"
 ISR_lo_haya_klum: "“什么也没有，什么也没有！”"
 ISR_lo_haya_klum_desc: "以色列警察和总检察长向公众提起的这些案件都是假的，很明显这是一场利用左翼压力推翻受欢迎的右翼总理的阴谋。我们将反抗！我们知道什么都没有，因为什么都没有！"
 ISR_bibism: "比比主义"
 ISR_bibism_desc: "最近的选举表明，人民已将自己的安全托付给了“安全先生”。内塔尼亚胡是唯一能够捍卫以色列经济和安全的人，他领导着庞大的利库德集团对抗所有左翼分子。"
 ISR_netanyahu_plan: "国王计划"
 ISR_netanyahu_plan_desc: "内塔尼亚胡根据自己的愿景制定了具体的社会计划。现在是时候开始实施了。"
 ISR_pension_reform: "改革养老金"
 ISR_pension_reform_desc: "鉴于我们的预算问题，我们需要改革养老金并批准一项新计划。"
 ISR_lower_income_tax: "降低所得税"
 ISR_lower_income_tax_desc: "我们必须降低所得税，但不能让税收扼杀我们充满活力和不断增长的经济。"
 ISR_shrink_the_public_sector: "缩减公共部门"
 ISR_shrink_the_public_sector_desc: "我们前任的政策使行政机构变得过于庞大。我们必须允许私营部门进行自我监管。"
 ISR_reform_bituach_leumi: "改革国民保险"
 ISR_reform_bituach_leumi_desc: "国家保险计划通过支付福利向陷入暂时或长期困境的弱势群体和家庭提供经济保障。"
 ISR_bachar_reform: "巴查尔委员会"
 ISR_bachar_reform_desc: "新的巴查尔计划将增强市场竞争，竞争将以性能、服务质量和可靠性为基础。"
 ISR_cut_social_spending: "削减社会支出"
 ISR_cut_social_spending_desc: "我们应该停止免费向各阶层发放资金。我们应该削减部分社会救助成本，并将节省下来的资金用于其他用途。"
 ISR_cut_child_benefits: "削减儿童福利"
 ISR_cut_child_benefits_desc: "正统教徒数量迅速增加，他们不承担任何责任，而且经常否认以色列的存在……现在是时候减少对他们的援助了。"
 ISR_world_populists: "支持世界民粹主义者"
 ISR_world_populists_desc: "尽管在外交政策上存在不同观点，但世界上有许多政治家与我们有着相似的意识形态基础，我们应该努力与他们交朋友。"
 ISR_euroscepticism: "宣扬欧洲怀疑主义"
 ISR_euroscepticism_desc: "在以色列，左翼政党有走亲欧路线的倾向。我们需要通过支持以色列乃至整个欧洲的疑欧主义来打破这种情绪。"
 ISR_befriend_russia: "对俄罗斯进行国事访问"
 ISR_befriend_russia_desc: "现在是时候访问俄罗斯并继续我们的外交关系了。"
 ISR_befriend_republicans: "支持共和党"
 ISR_befriend_republicans_desc: "与保守党保持联系符合我们的政治利益，以便利用这些联系实现进一步的政治目的……"
 ISR_befriend_brazil: "前往巴西"
 ISR_befriend_brazil_desc: "奇怪的是，巴西最近的政治变化对我们与巴西的外交关系有利。我们需要利用这一点。"
 ISR_befriend_trump: "与美国右翼交朋友"
 ISR_befriend_trump_desc: "美国的保守派和右翼，虽然对我们并不总是一贯保持良好态度，但我们的政治观点却出奇地一致，我们需要利用这一点。"
 ISR_support_hungary: "对匈牙利进行国事访问"
 ISR_support_hungary_desc: "匈牙利最近在政治上向右转，并表现出与我们合作的兴趣。值得利用这一点。"
 ISR_matter_of_poland: "波兰事宜"
 ISR_matter_of_poland_desc: "波兰太过自负，否认自己参与了20世纪的事件。现在是时候理清这个问题并向他们提出明确的问题了。"
 ISR_tama_38: "国家规划纲要38项目"
 ISR_tama_38_desc: "国家规划纲要38向正在加固建筑物的租户授予施工权"
 ISR_harish: "发展哈里什"
 ISR_harish_desc: "哈里什是以色列海法区的一个城市。我们应该把它作为我们业务的中心。"
 ISR_kachlon_program: "卡隆改革"
 ISR_kachlon_program_desc: "财政部长摩西·卡隆公布了拟议的经济计划，其中包括旨在解决市场集中度、生活成本、生产力和住房危机等问题的多项改革。"
 ISR_reform_doar: "改革邮政服务"
 ISR_reform_doar_desc: "作为以色列邮政改革的一部分，政府决定以色列邮政管理局将不再作为法定机构运营，其所有业务将转移到新成立的国有企业。"
 ISR_reform_hashmal: "放开电力服务管制"
 ISR_reform_hashmal_desc: "作为卡隆改革方案的一部分，我们需要放松对电网和服务的管制。"
 ISR_privatize_bank_leumi: "以色列国民银行私有化"
 ISR_privatize_bank_leumi_desc: "以色列国民银行是一家以色列银行。它于1902年2月27日在雅法成立，当时名为盎格鲁巴勒斯坦公司，是犹太殖民信托的子公司，该信托由犹太复国主义运动成员在伦敦成立，旨在促进这片希望最终成为以色列的土地上的工业、建筑、农业和基础设施建设。"
 ISR_open_skies_desc: "开放天空协议被视为对以色列经济的重大推动，因为它降低了机票价格并促进了更多航线的开辟。"
 ISR_privatize_elal: "私有化以色列航空"
 ISR_privatize_elal_desc: "以色列航空是以色列的国家航空公司。它是该国的旗舰航空公司。它还飞往非洲、亚洲、欧洲和北美。以色列航空提供48个目的地的航班。"
 ISR_gas_deal: "天然气田放松管制法案"
 ISR_gas_deal_desc: "我们改革的下一步就是吸引更多的天然气公司进入我们的市场。"
 ISR_shtrum_committee_desc: "施特鲁姆委员会将是一个联合委员会，负责制定增加以色列金融体系竞争力的政策建议。"
 ISR_path_plus: "道路拓宽项目"
 ISR_path_plus_desc: "现在，我们需要拓宽高速公路，增加新车道，以增加车主的出行选择。"
 ISR_road_6: "修建六号公路"
 ISR_road_6_desc: "6号公路是以色列第一条建设-运营-转让公路，主要由私营部门建设，并换取在一定年限内收取公路通行费的特许权。这也是以色列将要实施的最大基础设施项目之一。"
 ISR_supertanker: "释放巨能空间"
 ISR_supertanker_desc: "我们必须为以色列各阶层的民众创造新的经济适用住房的机会。这将是以色列所有地区全面安置的计划，并由私人承包商参与实施这一项目。"
 ISR_legalize_cannabis_desc: "有一天，一位智者说：\n\n§7地球上最大的杀手是压力，而我仍然认为最好的药物是、而且一直都是大麻。§!"
 ISR_tourism_gay_parade: "推崇特拉维夫游行"
 ISR_tourism_gay_parade_desc: "我们应该利用特拉维夫的同性恋自豪游行来吸引西方游客前来观看这些游行。"
 ISR_association_agreement_usa: "美国协会协议"
 ISR_association_agreement_usa_desc: "我们必须要求美国建立新的机构，就涉及我们的利益以及我们与美国之间的经济和政治协议的地区问题达成共同和统一的意见。"
 ISR_association_agreement_eu: "欧洲协会协议"
 ISR_association_agreement_eu_desc: "我们必须要求欧盟建立新的机构，就涉及我们的利益以及我们与欧盟之间的经济和政治协议的地区问题达成共同和统一的意见。"
 ISR_cyprus_marriage: "与塞浦路斯的协议"
 ISR_cyprus_marriage_desc: "出于宗教原因，我们不能允许以色列本身举行民事婚姻，因此我们应该与塞浦路斯谈判，登记这些婚姻以规避宗教法。"
 ISR_likud_family_values_desc: "我们的犹太人民建立在传统的犹太家庭价值观之上，其中包括牢固的家庭纽带和强大的社区。"
 ISR_likud_lgbt_acceptance: "组建骄傲的利库德集团"
 ISR_likud_lgbt_acceptance_desc: "骄傲的利库德集团是一个保守的LGBT组织，由以色列右翼利库德集团创立并与其有联系。"
 ISR_privatize_ports: "解散港务局"
 ISR_privatize_ports_desc: "我们需要解散港口委员会，并与外部投资者进行谈判，将港口委员会全部转让给我们。"
 ISR_likud_sephardic_crisis: "锁龙"
 ISR_likud_sephardic_crisis_desc: "我们需要付出更多努力，让塞法迪犹太人融入我们的社会，并为进一步巩固创造有利条件。"
 ISR_shas_path: "§0塞法迪犹太律法遵守者§!"
 ISR_shas_path_desc: "沙斯党是以色列的一个犹太复国主义哈雷迪宗教政党。该党于1984年在拉比奥瓦迪亚·约瑟夫的领导下成立，主要代表塞法迪和米兹拉希哈雷迪犹太人的利益。"
 ISR_the_transparents: "对待透明"
 ISR_the_transparents_desc: "我们必须坚持犹太教原则，增加社会间的相互支持。"
 ISR_baalei_teshuva: "忏悔日"
 ISR_baalei_teshuva_desc: "我们应该增加社会支出以确保哈雷迪社区感到满意。"
 ISR_haredi_arab: "哈雷迪-阿拉伯合作"
 ISR_haredi_arab_desc: "我们可以尝试管理哈雷迪-阿拉伯合作，也许会在相互政治支持方面取得良好成果。但也可能适得其反。"
 ISR_legacy_of_yosef: "奥瓦迪亚·约瑟夫的遗产"
 ISR_legacy_of_yosef_desc: "奥瓦迪亚·约瑟夫是伊拉克出生的塔木德学者、波塞克、1973年至1983年期间担任以色列的塞法迪首席拉比，也是以色列极端正统派沙斯党的创始人和长期精神领袖。"
 ISR_adinas_donations: "奥迪那的捐赠"
 ISR_adinas_donations_desc: "我们必须向穷人捐款，继续支持沙斯党的做法。"
 ISR_strong_aryeh: "强壮的狮子"
 ISR_strong_aryeh_desc: "我们与沙斯党的联盟比以前强大得多，我们应该利用这一点来提升我们在哈雷迪犹太人中的声望。"
 ISR_food_checks: "为穷人提供食物补助"
 ISR_food_checks_desc: "我们国家有许多人甚至无法养活自己和家人。我们应该确保每个人都能吃上饭，并为穷人提供食物补助。"
 ISR_crown_to_its_former_glory: "恢复旧日的辉煌"
 ISR_crown_to_its_former_glory_desc: "我们必须恢复我们昔日的辉煌并减少西方对我们国家的影响......"
 ISR_yemenite_affair: "调查也门事件"
 ISR_yemenite_affair_desc: "也门儿童事件是指1948年至1954年期间，在新成立的以色列国，主要为也门犹太移民的婴儿和幼儿失踪的事件。"
 ISR_sephardic_cultural_heritage: "保护塞法迪文化遗产"
 ISR_sephardic_cultural_heritage_desc: "我们必须保护塞法迪犹太教的遗产，并在教育课程中宣传塞法迪犹太人的历史。"
 ISR_toranic_education: "资助哈拉卡教育"
 ISR_toranic_education_desc: "也许我们应该为沙斯党为塞法迪极端正统派设立的特殊妥拉教育体系提供资金。"
 ISR_utj_path: "§3妥拉和安息日犹太教§!"
 ISR_utj_path_desc: "联合妥拉犹太教（通常称为吉梅尔，这是其选举标志）是哈雷迪派，是以色列联盟和妥拉的旗帜之间的宗教保守派政治联盟。与以色列其他宗教党派不同，联合妥拉犹太教是非犹太复国主义者，具有一些社会民主主义特征。"
 ISR_tal_law: "塔尔法"
 ISR_tal_law_desc: "自1949年以来，极端正统派社区就被非正式地免服兵役，因为这与他们的价值观相冲突。现在是时候通过一项正式法律，为我们的犹太教经学院学生免服兵役了，因为他们太重要了，不能在以色列国防军服役。"
 ISR_reject_liba: "绕过利巴制裁"
 ISR_reject_liba_desc: "教育部推出的核心课程利巴包括英语教学，旨在避免某些群体只教授希伯来语和其他宗教主题。这项决定需要撤销，因为它影响了我们向年轻人传授文化的独立性。让他们自己决定是否要教英语。"
 ISR_obstruct_mamlakhti: "阻止马马克"
 ISR_obstruct_mamlakhti_desc: "马马克是一门另类的正统课程，它形成了自己独特的英语、数学等科目教学。然而，它仍然过于进步，会威胁到我们年轻学生的思想。我们不会废除它，但让我们让它更难应用一些。"
 ISR_shopkeepers_law: "店主法则"
 ISR_shopkeepers_law_desc: "妥拉法典明确指出，安息日是犹太人的休息日，在这一天不应从事任何工作。我们将制定法律，强制在这一天关闭商店和市场。"
 ISR_saturday_construction: "只许拯救生命"
 ISR_saturday_construction_desc: "安息日不允许任何工作，甚至建筑工作也不行，除非是出现威胁人类生命的情形，这一概念被称为哈拉卡。我们将禁止在安息日进行任何建筑工作。"
 ISR_new_conscription_law: "新征兵法"
 ISR_new_conscription_law_desc: "我们的安全固然重要，但我们的年轻学生接受《妥拉》教育更为重要。他们不能浪费这么多时间在我们的国防军中强制征兵。"
 ISR_anti_reformism: "谴责改革派"
 ISR_anti_reformism_desc: "改革派犹太教是犹太教中高度自由的派别，其特点是很少关注仪式和个人遵守，认为犹太法律不具约束力，并接受现代情感（包括 LGBTQ+ 社区）。它主要在美国发展。"
 ISR_kotel_protocols: "西墙妇女问题"
 ISR_kotel_protocols_desc: "西墙妇女组织，又称“西墙妇女”，是一个女权主义协会，致力于消除西墙的性别隔离现象。在西墙，诵读《摩西五经》时，男女是分开的。"
 ISR_segregated_prayers: "隔离祈祷"
 ISR_segregated_prayers_desc: "西墙妇女组织正在努力消除西墙诵读《摩西五经》时的性别隔离现象。这完全是无稽之谈，实际上我们将建立更坚固的屏障来阻止这种情况的发生。"
 ISR_anti_lgbt_propaganda: "比真主党更糟糕"
 ISR_anti_lgbt_propaganda_desc: "LGBTQ+人群让我们所有人都变得更弱，被罪恶而不是《妥拉》所束缚。"
 ISR_rz_path: "§9宗教犹太复国主义党§!"
 ISR_rz_path_desc: "宗教犹太复国主义党，也称为复兴或民族联盟-复兴，是一个极右翼、极端民族主义、犹太至上主义和宗教犹太复国主义政党。"
 ISR_subsidize_outposts: "前哨补贴"
 ISR_subsidize_outposts_desc: "为什么不补贴我们在西岸的朋友和兄弟呢？他们需要我们的帮助来建立可持续的农业经济。无论他们占据什么土地。"
 ISR_settlements_subsidized_1: "补贴安置 - 新的开始"
 ISR_settlements_subsidized_1_desc: "我们的定居点兄弟需要一些钱来帮助他们建立以色列经济的稳定新支柱。"
 ISR_settlements_subsidized_2: "补贴定居点 - 土地支柱"
 ISR_settlements_subsidized_2_desc: "我们的定居点兄弟正在变得越来越强大，但他们需要更多的钱来扩张。"
 ISR_economic_settlers: "促进经济和解"
 ISR_economic_settlers_desc: "无论如何，我们城市的生活成本太高了，让我们提倡人们去定居，这样人们就可以以低成本扩大他们的家庭。"
 ISR_protect_terrorists: "谴责任何妥协"
 ISR_protect_terrorists_desc: "多年来，我们一些参加现已解散的凯煦党的兄弟被描绘成恐怖分子，但事实上他们是爱国者，他们不应该被监禁。相反，他们应该得到赦免。"
 ISR_protect_ideological_core: "意识形态支柱"
 ISR_protect_ideological_core_desc: "军队、圣经和土地：我们的社会支柱，都是维护稳定和稳固社区的基础。我们需要选择在我们的议程中优先考虑谁。"
 ISR_denounce_mafdal: "抹黑自由派国家宗教党"
 ISR_denounce_mafdal_desc: "国家宗教党是以色列宗教犹太复国主义思想的代表党派。但他们太软弱了，不够强大，无法稳定我们的社会！"
 ISR_late_marriage: "处理晚婚问题"
 ISR_late_marriage_desc: "统计显示，50%的以色列夫妇在30岁以上才结婚，我们需要提倡早婚，鼓励尽快生育新的小以色列人。"
 ISR_promote_early_marriage: "提倡早婚"
 ISR_promote_early_marriage_desc: "在老龄化迅速发展的社会中，通过早婚尽可能地促进新生儿的生育十分重要。"
 ISR_civilian_oversight: "民事行政监督"
 ISR_civilian_oversight_desc: "现在是时候在西岸建立一个文官政府了；显然，由以色列人领导。"
 ISR_jewish_home_path: "§3犹太人之家§!"
 ISR_jewish_home_path_desc: "国家宗教党（宗教犹太复国主义）是以色列右翼宗教犹太复国主义政党。自1998年成立以来，该党在历次选举中都与其他派系联合，以联合名单的形式参选。"
 ISR_get_five: "'击掌!'"
 ISR_get_five_desc: "我们必须在学校推广数学教育，以激发技术思维并间接支持我们的信息技术行业。"
 ISR_dont_apologize_desc: "极右翼不是污蔑！它是我们佩戴并向所有人展示的光荣徽章。愿反对者们嫉妒！"
 ISR_kaminitz_law: "颁布卡米尼茨法案"
 ISR_kaminitz_law_desc: "卡米尼茨法案赋予行政当局颁布处罚措施的权力 - 例如拆除和停工命令、没收建筑设备和车辆以及逮捕 - 所有这些措施均无需提交司法系统。"
 ISR_associations_law: "签署结社法"
 ISR_associations_law_desc: "结社法是管理各种成员或合伙人社团的法律和规则的集合。"
 ISR_conservative_judges: "缓慢的革命"
 ISR_conservative_judges_desc: "我们必须任命保守派人士担任各个政府职位，以阻止我们的政治和社会文化的堕落。"
 ISR_nation_state: "民族国家法案"
 ISR_nation_state_desc: "《民族国家法案》概述了以色列为履行作为犹太民族国家使命所必须承担的一系列角色和责任。"
 ISR_bennet_rule: "贝内特的崛起"
 ISR_bennet_rule_desc: "纳夫塔利·贝内特是以色列的一名高科技企业家。20世纪90年代，贝内特在以色列国防军服兵役期间，曾在总参谋部侦察兵营和马格兰服役，这两支精锐突击队负责在敌后作战。随后，他在耶路撒冷希伯来大学攻读法学学位。贝内特的父母都是美国移民，他于1999年离开以色列前往纽约，并共同创办了一家反欺诈软件公司。"
 ISR_promote_trickle_down: "就像里根时代"
 ISR_promote_trickle_down_desc: "我们必须以美国的保守模式作为我们新政策的榜样。就像里根时代的美好时光一样！"
 ISR_machette_bureaucracy: "政府的砍刀"
 ISR_machette_bureaucracy_desc: "现在是时候用我们的正义之刀砍倒那些无能的混蛋国家机器了！"
 ISR_limit_the_labor: "限制新总工会"
 ISR_limit_the_labor_desc: "工会除了给工人制造障碍外，没有做任何有用的事情。他们对经济的影响必须受到限制……"
 ISR_tax_reductions: "减少富人的税收"
 ISR_tax_reductions_desc: "为什么要对富人征税？这只会为人们无法致富创造先例。我们必须杜绝这种情况。"
 ISR_crush_the_shelters: "粉碎庇护所团体"
 ISR_crush_the_shelters_desc: "游说者像寄生虫一样渗透到了我们政治生活的各个方面。必须制止这种现象！"
 ISR_a_new_singapore: "实现新加坡计划"
 ISR_a_new_singapore_desc: "我们必须效仿新加坡的做法，实施计划，使以色列成为第一大经商地点。"
 ISR_shaked_rule: "赋予阿耶莱特·沙凯德权力"
 ISR_shaked_rule_desc: "艾耶莱特·沙凯德是以色列政治家、活动家和软件工程师。尽管她在犹太家园党任职，但她一直认为自己是一名世俗主义者。在进入政界之前，沙凯德的职业生涯始于以色列高科技行业，从特拉维夫大学毕业后不久，她在德州仪器公司担任工程师。"
 ISR_trust_busting: "就像一头公麋鹿"
 ISR_trust_busting_desc: "我们需要从西奥多·罗斯福和他的政治纲领和理想中汲取教训。这正是以色列所需要的。"
 ISR_over_legislation: "打击过度立法"
 ISR_over_legislation_desc: "我们必须停止扩大立法机构的规模，使其与自己的职能不相称。"
 ISR_promote_national_service: "推广国民服务"
 ISR_promote_national_service_desc: "正统派女性不能参军，但是，我们可以为她们提供公共部门的国家服务。"
 ISR_public_works: "利用公共工程"
 ISR_public_works_desc: "必须创造条件使公共工程实现永久性和有计划性。"
 ISR_israels_thatcher: "撒切尔精神"
 ISR_israels_thatcher_desc: "我们必须遵循英国的实用主义，象征性地复兴玛格丽特·撒切尔精神。"
 ISR_russian_party_path: "§2以色列是我们的家园§!"
 ISR_russian_party_path_desc: "以色列是我们的家园党是以色列的一个保守派政党。该党的支持者最初是世俗的俄语移民，但该群体的支持率正在下降。"
 ISR_retirement_homes: "养老院基金"
 ISR_retirement_homes_desc: "我们必须为养老院提供资金，确保老年人生活舒适安宁。"
 ISR_soviet_voters: "呼吁苏联选民"
 ISR_soviet_voters_desc: "很多讲俄语的犹太人仍然与俄罗斯文化有着密切的联系。我们必须用我们的广告和政策来吸引他们。"
 ISR_russian_tv: "俄语电视频道"
 ISR_russian_tv_desc: "许多从后苏联地区回国的新公民不会说希伯来语。为了帮助他们更顺利地融入其他国家，我们应该创建俄语电视频道，并允许俄语频道在以色列播出。"
 ISR_five_mems: "采用五M理论"
 ISR_five_mems_desc: "雅博廷斯基的“五个 M”代表了修正主义犹太复国主义的关键要素：马加比（军事实力）、马萨达（英雄主义）、米什坎（精神遗产）、梅卢卡（政治主权）和莫阿迪姆（通过传统实现民族团结）。它们强调犹太人的坚韧、自力更生和建国精神。"
 ISR_citizenship_law: "“没有忠诚就没有公民权！”"
 ISR_citizenship_law_desc: "阿拉伯人必须宣誓效忠才能生活在我们的国家，绝对有必要确保外国分子的完全忠诚。"
 ISR_empower_city_rabbis: "赋予城市拉比权力"
 ISR_empower_city_rabbis_desc: "我们必须支持城市的宗教权威，将精神共识集中在改革派身上。"
 ISR_reform_conversions: "犹太人皈依改革"
 ISR_reform_conversions_desc: "我们必须允许皈依犹太教的人返回以色列。他们和我们一样都是犹太人。"
 ISR_promote_aliyah: "犹太世界"
 ISR_promote_aliyah_desc: "我们必须推动所有犹太人返回以色列并鼓励阿利亚运动。"
 ISR_national_secular_government: "国家世俗政府"
 ISR_national_secular_government_desc: "现在，我们将成为一个完全民族和世俗的国家。"
 ISR_aliyah_encouraged: "鼓励阿利亚运动"
 ISR_new_hope_path: "§1新希望§!"
 ISR_new_hope_path_desc: "2020年末，吉迪恩·萨尔组建了以色列中右翼政党“新希望”，该党将国家安全、良好管理和司法改革放在首位。尽管该党一直在努力保住权力，但它试图为利库德集团提供一个温和的替代者。"
 ISR_gantz_tree: "§4以色列韧性党§!"
 ISR_gantz_tree_desc: "本杰明·甘茨是以色列政治家和退役陆军将军。他支持中间派，并有军国主义政治立场。坚韧党于2018年底成立。"
 ISR_radical_centrism_desc: "我们不应该再专注于意识形态之争，而应该为理想而奋斗。我们应该走激进的中间路线，实践优先于意识形态。"
 ISR_general_politics: "大将军政治"
 ISR_general_politics_desc: "甘茨是前将军，他的政治抱负和井然有序确实具有军事风格。"
 ISR_above_all: "以色列高于一切"
 ISR_above_all_desc: "一个原则应该指导我们的政治行动 - 以色列高于一切！"
 ISR_increase_army_pay: "我们的儿女"
 ISR_increase_army_pay_desc: "我们应该增加军费开支，确保以色列的儿女获得他们所需的一切。"
 ISR_increase_pensions: "增加公民养老金"
 ISR_increase_pensions_desc: "我们应该增加退休公民的养老金。他们应该得到他们应得的。"
 ISR_attorney_general: "拆分法律岗位"
 ISR_attorney_general_desc: "我们应该将检察长与首席检察官的职位区分开。"
 ISR_regulate_ottoman_agencies: "监管奥斯曼帝国的机构"
 ISR_regulate_ottoman_agencies_desc: "我们应该对奥斯曼机构进行监管，因为它们目前的效率很低。"
 ISR_the_begin_project: "项目开始"
 ISR_the_begin_project_desc: "尽管我们在意识形态上与利库德集团一致，但我们不支持该党的腐败计划。"
 ISR_shasha_biton: "沙沙-比顿计划"
 ISR_shasha_biton_desc: "我们必须改善中下阶层的教育状况，确保国家享有充分的教育。"
 ISR_social_cabinet: "社会经济内阁"
 ISR_social_cabinet_desc: "我们的新内阁应该精准关注经济问题。"
 ISR_national_unity: "民族团结联盟"
 ISR_national_unity_desc: "我们的新联盟应该推行右翼议程，建立一个强大而有韧性的以色列！"
 ISR_bluewhite: "蓝与白联盟已经成立！"
 ISR_blue_white: "蓝与白"
 ISR_blue_white_desc: "我们的新联盟应该追求平等和稳定作为我们的新核心价值观，以建设一个新的以色列。"
 ISR_limit_terms: "设立任期限制"
 ISR_limit_terms_desc: "我们应该修改选举法，以确保民主进程的继续。"
 ISR_empower_regional_governments: "赋予地方政府权力"
 ISR_empower_regional_governments_desc: "增强地方政府治理能力，赋予地方政府更多实际治理权力。"
 ISR_reform_electoral_system: "改革选举制度"
 ISR_reform_electoral_system_desc: "我们应该从基于比例的代表制转向基于选区的代表制。"
 mofaz_rules: "前进党已经成立！"
 ISR_olmert_focus: "§2新政治时代§!"
 ISR_olmert_focus_desc: "埃胡德·奥尔默特是以色列政治家和律师。他所在的前进党是以色列的中间派和自由派政党。"
 ISR_mofaz: "执行莫法兹的政策"
 ISR_mofaz_desc: "沙乌尔·莫法兹是一名退役的以色列军官和政治家。他于1966年加入以色列国防军，并在伞兵旅服役。他曾与伞兵和精锐特种部队总参谋部侦察部队一起参加过六日战争、赎罪日战争、1982年黎巴嫩战争和恩德培行动。1998年，他成为以色列国防军第十六任参谋长。"
 ISR_livni: "落实利夫尼的政策"
 ISR_livni_desc: "齐波拉·马尔卡·利夫尼是以色列政治家、外交官和律师。她因致力于解决以巴冲突而广为人知。"
 ISR_nationalcamp: "国家阵营已经成立！"
 ISR_continue_to_change: "我们继续改变！"
 ISR_continue_to_change_desc: "变化是不可避免的，我们必须掌握推动我们前进的进程！"
 ISR_merav_cohen_plan: "科恩的老年人护理"
 ISR_merav_cohen_plan_desc: "科恩对于社会救助改革有一个具体的计划，这个计划必须实现。"
 ISR_lapid_histadrut: "扼住国家咽喉"
 ISR_lapid_histadrut_desc: "要加快改革社会福利，加大对人口的支持力度。"
 ISR_ministry_of_social_development: "社会发展部"
 ISR_ministry_of_social_development_desc: "我们必须建立一个新的社会发展部，并尽力为其提供支持。"
 ISR_holocaust_survivors: "为幸存者提供免费医疗保险"
 ISR_holocaust_survivors_desc: "我们应该尊重大屠杀的幸存者并为他们提供免费医疗。"
 ISR_disabled_people: "促进残疾人事业"
 ISR_disabled_people_desc: "我们应该支持社会上的残疾人，增加分配给他们的预算。"
 ISR_take_money_from_settlements: "重新关注定居点"
 ISR_take_money_from_settlements_desc: "定居点耗尽了我们的预算！我们应该从他们手中夺回这些预算！"
 ISR_take_money_from_yeshivas: "重新关注犹太教经学院"
 ISR_take_money_from_yeshivas_desc: "犹太教经学院正在消耗我们的预算，我们应该从他们那里拿回钱！"
 ISR_where_is_the_money: "“钱都到哪里去了？”"
 ISR_where_is_the_money_desc: "我们应该调查纳税人的钱都用在哪儿了。我们的预算不是永恒的！"
 ISR_yesh_atid_focus: "§9这才是未来§!"
 ISR_yesh_atid_focus_desc: "拥有未来党是以色列的一个中间派自由派犹太复国主义政党。该党在2012年4月由电视记者亚伊尔·拉皮德创立，他是前新义党政治家、以色列司法部长汤米·拉皮德的儿子。"
 ISR_middle_class: "中产阶级的战争"
 ISR_middle_class_desc: "我们必须竭尽政治能力全力支持中产阶级。这些人是我们可以执政的缘由！"
 ISR_public_residence: "赞助公共住宅"
 ISR_public_residence_desc: "公共住宅是我们解决国家住房问题应该借鉴的奇迹。"
 ISR_zero_vat: "取消增值税"
 ISR_zero_vat_desc: "增值税不应该再存在了。它损害了企业并增加了消费者的成本。"
 ISR_lapid_eu: "扩大自由贸易协定"
 ISR_lapid_eu_desc: "我们应该支持与欧盟的贸易和友谊！"
 ISR_came_to_change: "我们是为了改变而来"
 ISR_came_to_change_desc: "我们必须打击腐败，清除国家中的此类问题。"
 ISR_non_portfolio: "踢掉非投资组合"
 ISR_eighteen_ministers: "仅限十八位部长"
 ISR_eighteen_ministers_desc: "我们的政府应该只有十八位部长。"
 ISR_corruption_war: "我们来过，我们见过，我们战斗过"
 ISR_corruption_war_desc: "我们的反腐败斗争应该是系统的、深深扎根于我们党的方法论之中。"
 ISR_negotiate_syria: "与叙利亚谈判？"
 ISR_negotiate_syria_desc: "也许，我们可以说服叙利亚政府重新考虑与我们的关系。"
 ISR_labour_path: "§t以色列工党§!"
 ISR_labour_path_desc: "以色列工党是以色列的一个社会民主主义政党。工党是一个支持福利国家和工会联系的工党犹太复国主义传统政党，支持以巴和平进程、务实的外交政策和社会民主经济政策。"
 ISR_haifa_model: "海法模式"
 ISR_haifa_model_desc: "我们应该以海法为榜样，作为我们经济决策的智慧灯塔。"
 ISR_education_relief_plan: "教育救助计划"
 ISR_education_relief_plan_desc: "在开始教育改革之前，我们必须采取一些救济措施。"
 ISR_smaller_classes: "较小规模班级"
 ISR_smaller_classes_desc: "科学数据表明，班级规模越小，孩子们的学习效率就越高。我们必须贯彻落实这一原则。"
 ISR_israel_green_deal: "以色列绿色协议"
 ISR_israel_green_deal_desc: "生态可持续是我们能源政策得以推进的唯一途径，生态是我们未来的保障。"
 ISR_social_protests: "“人民要求社会公正！”"
 ISR_social_protests_desc: "我们现在必须决定如何处理我国最受欢迎的社会运动之一。"
 ISR_raise_minimum_wage: "提高最低工资"
 ISR_raise_minimum_wage_desc: "我们必须提高最低工资，以防止廉价劳动力泛滥并维护生活水平。"
 ISR_public_transport: "推崇公共交通"
 ISR_public_transport_desc: "神职人员可以随心所欲地抱怨，但我们必须确保安息日的公共交通，并强制将正统教派融入我们的社会。"
 ISR_raise_tax_on_wealthy: "提高富人的税收"
 ISR_raise_tax_on_wealthy_desc: "富人太有钱了！我们必须把他们的钱用在更有用的地方。"
 ISR_digital_education: "推动数字化教育"
 ISR_digital_education_desc: "教育也必须数字化。孩子们值得拥有最好的！"
 ISR_deliver_computers: "数字化政府"
 ISR_deliver_computers_desc: "我们必须尽可能地实现政府数字化，以提高行政机构的效率。"
 ISR_recover_public_services: "恢复公共服务"
 ISR_recover_public_services_desc: "我们必须恢复公共服务部门，使其重现昔日的辉煌。"
 ISR_regulate_finance: "监管金融体系"
 ISR_regulate_finance_desc: "我们必须规范金融体系，以确保社会平等。"
 ISR_agricultural_protection_act: "农业保护法"
 ISR_agricultural_protection_act_desc: "我们必须保护我们的农业部门，因为它是基布兹和定居者所持有的最重要的部分之一。"
 ISR_agricultural_sector: "依靠农民工会"
 ISR_agricultural_sector_desc: "我们应该支持农民工会的建立，扩大我们的农业部门。"
 ISR_labour_unions_focus: "赋予新总工会权力"
 ISR_labour_unions_focus_desc: "我们应该决定如何处理工会，并最终确定他们在我们国家中的地位。"
 ISR_amend_protection_act: "修改投资保护法"
 ISR_amend_protection_act_desc: "我们应该修改投资保护法，并在经济政策中采取相应的措施。"
 ISR_subsidize_businesses: "补贴独立企业"
 ISR_subsidize_businesses_desc: "我们应该支持独立企业，以确保经济平衡。"
 ISR_youth_movements: "青年运动"
 ISR_youth_movements_desc: "我们必须支持我们国家的童军运动，因为他们是志同道合的年轻人未来的唯一可靠保障。"
 ISR_competition_directory: "全国竞争名录"
 ISR_competition_directory_desc: "我们应该建立一个国家竞争名录，打击我国经济的垄断。"
 ISR_sponsored_products: "扩大产品赞助"
 ISR_sponsored_products_desc: "我们必须扩大我们已经进行的各种产品的赞助。"
 ISR_forgot_to_be_jews: "认识到我们忘记了什么"
 ISR_forgot_to_be_jews_desc: "阿夫拉罕·加贝是以色列商人和政治家。他曾担任电信公司闪光的首席执行官，后来进入政界。"
 ISR_bring_the_lost_voters: "尝试将他们带入"
 ISR_bring_the_lost_voters_desc: "阿米尔·佩雷茨是以色列政治家，曾担任工党议员。自1988年以来，他几乎一直担任议员，并在政府内部担任过各种职务。"
 ISR_zionist_union: "犹太复国主义联盟"
 ISR_zionist_union_desc: "伊萨克·布吉·赫尔佐格是以色列政治家。他是前以色列总统哈伊姆·赫尔佐格的儿子，职业律师，曾于1999年至2001年担任政府秘书。"
 ISR_regret_our_past_sephardics: "巨大的遗憾"
 ISR_regret_our_past_sephardics_desc: "我们必须对过去感到后悔，并付出更多努力去融合塞法迪人。"
 ISR_constitution: "撰写以色列宪法"
 ISR_basic_law_amendment: "新宪法"
 ISR_basic_law_amendment_desc: "最后，我们可以起草我们的新宪法了！"
 ISR_public_transport_shabbat: "周六公共交通"
 ISR_public_transport_shabbat_desc: "让我们最终结束假期公共交通的问题。"
 ISR_matkal_women: "让优秀的（妇女）去战斗岗位服役"
 ISR_matkal_women_desc: "我们不仅应该允许妇女参军，还应该允许她们参与战斗。"
 ISR_millet_system: "抛弃米利特制度"
 ISR_millet_system_desc: "神职人员对我们的国家影响太久了，是时候停止这种影响了。"
 ISR_lgbt_marriage: "使LGBT婚姻合法化"
 ISR_lgbt_marriage_desc: "我们应该使LGBT婚姻合法化并鼓励人们接受LGBT。"
 ISR_redraft_conscription_law: "重新起草塔尔法"
 ISR_redraft_conscription_law_desc: "我们现在必须开始将极端正统派人士征召入伍。"
 ISR_stop_yeshiva_money: "停止对犹太教经学院的资助"
 ISR_stop_yeshiva_money_desc: "极端正统派再也没有钱了！他们就像纳税社会的寄生虫！"
 ISR_accept_kotel_protocols: "承认西墙妇女"
 ISR_accept_kotel_protocols_desc: "承认西墙妇女运动，不仅是我们的思想选择，更是我们的理性选择，打倒教条主义！"
 ISR_recognize_reformist_conversions: "承认改革派的皈依"
 ISR_recognize_reformist_conversions_desc: "我们必须承认改革派的皈依，并允许世界各地的犹太教徒返回以色列。"
 ISR_religous_status_quo_revisit: "重温独立卷轴"
 ISR_religous_status_quo_revisit_desc: "最后，我们可以重新审视独立史并恢复宗教现状。"
 ISR_meretz: "§7活力党§!"
 ISR_meretz_desc: "梅雷兹党是一个左翼、社会民主、世俗主义和工党犹太复国主义政党。该党强调以两国方案解决以巴冲突，提倡社会正义和人权、宗教自由，并特别关注环境保护主义。"
 ISR_jewish_arab_partnership: "犹太-巴勒斯坦伙伴关系"
 ISR_jewish_arab_partnership_desc: "作为迈向合作和和平的第一步，我们将与邻国签署贸易协定，以促进货物交换。双方经济都将从中受益。"
 ISR_affirmative_action: "支持平权行动"
 ISR_affirmative_action_desc: "进一步推进共同生活，我们将投资一些资金，支持邻国经济繁荣发展。我们相信他们会感激的，而且该地区的稳定性也会提高。"
 ISR_meretz_green: "新绿色协议"
 ISR_meretz_green_desc: "我们的土地正在遭受破坏，我们的地球需要更尊重的态度。我们需要远离化石燃料，努力消除碳排放，为此我们将大力投资可再生能源。虽然这会花费一些钱，但这是正确的做法。"
 ISR_ideological_feminism: "意识形态女权主义"
 ISR_ideological_feminism_desc: "我们确认我们的理念：女性在我们的社会中应该享有平等的权利！"
 ISR_fight_gender_discrimination: "打击家庭暴力"
 ISR_fight_gender_discrimination_desc: "是时候对性别歧视和家庭​​暴力采取一些纠正措施了，我们的社会不能再容忍这种现象了。因此，我们将改革军队制度并引入陪产假。"
 ISR_kibbutz_meretz: "推动基布兹运动"
 ISR_kibbutz_meretz_desc: "基布兹是以色列国的基础，也是社区社会的典范，人们在这里合作实现共同目标并分享生活。我们将通过一些投资来促进和推动它。"
 ISR_western_world: "欧洲文明的一部分"
 ISR_western_world_desc: "我们是欧洲文明的一部分，我们应该采取相应的行动！"
 meretz_affirmative: "巴以伙伴关系"
 ISR_raam_party: "§6阿拉伯联合名单§!"
 ISR_raam_party_desc: "联合阿拉伯名单是以色列的一个阿拉伯政党，也是伊斯兰运动南方分支的政治派别。"
 ISR_shura_council: "阿巴斯和协商会议"
 ISR_shura_council_desc: "我们应该尝试在联合阿拉伯名单党内部解决争端。这也可能影响巴勒斯坦。"
 ISR_bedouin_interests: "贝都因人的利益"
 ISR_bedouin_interests_desc: "贝都因人居住在以色列南部。我们必须开发这一地区，满足他们的需求。"
 ISR_recognize_illegal_outposts: "承认非法前哨"
 ISR_recognize_illegal_outposts_desc: "我们必须承认非法前哨并减少对巴勒斯坦的压力。"
 ISR_family_values: "“古老而美好”的家庭价值观"
 ISR_family_values_desc: "我们必须支持穆斯林家庭价值观并将其融入我们的社会政策。"
 ISR_legalize_polygamy: "复婚制合法化"
 ISR_legalize_polygamy_desc: "我们必须按照阿拉伯联合名单党的要求，使一夫多妻制合法化。"
 ISR_conversion_therapies: "阿拉伯皈依治疗师"
 ISR_conversion_therapies_desc: "我们必须允许具有阿拉伯特色的皈依治疗师......"
 ISR_legalized_plygamy: "复婚制合法化"
 ISR_down_with_imperialism: "打倒帝国主义者！"
 ISR_down_with_imperialism_desc: "正是美帝国主义在我们国家挑起并制造了宗教冲突。我们必须为所受的苦难报仇！"
 ISR_join_arab_league: "加入阿拉伯联盟"
 ISR_join_arab_league_desc: "我们国家有这么多的阿拉伯人口，我们必须加入阿拉伯联盟。"
 ISR_befriend_china_isratine: "对华示好"
 ISR_befriend_china_isratine_desc: "中国是国际主义国家，我们应该和他们交朋友！"
 ISR_befriend_libya: "记住卡扎菲的预言"
 ISR_befriend_libya_desc: "首先是卡扎菲的预言，其中有关于犹太人和巴勒斯坦人走向友谊的愿景。"
 ISR_identity_atheism: "打破宗教的锁链"
 ISR_identity_atheism_desc: "不再有分裂的宗教信仰！正是这些差异让我们分开。"
 ISR_identity_religion: "上帝之下的所有人"
 ISR_identity_religion_desc: "我们不能拒绝宗教作为我们身份的一部分，而应该接受我们的差异。"
 ISR_judean_legacy: "共同的犹太遗产"
 ISR_judean_legacy_desc: "我们都是犹太的伟大继承人，曾经被分裂我们民族的艰难命运分开。我们需要回到犹太王国时代。"
 ISR_galilea_identity: "记住加利利时代"
 ISR_galilea_identity_desc: "我们必须记住，我们的土地上曾经充满着善良和相互理解，巴勒斯坦人和犹太人曾经和谐共处。"
 ISR_canaan_identity: "回到迦南"
 ISR_canaan_identity_desc: "迦南人和这地的一切居民听见了，就必围困我们，将我们的名从世上剪除。那时你要为你的大名怎样行呢？"
 ISR_identity_question: "创建新身份"
 ISR_identity_question_desc: "为了巩固我们新的双民族国家，我们必须为我们的人民创造新的身份……"
 ISR_binational_state: "§L我们为您带来和平§!"
 ISR_binational_state_desc: "一切敌对行为都必须终止，我们与巴勒斯坦之间毫无意义的斗争也必须终止。现在是团结起来的时候了。"
 ISR_return_refugees: "修改回归法"
 ISR_return_refugees_desc: "现在，由于我们是一个双民族国家，犹太人和巴勒斯坦人都可以返回我们的国家。"
 ISR_un_inspections: "允许联合国观察员"
 ISR_un_inspections_desc: "联合国核查人员必须被允许了解有关我们核能力的所有信息。"
 ISR_abandon_nukes: "姿态之举"
 ISR_keep_nukes: "平息他们的恐惧"
 ISR_befriend_south_africa: "我们共同的遗产"
 ISR_befriend_south_africa_desc: "经过多年的敌意之后，我们应该与南非成为朋友。"
 ISR_federalism: "联邦化圣地"
 ISR_federalism_desc: "我们必须将以色列联邦化，以防止进一步的种族政治分裂。"
 ISR_palestinian_army: "整合安全部队"
 ISR_palestinian_army_desc: "我们应该整合安全部队，建立新的阿拉伯-犹太联合部队。"
 ISR_milk_and_honey: "流淌奶与蜜之地"
 ISR_milk_and_honey_desc: "我们应该成为繁荣和幸福的国家。"
 ISR_judean_identity: "犹太身份"
 ISR_canaans_identity: "摩洛克身份"
 ISR_galil_identity: "加利利身份"
 religious_divide: "宗教分歧"
 ISR_idea_isratine_federalism: "圣地联邦主义"
 ISR_discover_gas: "最伟大的发现"
 ISR_discover_gas_desc: "我们发现附近的海域蕴藏着丰富的天然气，我们可以开采。要开始第一阶段，我们必须在海岸上建立海军基地。"
 ISR_tamar: "挖掘塔玛尔"
 ISR_tamar_desc: "我们应该挖掘特拉维夫附近的海岸以从海中提取天然气。"
 ISR_leviathan: "挖掘利维坦"
 ISR_leviathan_desc: "加利利的地下天然气资源也十分丰富，我们去开采吧。"
 ISR_dolphin: "挖掘海豚"
 ISR_dolphin_desc: "内盖维亚海岸也蕴藏着丰富的天然气。我们也需要开采它们。"
 ISR_prefer_turkey: "重燃土耳其关系"
 ISR_prefer_turkey_desc: "我们应该与土耳其合作并建立关系。"
 ISR_prefer_greece: "建立希腊联盟"
 ISR_prefer_greece_desc: "我们应该在未来的管道项目以及其他商业和政治事务上与希腊进行合作。"
 ISR_blue_flag: "蓝旗演习"
 ISR_blue_flag_desc: "我们应该向希腊提供军事合作，因为它是我们在地中海的主要合作伙伴。"
 ISR_east_med_pipeline: "东地中海项目"
 ISR_east_med_pipeline_desc: "我们与塞浦路斯和希腊的关系使得他们成为我们建设管道的自然选择。"
 ISR_visit_greece: "驻希腊武官"
 ISR_visit_greece_desc: "我们需要确保希腊的独立和主权，因为这是我们的直接利益。"
 ISR_claim_aphrodite: "宣称阿芙罗狄蒂之地"
 ISR_claim_aphrodite_desc: "为了主张我们对阿芙罗狄蒂之地的主权，我们需要支持北塞浦路斯。"
 ISR_support_blue_homeland: "承认蓝色家园"
 ISR_support_blue_homeland_desc: "我们可以尝试与土耳其进行军事合作并开展联合演习。"
 ISR_israel_turkey_pipeline: "以色列-土耳其天然气管道"
 ISR_israel_turkey_pipeline_desc: "我们应该与土耳其一起建造管道，因为事实证明他们是我们的好盟友。"
 ISR_karish: "开始在卡里什钻探"
 ISR_karish_desc: "我们可以尝试在卡里什地区开始钻探天然气。然而，这可能会激怒真主党。但是，如果我们军队的实力强大，他们可能会接受一项临时协议……"
 ISR_madan: "情报局"
 ISR_madan_desc: "以色列海军情报处是以色列海军总部的一个参谋单位。与以色列国防军其他情报机构一样，该处在业务上隶属于情报局。"
 ISR_tech_superiority: "保持优势"
 ISR_tech_superiority_desc: "我们不应该仅仅依赖外国的舰船和潜艇供应，而应该加强我们自己的研究和生产。"
 ISR_bibi_submarine_deal: "进行不正当交易"
 ISR_bibi_submarine_deal_desc: "我们不应该听信那些对与德国签订另一份相同合同持高度怀疑态度的权威人士的意见。我们应该假装批准该交易并继续推进。"
 ISR_dakar: "准备达喀尔"
 ISR_dolphin_1: "海豚-II 级"
 ISR_dolphin_1_desc: "我们应该研究潜艇，提高我们在潜艇生产方面的技术可能性。"
 ISR_thyssenkrupp_deal: "与蒂森克虏伯的交易"
 ISR_thyssenkrupp_deal_desc: "让我们购买5艘老式德国潜艇来确保我们的保护，直到我们能够设计和建造新的潜艇。"
 ISR_ships_dvora: "底波拉"
 ISR_ships_dvora_desc: "底波拉级快速巡逻艇是以色列航空工业公司以以色列达伯级为基础为以色列海军陆战队建造的快速巡逻艇。"
 ISR_ships_bat_yam: "巴特亚姆"
 ISR_ships_bat_yam_desc: "我们应该在巴特亚姆建造造船厂，以便我们的军事和贸易舰队可以在那里建造和修理。"
 ISR_ships_saar: "升级萨尔"
 ISR_ships_saar_desc: "我们应该升级萨尔造船厂，以便我们的船只在那里得到更有效的修理。"
 ISR_middle_east_peace: "以赛亚的梦想"
 ISR_middle_east_peace_desc: "现在，我们要把全部目光集中到与中东友好国家建立更加紧密的关系上。"
 ISR_enemy_of_my_enemy: "新的共同敌人"
 ISR_enemy_of_my_enemy_desc: "考虑到中东地缘政治形势的新变化，或许我们应该与沙特启动新的关系改善进程。"
 ISR_travel_morocco: "拜访穆罕默德六世"
 ISR_travel_morocco_desc: "摩洛哥是少数几个与我们关系较好的阿拉伯国家之一。我们必须将这种关系提升为真正的友谊！"
 ISR_gulf_offices: "在海湾地区开设办事处"
 ISR_gulf_offices_desc: "为了扩大我们在海湾国家的影响力，我们需要在海湾国家重新开放我们的政府办事处。"
 ISR_apologize_past_actions: "对事故道歉"
 ISR_apologize_past_actions_desc: "此前，出于必要，我们曾派遣摩萨德特工前往一些海湾国家，以对抗意想不到的影响。现在，我们需要修复与这些国家的关系，并为我们的行为道歉。"
 ISR_abraham_accords_focus: "亚伯拉罕协议"
 ISR_abraham_accords_focus_desc: "我们应该开始新的外交会议，努力融化各阿拉伯国家和以色列之间的坚冰。"
 ISR_negev_forum_focus: "内盖夫论坛"
 ISR_negev_forum_focus_desc: "为了加强地区安全并加强地区合作，我们可以为中东伙伴建立一个新的参与论坛。"
 ISR_cultural_ties: "重申文化联系"
 ISR_cultural_ties_desc: "摩洛哥的犹太人侨民数量仍然相当庞大，对摩洛哥经济有着重大影响。也许我们应该利用这一点……"
 ISR_visa_indirect_travel: "间接免签证旅行"
 ISR_visa_indirect_travel_desc: "为了方便我国公民在摩洛哥和以色列之间旅行，我们可以尝试协商间接签证旅行解决方案。"
 ISR_denounce_polisario_iran: "谴责最大的联系"
 ISR_denounce_polisario_iran_desc: "我们必须支持摩洛哥打击波利萨里奥阵线分裂分子和恐怖分子的斗争。"
 ISR_restore_security_links: "恢复安全连接"
 ISR_restore_security_links_desc: "我们也必须在情报领域支持摩洛哥，因为我们实际上可以从中以双赢的方式受益。"
 ISR_usa_mor_isr_deal: "三方协议？"
 ISR_usa_mor_isr_deal_desc: "为了支持我们的摩洛哥伙伴实现关系正常化的努力，我们可以尝试请求美国支持我们的外交努力。"
 ISR_return_to_africa: "重返非洲"
 ISR_return_to_africa_desc: "我们必须继续扩大我们在非洲的影响力，因为我们最强大的盟友大多来自非洲大陆。"
 ISR_invest_in_eac: "前往东非"
 ISR_invest_in_eac_desc: "我们必须与东非国家交好并增强对它们的影响力。"
 ISR_eritrean_bases: "厄立特里亚的基地"
 ISR_eritrean_bases_desc: "或许，我们可以尝试与厄立特里亚谈判军事合作，这对双方都有利。"
 ISR_kampala_meeting: "坎帕拉会议"
 ISR_kampala_meeting_desc: "自从以色列特种部队在恩德培行动中突袭坎帕拉国际机场释放被绑架飞机上的俘虏以来，已经过去了将近五年的时间。今天，以色列总理 [ISR.GetLeader] 乘坐以色列航空公司的飞机抵达乌干达。尽管以色列和东非共同体成员国之间的关系在 1990 年代已经开始正常化，但关系尚未恢复到赎罪日战争前耶路撒冷政策制定者在非洲大陆享受的黄金时代。然而，在 [ISR.GetLeader] 的领导下，以色列正计划利用以色列技术（特别是土壤盐化和淡水技术）打开非洲大陆的大门，从而“重返非洲”。据 [ISR.GetLeader] 称，东非是以色列进入非洲大陆的大门，他希望大大扩大与东非国家以及撒哈拉以南非洲地区的经济、政治和外交关系。"
 ISR_peace_sudan: "华盛顿备忘录"
 ISR_peace_sudan_desc: "我们或许可以尝试通过加强与苏丹的经济联系来实现与苏丹关系的正常化。"
 ISR_peace_chad: "恩贾梅纳议定书"
 ISR_peace_chad_desc: "考虑到乍得目前的局势，也许我们可以通过向他们提供武器装备和实现关系正常化而从中受益。"
 ISR_peace_sahel: "接近萨赫勒"
 ISR_peace_sahel_desc: "现在，我们可以尝试与萨赫勒国家加强相互合作，或许还可以对它们进行投资。"
 ISR_visit_oman: "前往阿曼"
 ISR_visit_oman_desc: "阿曼是我们在中东地区少数几个可能的盟友之一。我们必须与他们建立良好的关系。"
 ISR_covert_ties: "建立隐秘联系"
 ISR_covert_ties_desc: "我们必须与海湾地区的盟友建立秘密联系。摩萨德特工应该做好准备，如果他们同意的话……"
 ISR_yemen_intervene: "观察海峡"
 ISR_yemen_intervene_desc: "即使也门不能被视为我们最亲密的朋友之一，支持他们对抗伊朗代理人也比放任不管更为合理。"
 ISR_yemen_war: "示巴王冠行动"
 ISR_yemen_war_desc: "现在是我们介入也门内战并结束胡塞威胁的时候了！"
 ISR_mossad_diplomacy: "摩萨德外交"
 ISR_mossad_diplomacy_desc: "我们可以利用摩萨德在中东开展更广泛的外交行动，尤其是在我们的合作伙伴不反对的情况下。"
 ISR_bahrain_economic_conference: "麦纳麦经济会议"
 ISR_bahrain_economic_conference_desc: "在麦纳麦召开新一届经济会议时，我们可以尝试与海湾国家达成协议。这样，海湾伙伴和我们都会从中受益。"
 ISR_visit_saudi: "出访沙特"
 ISR_visit_saudi_desc: "为了构筑起一道抵御我们最大敌人的终极防线，我们应该秘密访问沙特阿拉伯，建立军事合作联系。"
 ISR_treaty_saudi: "摘取金苹果"
 ISR_treaty_saudi_desc: "我们可以尝试最终与沙特阿拉伯进行谈判，或许能在两国之间建立全面和平。"
 ISR_position_of_strength: "出自优势地位"
 ISR_position_of_strength_desc: "如果我们可以通过非直接参与关系和签订苛刻的协议来维护我们的安全，那么为什么还要为联盟关系和责任而烦恼呢？"
 ISR_new_middle_east: "新的中东"
 ISR_new_middle_east_desc: "最后，经过我们的外交努力，一个崭新的中东必将形成！"
 ISR_exhibitions_dubai: "在迪拜参展"
 ISR_exhibitions_dubai_desc: "为了确认我们在海湾和全球的贸易地位，我们可能需要我们的企业代表参加迪拜最近举办的商业和技术博览会。"
 ISR_uae_invest: "阿联酋-以色列伙伴关系"
 ISR_uae_invest_desc: "考虑到阿联酋当前经济的发展状况，为了加强与阿联酋的合作，我们可能需要寻求投资。"
 ISR_visit_japan: "追逐旭日"
 ISR_visit_japan_desc: "日本是东亚经济成功的旭日。 与他们建立良好的关系对我们很有必要。"
 ISR_visit_vietnam: "对越南开放"
 ISR_visit_vietnam_desc: "越南的农业经济正在迅速发展。我们也可以借此互惠互利。"
 ISR_deal_with_neighbors: "抛出橄榄枝"
 ISR_deal_with_neighbors_desc: "现在，我们应该开始对埃及和约旦采取外交行动。"
 ISR_deal_with_jordan: "跨过约旦河"
 ISR_deal_with_jordan_desc: "我们现在必须开始与约旦的外交关系，并决定如何处理我们的相互关系。"
 ISR_jordan_defensive: "保护东部侧翼"
 ISR_jordan_defensive_desc: "我们必须支持我们的约旦伙伴，并在军事领域与他们合作。"
 ISR_jordan_offensive: "不撒谎，亦非宽恕"
 ISR_jordan_offensive_desc: "约旦需要接受我国政府的约束。最近的事态发展使他们无法满足我们的外交需要。"
 ISR_jordan_military_bases: "贿赂军队"
 ISR_jordan_military_bases_desc: "为了掌握约旦的主权，我们应该贿赂他们的军官，让他们倒向我们的阵营......"
 ISR_manipulate_royal_family: "操纵皇室政治"
 ISR_manipulate_royal_family_desc: "在哈希姆统治集团及其支持者中，有许多人反对我们施加影响，我们应该清除这批人。"
 ISR_puppet_jordan: "干预约旦"
 ISR_puppet_jordan_desc: "终于，所有准备工作都完成了。现在我们可以给约旦最后一击了！"
 ISR_war_with_isis: "狼堡行动"
 ISR_war_with_isis_desc: "萨拉菲敌人的生存威胁近在眼前，我们必须采取预防行动，将其摧毁！"
 ISR_black_september_legacy: "黑色九月的遗产"
 ISR_black_september_legacy_desc: "我们应该不惜一切代价保护约旦，他们作为我们的东部侧翼，保护我们不受敌人侵犯。"
 ISR_green_blue_deal: "蓝绿协议"
 ISR_green_blue_deal_desc: "我们应与约旦和阿联酋签署一项关于绿色能源新可能性的三方条约。"
 ISR_tourism_port_jordan: "埃拉特 - 亚喀巴连接"
 ISR_tourism_port_jordan_desc: "我们应该与约旦的私营公司合作，扩建我们的南部港口并建立埃拉特-亚喀巴航线。"
 ISR_preserve_the_dead_sea: "保护死海"
 ISR_preserve_the_dead_sea_desc: "我们应该与约旦一起努力保护死海，以用于我们未来的项目。"
 ISR_open_degania_dam: "修建德加尼亚大坝"
 ISR_open_degania_dam_desc: "尽管这可能会激怒约旦河，但通过修建德加尼亚大坝，我们应该只将水用于我们自己。"
 ISR_jordan_river_agreement: "基内雷特海岸外"
 ISR_jordan_river_agreement_desc: "我们应该采取不那么激进的立场，尝试协商出一个对我们和约旦来说都更为可接受的计划。"
 ISR_intelligence_sharing_jordan: "莫法兹与马拉赫维会晤"
 ISR_intelligence_sharing_jordan_desc: "我们应该利用驻约旦的摩萨德特工来保护哈希姆合法政府免受我们共同的敌人的侵害。"
 ISR_iraq_war: "新尼布甲尼撒"
 ISR_iraq_war_desc: "萨达姆统治下的伊拉克对我们和约旦都是生存威胁。我们应该采取措施抵御伊拉克的影响。"
 ISR_expand_on_jordan_treaty: "扩大阿拉瓦条约"
 ISR_expand_on_jordan_treaty_desc: "1994年10月26日，约旦和以色列在以色列埃拉特以北、靠近约旦边境的阿拉瓦谷举行仪式签署了和平条约。拉宾总理和阿卜杜勒萨拉姆·马贾利总理签署了条约，以色列总统埃泽尔·魏兹曼与侯赛因国王握手。"
 ISR_mediate_nile_egypt: "谴责尼罗河大坝"
 ISR_mediate_nile_egypt_desc: "在埃及和埃塞俄比亚的争端中，我们应该采取亲埃及的立场。"
 ISR_mediate_nile_ethiopia: "亲埃塞俄比亚立场"
 ISR_mediate_nile_ethiopia_desc: "在埃及和埃塞俄比亚的争端中，我们应该采取亲埃塞俄比亚的立场。"
 ISR_bring_back_falashmura: "带回法拉什穆拉"
 ISR_bring_back_falashmura_desc: "我们应该要求所有埃塞俄比亚犹太人返回以色列。如果埃塞俄比亚不同意，我们将对他们的关系采取更严厉的立场……"
 ISR_fallow_deer_diplomacy: "黇鹿外交"
 ISR_fallow_deer_diplomacy_desc: "当时，伊朗国王曾将它们作为友谊的象征赠送给以色列。然而，从那时起，这些鹿在伊朗本土就已灭绝，而赠送给以色列的鹿却幸存了下来。"
 ISR_propaganda_in_iran: "笑脸效应"
 ISR_propaganda_in_iran_desc: "我们必须支持伊朗的友好政府，并尽可能对他们产生更大的影响力。"
 ISR_water_and_life: "带来水和生命"
 ISR_water_and_life_desc: "伊朗长期以来一直面临灌溉和供水问题。我们可以用一些钱帮助他们解决这些问题。"
 ISR_direct_flights_to_iran: "带回以色列航空"
 ISR_invest_iran: "返回伊朗"
 ISR_invest_iran_desc: "为了增加我们的相互依存，我们可以尝试向伊朗寻求投资。"
 ISR_eilat_ashkelon_route: "埃拉特-阿什克隆管道"
 ISR_eilat_ashkelon_route_desc: "埃拉特阿什凯隆管道公司在以色列运营多条原油和精炼石油产品管道，其中最著名的是埃拉特阿什凯隆管道，该管道将原油输送至以色列南部、红海和地中海之间。该公司还在该国运营两个海上石油码头以及石油储存库。"
 ISR_transasiatic_oil: "泛亚石油公司"
 ISR_transasiatic_oil_desc: "现在，由于我们与伊朗的贸易路线已经开通，我们可以投资伊朗的石油。"
 ISR_gamliel_plan: "加米列尔计划"
 ISR_gamliel_plan_desc: "我们必须促进我国与伊朗之间的贸易关系，使区域一体化更加深入。"
 ISR_iran_singapore_model: "新加坡模式"
 ISR_iran_singapore_model_desc: "正如我们过去训练新加坡军队一样，现在我们必须支持我们的伊朗朋友，用我们的经验塑造他们的军队。"
 ISR_flower_ii_project: "花岩 II"
 ISR_flower_ii_project_desc: "建立军事合作伙伴关系条约后，我们要启动新的导弹研制合作努力。"
 ISR_parash_partner: "宣布伙伴关系"
 ISR_parash_partner_desc: "由于我们和伊朗的目标是一致的，所以我们可以在情报领域与伊朗进行合作。"
 ISR_military_liason_office: "罗森-格林伯格任务"
 ISR_military_liason_office_desc: "现在我们可以与伊朗建立军事协调中心，将我们的战略整合成一个连贯的行动。"
 ISR_treaty_of_susa: "苏萨条约"
 ISR_treaty_of_susa_desc: "我们必须要求伊朗为革命期间逃离的以色列伊朗人进行赔偿。"
 ISR_india_to_kush: "从霍杜到库什"
 ISR_india_to_kush_desc: "从霍杜到库什，我们的安全带必须全面建立起来。"
 ISR_intervention_afghanistan: "放眼阿富汗"
 ISR_intervention_afghanistan_desc: "我们必须阻止塔利班掌权，即使我们之前与阿富汗的关系并不那么真实。"
 ISR_operation_silk_road: "丝绸之路行动"
 ISR_operation_silk_road_desc: "为了确保整个地区的安全，我们必须确保巴基斯坦的安全。"
 ISR_royal_road: "恢复皇家大道"
 ISR_royal_road_desc: "我们必须恢复国际政治的旧格局，并使其对我们有利......"
 ISR_royal_road_iraq: "瞄准巴比伦"
 ISR_royal_road_iraq_desc: "伊拉克必须得到安全保障，我们的伟大工程才能顺利完成。"
 ISR_royal_road_syria: "瞄准阿拉姆大马士革"
 ISR_royal_road_syria_desc: "我们应该尽快消除叙利亚威胁。"
 ISR_periphery_pact: "恢复边缘地区协议"
 ISR_periphery_pact_desc: "我们需要创建自己的联盟​​并建立新的边缘公约。"
 ISR_cento_iran: "国际院"
 ISR_cento_iran_desc: "由于伊朗最近恢复了中央条约组织的实施，为了地区安全我们必须加入该条约。"
 ISR_operation_rolling_dice: "孤注一掷行动"
 ISR_jews_iran: "恢复伊朗的康复"
 ISR_eshter_tomb: "修复末底改坟墓"
 ISR_shared_enemies: "我们共同的"
 ISR_shared_enemies_desc: "现在，我们必须开始规划针对我们中东敌人的政策。"
 ISR_root_of_all_extremism: "鹰巢行动"
 ISR_root_of_all_extremism_desc: "现在是彻底砍掉萨拉菲蛇头的时候了！"
 ISR_deal_with_egypt: "穿越西奈沙漠"
 ISR_deal_with_egypt_desc: "在解决了与埃及之间的诸多问题之后，我们两国的和平希望之光正在重新闪耀。"
 ISR_sinai_tourism: "蜜月外交"
 ISR_sinai_tourism_desc: "考虑到埃及不断增长的经济，合作和投资对我们来说是良好的机会。"
 ISR_sharem_flight: "直达萨哈雷姆"
 ISR_sharem_flight_desc: "我们应该开通从以色列到沙姆沙伊赫的直飞航班，因为我们与埃及的伙伴关系以及以色列游客的需求量相当高。"
 ISR_azam_azam: "请求善意举动"
 ISR_azam_azam_desc: "阿扎姆·阿扎姆是一名以色列德鲁兹人，他在1990年代被埃及当作间谍抓获。也许，作为关系正常化进程的一部分，我们可以请求释放他，以示善意。"
 ISR_visit_south_korea: "会见南方猛虎"
 ISR_visit_south_korea_desc: "另一个正在崛起的亚洲经济虎是韩国。我们需要培养两国之间的良好经济关系。"
 ISR_sinai_investigation: "请求保护塔巴"
 ISR_sinai_investigation_desc: "塔巴是埃及靠近我们边境的城市。它吸引了大量以色列游客，因此我们应该努力提高那里人民的安全。"
 ISR_assam_ibrahims_mission: "阿萨姆·易卜拉欣的使命"
 ISR_assam_ibrahims_mission_desc: "阿萨姆·易卜拉欣担任埃及驻以色列大使，其间，两国在军事合作和情报共享方面的关系得到显著改善。"
 ISR_arish_ashkelon: "阿里什-阿什克隆管道"
 ISR_arish_ashkelon_desc: "现在，我们可以尝试通过修建新的管道与埃及建立更加紧密的经济联系。"
 ISR_war_qatar: "珍珠公主行动"
 ISR_war_qatar_desc: "极端分子牢牢控制着加沙，他们永远无法和平放弃。现在是我们彻底解决加沙危机的时候了……我们必须打击那些从国外支持哈马斯的人，解除他们的武装。"
 ISR_invite_egypt_to_gas_project: "邀请参与管道项目"
 ISR_invite_egypt_to_gas_project_desc: "我们需要邀请埃及参与我们的管道项目，这将使我们双方受益。"
 ISR_egypt_anti_iran: "亲埃及立场"
 ISR_egypt_anti_iran_desc: "埃及已证明自己是更可靠的意识形态和政治盟友。他们应该拥有蒂朗群岛。"
 ISR_question_of_tiran: "质疑蒂朗协议"
 ISR_question_of_tiran_desc: "我们应该继续支持沙特对蒂朗群岛的所有权，因为这对我们更有利。"
 ISR_isis_sinai: "支持西奈半岛的行动"
 ISR_isis_sinai_desc: "我们应该通过向埃及提供我们的边境巡逻无人机的监视数据来支持他们的努力。"
 ISR_sisi_barak_call: "修改条约条款"
 ISR_sisi_barak_call_desc: "考虑到所有情况，也许我们需要取消埃及的非军事区地位。"
 ISR_arab_spring: "与解放广场谈判"
 ISR_arab_spring_desc: "现在，考虑到敌对政权在埃及掌权，我们应该决定如何处理埃及。"
 ISR_deport_from_gaza: "新的保留地"
 ISR_revive_yamit: "恢复亚米特"
 ISR_revive_yamit_desc: "考虑到现在我们控制了西奈半岛，我们应该将其纳入我们的国家。"
 ISR_returning_the_favor: "回报恩惠"
 ISR_returning_the_favor_desc: "现在，考虑到所有情况，我们应该推翻埃及政权。"
 ISR_watch_their_moves: "观察他们的举动"
 ISR_watch_their_moves_desc: "即使埃及现政权对我们怀有敌意，我们也不应该采取激进的立场，而是要旁观他们的举动，从外部破坏其政权稳定。"
 ISR_deal_with_migrants: "埃及边境墙"
 ISR_deal_with_migrants_desc: "现在，我们必须修建一堵新的墙来抵御来自埃及的非法移民。"
 ISR_negotiate_with_indonesia: "与印度尼西亚谈判"
 ISR_negotiate_with_indonesia_desc: "印尼并没有因为他们对巴勒斯坦的支持而承认我们，但是，尽管如此，我们的经济关系仍然很大。"
 ISR_negotiate_with_malaysia: "向马来西亚施压"
 ISR_temple_mount_issue: "微妙的平衡"
 ISR_temple_mount_issue_desc: "自六日战争以来（1994 年《阿拉瓦和平条约》巩固了这一地位），约旦宗教当局一直对阿克萨清真寺和圣殿山建筑群的管理和运作拥有宗主权。我们可以选择修改现状并直接控制清真寺建筑群，或者保持现状。"
 ISR_status_quo_temple_mount: "保持现状"
 ISR_status_quo_temple_mount_desc: "或许，也许我们应该保留穆斯林对阿克萨清真寺的控制，同时支持我们的盟友。"
 ISR_amend_status_quo: "改变现状"
 ISR_amend_status_quo_desc: "我们不应该让任何外国势力有能力影响我们的各个场所和地点，以谋取利益！我们应该直接控制并驱逐瓦合甫。"
 ISR_temple_mount_jordanian: "与约旦瓦合甫会面"
 ISR_temple_mount_jordanian_desc: "我们不应修改有关阿克萨清真寺的政策，而应继续与约旦合作。"
 ISR_temple_mount_saudi: "修改监护权"
 ISR_temple_mount_saudi_desc: "或许，我们应该把阿克萨清真寺的管理权交给沙特阿拉伯，以便在我们未来的外交中优先考虑他们。"
 ISR_strike_libya: "粉红沙行动"
 ISR_strike_iraq: "续集电影行动"
 ISR_strike_iran: "金冠行动"
 ISR_speak_to_police: "§Y与警务专员对话§!"
 ISR_speak_to_police_desc: "我们的内部安全因犯罪活动猖獗和警方无力处理而受到严重影响。我们必须改变这一现状。"
 ISR_form_the_national_guard: "组建国民警卫队"
 ISR_form_the_national_guard_desc: "由于我们的国家正遭受围困，我们必须派遣新​​的国民警卫队来增援我们的军队。"
 ISR_promote_the_swiss_model: "推广瑞士模式"
 ISR_promote_the_swiss_model_desc: "我们必须借鉴瑞士国民警卫队的模式，并据此建立自己的国民警卫队模式。"
 ISR_learn_from_october_events: "吸取教训"
 ISR_learn_from_october_events_desc: "我们必须派遣国民警卫队来突袭黑帮企业。"
 ISR_strenghen_ministry_of_national_security: "国家安全部"
 ISR_strenghen_ministry_of_national_security_desc: "国家安全部是全国性的执法机构，负责监督以色列警察局、以色列监狱管理局、以色列国家消防救援局、以色列边防警察、国家互联网儿童保护总部、国家社区安全局和证人保护局。"
 ISR_dont_form_the_national_guard: "守护安塔列纳承诺"
 ISR_dont_form_the_national_guard_desc: "我们不需要一个过度军事化的结构来保持社会的稳定和犯罪的遏制。我们必须加强警察力量，这是唯一的内部安全保障。"
 ISR_rely_on_magav: "扩大边防部队"
 ISR_rely_on_magav_desc: "为了确保心怀恶意的敌国人员不会进入我国，我们必须支持我们的边防警卫。"
 ISR_rely_on_gideonites: "基甸行动"
 ISR_rely_on_gideonites_desc: "我们必须严厉打击我国境内的犯罪分子，清除非法企业。"
 ISR_focus_yamam: "向以色列国境警察特勤队致敬"
 ISR_focus_yamam_desc: "以色列国境警察特勤队既能执行人质营救行动，也能对平民区内的恐怖分子目标实施进攻性接管。除了军事和反恐任务外，它还能执行战术部队任务和卧底警察工作。"
 ISR_deal_with_police_racism: "了解贝塔以色列的顾虑"
 ISR_deal_with_police_racism_desc: "我们必须打击警察队伍中的种族主义，促进平等的入伍机会。"
 ISR_reform_the_fire_fighting_force: "检查有问题的建筑物"
 ISR_reform_the_fire_fighting_force_desc: "我们将对犯罪分子进行更多搜查和突击检查。"
 ISR_shabac_intervention_no: "组建共享委员会"
 ISR_shabac_intervention_yes: "国家安全观察法"
 ISR_shabac_intervention_yes_desc: "我们必须通过法律手段保障我们的反犯罪行动的合法性，加强内部安全。"
 ISR_gather_all_the_equipment: "收集所有枪支"
 ISR_gather_all_the_equipment_desc: "我们必须向美国提出请求，向我们的警察部队出售特殊武器。"
 ISR_show_more_presence: "显示更多存在"
 ISR_show_more_presence_desc: "我们必须对被认为可疑的物体表现出更多的存在感，并主动检查它们。"
 ISR_storm_tuba_zangariya: "突袭图巴·赞加里亚"
 ISR_storm_tuba_zangariya_desc: "我们必须对黑帮进行最后的打击，并袭击以色列北部地区的小镇图巴·赞加里亚。"
 ISR_police_1: "以色列警方"
 ISR_police_2: "以色列警方"
 ISR_police_3: "以色列警方"
 ISR_nat_guard_1: "国民警卫队"
 ISR_nat_guard_2: "国民警卫队"
 ISR_nat_guard_3: "国民警卫队"
 ISR_the_priesthood: "拉比学院"
 ISR_the_military: "总参谋部侦察部队"
 ISR_small_medium_business_owners: "高科技工业"
 ISR_farmers: "定居点游说团"
 ISR_chi_ar_TT: "我们将向§Y[CHI.GetNamewithFlag]§!，§Y[USA.GetNamewithFlag]§!，§Y[FRA.GetNamewithFlag]§!发送请求，以4B购买§Y6000支突击步枪§!"
 ISR_usa_ar_TT: "我们将向§Y[USA.GetNamewithFlag]§!发送请求，以4B购买§Y6000支突击步枪§!"
 ISR_chi_dr_TT: "我们将向§Y[CHI.GetNamewithFlag]§!发送请求，以10B购买§Y25架无人机§!"
 chi_agr_isr_dron: "我们将向§Y[ISR.GetNamewithFlag]]§!出价10B以购买其§Y50架无人机§!"
 infl_lease_tt: "§Y我们将以较低的价格获得港口，但是他们对我们的影响将会增加！§!"
 we_agree_tt: "我们将在以色列建设§Y3基础设施§!"
 they_agree_tt: "他们对我们的影响力增加了§Y6%§!"
 ISR_us_dev_zon: "以色列-美国联合发展经济集团"
 israel_economy.1.t: "以色列武器交易"
 israel_economy.1.d: "以色列军方想购买我们的突击步枪，我们要卖给他们吗？"
 israel_economy.1.a: "给他们武器！"
 israel_economy.1.b: "不"
 israel_economy.2.t: "[From.GetName]接受"
 israel_economy.2.d: "我们已经与[From.GetName]达成协议，购买一些全新的突击步枪！"
 israel_economy.2.a: "太棒了！"
 israel_economy.3.t: "[From.GetName]拒绝"
 israel_economy.3.d: "他们不会向我们出售突击步枪，但我们在非洲的朋友有一些可靠的AK可以买……也许。"
 israel_economy.3.a: "该死"
 israel_economy.4.t: "以色列提出出售无人机"
 israel_economy.4.d: "以色列最近提出向我们购买其最新的无人机。我们应该同意吗？"
 israel_economy.4.a: "当然！"
 israel_economy.4.b: "对不起，做不到。"
 israel_economy.5.t: "与中国的协定。"
 israel_economy.5.d: "中国同意了，我们正在达成协议。"
 israel_economy.5.a: "同意！"
 israel_economy.6.t: "中国没有同意。"
 israel_economy.6.d: "他们不想要我们的无人机。"
 israel_economy.6.a: "非常不幸。"
 israel_economy.7.t: "中国-以色列创新合作联委会"
 israel_economy.7.d: "中国-以色列创新合作联合委员会今天在两国建交周年纪念活动框架内首次召开会议。该委员会是一个综合性框架，旨在促进双方约 15 个政府部委和政府机构之间的联系和对话，以深化两国在广泛领域的合作，重点是经济合作。"
 israel_economy.7.a: "太棒了！"
 ISR_chi_isr_forum: "以色列-中国合作论坛"
 israel_economy.8.t: "以色列要求基础设施投资！"
 israel_economy.8.d: "以色列要求我们国家通过建设基础设施来投资其经济。我们应该同意吗？"
 israel_economy.8.a: "这是一个扩大我们影响力的绝佳机会！"
 israel_economy.8.b: "对不起，做不到。"
 israel_economy.9.t: "[From.GetName]接受了我们的提议！"
 israel_economy.9.d: "他们将投资我们的经济。"
 israel_economy.9.a: "太棒了！"
 israel_economy.10.t: "[From.GetName]拒绝了我们的提议！"
 israel_economy.10.d: "他们不想在我们国家投资。"
 israel_economy.10.a: "非常不幸。"
 israel_economy.11.t: "以色列-美国联合发展经济集团"
 israel_economy.11.d: "以色列和美国宣布建立具有开创性的伙伴关系，成立以色列-美国联合发展经济小组。这一合作计划旨在通过共享专业知识和资源促进经济增长、创新和繁荣。该联盟重点关注技术、基础设施和贸易，有望加强双边关系并推动两国及其他国家可持续发展。"
 israel_economy.11.a: "太棒了！"
 israel_economy.12.t: "以色列申请免签证计划！"
 israel_economy.12.d: "签证豁免计划允许某些国家的公民前往美国旅游或商务，逗留时间不超过90天，无需签证。该计划的参与者必须满足特定要求，包括在登机前拥有有效的电子旅行授权系统批准。签证豁免计划促进了旅行，并促进了美国与其伙伴国家之间的经济和文化交流。"
 israel_economy.12.a: "我们将按规定接受他们的入境。"
 israel_economy.12.b: "他们的申请不正规。唷！"
