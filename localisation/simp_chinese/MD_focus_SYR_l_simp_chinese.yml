 SyriaFocus.8.t: "之夜"
 SyriaFocus.8.d: "今晚可能将是叙利亚阿拉伯共和国安全官员度过的最漫长的一夜。截至目前，叙利亚社会民族党对叙利亚人并非一直如此敌视。但现在政治上无计可施，因为所有政治替代方案都已经过测试，并且……大多数都失败了。现在，我们将拭目以待，看看今晚或明天叙利亚及其领导人会发生什么。"
 SyriaFocus.8.a: "让我们祈祷最好的结果。"
 SyriaFocus.43.t: "里法特·阿萨德及其权力欲望"
 SyriaFocus.43.d: "在他的兄弟哈菲兹去世后，里法特似乎有最好的机会获得他一直应得的统治权。因此，他现在正在寻找许多替代方案。当然，随之而来的是一些……额外支持的问题。让我们看看情况如何。"
 SyriaFocus.86.t: "志愿组织的兴起"
 SyriaFocus.86.d: "由于少数群体和民众对政府的包容性和信任，我们对志愿组织的鼓励和资助取得了相当大的成功。人们正在组建许多超越宗派和种族分歧的组织和协会，并且通常对彼此相当宽容。这是朝着团结我们国家迈出的一大步，但前路依然漫长，我们还需要一段时间才能实现以兄弟般共存和合作为特征的民族团结。"
 SyriaFocus.86.a: "人们正在团结起来"
 SyriaFocus.87.t: "经济自给自足的省份数量增加"
 SyriaFocus.87.d: "由于我们成功的努力和对经济活动的宽松法律，一些省份正在发展与其资源截然不同的持久和自给自足的经济，这是因为公民感到更有动力去工作，企业在开展活动方面也获得了更多的自由。这使得我们的市场流动性更强，经济总体改善，我们所有人都要感谢分散的发展计划，这些计划旨在直接改善生活质量，并根据每个省的可用资源增加经济机会。然而，这个国家要实现可持续和持久的经济还需要时间，但只要我们在投资方面取得成功，我们就一定能实现这一目标。"
 SyriaFocus.87.a: "我们的经济正在好转"
 SyriaFocus.88.t: "民族进步阵线胜出"
 SyriaFocus.88.d: "看来民族进步阵线联盟获胜了。获得最多选票的政党是："
 SyriaFocus.88.a: "纳赛尔主义者"
 SyriaFocus.88.b: "民粹主义者"
 SyriaFocus.90.b: "自由派"
 SyriaFocus.91.b: "民粹主义共和主义者"
 SyriaFocus.91.c: "是的...我们可以稍后再谈。"
 SyriaFocus.97.b: "这次给他们一个教训。"
 SyriaFocus.98.t: "阿拉维派军官决裂！"
 SyriaFocus.98.d: "在阿萨德上台之前，阿拉维派一直是叙利亚受压迫的少数派，现在他们的统治结束了，一群阿拉维派高级官员借此机会为其社区目前不稳定的地位辩护，宣布阿拉维派地区独立。他们声称这样做会保护他们，尽管很明显他们正在利用自己的权力篡夺他们能得到的一切。"
 SyriaFocus.98.a: "我们进入地中海的通道就在这里"
 SyriaFocus.98.b: "我们的领土完整不是开玩笑"
 SyriaFocus.99.t: "叙利亚绿色联邦主义运动的成立"
 SyriaFocus.99.d: "一群库尔德政治活动家发起了一场运动，呼吁叙利亚联邦化，作为解决边缘化库尔德人口包容性问题的解决方案，同时促进可持续激励。尽管他们的理想在政治舞台上被完全疏远，但他们希望他们的呼声不会被置若罔闻。"
 SyriaFocus.99.a: "联邦制?在叙利亚？"
 SyriaFocus.100.t: "失败的经济项目"
 SyriaFocus.100.d: "我们未能成功促进一些省份的经济繁荣。这可能是因为我们的政府对企业不够友好，无法激励民众创业和为企业工作。"
 SyriaFocus.100.a: "祝你下次好运"
 SyriaFocus.101.t: "政治活动持续低迷"
 SyriaFocus.101.d: "我们收到了报告，看来民众仍然没有足够的动力参加市政会议。民众对政府及其机构仍然缺乏足够的信任，感觉自己的声音不会被听到，因此不愿参与地区决策。我们必须赢得民众的信任，确保他们的声音被听到，以激励他们积极参与政治和社会活动。"
 SyriaFocus.101.a: "我们应该更加努力"
 SyriaFocus.102.t: "政治活动增多"
 SyriaFocus.102.d: "我们鼓励人们积极参与政治的努力已经取得了成效。许多人涌向各自市镇的市政厅，讨论问题和政策。这将导致国家实施适合其不同民族的政策，并确保人们尊重法治，按照自己喜欢的方式塑造自己的生活方式。显然，需要付出更多努力来巩固这种行为，并见证瑞士民主模式。"
 SyriaFocus.102.a: "人民要成为自己命运的主人"
 SyriaFocus.103.t: "叙利亚联邦成立"
 SyriaFocus.103.d: "道路漫长而艰辛，但我们做到了！经过不懈努力，我们凝聚了人民，如今在联邦的旗帜下，我们的国家已成为直接民主的典范。兄弟情谊与合作已成为常态，这与几年前分裂、歧视和偏见盛行、看似难以克服的局面截然不同。如今，共存已真正牢固，这些分歧已不复存在。愿叙利亚联邦万岁！愿每个人都生活在自由的暴政之下，对任何分裂企图都漠不关心。我们将携手合作，共创充满希望的未来。"
 SyriaFocus.103.a: "携手共进，展望未来"
 SyriaFocus.104.t: "叙利亚共和国的重生"
 SyriaFocus.104.d: "曾经被认为不可能的事情，现在却变成了现实！一个在异族地区团结而强大的民族国家，在人民的意愿下重新团结起来，形成了一个自称为叙利亚人民仆从的国家。人民站在旗帜之下，无论他们属于哪个种族或教派，都团结在一起，与我们的邻国完全相反。对大马士革三色三星旗的爱国主义情绪压倒了其他一切，因为人民选择以单一身份与祖国团结在一起。共和国和人民万岁，每个人都将体验到国家的荣耀和骄傲，坚韧不拔，决心面对未来的一切。"
 SyriaFocus.104.a: "国旗高高升起，我们满怀希望地展望未来"
 SyriaFocus.104.b: "授予他们议会保留席位"
 SyriaFocus.105.t: "德鲁兹派代表状况"
 SyriaFocus.105.d: "德鲁兹派是叙利亚的一个宗教少数派，居住在叙利亚南部山区，在叙利亚历史上一直遭受压迫。我们是否应该在议会中为他们保留席位，以确保他们获得应有的代表权，还是应该鼓励他们所在地区的政治参与？请记住，为他们提供席位将实施教派主义，从而按照宗派划分政治体系。这可能会产生未来的影响，因为政客们可能会滥用权力，指责任何批评他们的人攻击整个教派，并会引起未获得议会席位的少数派的不满。"
 SyriaFocus.105.a: "鼓励他们积极参与政治活动"
 SyriaFocus.105.b: "授予他们议会保留席位"
 SyriaFocus.106.t: "被剥夺公民权的库尔德人的命运"
 SyriaFocus.106.d: "自上届政权上台以来，至少有30万库尔德人没有获得公民身份，他们在自己的国家被当作外国人对待。我们是否应该开始向他们分配公民身份？"
 SyriaFocus.106.a: "是！"
 SyriaFocus.106.b: "不！"
 SyriaFocus.107.t: "基督教社区要求议会席位！"
 SyriaFocus.107.d: "看到其他宗教团体在议会中获得了席位，基督教团体担心遭到误解，要求也为他们提供席位。我们应该冒着教派主义加剧弊端的风险给他们提供席位吗？还是我们应该拒绝给他们席位，并招致基督教团体的不满？"
 SyriaFocus.107.a: "授予他们议会席位"
 SyriaFocus.107.b: "他们没有权利这样做"
 SyriaFocus.108.t: "动漫产业繁荣"
 SyriaFocus.108.d: "我们建立了强大的动画产业。得益于我们的工作室与日本的合作以及我们在数字领域的大力支持，许多值得关注的作品已经受到了国内外众多观众的关注。"
 SyriaFocus.108.a: "现在他妈的亲日派到处都是了"
 SyriaFocus.109.t: "动漫产业繁荣"
 SyriaFocus.109.d: "我们建立了强大的动画产业，得益于我们与中国的工作室合作以及我们大力的数字支持，许多优秀的作品已经出现在国内外的众多观众面前。"
 SyriaFocus.109.a: "中国有动漫吗？"
 SyriaFocus.110.t: "动漫产业繁荣"
 SyriaFocus.110.d: "我们大力投资数字化，形成了自己受人尊敬的动画产业，制作了在国内外广受欢迎的优秀作品。我们向世界展示了我们人民的创造力和我们独特的美学。"
 SyriaFocus.110.a: "叙利亚制造"
 SyriaFocus.110.b: "美元价格又是多少？"
 SyriaFocus.111.t: "库尔德人决裂"
 SyriaFocus.111.d: "库尔德人不满于自身被疏远，趁着我们控制力减弱之际，发动了反抗。他们正在寻求脱离叙利亚独立，并正在建立自己的国家。这很可能导致叙利亚再次爆发冲突。"
 SyriaFocus.111.a: "该死"
 SyriaFocus.112.t: "磷酸盐工业及其问题"
 SyriaFocus.112.d: "叙利亚拥有大量磷酸盐资源，看来我们面前有两个选择，一个是盈利，一个是改善我们的农业。出口磷酸盐当然可以加速我们的经济发展，但与此同时，如果我们真的关心我们的农业，也许自力更生会更好。毕竟，这是一个选择自力更生还是贸易的问题。那么，我们应该选择哪一个呢？"
 SyriaFocus.112.a: "为了一个独立、更好的叙利亚，我们将利用它们来谋求自己的利益。"
 SyriaFocus.112.b: "利润还不错，是吗？"
