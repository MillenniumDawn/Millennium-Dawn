 NKO_Centralize_Power: "集中权力"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "打击腐败"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "权力结构正规化"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "刺杀金正男"
 NKO_Assassinate_Kim_Jong-Nam_desc: "金正男永远是我们政权稳定的威胁，只要他没死，不惜一切代价也要除掉他。"
 NKO_Appoint_Loyalists: "任命忠臣"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "民间对经济的控制"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "党，国，军"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "永恒的党"
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "永恒的主体思想"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "“苦难行军”以来，金正男对改变落后的朝鲜的渴望越来越强烈。 为此，他将目光投向了中国这个“改革开放”成功的国家。 他想利用这个友好邻国的改革经验，把朝鲜带入“富足社会”……"
 KimJongNam_BACK_NAME: "金正男的归来！"
 KimJongNam_NAME: "金正男"
 NKO_Face_world: "面对世界"
 NKO_Face_world_desc: "国家的体制改革离不开外部支持，因此我们需要把重点放在执政的外交方面，与世界保持良好关系。"
 NKO_Conciliatory_Rhetoric: "与世界各国和解"
 NKO_Conciliatory_Rhetoric_desc: "外国误解我们太久了，我们的开放政策可以让他们相信我们支持和平的立场。"
 NKO_Diplomatic_Overtures: "与各国建立外交关系"
 NKO_Diplomatic_Overtures_desc: "朝鲜外交之路的第二步是与各国建立正式的外交关系，这将使我们的改革之路更加顺利。"
 NKO_step_up_joint_Ventures: "邀请更多的合资企业"
 NKO_step_up_joint_Ventures_desc: "外国投资是帮助我们经济改革的渠道，我们欢迎他们。"
 NKO_Embrace_the_people: "拥抱人民"
 NKO_Embrace_the_people_desc: "我们的国家不能永远保持封闭。现在是时候张开双臂拥抱我们的人民，创造一个不同的朝鲜了。"
 NKO_Loosen_Information_monopoly: "放宽信息垄断"
 NKO_Loosen_Information_monopoly_desc: "人们可以自由的发表他们的意见。"
 NKO_Tone_Down_Propaganda: "减少官方宣传力度"
 NKO_Tone_Down_Propaganda_desc: "虽然官方媒体曾经体现了国家的意志，但我们的民主化改革现在不需要把「民主」强加给他们。"
 NKO_End_forced_Labor: "终止劳役制度"
 NKO_End_forced_Labor_desc: "再也没有强制劳役，我们将走向开放的世界。"
 NKO_Expand_SEZs: "拓展经济特区"
 NKO_Expand_SEZs_desc: "我们的经济改革离不开罗先和开城经济特区的帮助，我们可以建立更多的经济特区，让一部分人先富起来。"
 NKO_End_Juche: "结束主体思想的统治地位"
 NKO_End_Juche_desc: "主体思想不是灵丹妙药，我们需要更科学的指导思想。"
 NKO_Foreign_Knowledge: "聘请外国研究人才"
 NKO_Foreign_Knowledge_desc: "由于过去几十年的压迫政策，朝鲜失去了很多人才，为了弥补人才缺口，我们可以聘请一些外国研究人员。"
 NKO_Join_the_WTO: "加入世贸组织"
 NKO_Join_the_WTO_desc: "长期以来，我们被排除在世界贸易组织成员共享的全球贸易利益之外。现在我们改变这种状况，可以更好地利用西方自由经济秩序的机制为我们的改革服务。"
 NKO_Preserve_the_Party: "维持劳动党的统治"
 NKO_Preserve_the_Party_desc: "改革开放不等于结束劳动党的领导，党可以带领人民走向光明、繁荣的未来。"
 NKO_Appeal_to_the_Youth: "鼓励青年"
 NKO_Appeal_to_the_Youth_desc: "青年才是我们改革路程的中坚力量！"
 NKO_The_Choson_Dream: "朝鲜梦"
 NKO_The_Choson_Dream_desc: "“朝鲜梦”是朝鲜主席[NKO.GetLeader]提出的新概念，它涵盖了朝鲜民族的个人和国家目标，包括经济、政治和国际等多个领域的愿望。"
 NKO_Democracy_with_North_Characteristics: "朝鲜特色主义民主"
 NKO_Democracy_with_North_Characteristics_desc: "西方式的民主并不完全适合朝鲜，朝鲜需要有朝鲜特色的民主制度。"
 NKO_People_before_Party: "民先于党"
 NKO_People_before_Party_desc: "人民才是国家的主人！"
 NKO_Elections: "地方选举"
 NKO_Elections_desc: "我们的改革包括政治制度的民主化，人民将有权选择他们想要的领导人。"
 NKO_Free_Expression: "自由表达"
 NKO_Free_Expression_desc: "朝鲜人民在压迫性政策下被压制太久，赋予人民的首要自由是言论自由。"
 NKO_Byungjin: "并进"
 NKO_Byungjin_desc: "在苦难行军的征程中，英明的金正日将军为了保持国家的稳定，采取了“先军”政策，使我国得以生存。 但现在国家经济已经回暖，是时候摒弃以军事为中心的老路，让我们的国防和经济事业同步发展了！"
 NKO_Scale_Back_Spending: "削减政府预算"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "鼓励消费"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "放宽对国有企业的控制"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "国有企业的竞争"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "度假村和旅游业"
 NKO_Resorts_and_Tourism_desc: "在国际制裁下，我们获得外汇的途径寥寥无几。加强旅游业建设，让全世界的人都来看看朝鲜的美景！"
 NKO_Samjiyon: "三池渊"
 NKO_Samjiyon_desc: "三池渊是我们朝鲜伟大的革命圣地。 它的地位与中国的延安相似。 我们应该在那里努力建设，让人们能够接受更多的爱国主义教育。"
 NKO_Incentive-Based_Economy: "激励型经济"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "赋权于金主"
 NKO_Empower_the_Donju_desc: "尽管国家的发展不能过度依赖外部世界。 但如果没有“金主”，我们的经济将难以为继。 给他们更多有利于贸易的权利，让他们做国民经济的领头羊，让朝鲜经济这匹千里马奔腾吧！"
 NKO_Weaken_the_Donju: "削弱金主"
 NKO_Weaken_the_Donju_desc: "贴牌转售中国和南朝鲜的商品并没有让我们的国家变得富裕起来。我们要专注于自己的工业品牌，让朝鲜品牌崛起于世界市场！"
 NKO_Protect_State_Owned_Businness: "保护国有企业"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "鼓励外国投资"
 NKO_Encourage_Foreign_Investment_desc: "尽管我们的国内产业具有弹性，但如果没有海外投资，它们的全部经济潜力就无法释放。我们应该提供激励措施，鼓励外国直接投资进入我们的国家。"
 NKO_Privatize_Means_of_Production: "私有化生产资料"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "经济复苏"
 NKO_Economy_Revival_desc: "随着“苦难行军”的结束，是时候让我们的经济重新运转起来了。"
 NKO_Priorit_for_Civilian_Industry: "专注于民用工业"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "专注于军事工业"
 NKO_Priorit_for_Army_Industry_desc: "军工产业对我们至关重要，既能拉动经济内需，又能增强国防力量。"
 NKO_Arms_Trafficking: "军火贩运"
 NKO_Arms_Trafficking_desc: "为什么仓库里要一直堆放着无数的武器？ 我们可以用它们换来真金白银。"
 NKO_Sinuiju: "新义州特别行政区"
 NKO_Sinuiju_desc: "新义州一直是朝中贸易的重要港口。 我们可以效仿中国的一国两制。 使其更适合对外贸易。"
 NKO_Recognition_of_Economic_Backwardness: "认识到我们的经济落后"
 NKO_Recognition_of_Economic_Backwardness_desc: "“苦难行军”之后，朝鲜经济已经落后于时代。我们需要彻底的改革。"
 NKO_2009_Revaluation: "货币制度改革"
 NKO_2009_Revaluation_desc: "苦难行军期间，我国的经济，特别是货币体系受到重创。人们不信任我们的货币，日常生活充满了以物易物的现象。要改变现状，我们需要一次大胆的货币改革。"
 NKO_Revaluation_Success: "改革成功了……"
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "改革失败了……"
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "高丽航空"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "集体农庄私有化"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "放宽对当地集体农场的控制，以增加他们生产的积极性。"
 NKO_Construction_of_Hydraulic_Facilities: "水利设施建设"
 NKO_Construction_of_Hydraulic_Facilities_desc: "为了在不过度依赖化肥的情况下提高农业产量，我们必须建设更多的水力设施。"
 NKO_Free_Housing: "额外的免费住房"
 NKO_Free_Housing_desc: "盖更多的公寓，让人们住得起！"
 NKO_Exporting_Workforce: "输出劳动力"
 NKO_Expand_Compulsory_Education: "拓展义务教育"
 NKO_Expand_Compulsory_Education_desc: "教育是强国之本。扩大义务教育，让更多儿童接受高等教育。"
 NKO_Chollima_Speed_desc: "基础设施建设是重建我们经济的重要一步，不仅对我们的经济发展有利，也有利于军事，比如能够承载重型装备的道路和能够运输导弹列车的铁路。"
 korea_north.1.t: "朝鲜要求我们从韩国撤军"
 korea_north.1.d: "朝鲜要求我们从韩国撤出美军并切断与韩国的关系，否则他们将在韩国统一时使用核武器。虽然朝鲜一直以恐吓为主，不打算跟进其威胁，但这一次似乎是玩真的……"
 korea_north.1.a: "这要求太荒唐了！"
 korea_north.1.b: "我们还是暂避锋芒为好……"
 korea_north.2.t: "朝鲜加入世界贸易组织"
 korea_north.2.d: "经过朝鲜和世界贸易组织（WTO）现有成员的长期谈判，朝鲜加入WTO的申请终于获得批准。朝鲜必须向世贸组织成员，特别是美国、欧盟和中国表明，它正在采取重大措施，向竞争开放其经济。朝鲜的官方媒体将这一事件描述为「朝鲜改革和现代化程序中的一个历史性时刻」。"
 korea_north.2.a: "朝鲜继续向世界开放。"
 korea_north.3.t: "货币制度改革"
 korea_north.3.d: "朝鲜官方宣布进行全面的货币改革，对货币进行重估，每户限兑10万枚旧币。\n旧货币和新货币之间的汇率将是多少？"
 korea_north.3.a: "25旧币兑1新币"
 korea_north.3.b: "100旧币兑1新币"
 korea_north.4.t: "改革成功了"
 korea_north.4.d: "经过我们的努力，我们的货币改革终于成功了！"
 korea_north.4.a: "太棒了！"
 korea_north.5.t: "缓解冲突"
 korea_north.5.d: "最近我们的货币改革导致了一些混乱，人民疯狂兑换外币，咸镜北道甚至发生了一场骚乱。我们是否应该做出一些让步？"
 korea_north.5.a: "维持现状。"
 korea_north.5.b: "放宽货币兑换限制的数量。"
 korea_north.6.t: "改革失败了……"
 korea_north.6.d: "货币改革导致经济混乱，因为商品在国家定价之前无法出售，民众在争相兑换外币中陷入恐慌。\n货币改革后的一周内，朝鲜元兑美元汇率下跌了96%，大米价格在三天内从每公斤17朝鲜元上涨到50朝鲜元。货币改革被宣布彻底失败。"
 korea_north.6.a: "处决责任人！"
 kim_jong_il_death.1.t: "谁将是「王位」的继承人？"
 kim_jong_il_death.1.d: "金正日活不了多久，他必须从两个儿子中挑选接班人。\n金正恩倾向于对国家政治和经济体制进行保守的改革。金正男则倾向于社会主义市场经济改革，以及更为激进的政治体制改革。"
 kim_jong_il_death.1.a: "金正恩！"
 kim_jong_il_death.1.b: "金正男！"
 kim_jong_il_death.2.t: "金正日同志去世了！"
 kim_jong_il_death.2.d: "敬爱的伟大领袖、朝鲜民主主义人民共和国奠基者、共和国永远的总统金正日，在乘坐火车访问地方的途中，因急性心肌梗塞并发心源性休克，于2011年12月17日上午8时30分去世。"
 kim_jong_il_death.2.a: "悲伤的事情……"
 kim_jong_il_death.3.t: "金正恩的报告..."
 kim_jong_il_death.3.d: "金正恩走进父亲的办公室。房间里弥漫着浓浓的烟味，父亲好像刚抽完一整支雪茄，心情很好。\n“父亲，张成泽同志背地里好像在私下出卖国家利益，我已经编制了一份报告。\"\n他把报告放在桌上，旁边放着一个装满烟头的烟灰缸和半杯没喝完的威士忌。\n金正日拿起它看了看，“卖古董这件事是我带张成泽和39室的人一起干的，国家真的没钱了，不得已而为之的事情……张成泽同志只是奉命行事。除此之外没什么大不了的，有些事情他之前跟我说过，我默许了。\n父亲起身，走到金正恩身边拍了拍他的肩膀，\"正恩，这些都是小事，找张成泽同志私下解决，不要老是把个人恩怨上升到政治高度。去吧，我会和成泽谈谈的。\""
 kim_jong_il_death.3.a: "“张成泽好像也没那么值得信赖……”"
 kim_jong_il_death.4.t: "金正男掌握了朝鲜的权力！"
 kim_jong_il_death.4.d: "今天上午，金正男正式就任朝鲜国务委员会委员长兼朝鲜劳动党总书记。据悉，其胞兄金正恩已逃往国外，躲藏在某处。"
 kim_jong_il_death.4.a: "这对我们来说有什么意义吗？"
 kim_jong_il_death.4.b: "出人意料"
 kim_jong_il_death.5.t: "金正恩掌握了朝鲜的权力！"
 kim_jong_il_death.5.d: "今天上午，金正恩已正式就任朝鲜国务委员会委员长、朝鲜劳动党总书记，据悉其胞兄金正男已移居海外。"
 kim_jong_il_death.5.a: "这对我们来说有什么意义吗？"
 kim_jong_il_death.5.b: "不出所料"
 kim_jong_il_death.6.t: "人民军在朝鲜发动奇袭政变！"
 kim_jong_il_death.6.d: "令人吃惊的是，朝鲜人民军今天上午发动军事政变，新军政府宣布将接管金正日去世后留下的权力空缺。新军政府声称，这是“应朝鲜国家和民族的强烈要求”为维护主体思想纯洁性而发动的政变。"
 kim_jong_il_death.6.a: "这对我们来说有什么意义吗？"
 kim_jong_il_death.6.b: "令人惊讶的讯息，这是否代表金氏王朝的彻底消亡？"
 kim_jong_il_death.6.c: "噢天哪……"
