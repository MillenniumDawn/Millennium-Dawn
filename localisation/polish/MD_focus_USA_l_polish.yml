 USA_events_domestic_policies.20.title3: "Behemoty przeszłości"
 USA_events_domestic_policies.20.d: "Pancerniki klasy Iowa służyły nam wiernie przez prawie 60 lat, od Okinawy i wojny koreańskiej po wojnę w Zatoce Perskiej. Jednakże wraz z upadkiem ZSRR i rosnącymi kosztami utrzymania tych statków w służbie Kongres coraz bardziej nalega na wycofanie z eksploatacji dwóch ostatnich statków Iowa. Niektórzy weterani już proponują przekształcenie ich w pływające muzea. Chociaż moglibyśmy uchylić Kongres i zapewnić fundusze na utrzymanie tych dwóch statków w działaniu, postawiłoby nas to w sprzeczności z nimi. Moglibyśmy również pójść o krok dalej i przywrócić do użytku stany New Jersey i Missouri. Ale taka decyzja niewątpliwie wywołałaby gniew zarówno Kongresu, jak i Senatu."
 USA_events_domestic_policies.20.d2: "Pozostały pancernik klasy Iowa służył nam wiernie przez prawie 60 lat, od Okinawy i wojny koreańskiej po wojnę w Zatoce Perskiej. Jednak wraz z upadkiem ZSRR i rosnącymi kosztami utrzymania tego statku w służbie Kongres coraz bardziej nalega na wycofanie ostatniego statku ze stanu Iowa. Niektórzy weterani już proponują przekształcenie go w pływające muzeum. Chociaż moglibyśmy uchylić Kongres i zapewnić fundusze na utrzymanie statków w ruchu, postawiłoby nas to w sprzeczności z nimi. Moglibyśmy także pójść o krok dalej i przywrócić do użytku stany New Jersey i Missouri. Ale taka decyzja niewątpliwie wywołałaby gniew zarówno Kongresu, jak i Senatu."
 USA_events_domestic_policies.20.d3: "Pancerniki Iowa, które służyły wiernie przez prawie 60 lat – od Okinawy i wojny koreańskiej po wojnę w Zatoce Perskiej – zostały niedawno wycofane ze służby i zamienione w eksponaty muzealne. Jednak ci giganci z przeszłości przyciągają ostatnio coraz większe tłumy, ponieważ coraz więcej osób odwiedza muzea i z podziwem poznaje ich bogatą historię."
