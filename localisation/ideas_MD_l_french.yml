 idea_focus_PRC_china_dream:0 "Rêve de Chine"
 idea_focus_PRC_china_dream_desc:0 "Les forces nationalistes contrôlent le gouvernement chinois, promeuvent un patriotisme militant et appellent la Chine à prendre sa place en tant que seule superpuissance de l'Asie."
 idea_focus_PRC_core_interests:0 "Intérêts fondamentaux"
 idea_focus_PRC_core_interests_desc:0 "La République populaire doit défendre ses intérêts nationaux essentiels pour atteindre les sommets."
 idea_focus_PRC_democracy:0 "Jade Spring"
 idea_focus_PRC_democracy_desc:0 "La République populaire de Chine est balayée par un mouvement anti-corruption favorable à la démocratie, connu sous le nom de Printemps de jade, qui inaugure un changement politique sans précédent. ""
 idea_focus_PRC_economic_liberalization:0 "Libéralisation économique"
 idea_focus_PRC_educational_exchanges:0 "Échanges éducatifs"
 idea_focus_PRC_free_markets:0 "Marchés Libres"
 idea_focus_PRC_new_republic:0 "La nouvelle république"
 idea_focus_PRC_new_republic_desc:0 "Après des siècles de difficultés et de tribulations, la Chine est unie sous une véritable démocratie! Longue vie à la nouvelle république chinoise!"
 idea_focus_PRC_patriotic_broadcasts:0 "Émissions patriotiques"
 idea_focus_PRC_restored_republic:0 "République restaurée"
 idea_focus_PRC_restored_republic_desc:0 "Nous avons inauguré un nouveau système démocratique dans la tradition de Sun Yat-Sen, le père de la démocratie chinoise. Vive la Troisième République!"
 idea_focus_PRC_serve_people:0 "Servir le peuple!"
 idea_focus_PRC_serve_people_desc:0 "Une fois la devise du Parti, le peuple chinois a appelé les dirigeants à revenir aux principes communistes et à adopter à nouveau les enseignements du président Mao."
 idea_GER_german_legacy:0 "Héritage allemand"
 idea_GER_german_legacy_desc:0 "L'Allemagne a survécu à la fois aux influences perverses du fascisme et du communisme. Le peuple allemand est devenu profondément attaché aux idéaux de la démocratie libérale et il est peu probable qu'il accepte de nouveau la tyrannie."
 idea_HLS_holy_see:0 "Le saint-siège"
 idea_HLS_holy_see_desc:0 "La Cité du Vatican est le centre du catholicisme, avec une population sélectionnée à la main par le pape et ses conseillers. Il est impossible que son pays soit jamais gouverné par quelqu'un d'autre que le pape."
 idea_ISR_vanguard_of_judaism:0 "Avant-garde du judaïsme"
 idea_ISR_vanguard_of_judaism_desc:0 "La foi juive est persécutée et supprimée depuis des millénaires. Le peuple juif avait eu beaucoup d'ennemis et peu d'amis, et Israël pourrait être leur seule tentative d'établir une entité politique permanente pour eux-mêmes. Entouré d'ennemis cherchant à le détruire, Israël doit rester vigilant."
 idea_JAP_emperor_akihito:0 "Empereur akihito"
 idea_JAP_emperor_akihito_desc:0 "Son altesse impériale Akihito, fils de Hirohito, est l'empereur du Japon. Bien qu'il ne détienne aucun pouvoir réel, il est une source de grand bonheur et de calme pour le peuple japonais. Il représente ce qui relie l'ancien empire à la république d'aujourd'hui. Il défend les liens entre les anciens combattants des guerres que le Japon affronte et les jeunes qui n’ont aucune idée de ce genre de choses."
 idea_mrt_referendum:0 "Référendum constitutionnel"
 idea_mrt_referendum_desc:0 "Le référendum constitutionnel mauritanien de 2017 a instauré de plus grands pouvoirs pour le président et l'Assemblée nationale, y compris l'abolition du Sénat."
 idea_PRC_chinese_socialism:0 "Socialisme aux caractéristiques chinoises"
 idea_PRC_chinese_socialism_desc:0 "La Chine a travaillé à perfectionner les enseignements communistes classiques et à les rendre réellement applicables au monde moderne. Jiang Zemin a jeté les bases du socialisme avec les caractéristiques chinoises, un enseignement des idéaux maoïstes qui permet au capitalisme de fonctionner librement dans certaines régions du pays, comme Shanghai ou Beijing."
 idea_RAJ_south_asian_tiger:0 "Le tigre de l'Asie du sud"
 idea_RAJ_south_asian_tiger_desc:0 "L'Inde, berceau de l'hindouisme, l'une des plus grandes nations de la planète, a finalement récupéré de siècles de colonialisme et de difficultés sans fin. Dites aux ennemis de l'Inde qu'il y a un tigre à l'affût - peut-être pas visible, mais définitivement dangereux."
 idea_SOV_oligarchic_republic:0 "République oligarchique"
 idea_SOV_oligarchic_republic_desc:0 ""
 idea_SOV_putinism:0 "Poutinisme"
 idea_SOV_putinism_desc:0 ""
 idea_SWE_king_charles_xvi:0 "Roi Carl XVI Gustaf"
 idea_SWE_king_charles_xvi_desc:0 "Le roi Carl XVI est le roi de Suède et donc le chef de l'Etat. Il a pris le pouvoir en 1973, à la mort de son grand-père Gustav VI Adolf. Il est le septième régent de la maison Bernadotte et le soixante-quatorzième roi de Suède."
 idea_united_nations_security_council_member:0 "Membre permanent du CSNU"
 idea_united_nations_security_council_member_desc:0 "Ce pays a un siège permanent au Conseil de sécurité des Nations Unies."
 idea_united_nations_NP_security_council_member:0 "Membre non permanent du CSNU"
 idea_united_nations_NP_security_council_member_desc:0 "Ce pays a été élu au Conseil de sécurité des Nations Unies pour un mandat de deux ans."
 idea_USA_political_establishment: "Établissement politique"
 idea_USA_political_establishment_desc: "Depuis des temps immémoriaux, le système électoral utilisé par la démocratie américaine a contraint les électeurs américains à se limiter à deux partis: le grand parti au pouvoir et le grand non. Républicains et démocrates sont indéfiniment dans une impasse, ne permettant à aucun autre parti de prospérer."
 idea_USA_drone_program:0 "Programme de drones"
 idea_USA_drone_program_desc:0 "L’armée de l’air américaine a décidé que les avions classiques coûtaient trop cher et que la perte de leurs pilotes était trop coûteuse pour justifier la poursuite de la vieille guerre aérienne. Les Drones Predator devraient constituer le nouveau centre d'intérêt de l'armée de l'air américaine."
 idea_USA_united_republic:0 "La république unie"
 idea_USA_united_republic_desc:0 "Le dixième amendement étant révoqué et le pays réuni, le pouvoir du gouvernement fédéral est désormais absolu. Le géant s'est vraiment réveillé."
 idea_USA_new_education_program:0 "Nouveau programme d'éducation"
 idea_USA_new_education_program_desc:0 "Les États-Unis ont réalisé d'importants investissements dans le secteur de la recherche et de l'éducation publique. Cela devrait améliorer sa position dans le monde scientifique, mais entravera sa croissance économique."
 ideological_defense:0 "Défense idéologique"
 infrastructure_project:0 "Projet d'infrastructure"
 infrastructure_project2:0 "Projet d'infrastructure"
 infrastructure_project3:0 "Projet d'infrastructure"
 islamic_sectarian_conflicts:0 "Conflits sectaires islamiques"
 islamic_sectarian_conflicts_desc:0 "L’islam est divisé en de nombreuses sectes, mais trois groupes principaux se sont établis: les sunnites (88% des musulmans du monde), les chiites (10% des musulmans du monde) et les kharijites / ibadites (environ 1% des musulmans du monde). Ces groupes ont plusieurs conflits doctrinaux, mais la rivalité entre sunnites et chiites a, au cours des siècles, donné lieu à de nombreux conflits, qu'il s'agisse de véritables conflits théologiques ou simplement d'un alibi de conflit territorial ou de violence ethnique. \n \nCe pays abrite d'importantes populations sunnites et chiites, ce qui suscite une profonde méfiance de part et d'autre, que ce soit dans les lieux de culte, dans les fonctions gouvernementales ou dans les domaines de la vie publique quotidienne."
 ITA_buona_scuola_research:0 "Subventions scolaires"
 ITA_bureaucratic_reforms_research:0 "Réformes bureaucratiques"
 ITA_corruption:0 "la corruption"
 ITA_corruption_desc:0 "Le système politique italien est beaucoup moins stable et impartial que les systèmes européens comparables. Le copinage et le népotisme sont des problèmes énormes pour l'administration locale, la justice et même le gouvernement fédéral."
 ITA_economic_reforms_research:0 "Réformes économiques"
 ITA_education_reforms_research:0 "Réformes de l'éducation"
 ITA_european_logistics_goods:0 "Nouvelle logistique"
 ITA_european_logistics_ideology_focus:0 "Logistique européenne"
 ITA_going_fascist1:0 "Dérive vers l'autoritharianisme"
 ITA_going_fascist1_desc:0 "Notre pays s'oriente vers l'autoritharianisme"
 ITA_going_fascist2:0 "Dérive vers le fascisme"
 ITA_going_fascist2_desc:0 "Notre pays s'éloigne du fascisme"
 ITA_going_monarchist:0 "Dérive vers le monarchisme"
 ITA_going_monarchist_desc:0 "Notre pays s'oriente vers le monarchisme"
 ITA_going_democratic:0 "Dérive vers la démocratie"
 ITA_going_democratic_desc:0 "Notre pays s'oriente vers la démocratie"
 ITA_mafia:0 "La mafia"
 ITA_mafia_desc:0 "Le crime organisé est un problème immense en Italie. Dans le sud du pays en particulier, les entreprises locales sont menacées et poussées par la mafia, qui soudoie les fonctionnaires et menace la police et les procureurs qui tentent de traquer les criminels."
 ITA_north_miracle_industry:0 "Industries du nord de l'Italie"
 ITA_north_miracle_industry_desc:0 "L’expansion rapide du complexe industriel dans le nord de l’Italie après la guerre a entraîné le miracle économique italien, qui a transformé une nation pauvre, principalement rurale, en une puissance industrielle majeure."
 ITA_parliament_dismantled:0 "Parlement démantelé"
 ITA_parliament_dismantled_desc:0 "Il n’est nul besoin d’un Parlement maintenant que la dinasty Savoy a été restaurée. Nous devons le démanteler pour assurer le règne absolu de notre roi"
 ITA_kingdom_restored:0 "Restauration de la Dinasty Savoy"
 ITA_kingdom_restored_desc:0 "La dinasty Savoy a été restaurée. L'Italie est redevenue un royaume"
 ITA_new_march_on_rome:0 "Retour du fascisme"
 ITA_southern_question:0 "Le sud têtu"
 ITA_southern_question_desc:0 "Le sud de l'Italie a toujours été têtu envers la dinastie savoyarde. À l'époque de la réunification de l'Italie, l'Expédition des Mille avait commis un «acte de conquête» dans l'opinion des sudistes, qui se sont donc opposés à notre roi."
 ITA_migrants_from_africa:0 "Immigration illégale d'Afrique"
 ITA_migrants_from_africa_encouraged:0 "Immigration d'Afrique du Nord encouragée"
 ITA_migrants_from_africa_limited:0 "Immigration d'Afrique découragée"
 ITA_restore_the_currency_idea:0 "Restauré la monnaie"
 ITA_reactionary_influence:0 "Soutien italien au parti réactionnaire"
 ITA_italy_first_development:0 "Développement italien"
 ITA_quality_army:0 "Armée de qualité"
 ITA_quantity_army:0 "Armée de quantité"
 ITA_national_research_bonus:0 "Recherche nationale"
 ITA_mafia_curtailed:0 "La mafia réduite"
 ITA_mafia_curtailed_desc:0 "Le crime organisé est un problème immense en Italie. Dans le sud du pays en particulier, les entreprises locales sont menacées et poussées par la mafia, qui soudoie les fonctionnaires et menace la police et les procureurs qui tentent de traquer les criminels. Cependant, l'Etat italien a commencé à riposter contre la mafia et son pouvoir est maintenant réduit"
 ITA_mafia_sabotages_industry:0 "Industries de sabotage de la mafia"
 ITA_mafia_sabotages_military:0 "Mafia Sabotages Militaires"
 ITA_victory_over_mafia:0 "Victoire sur la mafia"
