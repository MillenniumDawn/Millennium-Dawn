 AFG.Conservative: "£AFG_conservative Mouvement islamique national d'Afghanistan"
 AFG.Conservative_desc: "Le Mouvement islamique national d'Afghanistan (Junbish-e Milli-ye Islami-ye Afghanistan) est un parti politique turc fondé par le maréchal Abdul Rachid Dostom en 1992, composé d'anciens communistes et islamistes. À l'origine force d'autodéfense pour les champs pétrolifères du nord de l'Afghanistan, le MINA est devenu une force militaire et politique majeure, dominant le nord avec une forte base d'électeurs ouzbeks. Bien que laïque et orienté à gauche, le parti est tristement célèbre pour son rôle dans les violations des droits de l'homme pendant la guerre civile afghane et pour ses alliances changeantes, y compris une alliance temporaire avec les talibans à la fin des années 1990."
