 southern_republic_event.22.t: "多米尼加共和国拒绝"
 southern_republic_event.22.d: "一个国家的污点拒绝了我们的要求，我们必须立即采取行动，否则就闭嘴。外交局势有点紧张，现在是理智还是武力占上风。"
 southern_republic_event.22.o1: "意志力必胜"
 southern_republic_event.22.o2: "我们不能冒这个险"
 southern_republic_event.23.t: "多米尼加共和国接受"
 southern_republic_event.23.d: "他们接受了我们的要求，我们将开始安排一切，今天对我们国家来说是一个好日子。"
 southern_republic_event.23.o1: "又向前迈进了一步"
 southern_republic_event.24.t: "南方协议"
 southern_republic_event.24.d: "南方国家要求与我们达成协议。作为组建邦联联盟的交换条件，如果我们的岛屿受到极端天气事件的破坏，我们将获得任何物质或货币援助。这当然有助于缓解财政压力，但这可能是一个陷阱，然而如果我们拒绝，我们会得到什么呢……该怎么办，该怎么办。"
 southern_republic_event.24.o1: "我们目前无法接受"
 southern_republic_event.24.o2: "我们不能错过这样的交易"
 southern_republic_event.25.t: "巴哈马拒绝"
 southern_republic_event.25.d: "巴哈马政府代表拒绝了我们过于慷慨的交易。我们可以以此为借口，也可以找到其他方法。无论如何，如果我们要跟踪我们的外交政策目标，我们就需要尽快做出决定。"
 southern_republic_event.25.o1: "干他妈的，开战"
 southern_republic_event.25.o2: "我们需要重新审视这个问题"
 southern_republic_event.26.t: "巴哈马接受"
 southern_republic_event.26.d: "他们接受了我们的要求，我们将开始着手安排，今天是我们向区域联盟迈出的又一步。"
 southern_republic_event.26.o1: "这么多岛屿"
 southern_republic_event.27.t: "南部租界"
 southern_republic_event.27.d: "这个南方国家向我们提出了一个提议。他们将给我们1000亿美元，以出售我们的加勒比海土地。这些岛屿确实发挥了某种地缘战略作用，但它们往往会消耗资源。因此，我们需要选择是需要钱还是需要这些岛屿。"
 southern_republic_event.27.o1: "我们可以使用这笔钱"
 southern_republic_event.27.o2: "这些岛屿属于英国！"
 southern_republic_event.28.t: "英国接受"
 southern_republic_event.28.d: "英国已经接受了我们的要求，获得了他们的加勒比海岛屿，因此我们可以整合这些岛屿，这将是一件相当简单的事情。"
 southern_republic_event.28.o1: "绝对值得"
 southern_republic_event.29.t: "英国拒绝"
 southern_republic_event.29.d: "该死的英国人拒绝了我们过于慷慨的提议，问题是此时我们不能承受外交事件的发生，所以我们需要将此作为将来的参考。"
 southern_republic_event.29.o1: "真该死"
 southern_republic_event.30.t: "南部租界"
 southern_republic_event.30.d: "这个南方国家向我们提出了一个提议。他们将给我们500亿美元，以出售我们的加勒比海土地。这些岛屿确实发挥了某种地缘战略作用，但它们往往会消耗资源。因此，我们需要选择是需要钱还是需要这些岛屿。"
 southern_republic_event.30.o1: "我们可以使用这笔钱"
 southern_republic_event.30.o2: "这些岛屿仍属于法国！"
 southern_republic_event.31.t: "法国同意"
 southern_republic_event.31.d: "法国接受了我们的要求，获得了他们的加勒比海岛屿，因此我们可以整合这些岛屿，这将是一件相当简单的事情。"
 southern_republic_event.31.o1: "绝对值得"
 southern_republic_event.32.t: "法国拒绝"
 southern_republic_event.32.d: "该死的法国人拒绝了我们过于慷慨的提议，问题是此时我们不能承受外交事件的发生，所以我们需要将此作为将来的参考。"
 southern_republic_event.32.o1: "这些蛙类！"
 southern_republic_event.33.t: "南方协议"
 southern_republic_event.33.d: "这个南方国家向我们提出了一个提议。他们将给我们250亿美元，以出售我们的加勒比海土地。这些岛屿确实发挥了某种地缘战略作用，但它们往往会消耗资源。因此，我们需要选择是需要钱还是需要这些岛屿。"
 southern_republic_event.33.o1: "我们可以使用这笔钱"
 southern_republic_event.33.o2: "荷兰岛屿属于荷兰公民！"
 southern_republic_event.34.t: "荷兰接受"
 southern_republic_event.34.d: "荷兰接受了我们的让步，获得了他们的加勒比海岛屿，因此，我们可以整合这些岛屿，这将是一件相当简单的事情。"
 southern_republic_event.34.o1: "绝对值得"
 southern_republic_event.35.t: "荷兰拒绝"
 southern_republic_event.35.d: "该死的荷兰人拒绝了我们相当慷慨的提议，问题是此时我们不能承受外交事件的发生，因此我们需要将此作为将来的参考。"
 southern_republic_event.35.o1: "诅咒他们！"
 southern_republic_event.36.t: "首都辩论"
 southern_republic_event.36.d: "旧共和国的一个问题是，旧首都华盛顿对于绝大多数美国人来说太远了。然而，它的象征意义也不容忽视。因此，我们必须弄清楚我们的新首都应该设在哪里。"
 southern_republic_event.36.o1: "哥伦比亚特区表现不错"
 southern_republic_event.36.o2: "新阿灵顿计划很好"
 southern_republic_event.36.o3: "哥伦比亚山脉位于中心地带"
 southern_republic_event.36.o4: "尤利西斯应该没问题"
 southern_republic_event.37.t: "新的前进之路"
 southern_republic_event.37.d: "随着我们的政策确定下来，我们的影响力得到保证，我们现在非常荣幸地为我们的国家选择一种新面貌。当然，大家一致同意将国家重新命名为美利坚联盟国，因为这是我们向我们的过去和起源致敬的唯一正确选择。但现在的问题是旗帜。迪克西第一党的成员希望使用弗吉尼亚战旗并更新配色方案，这样它就不仅仅是弗吉尼亚战旗了，因为我们伟大的联盟不仅仅是弗吉尼亚贵族的吝啬鬼。然而，南方联盟的成员希望更进一步，使用他们的成员已经使用过一段时间的旗帜，这是一面普通的弗吉尼亚战旗，上面没有星星，而是中间有一个白色圆圈，中间有一颗大闪电。有些人怀疑后者在政治吸引力方面是否有点过分。然而，更多的人仍然怀疑这是否还不够，毕竟这片土地确实是我们的土地。"
 southern_republic_event.37.o1: "改变配色方案有效"
 southern_republic_event.37.o2: "闪电将使敌人心生恐惧"
 southern_republic_event.38.t: "新的国家标准"
 southern_republic_event.38.d: "大多数美国人都认同我们的管理方式，因此，人们普遍在争论我们的国家是否真正代表了自己。许多左翼人士希望用社会主义象征重新塑造国旗，以树立团结全国工人的先例。而右翼人士则希望通过重新引入邦联代表自己的最后几面旗帜之一，将国旗带回到过去的状态，以更象征我们国家的起源。这面旗帜将是旧的血迹旗，底面为白色，右侧有一条实心红色横条，左上角是弗吉尼亚战旗。因此，他们认为国家名称应该改为迪克西共和国。不过，这取决于公众的决定。"
 southern_republic_event.38.o1: "社会主义共和国"
 southern_republic_event.38.o2: "我们是迪克西共和国"
 southern_republic_event.39.t: "继续前行"
 southern_republic_event.39.d: "我们充满智慧，人民享受着新发现的民族自豪感，他们寻求改革以显示团结，同时也尊重我们的历史，无论好坏。因此，从今以后我们将被称为南方联盟，并自豪地悬挂美丽的蓝旗。"
 southern_republic_event.39.o1: "真正的南方家庭"
 southern_republic_event.40.t: "旧习惯"
 southern_republic_event.40.d: "随着我们确立了自己的道路，人们对这一新目标感到满意，我们认为现在是树立新旗帜和新名字的正确时机。总有一天，我们可以重新夺回这个使命。但正如人们所说，积习难改。"
 southern_republic_event.40.o1: "也许有一天"
 southern_republic_event.41.t: "阿卡迪亚之梦"
 southern_republic_event.41.d: "今天，一个新纪元开始了，一个新纪元将引领我们走向新的身份、新的团结之路和新的繁荣时代。今天，我们成为阿卡迪亚人民。"
 southern_republic_event.41.o1: "为了阿卡迪亚！！！"
 southern_republic_event.42.t: "阿卡迪亚首都辩论"
 southern_republic_event.42.d: "新的国家崛起，新的篇章开启。我们的首都该设在哪里？"
 southern_republic_event.42.o1: "老可靠就行"
 southern_republic_event.42.o2: "一个好的中央首都是最好的"
 southern_republic_event.43.t: "民族主义抵抗"
 southern_republic_event.43.d: "在我们国家第一次选举中公平获胜之后的几天里，佛罗里达荒野的乡巴佬和醉鬼们不仅吐出了呕吐物。虽然我们对此不抱任何希望，但许多人想知道“佛罗里达人”到底有多蠢。"
 southern_republic_event.43.o1: "老天爷别再这样了"
 southern_republic_event.44.t: "日益动荡"
 southern_republic_event.44.d: "在所谓的“宣布”成为国家之后，佛罗里达州的骚乱在过去几天里稳步上升。这种升级带来了担忧，我们年轻的国家很快就会卷入战争，不是与联邦、大湖人或德克萨斯，而是与我们自己的人民……这一悲惨的认识导致我们先发制人地扩大军备生产，以防未来几天可能出现的任何麻烦。"
 southern_republic_event.44.o1: "愿上帝保佑我们……"
 southern_republic_event.45.t: "家族恩怨"
 southern_republic_event.45.d: "他们终于做到了，该死的佛罗里达人认为，显然，试图解决问题太过分了。好吧，上帝保佑，我们现在就解决这个问题，让佛罗里达再次成为南方。我们需要动员起来，把我们现有的军队部署到边境。"
 southern_republic_event.45.o1: "大熔炉，更像融化的大脑"
 southern_republic_event.46.t: "战争"
 southern_republic_event.46.d: "时机已到，我们要夺回属于我们的东西。"
 southern_republic_event.46.o1: "出兵！"
 southern_republic_event.1000.t: "捍卫我们的自由"
 southern_republic_event.1000.d: "社会主义败类想让我们过上马克思主义和贫困的生活，但愿不会再这样了。打破枷锁，为自由而战吧！！！"
 southern_republic_event.1000.o1: "我们的太阳将闪耀最耀眼的光芒！"
 CSA_event_native_exodus.1.t: "俄克拉何马传闻"
 CSA_event_native_exodus.1.d: "正当我们试图组织我们的国家时，俄克拉何马州偏远地区传来谣言，说当地居民正试图尽可能地离开。“南方”国家的威胁和耻辱仍然相当强烈，不过考虑到大多数当地人被驱逐到特定的土地上，谁也不会感到惊讶。我们无能为力，但希望这不会给我们带来麻烦。"
 CSA_event_native_exodus.1.o1: "等一下，如果他们离开，我们可以免费获得它吗？"
 CSA_event_native_exodus.2.t: "移民数量不断增长"
 CSA_event_native_exodus.2.d: "随着我们继续巩固国家控制，越来越多来自俄克拉何马州大型保留地（简称为“印第安领地”）的原住民继续组织向北向堪萨斯州的移民运动。虽然失去这么多人是令人悲伤的一天，但这确实意味着，通过代理，重新融入社会的努力和让该州的经济恢复正常可能会总体上容易得多。"
 CSA_event_native_exodus.2.o1: "我们难道不应该关心有多少人离开吗？"
 CSA_event_native_exodus.3.t: "迁徙还是出走？"
 CSA_event_native_exodus.3.d: "俄克拉何马州传来更多消息，有消息称，一个名为“垦殖阵线”的组织负责组织从俄克拉何马州到堪萨斯州的这些迁移模式。该地区的报道称，堪萨斯州虽然在一个名为拉科塔共和国的新政府实体的领导下，但实际上处于他们的控制之下，大部分实际努力都花在了北部四个州，因为关于新首都和重建的争论一直是优先事项。“垦殖阵线”声称堪萨斯州是一个远离其他“殖民国家”的好新家园，六人委员会（指组织的领导层以及组成大型保留区的六个部落）已确定堪萨斯州是一个更适合、更稳定的家园，如果需要，我们可以宣称拥有它。我们正在尝试获取更多信息，但看起来，这个所谓的“垦殖阵线”认为，与对抗我们相比，对抗拉科塔共和国更容易，并且将堪萨斯州作为他们真正的家园。"
 CSA_event_native_exodus.3.o1: "你认为我们应该告诉他们吗？...不"
 CSA_event_native_exodus.4.t: "他们到底有多少人？？？"
 CSA_event_native_exodus.4.d: "随着俄克拉何马州移民人数达到历史最高水平，俄克拉何马州又传来新消息。据估计，由于大规模移民，该州人口减少了约 7%，许多人想知道该州人口中到底有多少是当地人。不管怎样，愿上帝保佑堪萨斯州的人们，因为谁知道当地人给他们带来了什么麻烦。"
 CSA_event_native_exodus.4.o1: "感谢上帝这不再是我们的问题"
 CSA_event_native_exodus.5.t: "新的繁荣"
 CSA_event_native_exodus.5.d: "随着移民人数接近某种程度的停滞，我们有大量空置的土地、企业等等。因此，这些土地等可以翻新并用于创造该州尚未看到的新繁荣。考虑到导致这一幸运转折的原因，我们只希望我们能保持这种状态。"
 CSA_event_native_exodus.5.o1: "那么现在怎么办？"
 CSA_event_native_exodus.1001.t: "现在怎么办？"
 CSA_event_native_exodus.1001.d: "随着有关新首都的争论不断进行，一些来自南方的谣言开始传到我们耳中。据说越来越多的美洲原住民逃离俄克拉何马州，定居在堪萨斯州。虽然我们不知道原因是什么，也不知道这里是否存在问题，但我们知道现在这不是问题。"
 CSA_event_native_exodus.1001.o1: "有问题时请回来"
 CSA_event_native_exodus.1002.t: "再次强调"
 CSA_event_native_exodus.1002.d: "堪萨斯州传来更多消息，显然有更多本地人逃往堪萨斯州，因此发展潜力有所增加。说实话，这对我来说听起来不是坏事。"
 CSA_event_native_exodus.1002.o1: "你回来有什么原因吗？"
 CSA_event_native_exodus.1003.t: "现在怎么办？"
 CSA_event_native_exodus.1003.d: "堪萨斯州传来进一步消息，一个名为“垦殖阵线”的组织宣布，将帮助堪萨斯州重建和发展。这似乎是对我们权威的温和挑战，但由于堪萨斯州如此薄弱，而且我们对全国大多数地区的控制日益牢固，我们并不真正关心这些煽动者。"
 CSA_event_native_exodus.1003.o1: "现在我可以专心工作了吗"
 CSA_event_native_exodus.1004.t: "是？"
 CSA_event_native_exodus.1004.d: "堪萨斯州领导层对垦殖阵线帮助重建该州表示感谢，总体而言，局势相当平静，而且预计一段时间内会如此。但北方的许多人都很谨慎，因为这种随意的善举并非仅仅出于“善意”。我们很快就会派代表去弄清楚我们到底在处理什么问题。"
 CSA_event_native_exodus.1004.o1: "派审计员"
 CSA_focus_havana_help: "哈瓦那帮助"
 CSA_focus_havana_help_desc: "加勒比地区最大的参与者是古巴。如果我们想与其他国家取得任何进展，就必须确保这个“大人物”的安全。如果必须，我们会开战，但是如果可以避免战争，那么我们只需与地图上其他较小的国家开战即可。"
 CSA_focus_bahaman_bargain: "巴哈马协议"
 CSA_focus_bahaman_bargain_desc: "组成巴哈马群岛的分散岛屿经常受到每年飓风的破坏。我们最大的优势是，如果我们联合成一个邦联联盟，我们可以向这些岛屿及其人民提供货币和物质援助。当然这取决于他们，但我们最终会找到办法的。"
 CSA_focus_bahama_blast: "巴哈马岛爆炸"
 CSA_focus_bahama_blast_desc: "这些分散的岛屿将成为未来海湾战争计划的完美训练基地。所以让我们获得一些经验，除此之外，他们不能处于任何有意义的位置来达成交易。"
