 Form_Idel_Ural: "Воссоединение Идель-Урала"
 Form_Idel_Ural_desc: "Инициатива, известная как «Движение Идель-Урал», стремится объединить различные этнические группы региона в рамках единого политического образования. Движение утверждает, что объединенный Идель-Урал будет более экономически и политически жизнеспособным и будет лучше служить интересам различных сообществ региона."
 BSH_integrate_TAT: "Интегрировать Татарстан"
 BSH_integrate_TATar: "Интегрировать Татарстан"
 BSH_integrate_TAT_desc: "Объединить Татарстан для воссоединения Идель-Урала"
