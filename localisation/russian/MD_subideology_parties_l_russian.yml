 BLR.Nat_Fascism: "£generic_Nat_Fascism_small Национал-большевистская партия"
 BLR.Nat_Fascism_desc: "Национал-большевистская партия - евразийская общественно-политическая организация с идеологией национал-большевизма. НБП является партией радикального антицентризма. Некоторые исследователи полагают, что первоначально считавшаяся радикально националистической, она обрела имидж именно «левой» организации. Белорусские нацболы выступают за разрушение капиталистического строя и тесный союз с Россией (оговаривая, что такой союз возможен лишь без Путина и Лукашенко). По мнению членов организации, русские и белорусы являются одним народом, а разделение было создано искусственно, против воли, поэтому неизбежно воссоединение в одном государстве."
