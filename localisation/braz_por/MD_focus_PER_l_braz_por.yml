 PER_restrictions_on_nuclear_weapons: "Restrições da AIEA"
 PER_restrictions_on_nuclear_weapons_desc: "A AIEA impôs certas restrições sobre o que podemos e não podemos produzir, e assim limitou nossa capacidade de produzir e usar armas nucleares.\n§W--------------§!\nEste Espírito Nacional será §RRemocionado§! se mudarmos o foco da nossa §HDoutrina Nuclear§!"
