 BUL_coop_ukraine: "Cooperación técnico-militar con Ucrania"
 BUL_coop_ukraine_desc: "Es hora de intentar exportar armas a este país"
 BUL_coop_azer: "Cooperación técnico-militar con Azerbaiyán"
 BUL_coop_azer_desc: "Es hora de intentar exportar armas a este país"
 BUL_coop_arm: "Cooperación técnico-militar con Armenia"
