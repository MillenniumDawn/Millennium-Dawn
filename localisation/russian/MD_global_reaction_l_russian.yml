 SOV_Global.33.t: "Пророссийская революция в Армении"
 SOV_Global.33.d: "Похоже, что московский режим в России не может смириться с тем, что мы независимы от Москвы. Россия сделала последний шаг и оказала давление на последние лояльные силы в Армении, чтобы начать революцию против нашего законного правительства!"
