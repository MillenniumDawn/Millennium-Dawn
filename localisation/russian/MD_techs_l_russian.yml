 aircraft_carrier_engineering: "Проектирование авианосцев"
 aircraft_carrier_engineering_desc: ""
 carrier_hull_1: "Авианосец 1965 года"
 carrier_hull_1_desc: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной распространить влияние страны по всему земному шару. Эти невероятно ценные активы, символизирующие кровь и богатство сильной нации, должны быть защищены любой ценой. Обладая большим радиусом действия, они требуют наличия настоящей боевой группы «открытого моря», чтобы в полной мере использовать свои возможности на море. Любая страна, имеющая полностью боеспособную авианосную боевую группу, может по праву гордиться своим флотом и ужасающей мощью, которой он обладает. Обычно они используются для: нанесения ударов на большие расстояния, ведения воздушной войны, ведения боевых действий на поверхности, ведения десантных операций."
