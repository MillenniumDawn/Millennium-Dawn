l_spanish:
 New_England_focus: "Árbol de enfoque de Nueva Inglaterra"
 NEN_new_nation_new_problems: "Nueva Nación, Nuevos Problemas."
 NEN_new_nation_new_problems_desc: "Con el polvo asentándose, podemos comenzar a definir dónde estableceremos nuestra \"base de operaciones\", también conocida como la capital de nuestra nación."
 NEN_focus_maine_mayhem: "Caos en Maine"
 NEN_focus_maine_mayhem_desc: "Dado que Maine es nuestro estado más grande por superficie terrestre, también es el más difícil de disputar, ya que la gente intenta esconderse en los bosques y montañas. Por lo tanto, debemos sacarlos a flote mediante la creación de una estructura económica básica. La alimentación es un derecho para sobrevivir y vivir, y Maine servirá como un buen punto de partida para una estructura económica tan básica."
 NEN_focus_greenville_gallantries: "Hazañas en Greenville"
 NEN_focus_greenville_gallantries_desc: "A medida que la gente comienza a trabajar junta y la cohesión social toma una forma pacífica, ahora es el momento de comenzar a implementar servicios administrativos y civiles. Muy pronto, el estado de Maine será una maravilla para acoger en nuestra joven nación."
 NEN_focus_hampshire_havoc: "Estragos en New Hampshire"
 NEN_focus_hampshire_havoc_desc: "Siendo aproximadamente el estado más central de nuestra nueva nación, New Hampshire es un estado estratégicamente importante para restaurar el orden en nuestra nación en general. Por lo tanto, debemos establecer infraestructura y actividad económica para preparar al estado para la \"reintegración\"."
 NEN_focus_concord_concrete: "Concreto de Concord"
 NEN_focus_concord_concrete_desc: "La cohesión económica y social ha alcanzado niveles aceptables, lo que nos permite comenzar a implementar servicios civiles y de emergencia para mejorar la vida de las personas y restaurar el orden y la ley en el estado. Dentro de todo esto, el principal poder económico ha sido la empresa de construcción conocida como Concreto de Concordia, que literalmente ha estado sentando las bases para el futuro de nuestra joven nación."
 NEN_focus_messychusetts: "Messychusetts"
 NEN_focus_messychusetts_desc: "Massachusetts se ha convertido en un completo caos desde la caída de la vieja república. Esto es devastador para nuestra joven nación, ya que muchos consideran a Boston la capital cultural que define lo que significa ser un neoyorquino. Por ello, haremos lo necesario para limpiar, reconstruir y devolver esta cultura al primer plano."
 NEN_focus_boston_beauty: "Belleza de Boston"
 NEN_focus_boston_beauty_desc: "A través de un trabajo incansable y esfuerzo, ahora restauramos la gloria de esta hermosa ciudad y tierra. Con este estado restaurado, podemos solidificar esta nueva gloria y pasión implementando servicios civiles y administrativos para permitir la completa restauración del orden y la paz en otra parte de nuestra gran nación."
 NEN_focus_vermont_violence: "Violencia en Vermont"
 NEN_focus_vermont_violence_desc: "Vermont, la otra mitad de los \"Triángulos Gemelos\", es un estado en la frontera con Nueva York y, a pesar de su desarrollo, está bastante aislado. Con este aislamiento, los actos de violencia desenfrenados han consumido las calles y es nuestro trabajo restaurar la paz y estabilidad en el estado para que pueda volver a su familia del noreste. Comenzaremos con algunas inversiones económicas limitadas e infraestructura básica a lo largo de las regiones fronterizas de Massachusetts y New Hampshire y avanzaremos desde allí."
 NEN_focus_virtuous_vermont: "Vermont Virtuoso"
 NEN_focus_virtuous_vermont_desc: "Llevó un tiempo, pero con trabajo arduo y una notable dedicación por parte de la población local, hemos comenzado a devolver la paz y la virtud a estas tierras que antes eran inestables. Ahora podemos establecer una administración gubernamental y cuerpos de seguridad para organizar mejor y sentar las bases de la reintegración del estado."
 NEN_focus_connecticut_crutch: "El Apoyo de Connecticut"
 NEN_focus_connecticut_crutch_desc: "Nuestro segundo estado más pequeño, que abarca aproximadamente un tercio de nuestra costa, Connecticut es una apuesta en sí mismo. Su diversidad económica es difícil de mantener con tanta costa y no mucho terreno interior para trabajar. Por lo tanto, es nuestra responsabilidad establecer un estándar de diversidad en términos económicos para que el estado y su gente tengan tantas oportunidades como cualquier otra parte de nuestra nación."
 NEN_focus_middletown_miracle: "El Milagro de Middletown"
 NEN_focus_middletown_miracle_desc: "Con una ligera inversión en la agricultura y las industrias de procesamiento de alimentos, hemos podido establecer una base que no se limita a la \"manufactura pesada o el transporte marítimo\". Ahora podemos comenzar a implementar servicios civiles y restablecer el orden y la paz en el estado, convirtiéndolo en una pieza más del rompecabezas de Nueva Inglaterra."
 NEN_focus_rhode_island_riots: "Disturbios en Rhode Island"
 NEN_focus_rhode_island_riots_desc: "A pesar de ser nuestro territorio más pequeño, el estado de Rhode Island ha sido tomado por bandas de alborotadores. Con tanta inestabilidad, necesitaremos establecer básicamente asentamientos fronterizos para disuadir a los alborotadores de continuar. A partir de ahí, podemos incorporar lentamente a las fuerzas del orden para permitir que se vaya socavando este \"caos organizado\"."
 NEN_focus_providence_parties: "Fiestas de Providence"
 NEN_focus_providence_parties_desc: "Nos tomó tiempo, pero finalmente lo logramos. Los grupos de alborotadores se han reducido considerablemente y la cohesión social ha comenzado a ser una prioridad entre los habitantes del estado. Con esta tendencia creciente de estabilidad, es momento de capitalizarla implementando servicios civiles como fuerzas de seguridad locales, bomberos y administración gubernamental. Pronto nuestra nación estará completa una vez más."
 NEN_focus_new_new_england: "Nueva Nueva Inglaterra"
 NEN_focus_new_new_england_desc: "Ha sido un viaje largo y peligroso, pero con dedicación, determinación y la voluntad del pueblo de nuestra gran nación, hemos prevalecido. Nuestra nación está unida y con esta unidad establecemos un camino para crear. El futuro es ahora y el futuro será nuestro."
 NEN_Augusta_capital: "Has hecho de §YAugusta§! La capital"
 NEN_Concord_capital: "Has hecho §YConcord§! La capital"
 NEN_Boston_capital: "Has hecho §YBoston§! La capital"
 NEN_end_of_teaser: "Fin oficial del árbol teaser, ahora controlas tu tierra. Haz con ella lo que desees... por ahora."
 NEN_decisions_war_time_mobilization_category: "Movilización en tiempos de guerra"
 NEN_decisions_war_time_mobilization_category_desc: "Cuando surge la necesidad, podemos recurrir a una legión de voluntarios para, al menos, llenar los huecos en las líneas. Porque no sabemos cuándo llegará la guerra, pero sí sabemos que se nos viene encima."
 NEN_war_time_mobilization: "Movilización de la Primera Ola"
 NEN_war_time_mobilization_desc: "Ha llegado la llamada a las armas y debemos presentarnos para asegurar la defensa de nuestros hogares. ¡A las armas, muchachos de Dixie!"
 NEN_war_second_wave_defenders: "Segunda oleada de defensores"
 NEN_war_second_wave_defenders_desc: "El enemigo sigue avanzando, por lo que debemos reclutar otra oleada de defensores. La moral de la nación se verá afectada, pero necesitamos tropas."
 NEN_war_desperate_defenders: "Defensores Desesperados"
 NEN_war_desperate_defenders_desc: "La situación se vuelve sombría; necesitamos a cada persona disponible, capaz o no, para mantener la línea. Quizás, solo quizás, aún podamos ganar esto."
 NEN_event.1.t: "Seat Of Government"
 NEN_event.1.d: "Con el surgimiento de nuestra nueva nación a partir de la antigua república, debemos buscar la manera de establecer la capital de nuestra nación. Muchos sólo desean simplificar las cosas para que podamos seguir con nuestras vidas y trabajar para estabilizar el reino. Por ello, se está debatiendo intensamente en qué capital estatal se ubicará la capital nacional. Hasta ahora, nuestras opciones parecen ser Maine, New Hampshire y Massachusetts. Cualquiera que sea la elección, probablemente será una buena elección, ya que todas están relativamente cerca unas de otras."
 NEN_event.1.o1: "¿Podemos seguir con esto ya?"
 NEN_event.2.t: "Elección de la capital"
 NEN_event.2.d: "La discusión sigue en pie entre Augusta, Concord y Boston. Muchos creen que Boston ya es el lugar no oficial de la identidad de Nueva Inglaterra, pero otros creen que Boston debería ser la capital cultural y no la capital real."
 NEN_event.2.o1: "Augusta, Maine"
 NEN_event.2.o2: "Concord, New Hampshire"
 NEN_event.2.o3: "Boston, Massachusetts"