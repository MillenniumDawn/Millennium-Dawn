 SOV_SYR:0 "Guerre civile syrienne"
 SOV_SYR_desc:0 "La guerre civile syrienne est un conflit armé à plusieurs facettes qui se déroule en Syrie et qui concerne principalement le gouvernement du président Bashar al-Assad, ainsi que ses alliés, et diverses forces s'opposant au gouvernement. Les troubles en Syrie, qui font partie d'une vague plus large de manifestations du printemps arabe de 2011, sont nés du mécontentement avec le gouvernement Assad et se sont transformés en conflit armé après que les manifestations appelant à son renvoi aient été violemment réprimées."
 sov_intervene_SYR:0 "Intervenir dans la guerre civile syrienne"
 sov_intervene_SYR_desc:0 "Historiquement, la Russie a soutenu le gouvernement syrien"
 SOV_HOR:0 "Guerre civile libyenne"
 SOV_HOR_desc:0 "La guerre civile libyenne fait référence aux conflits en cours en Libye, à commencer par les manifestations du printemps arabe de 2011, qui ont conduit à la première guerre civile libyenne, à une intervention militaire étrangère et à l'éviction et à la mort de Mouammar Kadhafi. Les séquelles de la guerre civile et la prolifération de groupes armés ont conduit à la violence et à l'instabilité dans tout le pays, ce qui a entraîné une nouvelle guerre civile en 2014."
 sov_intervene_HOR:0 "Intervenir dans la guerre civile libyenne"
 sov_intervene_HOR_desc:0 "Historiquement, la Russie a soutenu la Chambre des représentants"
 SOV_CHE:0 "Intégrer la Tchétchénie"
 SOV_CHE_desc:0 "Nous avons finalement pris la Tchétchénie et nous pouvons l'intégrer complètement."
 sov_CHE:0 "Intégration de la Tchétchénie"
 sov_CHE_desc:0 "Historiquement, la Tchétchénie a toujours été la Russie, et nous pouvons encore nous en sortir."
 SOV_Propaganda:0 "Faites fonctionner la machine de propagande!"
 SOV_Propaganda_desc:0 "Notre popularité est très faible et il est fort probable que nous perdrions les élections de 2004. Nous devrions faire fonctionner notre machine à propagande!"
 SOV_Propaganda_1:0 "Prendre le contrôle de NTV"
 SOV_Propaganda_1_desc:0 "NTV est un canal d'opposition indépendant. Et nous devons en prendre le contrôle."
