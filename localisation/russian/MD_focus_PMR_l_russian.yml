 PMR_vs_reform: "Реформа вооруженных сил"
 PMR_vs_reform_desc: "Наши вооружённые силы не готовы защищать нашу маленькую республику, мы должны реформировать их в срочном порядке."
 PMR_army_corruption: "Прекратите продавать оружие"
 PMR_army_corruption_desc: "Мы намерены остановить продажу оружия со складов в Колбасной, прекратить его раздачу направо и налево."
 PMR_clean_government: "Навести порядок в Правительстве"
 PMR_clean_government_desc: "Чиновники всегда думают только о своих карманах, но не о стране. Мы отстраним таких личностей от руководства республикой мирно или жёстко"
 PMR_return_zavods: "Возродить фабрики"
 PMR_return_zavods_desc: "Промышленный потенциал региона очевиден даже слепому, но, к сожалению, распад СССР разрушил все, что построили граждане этой некогда прекрасной страны, мы это вернем."
 PMR_clean_corruption: "Антикоррупционная война"
 PMR_clean_corruption_desc: "Коррупция как гидра - отрубишь одну голову, вырастет другая. Мы отрубим все головы этой коррумпированной гидре разом."
 PMR_commies_goes_home: "Ярый антикоммунист"
 PMR_commies_goes_home_desc: "Коммунистические идеи не должны быть главной реальностью Приднестровья, они давно не соответствуют реальности и тому, как здесь живут люди. Люди не будут жить прошлым, только настоящим и будущим!"
 PMR_support_nationalism: "Поддержка националистических настроений"
 PMR_support_nationalism_desc: "Национализм не всегда плох, особенно когда жители такого маленького региона считают себя частью некогда огромной, великой Империи. Мы поддержим распространение этого националистического настроения."
 PMR_reform_special_services: "Реформа секретной службы"
 PMR_reform_special_services_desc: "Спецслужбы также должны быть очищены от всякого рода жуликов и любителей решать все вопросы за деньги."
 PMR_militarize_society: "Милитаризация общества"
 PMR_militarize_society_desc: "Каждый гражданин должен быть готов взять в руки оружие, ведь наступает час битвы за само существование нашего региона! Мы будем активно популяризировать милитаристскую риторику в нашей стране."
 PMR_zapad_sosat: "Антизападные настроения"
 PMR_zapad_sosat_desc: "Запад всегда был и будет нашим врагом. Мы не собираемся жить с ложными иллюзиями, что когда-нибудь они захотят чего-то хорошего для нас, особенно для нас, небольшого региона, который борется против вступления в Европейский Союз."
 PMR_transnistia_legion: "Приднестровский легион"
 PMR_transnistia_legion_desc: "Приднестровский легион — это проект, который когда-то предполагалось реализовать на территории России, но, увы, тогдашние власти полностью его заблокировали. Все спецслужбы будут объединены в специальное подразделение, которое будет не только защищать родину, но и участвовать в международных миссиях как открыто, так и тайно"
 PMR_militarize_young: "Милитаризация молодежи"
 PMR_militarize_young_desc: "Молодые люди в случае войны должны быть готовы взять в руки автомат и защищать свою родину, а не молить о пощаде. Мы воспитаем из наших детей настоящих защитников Родины"
 PMR_ded_sheriffs: "Покончить с задержанием шерифа"
 PMR_ded_sheriffs_desc: "Корпоративная власть «Шериф Холдинг» наконец-то завершится, мы покончим с ними раз и навсегда, а то, как мы с ними поступим, будет зависеть от них. Тюрьма или казнь, что для них предпочтительнее?"
 PMR_totalitarian_economic: "Авторитарный контроль над экономикой"
 PMR_totalitarian_economic_desc: "Экономическая сфера нашего государства была предоставлена сама себе, но теперь мы вернём её под контроль сильного лидера."
 PMR_nationalize_burjui: "Национализировать иностранный бизнес"
 PMR_nationalize_burjui_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют угрозу для экономической безопасности. Поскольку иностранные государства угрожают нам экономическими санкциями, всегда существует опасность, что владельцы предприятий уедут ночью и заберут с собой жизненно важные части своих предприятий. Чтобы предотвратить это, нам нужно национализировать эти предприятия, даже если это оскорбит иностранные государства."
 PMR_vpk: "Возрождение военных заводов"
 PMR_vpk_desc: "Наша армия нуждается в оружии, а чтобы его производить, нам нужно оружие, а чтобы его производить, у нас должна быть хотя бы минимальная военная промышленность, поскольку наследие СССР позволяет нам создать аналогичные условия"
 PMR_defenced: "Укреплять границы"
 PMR_defenced_desc: "Враг всегда ждёт, когда мы ослабнем, чтобы напасть на нас, неважно с какой стороны. Поэтому наши границы должны быть укреплены с обеих сторон"
 PMR_kazaki_more: "Принимайте казаков-добровольцев"
 PMR_kazaki_more_desc: "Многие казаки переехали в Приднестровье с тех пор, как правительство здесь сменилось на более патриотичное. Мы даже готовы сформировать из них новый батальон, который поможет нам в будущих сражениях."
 PMR_sheriff_mobilize: "Мобилизовать бывших сотрудников шерифа"
 PMR_sheriff_mobilize_desc: "Бывшие шерифы должны искупить свой грех перед родиной. Служба в армии вполне подходит для такого искупления"
 PMR_moldova_weapons: "Отправляйте оружие повстанцам"
 PMR_moldova_weapons_desc: "Мы предоставим оружие потенциальным повстанцам на территории Молдовы, чтобы они помогли нам в нужный момент"
 PMR_moldova_finish: "Решить Молдавский вопрос"
 PMR_moldova_finish_desc: "Мы не сможем спокойно спать, зная, что рано или поздно Молдова попытается вернуть себе нашу родину. Поэтому мы должны раз и навсегда решить вопрос их существования."
 PMR_moldova_money: "Отправляйте деньги повстанцам"
 PMR_moldova_money_desc: "Мы будем оказывать финансовую поддержку потенциальным повстанцам на территории Молдовы, чтобы они помогли нам в нужный момент"
